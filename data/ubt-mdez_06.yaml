- en: Chapter 6. Rounding Out the Bird
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 章. 完善鸟类
- en: Downloading, Installing, and Updating Programs the Easy Way
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 简单方式下载、安装和更新程序
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: Ubuntu has a lot of useful apps installed right from the get-go—“out of the
    box,” as it were. You’ve got a web browser, an email client, a full office suite,
    a music player, solitaire. . . . What more could you want? Well, no matter how
    much is crammed into the default install, it’s always good to have options. And
    Ubuntu is all about options.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 默认安装了很多有用的应用程序——“开箱即用”，比如你有一个网页浏览器、电子邮件客户端、完整的办公套件、音乐播放器、单人纸牌游戏……你还能想要什么？好吧，无论默认安装中包含了多少内容，总是有选择更好。Ubuntu
    就是以选择著称。
- en: Software installation works differently on Ubuntu than what you’re probably
    used to. On Windows, you might have to root around on a website to find an *.exe*
    file to download or go to a store and buy a CD with the software on it. You’d
    then run the installer and click through a seemingly endless procession of options
    and questions before it decides to start installing your new application. On Mac
    OS, you might have to do something similar, although perhaps with a little less
    hassle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上安装软件的方式与您可能习惯的不同。在 Windows 上，您可能需要在网站上寻找 *.exe* 文件进行下载，或者去商店购买带有该软件的光盘。然后您会运行安装程序，点击一系列看似无穷无尽的选项和问题，直到它决定开始安装您的新应用程序。在
    Mac OS 上，您可能需要做类似的事情，尽管可能麻烦少一些。
- en: Ubuntu, on the other hand, has the *Software Center*, a veritable one-stop shop
    for all of your software needs. No need to hunt around online for a download or
    wait for an install CD to arrive in the mail. No need to tell some snooty installer
    your shoe size and favorite color either. No, the Software Center does it all
    for you, with a minimum of fuss. In many ways, it’s like the “app store” on a
    smartphone, where you can get the latest and greatest apps with little more than
    a click.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，Ubuntu 有一个 *软件中心*，这是一个真正的“一站式”商店，满足您所有的软件需求。无需在网上寻找下载，也无需等待安装光盘通过邮件送达。无需告诉一些傲慢的安装程序您的鞋码和最喜欢的颜色。不，软件中心会为您完成所有这些，而且几乎不需要麻烦。在许多方面，它就像智能手机上的“应用商店”，您只需点击几下就能获得最新和最好的应用程序。
- en: The engine behind this, called *Advanced Package Tool (APT)*, allows you to
    easily download, install, update, and remove software packaged in DEB archives,
    or *packages*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这背后的引擎被称为 *高级包工具 (APT)*，它允许你轻松地下载、安装、更新和删除打包在 DEB 归档中的软件，或称为 *包*。
- en: APT is a pretty foolproof way of installing programs; nothing will go missing,
    since APT automatically downloads and installs any files that the main application
    you are installing requires to run. Tracking down such files, called *dependencies*,
    used to be a significant headache for most Linux users. The painful quest of finding
    and then installing this file or that, as well as any dependencies that those
    files themselves might have, has led to the missing dependency problem being referred
    to as “dependency hell.” APT makes that pretty much a thing of the past.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: APT 是一种相当可靠的安装程序方法；由于 APT 会自动下载和安装您安装的主应用程序所需的任何文件，因此不会丢失任何文件。追踪这些称为 *依赖项* 的文件，对于大多数
    Linux 用户来说曾经是一个重大的头疼问题。寻找并安装这些文件，以及这些文件可能拥有的任何依赖项，导致了“依赖地狱”这一问题的出现。APT 使得这个问题几乎成为过去式。
- en: So, where does APT find all these files and applications? Well, the packages
    that APT searches for, downloads, and installs are located in a set of specific
    repositories. These *repositories* are online servers on which a great number
    of applications, support files, and more are stored for use with your system.
    All of the files that originally came bundled with your system, including the
    system (kernel) itself and updates, when available, are stored there too.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，APT 是如何找到所有这些文件和应用程序的呢？嗯，APT 搜索、下载和安装的软件包位于一组特定的存储库中。这些 *存储库* 是在线服务器，上面存储了大量的应用程序、支持文件等，以供您的系统使用。所有最初与您的系统捆绑在一起的文件，包括系统（内核）本身和可用的更新，也都存储在那里。
- en: The one thing about APT that some people, especially beginners, might consider
    a problem is that it is a command-driven application. This means you control it
    by typing commands in a command Terminal. That’s where the Software Center comes
    in—it’s a *frontend* to APT. Broadly, this means that the Software Center controls
    APT, running all of the commands needed to install software in the background,
    without you needing to worry about them. Neat, huh? In this chapter, you’ll be
    learning all about the Software Center, as well as a couple of other frontends
    that you might come across from time to time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于APT，有些人，尤其是初学者，可能会认为它是一个问题，那就是它是一个命令驱动的应用程序。这意味着你通过在命令终端中输入命令来控制它。这就是软件中心的作用所在——它是APT的*前端*。广义上，这意味着软件中心控制APT，在后台运行所有安装软件所需的命令，而无需你担心这些命令。不错吧？在本章中，你将学习有关软件中心的所有内容，以及你可能会不时遇到的几个其他前端。
- en: 'Project 6A: Installing Applications via the Ubuntu Software Center'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目6A：通过Ubuntu软件中心安装应用程序
- en: Being the most graphically satisfying of the frontends, the Software Center
    is especially useful when it comes to browsing for cool or handy applications.
    To get a feel for it, click the Launcher icon, which looks like an orange bag
    with stuff exploding out the top (if you hover your mouse over it, the words *Ubuntu
    Software Center* will pop up). The window that opens will look similar to [Figure 6-1](ch06.html#the_ubuntu_software_center
    "Figure 6-1. The Ubuntu Software Center").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最令人视觉上满意的软件前端之一，软件中心在浏览酷炫或实用的应用程序时特别有用。为了感受一下，点击启动器图标，它看起来像一个顶部有东西爆炸的橙色袋子（如果你将鼠标悬停在其上，会出现*Ubuntu软件中心*的字样）。打开的窗口将类似于[图6-1](ch06.html#the_ubuntu_software_center
    "图6-1. Ubuntu软件中心")。
- en: It may not be the first thing to catch your eye, but the number at the very
    bottom of the window tells you just how much stuff there is available to download
    from the Software Center. As this book went to press, there were 41,091 items—enough
    to keep anyone busy for quite some time. Thanks to Ubuntu’s open source origins,
    most of those items are completely free to download. That’s a lot of software
    to choose from, at a price you can’t argue with. There’s also an increasing amount
    of commercial software available (more on that later).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能不是首先吸引你注意的东西，但窗口底部最底部的数字告诉你可以从软件中心下载多少内容。当这本书付印时，有41,091个项目——足够让任何人忙上好一阵子。多亏了Ubuntu的开源起源，这些项目中的大多数都是完全免费的。可供选择的大量软件，价格你无法反驳。还有越来越多的商业软件可供选择（稍后将有更多介绍）。
- en: '![The Ubuntu Software Center](httpatomoreillycomsourcenostarchimages1263552.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu软件中心](httpatomoreillycomsourcenostarchimages1263552.png.jpg)'
- en: Figure 6-1. The Ubuntu Software Center
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-1. Ubuntu软件中心
- en: But for now, how on earth are you supposed to wade through the gigantic mound
    of software that’s just been dumped on your doorstep? Fortunately, the Software
    Center has a few routes open to you. On the left side of the window is a list
    of categories. If you click any of them, you will jump to a list of all the items
    available for that category, possibly with more subcategories for you to explore,
    as in [Figure 6-2](ch06.html#browsing_the_selection_of_games_availabl "Figure 6-2. Browsing
    the selection of games available from the Software Center"). Applications that
    are already installed are marked with a green checkmark over their icons, while
    those that are not installed display just the plain icon. Each application also
    has a star rating, telling you how good other users think it is. All in all, it
    looks and acts very much like an online store—think of it as an Amazon.com for
    all your Ubuntu software needs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在，你究竟该如何在这堆刚刚堆放在你家门口的庞大软件堆中挣扎前行呢？幸运的是，软件中心为你提供了几条途径。在窗口的左侧有一个分类列表。如果你点击任何一个分类，你将跳转到该分类下所有可用项目的列表，可能还会有更多子分类供你探索，就像[图6-2](ch06.html#browsing_the_selection_of_games_availabl
    "图6-2. 浏览软件中心中可用的游戏选择")所示。已安装的应用程序在其图标上有一个绿色的勾选标记，而未安装的应用程序则只显示一个普通图标。每个应用程序还有一个星级评分，告诉你其他用户认为它有多好。总的来说，它看起来和操作都非常像在线商店——把它想象成满足你所有Ubuntu软件需求的亚马逊.com。
- en: To see a list of all your installed programs, click the **Installed** button
    on the toolbar at the top of the window. A list of categories will appear; click
    any of them to see a list of what’s already installed. You will already have seen
    many of the listed applications before, in the Dash or on the Launcher. Now, take
    a look at the very bottom of the list of categories. There, you’ll find a small
    button asking if you’d like to show a rather large number of “technical items.”
    Click the button if you like; the screen will update, and, when you open up some
    of the categories, you’ll find a lot more items in the list, most of them unfamiliar.
    What you’re looking at are some of the hundreds of other applications and tools
    that are installed by default in Ubuntu, ones that you’ll likely never use yourself.
    You see, the Software Center isn’t just a way of getting your hands on new, exciting
    apps. It also keeps track of important system software that is necessary for Ubuntu
    to work—the “technical items” that the button refers to.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看所有已安装程序的列表，请点击窗口顶部的工具栏上的**已安装**按钮。将出现一个类别列表；点击任何一个类别，即可查看已安装的项目列表。你之前已经在Dash或启动器中见过许多列出的应用程序。现在，看看类别列表的底部。在那里，你会找到一个询问你是否想要显示大量“技术项目”的小按钮。如果你喜欢，就点击该按钮；屏幕将更新，当你打开一些类别时，你会在列表中找到更多项目，其中大多数都是不熟悉的。你所看到的是Ubuntu默认安装的数百个其他应用程序和工具中的一些，你很可能自己永远不会使用它们。你看，软件中心不仅仅是一个获取新、有趣应用程序的方法。它还跟踪Ubuntu工作所需的重要系统软件——按钮所指的“技术项目”。
- en: '![Browsing the selection of games available from the Software Center](httpatomoreillycomsourcenostarchimages1263554.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![在软件中心浏览可用的游戏选择](httpatomoreillycomsourcenostarchimages1263554.png.jpg)'
- en: Figure 6-2. Browsing the selection of games available from the Software Center
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-2. 在软件中心浏览可用的游戏选择
- en: For most people, there’s no need to even think about these technical items,
    so you can happily hide them away again by clicking the **Hide** button at the
    bottom of the window. But if you’re inclined to tinker with this sort of thing,
    you need to be aware of a few things before you dive in. Many of these items are
    actually quite important for the day-to-day running of your system, and removing
    them might have some negative side effects. There’s a program that’s responsible
    for managing your Internet connection, for example; it’s probably best to leave
    that one alone. Also, many of the technical items are needed to make some of the
    more familiar applications work, like the web browser and email client. Because
    of the way APT handles these dependencies, removing the technical item will cause
    everything that depends on in to be removed too. Again, this is probably not what
    you want. In general, if it’s hidden away in the “technical items” list, you probably
    don’t want to uninstall it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数人来说，甚至不需要考虑这些技术项目，所以你可以通过点击窗口底部的**隐藏**按钮再次将它们隐藏起来。但如果你倾向于摆弄这类东西，在深入之前你需要意识到一些事情。这些项目中的许多实际上对于系统的日常运行非常重要，移除它们可能会产生一些负面影响。例如，有一个程序负责管理你的互联网连接；最好还是让它保持原样。此外，许多技术项目对于使一些更熟悉的应用程序工作是必需的，比如网页浏览器和电子邮件客户端。由于APT处理这些依赖项的方式，移除技术项目会导致所有依赖它的项目也被移除。再次强调，这可能不是你想要的。一般来说，如果它在“技术项目”列表中隐藏起来，你可能不想卸载它。
- en: That’s quite enough on the inner workings of Ubuntu for now. It’s time for something
    practical. It’s time to take the Software Center out for a spin.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前关于Ubuntu内部工作原理的内容已经足够多了。现在是时候做一些实际的事情了。是时候带软件中心出去转转了。
- en: '6A-1: Selecting Applications for Installation'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '6A-1: 选择要安装的应用程序'
- en: 'The Ubuntu Software Center can install multiple applications simultaneously,
    so to give it a whirl, you can try installing a few interesting applications.
    Let’s start by selecting the very cool and decidedly useful diary/journal application
    RedNotebook (shown in [Figure 6-3](ch06.html#rednotebook_comma_the_best_journal_app_o
    "Figure 6-3. RedNotebook, the best journal app out there")). If you’re not already
    there, click the **All Software** button on the toolbar to go back to the Software
    Center’s start screen. To select RedNotebook, click the **Office** category in
    the list to the left. A rather long list of available applications will appear,
    sorted by popularity. Hmm . . . RedNotebook doesn’t seem to be at the top of the
    list. Hunting through the whole list for it could get tedious, so let’s try sorting
    it in a different way: From the drop-down box in the top right of the window,
    choose the **By Name** option. This will put the list into alphabetical order.
    Scroll down the list of available applications until you start getting to the
    *R*s and double-click the **RedNotebook** item. A page containing information
    about RedNotebook will be displayed. You’ll see that it comes highly recommended
    by other users—four and a half stars out of five—and that it’s completely free
    to download. There’s also a picture of it in action on the right that you can
    click to zoom in on. If you scroll farther down the page, you’ll find a few more
    bits of information, followed by a bunch of reviews. “The best diary notebook
    out there at the moment,” says Scott. Sounds good to me. Assuming you too are
    convinced by the glowing reviews, all you need to do is click **Install** and
    type your password if prompted. This will start the installation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu软件中心可以同时安装多个应用程序，因此为了试试看，您可以尝试安装一些有趣的应用程序。让我们先从选择非常酷且非常有用的日记/日志应用RedNotebook（如图6-3所示）开始。[图6-3](ch06.html#rednotebook_comma_the_best_journal_app_o
    "图6-3. RedNotebook，目前最好的日记应用")。如果您还没有在那里，请点击工具栏上的“所有软件”按钮返回软件中心的起始屏幕。要选择RedNotebook，请点击左侧列表中的“办公”类别。将出现一个相当长的可用应用程序列表，按流行度排序。嗯……RedNotebook似乎不在列表的顶部。在整个列表中寻找它可能会变得乏味，所以让我们尝试以不同的方式排序：从窗口右上角的下拉框中选择“按名称”选项。这将使列表按字母顺序排列。在可用应用程序的列表中向下滚动，直到您开始看到*R*字母，然后双击**RedNotebook**项。将显示一个包含RedNotebook信息的页面。您会看到它得到了其他用户的极高评价——五颗星中的四颗半，并且它是完全免费的下载。右侧还有一张它在运行中的图片，您可以点击它来放大查看。如果您继续向下滚动页面，您会发现一些更多信息，然后是一系列评论。“目前最好的日记笔记本，”斯科特说。听起来不错。假设您也被这些好评所说服，您需要做的就是点击**安装**，如果提示，请输入您的密码。这将开始安装过程。
- en: '![RedNotebook, the best journal app out there](httpatomoreillycomsourcenostarchimages1263556.png.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![RedNotebook，目前最好的日记应用](httpatomoreillycomsourcenostarchimages1263556.png.jpg)'
- en: Figure 6-3. RedNotebook, the best journal app out there
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-3. RedNotebook，目前最好的日记应用
- en: A progress indicator will appear on the page while RedNotebook is being downloaded
    and installed. Once the installation has completed, the page will reload with
    a green check icon next to the word *Installed* to show that it was added to your
    computer successfully. If you like, you can add RedNotebook to the Launcher by
    clicking **Add to Launcher** on the bar that has appeared at the bottom of the
    window. Otherwise, go to the Dash and search for RedNotebook to start the program.
    That’s all there is to it!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当RedNotebook正在下载和安装时，页面上将出现一个进度指示器。一旦安装完成，页面将重新加载，并在“已安装”一词旁边显示一个绿色勾选图标，以表明它已成功添加到您的计算机中。如果您愿意，可以通过点击窗口底部出现的栏上的“添加到启动器”来将RedNotebook添加到启动器中。否则，转到Dash并搜索RedNotebook以启动程序。就这么简单！
- en: '6A-2: Searching for Applications'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '6A-2: 搜索应用程序'
- en: Next up is Sound Converter (I’ll talk more about using this application in [Chapter 14](ch14.html
    "Chapter 14. Tux Rocks")). Scrolling through the list of programs can be tedious,
    so this time, try using the search feature. Click the **All Software** button
    in the toolbar to go back to the main Software Center screen and then start typing
    **`Sound Converter`** into the search box at the top right. The search results
    will start to roll in immediately. Sound Converter should appear at the top of
    the list of results before you’ve even finished typing, so click it once to select
    it and then click **Install**. The installation will start as before—but this
    time, try clicking **All Software** while the program is still installing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是声音转换器（我将在[第14章](ch14.html "第14章. Tux Rocks")中更多关于使用此应用程序的讨论）。滚动程序列表可能会很繁琐，所以这次，尝试使用搜索功能。点击工具栏中的**所有软件**按钮回到主软件中心屏幕，然后在右上角的搜索框中开始键入**`Sound
    Converter`**。搜索结果将立即开始滚动。在完成键入之前，声音转换器应该就会出现在结果列表的顶部，所以点击一次以选择它，然后点击**安装**。安装将像以前一样开始——但这次，尝试在程序安装过程中点击**所有软件**。
- en: All the installation magic will continue in the background, and you can still
    browse for other programs. No need to wait!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的安装魔法将在后台继续，你仍然可以浏览其他程序。无需等待！
- en: Finally, let’s add a useful utility by the name of Sysinfo ([Figure 6-4](ch06.html#keeping_tabs_on_your_system_information
    "Figure 6-4. Keeping tabs on your system information with Sysinfo")), a system
    profiler that can tell you all sorts of things about your computer. Just type
    **`sysinfo`** in the search box, click the **Sysinfo** search result that appears,
    and then click **Install** to add it to the installation queue. It’ll be installed
    as soon as the Software Center has finished dealing with Sound Converter.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们添加一个名为Sysinfo的有用工具（[图6-4](ch06.html#keeping_tabs_on_your_system_information
    "图6-4. 使用Sysinfo监控系统信息")），这是一个系统分析器，可以告诉你关于你电脑的各种信息。只需在搜索框中键入**`sysinfo`**，点击出现的**Sysinfo**搜索结果，然后点击**安装**将其添加到安装队列。它将在软件中心处理完声音转换器后立即安装。
- en: '![Keeping tabs on your system information with Sysinfo](httpatomoreillycomsourcenostarchimages1263558.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![使用Sysinfo监控系统信息](httpatomoreillycomsourcenostarchimages1263558.png.jpg)'
- en: Figure 6-4. Keeping tabs on your system information with Sysinfo
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-4. 使用Sysinfo监控系统信息
- en: You can run the applications you’ve installed by going to the Dash and searching
    for them, as usual. Alternatively, open up the Dash and click the icon for the
    Applications lens at the bottom of the screen (the one that looks like a ruler
    and some pencils, shown in [Figure 6-5](ch06.html#the_icon_for_the_applications_lens
    "Figure 6-5. The icon for the Applications lens")). Then, click **Filter results**
    and select the category that your chosen application was in from the list on the
    right. That would be Office for RedNotebook, Media for Sound Converter, and Accessories
    for Sysinfo. You’ll find the application you’re looking for in the main part of
    the window.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过前往Dash并搜索它们来运行你安装的应用程序，就像往常一样。或者，打开Dash并点击屏幕底部的应用程序镜头图标（看起来像一把尺子和几支铅笔，如图[图6-5](ch06.html#the_icon_for_the_applications_lens
    "图6-5. 应用程序镜头的图标")所示）。然后，点击**过滤结果**并从右侧的列表中选择你的应用程序所在的类别。这将是RedNotebook的办公软件，Sound
    Converter的媒体，以及Sysinfo的附件。你将在窗口的主要部分找到你想要的应用程序。
- en: '![The icon for the Applications lens](httpatomoreillycomsourcenostarchimages1263560.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![应用程序镜头的图标](httpatomoreillycomsourcenostarchimages1263560.png.jpg)'
- en: Figure 6-5. The icon for the Applications lens
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-5. 应用程序镜头的图标
- en: '6A-3: Uninstalling Applications'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '6A-3: 卸载应用程序'
- en: As you can see, installing applications via the Ubuntu Software Center is quite
    simple. And fortunately, it’s just as easy to uninstall them. Navigate to (or
    search for) the program you want to remove, click it once in the list, and click
    the **Remove** button that appears. Enter your password again if asked and watch
    as the program is uninstalled. If you want to uninstall a few programs in one
    go, you might find it faster to click the **Installed** button on the toolbar
    and browse through the list of installed applications. For each one that you want
    to uninstall, select it with a click, and you’ll see the Remove button appear
    again.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，通过Ubuntu软件中心安装应用程序非常简单。幸运的是，卸载它们也同样简单。导航到（或搜索）你想要删除的程序，在列表中单击一次，然后单击出现的**移除**按钮。如果需要，再次输入你的密码，并观察程序被卸载的过程。如果你想要一次性卸载几个程序，你可能发现单击工具栏上的**已安装**按钮并浏览已安装应用程序列表会更快。对于你想要卸载的每个程序，通过单击选择它，你将再次看到移除按钮出现。
- en: '6A-4: Commercial vs. Free Software'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6A-4：商业软件与免费软件
- en: 'A relatively recent addition to Ubuntu is the availability of commercial software.
    Back in the early days, Linux distributions like Ubuntu would include only free
    software—free as in “no charge for it” but also free as in “freedom.” That was
    the open source way—lots of people sharing the programs that they wrote, usually
    just for the fun of it, without any hint of a desire to charge for them. For the
    most part, this is still how it works: The vast majority of the software developers
    writing programs for Linux have continued to share their apps openly. But more
    recently, a few distros have started to let in commercial software developers,
    people who charge for their products. Ubuntu is one of them. The idea is that
    most people are used to paying for software and aren’t so bothered about the open
    source aspect that they don’t like having more apps to choose from. The free apps
    will always be there, and they’ll always be in the majority. But all the same,
    you can now buy software for Ubuntu.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的一个相对较新的功能是商业软件的可用性。在早期，像Ubuntu这样的Linux发行版只会包含免费软件——这里的“免费”指的是“不收费”，也指的是“自由”。这是开源的方式——很多人分享他们编写的程序，通常只是为了乐趣，没有任何收费的暗示。在很大程度上，这仍然是这种方式：为Linux编写程序的绝大多数软件开发者继续公开分享他们的应用程序。但最近，一些发行版开始允许商业软件开发者进入，这些人会为他们的产品收费。Ubuntu就是其中之一。想法是，大多数人习惯于为软件付费，并且并不那么在意他们不喜欢开源方面，他们不介意有更多的应用程序可供选择。免费应用程序始终存在，并且始终是多数。但无论如何，你现在可以购买Ubuntu的软件了。
- en: To see what commercial software is available, click the arrow immediately to
    the right of the All Software button on the toolbar and select **For Purchase**
    from the menu that pops up ([Figure 6-6](ch06.html#finding_commercial_software_in_the_softw
    "Figure 6-6. Finding commercial software in the Software Center")). A pretty lengthy
    list will appear—there are lots of games, a number of ebooks and magazines, and
    the odd system utility here and there. The list is growing all the time as more
    and more software developers sign up to distribute their apps through the Software
    Center. To see what’s been added recently, click **All Software** to go back to
    the main Software Center view and check out the What’s New pane in the middle
    of the window. There’s a More button at the top right of the pane that you can
    click to see a more complete list. You’ll find that not all of the software listed
    is commercial, but a lot of it seems to be.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看可用的商业软件，单击工具栏上所有软件按钮右侧的箭头，并从弹出的菜单中选择**购买**（[图6-6](ch06.html#finding_commercial_software_in_the_softw
    "图6-6. 在软件中心中查找商业软件")). 将会显示一个相当长的列表——有很多游戏，一些电子书和杂志，还有一些零散的系统工具。随着越来越多的软件开发者注册通过软件中心分发他们的应用程序，这个列表一直在增长。要查看最近添加的内容，单击**所有软件**返回到主软件中心视图，并检查窗口中间的“最新内容”面板。面板右上角有一个“更多”按钮，你可以单击它以查看更完整的列表。你会发现列出的软件并不全是商业软件，但其中很多似乎是。
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It might seem a little strange that books and magazines are available through
    the Software Center, but that’s just the way it’s been set up. Many of the books
    that are available are about Linux and computers in general, so the Software Center
    isn’t such a strange place to display them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，书籍和杂志可以通过软件中心获取可能有些奇怪，但这只是它被设置的方式。许多可用的书籍都是关于Linux和计算机的，所以软件中心并不是一个展示它们的奇怪地方。
- en: Installing commercial software isn’t too different from installing the free
    stuff. The only difference is the payment step, which is quite similar to what
    you’re used to if you shop online. If you find a commercial app that you like
    in the list, double-click it to go to its information page. The price will be
    displayed at the top left of the page in US dollars. Now, click the **Buy** button
    to the right. You’ll be taken to a page asking you to enter your *Ubuntu single
    sign-on account* details. If you don’t have an account already, click the **New
    Account** button farther down the page and follow the instructions it gives you.
    Once you have an account, log in and follow the instructions to give your payment
    details. Once everything has gone through, the download will start, and you’ll
    be the proud owner of a brand new app.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安装商业软件与安装免费软件并没有太大的区别。唯一的区别是支付步骤，如果您在网上购物，这应该与您习惯的支付方式相似。如果您在列表中找到一个喜欢的商业应用程序，双击它进入其信息页面。价格将显示在页面左上角，以美元计。现在，点击右侧的**购买**按钮。您将被带到要求您输入**Ubuntu单点登录账户**详细信息的页面。如果您还没有账户，请点击页面下方的**新建账户**按钮，并按照其提供的说明操作。一旦您有了账户，登录并按照说明提供您的支付详细信息。一旦所有步骤都完成，下载将开始，您将成为一个全新的应用程序的骄傲所有者。
- en: '![Finding commercial software in the Software Center](httpatomoreillycomsourcenostarchimages1263562.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![在软件中心查找商业软件](httpatomoreillycomsourcenostarchimages1263562.png.jpg)'
- en: Figure 6-6. Finding commercial software in the Software Center
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-6. 在软件中心查找商业软件
- en: When you buy a commercial application through the Software Center, the purchase
    is recorded and kept with the details of your Ubuntu single sign-on account. If
    you ever need to reinstall Ubuntu, or accidentally uninstall an app that you bought,
    this means that all is not lost—you can easily reinstall any of your purchased
    applications. With the Software Center open, move your mouse to the very top of
    the screen to display the menu bar and click **File** ▸ **Reinstall Previous Purchases**.
    If prompted for your single sign-on account details, enter them in the window
    provided and follow the instructions onscreen. You’ll have your paid-for apps
    back in no time.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当您通过软件中心购买商业应用程序时，购买记录将与您的Ubuntu单点登录账户的详细信息一起保存。如果您需要重新安装Ubuntu，或者不小心卸载了您购买的应用程序，这并不意味着一切都已丢失——您可以轻松地重新安装您购买的所有应用程序。打开软件中心后，将鼠标移至屏幕顶部，显示菜单栏，然后点击**文件**
    ▸ **重新安装以前购买的项目**。如果需要输入您的单点登录账户详细信息，请在提供的窗口中输入，并遵循屏幕上的说明。您将很快就能恢复您付费的应用程序。
- en: Performing System Updates via Update Manager
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过更新管理器执行系统更新
- en: Another graphical frontend for APT that I’ll cover in this chapter is Update
    Manager, which is used for updating your system. Updates are made available quite
    regularly and consist of newer versions of packages you already have installed.
    Most of the time, a newer version will have been released because it fixes some
    security issue, but updates may also fix problems with software and introduce
    new features.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将介绍APT的另一个图形前端，即更新管理器，它用于更新您的系统。更新会定期提供，包括您已安装的软件包的新版本。大多数时候，新版本会发布，因为它们修复了一些安全问题，但更新也可能修复软件问题并引入新功能。
- en: The Update Manager will pop up of its own accord when updates are available,
    so it’s probably best just to forget about it until it decides to appear. But
    just this once, let’s be a little more proactive. First of all, make sure that
    the Software Center isn’t currently installing or removing anything; although
    it doesn’t become an issue very often, be aware that you can’t use two APT frontends
    at the same time. Now, open the Dash and search for Update Manager. Once the Update
    Manager window appears ([Figure 6-7](ch06.html#upgrading_packages_en_masse_via_update_m
    "Figure 6-7. Upgrading packages en masse via Update Manager")), click the **Check**
    button to make sure the package information is as up-to-date as possible. Strictly,
    you don’t *need* to do this—it automatically checks for updates every day all
    by itself. But hey, you never know. A small window will pop up detailing its progress,
    and after a short while, a list of all the available updates will appear in the
    Update Manager window.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当有更新可用时，更新管理器会自动弹出，所以最好先忘记它，直到它决定出现。但这次，让我们稍微主动一些。首先，确保软件中心当前没有在安装或删除任何内容；尽管这种情况很少发生，但请注意，你无法同时使用两个APT前端。现在，打开Dash并搜索更新管理器。一旦更新管理器窗口出现（[图6-7](ch06.html#upgrading_packages_en_masse_via_update_m
    "图6-7. 通过更新管理器批量升级软件包"）），点击**检查**按钮，以确保软件包信息尽可能是最新的。严格来说，你**不需要**这样做——它每天都会自动检查更新。但嘿，你永远不知道。一个小窗口会弹出，详细显示其进度，经过一段时间后，所有可用的更新列表将出现在更新管理器窗口中。
- en: '![Upgrading packages en masse via Update Manager](httpatomoreillycomsourcenostarchimages1263564.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![通过更新管理器批量升级软件包](httpatomoreillycomsourcenostarchimages1263564.png.jpg)'
- en: Figure 6-7. Upgrading packages en masse via Update Manager
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-7. 通过更新管理器批量升级软件包
- en: If you’ve only recently installed Ubuntu, there might be quite a few updates
    in the list. You’ll see just how many, and how long they will all take to download,
    just below the list. If there are any applications you don’t want to upgrade,
    you can go through the list and uncheck the box next to their names. But for now,
    it’s safest just to leave all the boxes checked. Either way, once you’re ready,
    click the **Install Updates** button. The selected updates will then be downloaded
    and installed. Once the installation is complete, the Update Manager window will
    refresh itself, leaving you with a (hopefully) empty list. And there you have
    it—a thoroughly up-to-date system. Depending on what you installed, another notification
    may appear telling you that you will have to restart your system in order for
    the changes to take effect. If so, it’s best to be obedient and reboot (but not
    before saving all of your work, of course).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最近才安装了Ubuntu，列表中可能会有很多更新。你将看到具体有多少个更新，以及它们全部下载需要多长时间，这些信息都显示在列表下方。如果你不希望升级某些应用程序，你可以逐个查看列表，并取消它们名称旁边的复选框。但就目前而言，最安全的方法是保留所有复选框。无论哪种方式，一旦你准备好了，点击**安装更新**按钮。选定的更新将被下载并安装。安装完成后，更新管理器窗口将自动刷新，留下一个（希望是）空白的列表。这样，你就拥有了一个完全更新的系统。根据你安装的内容，可能会出现另一个通知，告诉你为了使更改生效，你需要重新启动系统。如果是这样，最好是遵守指示并重新启动（当然，在重启之前，请确保保存所有工作）。
- en: How Often Should You Install Updates?
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该多久安装一次更新？
- en: As I already mentioned, Ubuntu will check for updates every day, and the Update
    Manager window will appear on your desktop if it finds any. If this is happening
    too often and you find yourself feeling pestered, open the Ubuntu Software Center
    and click **Edit** ▸ **Software** Sources. When the Software Sources window appears,
    select the **Updates** tab ([Figure 6-8](ch06.html#the_updates_tab_in_the_software_sources
    "Figure 6-8. The Updates tab in the Software Sources window")) and change the
    Automatically check for updates option to something else. Weekly updates should
    be fine if you’re finding daily updates a bit too stressful. You’ll find a couple
    of other interesting options there too. Under the When there are security updates
    option, if you select Download and install automatically, updates will happen
    silently, without any intervention from you. Alternatively, you can choose to
    have updates download in the background so they’ll be ready to install immediately
    when the Update Manager pops up.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，Ubuntu 会每天检查更新，如果发现更新，更新管理器窗口会出现在您的桌面上。如果这种情况发生得太频繁，您感到烦恼，请打开 Ubuntu
    软件中心并点击 **编辑** ▸ **软件源**。当软件源窗口出现时，选择 **更新** 选项卡 ([图 6-8](ch06.html#the_updates_tab_in_the_software_sources
    "图 6-8. 软件源窗口中的更新选项卡"))，并将自动检查更新的选项更改为其他设置。如果您觉得每日更新有点压力过大，每周更新应该就足够了。在那里您还可以找到其他一些有趣的选择。在
    **当有安全更新时** 选项下，如果您选择自动下载并安装，更新将静默进行，无需您的任何干预。或者，您可以选择在后台下载更新，这样当更新管理器弹出时，它们就可以立即安装。
- en: '![The Updates tab in the Software Sources window](httpatomoreillycomsourcenostarchimages1263566.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![软件源窗口中的更新选项卡](httpatomoreillycomsourcenostarchimages1263566.png.jpg)'
- en: Figure 6-8. The Updates tab in the Software Sources window
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-8. 软件源窗口中的更新选项卡
- en: If an Update Ruins Your Day . . . or System
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果更新破坏了您的一天……或系统
- en: Now, I don’t want to worry you too much, but one thing about the massive system
    updates that come around every so often is that afterwards, things sometimes just
    go all screwy, leaving you with all sorts of regrets and a mouthful of expletives
    just waiting to be uttered. This happens quite rarely nowadays, but it’s still
    a possibility no matter what operating system you are using. It can happen in
    Windows, it can happen in Mac OS, and it can happen in Linux. Therefore, it is
    always a good idea to wait a bit before installing a seemingly major update and
    to check the user forums first for any disaster stories about a particular update.
    Leaving a week between noticing an update and installing it should protect you
    from most mishaps (which again are rare), but there are no guarantees.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不想让您过于担心，但关于每隔一段时间就会出现的重大系统更新，有一点需要注意：更新之后，有时事情会变得一团糟，让您后悔不已，满口脏话。这种情况现在很少发生，但无论您使用什么操作系统，这都是一种可能性。它可能发生在
    Windows 上，可能发生在 Mac OS 上，也可能发生在 Linux 上。因此，在安装看似重大的更新之前等待一段时间，并首先检查用户论坛上关于特定更新的任何灾难性故事，总是一个好主意。在发现更新和安装之间留出一周的时间应该可以保护您免受大多数意外（这些意外再次很少发生），但没有任何保证。
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To decide whether an update is “major,” look for updates with *linux-* in their
    name (*linux-generic*, for example, as seen in [Figure 6-9](ch06.html#updates_with_linux-_in_their_name_are_us
    "Figure 6-9. Updates with linux- in their name are usually important system packages.")).
    These are important system packages and are the ones most likely to cause problems.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要决定一个更新是否是“主要”的，请寻找名称中包含 *linux-* 的更新（例如，[图 6-9](ch06.html#updates_with_linux-_in_their_name_are_us
    "图 6-9. 命名中包含 linux- 的更新通常是很重要的系统软件包."))。这些是重要的系统软件包，也是最有可能引起问题的那些。
- en: '![Updates with linux- in their name are usually important system packages.](httpatomoreillycomsourcenostarchimages1263568.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![命名中包含 linux- 的更新通常是很重要的系统软件包。](httpatomoreillycomsourcenostarchimages1263568.png.jpg)'
- en: Figure 6-9. Updates with *linux-* in their name are usually important system
    packages.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-9. 命名中包含 *linux-* 的更新通常是很重要的系统软件包。
- en: If you install an update only to find that your system won’t start up again,
    don’t worry. All is not lost. In fact, nothing is lost . . . most likely. Just
    start up your machine again. If you have a dual-boot system, you will arrive at
    the GRUB boot menu, just like always. If you’re not a dual-booter, you’ll have
    to get to this menu by holding down shift as soon as you start the computer. Don’t
    let go of the shift key until the GRUB menu appears (or Ubuntu starts, in which
    case you missed your cue, and you’ll have to restart the computer and try again).
    In the GRUB menu, you will see that you seem to have more than one Ubuntu system
    installed on your hard disk, which is true to some extent. For a short-term fix,
    you can take advantage of this by traveling back in time to the core system (the
    Linux kernel) that you had in place before your ill-fated upgrade. Just use your
    arrow keys to select a kernel that ends in a number lower than the highest (3.2.0-22
    rather than 3.2.0-24, for example), press enter, and voilá! You are back to the
    system you have come to know and love. You’ll have to do this each time you start
    up your machine, but at least you will have the chance to back up your valuable
    files before doing some research on the problem and trying again later.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你安装了一个更新，却发现你的系统无法再次启动，别担心。一切并未丢失。事实上，很可能什么都没丢。只需再次启动你的机器。如果你有一个双启动系统，你将到达GRUB启动菜单，就像往常一样。如果你不是双启动用户，你需要在启动计算机时立即按住Shift键来进入这个菜单。直到GRUB菜单出现（或者Ubuntu启动，在这种情况下你错过了提示，你将不得不重新启动计算机并再次尝试）。不要在GRUB菜单出现之前松开Shift键（或者在Ubuntu启动的情况下，你错过了提示，你将不得不重新启动计算机并再次尝试）。在GRUB菜单中，你会看到似乎在你的硬盘上安装了多个Ubuntu系统，这在某种程度上是正确的。作为短期解决方案，你可以利用这一点回到你之前不幸升级之前的核心系统（Linux内核）。只需使用箭头键选择一个以数字结尾低于最高版本号的内核（例如，3.2.0-22而不是3.2.0-24），按回车键，voilà！你回到了你熟悉和喜爱的系统。你每次启动机器时都必须这样做，但至少你有机会在研究问题并稍后再次尝试之前备份你的宝贵文件。
- en: With all this disaster and recovery talk, I hope I haven’t scared you away from
    the idea of updating your system. After all, chances are great that nothing like
    this will ever happen to you. Still, it is good to know that if things do go awry,
    there is no need for panic. You’ve got backup.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些灾难和恢复的讨论中，我希望我没有让你对更新系统的想法感到害怕。毕竟，这种情况发生的可能性很大，不会发生在你身上。然而，了解如果事情出了问题，没有必要恐慌是很好的。你有了备份。
- en: Adding Extra Software Repositories
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加额外的软件仓库
- en: The Ubuntu software repositories contain more than 40,000 packages—enough to
    last a lifetime, or so you might think. But as it turns out, a whole world of
    software is waiting for you outside the official Ubuntu repositories, and it’s
    not much more difficult to reach. Various individuals and companies compile small
    numbers of packages that are not available in Ubuntu into their own *third-party
    repositories*. These are typically free to access, if you can find them. All you
    need to do is tell APT to search for packages in one of these repositories as
    well as Ubuntu’s, and you’ll be able to get at the extra software.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu软件仓库包含超过40,000个软件包——足够你用一辈子，你可能这样认为。但事实是，还有整个软件世界在官方Ubuntu仓库之外等待着你，而且到达那里并不困难。各种个人和公司会将Ubuntu中不可用的少量软件包编译到他们自己的第三方仓库中。这些仓库通常是免费的，只要你能够找到它们。你所需要做的就是告诉APT在Ubuntu的仓库中搜索软件包的同时，也搜索这些仓库，这样你就可以获取额外的软件了。
- en: 'Each repository has its own *APT line*. This is similar to a web address but
    contains extra information about the repository, which APT uses to figure out
    what sort of packages it contains. You’ll need to get the correct APT line from
    the website of the repository you’re trying to add, so let’s pick an example to
    see how it works. Open Firefox and head over to [http://www.getdeb.net/updates/Ubuntu/all#how_to_install](http://www.getdeb.net/updates/Ubuntu/all#how_to_install).
    GetDeb specializes in making packages for software that hasn’t officially made
    it into Ubuntu yet. There should be some instructions on installing packages from
    GetDeb in a box at the top of the page, so skip to the second item in the list
    and find the APT line, which should look something like this: `deb` [http://archive.getdeb.net/ubuntu](http://archive.getdeb.net/ubuntu)
    `precise-getdeb apps`. This follows the same format as all APT lines: the word
    `deb`, followed by a web address, followed by a couple of other words that specify
    which part of the repository should be checked by APT when it’s looking for programs.
    Highlight the APT line, right-click it, and select **Copy** from the pop-up menu.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 每个仓库都有自己的 *APT 行*。这类似于一个网址，但包含有关仓库的额外信息，APT 使用这些信息来确定它包含哪些类型的软件包。您需要从您要添加的仓库的网站上获取正确的
    APT 行，因此让我们举一个例子来看看它是如何工作的。打开 Firefox 并转到 [http://www.getdeb.net/updates/Ubuntu/all#how_to_install](http://www.getdeb.net/updates/Ubuntu/all#how_to_install)。GetDeb
    专注于为尚未正式进入 Ubuntu 的软件制作软件包。页面上顶部应该有一些从 GetDeb 安装软件包的说明，因此跳到列表中的第二项，找到 APT 行，它应该看起来像这样：`deb`
    [http://archive.getdeb.net/ubuntu](http://archive.getdeb.net/ubuntu) `precise-getdeb
    apps`。这遵循所有 APT 行的相同格式：单词 `deb`，后面跟着一个网址，然后是几个其他单词，指定 APT 在查找程序时应检查仓库的哪个部分。突出显示
    APT 行，右键单击它，并从弹出菜单中选择 **复制**。
- en: While you’re in Firefox, you’ll also need to grab the repository’s *GPG key*
    (which I’ll explain more at the end of this section). It should be linked to from
    the same website you got the APT line from; in the case of GetDeb, go to [http://archive.getdeb.net/getdeb-archive.key](http://archive.getdeb.net/getdeb-archive.key);
    when the Opening getdeb-archive.key window appears, select **Save File** and click
    **OK** to save the key file.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 Firefox 中时，你还需要获取仓库的 *GPG 密钥*（我将在本节末尾进行更多解释）。它应该链接到与您获取 APT 行相同的网站；在 GetDeb
    的情况下，请访问 [http://archive.getdeb.net/getdeb-archive.key](http://archive.getdeb.net/getdeb-archive.key)；当打开
    getdeb-archive.key 窗口时，选择 **保存文件** 并点击 **确定** 以保存密钥文件。
- en: 'Now that you’re in possession of these vital bits of information, adding the
    repository to your system is pretty straightforward:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经拥有了这些关键信息，将仓库添加到您的系统就非常直接了：
- en: In the Software Center, click **Edit** ▸ **Software Sources** and then click
    the **Other Software** tab in the Software Sources window that appears.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在软件中心，点击 **编辑** ▸ **软件源**，然后在出现的软件源窗口中点击 **其他软件** 选项卡。
- en: Click **Add**. You’ll be prompted to enter the APT line, so paste it into the
    box, and then click **Add Source** ([Figure 6-10](ch06.html#entering_the_apt_line_for_the_getdeb_rep
    "Figure 6-10. Entering the APT line for the GetDeb repository")). When asked for
    authentication, enter your password and click **Authenticate**. A new entry should
    appear in the Other Software list.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **添加**。您将被提示输入 APT 行，因此将其粘贴到框中，然后点击 **添加源** ([图 6-10](ch06.html#entering_the_apt_line_for_the_getdeb_rep
    "图 6-10. 输入 GetDeb 仓库的 APT 行")). 当被要求进行身份验证时，输入您的密码并点击 **验证**。其他软件列表中应出现一个新条目。
- en: '![Entering the APT line for the GetDeb repository](httpatomoreillycomsourcenostarchimages1263570.png.jpg)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![进入 GetDeb 仓库的 APT 行](httpatomoreillycomsourcenostarchimages1263570.png.jpg)'
- en: Figure 6-10. Entering the APT line for the GetDeb repository
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 6-10. 输入 GetDeb 仓库的 APT 行
- en: Select the **Authentication** tab and click **Import Key File**. Use the window
    that appears to find the *.key* file you downloaded earlier. (It’s probably in
    your Downloads folder.)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **身份验证** 选项卡并点击 **导入密钥文件**。使用出现的窗口找到您之前下载的 *.key* 文件。（它可能位于您的下载文件夹中。）
- en: Select the *.key* file by clicking it once and then click **OK**. Check the
    list of trusted software providers to make sure that the GetDeb Archive Automatic
    Signing Key is now present, as it is in [Figure 6-11](ch06.html#checking_the_list_of_trusted_software_pr
    "Figure 6-11. Checking the list of trusted software providers to see whether the
    GetDeb key is there").
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击一次选择 *.key* 文件，然后点击 **确定**。检查受信任的软件提供者列表，以确保 GetDeb 仓库自动签名密钥现在已存在，就像在 [图
    6-11](ch06.html#checking_the_list_of_trusted_software_pr "图 6-11. 检查受信任的软件提供者列表以查看
    GetDeb 密钥是否存在") 中所示。
- en: '![Checking the list of trusted software providers to see whether the GetDeb
    key is there](httpatomoreillycomsourcenostarchimages1263572.png.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![检查受信任的软件提供者列表，查看 GetDeb 密钥是否在那里](httpatomoreillycomsourcenostarchimages1263572.png.jpg)'
- en: Figure 6-11. Checking the list of trusted software providers to see whether
    the GetDeb key is there
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 6-11. 检查受信任的软件提供者列表，查看 GetDeb 密钥是否在那里
- en: Close the Software Sources window. APT will start working away in the background,
    updating its list of packages and so on. This can take a little while, and APT
    won’t tell you when it’s finished, so it’s probably best to do something else
    for a while. You can use your computer normally while this is going on. Open the
    Software Center and click the down arrow immediately to the right of the All Software
    button. If APT has finished updating, you should find GetDeb in the menu that
    appears. If it’s not there yet, wait a little longer and check again.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭软件源窗口。APT 将在后台开始工作，更新其软件包列表等。这可能需要一点时间，APT 不会告诉您何时完成，所以最好在这段时间里做些其他事情。您可以在进行此操作的同时正常使用计算机。打开软件中心，点击所有软件按钮右边的向下箭头。如果
    APT 已经完成更新，您应该会在出现的菜单中找到 GetDeb。如果它还没有出现，稍等片刻，再次检查。
- en: Now you can search for the program you wanted from the new repository. For instance,
    try searching for BookWrite, a fun little program to help you write your own novel.
    It should appear in the search results just like any other application, so you
    can install it in the usual way.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您可以从新的软件仓库中搜索您想要的程序。例如，尝试搜索 BookWrite，这是一个有趣的程序，可以帮助您编写自己的小说。它应该像任何其他应用程序一样出现在搜索结果中，因此您可以用通常的方式安装它。
- en: That was quite a few steps to go through, but it beats driving to your local
    computer store to buy a new program, eh?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要经过很多步骤，但比起开车去当地的电脑店买新程序，这要好多了，对吧？
- en: 'One final note: Remember all that business about authentication and GPG keys?
    It was related to a security measure that checks whether the packages are from
    where you think they’re from. (In theory, it’s possible that someone could hijack
    a repository and put harmful fake packages in there.) If you don’t add the GPG
    key, the Software Center will refuse to display any of the packages from the repository
    since it won’t trust it. Having the GPG key isn’t enough to keep you completely
    safe from nasty surprises, though. You should always exercise caution when using
    a third-party (that is, non-Ubuntu) repository; make sure it’s trustworthy before
    you add it.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点：还记得关于身份验证和 GPG 密钥的所有事情吗？这与一个安全措施有关，该措施检查软件包是否来自您认为它们来自的地方。（理论上，有人可能会劫持一个仓库并将有害的假软件包放入其中。）如果您不添加
    GPG 密钥，软件中心将拒绝显示来自该仓库的任何软件包，因为它不会信任它。尽管拥有 GPG 密钥并不能让您完全免受意外惊吓，但您在使用第三方（即非 Ubuntu）仓库时应该始终谨慎行事；在添加它之前，请确保它是可信赖的。
- en: 'APT-URL: Installing from Websites'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: APT-URL：从网站安装
- en: Now that you’ve added GetDeb to the list of available software repositories,
    you can take advantage of yet another APT frontend. Go to [http://www.getdeb.net/](http://www.getdeb.net/)
    and click the **Apps** tab. Peruse the list of programs until you find something
    agreeable—I chose a time management application called *hamster-applet*—and click
    **Install this now**, just below its picture. Now you can click a link on a website
    to install software, without needing to visit the Software Center!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经将 GetDeb 添加到可用的软件仓库列表中，您可以利用另一个 APT 前端。转到 [http://www.getdeb.net/](http://www.getdeb.net/)
    并点击**应用程序**标签。浏览程序列表，直到找到您满意的应用程序——我选择了一个名为 *hamster-applet* 的时间管理应用程序——然后点击其图片下方的**立即安装**。现在您可以通过点击网站上的链接来安装软件，而无需访问软件中心！
- en: 'A Launch Application screen will appear with the Ubuntu Software Center option
    selected—click **OK** and enter your password if prompted. The Software Center
    will open (if it wasn’t open already), and you’ll be taken to an information page
    for the app you selected. From then on, it’s business as usual: Click **Install**
    and wait as the familiar downloading and installing activity carries on. When
    it’s all over, close the Software Center and go find your new application in the
    Dash. Quick and easy.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 将会弹出一个带有 Ubuntu 软件中心选项选中的启动应用程序屏幕——点击**确定**，如果提示，请输入您的密码。软件中心将打开（如果之前没有打开的话），然后您将被带到所选应用程序的信息页面。从那时起，一切照旧：点击**安装**，等待熟悉的下载和安装活动继续进行。一切完成后，关闭软件中心，然后在
    Dash 中找到您的新应用程序。快速又简单。
- en: Plenty of websites support APT links, but you won’t be able to download software
    from them unless you’ve added their repository to your computer, as you did with
    GetDeb. If the link is for a program that is already available in the Ubuntu repositories,
    however, the software can be installed as normal, without any further messing
    around in Software Sources.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网站支持APT链接，但除非你已将它们的仓库添加到你的计算机中，就像GetDeb那样，否则你无法从它们下载软件。然而，如果链接指向的是Ubuntu仓库中已经可用的程序，则软件可以像平常一样安装，无需在软件源中进行任何进一步的麻烦操作。
- en: 'Project 6B: Installing Software from a PPA—Turtle Arena'
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目6B：从PPA安装软件——Turtle Arena
- en: Many Ubuntu enthusiasts catch the programming bug and decide to develop their
    own software. There are all sorts of little programs out there that someone has
    written to scratch an itch of theirs, and plenty of them are available to you,
    for free, if you know where to get them. Luckily, most of them can now be found
    in *personal package archives (PPAs)* on Ubuntu’s project website, Launchpad.
    PPAs are miniature software repositories that are an easy way for people to share
    their home-brewed software with others (emphasis on the home-brewed—sometimes
    software from PPAs doesn’t work very well). Increasingly, PPAs are also being
    used by the developers of important software like Firefox to get their latest
    and greatest out to users. Whether it’s official updates or homebrew apps that
    you’re looking for, you can find software in PPAs by visiting [https://launchpad.net/ubuntu/+ppas/](https://launchpad.net/ubuntu/+ppas/)
    and searching for what you want.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 许多Ubuntu爱好者被编程病毒感染，并决定开发自己的软件。有许多小程序是由某人编写的，以满足他们的需求，如果你知道在哪里获取，它们都是免费的。幸运的是，现在大多数这些软件都可以在Ubuntu项目网站Launchpad上的*个人软件仓库（PPAs）*中找到。PPAs是小型软件仓库，是人们与他人共享自制软件的简单方式（重点在于自制——有时PPAs中的软件可能工作得不是很好）。越来越频繁的是，PPAs也被Firefox等重要软件的开发者用来将最新和最好的版本提供给用户。无论是官方更新还是你正在寻找的自制应用程序，你都可以通过访问[https://launchpad.net/ubuntu/+ppas/](https://launchpad.net/ubuntu/+ppas/)并搜索你想要的内容来在PPAs中找到软件。
- en: 'In this example, you’ll see how to install Turtle Arena, a ninja battle game
    that involves a strangely familiar cast of turtles(see [Figure 6-12](ch06.html#playing_turtle_arena
    "Figure 6-12. Playing Turtle Arena")):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，你将看到如何安装Turtle Arena，这是一款涉及奇怪熟悉角色（见[图6-12](ch06.html#playing_turtle_arena
    "图6-12. 播放Turtle Arena"））的忍者战斗游戏：
- en: Type **`games`** into the search box at [https://launchpad.net/ubuntu/+ppas/](https://launchpad.net/ubuntu/+ppas/)
    and click **Search** to get underway.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[https://launchpad.net/ubuntu/+ppas/](https://launchpad.net/ubuntu/+ppas/)的搜索框中输入**`games`**，然后点击**搜索**开始操作。
- en: Look through the results to find Turtle Arena, and then click that link. You
    might need to click the Next button once or twice before you see it.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看结果以找到Turtle Arena，然后点击该链接。你可能需要点击一次或两次**下一页**按钮才能看到它。
- en: Copy the bit that says `ppa:zturtleman/turtlearena-stable`—it’s a shortcut that
    you can use to add this repository, instead of having to use the more cumbersome
    APT line. (You can still see the APT line by clicking the Technical details about
    this PPA link, if you’re curious.)
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制显示为`ppa:zturtleman/turtlearena-stable`的部分——这是一个你可以用来添加此仓库的快捷方式，而不是必须使用更繁琐的APT行。（如果你好奇，可以通过点击此PPA链接的技术细节查看APT行。）
- en: Open the Software Center, click **Edit** ▸ **Software Sources**, and then click
    the **Other Software** tab in the Software Sources window that pops up.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开软件中心，点击**编辑** ▸ **软件源**，然后在弹出的软件源窗口中点击**其他软件**选项卡。
- en: Click **Add** and paste the PPA shortcut into the box provided. Enter your password
    when prompted, and the PPA will be added to the Other Software list.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**，并将PPA快捷方式粘贴到提供的框中。当提示时输入你的密码，然后PPA将被添加到其他软件列表中。
- en: This time, the GPG key will be added automatically, so you can close the Software
    Sources window now.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这次，GPG密钥将自动添加，因此你现在可以关闭软件源窗口。
- en: On returning to the main Software Center window, wait for APT to update its
    list of packages, just as it did when you added the GetDeb repository. This may
    take a little while, and it will happen in the background, without telling you
    when it’s finished. To see if APT has finished updating, click the down arrow
    to the right of the All Software button and see if Turtle Arena is listed.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回主软件中心窗口后，等待APT更新其软件包列表，就像你添加GetDeb仓库时那样。这可能需要一点时间，并且它将在后台进行，不会告诉你何时完成。要查看APT是否已完成更新，请点击“所有软件”按钮右侧的向下箭头，查看Turtle
    Arena是否已列出。
- en: Once the PPA has appeared in the list, you can install Turtle Arena just as
    you would any other package.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦PPA出现在列表中，你就可以像安装任何其他软件包一样安装Turtle Arena。
- en: Note
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If the PPA does not appear in the list, try closing the Software Center and
    then opening it again. This should give it chance to update the package list and
    make sure the GPG key has been automatically installed. Alternatively, take a
    look at [A Software Repository/PPA That I Added Doesn’t Show Up in the Software
    Center](ch22.html#a_software_repository_solidus_ppa_that "A Software Repository/PPA
    That I Added Doesn’t Show Up in the Software Center") in [I Have a Broken Update](ch22.html#i_have_a_broken_update
    "I Have a Broken Update") for more advice.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果PPA没有出现在列表中，尝试关闭软件中心然后再次打开它。这应该会给它机会更新软件包列表并确保GPG密钥已自动安装。或者，查看[我添加的软件仓库/PPA没有在软件中心显示](ch22.html#a_software_repository_solidus_ppa_that
    "我添加的软件仓库/PPA没有在软件中心显示")在[我的更新损坏](ch22.html#i_have_a_broken_update "我的更新损坏")中获取更多建议。
- en: '![Playing Turtle Arena](httpatomoreillycomsourcenostarchimages1263574.png.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![玩Turtle Arena](httpatomoreillycomsourcenostarchimages1263574.png.jpg)'
- en: Figure 6-12. Playing Turtle Arena
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-12. 玩Turtle Arena
- en: This is just an example—PPAs aren’t used only by enthusiasts to distribute nostalgic
    games. Some Ubuntu developers use PPAs to make the latest versions of software
    available, if they are released before the next version of Ubuntu is due out.
    Some of these PPAs are provided in an unofficial and untested manner, so you have
    to watch out when using them—things might not work as expected. Increasingly,
    however, major software developers are starting to provide their own *official*
    PPAs from which you can obtain the very latest release of their programs. If a
    new version of LibreOffice or Firefox comes out, for example, keep your ear to
    the Ubuntu forums ([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))
    to see whether the developers have made the latest and greatest available through
    a PPA.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个例子——PPA不仅仅被爱好者用来分发怀旧游戏。一些Ubuntu开发者使用PPA来提供软件的最新版本，如果它们在下一个Ubuntu版本发布之前发布。其中一些PPA以非官方和未经测试的方式提供，因此在使用它们时你必须小心——事情可能不会像预期的那样工作。然而，越来越多的主要软件开发者开始提供他们自己的*官方*PPA，你可以从中获取他们程序的最新版本。例如，如果LibreOffice或Firefox有新版本发布，你可以关注Ubuntu论坛([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))，看看开发者是否通过PPA提供了最新和最好的版本。
- en: 'Project 6C: Installing DEB Packages Not Available via the Ubuntu Repositories—Google
    Earth'
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目6C：通过Ubuntu仓库安装不可用的DEB软件包——Google Earth
- en: As you may recall, the applications you install from the various repositories
    via the Software Center are in the form of DEB packages. And although it might
    seem that these repositories contain just about every piece of software imaginable,
    certain packages, for one reason or another, will never find their way into a
    repository. Google Earth is one of these packages.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所记得，你通过软件中心从各种仓库安装的应用程序是以DEB包的形式。尽管这些仓库可能包含几乎所有可以想象到的软件，但某些软件包由于各种原因，永远不会进入仓库。Google
    Earth就是这些软件包之一。
- en: Google Earth, shown in [Figure 6-13](ch06.html#google_earth "Figure 6-13. Google
    Earth"), is an advanced map/atlas program that lets you explore every place in
    the world through detailed satellite images, maps, and even 3D renderings of cities.
    There’s a whole cottage industry of people who digitally scour the planet, compiling
    lists of interesting places that you can visit in Google Earth. They normally
    bundle these lists into *.kmz* files so that you can download them and explore
    for yourself. For example, if you visit [http://www.gecoolplaces.com/ancient-constructions.php](http://www.gecoolplaces.com/ancient-constructions.php),
    you’ll find a list of various ancient landmarks that you can tour, all from the
    comfort of your armchair.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图6-13](ch06.html#google_earth "图6-13. Google Earth")所示，Google Earth是一个高级地图/地图集程序，它允许你通过详细的卫星图像、地图，甚至是城市的3D渲染来探索世界上每一个地方。有一整个小众行业的人，他们通过数字方式扫描地球，编制你可以访问的有趣地点列表。他们通常将这些列表打包成*.kmz*文件，这样你就可以下载它们并自行探索。例如，如果你访问[http://www.gecoolplaces.com/ancient-constructions.php](http://www.gecoolplaces.com/ancient-constructions.php)，你会找到一个你可以游览的各种古代地标列表，所有这些都可以在你的扶手椅上完成。
- en: '![Google Earth](httpatomoreillycomsourcenostarchimages1263576.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![Google Earth](httpatomoreillycomsourcenostarchimages1263576.png.jpg)'
- en: Figure 6-13. Google Earth
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-13. Google Earth
- en: Google Earth can do lots more besides, like mapping out local businesses and
    services, tracking flights, and providing information on public transport. Other,
    similar applications and websites exist, such as Bing Maps ([http://www.bing.com/maps/](http://www.bing.com/maps/)),
    but Google Earth is by far the most fully featured out there.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌地球还能做更多的事情，比如绘制本地商业和服务设施、追踪航班以及提供公共交通信息。还有其他类似的应用程序和网站，例如必应地图([http://www.bing.com/maps/](http://www.bing.com/maps/))，但谷歌地球无疑是功能最全面的。
- en: Because Google Earth is not available from the Ubuntu repositories, you will
    need to get it yourself from its website ([http://www.google.com/earth/](http://www.google.com/earth/)).
    Once there, click the **Download Google Earth** button, which will automatically
    take you to the download page for Linux versions of Google Earth. On that page,
    select **32 bit .deb (For Debian/Ubuntu)**, click **Agree and Download**, and
    then click the **Save File** button in the window that appears.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 由于谷歌地球不在Ubuntu仓库中提供，您需要从其网站([http://www.google.com/earth/](http://www.google.com/earth/))自行获取。一旦到达那里，点击**下载谷歌地球**按钮，它将自动带您到谷歌地球Linux版本的下载页面。在该页面上，选择**32位
    .deb (适用于Debian/Ubuntu**)，点击**同意并下载**，然后在出现的窗口中点击**保存文件**按钮。
- en: Once the download is complete, you will find the Google Earth DEB package on
    your hard disk, probably in your *Downloads* folder. Double-click that package,
    and the Software Center will open to an information page for Google Earth. Click
    **Install**, enter your password if prompted, and watch as the installation proceeds
    as usual. Once Google Earth has been installed, you can run it by bringing up
    the Dash and searching for it. After a brief wait while the app downloads a few
    maps, you’ll be free to glide around the world with the click of a mouse.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，您将在您的硬盘上找到谷歌地球的DEB包，可能位于您的*下载*文件夹中。双击该包，软件中心将打开谷歌地球的信息页面。点击**安装**，如果需要，输入您的密码，并观察安装过程按常规进行。一旦谷歌地球安装完成，您可以通过打开Dash并搜索它来运行它。在应用程序下载一些地图的短暂等待后，您就可以通过点击鼠标在世界各地自由滑行了。
- en: Some computers seem to struggle with Google Earth because of the way it displays
    3D graphics. Check out [http://support.google.com/earth/](http://support.google.com/earth/)
    and search for **`ubuntu`** if you’re having problems—you’ll find a few tips there
    on how to get things up and running smoothly.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一些电脑似乎在处理谷歌地球时遇到困难，因为它的3D图形显示方式。如果您遇到问题，请访问[http://support.google.com/earth/](http://support.google.com/earth/)并搜索**`ubuntu`**——您会在那里找到一些关于如何使一切顺利运行的技巧。
