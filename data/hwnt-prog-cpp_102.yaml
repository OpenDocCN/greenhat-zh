  zh: 第九章：通往地狱的通道
- en: 'C++ is supposed to be a portable language. It''s a lovely phrase, "supposed
    to be": It explains how we were able to find all the programs for this chapter.'
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C++ 应该是一种可移植的语言。这是一个可爱的短语，“应该”，它解释了我们如何找到这一章的所有程序。
- en: 'Program 100: Going Down to Rio'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 100：下到里约
- en: The Rio is an MP3 music player. I worked on some Linux software for this device.
    Each data block ends with a 16-byte control structure. I carefully laid out the
    struct statement to make sure that the block structure was correct, yet when I
    tested the program, my Rio kept losing blocks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Rio 是一个 MP3 音乐播放器。我为这个设备编写了一些 Linux 软件。每个数据块都以一个 16 字节的控制结构结束。我仔细地安排了结构语句，以确保块结构正确，然而当我测试程序时，我的
    Rio 播放器不断丢失数据块。
- en: So what is going on?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么发生了什么？
