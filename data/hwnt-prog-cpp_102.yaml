- en: One large university computerized its class scheduling. Some course titles had
    to be abbreviated to make them fit into the length limits placed on them by the
    computer. Most courses abbreviated well, however "Human Sexuality, Intermediate
    Course" turned into "Sex Int. Course."
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一所大型大学计算机化了其课程安排。一些课程标题必须缩写以适应计算机对其长度的限制。大多数课程缩写得很好，然而“人类性学，中级课程”变成了“性学 Int.
    课程。”
