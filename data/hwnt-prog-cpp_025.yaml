- en: 'Program 23: The Long and the Short of It'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序23：长与短
- en: The programmer wanted to test out his own version of strlen. The function is
    simple enough, but maybe it's too simple. So what's the length of the following
    strings?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员想测试他自己的strlen版本。这个函数足够简单，但也许太简单了。那么以下字符串的长度是多少？
