- en: Wikipedia Today
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 今日维基百科
- en: 'Today, *Wikipedia* is a household word (at least in households with access
    to the Web). By late 2007, the site had become the #8 most visited website worldwide,
    as measured by Alexa ratings,^([[9](#ftn.CHP-2-FNOTE-8)]) and the volunteer-based
    community organization behind Wikipedia has become highly complex, learning from
    past mistakes and developing institutions. Wikipedia is not only a piece of hypertext;
    the site is by far the largest and most inclusive cross-referenced single collection
    of factual information to ever exist. Due in part to this assiduous cross-linking
    of content, Wikipedia articles are prominent in search engine results; many (if
    not most) queries on the Web can be answered with a Wikipedia article. Wikipedia
    is an *Internet phenomenon*, unlike anything seen before—and it could not have
    technically existed on a comparable scale until quite recently.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，*维基百科*已经成为家喻户晓的词汇（至少在可以访问网络的家中）。到2007年底，根据Alexa排名，该网站已成为全球第8大访问量网站，维基百科背后的基于志愿者的社区组织已经变得高度复杂，从过去的错误中学习并发展机构。维基百科不仅仅是一块超文本；该网站是迄今为止最大、最全面的交叉引用事实信息集合。部分得益于这种坚持不懈的内容交叉链接，维基百科的文章在搜索引擎结果中非常突出；许多（如果不是大多数）网络查询都可以用维基百科文章来回答。维基百科是一个*互联网现象*，以前从未见过——而且直到最近，它技术上不可能以类似的规模存在。
- en: During the early years, Wikipedia was administered (technically, financially,
    and socially) entirely by volunteers. The hardware and personnel needed to run
    the site was donated by Bomis. As time passed, however, Wikipedia's needs outstripped
    the ability of Bomis to meet them. The site's infrastructure (but not its content)
    is now run by the nonprofit Wikimedia Foundation (WMF), which will be described
    in depth in [Chapter 17](hw-wkpd-wk_21.html "Chapter 17. The Foundation and Project
    Coordination").
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期，维基百科完全由志愿者管理（技术上、财务上和社会上）。运行该网站所需的硬件和人员由Bomis捐赠。然而，随着时间的推移，维基百科的需求超出了Bomis的能力。现在，该网站的基础设施（但不是其内容）由非营利性的维基媒体基金会（WMF）运营，这将在[第17章](hw-wkpd-wk_21.html
    "第17章. 基金会和项目协调")中详细介绍。
- en: 'The WMF, employing a very small staff and governed by a board of directors,
    has taken on the role of coordinating a very large and disparate group of volunteers
    from around the world: By 2008, Wikipedias existed in over 250 languages. The
    Foundation serves as the parent organization for all Wikipedias and sister projects
    (these other reference projects are described in [Chapter 16](hw-wkpd-wk_20.html
    "Chapter 16. Wikimedia Commons and Other Sister Projects")). Initially based in
    St. Petersburg, Florida, the WMF moved to San Francisco early in 2008\. However,
    most of the servers that provide Wikipedia''s infrastructure are still hosted
    in Florida, with additional servers in Europe and South Korea.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: WMF（维基媒体基金会）由一个非常小的员工团队组成，并由董事会管理，承担了协调来自世界各地的一个庞大且多样化的志愿者群体的角色：到2008年，维基百科已经存在超过250种语言。该基金会是所有维基百科和姊妹项目的母组织（这些其他参考项目在[第16章](hw-wkpd-wk_20.html
    "第16章. 维基媒体共享和其他姊妹项目")中描述）。最初位于佛罗里达州的圣彼得堡，WMF在2008年初迁至旧金山。然而，提供维基百科基础设施的大多数服务器仍然托管在佛罗里达，还有额外的服务器位于欧洲和韩国。
- en: '![Wikipedia as it appeared in late 2001 (from the Nostalgia wiki, , a browsable
    version of a snapshot of Wikipedia from 2001)](tagoreillycom20090804nostarchimages315844.png.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![2001年末的维基百科（来自怀旧维基，，2001年维基百科快照的可浏览版本）](tagoreillycom20090804nostarchimages315844.png.jpg)'
