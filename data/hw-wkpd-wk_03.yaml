- en: Chapter 2. The World Gets a Free Encyclopedia
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章：世界获得了一部免费的百科全书
- en: The hopeful dreams from the early days of Wikipedia have become reality. There
    is a free, online encyclopedia, and in [Chapter 1](hw-wkpd-wk_02.html "Chapter 1. What's
    in Wikipedia?"), you reviewed its content. But what led to Wikipedia's creation,
    and what is the philosophy behind the site?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科早期充满希望的梦想已经变成现实。现在有一个免费的在线百科全书，在[第一章](hw-wkpd-wk_02.html "第一章。维基百科有什么内容？")中，你已经审查了其内容。但是什么导致了维基百科的创建，网站背后的哲学是什么？
- en: 'In *Serendipities*, leading Italian academic and intellectual Umberto Eco closed
    his first essay with this thought:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在《偶遇》一书中，意大利著名学者和知识分子Umberto Eco以这个想法结束了他的第一篇论文：
- en: After all, the cultivated person's first duty is to be always prepared to rewrite
    the encyclopedia.^([[2](#ftn.CHP-2-FNOTE-1)])
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总的来说，有教养的人的首要职责是始终准备重写百科全书.^([[2](#ftn.CHP-2-FNOTE-1)])
- en: 'In 1994, when Eco lectured to the University of Bologna on "The Force of Falsity,"
    he naturally did not mean this statement literally. For him, the encyclopedia
    is metaphorical; a revision of beliefs is a sign of a civilization that can question
    itself, and fresh views and discoveries, such as a scientific advance or the exposure
    of a forgery, prompt new summaries of knowledge. But Wikipedia has allowed this
    metaphor to spring to life: Daily, thousands of people "rewrite the encyclopedia,"
    and no one checks to see whether these editors have the appropriate degrees or
    credentials or are even dressed for the occasion.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在1994年，当Eco在博洛尼亚大学就“虚假的力量”进行演讲时，他自然并不是字面意义上理解这个陈述。对他来说，百科全书是隐喻性的；信念的修订是文明能够自我质疑的标志，而新的观点和发现，如科学进步或伪造品的揭露，会促使新的知识总结。但维基百科让这个隐喻变得生动起来：每天，成千上万的人“重写百科全书”，没有人检查这些编辑是否拥有适当的学位或资格证书，甚至是否为这次活动着装得体。
- en: Wikipedia combines the ideas of the encyclopedia, the wiki website, and free
    and open content to define how a free encyclopedia can be built by everyone. In
    this chapter, we'll explore these three ideas and how they have evolved, discuss
    the motivation behind the project and its early history, and examine the drawbacks
    to Wikipedia's method by discussing some common criticisms of the site, centered
    around a few case studies. In the last chapter of this book, we'll return to more
    recent history and the current organizational side of Wikipedia. In the meantime,
    as you read and edit articles and participate in community discussions, knowing
    Wikipedia's philosophical background and influences is key to understanding how
    it works.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科结合了百科全书、维基网站和免费开放内容的思想，定义了每个人如何构建一部免费百科全书。在本章中，我们将探讨这三个思想及其演变，讨论项目的动机及其早期历史，并通过讨论一些围绕几个案例研究的常见批评来审视维基百科方法的缺点。在本书的最后一章，我们将回到更近的历史和维基百科当前的组织方面。与此同时，当你阅读和编辑文章、参与社区讨论时，了解维基百科的哲学背景和影响是理解其运作的关键。
- en: Wikipedia's Mission
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基百科的使命
- en: What is Wikipedia's role? In the 21st century, distributing information is easier
    than ever before. A megabyte of data—equivalent to the text of a large book—can
    be sent to mobile phones in most parts of the world for less than one cent. The
    Internet's infrastructure is increasingly available to the world's population,
    and broadcasters and publishers are becoming less-necessary intermediaries.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的作用是什么？在21世纪，分发信息比以往任何时候都要容易。一兆字节的数据——相当于一本大书的文本——可以在世界大多数地区的手机上以不到一美分的价格发送。互联网的基础设施越来越对世界人口开放，广播公司和出版商正变得不那么必要的中间人。
- en: 'What *has* been missing is the freely available online information itself.
    The Web has plenty of other content: news, opinion, virtual shopping, and social
    networking. What the Web has lacked are hard facts, and quality factual material
    can change lives.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一直缺失的是自由可用的在线信息本身。网络上有大量的其他内容：新闻、观点、虚拟购物和社交网络。网络所缺乏的是硬事实，高质量的事实材料可以改变人们的生活。
- en: 'This is where Wikipedia comes in. Its mission is to make the whole world''s
    information available in all languages. Until now, this has not been possible:
    Large reference libraries are not spread evenly around the planet. If you believe
    that good and balanced information is something that everyone needs, you can understand
    why a comprehensive, neutral online encyclopedia is important. And if you believe
    this information is a tool that everyone should be able to use in their daily
    work, you can see why a free, accessible encyclopedia is essential. Having quick,
    easy, everyday access to facts and reference materials matters now and is not
    merely a science-fiction concept like in Isaac Asimov''s *Encyclopedia Galactica*
    or Douglas Adams''s handheld *Hitchhiker''s Guide*.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是维基百科发挥作用的地方。它的使命是使全世界的所有信息都能用所有语言获取。到目前为止，这还不可能实现：大型参考图书馆并没有均匀地分布在地球上。如果你认为良好的平衡信息是每个人都需要的东西，你就能理解为什么一个全面、中立的在线百科全书很重要。如果你认为这种信息是每个人在日常生活中都能使用的工具，你就能看到为什么一个免费、易于获取的百科全书是必不可少的。快速、便捷地获取事实和参考资料现在很重要，而不仅仅是一个像艾萨克·阿西莫夫（Isaac
    Asimov）的《银河百科全书》（*Encyclopedia Galactica*）或道格拉斯·亚当斯（Douglas Adams）的手持《银河漫游指南》（*Hitchhiker's
    Guide*）那样的科幻概念。
- en: '**What Wikipedia Does**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科做什么**'
- en: '"Imagine a world in which every single person on the planet is given free access
    to the sum of all human knowledge. That''s what we''re doing."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一个世界，在这个世界里，地球上每个人都能免费获取所有人类知识的总和。这就是我们正在做的事情。”
- en: —Wikipedia founder Jimmy Wales, from an often-quoted 2004 interview on Slashdot
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ——维基百科创始人吉米·威尔士（Jimmy Wales），摘自2004年经常被引用的Slashdot访谈
