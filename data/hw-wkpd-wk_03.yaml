  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-8. 2001年末的维基百科（来自怀旧维基，[http://nostalgia.wikipedia.org](http://nostalgia.wikipedia.org)，2001年维基百科快照的可浏览版本）**'
- en: The Foundation's goals have remained in line with the ideal of volunteers freely
    creating content and distributing the world's information. Its mission statement
    is, in part,
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会的目标始终与志愿者自由创建内容并传播全球信息的理想保持一致。其使命声明部分是：
- en: to empower and engage people around the world to collect and develop educational
    content under a free license or in the public domain, and to disseminate it effectively
    and globally…. The Foundation will make and keep useful information from its projects
    available on the Internet free of charge, in perpetuity.
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 授权和激励世界各地的人们收集和开发在免费许可或公共领域下的教育内容，并有效地在全球范围内传播……基金会将使其项目中的有用信息免费且永久性地在互联网上可用。
- en: 'The rest of the story of Wikipedia belongs in Part IV. There we''ll tell you
    about the current gamut of projects in many languages and about the Wikimedia
    Foundation. The key ingredients for these projects and the Foundation were already
    in place after the first six months: developers to work on the software, open
    authorship of content, an international and multilingual group of contributors,
    word-of-mouth publicity, and a loose but effective central control of infrastructure,
    with community-driven lightweight editorial mechanisms.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的其他故事属于第四部分。在那里，我们将告诉你关于许多语言中当前项目的范围以及维基媒体基金会的情况。这些项目和基金会的关键要素在头六个月就已经到位：开发人员负责软件，内容的开放创作，一个国际和跨语言的贡献者群体，口碑宣传，以及基础设施的宽松但有效的中央控制，以及社区驱动的轻量级编辑机制。
- en: Unfinished Business
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未完成的事业
- en: Wikipedia's growth is still entirely open ended—the project has simplified the
    problem of where to stop by completely disregarding that question. The number
    of articles on the English-language Wikipedia might still grow by a factor of
    three or four, or even more. For instance, information about geography, if added
    to the same depth for the rest of the world as it has been already for the United
    States, could swell the English-language Wikipedia to a size between 5 and 10
    million articles.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的增长仍然完全开放——该项目通过完全忽略这个问题来简化了停止增长的问题。英语维基百科上的文章数量可能还会增加三到四倍，甚至更多。例如，如果将有关地理的信息添加到与世界其他地区的相同深度，英语维基百科的文章数量可能会增加到500万到1000万之间。
- en: 'There are better questions to ask, however, than simply concentrating on future
    growth. How easy is it to find fresh encyclopedic topics? When will the editing
    community switch to focusing on greater depth and quality for each individual
    article, rather than on greater breadth of coverage overall? This may well be
    happening already: Quality of content is becoming just as important as quantity
    (see [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects, and Processes")
    for more on these quality-focused projects and how to get involved).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了关注未来的增长之外，还有更好的问题可以问。找到新的百科全书主题有多容易？编辑社区何时会转向关注每个单独文章的深度和质量，而不是整体覆盖范围的广度？这可能已经在发生了：内容的质量正变得与数量一样重要（参见[第7章](hw-wkpd-wk_09.html
    "第7章。清理、项目和流程")了解更多关于这些以质量为重点的项目以及如何参与）。
- en: '*Enquire Within Upon Everything* was a bestselling Victorian reference and
    how-to book, first published in 1856 (and referenced in the name of Tim Berners-Lee''s
    early web precursor project ENQUIRE). This would perhaps be a better title for
    Wikipedia, which is gradually becoming a reference about everything. But some
    caution is still required when using Wikipedia (see [Chapter 4](hw-wkpd-wk_05.html
    "Chapter 4. Understanding and Evaluating an Article")), and this is to be expected;
    the wiki culture has a deep acceptance of imperfection and incompleteness as both
    inevitable and perhaps even necessary for inspiring a working community.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*《万事问津》* 是一本畅销的维多利亚时代参考书和指南书，首次出版于1856年（并在蒂姆·伯纳斯-李的早期网络先驱项目ENQUIRE中提及）。这或许会是维基百科的一个更好的标题，因为维基百科正逐渐成为一个关于一切事物的参考。但使用维基百科时仍需谨慎（参见[第4章](hw-wkpd-wk_05.html
    "第4章。理解和评估文章"))，这是可以预料的；维基文化深刻地接受不完美和不完整，认为这是不可避免的，甚至可能是激发一个工作社区所必需的。'
