- en: Chapter 2. Wading and Diving
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章. 涉水与潜水
- en: Running and (If You Like) Installing Ubuntu
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运行和（如果您喜欢）安装 Ubuntu
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: As I have already mentioned, one of the great things about Ubuntu is that it
    comes on a live CD, which means that you can try it before you install it . .
    . or never install it at all, if that’s what you prefer. Better yet is the fact
    that, unlike earlier editions of Ubuntu, you don’t need an additional installation
    CD if you do choose to install it—the Ubuntu CD functions as both a live CD and
    an installation disc. And in the good-better-best swing of things, the best point
    of all is that installation from the live CD is actually much, much easier than
    any other installation process you’ve ever dealt with, and it even gives you more
    than one way to go about it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我已经提到的，Ubuntu 的一个优点是它提供了一个 live CD，这意味着您可以在安装之前尝试它……或者如果您愿意，根本不安装它。更好的是，与
    Ubuntu 的早期版本不同，如果您选择安装它，您不需要额外的安装 CD——Ubuntu CD 既可以作为 live CD，也可以作为安装光盘。而在“好-更好-最好”的节奏中，最好的点是，从
    live CD 安装实际上比您处理过的任何其他安装过程都要简单得多，甚至提供了多种方法。
- en: In this chapter, I will cover the basics of starting up and running Ubuntu from
    the live CD and then, assuming you’ve caught the Linux bug, the painless steps
    of installing Ubuntu on your hard disk as your operating system, either in its
    own partition on your hard disk in a traditional dual-boot setup (with Windows
    in its own partition) or, for the slightly less adventurous, from within your
    Windows system.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将介绍从 live CD 启动和运行 Ubuntu 的基础知识，然后，假设您已经感染了 Linux 病毒，我将介绍将 Ubuntu 安装到您的硬盘上作为操作系统的无痛苦步骤，无论是在您硬盘上的独立分区中，还是在传统的双启动设置（Windows
    在其自己的分区中）中，或者对于稍微不那么冒险的人来说，在 Windows 系统内部。
- en: If your computer doesn’t have a CD drive, don’t worry, you can still join in.
    Take a look at [Appendix A](apa.html "Appendix A. Installing Ubuntu from a USB
    Flash Drive") to see how you can run or install Ubuntu from a USB flash drive
    instead. Whatever way you end up going about things, let’s put this book to use
    and get Ubuntu up and running.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的计算机没有 CD 光驱，不用担心，您仍然可以参与其中。请参阅[附录 A](apa.html "附录 A. 从 USB 闪存驱动器安装 Ubuntu")，了解如何从
    USB 闪存驱动器运行或安装 Ubuntu。无论您最终选择哪种方式，让我们使用这本书，让 Ubuntu 运行起来。
- en: Going for a Dip
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 浸入其中
- en: 'To get a taste of what Ubuntu is all about (and to check out your hardware
    to see whether it’s all comfy-cozy with Ubuntu), there is probably no better way
    than to run Ubuntu directly from the live CD. To do this, just place the Ubuntu
    CD in your disc drive and restart your machine. When the machine starts up, it
    should boot up from the CD, and after a second or two, you should see a purple
    Ubuntu startup screen with a couple of icons at the bottom of it. If the screen
    does not appear and your machine instead boots up into your usual operating system,
    then very likely your machine’s BIOS settings need to be changed to allow you
    to boot from a CD. Worry not: Although the procedure might sound rather technical,
    altering the BIOS settings isn’t much of a hassle.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要体验 Ubuntu 的精髓（并检查您的硬件是否与 Ubuntu 兼容），可能没有比直接从 live CD 运行 Ubuntu 更好的方法了。为此，只需将
    Ubuntu CD 放入光驱，然后重启您的计算机。当计算机启动时，它应该从 CD 启动，一两秒后，您应该看到一个带有底部几个图标的紫色 Ubuntu 启动屏幕。如果屏幕没有出现，而您的计算机反而启动到您通常的操作系统，那么很可能您的计算机的
    BIOS 设置需要更改，以便您可以从 CD 启动。不用担心：尽管这个过程听起来可能相当技术性，但更改 BIOS 设置并不是什么麻烦事。
- en: You can access your machine’s BIOS by restarting and then pressing whatever
    key the onscreen startup instructions assign to accessing the BIOS setup. This
    is usually delete or F1, but F2, F10, F12, and esc are also common—not all machines
    are the same. If the onscreen information passes by so fast that you miss it,
    you can check your user’s manual to see what the correct key is.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过重启并按屏幕启动说明中分配给访问 BIOS 设置的任意键来访问您的计算机的 BIOS。这通常是删除键或 F1，但 F2、F10、F12 和 esc
    也很常见——不是所有计算机都一样。如果屏幕上的信息过快，以至于您错过了，您可以查看用户手册以了解正确的键是什么。
- en: Once you get into the BIOS setup, change the boot sequence so that your CD drive
    is first. To do this, you’ll probably have to use the arrow keys on your keyboard
    to navigate between different options and the enter key to select them. Basic
    instructions on how to do this are normally displayed onscreen. When you’re finished,
    make sure you save your changes and then restart the computer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 进入BIOS设置后，更改启动顺序，使您的CD驱动器排在第一位。为此，您可能需要使用键盘上的箭头键在选项之间导航，并使用回车键选择它们。如何操作的简要说明通常会在屏幕上显示。完成设置后，请确保保存您的更改，然后重新启动计算机。
- en: Once your machine boots from the live CD and you see the purple Ubuntu startup
    screen, either you can wait for a few seconds for Ubuntu to start booting into
    the live CD proper, or you can press a key (any key) to display a menu where you
    can choose your language and other settings. The default settings should suffice
    for our purposes, so leave the keyboard untouched for a few seconds, and the purple
    screen will give way to a loading screen (also purple).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的计算机从Live CD启动并显示紫色Ubuntu启动屏幕，您可以选择等待几秒钟让Ubuntu开始启动到Live CD，或者按下一个键（任何键）以显示一个菜单，您可以在其中选择您的语言和其他设置。默认设置应该足够满足我们的需求，所以请保持键盘几秒钟不动，紫色屏幕将让位给一个加载屏幕（也是紫色的）。
- en: Note
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you decide to explore this menu, you’ll find that you have to make a choice
    as to how you proceed once you’ve chosen a language and so forth. Select *Try
    without installing* to get back on the right track.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定探索这个菜单，您会发现一旦您选择了语言等，您必须决定如何继续。选择*不安装尝试*以回到正确的轨道。
- en: After a couple of minutes or so, the loading screen will disappear, and in its
    place will come an Install window with a swooshy purple desktop background behind
    it ([Figure 2-1](ch02.html#the_ubuntu_live_cdas_install_window "Figure 2-1. The
    Ubuntu live CD’s Install window")). Click Try Ubuntu, and the Install window will
    give way to a pristine Ubuntu desktop with a row of colorful icons down the left
    side and the same purple background. You should now be able to use your mouse
    as well as the keyboard, so feel free to explore. And remember, your hard disk
    will go untouched, so rest easy—you’re not going to change, let alone hurt, anything.
    When you get to this point, you’re ready to take Ubuntu for a spin—but I’ll hold
    off on talking about that until [Chapter 3](ch03.html "Chapter 3. A New Place
    to Call Home").
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 几分钟后，加载屏幕将消失，取而代之的是一个带有紫色桌面背景的安装窗口（[图2-1](ch02.html#the_ubuntu_live_cdas_install_window
    "图2-1. Ubuntu live CD的安装窗口")). 点击“尝试Ubuntu”，安装窗口将让位给一个全新的Ubuntu桌面，左侧有一排彩色图标和相同的紫色背景。现在您应该能够使用鼠标以及键盘了，所以请随意探索。记住，您的硬盘将保持不变，所以请放心——您不会改变，更不用说损坏任何东西。当您到达这个阶段，您就可以开始体验Ubuntu了——但我会在第3章（[第3章](ch03.html
    "第3章. 新的家"))中再谈这个问题。
- en: '![The Ubuntu live CD’s Install window](httpatomoreillycomsourcenostarchimages1263420.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu live CD的安装窗口](httpatomoreillycomsourcenostarchimages1263420.png.jpg)'
- en: Figure 2-1. The Ubuntu live CD’s Install window
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-1. Ubuntu live CD的安装窗口
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Special input mechanisms that are required for typing certain languages (that
    is, Chinese, Japanese, and Korean) are not supported in live CD sessions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Live CD会话中不支持某些语言所需的特殊输入机制（即中文、日文和韩文）。
- en: If you’d like to get out of the CD and return your computer to normal, click
    the power button at the very top right of the screen (it looks like a cross between
    a regular power icon and a gear), choose **Shut Down**, and then choose **Restart**
    again from the window that appears. After a little while, you’ll be asked to remove
    the CD from the drive and press enter. The computer will restart and return you
    to your normal Windows desktop soon after. If you have no luck with the Restart
    button for some reason, it should be safe to turn your computer off and then on
    again just by using the power button on the front of the machine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想从CD退出并恢复计算机到正常状态，请点击屏幕右上角的电源按钮（它看起来像是常规电源图标和齿轮的混合体），选择**关机**，然后从出现的窗口中选择**重启**。过一会儿，您将被要求从驱动器中取出CD并按回车键。计算机将重新启动并很快带您回到正常的Windows桌面。如果您按下重启按钮没有成功，只需使用机器前面的电源按钮关闭并重新打开计算机应该就可以了。
- en: Choices, Choices, Choices—Installation Options
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择，选择，选择——安装选项
- en: If you have already installed Ubuntu on your machine, are satisfied running
    it from the live CD, or still haven’t made up your mind what to do, you can skip
    the rest of this chapter and continue to the next one to start working with the
    Ubuntu desktop. If, however, you haven’t installed Ubuntu yet and are ready and
    rarin’ to do so, then keep reading.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经在你的机器上安装了Ubuntu，并且满意从live CD运行它，或者你还没有决定要做什么，你可以跳过本章的其余部分，继续到下一章开始使用Ubuntu桌面。然而，如果你还没有安装Ubuntu，并且准备好并且渴望这样做，那么请继续阅读。
- en: Going for a Swim—Installing Ubuntu Inside Windows (the Wubi Installer)
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 去游泳——在Windows中安装Ubuntu（Wubi安装程序）
- en: 'It used to be that if you enjoyed Ubuntu enough to want to run it off your
    hard disk but were afraid to do it for fear of damaging the delicate state of
    your Windows setup, you were . . . well, out of luck. Things have changed, however,
    because there is now an installation option called Wubi that lets you install
    Ubuntu directly on your Windows C: drive as if it were any other Windows program.
    Once it’s installed, every time you start up your machine, you’ll be able to choose
    between starting up into Windows or into Ubuntu from the Windows bootloader screen.
    Your Windows system stays as it is; you don’t have to partition your hard disk,
    and if you want to get rid of Ubuntu later for whatever reason, you can do so
    as you would any other Windows application. It’s a great way to go about things
    for the faint of heart.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，如果你非常喜欢Ubuntu并想从硬盘上运行它，但又害怕这样做会破坏你Windows设置的脆弱状态，那么你……运气不好。然而，情况已经改变，因为现在有一个名为Wubi的安装选项，它允许你将Ubuntu直接安装在Windows
    C:驱动器上，就像安装任何其他Windows程序一样。一旦安装完成，每次启动你的机器时，你都将能够在Windows引导加载程序屏幕中选择启动Windows或Ubuntu。你的Windows系统保持不变；你不需要分区硬盘，如果你以后出于任何原因想要删除Ubuntu，你可以像删除任何其他Windows应用程序一样做。这对于胆小的人来说是一个处理事情的好方法。
- en: Admittedly, this approach could be described as a half measure, in that it doesn’t
    give you the full experience you would get from a dedicated Ubuntu installation.
    It’s not as robust as a full Ubuntu installation, and it takes longer to install
    because Wubi needs to download the installation files from the Internet (the right
    ones aren’t on the CD). But it is a pretty good compromise—it definitely runs
    quicker and is much, much more usable and enjoyable than an Ubuntu live CD session.
    You also have the added benefit of being able to save files and settings to disk,
    which means you can follow along with anything described in this book. Pretty
    cool.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 诚然，这种方法可以描述为一种折衷方案，因为它并不能给你从专用Ubuntu安装中获得的全套体验。它不如完整的Ubuntu安装稳定，并且安装时间更长，因为Wubi需要从互联网上下载安装文件（正确的文件不在CD上）。但这是一个相当好的折衷方案——它确实运行得更快，并且比Ubuntu
    live CD会话更加可用和愉快。你还可以享受将文件和设置保存到磁盘的好处，这意味着你可以跟随本书中描述的任何内容。非常酷。
- en: 'If this alternative installation approach doesn’t seem appealing to you, move
    on to [Taking the Full Plunge—Installing Ubuntu Outside of Windows](ch02.html#taking_the_full_plungeminstalling_ubuntu
    "Taking the Full Plunge—Installing Ubuntu Outside of Windows") in [Taking the
    Full Plunge—Installing Ubuntu Outside of Windows](ch02.html#taking_the_full_plungeminstalling_ubuntu
    "Taking the Full Plunge—Installing Ubuntu Outside of Windows"). If you haven’t
    made up your mind yet and would like to know a bit more about this Wubi installer,
    point your browser to [http://wubi.sourceforge.net/](http://wubi.sourceforge.net/).
    If, on the other hand, you’ve decided that the Wubi installer is the answer to
    your prayers, here’s what you need to do:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这种替代安装方法对你来说没有吸引力，请继续阅读[彻底投入——在Windows外安装Ubuntu](ch02.html#taking_the_full_plunge_minstalling_ubuntu
    "彻底投入——在Windows外安装Ubuntu")，在[彻底投入——在Windows外安装Ubuntu](ch02.html#taking_the_full_plunge_minstalling_ubuntu
    "彻底投入——在Windows外安装Ubuntu")中。如果你还没有下定决心，并且想了解更多关于这个Wubi安装程序的信息，请将浏览器指向[http://wubi.sourceforge.net/](http://wubi.sourceforge.net/)。另一方面，如果你已经决定Wubi安装程序是你祈祷的答案，以下是你需要做的：
- en: Insert the Ubuntu live CD that comes with this book into your computer’s disc
    drive while Windows is up and running. A window like the one in [Figure 2-2](ch02.html#an_ubuntu_live_cd_automatically_launched
    "Figure 2-2. An Ubuntu live CD automatically launched in Windows") will automatically
    appear.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Windows正在运行时，将本书附带的Ubuntu live CD插入到你的计算机光驱中。一个像[图2-2](ch02.html#an_ubuntu_live_cd_automatically_launched
    "图2-2. 在Windows中自动启动的Ubuntu live CD")中那样的窗口将自动出现。
- en: '![An Ubuntu live CD automatically launched in Windows](httpatomoreillycomsourcenostarchimages1263422.png.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在Windows中自动启动的Ubuntu live CD](httpatomoreillycomsourcenostarchimages1263422.png.jpg)'
- en: Figure 2-2. An Ubuntu live CD automatically launched in Windows
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-2。在Windows中自动启动的Ubuntu live CD
- en: In that window, click the **Install inside Windows** button. The Ubuntu Installer
    window will appear ([Figure 2-3](ch02.html#choosing_to_install_ubuntu_inside_window
    "Figure 2-3. Choosing to install Ubuntu inside Windows")).
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个窗口中，点击**在Windows中安装**按钮。Ubuntu 安装程序窗口将出现（[图2-3](ch02.html#choosing_to_install_ubuntu_inside_window
    "图2-3. 选择在Windows中安装Ubuntu")）。
- en: '![Choosing to install Ubuntu inside Windows](httpatomoreillycomsourcenostarchimages1263424.png.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择在Windows中安装Ubuntu](httpatomoreillycomsourcenostarchimages1263424.png.jpg)'
- en: Figure 2-3. Choosing to install Ubuntu inside Windows
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-3。选择在Windows中安装Ubuntu
- en: Use the **Installation drive** option to specify where you want the Ubuntu files
    to be put. Make sure you have enough space on that drive!
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**安装驱动器**选项来指定您希望将Ubuntu文件放在哪里。确保您在该驱动器上有足够的空间！
- en: Windows and Linux can’t share the same disk space, so you need to set some aside
    for use by Ubuntu only (you can easily reclaim the space by uninstalling Ubuntu,
    discussed in a moment). Choose how much disk space you’d like to have available
    in Ubuntu by selecting a size from the Installation size drop-down list. Anything
    less than 10GB will probably be rather restrictive.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows和Linux不能共享相同的磁盘空间，因此您需要为Ubuntu保留一些空间（您可以通过稍后讨论的卸载Ubuntu来轻松恢复空间）。通过从安装大小下拉列表中选择大小来选择您希望在Ubuntu中可用的磁盘空间量。少于10GB可能会相当受限。
- en: Leave the Desktop environment set to its default value (Ubuntu) and then choose
    a username and a password. Click the **Install** button once you’re happy with
    your choices.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将桌面环境设置为默认值（Ubuntu），然后选择用户名和密码。一旦您对您的选择满意，请点击**安装**按钮。
- en: If your machine is not already connected to the Internet at this point, you
    will be told to get it connected. Do so if you need to and click the **Retry**
    button if the warning window appears.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的机器在此阶段尚未连接到互联网，您将被告知连接互联网。如果需要，请连接，并在警告窗口出现时点击**重试**按钮。
- en: At this point, Wubi will begin downloading the files it needs in order to create
    a bootable Ubuntu installation within your Windows environment. Depending on your
    connection speed, this could take quite some time; about 1GB (around 1000MB) of
    data will need to be downloaded.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个阶段，Wubi 将开始下载它需要的文件，以便在您的Windows环境中创建一个可引导的Ubuntu安装。根据您的连接速度，这可能需要相当长的时间；大约需要下载1GB（约1000MB）的数据。
- en: After all is done, you will see a window like the one in [Figure 2-4](ch02.html#ubuntu_has_completed_the_first_phase_of
    "Figure 2-4. Ubuntu has completed the first phase of its inside-Windows installation.")
    asking you to reboot.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成所有操作后，您将看到一个窗口，类似于[图2-4](ch02.html#ubuntu_has_completed_the_first_phase_of
    "图2-4. Ubuntu 已完成其Windows内安装的第一阶段。")中的窗口，提示您重启。
- en: Select **Reboot now** and click the **Finish** button in that window, after
    which your machine will reboot. Don’t forget to remove the Ubuntu disc from the
    CD drive before it restarts; otherwise, the computer will try to boot from that
    instead.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**现在重启**，并在该窗口中点击**完成**按钮，之后您的机器将重启。不要忘记在重启之前从CD驱动器中取出Ubuntu光盘；否则，计算机将尝试从该光盘启动。
- en: When the machine restarts, you will see the Windows bootloader, a black screen
    with white text, which allows you to decide whether to boot up in Windows or in
    Ubuntu. Use your down arrow key to select **Ubuntu**, and then press enter.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当机器重启时，您将看到Windows引导加载程序，一个带有白色文字的黑屏，允许您决定是启动Windows还是Ubuntu。使用您的向下箭头键选择**Ubuntu**，然后按回车键。
- en: '![Ubuntu has completed the first phase of its inside-Windows installation.](httpatomoreillycomsourcenostarchimages1263426.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu 已完成其Windows内安装的第一阶段。](httpatomoreillycomsourcenostarchimages1263426.png.jpg)'
- en: Figure 2-4. Ubuntu has completed the first phase of its inside-Windows installation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-4。Ubuntu 已完成其Windows内安装的第一阶段。
- en: Your machine will then begin the Ubuntu startup process, which should be new
    territory for you. Once the Ubuntu desktop appears, Ubuntu will get to work setting
    things up for you; this might take a bit of time, depending on the speed of your
    machine. When it’s done, you will be delivered to the login screen ([Figure 2-5](ch02.html#the_ubuntu_login_screen
    "Figure 2-5. The Ubuntu login screen")); you can now flip to [Chapter 3](ch03.html
    "Chapter 3. A New Place to Call Home"), because you are done here.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你的机器将开始Ubuntu启动过程，这对您来说应该是新的领域。一旦Ubuntu桌面出现，Ubuntu将开始为您设置一切；这可能会花费一些时间，具体取决于您机器的速度。完成后，您将被带到登录界面（[图2-5](ch02.html#the_ubuntu_login_screen
    "图2-5. Ubuntu登录界面")）；现在您可以翻到[第3章](ch03.html "第3章. 一个新的家")，因为您在这里已经完成了。
- en: '![The Ubuntu login screen](httpatomoreillycomsourcenostarchimages1263428.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu登录界面](httpatomoreillycomsourcenostarchimages1263428.png.jpg)'
- en: Figure 2-5. The Ubuntu login screen
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-5. Ubuntu登录界面
- en: If you decide that you do not want to keep Ubuntu on your machine, you can remove
    it from within Windows by going to the Windows Control Panel, selecting **Add
    or Remove Programs**, and then choosing removal.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定不想在机器上保留Ubuntu，你可以通过访问Windows控制面板，选择**添加或删除程序**，然后选择卸载来从Windows内部将其移除。
- en: Taking the Full Plunge—Installing Ubuntu Outside of Windows
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全力投入——在Windows之外安装Ubuntu
- en: If you don’t already have Windows installed on your machine, you can skip this
    section. If you do, then you’re going to have to decide whether you want to keep
    it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你机器上还没有安装Windows，你可以跳过这一节。如果你已经安装了，那么你将不得不决定是否要保留它。
- en: It is possible to have both Windows and Linux installed on the same machine
    and for them to happily coexist. This is known as a *dual-boot* setup. It has
    become incredibly easy to set up such a system. I started out with a dual-boot
    setup, though I eventually found that I used the Linux side of things exclusively.
    Having so much disk space being taken up by a Windows system I didn’t use seemed
    a waste of prime real estate, so eventually I just dumped the whole thing and
    went for a straight Linux-only setup.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一台机器上安装Windows和Linux，并且它们可以愉快地共存是可能的。这被称为**双启动**设置。设置这样的系统已经变得极其简单。我最初使用的是双启动设置，尽管我最终发现我只使用Linux的部分。有一个我没有使用的Windows系统占据了大量的磁盘空间，这似乎是对宝贵空间的浪费，所以我最终放弃了整个系统，选择了纯Linux的设置。
- en: My feeling is that you should try the Wubi route of installing Ubuntu inside
    Windows first and then, when you’re ready, go for a Linux-only setup and ditch
    Windows completely. Most people find that Ubuntu can do everything they need,
    so there’s no need to dual-boot unless you require some specific application that
    has no equivalent on Linux.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是，您应该先尝试在Windows内部安装Ubuntu的Wubi方法，然后，当您准备好时，再进行一个仅Linux的设置，并完全放弃Windows。大多数人发现Ubuntu可以做他们需要的所有事情，所以除非你需要一些Linux上没有的特定应用程序，否则没有必要双启动。
- en: If you do opt for a dual-boot setup, starting up in either system is easy. When
    you start up your machine, you will be greeted by the GRand Unified Bootloader
    (better known as GRUB) screen, from which you can choose to continue booting up
    Linux or to boot up in Windows instead. After that, bootup proceeds as normal
    for the system you selected.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择双启动设置，启动任一系统都很简单。当你启动你的机器时，你会看到GRand Unified Bootloader（更广为人知为GRUB）的屏幕，你可以选择继续启动Linux或选择启动Windows。之后，启动过程将像您选择的系统那样正常进行。
- en: So whichever way you decide to go, you really can’t go wrong. Just be sure to
    back up your important files before starting the installation. Proceed with common
    sense, patience, and a positive attitude, and you’ll be fine. In short, don’t
    worry.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以无论你决定走哪条路，你都不会出错。只是确保在开始安装之前备份你的重要文件。用常识、耐心和积极的态度进行操作，你就会没事的。简而言之，不要担心。
- en: Getting Ready for Action
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备行动
- en: You need to do less to prepare for an Ubuntu installation than for many other
    Linux distributions. Once you’ve decided whether you want to go the dual-boot
    route, all you really need to have on hand is your single Ubuntu CD and, for guidance
    and security, this book. The only mental energy you’ll probably expend is in coming
    up with a username and user password, just as you do for most other operating
    systems.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 准备安装Ubuntu所需的工作比许多其他Linux发行版要少。一旦你决定是否要走双启动路线，你真正需要准备的就是你的单个Ubuntu光盘，以及为了指导和安全，这本书。你可能唯一需要消耗的精神能量就是想出一个用户名和用户密码，就像你在大多数其他操作系统中所做的那样。
- en: Usernames and User Passwords
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户名和用户密码
- en: Your username is something that you will be seeing quite a bit. It will be on
    permanent display in the top right-hand corner of the screen, among other things,
    so be sure it is something you can live with. It can be just your first name or
    your initials or whatever you want it to be. It must, however, begin with a lowercase
    letter, followed by numbers and/or other lowercase letters. Mine, for example,
    is simply *rg*, but you could use something like *hope4u2pal*, though that would
    get rather tiring to look at. You also need to come up with a user password, which
    you will need to type every time you log in. You will need to use it when you
    install new software or change certain system settings, as well. It should be
    a minimum of eight characters in length and consist of numbers, letters (upper-
    and lowercase), and symbols for improved security. The harder it is for someone
    to guess, the better. You can, of course, get by with fewer characters and only
    letters if you prefer. The installer will advise you if the password you enter
    is unacceptable, so don’t worry about this. Be sure to write it down and keep
    the paper you’ve written it on in a safe place, at least for a little while, so
    you don’t accidentally lock yourself out of your system.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你的用户名是你将会经常看到的东西。它将在屏幕右上角永久显示，等等，所以请确保它是一个你可以接受的名字。它可以只是你的名字或首字母，或者你想要的任何东西。然而，它必须以小写字母开头，后面跟着数字和/或其他小写字母。例如，我的用户名只是
    *rg*，但你也可以使用像 *hope4u2pal* 这样的名字，尽管看起来可能会有些累。你还需要想出一个用户密码，每次登录时都需要输入。当你安装新软件或更改某些系统设置时，你也需要使用它。它应该至少有八个字符长，并包含数字、字母（大小写）和符号，以提高安全性。越难被别人猜到越好。当然，如果你愿意，你可以使用更少的字符和仅字母。安装程序会告诉你输入的密码是否不可接受，所以不用担心这一点。务必写下它，并将写有密码的纸张放在安全的地方，至少暂时如此，以免不小心将自己锁在系统外面。
- en: Note
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you have experience working with other Linux distributions, you may be surprised
    to learn that the root account is disabled by default in Ubuntu. There is, therefore,
    no installation step for inputting a root password. You can check the forums ([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))
    to learn ways of getting around this setup. You can also set up a root password
    at any time after the system is installed, so if having a root account is important
    to you, don’t worry.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经使用过其他Linux发行版，你可能会惊讶地发现，在Ubuntu中默认禁用了root账户。因此，没有输入root密码的安装步骤。你可以查看论坛（[http://www.ubuntuforums.org/](http://www.ubuntuforums.org/)）来了解如何绕过这种设置。你也可以在系统安装后随时设置root密码，所以如果你认为拥有root账户很重要，请不要担心。
- en: Doing the Deed
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 做这件事
- en: Well, now that I’ve covered all that preliminary stuff, let’s get down to the
    actual Linux installation. Set this book on your lap so you can follow along,
    and then get ready for action. It’s time to do the deed!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，既然我已经涵盖了所有这些初步内容，让我们开始实际的Linux安装过程。把这本书放在你的腿上，以便你可以跟随，然后准备行动。是时候做这件事了！
- en: Fortunately for you, the installation process is extremely easy, because there
    are very few steps in which you actually have to do anything. Most of what you
    will be doing is clicking buttons on your screen. Nothing hard about that, eh?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，安装过程极其简单，因为其中真正需要你做的步骤非常少。你大部分时间都在屏幕上点击按钮。这没什么难的，对吧？
- en: Of course, when you look at the directions and descriptions listed here, the
    process may look like a long and cumbersome one. It’s not. It will be over more
    quickly than you can imagine. As a beginner frequently referring to this text,
    you might take a bit longer, of course, but all in all the process is faster and
    easier than that for Windows or Mac OS X. And keep in mind that with Windows and
    OS X, you are installing the operating system with just a few bundled applications.
    In an Ubuntu installation, on the other hand, you are installing not only the
    operating system itself but also most of the applications you will ever want or
    need to use. You will thus be getting a lot done in one fell swoop.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，当你查看这里列出的说明和描述时，这个过程可能看起来很漫长且繁琐。其实并非如此。它将会比你想象的更快完成。作为一个经常参考此文本的初学者，你可能需要花更多一点的时间，但总的来说，这个过程比Windows或Mac
    OS X要快得多且容易得多。记住，在使用Windows和OS X时，你只是安装了操作系统和一些捆绑的应用程序。而在Ubuntu安装中，另一方面，你不仅安装了操作系统本身，还包括了你可能想要或需要的绝大多数应用程序。因此，你将一次性完成很多事情。
- en: One more thing before we start. Some people approach installing a system with
    a good deal of trepidation. The process makes them nervous, as if the house is
    going to go up in smoke if they click the wrong thing. Needless to say, there
    is no need for such concern. As long as you have backed up your data, ideally
    to an external hard disk or similar, you will be okay. If you screw up the installation
    the first time out, so what? Just start over. No harm done, because you have nothing
    to harm—all your files are safe and secure in your backup copy. Just make sure
    that you give yourself more time than you need for the process. Don’t start installing
    an hour before you have to be at work or before you have to meet your friend downtown.
    Rushing makes people do weird things. Make things easy on yourself by giving yourself
    plenty of time and, as I mentioned before, by backing up any data you would mourn
    the loss of.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，还有一件事。有些人安装系统时会有很多恐惧。这个过程让他们感到紧张，好像如果他们点击了错误的东西，房子就会着火。不用说，没有必要有这样的担忧。只要你的数据已经备份，理想情况下备份到外部硬盘或类似设备，你就没问题了。如果你第一次安装就搞砸了，那又怎样？重新开始。没有造成伤害，因为你没有什么可以伤害的——所有你的文件都在备份副本中安全且完好无损。只是确保你给自己留出比实际所需更多的时间。不要在你必须上班或必须去市中心见朋友之前一个小时就开始安装。匆忙会让人们做出奇怪的事情。给自己留出足够的时间，就像我之前提到的，备份任何你可能会哀悼失去的数据。
- en: 'If you’re ready—and why wouldn’t you be?—here are the steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你准备好了——你为什么不呢？——以下是步骤：
- en: '**Start ’er up**. If you haven’t already done so, boot up your machine from
    the Ubuntu CD.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动**。如果你还没有这样做，请从Ubuntu CD启动你的机器。'
- en: '**Start the installation**. Once the live CD has loaded, you should be looking
    at the Install window. This is the first page of the installation wizard, Welcome
    (see [Figure 2-1](ch02.html#the_ubuntu_live_cdas_install_window "Figure 2-1. The
    Ubuntu live CD’s Install window")).'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开始安装**。一旦加载了Live CD，你应该会看到安装窗口。这是安装向导的第一页，欢迎页面（见图2-1）。'
- en: '**Choose your language**. Select your language from the list to the left of
    the window and click **Install Ubuntu**.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择你的语言**。从窗口左侧的列表中选择你的语言，然后点击**安装Ubuntu**。'
- en: '**Prepare for installation**. The installer will now perform a few checks to
    make sure that everything is hunky-dory. The results of its checks will be shown
    at the top of the Preparing to install Ubuntu page of the wizard (shown in [Figure 2-6](ch02.html#preparing_to_install_ubuntu
    "Figure 2-6. Preparing to install Ubuntu")). A green checkmark means that everything
    is okay, and a gray cross means that something was found wanting. The main thing
    is to make sure the installer has found enough drive space to make it happy; if
    not, the installation can’t proceed. Other checks, like whether you are connected
    to the Internet or not, aren’t necessary for installation, so it’s generally safe
    to ignore them.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准备安装**。安装程序现在将执行一些检查，以确保一切正常。检查的结果将在向导的“准备安装Ubuntu”页面顶部显示（如图2-6所示）。绿色的勾号表示一切正常，而灰色的叉号表示发现了问题。最重要的是确保安装程序已经找到了足够的驱动器空间来使其满意；如果没有，安装无法进行。其他检查，比如你是否连接到互联网，对于安装来说不是必要的，所以通常可以忽略它们。'
- en: '![Preparing to install Ubuntu](httpatomoreillycomsourcenostarchimages1263430.png.jpg)'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![准备安装Ubuntu](httpatomoreillycomsourcenostarchimages1263430.png.jpg)'
- en: Figure 2-6. Preparing to install Ubuntu
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-6. 准备安装Ubuntu
- en: If you are connected to the Internet (a topic that we’ll cover in [Chapter 4](ch04.html
    "Chapter 4. More Than Webbed Feet")), you might like to check Download updates
    while installing. This will fetch any system updates that are available while
    the installation proceeds, saving you a bit of time later on (you’ll learn about
    system updates in [Chapter 6](ch06.html "Chapter 6. Rounding Out the Bird")).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你连接到了互联网（我们将在[第4章](ch04.html "第4章。不止是网络脚趾")中讨论这个话题），你可能想检查“安装时下载更新”。这将在安装过程中获取任何可用的系统更新，为你节省一些时间（你将在[第6章](ch06.html
    "第6章。完善鸟类")中了解系统更新）。
- en: The final checkbox on the Preparing to install Ubuntu page asks if you’d like
    to install some software. This refers to a plug-in for playing MP3 audio files,
    which, unfortunately, has some license terms that mean Ubuntu can’t just install
    it without asking you. Check the box and click **Continue**; we’ll return to the
    topic of MP3 support in [Chapter 14](ch14.html "Chapter 14. Tux Rocks").
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在准备安装 Ubuntu 页面的最后一个复选框中，询问您是否想要安装一些软件。这指的是用于播放 MP3 音频文件的插件，遗憾的是，它有一些许可条款意味着
    Ubuntu 不能不询问您就安装它。勾选复选框并点击**继续**；我们将在[第 14 章](ch14.html "第 14 章. Tux Rocks")中返回
    MP3 支持的话题。
- en: '**Choose the installation type**. The Installation type page will now be shown.
    What you do at this point depends on what you have on your machine. Assuming you
    have an operating system on the disk already, such as Windows, accept the uppermost
    option (Install Ubuntu alongside Windows) and click **Continue**. When the installation
    starts, this option will reduce the size of your Windows (or other OS) installation
    to allow for installation of Ubuntu in a new partition. By default, the partitioner
    will use the minimum amount of space necessary to install Ubuntu, but you will
    no doubt want a bit more so as to give yourself room to grow and store files.
    To create a bigger partition for Ubuntu, drag the divider between the two partitions
    on the white and gray bar in the center of the window until you come up with a
    combination that you think will work for you (see [Figure 2-7](ch02.html#partitioning_your_hard_disk_open_parenth
    "Figure 2-7. Partitioning your hard disk (or not) to make way for Ubuntu")).'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择安装类型**。现在将显示安装类型页面。您在此处所做操作取决于您的机器上已有的内容。假设您的硬盘上已经安装了操作系统，例如 Windows，请接受最高选项（与
    Windows 一起安装 Ubuntu）并点击**继续**。当安装开始时，此选项将减小 Windows（或其他操作系统）安装的大小，以便在新的分区中安装 Ubuntu。默认情况下，分区器将使用安装
    Ubuntu 所需的最小空间量，但您无疑会想要更多一些，以便给自己留出扩展和存储文件的空间。要为 Ubuntu 创建更大的分区，请将窗口中央白色和灰色条上的分隔线拖动，直到您找到一个认为适合您的组合（参见[图
    2-7](ch02.html#partitioning_your_hard_disk_open_parenth "图 2-7. 为 Ubuntu 分区硬盘（或不分区）以腾出空间")）。'
- en: '![Partitioning your hard disk (or not) to make way for Ubuntu](httpatomoreillycomsourcenostarchimages1263432.png.jpg)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![为 Ubuntu 分区硬盘（或不分区）以腾出空间](httpatomoreillycomsourcenostarchimages1263432.png.jpg)'
- en: Figure 2-7. Partitioning your hard disk (or not) to make way for Ubuntu
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2-7. 为 Ubuntu 分区硬盘（或不分区）以腾出空间
- en: If you have no operating system on your hard disk or if you intend to eliminate
    what you currently have and replace it with Ubuntu, you should instead choose
    the second option, listed as either *Replace Windows with Ubuntu*, or *Erase disk
    and install Ubuntu*. Click **Continue** and, if given a choice, select the main
    drive onto which you want to install the system.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的硬盘上没有操作系统，或者您打算消除当前的内容并用 Ubuntu 取代它，那么您应该选择第二个选项，列出的选项为 *用 Ubuntu 替换 Windows*
    或 *删除磁盘并安装 Ubuntu*。点击**继续**，如果给出选择，请选择您想要安装系统的主驱动器。
- en: 'If you’d like to do something more elaborate with your disk space, such as
    having separate partitions for your data and system files (convenient if you ever
    need to reinstall or want to easily share files between Windows and Ubuntu), you’ll
    need to specify the partitions manually using the last option, the whimsically
    named *Something else*. (This is more advanced—check out [Appendix C](apc.html
    "Appendix C. Manually Partitioning Your Hard Disk") for some guidance.) Once you’re
    happy with your choices, get ready: The next step will start the installation.'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您想对磁盘空间进行更复杂的操作，例如为数据和系统文件创建单独的分区（如果您需要重新安装或想要在 Windows 和 Ubuntu 之间轻松共享文件，这将很方便），您需要使用最后一个选项，即别出心裁地命名为
    *Something else* 的选项手动指定分区。（这更高级——有关指导，请参阅[附录 C](apc.html "附录 C. 手动分区硬盘")。）一旦您对选择满意，请做好准备：下一步将开始安装。
- en: WHAT IS A HARD DRIVE PARTITION?
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 什么是硬盘分区？
- en: I’ve mentioned *partitions* several times so far, but I haven’t explained what
    they are. A partition is an area of your hard disk that is “cordoned off” from
    other areas of the disk. It’s a useful way of keeping things such as operating
    systems separate. Because they are isolated from each other, different partitions
    are treated as if they are different hard disks attached to your computer, even
    though they’re actually on the same physical hard disk.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我已经多次提到了*分区*，但还没有解释它们是什么。分区是硬盘上被“隔离”的区域，与其他硬盘区域分开。这是一种将诸如操作系统等事物分开的有用方式。由于它们彼此隔离，不同的分区被当作是连接到你的计算机的不同硬盘，尽管实际上它们实际上是在同一个物理硬盘上。
- en: Most computers have just one partition that fills up the entire hard disk. This
    is like having a house with a completely open floor plan—the whole house is just
    one big room. If you want to completely remove Windows and install Ubuntu instead,
    Ubuntu can happily take over the entire partition (and thus the entire disk) and
    kick out the former resident, Windows.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数计算机只有一个分区，占满了整个硬盘。这就像有一个完全开放的平面布局的房屋——整个房屋就是一个大房间。如果你想完全删除Windows并安装Ubuntu，Ubuntu可以愉快地接管整个分区（以及整个磁盘），并将前居民Windows踢出去。
- en: 'If you want to install two operating systems on the same computer, you have
    to give each one its own partition (after all, they need their privacy). Back
    with the house analogy, it’s like erecting a partition wall to carve up the house
    into two rooms. If you choose to dual-boot Windows and Ubuntu, the installer will
    automatically do this partitioning for you. Of course, you can choose how big
    each partition is: The bigger you make the Ubuntu partition, the more disk space
    will be available to you in Ubuntu (and the less in Windows). After all, the house
    is the same size; it’s just the position of the dividing wall that you’re changing.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想在同一台计算机上安装两个操作系统，你必须为每个操作系统分配它自己的分区（毕竟，它们需要隐私）。用房屋的比喻来说，就像建造一堵隔断墙来将房屋分成两个房间。如果你想双启动Windows和Ubuntu，安装程序会自动为你完成分区。当然，你可以选择每个分区的大小：你使Ubuntu分区越大，在Ubuntu中可用的磁盘空间就越多（而在Windows中则越少）。毕竟，房屋的大小是相同的；你只是改变了隔断墙的位置。
- en: You can find some information on manually partitioning your hard disk in [Appendix C](apc.html
    "Appendix C. Manually Partitioning Your Hard Disk"), if you fancy taking control
    of the process yourself. There should be no need to, however, since the Ubuntu
    installer will be happy to handle the task for you.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以在[附录C](apc.html "附录C. 手动分区硬盘")中找到有关手动分区硬盘的一些信息，如果你喜欢自己控制这个过程的话。然而，实际上没有必要这样做，因为Ubuntu安装程序很乐意为你处理这个任务。
- en: Keeping in mind that this is the point of no return, click the **Install Now**
    button. A progress bar will appear at the bottom of the window, and the installation
    process will begin.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请记住，这是无法回头的点，点击**现在安装**按钮。一个进度条将出现在窗口底部，安装过程将开始。
- en: '**Specify your location and keyboard type**. It will take a while to install
    everything, so in the meantime, the installer will ask a few questions that it
    will use to set up your user account. The first question asks you to specify your
    location; do this by clicking on the world map to select a nearby city.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**指定你的位置和键盘类型**。安装所有内容需要一段时间，所以在这期间，安装程序会问一些问题，这些问题将用于设置你的用户账户。第一个问题要求你指定你的位置；通过点击世界地图选择附近的城镇来完成此操作。'
- en: Click **Continue** and choose your keyboard layout from the list. The installer
    should automatically select the right one, or you can try clicking **Detect Keyboard
    Layout**. You can test that it works as expected by typing into the box provided;
    pay special attention to quotation marks, the pound and @ symbols, and similar
    keys, since these are the ones you’re most likely to have trouble with. When you’re
    happy, click **Continue** again.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**并从列表中选择你的键盘布局。安装程序应该会自动选择正确的布局，或者你可以尝试点击**检测键盘布局**。你可以通过在提供的框中输入来测试它是否按预期工作；请注意引号、英镑和@符号以及类似的键，因为这些是你最有可能遇到麻烦的键。当你满意时，再次点击**继续**。
- en: '**Enter user account details**. The Who are you? screen will appear (shown
    in [Figure 2-8](ch02.html#providing_your_username_comma_password_c "Figure 2-8. Providing
    your username, password, and computer name in the installation wizard screen")).
    This is probably the most fun one—you get to choose the name of your computer,
    your username, and a password. Enter your name first, at the top. The installer
    will make suggestions for some of the other fields, but you don’t have to take
    them. For the computer name, choose something short and simple with no spaces.
    Ditto for the username—as I mentioned in [Usernames and User Passwords](ch02.html#usernames_and_user_passwords
    "Usernames and User Passwords") in [Taking the Full Plunge—Installing Ubuntu Outside
    of Windows](ch02.html#taking_the_full_plungeminstalling_ubuntu "Taking the Full
    Plunge—Installing Ubuntu Outside of Windows"), it’ll be a constant presence on
    your computer screen, so best not to choose anything that might eventually become
    irritating. As I also mentioned above, you should choose a secure password containing
    a mixture of letters, numbers, and symbols.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**输入用户账户详情**。将出现“你是谁？”屏幕（如图2-8所示[Figure 2-8](ch02.html#providing_your_username_comma_password_c
    "Figure 2-8. Providing your username, password, and computer name in the installation
    wizard screen")）。这可能是最有意思的一步——你可以选择你电脑的名字、用户名和密码。首先输入你的名字，在最上面。安装程序会为其他一些字段提供建议，但你不必接受它们。对于计算机名，选择一个简短且简单的名字，不要有空格。用户名也是如此——正如我在[用户名和用户密码](ch02.html#usernames_and_user_passwords
    "Usernames and User Passwords")中提到的[彻底投入——在Windows外安装Ubuntu](ch02.html#taking_the_full_plungeminstalling_ubuntu
    "Taking the Full Plunge—Installing Ubuntu Outside of Windows")，它将始终出现在你的电脑屏幕上，所以最好不要选择可能会最终变得令人烦恼的名字。正如我也上面提到的，你应该选择一个包含字母、数字和符号的混合密码，以确保安全。'
- en: '![Providing your username, password, and computer name in the installation
    wizard screen](httpatomoreillycomsourcenostarchimages1263434.png.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在安装向导屏幕中提供您的用户名、密码和计算机名](httpatomoreillycomsourcenostarchimages1263434.png.jpg)'
- en: Figure 2-8. Providing your username, password, and computer name in the installation
    wizard screen
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-8. 在安装向导屏幕中提供您的用户名、密码和计算机名
- en: It’s best to select **Require my password to log in** from the options at the
    bottom of the screen. Although this will necessarily increase the time between
    switching on the computer and the Ubuntu desktop’s appearance, putting a password
    entry box in the way makes it much more difficult for anyone to gain access to
    your computer and all of the precious (and potentially confidential) files stored
    on it.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最好选择屏幕底部的**要求输入密码才能登录**选项。虽然这必然会增加从开机到Ubuntu桌面出现之间的时间，但放置一个密码输入框会大大增加任何人获取你电脑和存储在其上的所有宝贵（以及可能机密）文件访问的难度。
- en: When you’re done, click **Continue** to move on to the next step.
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 完成后，点击**继续**按钮进入下一步。
- en: Note
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The security-conscious among you might consider selecting the **Encrypt my home
    folder** option. This will scramble the contents of your Home folder (where all
    your documents are stored) so that no one can see any of the files in it without
    your password. It won’t affect how you access your files, however, as they are
    descrambled for you when you log in. This is nice to have if you work with confidential
    information, since the data will be pretty safe even if your computer is stolen.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于那些注重安全的人来说，可以考虑选择**加密我的家目录**选项。这将加密你的家目录（所有文档都存储在这里）的内容，这样没有你的密码，任何人都不可能看到其中的任何文件。然而，这不会影响你访问文件的方式，因为当你登录时，文件会为你解密。如果你处理的是机密信息，这将是个不错的选择，因为即使你的电脑被盗，数据也会相当安全。
- en: '**Migrate documents and settings**. If your machine already has another operating
    system on it and you are setting up a dual-boot system, the installer will scan
    your hard disk to try to find certain settings, folders, and documents that it
    can automatically transfer to your new Ubuntu system environment. This step shouldn’t
    really matter, because you (hopefully!) made backup copies of all your important
    documents and settings before you started the installation. Still, it’s more convenient
    than copying everything from that backup onto your new Ubuntu system manually
    after the installation has finished. If a migration window appears, just check
    the boxes next to the items you want to transfer and then click **Continue**.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**迁移文档和设置**。如果你的机器上已经安装了另一个操作系统，并且你正在设置双启动系统，安装程序将扫描你的硬盘以尝试找到某些设置、文件夹和文档，并将其自动转移到你的新Ubuntu系统环境中。这一步实际上并不重要，因为你（希望！）在开始安装之前已经备份了所有重要的文档和设置。尽管如此，在安装完成后手动将备份中的所有内容复制到新的Ubuntu系统中会更方便。如果出现迁移窗口，只需勾选你想要转移的项目旁边的复选框，然后点击**继续**。'
- en: '**Wait for installation to finish**. Now, with all of your details having been
    entered, the installer will continue to do its thing. Sit back and watch the Ubuntu
    slideshow. The progress of the installation will be indicated in the progress
    bar below it so that you don’t have to fret (and so you’ll know how much more
    time you have left to veg out in front of the TV).'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**等待安装完成**。现在，你已经输入了所有详细信息，安装程序将继续进行。坐下来观看Ubuntu的幻灯片演示。安装进度将在其下方的进度条中显示，这样你就不必担心（并且你会知道你还有多少时间可以坐在电视前放松）。'
- en: '**The installation is complete**. You’ll be notified of this fact in a new
    window. You will be given the option of either continuing to use the live CD or
    restarting the machine and running Ubuntu directly from your hard disk. Well,
    you didn’t go through all of this just to keep using the live CD, so let’s go
    for the second option by clicking the **Restart Now** button, removing the live
    CD from your drive when it’s automatically ejected, and pressing enter when prompted
    to do so. Your machine will then restart.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装完成**。你会在一个新窗口中收到这个通知。你将可以选择继续使用Live CD或重新启动机器并直接从硬盘运行Ubuntu。嗯，你不会经历所有这些只是为了继续使用Live
    CD，所以点击**立即重启**按钮，当Live CD自动弹出时将其从驱动器中移除，并在提示时按回车键。然后你的机器将重新启动。'
- en: After that . . . well, that’s basically it. You now have Ubuntu installed on
    your machine. Congratulations!
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 之后……嗯，基本上就是这样。你现在已经在你的机器上安装了Ubuntu。恭喜！
- en: How Can I Get Back into Windows?
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我怎样才能重新进入Windows？
- en: If you installed your system in a dual-boot configuration, with Ubuntu alongside
    Windows, you should see a new boot menu appear when the computer starts up. After
    10 seconds, Ubuntu will boot up automatically, but you can just hit enter to speed
    up the process.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在双启动配置中安装的系统，Ubuntu与Windows并存，那么在电脑启动时你应该会看到一个新出现的启动菜单。10秒后，Ubuntu会自动启动，但你也可以直接按回车键来加快这个过程。
- en: If you want to start Windows instead, use your keyboard’s arrow keys to select
    the **Windows** option in the boot menu and then hit enter. Windows should start
    as normal. Take a look at [Chapter 19](ch19.html "Chapter 19. Penguins at the
    Gates") if you want to make Windows the default or change the boot time delay.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要启动Windows，请使用键盘的方向键在启动菜单中选择**Windows**选项，然后按回车键。Windows应该会正常启动。如果你想将Windows设置为默认启动项或更改启动时间延迟，请查看[第19章](ch19.html
    "第19章. 企鹅在门口")。
- en: Oh No, My Computer Won’t Boot!
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哦不，我的电脑无法启动！
- en: If the installation process fails, you may not be able to boot your computer.
    Thankfully this is very rare—but if it happens to you, don’t panic! There’s plenty
    you can do to get up and running again, so flip your way to [Chapter 22](ch22.html
    "Chapter 22. Wounded Wings") for some troubleshooting advice.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果安装过程失败，你可能无法启动你的电脑。幸运的是这种情况非常罕见——但如果不幸发生在你身上，不要慌张！你可以做很多事情来重新启动电脑，所以翻到[第22章](ch22.html
    "第22章. 受伤的翅膀")获取一些故障排除建议。
