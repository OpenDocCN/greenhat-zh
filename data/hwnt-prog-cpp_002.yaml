- en: ^([[1](#N23)])Although people believe that this was the first use of the word
    *bug* in conjunction to *computing machine* it was not. The term bug had been
    around for a long time before that to describe all sorts of machinery faults.
    But why let the truth spoil a good story?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[1](#N23)])尽管人们认为这是第一次将单词 *bug* 与 *computing machine* 结合使用，但实际上并非如此。在此之前，术语
    *bug* 已经存在很长时间，用来描述各种机械故障。但为什么让真相破坏一个好故事呢？
