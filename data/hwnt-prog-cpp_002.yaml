- en: Before the days of ATMs you had to go to the bank and manually make a deposit.
    Usually you would use one of the preprinted deposit slips found in the back of
    your checkbook. These came with your account number written in magnetic ink on
    the bottom of the slip.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在ATM出现之前，你必须去银行手动存款。通常你会使用你支票簿背面的预印存款纸条。这些纸条底部印有你的账号，用磁性油墨书写。
- en: If you ran out of slips, the bank would provide you with one. It had no number
    written at the bottom, so when it was processed using the bank's automatic machinery,
    so the machine kicked it out and a clerk manually entered the account number.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用完了纸条，银行会为你提供一张。这张纸条底部没有写上号码，所以当它被银行的自动机器处理时，机器就会将其踢出，然后由职员手动输入账号。
- en: A crook printed up his own version of the "generic" deposit slip. It looked
    like the normal "generic" deposit slip, except that the crook's account number
    was printed in magnetic ink at the bottom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个骗子打印了他自己的“通用”存款纸条版本。它看起来像正常的“通用”存款纸条，除了骗子的账号底部印有磁性油墨。
- en: He then went to the bank and slipped these slips into the bins holding the "generic"
    slips.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他去了银行，将这些纸条滑入存放“通用”纸条的箱子中。
- en: 'The scam worked this way: A customer entered the bank to make a deposit and
    got one of the doctored slips. He filled it out and made a deposit. Since the
    slip contains an account number, the computer automatically processed it and made
    a deposit into the account written on the bottom. Ignored was the handwritten
    account number on the slip. In other words, our crook was hijacking deposits.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个骗局是这样进行的：一位客户进入银行存款，并得到了一张经过处理的纸条。他填写了它并进行了存款。由于纸条包含一个账号，计算机自动处理了它，并将存款存入底部写明的账户。手写的账号被忽略了。换句话说，我们的骗子正在劫持存款。
- en: A detective assigned to the case was baffled. Deposits were disappearing and
    no one knew how. He narrowed it down to deposits made in the bank. He decided
    to try and make a large number of deposits and see what would happen. Since he
    was using his own money, the deposits would have to be very small. Very very small.
    In fact they were for 6¢ each.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 被分配到这个案件的侦探感到困惑。存款正在消失，没有人知道原因。他将问题缩小到银行内的存款。他决定尝试进行大量存款，看看会发生什么。由于他使用的是自己的钱，存款必须非常小。非常非常小。实际上，每笔存款是6分。
- en: The detective spent a week making deposits. He would go to the bank, fill out
    a slip, get in line, make a deposit for 6¢, fill out a new slip, get in line,
    make a deposit for 6¢, and so on. The clerks thought he was crazy. One day, one
    of his deposits disappeared. So he had the bank search its records to see if anyone
    else had made a 6¢ deposit that day. Someone had, and the crook was caught.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 侦探花了一周时间存款。他会去银行，填写一张纸条，排队，存入6分的存款，填写一张新的纸条，排队，存入6分的存款，以此类推。职员们认为他疯了。有一天，他的一笔存款消失了。所以他让银行查阅其记录，看看那天是否有人存入了6分的存款。有人存了，骗子被抓住了。
