- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: In the beginning, there was the ENIAC Mark I. One day an operator happened to
    notice that the machine was malfunctioning and traced the problem to a moth that
    had flown into the machine and gotten beaten to death by the relay contacts.
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最初，有ENIAC Mark I。有一天，一个操作员偶然注意到机器出现了故障，并追踪到一只飞进机器并被继电器接触打死的蛾子。
- en: 'She removed the moth, taped it in the log book, and made a notation: "Found
    a bug in the system." Thus, the first computer bug. ^([[1](#ftn.N23)])'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 她取出了蛾子，将其贴在日志簿中，并做了记录：“在系统中发现了一个错误。”因此，这是第一个计算机错误。^([[1](#ftn.N23)])
- en: My introduction to computer bugs came long after this. I wrote my first program
    at age 11\. It was one assembly language instruction long. The program added together
    2 + 2\. The result was 2\. The program was only one instruction long and it still
    had a bug in it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我对计算机错误的了解是在很久以后。我11岁时编写了我的第一个程序。这个程序只有一条汇编指令长。程序将2 + 2相加。结果是2。程序只有一条指令长，但它仍然有一个错误。
- en: 'This chapter contains a few "firsts": the first time I stayed up to 2:00 in
    the morning to locate a bug (Program 3), the first question on the first C programming
    test I administered (Program 2), and, of course, the first program in any programming
    book, "[Hello World](LiB0005.html#7)."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章包含了一些“第一次”：第一次我熬夜到凌晨2点来定位一个错误（程序3），第一次我在进行的第一次C编程测试中的问题（程序2），当然，任何编程书中的第一个程序，“[Hello
    World](LiB0005.html#7)”。
