- en: Chapter 11. CONNECTING TO AN EXISTING WI-FI NETWORK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。连接到现有的Wi-Fi网络
- en: '![CONNECTING TO AN EXISTING WI-FI NETWORK](tagoreillycom20090210nostarchimages255004.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![连接到现有的Wi-Fi网络](tagoreillycom20090210nostarchimages255004.png.jpg)'
- en: For many people, connecting to the Internet when they're away from home or the
    office is more important than operating or using their own network. Wi-Fi signals
    in schools, libraries, airports, coffee shops, and conference centers, aboard
    trains and buses, and even in city parks and highway rest areas go a long way
    toward making your laptop computer or other portable a go-anywhere Internet appliance.
    In many urban areas, it seems as if there are Wi-Fi networks almost everywhere.
    When you open your computer's wireless network setup program in a city center
    or a residential neighborhood, it often detects half a dozen or more Wi-Fi signals.
    Depending on your location, many of these signals are likely to be business office
    LANs or home networks, but many others are public networks that welcome connections
    from outside users (that's you). Some of these services charge by the hour (or
    by the month) for Internet access, but many others are free.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多人来说，当他们不在家或办公室时连接到互联网比操作或使用自己的网络更重要。学校、图书馆、机场、咖啡馆和会议中心的Wi-Fi信号，以及火车和公共汽车上的Wi-Fi信号，甚至在城市公园和高速公路休息区，都极大地促进了你的笔记本电脑或其他便携式设备成为随时随地可以上网的设备。在许多城市地区，几乎到处都可以找到Wi-Fi网络。当你在一个市中心或住宅区打开电脑的无线网络设置程序时，它通常会检测到六七个或更多的Wi-Fi信号。根据你的位置，其中许多信号可能是商业办公室局域网或家庭网络，但许多其他是欢迎外部用户（也就是你）连接的公共网络。其中一些服务按小时（或按月）收费提供互联网接入，但许多其他服务是免费的。
- en: This chapter explains how to find Wi-Fi access points that will allow you to
    connect and how to choose the best access point when your computer detects more
    than one nearby network.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了如何找到允许你连接的Wi-Fi接入点，以及当你的电脑检测到多个附近的网络时如何选择最佳接入点。
- en: Public Wi-Fi Is Not Secure
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 公共Wi-Fi不安全
- en: Any time you use a public Wi-Fi hot spot, there is a very real possibility that
    somebody else is reading everything that moves to and from your computer, including
    your login names and passwords, email, instant messages, and personal information
    on web pages. Wi-Fi network monitor programs that can capture and display Wi-Fi
    data packets as they move through the air are easy to find and use. Other programs
    can use that captured data to crack your WEP or WPA keys. [Figure 11-1](ch11.html#wireshark_a_freely_available_packet_snif
    "Figure 11-1. Wireshark, a freely available packet sniffer, allows unsavory latte
    drinkers to listen in on your online coffee house conversations. The figure shows
    a sensitive chat session in MSN Messenger—but whenever you're on a public network,
    remember that all your unencrypted email, chats, and web browsing are subject
    to similar public scrutiny. Behave accordingly!") shows a network monitoring program
    in action.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你使用公共Wi-Fi热点时，都存在一个非常现实的可能性，即其他人可以阅读从你的电脑传来的所有内容，包括你的登录名和密码、电子邮件、即时消息以及网页上的个人信息。可以捕获和显示Wi-Fi数据包在网络中移动的Wi-Fi网络监控程序很容易找到和使用。其他程序可以使用捕获的数据来破解你的WEP或WPA密钥。[图11-1](ch11.html#wireshark_a_freely_available_packet_snif
    "图11-1. Wireshark，一个免费可用的数据包嗅探器，允许那些不怀好意的咖啡爱好者监听你的在线咖啡馆对话。图中显示了MSN Messenger中的一个敏感聊天会话——但无论何时你在公共网络上，都要记住，你所有的未加密电子邮件、聊天和网页浏览都受到类似的公共审查。请相应地行事！")展示了网络监控程序正在运行。
- en: '![Wireshark, a freely available packet sniffer, allows unsavory latte drinkers
    to listen in on your online coffee house conversations. The figure shows a sensitive
    chat session in MSN Messenger—but whenever you''re on a public network, remember
    that all your unencrypted email, chats, and web browsing are subject to similar
    public scrutiny. Behave accordingly!](tagoreillycom20090210nostarchimages254073.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Wireshark，一个免费可用的数据包嗅探器，允许那些不怀好意的咖啡爱好者监听你的在线咖啡馆对话。图中显示了MSN Messenger中的一个敏感聊天会话——但无论何时你在公共网络上，都要记住，你所有的未加密电子邮件、聊天和网页浏览都受到类似的公共审查。请相应地行事！](tagoreillycom20090210nostarchimages254073.png.jpg)'
- en: '**Figure 11-1. Wireshark, a freely available packet sniffer, allows unsavory
    latte drinkers to listen in on your online coffee house conversations. The figure
    shows a sensitive chat session in MSN Messenger—but whenever you''re on a public
    network, remember that all your unencrypted email, chats, and web browsing are
    subject to similar public scrutiny. Behave accordingly!**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-1. Wireshark，一款免费的网络嗅探工具，允许那些不怀好意的咖啡爱好者监听你的在线咖啡屋对话。图中显示了MSN Messenger的一个敏感聊天会话——但无论何时你在公共网络上，都要记住，你所有的未加密电子邮件、聊天和网页浏览都可能会受到类似的公开审查。请相应地行事！**'
- en: Just because a Wi-Fi hot spot is operated by your hotel or a well-known chain
    of coffee shops or bookstores doesn't meant that your data is secure. Somebody
    in a car parked nearby (or the hotel room next door) could be watching your keystrokes
    as you type them—or even modifying them as they go.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 就算Wi-Fi热点是由你的酒店或知名的咖啡店或书店连锁经营，也不意味着你的数据是安全的。附近停着的汽车里（或隔壁的酒店房间）的人可能会在你看的时候监视你的按键——甚至修改它们。
- en: Therefore, it's essential to remember that public Wi-Fi connections are not
    secure. Don't use a Wi-Fi hot spot in a hotel, coffee shop, conference center,
    or any other location to send or receive information that you would not want to
    share with everybody else in the room (or in the hotel room next door).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，记住公共Wi-Fi连接是不安全的。不要在酒店、咖啡店、会议中心或任何其他地点使用Wi-Fi热点发送或接收你不想与房间内（或隔壁酒店房间）的其他人分享的信息。
- en: On the other hand, there isn't a Wi-Fi data thief behind the potted plant in
    every hotel lobby and airport waiting area. If you exercise some common sense—don't
    conduct online banking or send your credit card number (or any other confidential
    information) from a public hot spot—you should be able to strike a balance between
    security and convenience.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，并非每个酒店大堂和机场候机区的植物后面都隐藏着Wi-Fi数据窃贼。如果你能运用一些常识——不要在公共热点上处理在线银行或发送你的信用卡号（或任何其他机密信息）——你应该能够在安全和便利之间找到平衡。
- en: Whenever possible, encrypt your traffic with a VPN or other mechanism (see [Chapter 15](ch15.html
    "Chapter 15. VIRTUAL PRIVATE NETWORKS") for ways to do this). This will not only
    protect your data from prying eyes, but it will help prevent someone from injecting
    malicious data into your system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，使用VPN或其他机制加密你的流量（参见[第15章](ch15.html "第15章. 虚拟专用网络")了解如何实现）。这不仅会保护你的数据免受窥探，还能帮助防止有人向你的系统注入恶意数据。
- en: Remember that not all websites use SSL (denoted by *https* in the URL and the
    padlock icon at the top or bottom of the window in most browsers, as shown in
    [Figure 11-2](ch11.html#all_browsers_use_variations_on_the_padlo "Figure 11-2. All
    browsers use variations on the padlock icon to signify a secure (HTTPS) connection."))
    to encrypt the entire session. Often only the login is encrypted to protect the
    username and password, but the following pages are not protected to save CPU resources
    from encrypting data from thousands or millions of users.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，并非所有网站都使用SSL加密（URL中的*https*和大多数浏览器窗口顶部或底部的锁形图标表示，如图[图11-2](ch11.html#all_browsers_use_variations_on_the_padlo
    "图11-2. 所有浏览器使用不同的锁形图标来表示安全的(HTTPS)连接。"所示)）。通常，只有登录过程被加密以保护用户名和密码，但后续页面没有加密，以节省CPU资源，避免加密来自成千上万或数百万用户的请求数据。
- en: '![All browsers use variations on the padlock icon to signify a secure (HTTPS)
    connection.](tagoreillycom20090210nostarchimages254045.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![所有浏览器使用不同的锁形图标来表示安全的(HTTPS)连接。](tagoreillycom20090210nostarchimages254045.png.jpg)'
- en: '**Figure 11-2. All browsers use variations on the padlock icon to signify a
    secure (HTTPS) connection.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-2. 所有浏览器使用不同的锁形图标来表示安全的(HTTPS)连接。**'
- en: Finding a Wi-Fi Hot Spot
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找Wi-Fi热点
- en: The easiest and most obvious way to find a Wi-Fi network is to turn on your
    computer and run its Wi-Fi control program. The network adapter will scan for
    nearby signals and display a list like the one in [Figure 11-3](ch11s02.html#the_windows_network_connection_window_pr
    "Figure 11-3. The Windows Network Connection window provides a list of nearby
    networks."), which shows the unsecured signals available in the lobby of a hotel
    next to Seattle's Lake Union. When you're in an unfamiliar neighborhood (or even
    just a few blocks away from your usual haunts), you might not know which networks
    would welcome your connection and which ones are private. Just because the owner
    of a network hasn't bothered to turn on encryption doesn't mean it's an open invitation
    for you to use that network.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 找到Wi-Fi网络最简单、最明显的方法是打开您的计算机并运行其Wi-Fi控制程序。网络适配器将扫描附近的信号并显示一个列表，如[图11-3](ch11s02.html#the_windows_network_connection_window_pr
    "图11-3. Windows网络连接窗口提供附近网络列表。")所示，该列表显示了西雅图湖联酒店大堂中可用的未加密信号。当您在一个不熟悉的街区（或者甚至只是离您常去的地方几条街远）时，您可能不知道哪些网络会欢迎您的连接，哪些是私有的。仅仅因为网络的所有者没有麻烦开启加密，并不意味着它是邀请您使用该网络的公开邀请。
- en: '**AD HOC NETWORKS**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**临时网络**'
- en: You can also see a bogus public network in [Figure 11-3](ch11s02.html#the_windows_network_connection_window_pr
    "Figure 11-3. The Windows Network Connection window provides a list of nearby
    networks.") that claims to offer "Free Public WiFi." Notice, however, that the
    icon next to the Free Public Wifi network displays a computer-to-computer link—an
    ad hoc network. This could really be a direct link to a computer operated by a
    thief trying to steal your passwords and other private data that he can later
    use to read your email or drain your bank account. More likely, it's a victim
    of the ad hoc network bug described later in this chapter. If your computer identifies
    a nearby network as a free Wi-Fi site, you should not trust it. Don't bother connecting
    to open ad hoc networks without the "Free Wifi" name—they won't let you get online
    anyway. The only time you should trust an ad hoc network is when you're deliberately
    exchanging data with another computer in the same room.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在[图11-3](ch11s02.html#the_windows_network_connection_window_pr "图11-3. Windows网络连接窗口提供附近网络列表。")中看到一个虚假的公共网络，它声称提供“免费公共WiFi”。然而，请注意，免费公共WiFi网络旁边的图标显示的是计算机到计算机的链接——一个临时网络。这实际上可能是窃贼直接连接到计算机的链接，试图窃取您的密码和其他私人数据，他可以在以后使用这些数据阅读您的电子邮件或耗尽您的银行账户。更有可能的是，它是本章后面描述的临时网络漏洞的受害者。如果您的计算机将附近的网络识别为免费Wi-Fi站点，您不应该相信它。不要费心连接到没有“免费WiFi”名称的开放临时网络——无论如何，它们都不会让您上网。您唯一应该信任临时网络的时候是您故意与同一房间内的另一台计算机交换数据时。
- en: In [Figure 11-3](ch11s02.html#the_windows_network_connection_window_pr "Figure 11-3. The
    Windows Network Connection window provides a list of nearby networks."), the two
    *ibahn* signals are the hotel's Wi-Fi hot spots; *cascadelink* and *kenmoreair*
    are access points in the waiting room for the Kenmore Air seaplane base across
    the street.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图11-3](ch11s02.html#the_windows_network_connection_window_pr "图11-3. Windows网络连接窗口提供附近网络列表。")中，两个*ibahn*信号是酒店的热点Wi-Fi；*cascadelink*和*kenmoreair*是肯莫尔航空水上飞机基地街对面的候机室接入点。
- en: '![The Windows Network Connection window provides a list of nearby networks.](tagoreillycom20090210nostarchimages254159.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Windows网络连接窗口提供附近网络列表。](tagoreillycom20090210nostarchimages254159.png.jpg)'
- en: '**Figure 11-3. The Windows Network Connection window provides a list of nearby
    networks.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-3. Windows网络连接窗口提供附近网络列表。**'
- en: The best approach is often to do some research *before* you try to connect—either
    consult an online directory of hot spots (such as [http://www.wifinder.com](http://www.wifinder.com),
    [http://www.netstumbler.com/hotspots](http://www.netstumbler.com/hotspots), or
    [http://www.wififreespot.com](http://www.wififreespot.com)) before you leave home,
    or look for some kind of "Wi-Fi Here" sign near the door or cash register at a
    coffee shop, the information desk at the library, or some other obvious location.
    If you can find an instruction sheet or information card that provides details
    about a public network you want to use, be sure to connect to that network's SSID
    rather than some other unknown signal that your system detects nearby.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳做法通常是尝试连接之前先做一些研究——要么在你离开家之前咨询一个热点在线目录（例如[http://www.wifinder.com](http://www.wifinder.com)，[http://www.netstumbler.com/hotspots](http://www.netstumbler.com/hotspots)，或[http://www.wififreespot.com](http://www.wififreespot.com)），要么在咖啡店门口或收银台附近寻找某种“这里有Wi-Fi”的标志，在图书馆的信息台或其他明显位置。如果你能找到一份提供你想要使用的公共网络详细信息的说明书或信息卡，请确保连接到该网络的SSID，而不是系统附近检测到的其他未知信号。
- en: If you subscribe to a specific public Wi-Fi service, such as Boingo or T-Mobile,
    you can download and install a program that can identify that company's sites
    and automatically set up a connection. [Figure 11-4](ch11s02.html#the_t-mobile_connection_manager_provides
    "Figure 11-4. The T-Mobile Connection Manager provides access to Wi-Fi and other
    broadband wireless networks.") shows the T-Mobile Connection Manager.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你订阅了特定的公共Wi-Fi服务，例如Boingo或T-Mobile，你可以下载并安装一个程序来识别该公司的网站，并自动设置连接。[图11-4](ch11s02.html#the_t-mobile_connection_manager_provides
    "图11-4. T-Mobile连接管理器提供Wi-Fi和其他宽带无线网络的访问。")显示了T-Mobile连接管理器。
- en: When you choose the Wi-Fi option at the right side of the window and choose
    Networks, the Connection Manager program scans for nearby signals and displays
    a list in the window shown in [Figure 11-5](ch11s02.html#the_t-mobile_connection_manager_detects_
    "Figure 11-5. The T-Mobile Connection Manager detects nearby Wi-Fi networks.").
    This image was taken at the same location as the one in [Figure 11-1](ch11.html#wireshark_a_freely_available_packet_snif
    "Figure 11-1. Wireshark, a freely available packet sniffer, allows unsavory latte
    drinkers to listen in on your online coffee house conversations. The figure shows
    a sensitive chat session in MSN Messenger—but whenever you're on a public network,
    remember that all your unencrypted email, chats, and web browsing are subject
    to similar public scrutiny. Behave accordingly!").
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在窗口右侧选择Wi-Fi选项并选择网络时，连接管理程序会扫描附近的信号，并在[图11-5](ch11s02.html#the_t-mobile_connection_manager_detects_
    "图11-5. T-Mobile连接管理器检测附近的Wi-Fi网络。")所示的窗口中显示一个列表。这张图片是在[图11-1](ch11.html#wireshark_a_freely_available_packet_snif
    "图11-1. Wireshark，一个免费的网络嗅探器，允许不怀好意的咖啡爱好者监听你的在线咖啡屋对话。该图显示了一个敏感的MSN Messenger聊天会话——但无论何时你在公共网络上，都要记住你的所有未加密的电子邮件、聊天和网页浏览都受到类似的公共审查。相应地行事！")所示的位置拍摄的。
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you have trouble connecting to your email server or IM system on a paid
    Wi-Fi network, try running a web browser such as Internet Explorer or Firefox
    first. Many subscription services use the browser to display a login/password
    screen*.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您在付费Wi-Fi网络上连接电子邮件服务器或即时消息系统时遇到困难，请首先尝试运行一个网页浏览器，例如Internet Explorer或Firefox。许多订阅服务都使用浏览器来显示登录/密码屏幕*。'
- en: '![The T-Mobile Connection Manager provides access to Wi-Fi and other broadband
    wireless networks.](tagoreillycom20090210nostarchimages254543.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![T-Mobile连接管理器提供Wi-Fi和其他宽带无线网络的访问。](tagoreillycom20090210nostarchimages254543.png.jpg)'
- en: '**Figure 11-4. The T-Mobile Connection Manager provides access to Wi-Fi and
    other broadband wireless networks.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-4. T-Mobile连接管理器提供Wi-Fi和其他宽带无线网络的访问。**'
- en: In spite of your best intentions to check out the directories and guides before
    you leave home, you will probably find yourself in a new location where you want
    to find and use a Wi-Fi network to connect your computer to the Internet. The
    control programs supplied with your Wi-Fi adapter, your computer's operating system,
    and your computer all make it easy to identify and choose the best nearby network
    signal; sniffer programs such as NetStumbler (also called Network Stumbler) provide
    even more information about each network that you can use to make a more informed
    choice.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你在家出发前最好检查目录和指南，但你可能会发现自己在一个新的地方，想要找到并使用Wi-Fi网络来连接电脑到互联网。你的Wi-Fi适配器提供的控制程序、电脑的操作系统以及电脑本身都使得识别和选择最佳附近的网络信号变得容易；像NetStumbler（也称为网络嗅探器）这样的嗅探程序提供了更多关于每个网络的信息，你可以利用这些信息做出更明智的选择。
- en: '![The T-Mobile Connection Manager detects nearby Wi-Fi networks.](tagoreillycom20090210nostarchimages254231.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![T-Mobile连接管理器检测附近的Wi-Fi网络。](tagoreillycom20090210nostarchimages254231.png.jpg)'
- en: '**Figure 11-5. The T-Mobile Connection Manager detects nearby Wi-Fi networks.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-5. T-Mobile连接管理器检测附近的Wi-Fi网络。**'
- en: To find a Wi-Fi network, simply turn on your computer and run your favorite
    Wi-Fi network setup program. Some public networks are open to anybody who wants
    to use them, but many others require an account (paid or otherwise) with the network's
    operator. When you connect to an account-holders-only network, you will see a
    login screen each time you try to use your web browser or other Internet application
    program with the network.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到Wi-Fi网络，只需打开你的电脑并运行你喜欢的Wi-Fi网络设置程序。一些公共网络对任何想要使用它们的人开放，但许多其他网络需要与网络运营商的账户（付费或其他方式）。当你连接到仅限账户持有者的网络时，每次你尝试使用网络浏览器或其他互联网应用程序程序时，你都会看到一个登录屏幕。
- en: Keeping Your Data Secure
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持数据安全
- en: Any time you connect to the Internet through a public hot spot, be sure your
    computer's firewall is active to keep other people from connecting to *your* computer
    while you're collecting email, swapping instant messages, or blogging about the
    current speaker at the conference you're attending.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你通过公共热点连接到互联网时，确保你的电脑防火墙处于激活状态，以防止其他人在你收集电子邮件、交换即时消息或在你参加的会议中关于当前演讲者的博客时连接到**你的**电脑。
- en: Both Windows (XP and Vista) and Mac OS X include built-in firewalls, as do all
    the standard Linux distributions. For more about firewalls and other network security
    issues related to wireless networks, see [Chapter 12](ch12.html "Chapter 12. WIRELESS
    NETWORK SECURITY").
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Windows（XP和Vista）和Mac OS X都包括内置的防火墙，所有标准的Linux发行版也是如此。有关防火墙和其他与无线网络相关的网络安全问题，请参阅[第12章](ch12.html
    "第12章. 无线网络安全")。
- en: 'It''s equally important to remember that nonelectronic methods of stealing
    data can be just as effective as monitoring your wireless signals through another
    computer. When you send and receive email or instant messages, and when you type
    an unsecured account name and password in a public place such as a coffee shop,
    a library, or a conference, you''re running two kinds of risks: a data monitor
    program (also known as a *snooping* program) on a nearby computer can capture
    your password as you send it, and a shoulder surfer can watch your screen and
    keyboard and note your login information as you type it into the computer.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 记住非电子方式窃取数据可能和通过另一台电脑监控你的无线信号一样有效也同样重要。当你发送和接收电子邮件或即时消息，以及在你在一个公共场所（如咖啡馆、图书馆或会议）输入未加密的账户名和密码时，你面临两种风险：附近电脑上的数据监控程序（也称为*窃听*程序）可以在你发送密码时捕获你的密码，而“偷窥者”可以观察你的屏幕和键盘，并记录你输入电脑的登录信息。
- en: The best way to protect your data from over-the-air monitoring is to use a virtual
    private network (VPN) between your portable computer and the LAN at your office
    or home. [Chapter 15](ch15.html "Chapter 15. VIRTUAL PRIVATE NETWORKS") offers
    detailed information about installing and using a VPN. If that's not possible,
    wait for a secure connection before you conduct financial transactions or send
    private email. The only way to keep your critical data absolutely secure is to
    never send it through a Wi-Fi network. That might sound like an extreme statement,
    and it probably is, but it's nonetheless true.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 保护您的数据免受空中监控的最佳方式是在您的便携式计算机和办公室或家的局域网之间使用虚拟私人网络 (VPN)。[第 15 章](ch15.html "第
    15 章. 虚拟私人网络") 提供了有关安装和使用 VPN 的详细信息。如果不可能这样做，在您进行财务交易或发送私人电子邮件之前等待建立安全连接。确保您的关键数据绝对安全的方法是永远不要通过
    Wi-Fi 网络发送。这可能听起来像是一个极端的说法，可能确实如此，但它却是真的。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Don''t assume that your Wi-Fi connection is secure just because you''re alone
    in a hotel room or an office. That Wi-Fi signal can easily pass through walls
    and floors to a data snoop in another room or in a car parked on a nearby street*.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要假设您在酒店房间或办公室独自一人时 Wi-Fi 连接就是安全的。那个 Wi-Fi 信号可以轻易穿过墙壁和地板，到达另一个房间或停在附近街道上的汽车中的数据窃听者*。'
- en: Keeping other people's eyes away from your screen requires a different kind
    of protection. If possible, find a table in a coffee shop or other public location
    where you can sit with your back to a wall so nobody can look over your shoulder
    without your knowledge. If that's not practical, when you're in a lecture hall
    or the audience of a public event, or when you're aboard an airplane or a train,
    consider using a privacy filter (made by 3M and others) over your computer's screen
    that makes it impossible to see the image unless you're directly in front of it.
    Once again, the most effective way to protect your data from unwanted attention
    is to wait until you can use the computer privately.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 防止他人看到您的屏幕需要一种不同的保护方式。如果可能的话，在咖啡馆或其他公共场所找一个桌子，您可以背对着墙坐下，这样别人就不能在您不知情的情况下从您肩膀上看到屏幕。如果这不太实际，当您在礼堂或公共活动的观众席上，或者当您在飞机或火车上时，考虑在您的计算机屏幕上使用隐私过滤器（由
    3M 和其他公司制造），这样除非您正直接站在屏幕前，否则无法看到屏幕上的图像。再次强调，保护您的数据免受未经授权的关注最有效的方法是等待您可以在私密环境下使用计算机。
- en: NetStumbler and Other Sniffer Tools
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NetStumbler 和其他嗅探工具
- en: A *sniffer tool* is a program that uses a wireless network adapter to scan for
    active networks and displays the characteristics of each network. NetStumbler
    is a very slick Windows utility that will find network characteristics and display
    a list, like the one in [Figure 11-6](ch11s04.html#netstumbler_finds_and_displays_extensive
    "Figure 11-6. NetStumbler finds and displays extensive details about every wireless
    Ethernet signal that it can find."), that shows everything you need to know about
    a detected network signal, including the MAC address, SSID, channel number, and
    the signal strength and quality. If you have a global positioning system (GPS)
    device connected to your computer, NetStumbler can also identify the exact latitude
    and longitude of the location where it detected the strongest signal from each
    access point, and it can estimate the distance between your current location and
    the access point. Among other things, NetStumbler displays numeric values for
    the signal strength and noise level of each network, rather than just a set of
    bars. This can be particularly helpful when you're looking for the best possible
    location for an access point or aiming a directional antenna to find the strongest
    possible signal.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*嗅探工具* 是一种使用无线网络适配器扫描活动网络并显示每个网络特性的程序。NetStumbler 是一个非常出色的 Windows 工具，它将找到网络特性并显示一个列表，就像
    [图 11-6](ch11s04.html#netstumbler_finds_and_displays_extensive "图 11-6. NetStumbler
    找到并显示它所能找到的每个无线以太网信号的详细信息。") 中的那样，显示了您需要了解的关于检测到的网络信号的每一项信息，包括 MAC 地址、SSID、信道号以及信号强度和质量。如果您将全球定位系统
    (GPS) 设备连接到您的计算机，NetStumbler 还可以确定它从每个接入点检测到的最强信号的精确纬度和经度，并且可以估算您当前位置与接入点之间的距离。NetStumbler
    还显示每个网络的信号强度和噪声水平的数值，而不仅仅是几条横线。当您在寻找最佳的接入点位置或调整定向天线以找到最强信号时，这尤其有用。'
- en: '![NetStumbler finds and displays extensive details about every wireless Ethernet
    signal that it can find.](tagoreillycom20090210nostarchimages254538.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![NetStumbler 找到并显示它所能找到的每个无线以太网信号的详细信息。](tagoreillycom20090210nostarchimages254538.png.jpg)'
- en: '**Figure 11-6. NetStumbler finds and displays extensive details about every
    wireless Ethernet signal that it can find.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-6. NetStumbler找到并显示它所能找到的每个无线以太网信号的详细信息。**'
- en: For most of us, NetStumbler and other sniffers can pull more Wi-Fi information
    out of the air than we'll ever need, but if you're trying to map all the signals
    and compare the signal quality of your own complex Wi-Fi network, or if you're
    curious about the technical details of nearby networks, sniffers can be useful
    tools. NetStumbler is *beggarware*, which means that it's available at no cost,
    but users who consider it to be useful are invited to send an unspecified donation
    to the developer. You can download NetStumbler from [http://www.netstumbler.com/downloads](http://www.netstumbler.com/downloads).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们大多数人来说，NetStumbler和其他嗅探工具可以从空气中提取比我们需要的更多的Wi-Fi信息，但如果你试图绘制所有信号并比较你自己的复杂Wi-Fi网络的信号质量，或者你对附近网络的详细技术信息感兴趣，嗅探工具可以是有用的工具。NetStumbler是**乞丐软件**，这意味着它是免费的，但认为它有用的用户被邀请向开发者发送未指定的捐款。你可以从[http://www.netstumbler.com/downloads](http://www.netstumbler.com/downloads)下载NetStumbler。
- en: Several other more complex Wi-Fi sniffer tools are also available, but most
    of them require a computer running Linux or Unix. The TuxMobil website ([http://tuxmobil.org/linux_wireless_sniffer.html](http://tuxmobil.org/linux_wireless_sniffer.html))
    is a good source for links to information about Wi-Fi sniffers and scanners. One
    of the most popular is Kismet (available from [http://www.kismetwireless.net](http://www.kismetwireless.net)),
    which includes tools for sniffing wireless packets, identifying networks, and
    detecting intrusion into your own computer. Kismet was created by Mike Kershaw,
    the technical reviewer of this book. You can find descriptions of more of these
    programs at the usual software sources for your own Unix or Linux distribution
    or from [SourceForge.net](http://SourceForge.net) ([http://www.sourceforge.net](http://www.sourceforge.net)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他一些更复杂的Wi-Fi嗅探工具也可供使用，但其中大多数需要运行Linux或Unix的计算机。TuxMobil网站([http://tuxmobil.org/linux_wireless_sniffer.html](http://tuxmobil.org/linux_wireless_sniffer.html))是关于Wi-Fi嗅探器和扫描器信息的良好信息来源。最受欢迎的是Kismet（可在[http://www.kismetwireless.net](http://www.kismetwireless.net)获取），它包括嗅探无线数据包、识别网络和检测对你自己计算机的入侵的工具。Kismet是由本书的技术审稿人Mike
    Kershaw创建的。你可以在你自己的Unix或Linux发行版的常规软件来源或从[SourceForge.net](http://SourceForge.net)
    ([http://www.sourceforge.net](http://www.sourceforge.net))找到更多这些程序的描述。
- en: Public Hot Spots
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公共热点
- en: If you don't know which public wireless service has the network service contract
    at the airport where you're waiting to change planes, or at the convention center
    where you're attending meetings, you'll have to let your computer search for a
    signal. If you don't already have an account with a particular wireless service
    provider, most of them allow new users to set up new accounts on the spot.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道你等待换乘飞机的机场或你参加会议的会议中心的公共无线服务提供商与哪个网络服务有合同，你将不得不让你的计算机搜索信号。如果你还没有与特定的无线服务提供商建立账户，大多数都允许新用户现场设置新账户。
- en: Airports and Conference Centers
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机场和会议中心
- en: Providing public wireless network service to airport terminals is a new and
    growing industry that appears to be simple from the consumer's point of view—just
    install enough access points to cover all the concourses and the airlines' lounges,
    connect them to a broadband Internet trunk, and wait for customers to start paying
    for network access. It sounds like a license to print money. Of course, it's not
    that simple. Nothing that involves a government-owned airport authority and a
    facility that supports dozens of different radio services for everything from
    air traffic control to rental car returns and shuttle buses is ever easy. Things
    get even more complicated when the airport signs a franchise agreement with one
    wireless service and every airline contracts with a different company to provide
    wireless service to all of their VIP clubs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为机场航站楼提供公共无线网络服务是一个新兴且不断发展的行业，从消费者的角度来看似乎很简单——只需安装足够的接入点来覆盖所有候机厅和航空公司的休息室，将它们连接到宽带互联网主干，然后等待客户开始为网络接入付费。听起来就像一张印钞许可证。当然，事情并不那么简单。任何涉及政府拥有的机场管理局和为从空中交通管制到租车归还和穿梭巴士等所有不同无线电服务提供支持的设施的事情都不容易。当机场与一家无线服务签订特许经营协议，而每家航空公司都与不同的公司签订合同，为他们的所有VIP俱乐部提供无线服务时，事情变得更加复杂。
- en: It seems as if the management of every airport has come up with a slightly different
    set of answers to these questions. Therefore, you can't assume that the account
    you set up to connect in the Admirals' Club in Chicago will also work at the waiting
    area near gate A-14 in Seattle. The only way you can find out is to fire up the
    computer and see what signals it detects. If the Wi-Fi utility tells you that
    it has found a signal, remember to look at the menu or window that shows the names
    of all the networks within range. If you have an account with one of those networks,
    go ahead and log in. If not, choose the network with the best signal quality and
    set up a new account. To avoid falling into a theft-of-data trap, be sure to avoid
    connecting to any signals that your computer identifies as ad hoc networks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎每个机场的管理层都针对这些问题提出了一套略有不同的答案。因此，你不能假设你在芝加哥Admirals' Club设置的账户也能在西雅图A-14号登机口附近的候机区使用。唯一能找到答案的方法是打开电脑，看看它检测到哪些信号。如果Wi-Fi实用程序告诉你它已经找到了信号，记得查看显示所有范围内网络名称的菜单或窗口。如果你有这些网络中的任何一个账户，就登录进去。如果没有，选择信号质量最好的网络，并设置一个新的账户。为了避免陷入数据盗窃的陷阱，务必避免连接到电脑识别为ad
    hoc网络的所有信号。
- en: If you travel through the same airports a lot, or if you belong to one or more
    of the airlines' VIP clubs, you will want to set up a prepaid account with the
    company that provides service to those locations. When you find yourself in an
    airport (or any other location) that uses a different service, you can sign up
    for a pay-as-you-go account on the spot.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常通过相同的机场，或者如果你是航空公司VIP俱乐部的一员，你将希望与为这些地点提供服务的那家公司设立一个预付费账户。当你发现自己在一个使用不同服务的地方时，你可以在现场注册一个按需付费账户。
- en: Wi-Fi service in conference centers is similar. You might need a paid subscription
    to one of the public Wi-Fi services, but more and more conference organizers provide
    free Wi-Fi connections. To connect, turn on your laptop or other wireless device
    and look for a strong signal. If necessary, ask a conference official for the
    SSID of the hot spot supplied by the hotel or conference center.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 会议中心的Wi-Fi服务类似。你可能需要支付公共Wi-Fi服务的付费订阅，但越来越多的会议组织者提供免费的Wi-Fi连接。要连接，打开你的笔记本电脑或其他无线设备，寻找强信号。如果需要，向会议官员询问酒店或会议中心提供的热点SSID。
- en: Hotels
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 酒店
- en: Wi-Fi is available in most upscale hotels, major brand-name motels, and luxury
    vacation resorts. Wireless access to the Internet has become almost as common
    as a television in each room and free morning coffee. Some properties include
    Wi-Fi service as a standard amenity at no extra charge, while many others require
    guests to pay extra for Internet use.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi在大多数高档酒店、主要品牌汽车旅馆和豪华度假村都可用。无线互联网接入几乎和每个房间里的电视和免费早餐咖啡一样普遍。一些物业将Wi-Fi服务作为无额外费用的标准设施，而许多其他物业则要求客人额外付费使用互联网。
- en: To avoid an unpleasant surprise on your bill, it's always a good idea to ask
    about Wi-Fi charges when you check into a hotel. Some places might automatically
    add an inflated charge for network access unless you specifically refuse it, even
    if you connect to their network for just a few minutes. Like wildly expensive
    long-distance telephone calls, some innkeepers treat Internet access as one more
    potential opportunity to gouge their guests.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免账单上的不愉快惊喜，在你入住酒店时询问Wi-Fi费用总是一个好主意。有些地方可能会自动添加一个过高的网络接入费用，除非你明确拒绝，即使你只连接了几分钟。就像昂贵的长途电话一样，一些旅馆老板将互联网接入视为向客人敲诈的另一个机会。
- en: 'If you''re staying at a hotel or motel that charges an unreasonable amount
    for Wi-Fi (more than about $10 per day), tell the desk clerk that you will not
    be using the service, so they should not charge you for it. Take your laptop computer
    to a nearby coffee shop, café, public library, or some other nearby hot spot where
    you can connect at a lower cost, or even better, for free. Or if you travel a
    lot, consider using a broadband wireless data service like the ones described
    in [Chapter 13](ch13.html "Chapter 13. ALTERNATIVES TO WI-FI: WIRELESS BROADBAND
    DATA") to completely bypass the hotel''s Wi-Fi network.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在一家对Wi-Fi收费过高的酒店或汽车旅馆（每天超过约10美元），告诉前台服务员你将不会使用这项服务，因此他们不应该为你收费。你可以带着笔记本电脑去附近的咖啡馆、咖啡厅、公共图书馆或其他附近的免费热点，在那里你可以以较低的成本，甚至免费连接。或者如果你经常旅行，可以考虑使用第13章中描述的宽带无线数据服务，以完全绕过酒店的Wi-Fi网络。
- en: Many networks in hotels and other businesses will ask you to provide a login
    and password before they allow you to connect to the Internet, even if they don't
    charge for the service, to restrict access to their own customers. You should
    receive an instruction sheet when you check in or find one on a table or desk
    in your room that explains exactly how to connect.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多酒店和其他商业场所的网络在允许您连接互联网之前，会要求您提供登录名和密码，即使他们不收取服务费，也是为了限制其客户的使用。您在入住时应该会收到一份说明单，或者在您房间的桌子或桌子上找到一份，上面详细说明了如何连接。
- en: Aboard Planes, Trains, Buses, and Other Moving Targets
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在飞机、火车、公共汽车和其他移动目标上
- en: Mass transit systems and long-distance passenger railroads around the world
    also offer Wi-Fi service to their passengers; you can even find Wi-Fi networks
    aboard the ferry boats that sail across Puget Sound in Washington and Sydney Harbour
    in Australia. Wi-Fi on commercial airliners is less common, but a few international
    carriers do offer Wi-Fi service on long-haul flights. You can expect to find a
    lot more airborne wireless access in the next few years.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 全世界的大众交通系统和长途客运铁路也向乘客提供Wi-Fi服务；您甚至可以在华盛顿州的普吉特湾和澳大利亚的悉尼港的渡轮上找到Wi-Fi网络。商业飞机上的Wi-Fi不太常见，但一些国际航空公司确实在长途航班上提供Wi-Fi服务。您预计在接下来的几年里，空中无线接入将会更多。
- en: Connecting to a mobile hot spot is no different from connecting to any other
    Wi-Fi network, but it's particularly important that you select the onboard service
    rather than one that might be coming from outside the vehicle; otherwise you will
    move out of signal range almost immediately. Turn on your computer, run the Wi-Fi
    control program, and choose the network you want to use. The mobile network that
    travels along with you on the bus, boat, or train should be obvious from its name.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到移动热点与连接任何其他Wi-Fi网络没有区别，但特别重要的是您要选择车载服务而不是可能来自车辆外部的服务；否则，您几乎会立即超出信号范围。打开您的电脑，运行Wi-Fi控制程序，并选择您想要使用的网络。与您一起乘坐公共汽车、船只或火车的移动网络应该从其名称中显而易见。
- en: Wi-Fi services that offer connections from moving trains, buses, or whatever
    generally cost more than other public Wi-Fi services because the Internet connection
    is more complicated and because you're a captive audience—either pay the fee or
    go without a connection.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 提供从移动火车、公共汽车或其他移动目标连接的Wi-Fi服务通常比其他公共Wi-Fi服务收费更高，因为互联网连接更复杂，而且您是一个被动的受众——要么支付费用，要么没有连接。
- en: Municipal Wi-Fi Networks
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 市政无线网络
- en: Public Wi-Fi services with multiple access points that cover an entire neighborhood
    or even a whole city seem like the logical extension of individual hot spots.
    It seems like a very good deal for city governments, who often think they can
    collect franchise fees or payments to place Wi-Fi antennas on utility poles and
    possibly obtain free wireless Internet service for government agencies while they
    provide high-speed Internet access to their communities. The idea of use-it-anywhere
    Wi-Fi, both for laptops and other portables, and as an alternative to cable and
    DSL connections, seems like a logical new type of public utility, just like electricity
    and the public water supply. Therefore, many towns and cities around the world
    are looking at either building their own wide-area Wi-Fi networks or contracting
    with a private service provider.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有多个接入点并覆盖整个社区甚至整个城市的公共Wi-Fi服务似乎是个体热点的一个合乎逻辑的扩展。这对市政府来说似乎是一笔非常好的交易，因为他们常常认为他们可以收取特许经营费或支付在公用事业杆上放置Wi-Fi天线的费用，同时可能为政府机构提供免费的无线互联网服务，同时为他们社区提供高速互联网接入。无论是对笔记本电脑还是其他便携式设备，还是作为电缆和DSL连接的替代品，无处不在的Wi-Fi似乎是一种合乎逻辑的新公共事业，就像电力和公共供水一样。因此，世界上许多城镇和城市正在考虑要么建立自己的广域Wi-Fi网络，要么与私人服务提供商签订合同。
- en: 'Public Wi-Fi hasn''t worked out as well as many vendors and local governments
    had hoped and expected, especially in major urban centers. The trade magazines
    and websites that keep track of such things are full of reports that one city
    after another has either delayed the start-up of their municipal Wi-Fi networks
    or had the private networking company that was building the system for them fail
    to deliver the service on schedule or even cancel their contracts. The initial
    gold rush mentality that seems to drive entrepreneurs toward any new technology
    has been replaced by a wait-and-see position: Until somebody figures out how to
    actually make money on a citywide system, the vendors are hesitant to move forward.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 公共Wi-Fi并没有像许多供应商和地方政府所期望的那样顺利发展，尤其是在主要城市中心。跟踪此类事件的贸易杂志和网站充满了报告，一个城市接着一个城市推迟了其市政Wi-Fi网络的启动，或者为它们建设系统的私人网络公司未能按计划提供服务，甚至取消了合同。那种似乎驱使企业家向任何新技术迈进的金矿心态已经被观望态度所取代：直到有人想出如何在城市范围内系统上真正赚钱的方法，供应商才会犹豫不前。
- en: 'It turns out that community Wi-Fi networks have several possible problems.
    Signals from outdoor antennas don''t always provide reliable signals inside houses
    and commercial buildings without additional hardware; many people who already
    subscribe to wired DSL or cable Internet services don''t want to pay for another
    subscription that duplicates what they already have; and some of the new broadband
    wireless data services, such as the ones we''ll describe in [Chapter 13](ch13.html
    "Chapter 13. ALTERNATIVES TO WI-FI: WIRELESS BROADBAND DATA"), don''t require
    nearly as many individual access points, so they''re far less costly to build
    and maintain. Without a base of new subscribers, the network suppliers don''t
    want to spend money on the network infrastructure.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，社区Wi-Fi网络存在几个可能的问题。户外天线发出的信号并不总是能够在没有额外硬件的情况下为住宅和商业建筑提供可靠的信号；许多已经订阅了有线DSL或电缆互联网服务的人不想为另一个重复他们已有服务的订阅付费；而且一些新的宽带无线数据服务，例如我们在[第13章](ch13.html
    "第13章。Wi-Fi的替代品：无线宽带数据")中将要描述的，几乎不需要那么多的接入点，因此建设和维护成本要低得多。没有新用户的基础，网络供应商不愿意在网络上花费资金。
- en: In spite of these initial difficulties, a few towns and cities are already offering
    municipal Wi-Fi services, and others will follow. If you live or work in a place
    where a public Wi-Fi network is on the air, it can be a convenient alternative
    to the ones you've been using in coffee shops, bookstores, and other locations
    as a supplement to your own home and office networks.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些初步困难，一些城镇和城市已经开始提供市政Wi-Fi服务，其他地方也将效仿。如果你居住或工作的地方有公共Wi-Fi网络，它可以作为一个方便的替代品，补充你在家中和办公室的网络，用于咖啡店、书店和其他地点。
- en: After 2009, when many broadcast television stations in the United States move
    to different channels (2011 in Canada), even more wireless data options will probably
    appear. Eventually, some kind of wide-area wireless Internet service will probably
    become available in many cities and towns around the world. Whether that service
    uses Wi-Fi, WiMAX, or some other technology remains to be seen.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在2009年之后，当美国许多广播电台转移到不同的频道（加拿大在2011年），可能会出现更多的无线数据选项。最终，某种类型的广域无线互联网服务可能会在世界各地的许多城市和城镇中提供。该服务使用Wi-Fi、WiMAX还是其他技术还有待观察。
- en: Like most other paid Wi-Fi networks, most municipal networks display a login
    and password entry window after you connect. In a few cases, the network provides
    some small amount of access time at no cost so you can send and receive email
    or conduct a brief instant messaging session before the payment meter begins to
    run.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数其他付费Wi-Fi网络一样，大多数市政网络在连接后会显示登录和密码输入窗口。在少数情况下，网络会免费提供一些访问时间，这样你可以在支付计费开始之前发送和接收电子邮件或进行简短的即时消息会话。
- en: '"Free Public WiFi"'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “免费公共WiFi”
- en: There's an odd Wi-Fi nuisance that claims to be a network called *Free Public
    WiFi* or *Free Internet Access* or some similar name, which is caused by a bug
    in many Wi-Fi control programs (including the one in Windows). Everybody loves
    something free, so it's very tempting to click on that network and try to connect,
    especially when the alternative service charges by the hour or by the day. Connecting
    to one of these networks probably won't damage your computer or destroy any data,
    but they're false signals that you should know about and avoid. These signals
    are particularly common at airports, hotels, and other locations where a lot of
    people are using their laptops at the same time within a relatively small area.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种奇怪的Wi-Fi烦恼，声称是一个名为*免费公共Wi-Fi*或*免费互联网接入*或类似名称的网络，这是由许多Wi-Fi控制程序中的错误（包括Windows中的那个）引起的。每个人都喜欢免费的东西，所以点击那个网络并尝试连接是非常诱人的，尤其是在替代服务按小时或按天收费的情况下。连接到这些网络可能不会损坏你的电脑或破坏任何数据，但它们是你应该知道并避免的虚假信号。这些信号在机场、酒店和其他许多人在相对较小的区域内同时使用笔记本电脑的地方尤其常见。
- en: If a Wi-Fi control program has one or more ad hoc networks in its list of preferred
    networks, it sends out a beacon signal whenever it searches for a connection,
    and every other nearby Wi-Fi adapter receives and displays the name of that network
    (for example, *Free Wi-Fi Service*). When the owner of one of *those* computers
    tries to connect to the "free" network, the control program adds the name to its
    preferred list, and it sends out yet another beacon signal. And so it goes, quietly
    creating more useless new beacon signals all the time. In a busy airport waiting
    area, you might see half a dozen or more separate *Free Wi-Fi* ad hoc network
    listings in your Wi-Fi control program.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个Wi-Fi控制程序在其首选网络列表中有一个或多个临时网络，那么每次它搜索连接时都会发送一个信标信号，并且每个附近的Wi-Fi适配器都会接收并显示该网络名称（例如，*免费Wi-Fi服务*）。当试图连接到“免费”网络的那些电脑的拥有者尝试连接时，控制程序会将该名称添加到其首选列表中，并再次发送一个信标信号。就这样，它悄无声息地不断创建更多无用的新的信标信号。在一个繁忙的机场候机区，你可能会在Wi-Fi控制程序中看到多达半打以上的单独*免费Wi-Fi*临时网络列表。
- en: The original *Free Wi-Fi* signal was probably a network cracker who wanted to
    steal passwords and other data from unsuspecting travelers. However, the bug in
    the Wi-Fi control programs that causes it to reproduce itself has created a wireless
    worm that is more of a nuisance than a serious security threat.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的*免费Wi-Fi*信号可能是一个想要从毫无戒心的旅客那里窃取密码和其他数据的网络破解者。然而，导致其自我复制的Wi-Fi控制程序中的错误已经创建了一个比严重安全威胁更大的麻烦的无线蠕虫。
- en: '[Figure 11-7](ch11s06.html#the_three_computer-to-computer_networks_ "Figure 11-7. The
    three computer-to-computer networks in this screen are not what they appear to
    be.") shows a Windows Wireless Network Connection program that has detected three
    separate bogus ad hoc networks. In this case, these signals are probably coming
    from laptop computers in hotel rooms directly above the lobby where the image
    was captured.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11-7](ch11s06.html#the_three_computer-to-computer_networks_ "图11-7. 屏幕上这三个计算机到计算机的网络并非表面上看起来那样。")显示了一个检测到三个单独虚假临时网络的Windows无线网络连接程序。在这种情况下，这些信号可能来自酒店大堂上方直接拍摄图像的客房中的笔记本电脑。'
- en: If you look closely at the Wi-Fi control program, you will notice that each
    of these signals is coming from an ad hoc (computer-to-computer) link rather than
    a Wi-Fi access point, so there's a different kind of icon associated with that
    network's listing. If your Wi-Fi control program shows the properties of each
    signal, you will discover that the addresses of the *Free Public WiFi*, *Free
    Internet*, and *hpsetup* networks all begin with *02-XX*, which is not a legitimate
    MAC address number.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细查看Wi-Fi控制程序，你会注意到每个信号都是从临时（计算机到计算机）链接而不是Wi-Fi接入点发出的，因此与该网络列表相关联的是不同类型的图标。如果你的Wi-Fi控制程序显示了每个信号的属性，你会发现*免费公共WiFi*、*免费互联网*和*hpsetup*网络的地址都以*02-XX*开头，这不是一个合法的MAC地址号码。
- en: '![The three computer-to-computer networks in this screen are not what they
    appear to be.](tagoreillycom20090210nostarchimages254225.png.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![屏幕上这三个计算机到计算机的网络并非表面上看起来那样。](tagoreillycom20090210nostarchimages254225.png.jpg)'
- en: '**Figure 11-7. The three computer-to-computer networks in this screen are not
    what they appear to be.**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-7. 屏幕上这三个计算机到计算机的网络并非表面上看起来那样。**'
- en: In spite of the tempting names, you should *not* try to connect to any of these
    networks. In most cases, you probably won't connect to anything, but your computer
    will add *Free Public WiFi* (or whatever name the beacon is using) to your own
    list of approved networks, and it will start sending out yet another ad hoc signal
    with the same name. Worse yet, if your computer does create an ad hoc network
    with another computer nearby, the person using that other computer might be able
    to open and read your files.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些名称很诱人，您**不应**尝试连接到这些网络中的任何一个。在大多数情况下，您可能不会连接到任何东西，但您的电脑会将**免费公共WiFi**（或信标使用的任何名称）添加到您自己的受批准网络列表中，并且它将开始发送另一个具有相同名称的临时信号。更糟糕的是，如果您的电脑在附近创建了一个临时网络，使用另一台电脑的人可能能够打开并读取您的文件。
- en: Note
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you do connect successfully to the Internet through one of these bogus
    hot spots and read your email, use instant messaging, or do anything else that
    requires a login and password, there''s an excellent chance that somebody will
    grab your data as it moves through the network. Be sure to change all your account
    names and passwords—yes, all of them—as soon as possible*.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您通过这些虚假热点之一成功连接到互联网并通过阅读电子邮件、使用即时消息或执行任何需要登录和密码的操作，那么有人可能会在网络传输过程中截取您的数据。请务必尽快更改所有账户名称和密码——是的，所有账户**。'
- en: 'If your computer connects to one of these sites automatically, disconnect or
    turn off your Wi-Fi adapter immediately. To make sure your computer doesn''t continue
    to send out a *Free Wi-Fi* beacon, follow these steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的电脑自动连接到这些网站之一，请立即断开连接或关闭您的Wi-Fi适配器。为了确保您的电脑不会继续发送**免费WiFi**信标，请按照以下步骤操作：
- en: Open the Network Connection control program you normally use.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您通常使用的网络连接控制程序。
- en: If *Free Public WiFi* or any other ad hoc network that you don't normally use
    appears in the list, select it (but don't click the Connect button) and open the
    Advanced Settings (in Windows), Profiles window (in Intel PROSet), or the section
    that controls preset connection profiles. In Windows, open the Wireless Networks
    tab, as shown in [Figure 11-8](ch11s06.html#use_the_wireless_network_connection_prop
    "Figure 11-8. Use the Wireless Network Connection Properties window to remove
    a bogus ad hoc network profile.").
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果列表中出现**免费公共WiFi**或您不常用的任何其他临时网络，请选择它（但不要点击连接按钮）并打开高级设置（在Windows中），配置文件窗口（在Intel
    PROSet中），或控制预设连接配置文件的章节。在Windows中，打开无线网络选项卡，如图[图11-8](ch11s06.html#use_the_wireless_network_connection_prop
    "图11-8. 使用无线网络连接属性窗口来删除一个虚假的临时网络配置文件.")所示。
- en: '![Use the Wireless Network Connection Properties window to remove a bogus ad
    hoc network profile.](tagoreillycom20090210nostarchimages254529.png.jpg)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用无线网络连接属性窗口来删除一个虚假的临时网络配置文件](tagoreillycom20090210nostarchimages254529.png.jpg)'
- en: '**Figure 11-8. Use the Wireless Network Connection Properties window to remove
    a bogus ad hoc network profile.**'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-8. 使用无线网络连接属性窗口来删除一个虚假的临时网络配置文件。**'
- en: Select the profile you want to delete from the list of profiles or Preferred
    Networks, and click the **Remove** button.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从配置文件列表或首选网络中选择您想要删除的配置文件，然后点击**删除**按钮。
- en: Click **OK** to save your action and close the window.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存您的操作并关闭窗口。
- en: In the Intel PROSet program, you can permanently exclude the name of a bogus
    ad hoc network by selecting any network name in the main control window and clicking
    Properties. When the Properties window opens, click Manage Exclusions to open
    the Exclude List Management window, shown in [Figure 11-9](ch11s06.html#intels_proset_wi-fi_software_provides_an
    "Figure 11-9. Intel's PROSet Wi-Fi software provides an Exclude List."), where
    you can add the name of the false signal.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在Intel PROSet程序中，您可以通过在主控制窗口中选择任何网络名称并点击属性来永久排除虚假临时网络名称。当属性窗口打开时，点击管理排除以打开排除列表管理窗口，如图[图11-9](ch11s06.html#intels_proset_wi-fi_software_provides_an
    "图11-9. Intel的PROSet Wi-Fi软件提供了一个排除列表.")所示，在那里您可以添加虚假信号的名称。
- en: '![Intel''s PROSet Wi-Fi software provides an Exclude List.](tagoreillycom20090210nostarchimages254603.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![Intel的PROSet Wi-Fi软件提供了一个排除列表。](tagoreillycom20090210nostarchimages254603.png.jpg)'
- en: '**Figure 11-9. Intel''s PROSet Wi-Fi software provides an Exclude List.**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-9. Intel的PROSet Wi-Fi软件提供了一个排除列表。**'
- en: Unprotected Private Access Points
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未受保护的私有接入点
- en: 'There''s one more source of accessible Wi-Fi signals that we haven''t discussed
    until now: the ones that leak from wireless home and office networks that your
    neighbors haven''t bothered to protect. It can be awfully tempting to grab a connection
    to one of those networks, but it''s both illegal and unethical, even if it is
    amazingly easy. In many downtown office districts, high-tech industrial parks,
    and residential neighborhoods, a casual visitor can often find and log in to half
    a dozen or more wireless networks within a few blocks.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我们还没有讨论过的一个可访问Wi-Fi信号的来源：那就是从邻居们懒得保护的无线家庭和办公网络中泄露出来的信号。抓取这些网络中的一个连接可能会非常诱人，但这既不合法也不道德，即使它出奇地容易。在许多市中心办公区、高科技工业园区和住宅区，一个随意参观的人通常可以在几块街区之内找到并登录到五六个或更多的无线网络。
- en: If you can detect a network signal, you might be able to connect through that
    network to the Internet, but this is legally considered "theft of service"; network
    managers and law enforcement people frown on it, to say the least.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够检测到网络信号，你可能会通过该网络连接到互联网，但这在法律上被视为“服务盗窃”；网络管理员和执法人员对此表示反对，至少可以说。
- en: 'Of course, nobody with the good sense to read this book would ever consider
    using somebody else''s network or eavesdropping on somebody else''s wireless traffic
    without permission. If you want to try, you''re on your own. A few minutes online
    with a good web search engine can supply a list of factory default SSIDs and WEP
    codes for many popular network access points and software for cracking WEP encryption.
    Many users, especially in home networks and small businesses, don''t turn on encryption
    because it''s "too complicated" or "too much trouble" or because nobody told them
    that it''s important (consider yourself advised: It''s important). Many more never
    bother to change their default IDs and passwords.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，任何有理智的人都不会考虑未经允许使用别人的网络或监听别人的无线流量。如果你想尝试，那就自己负责。几分钟的在线搜索就可以通过一个好的搜索引擎提供许多流行网络接入点和WEP密码的出厂默认SSID列表以及破解WEP加密的软件。许多用户，尤其是在家庭网络和小型企业中，没有开启加密，因为它们“太复杂”或“太麻烦”，或者因为没有人告诉他们这是重要的（请考虑自己已经得到了建议：这是重要的）。更多的人甚至懒得更改他们的默认ID和密码。
- en: This kind of wireless network hacking is sometimes described as *wardriving*,
    as an extension of the older hackers' practice of wardialing—using a modem to
    dial random telephone numbers in search of computers with unprotected dial-in
    ports.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这种无线网络黑客行为有时被称为 *wardriving*，它是老黑客们 wardialing（使用调制解调器拨打随机电话号码以寻找未受保护拨入端口的计算机）实践的扩展。
- en: Some unprotected wireless networks actually welcome public access, so there's
    a legitimate reason for wardriving (or warwalking with a Wi-Fi enabled PDA or
    smartphone). Even if you don't actually try to set up a connection to a network,
    it can be instructive (and yes, entertaining) to wander around to see what's out
    there, but when you click that Connect button on your neighbor's network without
    permission, you're breaking the law.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一些未受保护的无线网络实际上欢迎公众访问，因此 wardriving（或使用Wi-Fi功能的PDA或智能手机进行warwalking）有合法的理由。即使你实际上并没有尝试建立与网络的连接，四处逛逛看看有什么，这也可以是有教育意义的（是的，也是有趣的），但当你未经许可点击邻居网络上的连接按钮时，你就是在违法。
- en: In general, wardriving, or guerilla networking, or whatever you want to call
    it, is one of those activities, like monitoring your neighbors' cordless telephone
    conversations, that are sort of fun but not within the limits of polite conduct.
    Yeah, you can argue that anybody who's dumb enough to operate an unprotected wireless
    network deserves to have other people use it, or that the bandwidth is right out
    there for the taking, but that's not likely to convince the owner of the network
    (or the nice policeman who comes knocking on your car door while you're online)
    that your intentions are entirely honorable and that you're not doing anybody
    any harm.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通常来说， wardriving（或游击式网络连接），或者你想要怎么称呼它，都是那些有点儿好玩但并不符合礼貌行为准则的活动之一，就像监听邻居的无绳电话通话一样。是的，你可以争论那些愚蠢到运行未受保护无线网络的人应该让其他人使用它，或者带宽就在那里，可以随意取用，但这不太可能说服网络的所有者（或者在你在线时敲你车门的好警察）你的意图完全是高尚的，你并没有对任何人造成伤害。
- en: If you treat wardriving as a nonintrusive hobby, like those people who take
    their radio scanners to a railroad freight yard and listen to conversations between
    train dispatchers and individual locomotive engineers, or bird-watchers who keep
    a book that lists every species they've ever seen, then it's probably quite harmless.
    But when you cross the line and actually establish an unauthorized connection,
    you should understand exactly what you're doing—stealing bandwidth.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将 wardriving 视为一个不具侵扰性的爱好，就像那些带着无线电扫描仪去铁路货运场，聆听列车调度员和个别机车工程师之间的对话的人，或者像那些记录下他们所见过的每一个物种的观鸟者一样，那么这可能是相当无害的。但是，当你越过界限，实际上建立了一个未经授权的连接时，你应该清楚地了解你正在做什么——窃取带宽。
- en: It's not common, but police have actually arrested people for stealing a Wi-Fi
    connection. In 2006, the owner of a Vancouver, Washington coffee shop complained
    about a man who had used her Wi-Fi hot spot from his parked truck several times
    a week for three months without ever buying anything. The cops charged him with
    theft of services. A year later, the BBC reported that another man in the English
    town of Redditch, Worcestershire was cautioned for "dishonestly obtaining communications
    services with intent to avoid payment." And yet another person was fined £500
    in London for "hijacking a wireless broadband connection."
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不常见，但警方确实逮捕了因窃取Wi-Fi连接的人。2006年，华盛顿州温哥华的一家咖啡店老板抱怨一个男子每周几次从他的停着的卡车中使用她的Wi-Fi热点，三个月内从未买过任何东西。警方指控他盗窃服务。一年后，BBC报道说，英格兰伍斯特郡雷迪奇镇的一名男子因“欺诈性获取通信服务，意图逃避付款”而受到警告。还有一个人在伦敦因“劫持无线宽带连接”被罚款500英镑。
- en: And even if the Network Police don't come and arrest you for theft of service
    (which is possible but highly unlikely), you're also risking your own data; some
    unprotected networks are operated by people who hope you will use them because
    they're logging all your keystrokes and other data, including your email password,
    credit card numbers, and other personal information.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 即使网络警察不会来逮捕你，指控你盗窃服务（这是可能的，但非常不可能），你也在冒着自己的数据风险；一些未受保护的网络是由那些希望你会使用它们的人运营的，因为他们正在记录你的所有按键和其他数据，包括你的电子邮件密码、信用卡号码和其他个人信息。
- en: 'Of course, when you''re on the other side of this fence, it''s in your interest
    to prevent unauthorized users from connecting through your access point. At the
    very least, you should understand that Wi-Fi networks are not absolutely secure,
    and every access point and network adapter radiates signals that can be detected
    by outsiders. You can take steps to restrict access to your network, but you can''t
    keep the existence of the network a secret from a serious snoop. As manager of
    your own wireless network, this should raise a whole lot of questions in your
    mind. Questions like: Is my network secure? Can somebody on the street connect
    to my network without my knowledge? How do I keep those #*@&$! out of my network?
    For the answers to these and other questions about wireless network security,
    go immediately to the next chapter of this book.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '当然，当你处于这个围栏的另一边时，防止未经授权的用户通过你的接入点连接对你来说是有利的。至少，你应该明白Wi-Fi网络并不绝对安全，每个接入点和网络适配器都会辐射出可以被外界检测到的信号。你可以采取措施限制对网络的访问，但你无法将网络的
    existence 保密，不让一个认真的窥探者知道。作为你自己的无线网络的管理员，这应该在你脑海中引发许多问题。比如：我的网络安全吗？有没有人在街上未经我的知晓连接到我的网络？我该如何将这些
    #*@&$! 阻挡在我的网络之外？关于无线网络安全的其他问题的答案，请立即翻到这本书的下一章。'
