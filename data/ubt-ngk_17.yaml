  type: TYPE_NORMAL
  zh: 第 17 章. 羽毛翻飞者
- en: Linux Gaming
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux 游戏
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: Many people hate to admit it, but games are a big attraction to almost everyone
    at the helm of a personal computer. Even those who deny being gamers often find
    themselves caught in the act of rapping off a quick round of solitaire between
    work projects. As a Linux user, you will most likely find that one of the most
    common questions you will be asked about Linux by users of other operating systems
    is, "What games does it have?" Well, although there might not be as many games
    in the Linux world as there are on Planet Windows, Linux still has plenty to choose
    from. In fact, most Linux distributions come bundled with a number of games.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不愿承认，但游戏对几乎每个在个人电脑前的人都有很大的吸引力。即使那些否认自己是玩家的人，也常常发现自己在工作项目之间快速玩一局单人纸牌。作为一名
    Linux 用户，你很可能会发现，其他操作系统的用户问你的关于 Linux 的最常见问题之一是，“它有什么游戏？”虽然 Linux 世界中的游戏可能没有 Windows
    世界的那么多，但 Linux 仍然有很多可供选择。事实上，大多数 Linux 发行版都附带了一些游戏。
- en: Ubuntu, for example, comes with the games AisleRiot Solitaire (a collection
    of more than 80 solitaire card games), gbrainy (a collection of puzzles, memory
    trainers, and brain teasers, shown in [Figure 17-1](ch17.html#gbrainy "Figure 17-1. gbrainy")),
    Mahjongg (a tile-matching game, similar to the one introduced in [Chapter 9](ch09.html
    "Chapter 9. SIMPLE KITTEN WAYS")), Mines (the Linux world's answer to Minesweeper),
    Quadrapassel (a Tetris clone), and Sudoku. Many other free games are available
    via the Ubuntu Software Center (and other sources), some of which you will learn
    about in this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Ubuntu 预装了 AisleRiot Solitaire（超过 80 种单人纸牌游戏集合）、gbrainy（包括谜题、记忆力训练和脑力游戏，如图
    17-1 所示 [Figure 17-1](ch17.html#gbrainy "Figure 17-1. gbrainy"))、Mahjongg（一种拼图游戏，类似于第
    9 章中介绍的 [Chapter 9](ch09.html "Chapter 9. SIMPLE KITTEN WAYS"))、Mines（Linux 世界的扫雷游戏）、Quadrapassel（俄罗斯方块克隆版）和
    Sudoku。许多其他免费游戏可通过 Ubuntu 软件中心（和其他来源）获得，其中一些你将在本章中了解到。
- en: '![gbrainy](httpatomoreillycomsourcenostarchimages656617.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![gbrainy](httpatomoreillycomsourcenostarchimages656617.png.jpg)'
- en: Figure 17-1. gbrainy
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-1. gbrainy
- en: 'Project 17A: Expanding Your Game Collection via the Ubuntu Software Center'
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 17A：通过 Ubuntu 软件中心扩展你的游戏收藏
- en: Expanding your gaming repertoire is quite easily done via the Ubuntu Software
    Center. In this project, you'll be plugging in a few gaming holes by installing
    some classic Linux games. The steps in this project are basically a review of
    what you learned in [Chapter 6](ch06.html "Chapter 6. ROUNDING OUT THE BIRD"),
    so there will be no challenging work involved—just fire up the Ubuntu Software
    Center and click away.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Ubuntu 软件中心扩展你的游戏收藏非常容易。在这个项目中，你将通过安装一些经典 Linux 游戏来填补一些游戏空白。这个项目中的步骤基本上是对你在
    [第 6 章](ch06.html "Chapter 6. ROUNDING OUT THE BIRD") 中学到的内容的复习，所以不会涉及任何挑战性的工作——只需启动
    Ubuntu 软件中心并点击即可。
- en: '17A-1: Installing Missing GNOME Games'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '17A-1: 安装缺失的 GNOME 游戏'
- en: The standard GNOME collection of games includes a number that were not included
    in Ubuntu 10.04 for the sake of space. These include several traditional favorites,
    such as the puzzlers Tetravex ([Figure 17-2](ch17.html#tetravex "Figure 17-2. Tetravex")),
    which you can think of as a triangular form of dominoes, and Klotski ([Figure 17-3](ch17.html#klotski
    "Figure 17-3. Klotski")), which is a challenging block-moving exercise. The collection
    also includes Same GNOME (a GNOME version of the Japanese marble-matching game
    Same Game), Tali (an ancient Roman form of poker played with dice), Iagno (a GNOME
    clone of Reversi), Nibbles (one of those old-fashioned snake games), Five or More
    (a matching game based on the old Windows game Color Lines), Robots (a weird little
    "classic," in which you run around avoiding robots), Blackjack, and Chess.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的 GNOME 游戏集合中包括了一些在 Ubuntu 10.04 中为了节省空间而没有包含的游戏。这些包括几个传统的热门游戏，如谜题 Tetravex
    ([Figure 17-2](ch17.html#tetravex "Figure 17-2. Tetravex"))，你可以将其视为一种三角形的多米诺骨牌形式，以及
    Klotski ([Figure 17-3](ch17.html#klotski "Figure 17-3. Klotski"))，这是一种挑战性的方块移动练习。集合还包括
    Same GNOME（Same Game 的 GNOME 版本，一种日本弹珠匹配游戏）、Tali（一种使用骰子玩的古老罗马扑克）、Iagno（Reversi
    的 GNOME 克隆版）、Nibbles（那些老式的蛇形游戏之一）、Five or More（基于旧 Windows 游戏 Color Lines 的匹配游戏）、Robots（一个小巧的“经典”游戏，你在其中四处跑动以避开机器人）、Blackjack
    和 Chess。
- en: '![Tetravex](httpatomoreillycomsourcenostarchimages656619.png.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Tetravex](httpatomoreillycomsourcenostarchimages656619.png.jpg)'
- en: Figure 17-2. Tetravex
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-2. Tetravex
- en: '![Klotski](httpatomoreillycomsourcenostarchimages656621.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Klotski](httpatomoreillycomsourcenostarchimages656621.png.jpg)'
- en: Figure 17-3. Klotski
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-3. Klotski
- en: These games come bundled as a single package called *GNOME Games*. To download
    and install the package via the Ubuntu Software Center, just search for *gnome-games*,
    and then install it. Once the installation is complete, the games will appear
    in the **Games** section of the **Applications** menu.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些游戏捆绑在一个名为*GNOME Games*的单独包中。要使用Ubuntu软件中心下载和安装该包，只需搜索*gnome-games*，然后安装它。安装完成后，游戏将出现在**应用程序**菜单的**游戏**部分。
- en: '17A-2: Installing Some Linux Classics: Frozen Bubble, Tux Racer, and Pingus'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17A-2：安装一些Linux经典：Frozen Bubble、Tux Racer和Pingus
- en: 'Several other games might be called Linux classics, either because they''re
    Linux originals or because they are penguin-themed, in honor of Linux''s cuddly
    penguin mascot Tux. One of the most well-known and well-liked of these is Frozen
    Bubble ([Figure 17-4](ch17.html#frozen_bubble "Figure 17-4. Frozen Bubble")).
    Frozen Bubble qualifies as the ultimate Linux classic: It was written for Linux,
    it''s Linux (penguin) themed, and Linux versions are always released first. It
    has since been ported to Mac OS, Windows, and even iPhone and Android systems,
    but Frozen Bubble''s soul is pure penguin.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 几款其他游戏可能被称为Linux经典，要么因为它们是Linux原创的，要么因为它们以企鹅为主题，以纪念Linux可爱的企鹅吉祥物Tux。其中最知名和最受欢迎的是Frozen
    Bubble ([图17-4](ch17.html#frozen_bubble "图17-4. Frozen Bubble")). Frozen Bubble可以被认为是终极Linux经典：它是为Linux编写的，以Linux（企鹅）为主题，并且Linux版本总是首先发布。它后来被移植到Mac
    OS、Windows，甚至iPhone和Android系统，但Frozen Bubble的灵魂是纯粹的企鹅。
- en: '![Frozen Bubble](httpatomoreillycomsourcenostarchimages656623.png.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Frozen Bubble](httpatomoreillycomsourcenostarchimages656623.png.jpg)'
- en: Figure 17-4. Frozen Bubble
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-4. Frozen Bubble
- en: 'The objective of Frozen Bubble is simple: Clear the screen by matching like-colored
    bubbles, and move on to the next level. This may sound boring, but never fear—you''ll
    be hooked in no time.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Frozen Bubble的目标很简单：通过匹配相同颜色的气泡来清除屏幕，然后进入下一级。这听起来可能很无聊，但不用担心——您很快就会上瘾。
- en: To get Frozen Bubble, search for *frozen-bubble* in the Ubuntu Software Center,
    and install it. You can then run Frozen Bubble by selecting **Applications** ▸
    **Games** ▸ **Frozen-Bubble**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取Frozen Bubble，请在Ubuntu软件中心搜索*frozen-bubble*，然后安装它。安装完成后，您可以通过选择**应用程序** ▸
    **游戏** ▸ **Frozen-Bubble**来运行Frozen Bubble。
- en: Another Linux-themed game you might be interested in is Extreme Tux Racer ([Figure 17-5](ch17.html#extreme_tux_racer
    "Figure 17-5. Extreme Tux Racer")). It's a rather odd (but fun) race-against-the-clock
    sort of game, in which you guide Tux as he slides down a long, icy mountain trail.
    You should be aware, however, that unless you have an accelerated graphics card,
    Extreme Tux Racer will run painfully slowly. If you're not sure whether your computer
    can handle it, just give it a shot and see for yourself—it's free, after all!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还对另一款以Linux为主题的游戏感兴趣，那就是Extreme Tux Racer ([图17-5](ch17.html#extreme_tux_racer
    "图17-5. Extreme Tux Racer")). 它是一款相当奇特（但有趣）的计时赛跑游戏，您需要引导Tux沿着一条长而冰冷的雪山小径滑行。然而，您应该知道，除非您有加速的显卡，否则Extreme
    Tux Racer将运行得非常慢。如果您不确定您的电脑能否处理它，只需试一试，看看结果如何——毕竟它是免费的！
- en: To install Extreme Tux Racer, search the Ubuntu Software Center for *extreme
    tux racer*, and install it. It will appear in the Games menu.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装Extreme Tux Racer，请在Ubuntu软件中心搜索*extreme tux racer*，然后安装它。它将出现在游戏菜单中。
- en: Unlike Extreme Tux Racer, Pingus ([Figure 17-6](ch17.html#pingus "Figure 17-6. Pingus"))
    is a game that has no special graphical requirements. It's a maze game, based
    on the old classic Lemmings. Your goal is to lead your group of adorable little
    penguins safely to the end of each level, without letting them be dashed to bits
    on the dangerous obstacles awaiting them. There are 22 playable levels included
    with the game, and if you're feeling adventurous, you can try playing some of
    the untested levels—there are more than 200 of them! For instructions on playing
    these extra levels, visit [http://pingus.seul.org/faq.html/](http://pingus.seul.org/faq.html/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与Extreme Tux Racer不同，Pingus ([图17-6](ch17.html#pingus "图17-6. Pingus"))是一款没有特殊图形要求的游戏。它是一款迷宫游戏，基于经典的Lemmings。您的目标是带领您可爱的小企鹅队伍安全地到达每个级别的终点，不要让他们在等待他们的危险障碍物上被撞成碎片。游戏包含22个可玩级别，如果您喜欢冒险，可以尝试玩一些未经测试的级别——总共有200多个！有关玩这些额外级别的说明，请访问[http://pingus.seul.org/faq.html/](http://pingus.seul.org/faq.html/)。
- en: To play Pingus, search the Ubuntu Software Center for *pingus*, and install
    it. You'll find it right where you would expect, in the Games menu.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要玩Pingus，请在Ubuntu软件中心搜索*pingus*，然后安装它。您会发现它就在您预期的游戏菜单中。
- en: '![Extreme Tux Racer](httpatomoreillycomsourcenostarchimages656625.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Extreme Tux Racer](http://atomoreilly.com/source/nostarch/images/656625.png.jpg)'
- en: Figure 17-5. Extreme Tux Racer
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-5. Extreme Tux Racer
- en: '![Pingus](httpatomoreillycomsourcenostarchimages656627.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Pingus](http://atomoreilly.com/source/nostarch/images/656627.png.jpg)'
