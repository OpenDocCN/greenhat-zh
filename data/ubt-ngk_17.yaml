- en: 3D Games
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3D 游戏
- en: Most of the games I've mentioned so far are a little, well . . . two-dimensional.
    Sure, 2D games can be fun—I've certainly lost a significant portion of my life
    to Sudoku—but they don't have the excitement factor that you get from shooting
    hordes of aliens or crashing a high-powered sports car into a wall. Unfortunately,
    games designers have traditionally neglected Linux to concentrate on the significantly
    larger Windows market, so up until a couple of years ago there were few Linux-friendly
    3D games to choose from. As the penguin has grown in popularity, however, people
    have started to take notice, and more Windows games now come with a Linux version.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到的大多数游戏都是有点，嗯，二维的。当然，2D 游戏可以很有趣——我确实因为数独游戏浪费了很多时间——但它们没有射击外星人群或将高性能跑车撞向墙壁时的那种兴奋感。不幸的是，游戏设计师传统上忽视了
    Linux，专注于更大的 Windows 市场，所以直到几年前，可供选择的 Linux 友好型 3D 游戏很少。然而，随着企鹅的流行，人们开始注意到这一点，现在越来越多的
    Windows 游戏附带 Linux 版本。
- en: The open source gaming community has come on leaps and bounds too, and there
    are some really high-quality games now. In this section I'll run through a few
    of my favorites, after first making sure that your computer can handle the strain
    of 3D graphics.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 开源游戏社区也取得了飞跃性的进步，现在有一些真正高质量的游戏。在本节中，我将会介绍一些我最喜欢的游戏，但首先确保你的电脑能够处理 3D 图形的压力。
- en: Checking for Hardware Acceleration
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查硬件加速
- en: To play 3D games, you need a graphics card that can handle *hardware acceleration*.
    Without hardware acceleration, your computer's processor has to try to do all
    of the fancy graphics rendering itself (a task for which it just isn't designed),
    so your games end up running at a snail's pace, if at all. Most modern graphics
    cards have some hardware acceleration support built in, but whether it is enabled
    will depend on the state of the Linux driver for your card. You can find out how
    good 3D support is for your graphics card at [https://wiki.ubuntu.com/HardwareSupportComponentsVideoCards/](https://wiki.ubuntu.com/HardwareSupportComponentsVideoCards/).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要玩 3D 游戏，你需要一块能够处理 *硬件加速* 的显卡。如果没有硬件加速，你的电脑处理器必须尝试自己完成所有复杂的图形渲染（这项任务它并不适合），因此你的游戏运行速度会非常慢，甚至可能无法运行。大多数现代显卡都内置了某些硬件加速支持，但是否启用将取决于你显卡的
    Linux 驱动程序状态。你可以在[https://wiki.ubuntu.com/HardwareSupportComponentsVideoCards/](https://wiki.ubuntu.com/HardwareSupportComponentsVideoCards/)上找到你显卡的
    3D 支持情况。
- en: If you just want to know whether you have the minimum level of acceleration
    required to play games, then open a Terminal (**Applications** ▸ **Accessories**
    ▸ **Terminal**), type **`glxinfo | grep rendering`**, and press **enter**. (That
    vertical line is the "pipe" symbol and can normally be inserted by pressing **shift**
    and \ on your keyboard.) If you get a message telling you that glxinfo isn't installed,
    use the Ubuntu Software Center to install *mesa-utils* and then try again.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想知道你是否拥有玩游戏的最低加速级别，那么打开终端（**应用程序** ▸ **附件** ▸ **终端**），输入 **`glxinfo | grep
    rendering`**，然后按 **enter** 键。 （那个垂直线是“管道”符号，通常可以通过按 **shift** 和 \ 键插入。）如果你收到一条消息告诉你
    glxinfo 没有安装，请使用 Ubuntu 软件中心安装 *mesa-utils*，然后再次尝试。
- en: 'If hardware acceleration is enabled, you''ll see `direct rendering: Yes` appear
    in the Terminal. That''s good news, because it means you can skip to the next
    section and sink your teeth into some three-dimensional gaming goodness.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '如果启用了硬件加速，你将在终端中看到 `direct rendering: Yes`。这是个好消息，因为它意味着你可以跳到下一部分，享受一些三维游戏的美妙。'
- en: 'If you received the message `direct rendering: No` instead, you''ll need to
    install different graphics drivers if you want hardware acceleration to work.
    See [Games/Compiz Don''t Work: Installing Accelerated Graphics Drivers](ch21s05.html#games_solidus_compiz_don_apostrophy_t_wo
    "Games/Compiz Don''t Work: Installing Accelerated Graphics Drivers") in [Problems
    with the Display and Graphics Cards](ch21s05.html "Problems with the Display and
    Graphics Cards") for instructions.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到的是“直接渲染：否”的消息，那么如果你想硬件加速工作，你需要安装不同的图形驱动程序。请参阅[显示和图形卡问题](ch21s05.html "显示和图形卡问题")中的[游戏/Compiz
    无法工作：安装加速图形驱动程序](ch21s05.html#games_solidus_compiz_don_apostrophy_t_wo "游戏/Compiz
    无法工作：安装加速图形驱动程序")部分以获取说明。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Many of the default graphics drivers for Linux can't handle *anti-aliasing*,
    which is the feature that removes jagged edges from graphics, making them look
    smoother and more life-like. If you can't live without anti-aliasing, you should
    also see [Chapter 21](ch21.html "Chapter 21. WOUNDED WINGS") for information on
    installing a better graphics driver.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 许多Linux的默认图形驱动程序无法处理**抗锯齿**功能，这是移除图形锯齿边缘的功能，使其看起来更平滑、更逼真。如果你不能没有抗锯齿，你还应该查看[第21章](ch21.html
    "第21章. 受伤的翅膀")以获取有关安装更好的图形驱动程序的信息。
- en: Shooting Games
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 射击游戏
- en: Like many people, my first real 3D gaming experiences were with first-person
    shooter (FPS) games. In fact, I still have a soft spot for Doom, arguably the
    granddaddy of all FPSs. What could be more fun than battling endless waves of
    hellish monsters in a military outpost on Mars? Nothing!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 和许多人一样，我的第一次真正的3D游戏体验是第一人称射击（FPS）游戏。事实上，我仍然对Doom情有独钟，它可以说是所有FPS的鼻祖。还有什么比在火星的军事基地与无尽的恶魔怪物战斗更有趣的吗？没有！
- en: Doom looks a little dated nowadays, but if you have similarly nostalgic thoughts
    of this classic game, you'll be pleased to know that a version is available for
    Ubuntu. It's called Freedoom ([Figure 17-7](ch17s02.html#freedoom "Figure 17-7. Freedoom")),
    and you can install it from the Ubuntu Software Center (like all the games in
    this section).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Doom现在看起来有点过时了，但如果你对这个经典游戏有类似的怀旧之情，你会很高兴地知道有一个适用于Ubuntu的版本。它被称为Freedoom ([图17-7](ch17s02.html#freedoom
    "图17-7. Freedoom"))，你可以从Ubuntu软件中心（就像本节中的所有游戏一样）安装它。
- en: '![Freedoom](httpatomoreillycomsourcenostarchimages656629.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![Freedoom](httpatomoreillycomsourcenostarchimages656629.png.jpg)'
- en: Figure 17-7. Freedoom
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-7. Freedoom
- en: The gameplay in Doom may have aged gracefully, but the graphics sure haven't.
    If pixilated blobs are failing to intimidate you, why not try something a little
    smoother, in the form of Nexuiz ([Figure 17-8](ch17s02.html#nexuiz "Figure 17-8. Nexuiz"))?
    In terms of gameplay, Nexuiz feels quite similar to Unreal Tournament—you collect
    a wide array of weapons and power-ups as you run around dimly lit levels, shooting
    at opponents of varying levels of (artificial) intelligence. As with most deathmatch-style
    games, the aim is generally to be the last one alive, but there are other game
    modes, like "capture the flag." There's also an online multiplayer option if you're
    finding that the computer-controlled opponents aren't providing enough of a challenge.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Doom的游戏玩法可能已经优雅地老化，但图形确实没有。如果你觉得像素化的球体无法让你感到恐惧，为什么不尝试一些更平滑的东西，比如Nexuiz ([图17-8](ch17s02.html#nexuiz
    "图17-8. Nexuiz"))？在游戏玩法方面，Nexuiz感觉与Unreal Tournament非常相似——你在昏暗的关卡中奔跑，收集各种武器和升级，射击不同级别（人工）智能的对手。与大多数死亡竞赛风格的游戏一样，目标通常是成为最后一个存活的人，但还有其他游戏模式，如“夺旗”。如果你觉得电脑控制的对手挑战不足，还有在线多人游戏选项。
- en: Tremulous ([Figure 17-9](ch17s02.html#tremulous "Figure 17-9. Tremulous")) is
    another popular open source FPS, although its gameplay also contains elements
    of real-time strategy. You play online, taking the side of either humans or aliens.
    As you work to destroy the opposing team, you build structures and collect power-ups
    to gain as much of an advantage as you can. It can get quite involved, so I recommend
    that you read the notes at [http://www.tremulous.net/](http://www.tremulous.net/)
    before you begin playing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Tremulous ([图17-9](ch17s02.html#tremulous "图17-9. Tremulous")) 是另一个流行的开源FPS，尽管其游戏玩法也包含实时策略元素。你可以在网上玩，选择人类或外星人的阵营。在你努力摧毁对方队伍的同时，你建立结构并收集升级来获取尽可能多的优势。这可能会变得相当复杂，所以我建议你在开始玩之前先阅读[http://www.tremulous.net/](http://www.tremulous.net/)上的说明。
- en: '![Nexuiz](httpatomoreillycomsourcenostarchimages656631.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![Nexuiz](httpatomoreillycomsourcenostarchimages656631.png.jpg)'
- en: Figure 17-8. Nexuiz
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-8. Nexuiz
- en: '![Tremulous](httpatomoreillycomsourcenostarchimages656634.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![Tremulous](httpatomoreillycomsourcenostarchimages656634.png.jpg)'
- en: Figure 17-9. Tremulous
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-9. Tremulous
- en: 'Plenty of other FPSs are available: AssaultCube, Warsow, and Alien Arena immediately
    spring to mind. Check out the **Games** ▸ **Arcade** section in the Ubuntu Software
    Center to see what else you can find.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他FPS游戏可供选择：AssaultCube、Warsow和Alien Arena立刻浮现在脑海中。查看Ubuntu软件中心的**游戏** ▸ **街机**部分，看看你还能找到什么。
- en: Strategy Games
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策略游戏
- en: I enjoy first-person shooters, but my reaction times aren't quite up to scratch.
    If the thought of running around a virtual world and shooting at things leaves
    you feeling cold (or clumsy), perhaps a strategy game is more your style. There
    are plenty of these waiting to be discovered in the Ubuntu Software Center, but
    I thought I'd mention a couple of good ones here.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢第一人称射击游戏，但我的反应时间并不够快。如果你觉得在虚拟世界中四处跑动并射击东西让你感到寒冷（或者笨拙），那么可能策略游戏更适合你的风格。在Ubuntu软件中心有许多这样的游戏等待被发现，但我认为在这里提一下几个不错的游戏会更好。
- en: Warzone 2100 ([Figure 17-10](ch17s02.html#warzone_2100 "Figure 17-10. Warzone
    2100")) is broadly similar to the Command and Conquer series of games. You start
    off on a battleground with a small collection of vehicles, which you must command
    to build a base and defend it from enemies. Once your base is in good shape, you
    can build new units and send them to attack your foes. Your opponents are doing
    the same, however, so battles can turn into subtle tactical affairs, where your
    ability to launch successful attacks must be balanced against the limited availability
    of resources and the constant threat of your base being destroyed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 战区2100 ([图17-10](ch17s02.html#warzone_2100 "图17-10. 战区2100")) 与命令与征服系列游戏大致相似。你从一个战场开始，有一小批车辆，你必须指挥它们建立基地并防御敌人。一旦你的基地状况良好，你就可以建立新的单位并将它们派去攻击你的敌人。然而，你的对手也在做同样的事情，所以战斗可能会变成微妙的战术事务，你必须平衡成功发动攻击的能力与有限的资源可用性和基地被摧毁的持续威胁。
- en: '![Warzone 2100](httpatomoreillycomsourcenostarchimages656636.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![战区2100](httpatomoreillycomsourcenostarchimages656636.png.jpg)'
- en: Figure 17-10. Warzone 2100
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-10. 战区2100
- en: If you're struggling to find the time to mastermind an entire military campaign,
    perhaps Wormux ([Figure 17-11](ch17s02.html#wormux "Figure 17-11. Wormux")) will
    be more your kind of thing. It's a clone of the popular Worms game, which sees
    you in command of a small team of heavily armed worms (or, in the case of Wormux,
    open source mascots like the Firefox fox) scattered around an oddly shaped landscape.
    You take turns, using your overstocked arsenal to remove opponents from the map
    in elaborate ways before they can do the same to you. It's definitely worth playing,
    if only for the interesting sound effects. . . .
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现很难找到时间策划一场完整的军事战役，那么Wormux ([图17-11](ch17s02.html#wormux "图17-11. Wormux"))
    可能更适合你。这是一款Worms游戏的克隆版，你将指挥一支装备精良的虫子小队（在Wormux中，像Firefox狐狸这样的开源吉祥物）散布在一个形状奇特的景观中。你们轮流使用你过剩的武器库，以巧妙的方式在对手能够对你做同样的事情之前将他们从地图上清除。仅就有趣的声音效果而言，这绝对值得一玩。
- en: '![Wormux](httpatomoreillycomsourcenostarchimages656638.png.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![Wormux](httpatomoreillycomsourcenostarchimages656638.png.jpg)'
- en: Figure 17-11. Wormux
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-11. Wormux
- en: Simulators
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模拟器
- en: Waging war isn't everyone's idea of escapism, which is why an extensive collection
    of simulation games are available for Linux. I've tried to cover as many bases
    as possible in this section, but as always, you should peruse the Ubuntu Software
    Center if you don't see anything here that appeals to you.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 发动战争并不是每个人的逃避方式，这就是为什么Linux上有大量的模拟游戏可供选择。我已经尽可能在这个部分涵盖了尽可能多的内容，但就像往常一样，如果你在这里没有找到吸引你的东西，你应该浏览一下Ubuntu软件中心。
- en: 'When I think of simulation games, my mind immediately jumps to Sim City, the
    venerable city-building game. As the mayor, you''re in charge of running your
    city: You plan construction work, build and maintain transport links, and set
    budgets and taxes. Throw the odd natural disaster into the mix, and you have a
    challenge on your hands! The Linux equivalents of Sim City are LinCity-NG and
    OpenCity. I prefer LinCity ([Figure 17-12](ch17s02.html#lincity-ng "Figure 17-12. LinCity-NG"))—the
    graphics seem friendlier and more cartoonish—but you should try both and decide
    for yourself. The original Sim City game is available too, if you don''t mind
    playing a game with old-fashioned graphics. Just search for *Micropolis* in the
    Ubuntu Software Center (it was renamed for legal reasons).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '当我想起模拟游戏时，我的大脑立刻跳到了Sim City，这款受人尊敬的城市建设游戏。作为市长，你负责管理你的城市：你计划建设工作，建立和维护交通联系，并设定预算和税收。加入一些自然灾害，你手头就有一个挑战！Linux上的Sim
    City等价物是LinCity-NG和OpenCity。我更喜欢LinCity ([图17-12](ch17s02.html#lincity-ng "图17-12.
    LinCity-NG"))——图形看起来更友好、更卡通化——但你应该尝试两者并自己决定。原始的Sim City游戏也是可用的，如果你不介意玩一款带有老式图形的游戏。只需在Ubuntu软件中心搜索*Micropolis*（出于法律原因，它已被重命名）。 '
- en: The hardcore flight simulator enthusiasts among you will want to take a look
    at FlightGear ([Figure 17-13](ch17s02.html#flightgear "Figure 17-13. FlightGear")).
    The focus is definitely on realism, with all sorts of cockpit controls and aircraft
    for you to play with. If you really want the full experience, there's even an
    Earth-sized online multiplayer map to fly around. If you're not already in possession
    of a pilot's license, then it might be a good idea to read the manual before you
    play; you can find it at [http://www.flightgear.org/Docs/getstart/getstart.html/](http://www.flightgear.org/Docs/getstart/getstart.html/).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在你们中间，那些热衷于飞行模拟器的玩家可能会想看看FlightGear ([图17-13](ch17s02.html#flightgear "图17-13.
    FlightGear")). 重点是绝对的真实感，有各种各样的驾驶舱控制和飞机供你玩耍。如果你真的想要完整的体验，甚至还有一个地球大小的在线多人地图可以飞行。如果你还没有飞行员执照，那么在玩游戏之前阅读说明书可能是个好主意；你可以在[http://www.flightgear.org/Docs/getstart/getstart.html/](http://www.flightgear.org/Docs/getstart/getstart.html/)找到它。
- en: '![LinCity-NG](httpatomoreillycomsourcenostarchimages656640.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![LinCity-NG](httpatomoreillycomsourcenostarchimages656640.png.jpg)'
- en: Figure 17-12. LinCity-NG
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-12. LinCity-NG
- en: '![FlightGear](httpatomoreillycomsourcenostarchimages656643.png.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![FlightGear](httpatomoreillycomsourcenostarchimages656643.png.jpg)'
- en: Figure 17-13. FlightGear
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-13. FlightGear
- en: A little less serious than FlightGear is Torcs, a motor racing game ([Figure 17-14](ch17s02.html#torcs
    "Figure 17-14. Torcs")). It's a pretty standard track racer, where you speed around
    a circuit against computer-controlled opponents. It has a good choice of cars,
    tracks, and race styles, and more are available on the Torcs website at [http://torcs.sourceforge.net/](http://torcs.sourceforge.net/).
    If off-road racing is more your style, take a look at the Trigger rally game.
    It's not as well developed as Torcs, but it makes for a change.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与FlightGear相比，Torcs稍微轻松一些，是一款赛车游戏 ([图17-14](ch17s02.html#torcs "图17-14. Torcs")).
    它是一个相当标准的赛道赛车游戏，你在赛道上与电脑控制的对手竞速。它有很好的汽车、赛道和赛车风格选择，更多可以在Torcs网站上找到，网址为[http://torcs.sourceforge.net/](http://torcs.sourceforge.net/)。如果你更喜欢越野赛车，可以看看Trigger
    rally游戏。它不如Torcs发达，但也是一种变化。
- en: '![Torcs](httpatomoreillycomsourcenostarchimages656645.png.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![Torcs](httpatomoreillycomsourcenostarchimages656645.png.jpg)'
- en: Figure 17-14. Torcs
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-14. Torcs
- en: 'If you''ll permit me to stretch the definition of "simulator" just a little,
    there''s also a neat rockstar simulator called Frets on Fire ([Figure 17-15](ch17s02.html#frets_on_fire
    "Figure 17-15. Frets on Fire")). The gameplay is very much like Guitar Hero, but
    with one major difference: You use your keyboard to play notes rather than a guitar-shaped
    controller. However, if you don''t mind doing a little tinkering, you can get
    your Guitar Hero controller to work with Frets on Fire. (See [http://fretsonfire.wikidot.com/using-guitar-hero-controller/](http://fretsonfire.wikidot.com/using-guitar-hero-controller/).)
    Plastic guitar or not, it''s an addictive game.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果允许我稍微扩展一下“模拟器”的定义，还有一个叫做Frets on Fire的酷炫摇滚明星模拟器 ([图17-15](ch17s02.html#frets_on_fire
    "图17-15. Frets on Fire")). 游戏玩法非常类似于Guitar Hero，但有一个主要的不同点：你使用键盘来演奏音符，而不是吉他形状的控制器。然而，如果你不介意做一些调整，你可以让你的Guitar
    Hero控制器与Frets on Fire一起工作。（见[http://fretsonfire.wikidot.com/using-guitar-hero-controller/](http://fretsonfire.wikidot.com/using-guitar-hero-controller/)。）无论有没有塑料吉他，它都是一个上瘾的游戏。
- en: '![Frets on Fire](httpatomoreillycomsourcenostarchimages656647.png.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![Frets on Fire](httpatomoreillycomsourcenostarchimages656647.png.jpg)'
- en: Figure 17-15. Frets on Fire
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-15. Frets on Fire
- en: Even More 3D Games—Beyond the Ubuntu Software Center
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多3D游戏——超越Ubuntu软件中心
- en: I hope you've found something agreeable among my recommendations so far, but
    it's hardly an exhaustive list. In fact, hundreds of games will run on Ubuntu
    that haven't made their way into the Ubuntu Software Center yet.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望到目前为止，你在我推荐的列表中找到了一些你喜欢的，但这绝对不是一份详尽的清单。实际上，还有数百款游戏可以在Ubuntu上运行，但尚未进入Ubuntu软件中心。
- en: PlayDeb ([http://www.playdeb.net/](http://www.playdeb.net/)) is a good source
    of extra games. Everything on PlayDeb is available through its own Ubuntu-friendly
    software repository, so you'll be able to install its games through the Ubuntu
    Software Center once you've added the PlayDeb repository to your list. See [Adding
    Extra Software Repositories](ch06s03.html "Adding Extra Software Repositories")
    in [Adding Extra Software Repositories](ch06s03.html "Adding Extra Software Repositories")
    for full details—the APT line that you need is `deb` [http://archive.getdeb.net/ubuntu](http://archive.getdeb.net/ubuntu)
    `lucid-getdeb games`.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: PlayDeb ([http://www.playdeb.net/](http://www.playdeb.net/)) 是额外游戏的好来源。PlayDeb
    上的所有内容都可以通过其自己的 Ubuntu 友好软件仓库获取，因此一旦您将 PlayDeb 仓库添加到列表中，您就可以通过 Ubuntu 软件中心安装其游戏。有关详细信息，请参阅
    [添加额外软件仓库](ch06s03.html "添加额外软件仓库")——您需要的 APT 行是 `deb` [http://archive.getdeb.net/ubuntu](http://archive.getdeb.net/ubuntu)
    `lucid-getdeb games`。
- en: 'In the next chapter, I''ll also explain how you can run Windows games in Ubuntu
    using Wine. Indeed, this is how many people enjoy big commercial titles that don''t
    have Linux versions: Guild Wars, Spore, and Call of Duty are just a few examples
    of games that can be run flawlessly in this way. If this sounds like your sort
    of thing, Project 18C-3 will be of particular interest to you—a neat little app
    called PlayOnLinux ([Figure 17-16](ch17s02.html#playonlinux_comma_displaying_a_list_of_s
    "Figure 17-16. PlayOnLinux, displaying a list of some of the Windows games it
    supports")) can be used to handle most of the fiddly configuration stuff that
    is often required to get less-well-supported games running under Wine.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我还会解释如何在 Ubuntu 中使用 Wine 运行 Windows 游戏。实际上，这就是许多人享受那些没有 Linux 版本的商业大作的常用方法：Guild
    Wars、Spore 和 Call of Duty 只是少数几个可以通过这种方式完美运行的游戏的例子。如果您觉得这符合您的口味，那么 Project 18C-3
    将特别吸引您——一个叫做 PlayOnLinux ([图 17-16](ch17s02.html#playonlinux_comma_displaying_a_list_of_s
    "图 17-16. PlayOnLinux，显示它支持的一些 Windows 游戏列表")) 的小巧应用可以用来处理通常需要以 Wine 运行不太受支持的游戏的繁琐配置。
- en: '![PlayOnLinux, displaying a list of some of the Windows games it supports](httpatomoreillycomsourcenostarchimages656649.png.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![PlayOnLinux，显示它支持的一些 Windows 游戏列表](httpatomoreillycomsourcenostarchimages656649.png.jpg)'
- en: Figure 17-16. PlayOnLinux, displaying a list of some of the Windows games it
    supports
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-16. PlayOnLinux，显示它支持的一些 Windows 游戏列表
- en: 'Project 17B: Installing a Java-Based Game: Schnapsen'
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Project 17B：安装基于 Java 的游戏：Schnapsen
- en: 'As you can see from all the games discussed thus far in this chapter, the Ubuntu
    Software Center is a great one-stop shop for most Linux games. As you have also
    learned, however, there are also many games beyond those in the Ubuntu Software
    Center. These include the games you worked with in [Chapter 9](ch09.html "Chapter 9. SIMPLE
    KITTEN WAYS") that were written in scripting languages, such as the Python-based
    pyWings and the Tcl/Tk–based Briscola, but it just wouldn''t be right to leave
    out games written in what might be considered the mother of all scripting languages—Java.
    In this project, you''ll learn how to install the Java Runtime Environment and
    how to install and run the Java-based version of a classic Austrian card game:
    Schnapsen.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从本章迄今为止讨论的所有游戏中可以看到，Ubuntu 软件中心是大多数 Linux 游戏的一个一站式商店。然而，您也已经了解到，除了 Ubuntu
    软件中心中的游戏之外，还有很多其他游戏。这些包括您在 [第 9 章](ch09.html "第 9 章。简单的猫咪方法") 中使用的，用脚本语言编写的游戏，如基于
    Python 的 pyWings 和基于 Tcl/Tk 的 Briscola，但似乎不应该遗漏用可能被认为是所有脚本语言之母的 Java 编写的游戏。在这个项目中，您将学习如何安装
    Java 运行时环境以及如何安装和运行经典奥地利纸牌游戏 Schnapsen 的 Java 版本。
- en: '17B-1: Installing the Java Runtime Environment'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '17B-1: 安装 Java 运行时环境'
- en: To run Java-based applications, or *scripts*, you need to first install the
    Java Runtime Environment. You can do this via the Ubuntu Software Center by searching
    for and installing *openjdk java 6 runtime*. The whole set of Java packages is
    pretty hefty in terms of download weight, so don't get freaked out if it seems
    to take longer than usual. When the process is complete, close the Ubuntu Software
    Center, and move on to the next part of the project.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行基于 Java 的应用程序或 *脚本*，您首先需要安装 Java 运行时环境。您可以通过在 Ubuntu 软件中心搜索并安装 *openjdk java
    6 runtime* 来完成此操作。整个 Java 软件包在下载重量方面相当庞大，所以如果它看起来比平时花费的时间更长，请不要感到惊慌。当过程完成后，关闭
    Ubuntu 软件中心，继续项目的下一部分。
- en: '17B-2: Getting and Extracting Schnapsen'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '17B-2: 获取和提取 Schnapsen'
- en: Once you've installed the Java Runtime Environment, you need to run a Java application
    in order to see it at work. The application you'll be installing is one I had
    been searching for ever since I moved to the world of Linux, a 20-card Austrian
    card game called Schnapsen, shown in [Figure 17-17](ch17s03.html#a_java_version_of_the_austrian_card_game
    "Figure 17-17. A Java version of the Austrian card game, Schnapsen").
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了 Java 运行时环境，你需要运行一个 Java 应用程序才能看到它的工作状态。你将要安装的应用程序是我自从进入 Linux 世界以来一直在寻找的，一款名为
    Schnapsen 的 20 张牌的奥地利纸牌游戏，如图 [图 17-17](ch17s03.html#a_java_version_of_the_austrian_card_game
    "图 17-17. 奥地利纸牌游戏 Schnapsen 的 Java 版本") 所示。
- en: 'To get started, you will need to download and extract Schnapsen. Here''s what
    you need to do:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你需要下载并提取 Schnapsen。以下是你需要做的：
- en: Open your web browser, and go to [http://projects.hagru.at/tjger/en/](http://projects.hagru.at/tjger/en/).
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的网络浏览器，并转到 [http://projects.hagru.at/tjger/en/](http://projects.hagru.at/tjger/en/)。
- en: On that page, click the **Schnapsen** link in the left frame.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该页面上，点击左侧框架中的 **Schnapsen** 链接。
- en: In the right frame, click **Schnapsen.zip**.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右侧框架中点击 **Schnapsen.zip**。
- en: '![A Java version of the Austrian card game, Schnapsen](httpatomoreillycomsourcenostarchimages656651.png.jpg)'
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![奥地利纸牌游戏 Schnapsen 的 Java 版本](httpatomoreillycomsourcenostarchimages656651.png.jpg)'
- en: Figure 17-17. A Java version of the Austrian card game, Schnapsen
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-17. 奥地利纸牌游戏 Schnapsen 的 Java 版本
- en: In the Opening Schnapsen_1.00.zip window that then appears, accept the default,
    *Open with Archive Manager*, by clicking **OK**.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的 Opening Schnapsen_1.00.zip 窗口中，通过点击 **OK** 接受默认选项，*使用归档管理器打开*。
- en: When the Archive Manager window appears, click the **Extract** button, which
    will open the Extract window.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当归档管理器窗口出现时，点击 **提取** 按钮，这将打开提取窗口。
- en: In that window, click the **Create Folder** button, and create a folder within
    your home folder called *Schnapsen*.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中，点击 **创建文件夹** 按钮，并在你的主文件夹中创建一个名为 *Schnapsen* 的文件夹。
- en: Click the **Extract** button in that window, and when the extraction process
    is complete, quit Archive Manager.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中点击 **提取** 按钮，当提取过程完成后，退出归档管理器。
- en: '17B-3: Running and Anglicizing Schnapsen'
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '17B-3: 运行和英语化 Schnapsen'
- en: 'Now that Schnapsen is in your home folder, it''s time to run it. Open a new
    Terminal window, and then do the following:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Schnapsen 已在你的主文件夹中，是时候运行它了。打开一个新的终端窗口，然后执行以下操作：
- en: Move into the new Schnapsen folder by typing **`cd Schnapsen`** and pressing
    **enter**.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入 **`cd Schnapsen`** 并按 **enter** 进入新的 Schnapsen 文件夹。
- en: Type **`java –jar Schnapsen.jar`** (be sure to place a space between `java`
    and `jar` and use a capital *S* at the beginning of *Schnapsen*), and press **enter**.
    Schnapsen will soon appear, after which you can start playing . . . if you speak
    German.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 **`java –jar Schnapsen.jar`**（确保在 `java` 和 `jar` 之间有一个空格，并在 *Schnapsen* 的开头使用大写
    *S*），然后按 **enter**。Schnapsen 将很快出现，之后你就可以开始玩了……如果你会说德语。
- en: 'In case you''re wondering, here''s what you did in that last line: The first
    part of the command string, `java`, calls the Java Runtime Environment into action;
    the `–jar` flag after that tells Java that you are going to be running a JAR file,
    which is what a Java script is called; and the last part is the actual file you
    are going to run, `Schnapsen.jar`. (In the future, if you choose to run other
    Java-based applications, just follow the same pattern: `java –jar` *`application_name`*`.jar`.)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对此感到好奇，这里是你刚才那一行所做的事情：命令字符串的第一部分 `java` 调用 Java 运行时环境；之后的 `-jar` 标志告诉 Java
    你将运行一个 JAR 文件，这就是 Java 脚本被称作的东西；最后一部分是你将要运行的文件，`Schnapsen.jar`。 (将来，如果你选择运行其他基于
    Java 的应用程序，只需遵循相同的模式：`java –jar` *`应用程序名称`*`.jar`.)
- en: To switch the interface into English, go to the **Einstellungen** menu, and
    select **Sprache** ▸ **Englisch**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将界面切换到英语，转到 **设置** 菜单，并选择 **Sprache** ▸ **Englisch**。
- en: If you are not familiar with the German card faces and suits (referred to as
    Traditional in this game), you can switch them over to the French suits you probably
    know (diamonds, hearts, spades, and clubs) by going to the **Settings** menu and
    selecting **French** in both the **Cards' set** and **Trump sign** menus ([Figure 17-18](ch17s03.html#switching_from_german_to_french_suits_an
    "Figure 17-18. Switching from German to French suits and card faces in Schnapsen")).
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你对德语的纸牌面和花色（在此游戏中称为传统）不熟悉，你可以通过转到 **设置** 菜单并选择 **French** 在 **卡片集** 和 **王牌标志**
    菜单中切换到你可能更熟悉的法国花色（方块、红心、黑桃和梅花）([图 17-18](ch17s03.html#switching_from_german_to_french_suits_an
    "图 17-18. 在 Schnapsen 中从德语花色切换到法国花色和纸牌面")).
- en: '![Switching from German to French suits and card faces in Schnapsen](httpatomoreillycomsourcenostarchimages656653.png.jpg)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在Schnapsen中从德语到法语的花色和牌面切换](httpatomoreillycomsourcenostarchimages656653.png.jpg)'
- en: Figure 17-18. Switching from German to French suits and card faces in Schnapsen
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 17-18. 在Schnapsen中从德语到法语的花色和牌面切换
- en: You are now set to play. There are some basic rules in the Help menu, but you
    can also learn the rules of Schnapsen (and any other card game in the world) in
    greater depth at [http://www.pagat.com/](http://www.pagat.com/). Have fun!
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好玩游戏了。帮助菜单中有一些基本规则，但你也可以在[http://www.pagat.com/](http://www.pagat.com/)上更深入地学习Schnapsen（以及世界上任何其他纸牌游戏）的规则。祝您玩得开心！
- en: Online Gaming
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线游戏
- en: With all this talk of installing games, it's easy to forget that there are many
    games that you don't have to install at all. Numerous websites allow you to play
    games online for free, as long as you have the proper browser plug-ins installed.
    (See [Multimedia Plug-Ins](ch05.html#multimedia_plug-ins "Multimedia Plug-Ins")
    in [Keeping Up-to-Date with Live Bookmarks](ch05.html#keeping_up-to-date_with_live_bookmarks
    "Keeping Up-to-Date with Live Bookmarks") for help installing plug-ins.) For example,
    check out [http://www.popcap.com/](http://www.popcap.com/) and [http://gametrick.net/](http://gametrick.net/)
    for some great online time-wasters. You can also play any of the games found on
    Facebook or other social networking sites, such as Farmville and Mafia Wars, without
    ever leaving the comfort of your Ubuntu desktop.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论安装游戏的这些话题中，很容易忘记有很多游戏你根本不需要安装。众多网站允许你免费在线玩游戏，只要你安装了适当的浏览器插件。（有关安装插件的说明，请参阅[多媒体插件](ch05.html#multimedia_plug-ins
    "多媒体插件")和[保持实时书签更新](ch05.html#keeping_up-to-date_with_live_bookmarks "保持实时书签更新")。）例如，你可以访问[http://www.popcap.com/](http://www.popcap.com/)和[http://gametrick.net/](http://gametrick.net/)来体验一些优秀的在线时间消磨者。你还可以在Facebook或其他社交网站上玩到任何游戏，如Farmville和Mafia
    Wars，而无需离开你的Ubuntu桌面。
- en: Searching for More Games
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索更多游戏
- en: There are lots of other great games for Ubuntu that I haven't covered, but rest
    assured that they're out there. Some are available as DEB files, and can be installed
    in the same way you installed Skype in [Chapter 6](ch06.html "Chapter 6. ROUNDING
    OUT THE BIRD"). A good example is SDL Hana, a Linux version of the Japanese flower
    card game Hanafuda ([Figure 17-19](ch17s05.html#sdl_hana "Figure 17-19. SDL Hana")),
    which is available from [http://savannah.nongnu.org/pr/sdlhana/](http://savannah.nongnu.org/pr/sdlhana/).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他优秀的Ubuntu游戏我没有介绍，但请放心，它们确实存在。有些游戏以DEB文件的形式提供，可以像在[第 6 章](ch06.html "第
    6 章. 完善鸟")中安装Skype一样安装。一个很好的例子是SDL Hana，这是日本花牌游戏Hanafuda的Linux版本（[图 17-19](ch17s05.html#sdl_hana
    "图 17-19. SDL Hana")），可以从[http://savannah.nongnu.org/pr/sdlhana/](http://savannah.nongnu.org/pr/sdlhana/)获取。
- en: '![SDL Hana](httpatomoreillycomsourcenostarchimages656655.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![SDL Hana](httpatomoreillycomsourcenostarchimages656655.png.jpg)'
- en: Figure 17-19. SDL Hana
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-19. SDL Hana
- en: 'Still more are available from the Ubuntu Software Center: Some of my old-time
    favorites include the Serbian Pac Man clone, Njam; and the Czech maze game, Fish
    Fillets NG, in which you guide two fish through all sorts of cumbersome, but very
    attractive, underwater locations.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu软件中心还有更多可供选择的游戏：我的一些老牌最爱包括塞尔维亚的Pac Man克隆版Njam；以及捷克迷宫游戏Fish Fillets NG，在那里你引导两条鱼穿过各种繁琐但非常吸引人的水下地点。
- en: There's plenty more available on the 3D side of things, too. In the beautifully
    designed Yo Frankie! ([Figure 17-20](ch17s05.html#yo_frankie_exclamation "Figure 17-20. Yo
    Frankie!")), you play an evil sheep-throwing squirrel called Frank, who runs through
    idyllic landscapes being chased by unfriendly animals—kids (and aesthetes) will
    love it. You can also lose yourself in the Balazar role-playing game, with plenty
    of magic and monsters to keep you company; fly a space fighter in 4D in Adanaxis
    (yes, they managed to squeeze an extra dimension in there, sort of); and race
    go-karts, penguin-style, in SuperTuxKart ([Figure 17-21](ch17s05.html#supertuxkart
    "Figure 17-21. SuperTuxKart")).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在3D方面也有大量可供选择的内容。在精心设计的Yo Frankie!（[图 17-20](ch17s05.html#yo_frankie_exclamation
    "图 17-20. Yo Frankie!")）中，你扮演一个被不友好动物追赶的邪恶投掷松鼠Frank，他在田园风光中奔跑——孩子们（和审美家）会喜欢它。你还可以在Balazar角色扮演游戏中迷失自我，那里有足够的魔法和怪物陪伴你；在Adanaxis（是的，他们设法在那里挤进了一个额外的维度，某种程度上）中驾驶太空战斗机；在SuperTuxKart（[图
    17-21](ch17s05.html#supertuxkart "图 17-21. SuperTuxKart")）中以企鹅风格赛车。
- en: Of course, you can just see what else there is in store for you by browsing
    the Ubuntu Software Center's Games category. There's a whole world of games out
    there, so enjoy the search.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您也可以通过浏览 Ubuntu 软件中心的“游戏”类别来查看还有哪些游戏等着您。外面有整个游戏世界，所以享受搜索吧。
- en: '![Yo Frankie!](httpatomoreillycomsourcenostarchimages656657.png.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Yo Frankie!](http://atomoreilly.com/source/no_starch_images/656657.png.jpg)'
- en: Figure 17-20. Yo Frankie!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-20. Yo Frankie!
- en: '![SuperTuxKart](httpatomoreillycomsourcenostarchimages656659.png.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![SuperTuxKart](http://atomoreilly.com/source/no_starch_images/656659.png.jpg)'
- en: Figure 17-21. SuperTuxKart
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-21. SuperTuxKart
