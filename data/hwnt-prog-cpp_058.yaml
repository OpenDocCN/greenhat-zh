  zh: 程序 56：程序中的魔法消失了
- en: The following program is designed to see if two files in two directories contain
    a magic number.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下程序旨在检查两个目录中的两个文件是否包含一个魔数。
- en: 'In our test case, we have the files:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的测试案例中，我们有以下文件：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
