- en: Chapter 17. Feathered Flippers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章. 羽毛翻飞
- en: Linux Gaming
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux游戏
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: Many people hate to admit it, but games are a big attraction for almost everyone
    at the helm of a personal computer. Even those who deny being gamers often find
    themselves caught in the act of knocking off a quick round of solitaire between
    work projects. As a Linux user, you will most likely find that one of the most
    common questions users of other operating systems will ask you about Linux is
    “What games does it have?” Well, although there might not be as many games in
    the Linux world as there are on Planet Windows, Linux still has plenty to choose
    from. In fact, most Linux distributions come bundled with a number of games.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不愿承认，但游戏几乎对每个使用个人电脑的人来说都是一个巨大的吸引力。即使那些否认自己是游戏玩家的人，也常常发现自己在工作项目之间玩快速的一轮单人纸牌游戏。作为一名Linux用户，你很可能会发现，其他操作系统的用户向你询问Linux最常见的问题之一是“它有什么游戏？”虽然Linux世界中的游戏可能没有Windows星球上的那么多，但Linux仍然有很多可供选择。事实上，大多数Linux发行版都附带了一些游戏。
- en: Ubuntu, for example, comes with the games AisleRiot Solitaire (a collection
    of more than 80 solitaire card games, shown in [Figure 17-1](ch17.html#aisleriot
    "Figure 17-1. AisleRiot")), FreeCell Solitaire (a standalone version of one of
    the most popular solitaire games around), Mahjongg (a tile-matching game similar
    to the Xmahjongg game introduced in [Chapter 8](ch08.html "Chapter 8. Simple Kitten
    Ways")), Mines (the Linux world’s answer to Minesweeper), and Sudoku (the Japanese
    number puzzle). Many other free games are available via the Ubuntu Software Center
    (and other sources), some of which you will learn about in this chapter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以Ubuntu为例，它自带了AisleRiot Solitaire（超过80种单人纸牌游戏，如图[图17-1](ch17.html#aisleriot
    "图17-1. AisleRiot"）所示）、FreeCell Solitaire（最受欢迎的单人纸牌游戏之一的一个独立版本）、Mahjongg（类似于第8章（ch08.html
    "第8章. 简单的小猫方法"）中介绍的Xmahjongg游戏的拼图游戏）、Mines（Linux世界对扫雷的回应）和Sudoku（日本数字谜题）。许多其他免费游戏可通过Ubuntu软件中心（以及其他来源）获得，其中一些你将在本章中了解到。
- en: '![AisleRiot](httpatomoreillycomsourcenostarchimages1263916.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![AisleRiot](httpatomoreillycomsourcenostarchimages1263916.png.jpg)'
- en: Figure 17-1. AisleRiot
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-1. AisleRiot
- en: Where the Apps Are
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序所在之处
- en: The majority of apps in this chapter can be run from the Dash by clicking the
    Applications lens and then clicking the Games filter button. Any exceptions are
    noted in the relevant sections. As with all applications, you can also run an
    app by typing its name in the Dash’s search box and then pressing enter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的大多数应用程序都可以通过Dash运行，方法是点击应用程序透镜，然后点击游戏过滤器按钮。任何例外情况将在相关部分中说明。与所有应用程序一样，你还可以通过在Dash的搜索框中输入应用程序的名称并按回车键来运行应用程序。
- en: 'Project 17A: Expanding Your Game Collection via the Ubuntu Software Center'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目17A：通过Ubuntu软件中心扩展你的游戏收藏
- en: Expanding your gaming repertoire is quite easily done via the Ubuntu Software
    Center. In this project, you’ll plug a few gaming holes by installing some classic
    Linux games. The steps in this project are basically a review of what you learned
    in [Chapter 6](ch06.html "Chapter 6. Rounding Out the Bird"), so there will be
    no challenging work involved—just fire up the Ubuntu Software Center and click
    away.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Ubuntu软件中心扩展你的游戏库非常容易。在这个项目中，你将通过安装一些经典的Linux游戏来填补几个游戏空白。这个项目中的步骤基本上是对你在第6章（ch06.html
    "第6章. 完善鸟类"）中学到的内容的复习，所以将不会有任何挑战性的工作——只需启动Ubuntu软件中心并点击即可。
- en: '17A-1: Installing Classic GNOME Games'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '17A-1: 安装经典GNOME游戏'
- en: Older versions of Ubuntu used to come with a collection of games that were part
    of the GNOME desktop environment. These included several traditional favorites,
    such as the puzzlers Klotski ([Figure 17-2](ch17.html#klotski "Figure 17-2. Klotski")),
    a challenging block-moving exercise, and Tetravex ([Figure 17-3](ch17.html#tetravex
    "Figure 17-3. Tetravex")), which you can think of as a triangular form of dominoes.
    Others included Same GNOME (a GNOME version of the Japanese marble-matching game
    Same Game), Tali (an ancient Roman form of poker played with dice), Iagno (a GNOME
    clone of Reversi), Nibbles (one of those old-fashioned snake games), Five or More
    (a matching game based on the old Windows game Color Lines), Robots (a weird little
    “classic,” in which you run around avoiding robots), Blackjack, and Chess.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 旧版本的Ubuntu曾经附带一套游戏，这些游戏是GNOME桌面环境的一部分。这些游戏包括几个传统经典，如益智游戏Klotski ([图17-2](ch17.html#klotski
    "图17-2. Klotski"))，这是一个挑战性的方块移动练习，还有Tetravex ([图17-3](ch17.html#tetravex "图17-3.
    Tetravex"))，你可以将其视为三角形的多米诺骨牌。其他游戏还包括Same GNOME（Same Game的GNOME版本，一种日本弹珠匹配游戏）、Tali（一种古老的罗马骰子扑克）、Iagno（Reversi的GNOME克隆）、Nibbles（一种老式的蛇形游戏）、Five
    or More（基于旧Windows游戏Color Lines的匹配游戏）、Robots（一个小巧的“经典”游戏，你在其中四处跑动以避开机器人）、Blackjack和Chess。
- en: '![Klotski](httpatomoreillycomsourcenostarchimages1263918.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Klotski](httpatomoreillycomsourcenostarchimages1263918.png.jpg)'
- en: Figure 17-2. Klotski
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-2. Klotski
- en: '![Tetravex](httpatomoreillycomsourcenostarchimages1263920.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Tetravex](httpatomoreillycomsourcenostarchimages1263920.png.jpg)'
- en: Figure 17-3. Tetravex
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-3. Tetravex
- en: All of these can now be downloaded and installed individually from the Ubuntu
    Software Center, so you can now just install only those you actually like, or
    none at all.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在所有这些都可以从Ubuntu软件中心单独下载和安装，所以你现在可以只安装你真正喜欢的，或者一个都不安装。
- en: '17A-2: Installing Some Linux Classics: Frozen Bubble, Tux Racer, and Pingus'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17A-2：安装一些Linux经典：Frozen Bubble、Tux Racer和Pingus
- en: 'Several other games might be called Linux classics, either because they’re
    Linux originals or because they are penguin themed, in honor of Linux’s cuddly
    penguin mascot Tux. One of the most well-known and well-liked of these is Frozen
    Bubble ([Figure 17-4](ch17.html#frozen_bubble "Figure 17-4. Frozen Bubble")).
    Frozen Bubble qualifies as the ultimate Linux classic: It was written for Linux,
    it’s Linux (penguin) themed, and Linux versions are always released first. It
    has since been ported to Mac OS, Windows, and even iPhone and Android systems,
    but Frozen Bubble’s soul is pure penguin.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几款其他游戏可能被称为Linux经典，要么是因为它们是Linux原创，要么是因为它们以企鹅为主题，以纪念Linux可爱的企鹅吉祥物Tux。其中最知名和最受欢迎的一款是Frozen
    Bubble ([图17-4](ch17.html#frozen_bubble "图17-4. Frozen Bubble")). Frozen Bubble可以被认为是终极的Linux经典：它是为Linux编写的，以Linux（企鹅）为主题，Linux版本总是首先发布。它后来被移植到Mac
    OS、Windows，甚至iPhone和Android系统，但Frozen Bubble的灵魂是纯粹的企鹅。
- en: 'The objective of Frozen Bubble is simple: Clear the screen by matching like-colored
    bubbles so you can move on to the next level. This may sound boring, but never
    fear—you’ll be hooked in no time.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Frozen Bubble的目标很简单：通过匹配相同颜色的气泡来清除屏幕，以便你可以进入下一关。这听起来可能很无聊，但别担心——你很快就会上瘾。
- en: Another Linux-themed game you might be interested in is Pingus ([Figure 17-5](ch17.html#pingus
    "Figure 17-5. Pingus")), a traditional maze game based on the old classic Lemmings.
    Your goal is to lead your group of adorable little penguins safely to the end
    of each level, without letting them be dashed to bits on the dangerous obstacles
    awaiting them. The game includes 22 playable levels, and if you’re feeling adventurous,
    you can try playing some of the untested levels—there are more than 200 of them!
    For instructions on playing these extra levels, visit [http://pingus.seul.org/faq.html](http://pingus.seul.org/faq.html).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会对另一款Linux主题游戏Pingus ([图17-5](ch17.html#pingus "图17-5. Pingus"))感兴趣，这是一款基于经典游戏Lemmings的传统迷宫游戏。你的目标是带领你的一群可爱的小企鹅安全通过每个关卡，不要让他们在等待他们的危险障碍物上被撞成碎片。游戏包括22个可玩关卡，如果你感到好奇，可以尝试玩一些未测试的关卡——总共有200多个！有关玩这些额外关卡的操作说明，请访问[http://pingus.seul.org/faq.html](http://pingus.seul.org/faq.html)。
- en: '![Frozen Bubble](httpatomoreillycomsourcenostarchimages1263922.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Frozen Bubble](httpatomoreillycomsourcenostarchimages1263922.png.jpg)'
- en: Figure 17-4. Frozen Bubble
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-4. Frozen Bubble
- en: '![Pingus](httpatomoreillycomsourcenostarchimages1263924.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Pingus](httpatomoreillycomsourcenostarchimages1263924.png.jpg)'
- en: Figure 17-5. Pingus
  id: totrans-25
