  id: totrans-613
  prefs: []
  type: TYPE_TB
  zh: '| **16 的幂** | 16³ | 16² | 16¹ | 16⁰ |'
- en: '| **Value of Digit Place** | 4096 | 256 | 16 | 1 |'
  id: totrans-614
  prefs: []
  type: TYPE_TB
  zh: '| **数字位值** | 4096 | 256 | 16 | 1 |'
- en: '| **Value for This Number** | 8 x 4096 = 32768 | 3 x 256 = 768 | 0 x 16 = 0
    | 12 x 1 = 12 |'
  id: totrans-615
  prefs: []
  type: TYPE_TB
  zh: '| **此数字的值** | 8 x 4096 = 32768 | 3 x 256 = 768 | 0 x 16 = 0 | 12 x 1 = 12 |'
