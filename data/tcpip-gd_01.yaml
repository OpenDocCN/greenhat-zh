  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 网络标准和标准组织")'
- en: '[Chapter 4](ch04.html "Chapter 4. A REVIEW OF DATA REPRESENTATION AND THE MATHEMATICS
