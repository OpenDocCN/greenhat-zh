- en: Chapter 11. Polyglot Penguins
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 11 章. 多语言企鹅
- en: Linux Speaks Your Language
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux 说出您的语言
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: These days, almost all operating systems are multilingual, or at least capable
    of becoming so. This is true of Linux as well. Just open your web browser, and,
    without performing any special installations, you can read pages in any European
    language, including those with non-Roman alphabets such as Bulgarian, Greek, Russian,
    and Serbian. You can even view pages in Chinese, Japanese, Thai, Arabic, and Hebrew,
    to name but a few.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天，几乎所有的操作系统都是多语言的，或者至少能够实现多语言。Linux 也是如此。只需打开您的网页浏览器，无需进行任何特殊安装，您就可以阅读任何欧洲语言的内容，包括保加利亚语、希腊语、俄语和塞尔维亚语等非罗马字母语言。您甚至可以查看中文、日语、泰语、阿拉伯语和希伯来语等网页，仅举几个例子。
- en: But the multilingual capabilities of Linux are much greater than this, and the
    way that it handles multilingual matters makes it easy to take advantage of these
    capabilities. As you will soon see, you can even set up your system to give you
    a totally foreign-language environment, allowing you to function completely in
    the language of your choice. Add to this the ever-expanding number of free programs
    available for language study, and you have a truly meaningful language-learning
    tool.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Linux 的多语言能力远不止于此，它处理多语言的方式使得充分利用这些功能变得容易。您很快就会看到，您甚至可以设置系统，使其提供完全的外语环境，让您能够完全使用您选择的语言。再加上可用于语言学习的免费程序数量不断增长，您就拥有了一个真正有意义的语言学习工具。
- en: Read-Only Language Support
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 只读语言支持
- en: If all you want is to be able to read web pages or documents written in a foreign
    language, you don’t need to install any additional language support, except in
    some rare cases. From the get-go, you will be able to view documents in just about
    any language you happen to throw at your system—it doesn’t matter if it’s Swedish,
    Italian, Chinese, Japanese, Arabic, Hebrew, Russian, Vietnamese, Armenian, or
    Thai. You will be able to read whatever you are linguistically capable of reading
    (see [Figure 11-1](ch11.html#a_japanese_web_page_displayed_in_firefox "Figure 11-1. A
    Japanese web page displayed in Firefox") for an example).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您只想能够阅读用外语编写的网页或文档，您不需要安装任何额外的语言支持，除非在极少数情况下。从一开始，您就可以查看几乎任何您向系统投掷的语言的文档——无论是瑞典语、意大利语、中文、日语、阿拉伯语、希伯来语、俄语、越南语、亚美尼亚语还是泰语。您将能够阅读您语言能力范围内的任何内容（参见[图
    11-1](ch11.html#a_japanese_web_page_displayed_in_firefox "图 11-1. 在 Firefox 中显示的日本网页")以获取示例）。
- en: '![A Japanese web page displayed in Firefox](httpatomoreillycomsourcenostarchimages1263740.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![在 Firefox 中显示的日本网页](httpatomoreillycomsourcenostarchimages1263740.png.jpg)'
- en: Figure 11-1. A Japanese web page displayed in Firefox
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-1. 在 Firefox 中显示的日本网页
- en: Almost all web browsers these days can automatically recognize the language
    in which a web page is written and thus display the page correctly. Sometimes,
    however, the author of the page may neglect to include the character coding for
    that page in the HTML, in which case your web browser, not knowing that the page
    is prepared in another language, will often open it in the default language of
    your system. The result is a page on which you see nothing but odd combinations
    of symbols and letters that have no meaning. In such cases, try changing the character
    coding in your browser to the language encoding you believe the page is in. Some
    languages employ more than one encoding scheme, so if you’re not sure which one
    the page is prepared in, give each possibility a try. In Firefox, you can make
    your choices by selecting **View** ▸ **Character Encoding**. From the submenu
    there, you can select the appropriate coding for the language of that page.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，几乎所有网页浏览器都可以自动识别网页所使用的语言，并正确显示页面。然而，有时网页的作者可能会忘记在 HTML 中包含该页面的字符编码，在这种情况下，您的网页浏览器不知道该页面是用另一种语言准备的，通常会以系统默认语言打开它。结果是，您看到的页面只是一些没有意义的符号和字母的奇怪组合。在这种情况下，尝试更改浏览器中的字符编码为您认为该页面使用的语言编码。一些语言使用多种编码方案，所以如果您不确定该页面使用的是哪种编码，可以尝试每个可能性。在
    Firefox 中，您可以通过选择 **查看** ▸ **字符编码** 来做出选择。从该子菜单中，您可以选择该页面的适当编码。
- en: Typing Nonstandard Characters
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 输入非标准字符
- en: Typing characters that are not standard in English, such as *é*, *ç*, *β*, *ø*,
    *œ*, and *å*, can be done quite easily in Linux without any modifications. In
    most situations, you can do this by using the Character Map utility included in
    your system, which can be found by going to the Dash, typing **`character map`**,
    and pressing enter. Alternatively, from the Dash you can click the Applications
    lens and then the **Accessories** filter button. When you run Character Map, a
    window like the one shown in [Figure 11-2](ch11.html#inputting_characters_with_the_character
    "Figure 11-2. Inputting characters with the Character Map utility") will appear.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中输入非标准英语字符，如*é*、*ç*、*β*、*ø*、*œ*和*å*，可以非常容易地完成，无需任何修改。在大多数情况下，您可以通过访问系统中的字符映射表实用程序来完成此操作，该实用程序可以通过前往Dash，输入**`字符映射表`**并按回车键找到。或者，从Dash中，您可以点击应用程序透镜，然后点击**附件**过滤器按钮。当运行字符映射表时，将出现类似于[图11-2](ch11.html#inputting_characters_with_the_character
    "图11-2. 使用字符映射表实用程序输入字符")所示的窗口。
- en: '![Inputting characters with the Character Map utility](httpatomoreillycomsourcenostarchimages1263742.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![使用字符映射表实用程序输入字符](httpatomoreillycomsourcenostarchimages1263742.png.jpg)'
- en: Figure 11-2. Inputting characters with the Character Map utility
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-2. 使用字符映射表实用程序输入字符
- en: To input the character you want, just select the language or character set in
    the left pane of the window and then, in the right pane, double-click the character
    you want to input. The character will appear in the little input box next to the
    words *Text to copy* at the bottom of the window. Just click the **Copy** button
    and then paste the character into whatever application you want to place it in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要输入您想要的字符，只需在窗口的左侧面板中选择语言或字符集，然后在右侧面板中双击您想要输入的字符。字符将出现在窗口底部“要复制的文本”旁边的输入框中。只需点击**复制**按钮，然后将字符粘贴到您想要放置的应用程序中。
- en: LibreOffice offers a method of its own, which you can also use. In the menu
    bar, select **Insert** ▸ **Special Character**. A selection window will open,
    and you can select the character you want there. Once you’ve done that, click
    the **OK** button, and the character will appear in your document, after which
    the selection window will close by itself. Double-clicking the character you want
    will accomplish the same thing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice提供了一种自己的方法，您也可以使用。在菜单栏中，选择**插入** ▸ **特殊字符**。将打开一个选择窗口，您可以在那里选择所需的字符。完成选择后，点击**确定**按钮，字符将出现在您的文档中，之后选择窗口会自动关闭。双击您想要的字符将完成相同的功能。
- en: Using the Compose Key Option
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用组合键选项
- en: If you need to type an accent or umlaut only once in a while and don’t feel
    particularly keen on opening an application or going to a special menu to do so,
    using the *compose key option* for your keyboard is a good way to go. Basically
    this means you use one of the lesser-used keys on your keyboard in conjunction
    with six symbols (` , ' ~ " ^) to help in the creation of accented characters.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您偶尔需要输入重音或变音符号，并且不想打开应用程序或进入特殊菜单，那么使用键盘的**组合键选项**是一个不错的选择。基本上这意味着您可以使用键盘上不太常用的键与六个符号（`
    , ' ~ " ^）结合使用，以帮助创建带重音的字符。
- en: 'Before you can use this feature, you have to select which key you want to use
    as your compose key. For this example, I’ll use the right alt key, since most
    people don’t use it much. Here’s what you need to do:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以使用此功能之前，您必须选择您想要用作组合键的键。在这个例子中，我将使用右alt键，因为大多数人很少使用它。以下是您需要做的：
- en: Go to the Dash, type **`keyboard layout`**, and press enter.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往Dash，输入**`keyboard layout`**并按回车键。
- en: In the Keyboard Preferences window that appears, click the **Options** button.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的键盘首选项窗口中，点击**选项**按钮。
- en: The Keyboard Layout Options window will now appear. In that window, click **Compose
    key position**.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将出现键盘布局选项窗口。在该窗口中，点击**组合键位置**。
- en: Check the box next to the key you want to use as your compose key ([Figure 11-3](ch11.html#selecting_your_compose_key
    "Figure 11-3. Selecting your compose key")). Then close the Keyboard Layout Options
    window and the Keyboard Preferences window.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要用作组合键的键旁边的框中勾选（[图11-3](ch11.html#selecting_your_compose_key "图11-3. 选择您的组合键"））。然后关闭键盘布局选项窗口和键盘首选项窗口。
- en: '![Selecting your compose key](httpatomoreillycomsourcenostarchimages1263744.png.jpg)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择您的组合键](httpatomoreillycomsourcenostarchimages1263744.png.jpg)'
- en: Figure 11-3. Selecting your compose key
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11-3. 选择您的组合键
- en: 'Once you’ve done that, you can use your compose key to type those characters.
    Let’s say, for example, that you want to type an umlauted *u* (that is, *ü*).
    While pressing the right alt key (or whatever key you selected as your compose
    key), you’ll press **`"`**. Then you’ll release the right alt key, type **`u`**,
    and voilà—you’ll have yourself an *ü*! Here are some more examples:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，您可以使用您的组合键来输入这些字符。比如说，如果您想输入带重音的 *u*（即 *ü*）。在按住右Alt键（或您选择的任何组合键），您会按
    **`"`**。然后您会释放右Alt键，输入 **`u`**，哇！您就得到了一个 *ü*！以下是一些更多示例：
- en: '| *á* | right alt-**`''`** then **`a`** |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| *á* | 右Alt-**`''`** 然后按 **`a`** |'
- en: '| *ç* | right alt-**`,`** then **`c`** |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| *ç* | 右Alt-**`,`** 然后按 **`c`** |'
- en: '| *è* | right alt-**`` ` ``** then **`e`** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| *è* | 右Alt-**`` ` ``** 然后按 **`e`** |'
- en: '| *ñ* | right alt-**`˜`** then **`n`** |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| *ñ* | 右Alt-**`˜`** 然后按 **`n`** |'
- en: '| *ô* | right alt-**`^`** then **`o`** |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| *ô* | 右Alt-**`^`** 然后按 **`o`** |'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These sequences are based on US keyboard layouts. Combinations for other layouts
    may differ.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些序列基于美国键盘布局。其他布局的组合可能不同。
- en: Adding Keyboard Layouts
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加键盘布局
- en: If you often type in a particular foreign language, it might be more convenient
    for you to add a whole new keyboard layout for the language or languages you use.
    For example, if you often type in Swedish and thus use the characters *å*, *ä*,
    and *ö* regularly, using the appropriate keyboard layout would be easier than
    repeatedly using the Character Map. This is even more true if you type in Greek,
    Russian, Serbian, Georgian, or any other language that uses a completely different
    alphabet. Of course, you will have to familiarize yourself with the keyboard layout,
    or *keymap*, for each language you choose, but this is a relatively easy task.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经常使用某种外语进行输入，那么为使用的语言或语言添加整个新的键盘布局可能更方便。例如，如果您经常使用瑞典语，并且经常使用字符 *å*、*ä* 和
    *ö*，使用适当的键盘布局会比反复使用字符映射表更容易。如果您使用的是希腊语、俄语、塞尔维亚语、格鲁吉亚语或任何使用完全不同字母表的其它语言，这一点尤其正确。当然，您需要熟悉您选择的每种语言的键盘布局，或称
    *keymap*，但这相对容易。
- en: 'To add foreign-language keyboard layouts to your system’s repertoire, here’s
    all you need to do:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要将外语键盘布局添加到系统的配置中，以下是您需要做的所有事情：
- en: Go to the Dash, type **`keyboard layout`**, and then press enter.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往Dash，输入 **`keyboard layout`**，然后按回车键。
- en: In the Keyboard Layout window, click the **+** button at the bottom left of
    the window.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“键盘布局”窗口中，点击窗口左下角的 **+** 按钮。
- en: In the Choose a Layout window that then appears, select the keyboard layout
    you want to add, and when done, click **Add** ([Figure 11-4](ch11.html#selecting_foreign-language_keymaps
    "Figure 11-4. Selecting foreign-language keymaps")).
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的“选择布局”窗口中，选择您想要添加的键盘布局，完成后，点击 **添加** ([图11-4](ch11.html#selecting_foreign-language_keymaps
    "图11-4. 选择外语键盘布局")).
- en: '![Selecting foreign-language keymaps](httpatomoreillycomsourcenostarchimages1263746.png.jpg)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择外语键盘布局](httpatomoreillycomsourcenostarchimages1263746.png.jpg)'
- en: Figure 11-4. Selecting foreign-language keymaps
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11-4. 选择外语键盘布局
- en: Repeat Steps 2-3 to add other layouts (up to a maximum of four layouts).
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复步骤2-3以添加其他布局（最多四个布局）。
- en: When done, your window should look something like [Figure 11-5](ch11.html#selecting_the_active_keyboard_layouts_on
    "Figure 11-5. Selecting the active keyboard layouts on your system"), albeit with
    keyboard layout selections different from mine.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，您的窗口应该看起来像[图11-5](ch11.html#selecting_the_active_keyboard_layouts_on "图11-5.
    选择系统上的活动键盘布局")，尽管键盘布局选择与我的不同。
- en: Close the window to complete the process.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭窗口以完成此过程。
- en: '![Selecting the active keyboard layouts on your system](httpatomoreillycomsourcenostarchimages1263748.png.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择系统上的活动键盘布局](httpatomoreillycomsourcenostarchimages1263748.png.jpg)'
- en: Figure 11-5. Selecting the active keyboard layouts on your system
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11-5. 选择系统上的活动键盘布局
- en: After closing the Keyboard Preferences window, a keyboard layout indicator will
    appear in the upper-right corner of the top panel. The letters *en* will appear,
    indicating that you are currently using your English language keymap. If you click
    that indicator, you will toggle between any of the other layouts you’ve activated.
    If you are not sure where the keys are located in your current keymap, you can
    get some help by right-clicking the indicator and selecting **Show Current Layout**
    in the drop-down menu, after which a map of the new layout will appear in a separate
    window, such as that shown in [Figure 11-6](ch11.html#having_a_look_at_a_map_of_your_current_k
    "Figure 11-6. Having a look at a map of your current keyboard layout"). The keymap
    shown in that window can be rather hard to make out, so you will probably need
    to expand the window by dragging it by one of its bottom corners.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭键盘首选项窗口后，键盘布局指示器将出现在顶部面板的右上角。你会看到字母*en*，表示你目前正在使用你的英语语言键图。如果你点击该指示器，你将在你激活的任何其他布局之间切换。如果你不确定当前键图中键的位置，你可以通过右键单击指示器并在下拉菜单中选择**显示当前布局**来获得一些帮助，之后一个新布局的地图将出现在一个单独的窗口中，例如[图11-6](ch11.html#having_a_look_at_a_map_of_your_current_k
    "图11-6. 查看当前键盘布局的地图")中所示。该窗口中显示的键图可能很难辨认，所以你可能需要通过拖动其底部的一个角落来扩展窗口。
- en: '![Having a look at a map of your current keyboard layout](httpatomoreillycomsourcenostarchimages1263750.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![查看当前键盘布局的地图](httpatomoreillycomsourcenostarchimages1263750.png.jpg)'
- en: Figure 11-6. Having a look at a map of your current keyboard layout
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-6. 查看当前键盘布局的地图
- en: If you want to choose just a single keyboard layout to replace your current
    one (such as British English instead of American English or German instead of
    Spanish), you can do so from the Keyboard Preferences window. Simply add the keyboard
    layout you want to use and remove any additional layouts by clicking each one
    and then clicking the - (minus sign) button.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想选择一个键盘布局来替换当前的布局（例如，使用英国英语而不是美国英语，或者使用德语而不是西班牙语），你可以在键盘首选项窗口中这样做。只需添加你想要使用的键盘布局，然后通过点击每个额外的布局并点击减号（-）按钮来移除它们。
- en: Chinese, Japanese, and Korean Input
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中文、日文和韩文输入
- en: For most European languages (and many other alphabet-based non-European languages),
    pressing a letter on the keyboard simply prints that letter to the screen. However,
    Chinese, Japanese, and Korean require a kind of conversion process, which is handled
    by a special application (actually a set of applications) called an *input method
    editor (IME)*. Each of these languages has its own IME, and each is quite different
    because of the basic differences in the three writing systems.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数欧洲语言（以及许多基于字母的非欧洲语言），在键盘上按下一个字母会直接将该字母打印到屏幕上。然而，中文、日文和韩文需要一种转换过程，这个过程由一个特殊的应用程序（实际上是一系列应用程序）处理，称为*输入法编辑器（IME）*。每种语言都有自己的IME，而且由于三种书写系统的基本差异，每个IME都相当不同。
- en: Chinese
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中文
- en: Although most people (at least those in the linguistic know) would think that
    Chinese would be the most complicated system, because the writing system consists
    of thousands of characters, it is in fact the simplest. The Chinese
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数人（至少是那些了解语言学的人）会认为中文是最复杂的系统，因为书写系统由数千个字符组成，但实际上它是最简单的。中文
- en: IME simply takes the Romanized keyboard input, known as *pinyin*, and converts
    it into Chinese characters, or *hanzi*. For the IME, it is essentially a simple
    dictionary lookup task—big dictionary, simple IME. In the event that there is
    more than one character for the pinyin input, a list of possible candidates will
    appear, and the user simply selects the appropriate character from that list,
    as shown at the top of [Figure 11-7](ch11.html#chinese_imes_can_predict_what_youare_goi
    "Figure 11-7. Chinese IMEs can predict what you’re going to write . . . kind of.").
    At the sentence level, the Chinese IME now also has predictive capabilities with
    which it can guess which character you intend to type based on the context of
    what you’ve typed so far, as shown at the bottom of [Figure 11-7](ch11.html#chinese_imes_can_predict_what_youare_goi
    "Figure 11-7. Chinese IMEs can predict what you’re going to write . . . kind of.").
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: IME 简单地接受罗马化键盘输入，称为 *拼音*，并将其转换为汉字，或 *汉字*。对于 IME 来说，这本质上是一个简单的字典查找任务——大字典，简单的
    IME。如果拼音输入对应多个汉字，将会显示一个可能的候选列表，用户只需从该列表中选择适当的字符，如图 11-7 顶部所示。[图 11-7](ch11.html#chinese_imes_can_predict_what_youare_goi
    "图 11-7. 中文 IME 可以预测你将要写什么 . . . 类似于")。在句子层面，中文 IME 现在也具有预测能力，可以根据你迄今为止输入的内容的上下文猜测你打算输入的字符，如图
    11-7 底部所示。[图 11-7](ch11.html#chinese_imes_can_predict_what_youare_goi "图 11-7. 中文
    IME 可以预测你将要写什么 . . . 类似于")。
- en: '![Chinese IMEs can predict what you’re going to write . . . kind of.](httpatomoreillycomsourcenostarchimages1263752.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![中文 IME 可以预测你将要写什么 . . . 类似于](httpatomoreillycomsourcenostarchimages1263752.png.jpg)'
- en: Figure 11-7. Chinese IMEs can predict what you’re going to write . . . kind
    of.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-7](ch11.html#chinese_imes_can_predict_what_youare_goi "图 11-7. 中文 IME
    可以预测你将要写什么 . . . 类似于")'
- en: Japanese
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日文
- en: 'The Japanese IME has a considerably more complicated task to perform, because
    it has three writing systems to deal with: *kanji* (ideographic characters borrowed
    long ago from China), *hiragana* (the phono-alphabetic system used mainly for
    tense and case endings), and katakana (used mainly for words borrowed from other
    languages). Still, the standard input method for Japanese is primarily via the
    standard Roman keyboard layout, plus a few extra special-function keys. Thus,
    typing in Japanese is a two-step process whereby the IME first converts the romanized
    text into hiragana as it is typed and then converts it to appropriate kanji, katakana,
    or hiragana elements after the spacebar is pressed.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 日文 IME 需要执行一个相当复杂的任务，因为它需要处理三种书写系统：*汉字*（很久以前从中国借用的表意文字）、*平假名*（主要用于时态和格尾的音字母系统）和片假名（主要用于从其他语言借用的单词）。尽管如此，日文的标准输入方法主要是通过标准的罗马键盘布局，加上一些额外的特殊功能键。因此，在日文中输入是一个两步过程，IME
    首先将罗马化文本转换为平假名，然后在按下空格键后将它转换为适当的汉字、片假名或平假名元素。
- en: You can see an example of these steps in [Figure 11-8](ch11.html#ime_conversions_while_typing_in_japanese
    "Figure 11-8. IME conversions while typing in Japanese"). In the first line, the
    IME has already converted the Romanized input on the fly. It has converted rinakkusudenihongonyuuryokugamodekimasu
    (which means *You can input Japanese in* Linux) to hiragana. When a line of hiragana
    is highlighted, it means that the line has not yet been converted beyond that.
    In the second line, however, the user has subsequently pressed the spacebar, which
    caused the IME to convert the hiragana string into the appropriate kanji, hiragana,
    and katakana elements. The first word, *Linux*, has been converted to katakana
    text because it is a borrowed word, while *Japanese input* has been converted
    to kanji; the rest stays in hiragana.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [图 11-8](ch11.html#ime_conversions_while_typing_in_japanese "图 11-8. 在输入日文时的
    IME 转换") 中看到这些步骤的示例。在第一行，IME 已经在输入过程中即时转换了罗马化输入。它将 rinakkusudenihongonyuuryokugamodekimasu（意味着
    *在 Linux 中可以输入日文*）转换为平假名。当一行平假名被高亮显示时，这意味着该行尚未转换到那个程度。然而，在第二行，用户随后按下了空格键，这导致 IME
    将平假名字符串转换为适当的汉字、平假名和片假名元素。第一个词 *Linux* 被转换为片假名文本，因为它是一个借词，而 *日文输入* 被转换为汉字；其余部分保持为平假名。
- en: '![IME conversions while typing in Japanese](httpatomoreillycomsourcenostarchimages1263754.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![在输入日文时的 IME 转换](httpatomoreillycomsourcenostarchimages1263754.png)'
- en: Figure 11-8. IME conversions while typing in Japanese
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 11-8](ch11.html#ime_conversions_while_typing_in_japanese "图 11-8. 在输入日文时的
    IME 转换")'
- en: Korean
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 韩文
- en: The job of the Korean IME is again quite different from that of the Chinese
    and Japanese IMEs, because the language is written in a very different way. Korean
    is written either entirely in alphabetic letters, called *hangul*, or in a combination
    of hangul and ideographic characters borrowed from Chinese called *hanja*. While
    the hanja characters are essentially the same as their Chinese and Japanese counterparts,
    hanzi and kanji, the Korean phonetic alphabet, hangul, has it own unique appearance,
    as you can see in the Korean word for Korea, *Hangug(k)*, in [Figure 11-9](ch11.html#korea_open_parenthesis_hangug_close_pare
    "Figure 11-9. Korea (Hangug) written horizontally in hangul").
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 韩文输入法的工作方式与中文和日文输入法又有所不同，因为这种语言是以非常不同的方式书写的。韩文要么完全使用字母，称为*韩文*，要么是韩文和从中文借用的表意文字*汉字*的组合。虽然汉字字符本质上与它们的中文和日文对应物相同，即汉字和假名，但韩文音节字母，韩文，具有其独特的外观，正如你在[图11-9](ch11.html#korea_open_parenthesis_hangug_close_pare
    "图11-9. 韩国水平书写韩文‘韩国（Hangug）’")中看到的韩国单词“韩国（Hangug）”，就可以看到。
- en: '![Korea (Hangug) written horizontally in hangul](httpatomoreillycomsourcenostarchimages1263756.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![韩国水平书写韩文](httpatomoreillycomsourcenostarchimages1263756.png)'
- en: Figure 11-9. *Korea (Hangug)* written horizontally in hangul
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-9. 水平书写韩文“韩国（Hangug）”
- en: This seems simple; however, the representation is not quite correct, because
    Korean is very distinctive in the way that its alphabetic characters are put on
    the page. Unlike the usual side-by-side positioning of hiragana, katakana, and
    most alphabets, hangul letters are grouped in pairs, triplets, or even quadruplets,
    which are written, as a general rule, clockwise. The IME, therefore, must take
    the input (usually based on a Korean alphabetical keyboard layout) while it is
    being typed, and it must adjust the size, spacing, and positioning of each of
    the letters as it puts them into appropriate clusters (see [Figure 11-10](ch11.html#an_example_of_the_clustering_process_in
    "Figure 11-10. An example of the clustering process in the Korean IME")).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来很简单；然而，这种表示并不完全正确，因为韩文在字母字符的页面布局上非常独特。与平假名、片假名和大多数字母的通常并排排列不同，韩文字母以成对、三联或甚至四联的形式组合，通常按顺时针方向书写。因此，输入法（通常基于韩文字母键盘布局）必须在输入时处理输入，并且它必须调整每个字母的大小、间距和位置，以便将它们放入适当的集群中（参见[图11-10](ch11.html#an_example_of_the_clustering_process_in
    "图11-10. 韩文输入法中的聚类过程示例")）。
- en: '![An example of the clustering process in the Korean IME](httpatomoreillycomsourcenostarchimages1263758.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![韩文输入法中的聚类过程示例](httpatomoreillycomsourcenostarchimages1263758.png)'
- en: Figure 11-10. An example of the clustering process in the Korean IME
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-10. 韩文输入法中的聚类过程示例
- en: 'Project 11: Setting Up Asian-Language Support'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目11：设置亚洲语言支持
- en: So what do you do if, for example, you want to be able to type Chinese, Japanese,
    Korean, Thai, or Vietnamese while still in your usual English environment? What
    if you want to be able to type all of those languages in the same document? Can
    you do it?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你想在通常的英语环境中输入中文、日语、韩语、泰语或越南语，你会怎么做呢？如果你想在同一份文档中输入所有这些语言，你能做到吗？
- en: You bet.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当然可以。
- en: There are actually several ways of going about this, but the default method
    in Ubuntu is the easy-to-use *Intelligent Input Bus (IBus)*. IBus supports most
    East Asian languages, including Chinese, Japanese, and Korean, and it provides
    a number of input methods for many of these.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，有几种方法可以做到这一点，但在Ubuntu中默认的方法是易于使用的*智能输入总线（IBus）*。IBus支持大多数东亚语言，包括中文、日语和韩语，并为这些语言中的许多提供了多种输入法。
- en: '11-1: Installing IBus Input Methods'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '11-1: 安装IBus输入法'
- en: 'IBus is very easy to use, but out of the box, so to speak, it comes with only
    two input methods, both for Chinese: pinyin, used for simplified character input
    (the standard in mainland China and Chinese language classes around the world),
    and bopomofo, used for traditional character input, as found in Taiwan, Hong Kong,
    and overseas Chinese communities. To input other languages, you will have to install
    the appropriate input methods yourself. Just go to the Ubuntu Software Center
    and search for ibus japanese (there will be a number of methods, so I suggest
    trying *Anthy* first), *ibus korean*, *ibus thai*, and/or *ibus vietnamese*.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: IBus 非常易于使用，但可以说，它默认只提供了两种输入法，都是用于中文：拼音输入法，用于简体字输入（中国大陆及全球的中文课程标准），以及注音输入法，用于繁体字输入，如台湾、香港和海外华人社区所使用。要输入其他语言，您需要自行安装适当的输入法。只需前往
    Ubuntu 软件中心，搜索 ibus japanese（会有很多方法，所以我建议先尝试 *Anthy*），*ibus korean*，*ibus thai*，和/或
    *ibus vietnamese*。
- en: '11-2: Selecting Input Method Modules'
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11-2：选择输入法模块
- en: 'Once you have installed the input method you need, you will need to start up
    IBus and then select the input methods you want to use. Here are the steps:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 安装您需要的输入法后，您需要启动 IBus 并选择您想要使用的输入法。以下是步骤：
- en: Go to the Dash, type **`keyboard input`**, and press enter.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 Dash，输入 **`键盘输入`** 并按回车键。
- en: A window will appear asking whether you would like to start the IBus daemon.
    Click **Yes**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个窗口询问您是否想要启动 IBus 守护进程。点击 **是**。
- en: Note
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A *daemon* is a program that runs in the background, unbeknownst to the average
    user, providing a system with added functionality. In the case of IBus, that added
    functionality is the ability to input complex character sets.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*守护进程* 是一个在后台运行的程序，普通用户不知道，为系统提供附加功能。在 IBus 的情况下，这种附加功能是输入复杂字符集的能力。'
- en: Another window will appear, telling you what to do if you cannot get IBus to
    work. Click **OK** in that window.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个窗口将出现，告诉您如果无法使 IBus 工作时应该做什么。在该窗口中点击 **确定**。
- en: The IBus Preferences window will then appear. Click the Input Method tab.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后将出现 IBus 首选项窗口。点击输入法标签页。
- en: On that tab, check the box next to **Customize active input methods**.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该标签页上，勾选 **自定义活动输入法** 旁边的复选框。
- en: Next, click the **Select an input method** drop-down menu button, select the
    input method you require, and then click **Add**. The input method you just added
    will appear in the main pane of the window.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击 **选择输入法** 下拉菜单按钮，选择您需要的输入法，然后点击 **添加**。您刚刚添加的输入法将出现在窗口的主面板中。
- en: Repeat the previous step for any other input methods you want to add. When done,
    your window should look similar to [Figure 11-11](ch11.html#adding_asian_character_input_methods_in
    "Figure 11-11. Adding Asian character input methods in IBus"), depending on which
    languages you selected.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复上述步骤以添加您想要的任何其他输入法。完成后，您的窗口应类似于 [图 11-11](ch11.html#adding_asian_character_input_methods_in
    "图 11-11. 在 IBus 中添加亚洲字符输入法")，具体取决于您选择了哪些语言。
- en: When you are done making your selections, click the **Close** button.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您完成选择后，点击 **关闭** 按钮。
- en: '![Adding Asian character input methods in IBus](httpatomoreillycomsourcenostarchimages1263760.png.jpg)'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在 IBus 中添加亚洲字符输入法](httpatomoreillycomsourcenostarchimages1263760.png.jpg)'
- en: Figure 11-11. Adding Asian character input methods in IBus
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11-11. 在 IBus 中添加亚洲字符输入法
- en: '11-3: Typing Asian Languages with IBus'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11-3：使用 IBus 输入亚洲语言
- en: Once you have chosen your input methods and closed the IBus Preferences window,
    a small icon that looks like a mini keyboard will appear to the left of the mail
    notification icon on the panel. If you have enabled multiple keyboard layouts
    in the previous section of this chapter, the keyboard will appear to the left
    of the identical keyboard selector icon. When you click that new IBus icon, a
    menu showing all the available input methods will appear (as shown in [Figure 11-12](ch11.html#selecting_language_input_methods_from_th
    "Figure 11-12. Selecting language input methods from the IBus panel applet")).
    To be able to actually select a method, however, you will need to be using an
    application that accepts text input, such as Text Editor, LibreOffice, or even
    a web browser search box. To try things out, open LibreOffice Writer.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了输入法并关闭了IBus首选项窗口，一个看起来像迷你键盘的小图标将出现在面板上邮件通知图标左侧。如果您在上一节中启用了多个键盘布局，键盘将出现在相同的键盘选择器图标左侧。当您点击那个新的IBus图标时，将出现一个显示所有可用输入法的菜单（如图11-12所示[图11-12.
    从IBus面板小程序中选择语言输入法](ch11.html#selecting_language_input_methods_from_th "图11-12.
    从IBus面板小程序中选择语言输入法")）。然而，要实际选择一个方法，您需要使用接受文本输入的应用程序，例如文本编辑器、LibreOffice，甚至是网页浏览器搜索框。为了尝试一下，请打开LibreOffice
    Writer。
- en: '![Selecting language input methods from the IBus panel applet](httpatomoreillycomsourcenostarchimages1263762.png.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![从IBus面板小程序中选择语言输入法](httpatomoreillycomsourcenostarchimages1263762.png.jpg)'
- en: Figure 11-12. Selecting language input methods from the IBus panel applet
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-12. 从IBus面板小程序中选择语言输入法
- en: Once Writer appears, click in the document area and then select the input method
    you want to use from the IBus panel menu. You can now start typing in Writer using
    the input method you’ve selected. If you do not see the characters you intended
    to type but instead see nonsense characters (boxes or seemingly random symbols),
    try using another font.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Writer出现，点击文档区域，然后从IBus面板菜单中选择您想要使用的输入法。现在您可以使用所选的输入法在Writer中开始输入。如果您没有看到您打算输入的字符，而是看到了无意义的字符（方框或看似随机的符号），请尝试使用另一种字体。
- en: 'To switch from one input method to another, there are two options. First, you
    can go to the IBus Panel applet and change methods from the menu options. Second,
    you can switch between methods with hotkey combinations: ctrl-spacebar toggles
    IBus on and off, while alt-shift-L switches you from one input method to the next.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要从一个输入法切换到另一个输入法，有两种选择。首先，您可以去IBus面板小程序并从菜单选项更改方法。其次，您可以使用快捷键组合在方法之间切换：ctrl-spacebar切换IBus的开启和关闭，而alt-shift-L将您从一种输入法切换到下一个。
- en: Setting Up IBus to Automatically Start Up When You Log In
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置IBus在您登录时自动启动
- en: As you probably recall from when you first opened the IBus Preferences window,
    you have to start up IBus each time you log in to your system. If you use IBus
    a lot and would thus prefer forgoing this extra step, you can easily set up your
    system to start it automatically when you log in.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如您可能从第一次打开IBus首选项窗口时回忆起来，每次您登录系统时都必须启动IBus。如果您大量使用IBus并且因此希望省略此额外步骤，您可以轻松设置系统在您登录时自动启动它。
- en: To do this, open the Language Support window by going to the Dash, typing **`language
    support`**, and pressing enter. In the Language tab of that window, select **ibus**
    in the drop-down menu button next to the words *Keyboard input method system*,
    as shown in [Figure 11-13](ch11.html#setting_up_your_system_so_that_ibus_auto
    "Figure 11-13. Setting up your system so that IBus automatically starts at login").
    When done, close the window. The next time you log in, IBus will automatically
    start up and be ready for action when you need to use it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，请转到Dash，输入**`language support`**，然后按回车键。在该窗口的语言选项卡中，从“键盘输入法系统”旁边的下拉菜单按钮中选择**ibus**，如图11-13所示[图11-13.
    设置系统以便IBus在登录时自动启动](ch11.html#setting_up_your_system_so_that_ibus_auto "图11-13.
    设置系统以便IBus在登录时自动启动")。完成后，关闭窗口。下次您登录时，IBus将自动启动并准备好使用。
- en: If IBus still does not start up automatically the next time you log in, try
    adding it to your system’s list of startup applications. To do this, go the Dash,
    type **`startup applications`**, and press enter. This will open the Startup Applications
    Preferences window. In that window, click the Add button. In the Name box of the
    window that appears, type **`IBus`**, and in the Command box, type **`/usr/bin/ibus-daemon
    -d`**. When done, click **Add** and then close the Startup Applications Preferences
    window.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在下次登录时IBus仍然没有自动启动，请尝试将其添加到系统启动应用程序列表中。为此，前往Dash，输入**`启动应用程序`**，然后按回车键。这将打开启动应用程序首选项窗口。在该窗口中，点击添加按钮。在出现的窗口的名称框中，输入**`IBus`**，在命令框中输入**`/usr/bin/ibus-daemon
    -d`**。完成后，点击**添加**，然后关闭启动应用程序首选项窗口。
- en: '![Setting up your system so that IBus automatically starts at login](httpatomoreillycomsourcenostarchimages1263764.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![设置系统以便IBus在登录时自动启动](httpatomoreillycomsourcenostarchimages1263764.png.jpg)'
- en: Figure 11-13. Setting up your system so that IBus automatically starts at login
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-13. 设置系统以便IBus在登录时自动启动
- en: Viewing Your System in Another Language
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在另一种语言中查看您的系统
- en: One of the many things that originally attracted me to the Linux world was being
    able to install language support for languages other than English and come up
    with a whole new system in a different language. I used to have one machine with
    support for Chinese, Japanese, Swedish, and my default, English, installed. After
    just a few clicks and simply logging out, I could log back in with an interface
    in a totally different language. I could have a Chinese, Japanese, or Swedish
    system whenever I wanted (or whenever a student visiting my office needed).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 最初吸引我进入Linux世界的事情之一是能够为除英语以外的语言安装语言支持，并在不同的语言中构建一个全新的系统。我过去有一台机器，支持中文、日语、瑞典语和我的默认语言英语。只需几点击和简单注销，我就可以用完全不同的语言界面重新登录。我可以在需要的时候（或者当有学生访问我的办公室时）拥有中文、日语或瑞典语系统。
- en: This is very useful if you’re in an environment where not everyone shares the
    same native language. At my former university, for example, where my Japanese
    and Chinese students sometimes used my computer, the additional language support
    allowed them to log in using their own language. It’s even pretty handy if you
    are studying a foreign language and want to give yourself as much exposure as
    possible to it. All in all, it is a very useful feature.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在一个不是每个人都使用相同母语的环境中，这将非常有用。例如，在我以前工作的大学，我的日本和中国学生有时会使用我的电脑，额外的语言支持允许他们使用自己的语言登录。如果您正在学习一门外语并希望尽可能多地接触它，这甚至相当方便。总的来说，这是一个非常有用的功能。
- en: Taking advantage of this feature in Ubuntu is very easy. Basically all you have
    to do is install a group of support files for each language you want to add to
    your system. You can do this by running Language Support from the Dash and then
    clicking the **Install/Remove Languages** button in that window. When the Installed
    Languages window appears, choose from the various languages available by checking
    the appropriate boxes. ([Figure 11-14](ch11.html#selecting_additional_languages_to_instal
    "Figure 11-14. Selecting additional languages to install")).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 利用Ubuntu的这个功能非常简单。基本上，您需要做的只是为要添加到系统中的每种语言安装一组支持文件。您可以通过从Dash运行语言支持，然后在该窗口中点击**安装/移除语言**按钮来完成此操作。当出现已安装语言窗口时，通过勾选适当的复选框从各种语言中选择。([图11-14](ch11.html#selecting_additional_languages_to_instal
    "图11-14. 选择要安装的附加语言")).
- en: '![Selecting additional languages to install](httpatomoreillycomsourcenostarchimages1263766.png.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![选择要安装的附加语言](httpatomoreillycomsourcenostarchimages1263766.png.jpg)'
- en: Figure 11-14. Selecting additional languages to install
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-14. 选择要安装的附加语言
- en: Once you’ve made your selections, click the **Apply Changes** button. You will
    be prompted for your password at this point, so provide what is required, and
    the Language Support tool will begin downloading and then installing the support
    packages you specified. Once it is done, you will be notified and left with the
    Installed Languages window.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在您做出选择后，点击**应用更改**按钮。此时将提示您输入密码，因此请提供所需信息，语言支持工具将开始下载并安装您指定的支持包。完成后，您将收到通知，并保留已安装语言窗口。
- en: Once you have installed support for additional languages, you can choose to
    have your system open in a different language environment from the Language Support
    window by selecting the language you want to use when you next log in and dragging
    it to the top of the list ([Figure 11-15](ch11.html#selecting_the_language_in_which_you_want
    "Figure 11-15. Selecting the language in which you want your system to appear
    when you next log in")). For languages with complex input systems, you can also
    select your input method of choice, such as IBus, in the menu button next to the
    words *Keyboard input method system*. You can then close the window, log out,
    and then log in again, after which your system will appear in the language you
    chose.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您安装了额外的语言支持，您可以通过语言支持窗口选择在下次登录时以不同的语言环境打开系统，选择您想要使用的语言，并将其拖动到列表的顶部（[图 11-15](ch11.html#selecting_the_language_in_which_you_want
    "图 11-15. 选择您下次登录时系统显示的语言")). 对于具有复杂输入系统的语言，您还可以在“键盘输入法系统”旁边的菜单按钮中选择您偏好的输入法，例如
    IBus。然后您可以关闭窗口，注销，然后再次登录，之后您的系统将以您选择的语言显示。
- en: '![Selecting the language in which you want your system to appear when you next
    log in](httpatomoreillycomsourcenostarchimages1263768.png.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![选择您下次登录时系统显示的语言](httpatomoreillycomsourcenostarchimages1263768.png.jpg)'
- en: Figure 11-15. Selecting the language in which you want your system to appear
    when you next log in
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-15. 选择您下次登录时系统显示的语言
- en: Your startup process will then continue, and everything will progress as it
    usually does. Depending on what language you’ve chosen, once your desktop appears,
    you will be in another linguistic world. Your menus, applications, and even the
    little tips windows that pop up when you run your mouse over a panel icon will
    all be in the newly selected language ([Figure 11-16](ch11.html#portions_of_ubuntu_shown_in_bosnian
    "Figure 11-16. Portions of Ubuntu shown in Bosnian")).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您的启动过程将继续，一切都将像往常一样进行。根据您选择的语言，一旦您的桌面出现，您将进入另一个语言世界。您的菜单、应用程序，甚至当您将鼠标移至面板图标上时弹出的小贴士窗口都将使用新选定的语言（[图
    11-16](ch11.html#portions_of_ubuntu_shown_in_bosnian "图 11-16. 在波斯尼亚语中显示的 Ubuntu
    部分")）。
- en: '![Portions of Ubuntu shown in Bosnian](httpatomoreillycomsourcenostarchimages1263770.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![在波斯尼亚语中显示的 Ubuntu 部分](httpatomoreillycomsourcenostarchimages1263770.png.jpg)'
- en: Figure 11-16. Portions of Ubuntu shown in Bosnian
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-16. 在波斯尼亚语中显示的 Ubuntu 部分
