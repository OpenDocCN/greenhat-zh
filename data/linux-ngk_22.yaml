- en: Mailing Lists
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 邮件列表
- en: Another way to get community feedback on your various questions and to learn
    the concerns of fellow Fedora users is via mailing lists. Postings are received
    and sent by email. You do not have to access a Web page in order to use this sort
    of service (except, in some cases, to sign up for the list). There are many such
    lists out there, so you might want to do an Internet search for “Fedora mailing
    lists.” Yahoo Groups also has a number of Linux-, Fedora-, and Red Hat–specific
    lists available that you might want to check out. You can search through the various
    Yahoo Groups by going to [http://groups.yahoo.com.](http://groups.yahoo.com)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种获取社区对你各种问题的反馈以及了解其他Fedora用户关注的方式是通过邮件列表。帖子通过电子邮件接收和发送。你不需要访问网页就能使用这种服务（除非在某些情况下，你需要注册列表）。有许多这样的列表，所以你可能想在网上搜索“Fedora邮件列表”。Yahoo
    Groups也提供了一些Linux-、Fedora-和Red Hat-特定的列表，你可能想查看。你可以通过访问[http://groups.yahoo.com.](http://groups.yahoo.com)来搜索各种Yahoo
    Groups。
- en: If you like, you can also give the “official” Fedora list a try by having a
    look through the list’s archives, which can be accessed at [www.redhat.com/mailman/](http://www.redhat.com/mailman/)
    listinfo/fedora-list. If the level of things seems to be in sync with your pace
    and understanding, you can sign up for the list at the same URL.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你也可以通过查看[www.redhat.com/mailman/](http://www.redhat.com/mailman/)的列表存档来尝试“官方”的Fedora列表，该存档可以通过[www.redhat.com/mailman/listinfo/fedora-list](http://www.redhat.com/mailman/listinfo/fedora-list)访问。如果事情的水平似乎与你的步伐和理解同步，你可以在同一URL注册列表。
- en: '|  | Note  | *You may find that some people on mailing lists, especially those
    on the Fedora list, are rather fussy about “top posting.” Top posting means replying
    to messages by adding your comments to the top of the previous poster’s comments.
    The proper netiquette on this list is to “bottom post,” which means that you reply
    to a previous poster’s comments after the original comment. You should also remove
    any unnecessary text from your reply, such as signatures from the list, and so
    on. Take a look at the example in [Figure B-1](#figure.DDU207) to see what I mean.*[![Click
    To expand](b01.jpg)](b01_0.jpg) Figure B-1: Example of bottom posting |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *你可能会发现邮件列表中的一些人，尤其是Fedora列表中的人，对“顶置回复”相当挑剔。顶置回复意味着通过在上一条回复的顶部添加你的评论来回复消息。在这个列表中，正确的网络礼仪是“底置回复”，这意味着你在原始评论之后回复上一条评论的评论。你还应该从你的回复中删除任何不必要的文本，例如列表签名等。看看[图B-1](#figure.DDU207)的例子，看看我的意思。*[![点击展开](b01.jpg)](b01_0.jpg)
    图B-1：底置回复示例 |'
