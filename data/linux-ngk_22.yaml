- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another collection of add-on RPM packages, though not guaranteed to be compatible
    with those from FreshRPMs and DAG.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个附加RPM软件包的集合，但不保证与FreshRPMs和DAG的软件包兼容。
