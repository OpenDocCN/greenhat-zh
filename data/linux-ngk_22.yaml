- en: 'Appendix B: Resources'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B：资源
- en: As Linux owes much of its growth and development to the Internet, it should
    come as no surprise that there is a wealth of information available to you online.
    In addition to the usual news sites, how-to site, and download sites, you will
    find a variety of tutorials, forums, mailing lists, and other useful information,
    all of which you can turn to as you use and learn more and more about your system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Linux的许多增长和发展都归功于互联网，因此你在线可以找到大量信息，这并不令人惊讶。除了通常的新闻网站、如何操作网站和下载网站之外，你还会找到各种教程、论坛、邮件列表和其他有用的信息，所有这些你都可以在你使用和学习更多关于你的系统时使用。
- en: Online Forums Appropriate for Beginners
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适合初学者的在线论坛
- en: All of these forums allow you to read messages and to post messages (once you
    register) about your system. Most also have a series of how-to lists or FAQs (frequently
    asked questions) that may answer any basic questions you have. Note that these
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些论坛都允许你阅读消息并发布消息（一旦注册），关于你的系统。大多数论坛也有一系列如何操作列表或常见问题解答（FAQ），这些可能回答你任何基本问题。请注意，这些
- en: forums are not Fedora specific, so make sure to mention the distro and version
    of Linux that you are running when you do post a message. And always seek clarification
    when you don’t understand the advice you’ve been given.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛不是Fedora特定的，所以当你发布消息时，确保提到你运行的Linux发行版和版本。并且在你不理解所得到的建议时，总是寻求澄清。
- en: '**JustLinux** [www.justlinux.com](http://www.justlinux.com)'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**JustLinux** [www.justlinux.com](http://www.justlinux.com)'
- en: ''
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**LinuxQuestions.org** [www.linuxquestions.org](http://www.linuxquestions.org)'
  id: totrans-7
  prefs:
