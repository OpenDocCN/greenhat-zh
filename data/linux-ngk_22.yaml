- en: News and Information
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新闻和信息
- en: These sites are mainly informational, keeping you abreast of what’s going on
    in the Linux world. DistroWatch focuses on the various distributions available
    out there and what features they have, whereas Linux Today and LinuxPlanet are
    more of the online magazine/newspaper genre.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站主要是信息性的，让您了解 Linux 世界正在发生的事情。DistroWatch 专注于各种可用的发行版及其功能，而 Linux Today 和
    LinuxPlanet 则更像是在线杂志/报纸类型。
- en: '**Linux Today** [http://linuxtoday.com](http://linuxtoday.com)'
