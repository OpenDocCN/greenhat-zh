- en: If you find yourself looking for more applications to play around with, you
    should be able to find plenty of free software to download at one of these sites.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找更多可以尝试的应用程序，你应该能够在这些网站之一找到大量的免费软件下载。
- en: '*Applications and Other Packages*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*应用程序和其他软件包*'
- en: '**FreshRPMs** [http://freshrpms.net/packages](http://freshrpms.net/packages)'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**FreshRPMs** [http://freshrpms.net/packages](http://freshrpms.net/packages)'
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A collection of add-on RPM packages that are specifically prepared for Red Hat
    Linux/Fedora and are grouped by version.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为Red Hat Linux/Fedora特别准备的附加RPM软件包集合，并按版本分组。
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**DAG** [http://dag.wieers.com/packages](http://dag.wieers.com/packages)'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**DAG** [http://dag.wieers.com/packages](http://dag.wieers.com/packages)'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another collection of add-on RPM packages prepared for Red Hat Linux/ Fedora.
    Packages from DAG are designed to be compatible with those from FreshRPMs.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为Red Hat Linux/Fedora准备的一系列附加RPM软件包集合。DAG的软件包旨在与FreshRPMs兼容。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Fedora.us** [http://download.fedora.us/fedora/fedora/1/i386/RPMS.stable](http://download.fedora.us/fedora/fedora/1/i386/RPMS.stable)'
