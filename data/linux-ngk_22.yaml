- en: Buying Linux CDs
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买 Linux CD
- en: In the future, if you want to get a newer version of Fedora (or any other distro),
    but you don’t want or are not able to download it, you can order a full version
    on CDs for $5 to $10 from any of these sites.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，如果您想获取 Fedora（或任何其他发行版）的新版本，但又不想或不能下载，您可以从这些网站中的任何一个订购完整版 CD，价格为 5 到 10
    美元。
