- en: Linux Reference Sites
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux 参考网站
- en: These are general sites, which are geared toward newbies, where you can learn
    a bit more about using Linux in general.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是面向新手的通用网站，您可以在这里了解更多关于使用 Linux 的一般信息。
- en: '**LinuxCommand.org** [http://linuxcommand.org](http://linuxcommand.org)'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**LinuxCommand.org** [http://linuxcommand.org](http://linuxcommand.org)'
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you’ve become interested in the Linux Command Terminal and the commands you
    use in it, this site has lots for you, including tutorials and explanations of
    other useful Linux commands.
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您对 Linux 命令终端及其使用的命令感兴趣，这个网站有很多内容供您学习，包括教程和其他有用 Linux 命令的解释。
- en: '**NewToLinux.org** [www.newtolinux.org.uk](http://www.newtolinux.org.uk)'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**NewToLinux.org** [www.newtolinux.org.uk](http://www.newtolinux.org.uk)'
- en: ''
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tutorials and other information for newbies, with a focus on helping migrants
    from the Windows world ease into Linux.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为新手提供的教程和其他信息，重点关注帮助从 Windows 世界迁移到 Linux 的用户。
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Linux Online** [www.linux.org](http://www.linux.org)'
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Linux Online** [www.linux.org](http://www.linux.org)'
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All sorts of information about Linux, including information on Linux history,
    distributions, and links to various downloadable applications.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有关于 Linux 的信息，包括 Linux 历史、发行版以及各种可下载应用程序的链接。
