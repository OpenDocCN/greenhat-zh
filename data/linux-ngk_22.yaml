  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mostly specialty-music-related packages, many of which are not easily found
    on other sites. This is a good place to find things like music notation software
    and sequencers.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主要是一些与音乐相关的专业软件包，其中许多在其他网站上难以找到。这是一个寻找音乐符号软件和音序器等东西的好地方。
- en: '**RPMFind** [www.rpmfind.net/linux/RPM](http://www.rpmfind.net/linux/RPM)'
