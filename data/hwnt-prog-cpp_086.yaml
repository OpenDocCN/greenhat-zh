- en: Real Programmers don't comment their code. If it was hard to write, it should
    be hard to understand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会注释他们的代码。如果代码难以编写，那么它也应该难以理解。
- en: Real Programmers don't draw flowcharts. Flowcharts are, after all, the illiterate's
    form of documentation. Cavemen drew flowcharts; look how much good it did them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会绘制流程图。毕竟，流程图是文盲的文档形式。穴居人绘制流程图；看看这对他们有多大的好处。
- en: Real Programmers don't play tennis, or any other sport that requires you to
    change clothes. Mountain climbing is okay, and Real Programmers wear their climbing
    boots to work in case a mountain should suddenly spring up in the middle of the
    machine room.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会打网球，或者任何需要你换衣服的其他运动。登山是可以的，而且真正的程序员会穿着他们的登山靴去工作，以防机器房中间突然冒出一座山。
- en: Real Programmers don't write in BASIC. Actually, no programmers write in BASIC
    after reaching puberty.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会用BASIC编写。实际上，任何程序员在青春期之后都不会用BASIC编写。
- en: Real Programmers don't write specs — users should consider themselves lucky
    to get any programs at all and take what they get.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会编写规格说明——用户应该觉得自己很幸运能获得任何程序，并且接受他们所得到的。
- en: Real Programmers don't comment their code. If it was hard to write, it should
    be hard to understand.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会注释他们的代码。如果代码难以编写，那么它也应该难以理解。
- en: Real Programmers don't write application programs; they program right down on
    the bare metal. Application programming is for feebs who can't do systems programming.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会编写应用程序；他们直接在裸机上编程。应用程序编程是那些无法进行系统编程的菜鸟做的事情。
- en: Real Programmers don't eat quiche. In fact, Real Programmers don't know how
    to SPELL quiche. They eat Twinkies and Szechwan food.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会吃千层面。实际上，真正的程序员甚至不知道如何拼写千层面。他们吃 twinkies 和四川菜。
