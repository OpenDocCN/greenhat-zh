  type: TYPE_NORMAL
  zh: 程序 84：建设项目
- en: The student wanted to see when the copy constructor and the operator = were
    called, so he wrote this program. But the results surprised him. What's happening?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学生想看到复制构造函数和运算符 = 被调用的时候，所以他写了这个程序。但是结果让他很惊讶。发生了什么？
