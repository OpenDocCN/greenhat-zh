- en: 'Program 55: Sheepish Programming'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序55：害羞的编程
- en: Farmer Brown, a sheep farmer, had a neighbor who could just look at a flock
    and tell how many sheep there were at a glance. He wondered how his friend could
    count so fast, so he asked him.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗农夫，一个养羊人，有一个邻居只需看一眼羊群就能立刻说出有多少只羊。他想知道他的朋友怎么能这么快地数数，于是他问他。
- en: '"Ian, how can you tell how many sheep you have so quickly?"'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '"爱恩，你怎么能这么快地知道你有多少只羊？"'
- en: '"Simple," Ian replied. "I just count the legs and divide by 4."'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '"简单," 爱恩回答说。 "我只是数数腿，然后除以4。"'
- en: Farmer Brown was so impressed by this that he wrote a short C++ program to verify
    the Ian sheep-counting algorithm. It wouldn't work for large herds. Why?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 布朗农夫对此印象深刻，他写了一个简短的C++程序来验证爱恩的羊群计数算法。它对大型羊群不起作用。为什么？
