  zh: '[PRE22]'
- en: 14.8.3\. Add a User to a Database
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.3. 将用户添加到数据库
- en: When you add a user to a database, you can give him full rights, read-only rights,
    or custom rights.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将用户添加到数据库时，您可以授予他全部权限、只读权限或自定义权限。
- en: Full Rights
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 全部权限
- en: 'To add a user and allow full rights to a specific database, use the following
    command at the MySQL prompt:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要向特定数据库添加用户并授予全部权限，请在MySQL提示符下使用以下命令：
- en: '[PRE23]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Replace `*database*` with the database name, `*user*` with the username, and
    `*password*` with the password for this user. If you need this database to be
    accessible externally (using TCP), replace `*localhost*` with your server's hostname
    (for locally hosted web-based PHP applications, use `localhost`).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*database*`替换为数据库名称，将`*user*`替换为用户名，将`*password*`替换为该用户的密码。如果您需要此数据库可以从外部访问（使用TCP），请将`*localhost*`替换为您的服务器主机名（对于本地托管的基于Web的PHP应用程序，请使用`localhost`）。
- en: Read-Only Rights
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 只读权限
- en: 'To add a user with read-only access rights, use the following command at the
    MySQL prompt:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加具有只读访问权限的用户，请在MySQL提示符下使用以下命令：
- en: '[PRE24]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Replace `*database*` with the database name, `*user*` with the username, and
    `*password*` with the password for this user. If you need this database to be
    accessible externally (using TCP), replace `*localhost*` with your server's hostname
    (for locally hosted web-based PHP applications, use `localhost`).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*database*`替换为数据库名称，将`*user*`替换为用户名，将`*password*`替换为该用户的密码。如果您需要此数据库可以从外部访问（使用TCP），请将`*localhost*`替换为您的服务器主机名（对于本地托管的基于Web的PHP应用程序，请使用`localhost`）。
- en: Custom Rights
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义权限
- en: 'To add a user with custom access rights, use the following command at the MySQL
    prompt:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加具有自定义访问权限的用户，请在MySQL提示符下使用以下命令：
- en: '[PRE25]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'Replace `*options*` with any or all of the following: `select`, `insert`, `update`,
    `delete`, `create`, or `drop` (separate multiple items with commas). Replace `*database*`
    with the database name, `*user*` with the username, and `*password*` with the
    password for this user. If you need this database to be accessible externally
    (using TCP), replace `*localhost*` with your server''s hostname (for locally hosted
    web-based PHP applications, use `localhost`).'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*options*`替换为以下任一项或全部：`select`、`insert`、`update`、`delete`、`create`或`drop`（用逗号分隔多个项）。将`*database*`替换为数据库名称，将`*user*`替换为用户名，将`*password*`替换为该用户的密码。如果您需要此数据库可以从外部访问（使用TCP），请将`*localhost*`替换为您的服务器主机名（对于本地托管的基于Web的PHP应用程序，请使用`localhost`）。
- en: 14.8.4\. Remove a User from a Database
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.4. 从数据库中删除用户
- en: 'To remove all privileges to a database for a particular user, use the following
    command at the MySQL prompt:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除特定用户的数据库的所有权限，请在MySQL提示符下使用以下命令：
- en: '[PRE26]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Replace `*database*` with the database name and `*user*` with the username whose
    privileges you wish to revoke.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*database*`替换为要撤销权限的数据库名称，将`*user*`替换为您希望撤销权限的用户名。
- en: 14.8.5\. Remove a User from MySQL
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.5. 从MySQL中删除用户
- en: 'To remove a user from MySQL completely, use the following commands at the MySQL
    prompt:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 要从MySQL中完全删除用户，请在MySQL提示符下使用以下命令：
- en: '[PRE27]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Replace `*user*` with the username of the user you wish to remove from MySQL.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*user*`替换为您希望从MySQL中删除的用户名。
- en: 14.8.6\. Delete a Database
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.6. 删除数据库
- en: 'To delete a database named testing from MySQL, use the following command at
    the MySQL prompt:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 MySQL 中删除名为 testing 的数据库，请在 MySQL 提示符下使用以下命令：
- en: '[PRE28]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Replace `*testing*` with the name of the database you wish to delete.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `*testing*` 替换为您要删除的数据库的名称。
- en: 14.8.7\. Show User Privileges
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.7. 显示用户权限
- en: 'To show all of the privileges for a particular user, use the following command
    at the MySQL prompt:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示特定用户的全部权限，请在 MySQL 提示符下使用以下命令：
- en: '[PRE29]'
  id: totrans-116
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Replace `*user*` with the username you wish to view the privileges for.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `*user*` 替换为您要查看权限的用户名。
- en: 14.8.8\. Back Up All Databases
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.8. 备份所有数据库
- en: 'To back up all MySQL databases, use the following command (you will be prompted
    for your localhost root password):'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 要备份所有 MySQL 数据库，请使用以下命令（您将被提示输入本地主机 root 密码）：
- en: '[PRE30]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Substitute the path and filename of the backup file.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 替换备份文件的路径和文件名。
- en: 14.8.9\. Back Up a Single Database
  id: totrans-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.9. 备份单个数据库
- en: 'To back up a particular MySQL database, use the following command (you will
    be prompted for your localhost root password):'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要备份特定的 MySQL 数据库，请使用以下命令（您将被提示输入本地主机 root 密码）：
- en: '[PRE31]'
  id: totrans-124
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Replace `*dbname*` with the database name and substitute the path and filename
    of the backup file.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `*dbname*` 替换为数据库名称，并用备份文件的路径和文件名替换。
- en: 14.8.10\. Restore a Database
  id: totrans-126
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 14.8.10. 恢复数据库
- en: 'To restore a MySQL database, use the following command (you will be prompted
    for your localhost root password):'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 要恢复 MySQL 数据库，请使用以下命令（您将被提示输入本地主机 root 密码）：
- en: '[PRE32]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Replace `*dbname*` with the name of the database you wish to restore and substitute
    the path and filename of the backup file to import.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `*dbname*` 替换为您要恢复的数据库名称，并用导入备份文件的路径和文件名替换。
- en: 14.9\. CONFIG FILES
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.9. 配置文件
- en: /var/db/mysql/my.cnf
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: /var/db/mysql/my.cnf
- en: The MySQL configuration file used to specify MySQL options
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 用于指定 MySQL 选项的 MySQL 配置文件
- en: 14.10\. LOG FILES
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.10. 日志文件
- en: '[/var/db/mysql/host.example.com.err](http:///var/db/mysql/host.example.com.err)'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[/var/db/mysql/host.example.com.err](http:///var/db/mysql/host.example.com.err)'
- en: Contains MySQL server status messages, errors, and so on
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 包含 MySQL 服务器状态消息、错误等信息
- en: 14.11\. NOTES
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.11. 注意事项
- en: A popular administration tool called phpMyAdmin utilizes PHP to create a web
    interface to handle administration of MySQL. See "[phpMyAdmin 2.11.5](phpmyadmin_2.11.5.html#phpmyadmin_2.11.5)"
    for more details.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流行的管理工具 phpMyAdmin 使用 PHP 创建一个网页界面来处理 MySQL 的管理。有关更多详细信息，请参阅 "[phpMyAdmin
    2.11.5](phpmyadmin_2.11.5.html#phpmyadmin_2.11.5)"。
