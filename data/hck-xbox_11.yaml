- en: Chapter 11
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章
- en: Developing Software for the Xbox
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为Xbox开发软件
- en: While the focus of this book is educating readers in the ways of hardware hacking
    and security, one ultimate goal of Xbox hacking is to run homebrew software. This
    chapter is devoted to describing some of the homebrew software projects in progress
    for the Xbox at the time of this writing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书的重点是教育读者硬件黑客和安全知识，但Xbox黑客的一个最终目标是运行自制软件。本章致力于描述在本书写作时正在进行的一些Xbox自制软件项目。
- en: '**Xbox-Linux**'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Xbox-Linux**'
- en: The goal of the Xbox-Linux project is to create a user-friendly and legal port
    of GNU/Linux and of GNU/Linux applications to the Xbox hardware platform. Thanks
    to the dedication and contributions of hackers around the globe, the Xbox-Linux
    project has had a great deal of success toward meeting its goals. A picture of
    the core Xbox-Linux project team can be seen in Figure 11-1, and the sidebars
    in this chapter and in Chapter 9 contain interviews with Xbox-Linux project team
    members. (The homepage for the Xbox-Linux project is http://xbox-linux.sourceforge.net.)
    Significantly, the Xbox-Linux project and its principle hackers are not anti-Microsoft.
    They are pro-“freedom to tinker,” and not puerile Microsoft-haters; they have
    an agenda that touches upon preserving the very freedoms of thought and speech
    that brought technology to where it is today.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox-Linux项目的目标是创建一个用户友好且合法的GNU/Linux及其应用程序的移植到Xbox硬件平台。多亏了全球黑客的奉献和贡献，Xbox-Linux项目在实现其目标方面取得了巨大的成功。核心Xbox-Linux项目团队的图片可以在图11-1中看到，本章和第9章的侧边栏包含了对Xbox-Linux项目成员的访谈。（Xbox-Linux项目的首页是http://xbox-linux.sourceforge.net。）值得注意的是，Xbox-Linux项目及其主要黑客并不是反微软的。他们是支持“自由探索”的，而不是幼稚的微软仇恨者；他们有一个涉及保护思想与言论自由议程，这些自由正是将技术带到今天的位置。
- en: Xbox-Linux is not the ultimate software project for the Xbox; on the contrary,
    it is just the beginning of Xbox software hacking. Porting the familiar GNU/Linux
    development environment to the Xbox enables a larger base of software hackers
    to join the Xbox hacking project. With GNU/Linux, the Xbox can run a wide variety
    of application software, from free open-source video games to word processing
    applications to clustering software for building Beowulf-style computer clusters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox-Linux不是Xbox的终极软件项目；相反，它只是Xbox软件黑客的起点。将熟悉的GNU/Linux开发环境移植到Xbox使得更多的软件黑客能够加入Xbox黑客项目。有了GNU/Linux，Xbox可以运行各种应用软件，从免费开源视频游戏到文字处理应用，再到用于构建类似Beowulf风格的计算机集群的集群软件。
- en: '**Installing Xbox-Linux**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装Xbox-Linux**'
- en: Currently, in order to run Xbox-Linux, you need to install a GNU/Linux boot
    ROM using an alternate firmware device. This requires opening up the Xbox. Chapter
    10 describes methods for building and installing an alternate firmware device
    for the Xbox via the LPC interface. Several vendors now offer easy-to-install
    LPC interface alternative firmware devices. Notably, the Xodus/Matrix device is
    the first alternative firmware device on the market with an entirely solderless
    installation procedure. All the tools you need to install the Xodus/Matrix device
    are described in Chapter 1, “Voiding the Warranty,” and the Xodus/Matrix device
    itself comes with some easy-to-follow instructions on how to program and use the
    alternate firmware device.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，为了运行Xbox-Linux，您需要使用备用固件设备安装GNU/Linux引导ROM。这需要打开Xbox。第10章描述了通过LPC接口为Xbox构建和安装备用固件设备的方法。现在有几家供应商提供易于安装的LPC接口备用固件设备。值得注意的是，Xodus/Matrix设备是市场上第一个具有完全无焊接安装程序的备用固件设备。您需要安装Xodus/Matrix设备所需的所有工具在第1章“取消保修”中都有描述，Xodus/Matrix设备本身也附带了一些易于遵循的说明，说明如何编程和使用备用固件设备。
- en: '**Profile: Michael Steil**'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**个人简介：迈克尔·斯蒂尔**'
- en: '**Michael, can you tell us a little bit more about yourself?**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**迈克尔，你能告诉我们更多关于你自己的信息吗？**'
- en: Born in 1979 in Erding/Germany, I’m a student of computer science at the Technische
    Universität München. I teach Assembly to students in the first semester, and I
    plan to have a MA degree next year. I have been working with computers since I
    was ten years old; my first computer was a Commodore 64, followed soon by a 386
    PC. My main interests were always hardware and operating systems, and I was especially
    fascinated by the diversity of hardware architectures (Commodore, PC, Amiga, Macintosh,
    . . .) as well as popular embedded systems, such as gaming consoles. (Did you
    know the “SEGA CD” has three CPUs, one Z80 and two M68000?). That’s why I bought
    many video game systems for experimentation, such as the Nintendo SNES, the SEGA
    Genesis, and the Nintendo Game Boy. I also had a look at Linux for the SEGA Dreamcast,
    but I have never seen Linux for the Sony Playstation 2, since the whole set was
    really too expensive for me, both for experimentation and for real use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1979年出生于德国埃尔丁，我在慕尼黑工业大学学习计算机科学。我在第一学期教授汇编语言，并计划明年获得硕士学位。我从十岁开始就与电脑打交道；我的第一台电脑是
    Commodore 64，很快又有了 386 PC。我的主要兴趣一直是硬件和操作系统，我对硬件架构的多样性（Commodore、PC、Amiga、Macintosh、……）以及流行的嵌入式系统，如游戏机特别着迷。（你知道吗，“SEGA
    CD”有三个 CPU，一个 Z80 和两个 M68000？）这就是为什么我购买了许多用于实验的视频游戏系统，例如任天堂 Super NES、SEGA Genesis
    和任天堂 Game Boy。我还研究了 SEGA Dreamcast 的 Linux，但我从未见过适用于索尼 PlayStation 2 的 Linux，因为整个套件对我来说实在太贵了，无论是用于实验还是实际使用。
- en: '**How did you get into Xbox hacking, and in particular, the Xbox-Linux project?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是如何开始 Xbox 破解，特别是 Xbox-Linux 项目的？**'
- en: 'On April 30th 2002, I bought an Xbox, convinced that it would be a great toy
    for hacking, and well-suited for Linux. After looking at the system software for
    an hour or two (I bought no game), I unscrewed the Xbox. Looking for information
    about hacking the box disappointed me at first: I didn’t find much more than how
    to connect the hard disk to a PC, and a site about Xbox Linux with virtually no
    information on it. So I decided to start my own Xbox hacking site and put information
    on it that I found out by connecting the hard disk to a PC.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年4月30日，我购买了一台 Xbox，确信它将是一款非常适合黑客攻击的玩具，并且非常适合运行 Linux。在研究了系统软件一两个小时（我没有买游戏）之后，我拆开了
    Xbox。寻找有关破解信息最初让我失望：我找不到比如何将硬盘连接到 PC 更多的信息，还有一个几乎没有任何信息的 Xbox Linux 网站。因此，我决定创建自己的
    Xbox 破解网站，并上传我通过将硬盘连接到 PC 获得的信息。
- en: 'Xboxhacker.net and the original Xbox Linux mailing list were a great help;
    they both attracted excellent hackers and published valuable information. Dissatisfied
    with the original infrastructure of the Xbox Linux Project, I decided to move
    to Sourceforge on May 23rd. Now every contributor could add anything to the website
    without having to go through the maintainer. But at that time, everything was
    still quite theoretical: Without the advent of modchips we couldn’t do much more
    than write code that “should theoretically work.” Andy Green’s Filtror accelerated
    everything: This mod made it possible to finish the bootloader and, with Milosch
    Meriac’s help, adapt the Linux kernel within a very short time.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Xboxhacker.net 和原始的 Xbox Linux 邮件列表都非常有帮助；它们都吸引了优秀的黑客并发布了有价值的信息。对 Xbox Linux
    项目的原始基础设施不满意，我决定于5月23日迁移到 Sourceforge。现在每个贡献者都可以在不通过维护者的情况下向网站添加任何内容。但当时，一切仍然相当理论化：在没有
    modchips 的情况下，我们无法做更多的事情，只能编写“理论上应该可以工作”的代码。Andy Green 的 Filtror 加速了一切：这个 mod
    使完成引导加载程序成为可能，并在 Milosch Meriac 的帮助下，在非常短的时间内适应了 Linux 内核。
- en: 'The “anonymous donor” approaching me in June did not only lead to additional
    publicity of the project and therefore to even more contributors, but also to
    a personal friendship of mine: Walter Meyer, creator of the BioXX (OpenXbox) modchip
    happens to live only 20 kilometers away from my place. Among other things, he
    helped me a lot with modding my boxes, since I’m not really a soldering iron person.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年6月接近我的“匿名捐赠者”不仅使项目得到了更多的宣传，因此吸引了更多的贡献者，而且还使我结交了一位朋友：BioXX（OpenXbox）modchip
    的创造者沃尔特·迈耶，他恰好就住在离我20公里远的地方。在其他方面，他帮助我很多，因为我并不是一个真正的焊接铁人。
- en: With Linux already running on the Xbox, in December 2002 the Xbox Linux core
    team (Andy Green, Milosch Meriac, Franz Lehner, and me; Edgar Hucek unfortunately
    couldn’t come) met in person for the first time at the Chaos Com- puter Club Congress
    in Berlin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Linux 已经在 Xbox 上运行，2002年12月，Xbox Linux 核心团队（Andy Green、Milosch Meriac、Franz
    Lehner 和我；不幸的是，Edgar Hucek 无法参加）在柏林的混沌计算机俱乐部大会上首次面对面会面。
- en: My original motivation for everything was just that it’s fun and I could learn
    a lot by doing it. I didn’t start it because I wanted to harm Microsoft — still,
    I agree that Microsoft harms their customers by not letting them use the software
    they want to use on the hardware they bought, and that’s why the Xbox Linux Project
    is especially important.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我做所有事情的原始动机只是因为它很有趣，而且通过这样做我可以学到很多东西。我并不是因为想伤害微软才开始的——尽管如此，我同意微软通过不让用户在他们购买的硬件上使用他们想要的软件来伤害了他们的客户，这就是为什么Xbox
    Linux项目特别重要。
- en: '[We’re] not “Anti-MS” or “MS-haters.” We dislike their market in strategy,
    so we have a rational reason to work against them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们]不是“反微软”或“微软仇恨者”。我们不喜欢他们的市场策略，所以我们有合理的理由反对他们。'
- en: '**Is there anything more you’d like to say about the $200k prize for Xbox-Linux?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Xbox-Linux的20万美元奖金，你还有什么想说的吗？**'
- en: 'I think that the award didn’t attract people that wanted to see some money:
    Now one month after the deadline, the money still hasn’t been distributed yet
    and still not a single person has sent me a single question about when he will
    get the money. The award attracted the press; we got more publicity, and this
    way we got more hackers. But nobody did it because of the money. So we don’t want
    to be regarded as being paid for the job by Michael Robertson. A good proof is
    that we’re stil al active after the deadline.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个奖项并没有吸引那些想要看到一些钱的人：现在距离截止日期已经过去一个月了，奖金还没有发放，而且还没有一个人问我什么时候能拿到钱。这个奖项吸引了媒体；我们得到了更多的宣传，这样我们就得到了更多的黑客。但没有人是因为钱而做的。所以我们不希望被认为是因为Michael
    Robertson的支付而做这项工作。一个很好的证据是我们即使在截止日期之后仍然非常活跃。
- en: '**Can you tel us more about your “MIST X-Code hack”?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能告诉我们更多关于你的“MIST X-Code破解”吗？**'
- en: 'Some time after bunnie’s original hack, Andy extracted the MCPX ROM completely
    and Steve, Paul , and I started to analyze the code, and I reverse-engineered
    the X-Code interpreter contained within it. When looking for bugs that could be
    used to escape the X-Code interpretation loop, I found that a part of the code
    had already been written with our attacks in mind. This is my original disassembly:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在bunnie最初的破解之后不久，Andy完全提取了MCPX ROM，Steve、Paul和我开始分析代码，我逆向工程了其中包含的X-Code解释器。在寻找可以用来逃离X-Code解释循环的漏洞时，我发现代码的一部分已经考虑到了我们的攻击。这是我最初的反汇编：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'I had been working with “PCI configuration” before, therefore I knew that the
    test for the attack was too specific: Similar codes would do the same, but they
    pass the test. So the MS developers had a good idea, but the implementation was
    wrong, thus telling us about their idea this way!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前一直在做“PCI配置”工作，因此我知道攻击的测试过于具体：相似的代码会做同样的事情，但它们会通过测试。所以微软的开发者有一个好主意，但实现是错误的，因此以这种方式告诉我们他们的想法！
- en: I sent my idea to Andy, Steve, and Paul, and they verified after a short time
    that 0x88000880 worked just as well as 0x80000880 to turn off the MCPX ROM and
    exiting the interpreter by mapping the interpreter code out of memory!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我把我的想法发送给了Andy、Steve和Paul，他们很快就验证了0x88000880和0x80000880一样可以用来关闭MCPX ROM并退出解释器，通过将解释器代码映射出内存！
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '![](../Images/index-181_1.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-181_1.png)'
- en: '**Microsoft can and will revise their motherboard layout and** **security system,
    so check with your device vendor for com****patibility with your specific system
    hardware before mak****ing a purchase. You will also need an Xbox gameport to**
    **USB converter cable if you wish to use a standard key****board and mouse with
    the Xbox, which can be purchased** **through aftermarket retailers such as Lik-Sang
    (http://****www.lik-sang.com) or you can build one yourself by fol****lowing the
    step-by-step guide in Chapter 4.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软可以并且将会修改他们的主板布局和安全系统，所以在购买之前，请与您的设备供应商确认与您特定系统硬件的兼容性。如果您想使用标准键盘和鼠标与Xbox一起使用，您将需要一个Xbox游戏端口到USB转换线，这可以通过后市场零售商如Lik-Sang（http://www.lik-sang.com）购买，或者您可以通过遵循第4章中的逐步指南自己制作一个。**'
- en: Before installing your alternative firmware device, you will need to program
    it with a ROM image that boots the GNU/Linux kernel. “Cromwell” is an open-source,
    clean-room (i.e., contains no Microsoft code) boot ROM for the Xbox that is capable
    of booting GNU/Linux. Significantly, the information contained in the Cromwell
    source code and binary image cannot be used to bypass any of the native copyright
    control mechanisms built into the Xbox. In other words, it is difficult to argue
    that Cromwell is any kind of copyright control circumvention tool. (Cromwell can
    be downloaded from the Xbox-Linux website on the Sourceforge.net server at http://xbox-linux.sourceforge.net.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装您的备用固件设备之前，您需要用启动GNU/Linux内核的ROM镜像对其进行编程。“Cromwell”是一个开源的、干净的（即，不包含任何微软代码）Xbox引导ROM，能够引导GNU/Linux。值得注意的是，Cromwell源代码和二进制镜像中包含的信息不能用于绕过Xbox中内置的任何原生版权控制机制。换句话说，很难辩称Cromwell是任何类型的版权控制绕过工具。（Cromwell可以从Sourceforge.net服务器上的Xbox-Linux网站http://xbox-linux.sourceforge.net下载。）
- en: After burning the Cromwell ROM to your alternate firmware device and installing
    the device in the Xbox, you will need to burn onto CD/RW media a GNU/Linux install
    image that you can download from the Xbox-Linux website (again, http://xbox-linux.sourceforge.net).
    This install image comes as a fairly hefty (100+ MB) *ISO image,* compressed using
    bzip2, and it contains al of the software, interfaces, and tools necessary for
    getting a user-friendly GNU/Linux distribution up and running on the Xbox. When
    burning this ISO image, you must use the burn image option in the CD burner software.
    Do not copy the ISO image onto the CD as a single large file. (ISO images are
    literal bit patterns for a CD, so an ISO image already contains a complete filesystem
    description. Burning an ISO image as a regular file, instead of as an image, encapsulates
    the ISO image in a new filesystem, so the ISO just appears as a “bag of bits”
    instead of a filesystem with files.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在将Cromwell ROM烧录到您的备用固件设备并在Xbox中安装该设备后，您需要将一个可以从Xbox-Linux网站（再次，http://xbox-linux.sourceforge.net）下载的GNU/Linux安装镜像烧录到CD/RW媒体上。这个安装镜像是一个相当大的（100+
    MB）*ISO镜像*，使用bzip2进行压缩，并包含将用户友好的GNU/Linux发行版在Xbox上安装和运行所需的所有软件、接口和工具。在烧录这个ISO镜像时，您必须在CD刻录软件中使用烧录镜像选项。不要将ISO镜像作为一个单独的大文件复制到CD上。（ISO镜像是一个CD的原始位模式，因此ISO镜像已经包含了一个完整的文件系统描述。将ISO镜像作为常规文件而不是镜像来烧录，会将ISO镜像封装在一个新的文件系统中，因此ISO镜像看起来就像一个“位袋”而不是包含文件的文件系统。）
- en: You may also need a second disk burned with the boot program for Xbox-Linux.
    This boot program comes as a smaller ISO image that should be available from the
    same place where you downloaded the main GNU/Linux install image. This boot image
    allows you to boot the Linux installation by simply dropping it into the Xbox,
    just like starting a game. (You can also copy the contents of this disk onto the
    hard drive using a third-party dashboard and boot Xbox-Linux directly from the
    hard drive if you prefer not to deal with a separate boot disk.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还需要一个带有Xbox-Linux引导程序的第二个磁盘。这个引导程序是一个较小的ISO镜像，应该可以从您下载主要GNU/Linux安装镜像的同一地方获得。这个引导镜像允许您通过简单地将它放入Xbox中来启动Linux安装，就像开始一个游戏一样。（如果您更喜欢不处理单独的引导磁盘，您也可以使用第三方仪表板将这个磁盘的内容复制到硬盘上，并直接从硬盘引导Xbox-Linux。）
- en: Burning a good CD/RW image is perhaps one of the trickiest parts of installing
    Xbox-Linux. The laser used inside the DVD-ROM drive of the Xbox is not well-suited
    for reading writeable CD media, so the Xbox is very finicky about the kind of
    media and the kind of burner as well as the burner settings used to create the
    CD image. Furthermore, the exact details of how the laser is degraded varies from
    Xbox to Xbox and is dependent upon the model of drive that happened to be installed.
    Users have found that few Xboxes can reliably read CD-R media, so CD/RW media
    *must* be used. In addition, it helps to burn the CD/RW media at the slowest burner
    setting using either a fresh, blank CD/RW, or a CD/RW that has been fully erased
    (as opposed to the quick erase that just resets the filesystem and does not actually
    destroy previously written data).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 烧录一个良好的CD/RW映像是安装Xbox-Linux过程中可能最棘手的部分。Xbox DVD-ROM驱动器内部使用的激光不太适合读取可写CD媒体，因此Xbox对媒体类型、烧录器类型以及创建CD映像时使用的烧录器设置非常挑剔。此外，激光退化的具体细节因Xbox而异，取决于安装的驱动器型号。用户发现，很少的Xbox可以可靠地读取CD-R媒体，因此*必须*使用CD/RW媒体。此外，使用全新的空白CD/RW或已完全擦除的CD/RW（与仅重置文件系统而不实际销毁先前写入的数据的快速擦除相比）以最慢的烧录器设置烧录CD/RW媒体会有所帮助。
- en: Before committing to a particular type of CD/RW media, try using the regular
    Xbox Dashboard’s WMA ripping tools to copy the contents of a CD/RW that you burned
    with music to the hard drive. If this works reliably and without error, you can
    probably use that kind of CD/RW media for installing Linux. (Many Xbox-Linux installation
    problems have been traced to problems reading data off of the CD/RW drive.) At
    the time of this writing, there are no distributions available in hard-pressed
    CD-ROM media. There is some talk in the Xbox-Linux community of ordering a set
    of custom CD-ROM images, since this would solve many of the CD/RW headaches that
    users have been experiencing. (Also note that it is possible to install in your
    Xbox an after-market DVD-ROM drive that has better compatibility with writeable
    CD formats, as discussed in the previous chapter.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定使用特定类型的CD/RW媒体之前，尝试使用常规Xbox仪表板的WMA抓取工具将您用音乐烧录的CD/RW的内容复制到硬盘上。如果这可以可靠且无错误地工作，那么您可能可以使用这种类型的CD/RW媒体来安装Linux。（许多Xbox-Linux安装问题已被追踪到CD/RW驱动器读取数据的问题。）在撰写本文时，没有可用的CD-ROM媒体发行版。在Xbox-Linux社区中有些讨论是关于订购一套定制CD-ROM映像的，因为这可以解决用户所经历的大多数CD/RW问题。（此外，请注意，您可以在Xbox中安装一个兼容性更好的第三方DVD-ROM驱动器，它对可写CD格式有更好的兼容性，如前一章所述。）
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '![](../Images/index-184_1.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-184_1.png)'
- en: '**Keep in mind that Xbox-Linux is an active project that is** **constantly
    evolving. The most up-to-date instructions for** **installing GNU/Linux on the
    Xbox can be found at the** **Sourceforge Xbox-Linux website, and these instructions**
    **have been translated into at least a half-dozen languages** **at the time of
    this writing. If you are interested in contribut****ing your talents to the Xbox-Linux
    project, there is a list of** **projects to-do on the Sourceforge Xbox-Linux website
    as** **well as some instructions on how to join the developer’s** **mailing list.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**请注意，Xbox-Linux是一个活跃的项目，它** **正在不断演变**。在Sourceforge Xbox-Linux网站上可以找到安装GNU/Linux到Xbox的最新说明，并且这些说明**在撰写本文时已被翻译成至少六种语言**。如果您有兴趣为Xbox-Linux项目贡献您的才能，Sourceforge
    Xbox-Linux网站上有一个待办项目列表，以及一些如何加入开发者**邮件列表**的说明。'
- en: '**“Project B”**'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**“项目B”**'
- en: There is a work in progress, referred to as “Project B” by the Xbox-Linux developers,
    to find a way to install and boot Xbox-Linux without any hardware modifications.
    The Project B moniker comes from the criteria defined for the awarding of a $200,000
    prize offered by Michael Robertson, the CEO of Lindows. The “Project A” prize
    was $100,000 and it has been awarded to the first group to get Linux running on
    an Xbox with hardware modifications. The remaining $100,000 will be awarded to
    the individual or group that completes Project B. The asymmetric division of the
    prize money hints at the challenge of completing Project B. (More details on Project
    B can be found at the Sourceforge Xbox-Linux website at http://xbox-linux.sourceforge.net/articles.php?aid=2002354043211.)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有一个正在进行中的项目，被称为“项目B”，由Xbox-Linux开发者提出，旨在寻找一种无需任何硬件修改即可安装和启动Xbox-Linux的方法。项目B的名字来源于Lindows公司CEO迈克尔·罗伯逊提供的20万美元奖金的评选标准。项目A的奖金是10万美元，已经颁发给了第一个将Linux运行在Xbox上且进行硬件修改的团队。剩余的10万美元将颁发给完成项目B的个人或团队。奖金的不对称分配暗示了完成项目B的挑战。（更多关于项目B的详细信息可以在Sourceforge
    Xbox-Linux网站http://xbox-linux.sourceforge.net/articles.php?aid=2002354043211上找到。）
- en: There are a number of Project B strategies being pursued by various groups.
    The most conceptually simple approach is to factor the 2048-bit RSA key used to
    sign Xbox game disks. This approach is being pursued by OperationProjectX (http://sourceforge.net/projects/opx)
    using a distributed computing approach. Simply put, if the 2048-bit RSA key is
    factored to reveal Microsoft’s private key, anyone can forge Microsoft’s digital
    signature and create bootable game disks for the Xbox, given that Microsoft never
    removes from the Xbox kernel the ability to load programs from regular CD or CD/RW
    media. Significantly, Microsoft ships its games on 2-layer DVD-9 format disks
    with special security structures. The Xbox firmware could be configured by Microsoft
    to only boot from disks that have this particular structure, regardless of the
    digital signature check. Since it is currently impossible to burn 2-layer DVDs
    using a common DVD burner drive, requiring secured DVD-9 media as the only source
    for executables would present an impairment to distributing Xbox-Linux through
    free downloads off the Internet. The other problem with this approach is that
    the chance of successful y factoring the Xbox’s private key through a brute force
    search is very, very small. (Chapter 7, “A Brief Primer on Security,” contains
    a sidebar on “Very Difficult Problems” that attempts to communicate the computational
    difficulty of this task.) If the private key is successfully recovered within
    a reasonable amount of time by this approach, it will significantly reduce people’s
    confidence in the RSA algorithm. (On the other hand, you can never win the lottery
    if you don’t buy a ticket, and running a free distributed factoring client using
    the spare cycles on your CPU is much cheaper than a Powerball ticket.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个团队正在追求项目B的策略。最概念上简单的方法是分解用于签署Xbox游戏光盘的2048位RSA密钥。这个方法正在由OperationProjectX（http://sourceforge.net/projects/opx）通过分布式计算方法进行尝试。简单来说，如果2048位RSA密钥被分解以揭示微软的私钥，任何人都可以伪造微软的数字签名并创建Xbox的可启动游戏光盘，前提是微软从未从Xbox内核中移除从常规CD或CD/RW媒体加载程序的能力。值得注意的是，微软将游戏发行在双层DVD-9格式的光盘上，带有特殊的安全结构。微软可以将Xbox固件配置为仅从具有这种特定结构的光盘中启动，而不管数字签名检查。由于目前无法使用普通DVD刻录机刻录双层DVD，因此要求使用安全的DVD-9媒体作为可执行文件的唯一来源，这将对通过互联网免费下载Xbox-Linux造成障碍。这种方法的其他问题是，通过暴力搜索成功分解Xbox私钥的机会非常非常小。（第7章“简明安全入门”中有一个关于“非常困难的问题”的侧边栏，试图传达这项任务的计算难度。）如果通过这种方法在合理的时间内成功恢复私钥，将大大降低人们对RSA算法的信心。（另一方面，如果你不买彩票，你就永远赢不了，而使用CPU的空闲周期运行免费的分布式分解客户端比Powerball彩票便宜得多。）
- en: '![](../Images/index-185_1.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-185_1.png)'
- en: '**Figure 11-1**: The Xbox-Linux core team at the 19th annual Chaos Computer
    Conference, held in Berlin, Germany. In the back, Michael Steil; in the front,
    from left to right: Andy Green, Milosch Meriac, and Franz Lehner.*(Photograph
    courtesy* *of Gerhard Farfeleder.)* Hacking the Xbox: An Introduction to Reverse
    Engineering'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-1**：在德国柏林举行的第19届年度混沌计算机大会上，Xbox-Linux核心团队。在后面，迈克尔·斯蒂尔；在前排，从左到右：安迪·格林、米洛什·梅里亚克和弗朗茨·莱纳。（照片由格哈德·法费莱德提供。)*《黑客Xbox：逆向工程入门》'
- en: Another approach, related to cracking the RSA-2048 bit key, is to modify an
    existing, signed Xbox executable in a useful manner without changing its cryptographic
    hash value. Such a constructive hash collision would make the modified executable
    look identical to the original as far as the digital signature check is concerned.
    The hash used in the Xbox’s digital signature algorithm is SHA-1\. SHA-1 is a
    160-bit hash with no publicly known algorithmic weaknesses; since the source of
    the hash is fixed, about 2^(160) random variations would have to be tried to discover
    a collision. As a side note, you can’t use a birthday attack to reduce the difficulty
    of the attack to 280 random variations because we are not trying to find two messages
    that hash to the same arbitrary value. The goal is to generate a specific target
    hash, or perhaps one of a very limited set of target hashes harvested from the
    set of all published Xbox game titles. Hence, this approach also falls into the
    category of “Very Difficult Problems.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种与破解RSA-2048位密钥相关的方法是修改现有的、已签名的Xbox可执行文件，使其以有用的方式修改，而不改变其加密散列值。这种建设性的散列冲突会使修改后的可执行文件在数字签名检查方面看起来与原始文件相同。Xbox数字签名算法中使用的散列算法是SHA-1。SHA-1是一个160位的散列，没有公开已知的算法弱点；由于散列的来源是固定的，大约需要尝试2^(160)种随机变化来发现冲突。作为旁注，你不能使用生日攻击将攻击的难度降低到280种随机变化，因为我们不是试图找到两个散列到相同任意值的消息。目标是生成一个特定的目标散列，或者可能是从所有已发布的Xbox游戏标题集中收集的非常有限的目标散列集中的一个。因此，这种方法也属于“非常困难的问题”类别。
- en: 'An alternative approach to Project B is to find security holes in Xbox software
    and use the holes to seize control of the CPU’s instruction pointer. To see how
    this is helpful, consider this example: Suppose a network-based buffer overrun
    exploit was discovered in a game that can lead to arbitrary code execution. A
    program running on a PC connected to the Xbox via the network could then use this
    exploit to send packets to the Xbox that would install a simple bootloader for
    Xbox-Linux. This bootloader could be something as simple as a program that runs
    code at a designated location on the Xbox’s hard drive or on the DVD drive. Any
    port where the Xbox can accept data is a vector for this kind of attack, including
    the USB and network port as well as the hard drive and the DVD-ROM drive.) Corrupted
    save games or file structures can be imaged onto the hard drive or DVD-ROM drive
    that cause the Xbox to run user-developed code. To Microsoft’s credit, all of
    the network interactions and save game protocols use fairly strong and well-tested
    security techniques. In addition, I heard at a presentation about the Xbox by
    Microsoft at MIT that all game code is inspected by a buffer overrun checker and
    that Microsoft has contractual remedies against game developers that are found
    guilty of putting deliberate back doors into their game code. This points to the
    Xbox code base being more secure than a typical Microsoft product, which makes
    it all the more interesting as a problem for hackers to work on. (If you are interested
    in participating in hacking on the Xbox as a part of “Project B,” I encourage
    you to first check out the Project B Prize Rules web page at http://xbox-linux.sourceforge.net/articles.php?aid=20030023081956.)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Project B的另一种方法是寻找Xbox软件中的安全漏洞，并利用这些漏洞来控制CPU的指令指针。为了了解这种方法如何有帮助，考虑以下例子：假设在某个游戏中发现了一个基于网络的缓冲区溢出漏洞，可能导致任意代码执行。运行在通过网络连接到Xbox的PC上的程序就可以利用这个漏洞向Xbox发送数据包，安装一个简单的Xbox-Linux引导加载程序。这个引导加载程序可能只是一个在Xbox硬盘或DVD光驱上指定位置运行代码的程序。任何Xbox可以接收数据的端口都可以成为这种攻击的途径，包括USB和网络端口，以及硬盘和DVD-ROM驱动器。损坏的存档游戏或文件结构可以被镜像到硬盘或DVD-ROM驱动器上，导致Xbox运行用户开发的代码。值得一提的是，微软在网络安全方面做得相当出色，所有的网络交互和存档游戏协议都使用了相当强大且经过充分测试的安全技术。此外，我在麻省理工学院关于Xbox的微软演示会上听说，所有游戏代码都经过缓冲区溢出检查器检查，并且微软对那些被发现故意在游戏代码中设置后门的开发者有合同上的补救措施。这表明Xbox代码库比典型的微软产品更安全，这使得它对黑客来说更具吸引力。（如果你对作为“Project
    B”一部分参与Xbox黑客攻击感兴趣，我鼓励你首先查看Project B奖规则网页：http://xbox-linux.sourceforge.net/articles.php?aid=20030023081956。）
- en: 'Recently, a buffer overrun exploit was discovered in the way saved games are
    handled by Electronic Arts’ “007: Agent Under Fire” game. The exploit was first
    divulged by a hacker known simply as “habibi_xbox” on March 29, 2003 through a
    posting on the XboxHacker.net BBS. Significantly, the exploit was identified in
    an undisclosed number of games, but “007: Agent Under Fire” was the only game
    explicitly named in the posting. The exploit leverages an unchecked string to
    run a short segment (a few hundred bytes) of code that inserts a series of kernel
    patches. Various measures were included in the design of the hack to make it very
    difficult to modify the hack to do anything other than run the intended Xbox-Linux
    target. For example, the hack patches the original Xbox RSA public key, used for
    verifying digital signatures, with a new public key, while leaving the digital
    signature check algorithm unpatched. Only he Xbox-Linux bootloader, provided as
    part of the hack, is appropriately signed with the corresponding new private key.
    Other hackers would have to factor the new public key in order to use this hack
    to run other executables. Also, the “007: Agent Under Fire” game itself performs
    an independent digital signature check on al saved games, so modifying the exploit
    code in the hacked savegame file is not trivial. The inclusion of such security
    measures in the hack is a laudable decision on the part of the hack’s implementer,
    as it helps ensure that the hack is not directly useful for applications such
    as piracy. Implementing security measures that protect Microsoft’s interests may
    help save the Xbox-Linux project from the wrath of Microsoft and the U.S. Department
    of Justice.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '最近，发现了一种缓冲区溢出漏洞，该漏洞存在于电子艺界（Electronic Arts）的“007: Agent Under Fire”游戏中保存游戏的方式。这个漏洞最早是由一个名叫“habibi_xbox”的黑客在2003年3月29日通过XboxHacker.net
    BBS上的帖子公布的。值得注意的是，这个漏洞在多款游戏中被发现，但“007: Agent Under Fire”是唯一在帖子中明确指出的游戏。该漏洞利用未检查的字符串运行一小段（几百字节）代码，插入一系列内核补丁。在设计这个黑客程序时，包含了各种措施，使其很难修改以执行除运行预期的Xbox-Linux目标之外的其他操作。例如，黑客程序修补了原始Xbox
    RSA公钥，该公钥用于验证数字签名，同时保留了未修补的数字签名检查算法。只有作为黑客程序一部分提供的Xbox-Linux引导加载程序，才使用相应的新私钥进行了适当的签名。其他黑客必须分解新的公钥才能使用这个黑客程序来运行其他可执行文件。此外，“007:
    Agent Under Fire”游戏本身对所有保存的游戏执行独立的数字签名检查，因此修改被黑保存游戏文件中的漏洞代码并不简单。黑客程序实施者将此类安全措施纳入程序是一个值得赞扬的决定，因为它有助于确保黑客程序不会直接用于如盗版等应用。实施保护微软利益的安全措施可能有助于使Xbox-Linux项目免受微软和美国司法部的愤怒。'
- en: 'Profile: Milosch Meriac'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人简介：Milosch Meriac
- en: '**Can you tell us a little bit about yourself?**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能告诉我们一些关于你自己的信息吗？**'
- en: My general history is fairly simple. I was born in 1976 in Czechoslovakia. My
    parents (my mother is a teacher, my father is a civil engineer) escaped during
    the Cold War to western Germany because of repressions by the communist regime.
    I was about three years old when we arrived in Germany. In German kindergarten
    I immediately learned the German language. From this point it was really simple
    — being ten years old, I got my first computer after some months of whining. Things
    started to roll.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一般经历相当简单。我于1976年出生于捷克斯洛伐克。我的父母（我的母亲是教师，我的父亲是土木工程师）在冷战期间因为共产主义政权的镇压逃到了西德。我们大约三岁时到达德国。在德国幼儿园，我立即学会了德语。从这一点开始，事情变得非常简单——在我十岁时，经过几个月的抱怨后，我得到了我的第一台电脑。事情开始有了转机。
- en: After school leaving exams and a weird intermezzo at German Federal Armed Forces
    Military Duty, i started studying cybernetics and computer science, but i decided
    after three years to quit university and to concentrate as a longterm objective
    on my own company. During my studies I established some valuable business connections,
    so it was easy to work as a freelancer for various companies in Germany. I did
    some reverse engineering projects, developed realtime embedded linux systems with
    small footprint, did some lowlevel programming like realtime extensions for Windows
    systems, and developed a software based harddisk safeguard for a famous German
    company. I now live with my girlfriend in Berlin and we are having a great time
    there.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在高中毕业考试和一段在德国联邦国防军服役的奇特插曲之后，我开始学习控制论和计算机科学，但我在三年后决定辍学，并将长期目标集中在自己的公司上。在学习期间，我建立了一些有价值的商业联系，因此很容易在德国为各种公司作为自由职业者工作。我进行了一些逆向工程项目，开发了小型足迹的实时嵌入式Linux系统，进行了一些底层编程，如Windows系统的实时扩展，并为一家著名的德国公司开发了一种基于软件的硬盘保护系统。我现在和我的女朋友在柏林生活，我们在那里过得非常愉快。
- en: '**Why do you hack?**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**你为什么黑客？**'
- en: After getting more experienced in programming I started to discover that the
    beautiful and bright entity of the computer world is in fact a fragile patchwork.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程经验更加丰富之后，我开始发现计算机世界的美丽和光鲜实体实际上是一幅脆弱的拼凑。
- en: In the beginning hacking was like a game for me. You could walk around inside
    your computer system discovering worlds of new code and possibilities every single
    day. Occasionally one could challenge the application authors to a duel by trying
    to analyze and circumvent their copy protections. Sometimes it was like playing
    chess; other times it was like a deathmatch.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，黑客对我来说就像是一场游戏。你可以在自己的计算机系统中四处游走，每天都能发现新的代码和可能性。偶尔，人们可以通过尝试分析和规避应用作者的复制保护来向他们发起挑战。有时这就像下棋；有时则像是一场生死决斗。
- en: 'On one hand I was excited to see my knowledge growing and on the other hand
    it was naturally a great ego boost for a 14 year old child to circumvent security
    systems of overpaid godlike hardcore programmers. During my time as a senior high
    school, I revised this view — while programming tools and applications for some
    local companies during school vacations I met some genuine programmers — and was
    disappointed: they were neither gods, nor godlike.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，我为自己知识的增长而兴奋，另一方面，对于一个14岁的孩子来说，绕过那些高薪的、神一般的硬核程序员的安保系统自然是一种极大的自我提升。在我上高中的时候，我在学校假期为一些当地公司编写编程工具和应用程序时遇到了一些真正的程序员——我感到失望：他们既不是神，也不是神一般的存在。
- en: After some time i realized that writing a cool demo, hacking application X,
    or finding a nifty hack for Y doesn’t change the world more than a sack of rice
    toppling down somewhere in China. So I started choosing my realms more wisely
    — technologies of everyday life like telephones, computers, networks and satellites.
    I found out that one has the power to change things by explaining technology to
    average users or by helping companies to secure their products.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，我意识到编写一个酷炫的演示、黑客应用X或为Y找到一个小巧的漏洞并不能比在中国某处倒下一袋大米对世界产生更大的影响。因此，我开始更明智地选择我的领域——日常生活中的技术，如电话、计算机、网络和卫星。我发现，通过向普通用户解释技术或帮助公司保护他们的产品，一个人有能力改变事物。
- en: 'Today I am aware of my power as whitehat hacker. Every person in today’s life
    is affected by information technologies: surveillance techniques, data mining,
    information warfare, Digital Milllenium Copyright Act, TCPA, digital rights management,
    new interpretations of copyright and patent law are growing like mushrooms after
    monsoon rain. Like in my past I ache to peek behind these beautiful and bright
    entities, and hopefully find the bugs and traps before they find us.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我意识到自己作为一名白帽黑客的力量。在当今生活中，每个人都会受到信息技术的影响：监控技术、数据挖掘、信息战、数字千年版权法、TCPA、数字版权管理、对版权和专利法的新解释如同雨后春笋般增长。就像我过去一样，我渴望窥探这些美丽和光鲜实体背后的秘密，并希望在他们找到我们之前找到漏洞和陷阱。
- en: '**Can you tell us about your experience with the Xbox-Linux project?**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能告诉我们你在Xbox-Linux项目中的经历吗？**'
- en: I joined the Xbox Linux project and helped to get the kernel running, which
    was tricky because the Xbox architecture has some traps and differences compared
    to a personal computer. I created the early Linux distributions for Microsoft’s
    Xbox. This was important because we had only 1 MB flash available to store the
    complete distribution and the kernel, and the hard disk wasn’t unlocked yet. I
    also provided a console driver for Andy Green’s filtror device, so we were able
    to see the kernel boot messages and get a linux console by using his device as
    some sort of remote interface. This distribution already included network drivers,
    soundcard drivers, mp3 support, a telnet server, webserver, NFS support, and a
    broad range of standard linux tools. This enabled us to get rid of our custom-made
    hardware and allowed hundreds of people to join the project, either as code contributors
    or as test persons. We had no screen output yet, so I added a framebuffer interface
    to the Xbox Linux kernel and made many other contributions.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我加入了Xbox Linux项目，并帮助内核运行起来，这很棘手，因为与个人电脑相比，Xbox架构有一些陷阱和差异。我为微软的Xbox创建了早期的Linux发行版。这很重要，因为我们只有1MB的闪存可以用来存储完整的发行版和内核，硬盘还没有解锁。我还为Andy
    Green的filtror设备提供了控制台驱动程序，这样我们就能通过他的设备作为某种远程接口来查看内核启动信息，并使用linux控制台。这个发行版已经包括了网络驱动程序、声卡驱动程序、mp3支持、telnet服务器、web服务器、NFS支持以及广泛的Linux标准工具。这使得我们能够摆脱定制的硬件，并允许数百人加入项目，无论是作为代码贡献者还是作为测试人员。当时我们还没有屏幕输出，所以我向Xbox
    Linux内核添加了framebuffer接口，并做出了许多其他贡献。
- en: The number of contributing developers started to grow enormously. We get awesome
    help from all over the world to make Xbox Linux possible. Some stay hidden because
    they are afraid of legal uncertainties like the DMCA in United States, while others
    can contribute freely.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献的开发者数量开始急剧增长。我们得到了来自世界各地的出色帮助，使得Xbox Linux成为可能。有些人保持匿名，因为他们害怕像美国DMCA这样的法律不确定性，而其他人则可以自由贡献。
- en: '**Do you have any other comments you would like to share?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**您还有其他想分享的评论吗？**'
- en: Some people may ask why full-grown people like me fiddle about with this Xbox
    toy. Every person certainly has his own reasons; my reason is to improve my skil
    s and to learn more about recent technologies. The Microsoft Xbox for instance
    is the predecessor of a TCPA/Palladium protected computer, with all the technical
    and social implications. It’s a fine playground for my research on more secure
    computer systems without pressing users.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会问，像我这样的成年人为什么还要摆弄这个Xbox玩具。每个人当然都有自己的原因；我的原因是为了提高我的技能，并更多地了解最新的技术。例如，微软的Xbox是TCPA/Palladium受保护计算机的前身，具有所有技术和社会影响。它是我研究更安全计算机系统、不强迫用户的好场所。
- en: One of the main reasons is our community. It’s really fun and a great pleasure
    to work together with these bright geeks — online and especially offline in a
    pub with pints of fine beer. I am amazed every day by the growing strength of
    our community. Thanks to all for making this possible!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 主要原因之一是我们的社区。与这些聪明的极客一起工作，无论是线上还是线下在酒吧里喝着美味的啤酒，都非常有趣，也是一种巨大的乐趣。我每天都对社区日益增长的力量感到惊讶。感谢所有使这一切成为可能的人！
- en: Looking forward, the success of Project B could spell either a new age for Xbox
    hacking, or the demise of Xbox hacking. Even though Project B hackers have demonstrated
    social conscience and good will by trying to protect Microsoft’s interests, it
    is impossible to prevent less scrupulous hackers from reverse engineering the
    hack and eventually figuring out how to reproduce the technique in some less Microsoft-friendly
    form. The end result could either be a harsh crackdown by Microsoft upon all hacking
    activity, or Microsoft exiting the video game business altogether since their
    revenue stream would be cut off like Sega’s in the Dreamcast piracy debacle. Or,
    Microsoft could just elect to plow more money into the business and release a
    redesigned console that incorporates patches and countermeasures for known security
    holes. The outcome will depend heavily upon how events unfold in the next few
    months. However, with deep price cuts on the horizon for the Xbox and rumors of
    a thoroughly redesigned “shrink” version of the console floating around, it seems
    that Microsoft’s near-term strategy is to focus its energies on storming the market
    instead of stemming fair-use or piracy. After all, every Playstation2 or Gamecube
    sold probably has a worse effect on Microsoft’s business than every Xbox converted
    to run GNU/Linux, or even an Xbox converted to run pirated games.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 展望未来，项目B的成功可能会预示着Xbox破解的新时代，或者Xbox破解的终结。尽管项目B的破解者通过试图保护Microsoft的利益来展示了他们的社会责任感和善意，但阻止那些不太谨慎的破解者逆向工程破解并最终以某种不太适合Microsoft的形式重现该技术是不可能的。最终结果可能是Microsoft对所有破解活动进行严厉打击，或者由于收入渠道被切断，就像世嘉在Dreamcast盗版丑闻中那样，Microsoft完全退出视频游戏业务。或者，Microsoft可以选择将更多资金投入到业务中，并发布一个重新设计的、包含已知安全漏洞修补和对策的全新游戏机。结果将严重取决于未来几个月的事件发展。然而，随着Xbox价格的大幅下降以及有关全新“缩小版”游戏机彻底重新设计的传言，似乎Microsoft的短期策略是集中精力抢占市场，而不是遏制合理使用或盗版。毕竟，每卖出一台Playstation2或Gamecube可能对Microsoft业务的负面影响，可能比将每个Xbox转换为运行GNU/Linux，甚至转换为运行盗版游戏的影响还要大。
- en: '**OpenXDK**'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**OpenXDK**'
- en: Many interesting and useful projects for the Xbox, such as the XboxMediaPlayer
    and MAME-X (Multiple Arcade Machine Emulator for the Xbox), have been developed
    for the native Xbox gaming platform. Unfortunately, these programs were developed
    using unauthorized versions of the Microsoft Xbox SDK (Software Development Kit).
    Microsoft’s Xbox SDK is supposed to be available only to approved, licensed developers.
    However, the SDK was leaked even before the console was launched, and since then
    many have used the leaked Xbox SDK for creating their own Xbox programs. While
    the proprietary Xbox SDK is convenient and easy to use, it is also technically
    il egal to use. The lack of a legal SDK for the native Xbox platform makes it
    difficult to attract a large base of open-source developers.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 已经为Xbox开发了许多有趣和有用的项目，例如XboxMediaPlayer和MAME-X（Xbox的多款街机仿真器），这些项目都是为原生Xbox游戏平台开发的。不幸的是，这些程序是使用未经授权的Microsoft
    Xbox SDK（软件开发工具包）开发的。Microsoft的Xbox SDK本应仅提供给经过批准的、有许可证的开发者。然而，在游戏机发布之前，SDK就已经泄露，从那时起，许多人使用泄露的Xbox
    SDK来创建他们自己的Xbox程序。虽然专有的Xbox SDK使用方便且易于使用，但技术上使用它是非法的。原生Xbox平台缺乏合法的SDK使得吸引大量的开源开发者变得困难。
- en: The OpenXDK project was created to address the need for a legal alternative
    to the Xbox SDK. OpenXDK’s stated goal is to create a legal development kit for
    creating Xbox Executables (XBEs). OpenXDK wil al ow users to create native XBE
    files that, when signed with the appropriate digital signature, could run on a
    vanilla Xbox. Since this appropriate digital signature is as of yet unknown, this
    work is done in anticipation of a legal technology that enables interoperability
    with programs developed using the OpenXDK.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: OpenXDK项目旨在解决对Xbox SDK法律替代品的需求。OpenXDK的既定目标是创建一个用于创建Xbox可执行文件（XBEs）的法律开发套件。OpenXDK将允许用户创建原生XBE文件，这些文件在用适当的数字签名签名后，可以在纯Xbox上运行。由于这个适当的数字签名目前尚不清楚，这项工作是在预期未来会有一种能够与使用OpenXDK开发的程序互操作的法律技术的情况下进行的。
- en: Despite its utility, the OpenXDK project is still in its nascence and is looking
    for developers. More about the OpenXDK project can be found at http://openxdk.sourceforge.net.
    OpenXDK’s project managers are Dan Johnson (also known as SiliconIce, the creator
    of the XboxHacker BBS) and Aaron Robinson (also known as caustik; caustik is also
    leading the CXBX executable relinker and the CXBE Xbox emulator projects).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管具有实用性，OpenXDK 项目仍处于起步阶段，正在寻找开发者。更多关于 OpenXDK 项目的信息可以在 http://openxdk.sourceforge.net
    找到。OpenXDK 的项目经理是 Dan Johnson（也被称为 SiliconIce，XboxHacker BBS 的创建者）和 Aaron Robinson（也被称为
    caustik；caustik 还在领导 CXBX 可执行文件重连器和 CXBE Xbox 模拟器项目）。
