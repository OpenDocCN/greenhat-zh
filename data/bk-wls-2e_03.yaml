- en: You might have to set your network adapter to a different channel number when
    you take it abroad (if the adapter doesn't automatically detect a signal), but
    there's almost always a way to connect, assuming there's a network within range
    of your adapter. If you're not sure which channels to use in another country,
    consult the local regulatory authority for specific information. Alternatively,
    you can use channels 10 and 11, which are legal everywhere except Israel.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将网络适配器带出国时（如果适配器无法自动检测信号），可能需要将其设置为不同的信道编号，但只要您的适配器附近有网络，几乎总有一种连接方式。如果您不确定在另一个国家使用哪些信道，请咨询当地监管机构以获取具体信息。或者，您可以使用10和11信道，这两个信道在以色列以外的所有地方都是合法的。
- en: Reducing Interference
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 减少干扰
- en: Note that the frequency specified for each of those channels is actually the
    center frequency of a 22 MHz channel. Therefore, each channel overlaps with several
    other channels that are above and below it. The whole 2.4 GHz band only has space
    for three completely separate channels, so if your network runs on channel 4,
    for example, and your neighbor is using channel 5 or channel 6, each network will
    detect the other network's signals as interference. Both networks will work, but
    the performance (as reflected in the data transfer speed) will not be as good
    as it would be when the channels are more widely separated from one another.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，每个这些频道的指定频率实际上是22 MHz频道的中心频率。因此，每个频道与其上方和下方的几个其他频道重叠。整个2.4 GHz频段只能容纳三个完全独立的频道，所以如果你的网络运行在频道4上，例如，而你的邻居使用频道5或频道6，每个网络都会将另一个网络的信号检测为干扰。两个网络都可以工作，但性能（如数据传输速度所示）将不如频道之间更广泛分离时的性能好。
- en: To minimize this kind of interference, you should try to coordinate channel
    usage with other nearby network managers (your neighbors running their own home
    Wi-Fi networks count as network managers). If possible, each network should use
    channels that are at least 25 MHz or five channel numbers apart. If you're trying
    to eliminate interference between two networks, use one high channel number and
    one low number. For three channels, your best choices are channels 1, 6, and 11,
    as shown in [Figure 3-1](ch03s03.html#channels_1_6_and_11_do_not_interfere_wit
    "Figure 3-1. Channels 1, 6, and 11 do not interfere with one another."). For more
    than three networks, you'll have to put up with some amount of interference, but
    you can keep it to a minimum by assigning a new channel in the middle of an existing
    pair.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最小化这种干扰，你应该尝试与其他附近的网络管理员（你的邻居运行他们自己的家庭Wi-Fi网络也算作网络管理员）协调频道使用。如果可能的话，每个网络应使用至少相隔25
    MHz或五个频道号的频道。如果你试图消除两个网络之间的干扰，使用一个高频道号和一个低频道号。对于三个频道，你最好的选择是频道1、6和11，如[图3-1](ch03s03.html#channels_1_6_and_11_do_not_interfere_wit
    "图3-1. 频道1、6和11互不干扰。")所示。对于超过三个网络，你可能必须忍受一些干扰，但通过在现有对之间分配一个新频道，你可以将其保持在最低限度。
- en: '![Channels 1, 6, and 11 do not interfere with one another.](tagoreillycom20090210nostarchimages254211.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![频道1、6和11互不干扰。](tagoreillycom20090210nostarchimages254211.png)'
- en: '**Figure 3-1. Channels 1, 6, and 11 do not interfere with one another.**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-1. 频道1、6和11互不干扰。**'
- en: This all sounds more serious than it is likely to be on the ground. In practice,
    you can optimize the performance of your network by staying away from a channel
    that somebody else is using nearby, but even if you and your neighbor are on adjacent
    channels, your networks will probably work, although your connections might be
    a bit slower than they'd be on more widely separated channels. Unless your neighbor's
    network is extremely busy, you're likely to have more problems with interference
    from other devices using the 2.4 GHz band, such as cordless telephones and microwave
    ovens.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能比实际可能发生的要严重。实际上，你可以通过远离附近有人使用的频道来优化你网络的性能，但即使你和你的邻居在相邻的频道上，你的网络可能仍然可以工作，尽管你的连接可能比在更广泛分离的频道上慢一些。除非你的邻居的网络非常繁忙，否则你可能会遇到更多来自使用2.4
    GHz频段的其它设备的干扰问题，例如无绳电话和微波炉。
- en: The 802.11a Wi-Fi specification uses a different range of radio frequencies,
    as shown in [Table 3-3](ch03s03.html#a_wi-fi_frequencies "Table 3-3. 802.11a Wi-Fi
    Frequencies"). Each channel is 20 MHz wide, so similar rules about channel separation
    apply.
  id: totrans-70
