- en: Chapter 20. A COLONY OF PENGUINS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二十章. 企鹅殖民地
- en: The Ubuntu Community
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ubuntu社区
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: 'One thing that really sets open source apart from the commercial software world
    is the importance placed on the *community*. This can include pretty much anyone
    who has anything to do with the software: The people who use it, the people who
    design it, the people who help others with problems . . . every last one of them
    is a valued community member.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 真正将开源世界与商业软件世界区分开来的是对*社区*的重视。这可以包括几乎所有与软件有关的人：使用它的人、设计它的人、帮助他人解决问题的人……他们每一个人都是宝贵的社区成员。
- en: 'Consider the commercial software world, where things tend to be quite top-down.
    When you have a problem, you go to some company that provides you with support.
    This company probably also designed and sold you the software, and you probably
    played no part in that process—you''re the customer; they''re the vendor. Open
    source is different: Rather than one business managing everything, everyone pitches
    in together and helps each other. People write software and fix faults because
    it helps other people and because they want to help. Everyone can play their part
    in offering feedback and suggestions and helping others with problems, and no
    one is in absolute control of the whole process. All in all, it''s much more democratic
    and, in my opinion, much more fun!'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下商业软件世界，那里的事情往往是从上到下的。当你有问题时，你会去找一些提供支持的公司。这家公司可能也设计了并卖给你软件，而你在这个过程中可能没有扮演任何角色——你是客户；他们是供应商。开源则不同：不是一家企业管理一切，而是每个人都一起投入并互相帮助。人们编写软件和修复错误是因为这有助于他人，也因为想要帮助他人。每个人都可以在提供反馈和提出建议以及帮助他人解决问题中发挥作用，没有人绝对控制整个过程。总的来说，这更加民主，在我看来，也更加有趣！
- en: The Ubuntu community in particular is large, vibrant, and notoriously friendly.
    In this chapter, you'll learn how to get the most out of it and how you can play
    your part by joining in and giving something back (if you like).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu社区尤其庞大、充满活力，并且以友好著称。在本章中，您将了解如何充分利用它，以及您可以通过加入其中并回馈一些东西（如果您愿意）来发挥自己的作用。
- en: Take Me to Your SABDFL
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 带我见你的SABDFL
- en: Open source communities tend to have a well-defined structure, and Ubuntu is
    no exception. At the top of the pile is Ubuntu's founder, Mark Shuttleworth, whom
    you met in [Chapter 1](ch01.html "Chapter 1. BECOMING A PENGUINISTA"). He's the
    Self-Appointed Benevolent Dictator For Life (SABDFL), and according to [http://www.ubuntu.com/community/ubuntustory/governance/](http://www.ubuntu.com/community/ubuntustory/governance/),
    his role is to "provide clear leadership on difficult issues and set the pace
    for the project." This doesn't mean that he makes all of the plans and decisions—that's
    more the job of the Technical Board, a group of senior Ubuntu contributors who
    figure out what shape the next Ubuntu release will take. Mark is just there to
    step in if no one can agree.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区通常具有明确的结构，Ubuntu也不例外。在最顶层的是Ubuntu的创始人马克·舍伍德（Mark Shuttleworth），您在[第一章](ch01.html
    "第一章. 成为企鹅主义者")中见过他。他是自封的终身仁慈独裁者（SABDFL），根据[http://www.ubuntu.com/community/ubuntustory/governance/](http://www.ubuntu.com/community/ubuntustory/governance/)，他的角色是“在困难问题上提供明确的领导，并为项目设定节奏。”这并不意味着他制定所有的计划和决策——这更多是技术委员会的职责，这是一个由高级Ubuntu贡献者组成的团队，他们决定下一个Ubuntu发布将采取什么形式。马克只是在那里，如果没有人能达成一致时才介入。
- en: 'There''s also the Community Council, which oversees the teams of contributors
    that make up the bulk of the project. There are lots of teams with all sorts of
    responsibilities: The Documentation Team writes the documentation for each release
    of Ubuntu, the Installer Team looks after the software used for installing Ubuntu,
    and so on. You can find a list of them at [https://wiki.ubuntu.com/Teams/](https://wiki.ubuntu.com/Teams/).
    Teams consist of members from all over the world ([Figure 20-1](ch20.html#a_world_map_showing_the_locations_of_the
    "Figure 20-1. A world map showing the locations of the members of the Ubuntu Documentation
    Team")), and people on the team may have all sorts of responsibilities: Developers,
    for example, are the people who write and update the software. Last, but certainly
    not least, are the millions of Ubuntu users worldwide who form the biggest part
    of the community. This group includes you!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有社区委员会，它监督着构成项目主体的贡献者团队。有许多团队，承担着各种职责：文档团队负责编写Ubuntu每个版本的文档，安装团队负责Ubuntu安装所使用的软件，等等。您可以在[https://wiki.ubuntu.com/Teams/](https://wiki.ubuntu.com/Teams/)找到它们的列表。这些团队由来自世界各地的成员组成([图20-1](ch20.html#a_world_map_showing_the_locations_of_the
    "图20-1. 显示Ubuntu文档团队成员位置的全球地图"))，团队成员可能承担各种职责：例如，开发者是编写和更新软件的人。最后，但同样重要的是，全球数百万的Ubuntu用户构成了社区的最大部分。这个群体包括您！
- en: '![A world map showing the locations of the members of the Ubuntu Documentation
    Team](httpatomoreillycomsourcenostarchimages656713.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![显示Ubuntu文档团队成员位置的全球地图](httpatomoreillycomsourcenostarchimages656713.png.jpg)'
- en: Figure 20-1. A world map showing the locations of the members of the Ubuntu
    Documentation Team
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-1. 显示Ubuntu文档团队成员位置的全球地图
- en: 'Everyone who participates is expected to abide by the Code of Conduct ([http://www.ubuntu.com/community/conduct/](http://www.ubuntu.com/community/conduct/)),
    and people who make changes to the project (like developers) are asked to sign
    a copy of this document to show their commitment to the principles of Ubuntu.
    One final note: Ubuntu is a *meritocracy*, where the people who''ve contributed
    most to the project get the biggest say. The most prolific contributors are awarded
    with *Ubuntu membership* (if they apply for it) and benefit from such perks as
    an *ubuntu.com* email address.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参与的每个人都应遵守行为准则([http://www.ubuntu.com/community/conduct/](http://www.ubuntu.com/community/conduct/))，对项目进行更改的人（如开发者）被要求签署这份文件的副本，以表明他们对Ubuntu原则的承诺。最后一点：Ubuntu是一个*精英主义*社区，为项目贡献最多的人拥有最大的话语权。最活跃的贡献者（如果他们申请）会被授予*Ubuntu会员资格*，并享受诸如*ubuntu.com*电子邮件地址等福利。
- en: 'Launchpad: Your Passport to the Ubuntu Community'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Launchpad：通往Ubuntu社区的大门
- en: Every open source software project needs a place to call home. In Ubuntu's case,
    this is Launchpad, a sort of project information website on steroids. Whether
    you want to report a problem, ask for help, design a cool new feature, or write
    your own program, Launchpad is where you go.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个开源软件项目都需要一个可以称之为家的地方。在Ubuntu的情况下，这就是Launchpad，一个增强版的类似项目信息网站。无论您是想报告问题、寻求帮助、设计一个酷炫的新功能，还是编写自己的程序，Launchpad都是您需要去的地方。
- en: Fire up Firefox, and browse to [http://www.launchpad.net/](http://www.launchpad.net/).
    Unless you've signed up before, you'll want to register for an account, so click
    **Log in / Register** at the top of the page, and answer the questions under the
    "Not registered yet?" heading. Hit **Register**, and go check your email for details
    on how to finish signing up. When the message arrives, click the first link, fill
    in your details, and click **Continue** on the page you get sent to so you can
    start using your account.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 启动Firefox，浏览到[http://www.launchpad.net/](http://www.launchpad.net/)。除非您之前已经注册，否则您可能需要注册一个账户，因此请点击页面顶部的**登录/注册**，并回答“尚未注册？”标题下的相关问题。点击**注册**，然后检查您的电子邮件以获取完成注册的详细信息。当消息到达时，点击第一个链接，填写您的详细信息，然后在您收到的页面上点击**继续**，以便开始使用您的账户。
- en: Once that's all done and dusted, click your name in the top right of the page
    to see your profile. It's probably looking pretty empty at the moment, apart from
    a bunch of three-letter acronyms and a mysterious invitation to change your "branding."
    Click one of the round, yellow pencil icons to start changing your details. You
    can put as much or as little information on your account as you want—for example,
    if you'd like people to be able to find you on IRC (see [Chatting on IRC](ch20s06.html
    "Chatting on IRC") in [Creating Your Own Thread](ch20s05.html#creating_your_own_thread
    "Creating Your Own Thread")), make sure you enter your nickname on the page ([Figure 20-2](ch20s02.html#my_launchpad_account_page
    "Figure 20-2. My Launchpad account page")). Otherwise, you can leave most things
    blank.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都完成之后，点击页面右上角的你的名字，查看你的个人资料。目前可能看起来相当空，除了许多三个字母的缩写和一个神秘的邀请改变你的“品牌”。点击一个圆形的黄色铅笔图标开始更改你的详细信息。你可以根据需要在你账户上添加或多添加信息——例如，如果你想让人们能在IRC上找到你（参见[在IRC上聊天](ch20s06.html
    "在IRC上聊天")中的[创建自己的线程](ch20s05.html#creating_your_own_thread "创建自己的线程"))，确保你在页面上输入你的昵称（[图20-2](ch20s02.html#my_launchpad_account_page
    "图20-2. 我的Launchpad账户页面")). 否则，你可以留空大多数内容。
- en: If you've just created your account, you might notice a sad little zero hanging
    around in the "Karma" section. Fortunately, it's not karma of the metaphysical
    sort, and your eternal soul isn't in any danger. Rather, it's a points system
    for recognizing people who have helped make Ubuntu better. The more you contribute,
    the more karma points you get, and hence the greater your bragging rights over
    your Ubuntu-obsessed friends (that's all of them, right?). Check out [https://help.launchpad.net/YourAccount/Karma/](https://help.launchpad.net/YourAccount/Karma/)
    for details on how it all works.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚创建了账户，你可能会注意到“Karma”部分挂着一个悲伤的小零。幸运的是，这不是形而上的karma，你的永恒灵魂也没有任何危险。相反，这是一个奖励系统，用于认可那些帮助使Ubuntu变得更好的人。你贡献越多，你得到的karma点就越多，因此你就有更多的理由在Ubuntu狂热的朋友面前炫耀（他们都是，对吧？）。查看[https://help.launchpad.net/YourAccount/Karma/](https://help.launchpad.net/YourAccount/Karma/)了解所有工作的详细信息。
- en: '![My Launchpad account page](httpatomoreillycomsourcenostarchimages656715.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![我的Launchpad账户页面](httpatomoreillycomsourcenostarchimages656715.png.jpg)'
- en: Figure 20-2. My Launchpad account page
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-2. 我的Launchpad账户页面
- en: Bugs, Bugs, Glorious Bugs
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缺陷，缺陷，辉煌的缺陷
- en: The computers of yesteryear were enormous, complicated beasts, filling entire
    rooms with delicate electronics and whirring tape drives. Renowned computer scientist
    Grace Hopper, on retrieving a moth from a relay in one such giant, taped the offending
    insect into her log book and remarked that she had found a "bug" in the computer.
    Well, computers may have changed a lot since the 1940s, but some of the terminology
    hasn't. Whether it's as major as a program crashing or freezing or as minor as
    a missing icon, any problem that you find with a piece of software is still referred
    to as a *bug*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 过去计算机是巨大的、复杂的生物，占据了整个房间，充满了精致的电子设备和嗡嗡作响的磁带驱动器。著名的计算机科学家格蕾丝·霍珀（Grace Hopper）在一次从这样的巨型继电器中取出一只蛾后，将这只讨厌的昆虫贴在她的日志簿上，并评论说她在计算机中找到了一个“缺陷”。嗯，自从20世纪40年代以来，计算机可能已经发生了很大的变化，但一些术语却没有改变。无论是像程序崩溃或冻结这样的大问题，还是像缺少图标这样的小问题，任何你在软件中发现的问题仍然被称为
    *缺陷*。
- en: You've almost certainly come across a bug before—no software, whether commercial
    or open source, is ever perfect. The difference with open source is that you're
    strongly encouraged to report problems wherever you see them. Developers need
    feedback in the form of bug reports so they know what needs fixing, and problems
    get fixed more quickly if they're reported sooner. Filing a bug report is a relatively
    easy way of giving something back to the community; it doesn't take long, it helps
    to improve the software for everyone, and you get an annoying software problem
    fixed for free!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能之前遇到过缺陷——无论是商业软件还是开源软件，都没有一个是完美的。与开源软件的区别在于，你被强烈鼓励在发现问题时报告它们。开发者需要以缺陷报告的形式获得反馈，以便知道需要修复什么，如果早点报告问题，问题就能更快得到解决。提交缺陷报告是向社区回馈的一种相对简单的方式；它不费时，有助于提高所有人的软件质量，而且你可以免费解决一个令人烦恼的软件问题！
- en: What Counts as a Bug?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是“缺陷”？
- en: 'There are lots of different types of bug, but you can usually fit them into
    one of the following categories:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷有很多不同的类型，但通常你可以将它们归入以下几类：
- en: When a program crashes, freezes, or shows an error message for no good reason
    (for example, [Figure 20-3](ch20s03.html#if_a_program_crashes_open_parenthesis_li
    "Figure 20-3. If a program crashes (like Gwibber here), it's probably a bug"))
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当程序崩溃、冻结或没有明显原因显示错误消息时（例如，[图20-3](ch20s03.html#if_a_program_crashes_open_parenthesis_li
    "图20-3. 如果程序崩溃（如这里的Gwibber），可能是错误"））
- en: When something doesn't work (for example, when a button does nothing when you
    click it)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当某些事情不工作（例如，当你点击按钮时按钮没有任何反应）
- en: When hardware (such as a printer or your sound card) misbehaves or doesn't work
    at all
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当硬件（如打印机或你的声卡）表现不佳或完全无法工作时
- en: Typos, missing icons, and other cosmetic mistakes
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错别字、缺失的图标和其他外观错误
- en: If your problem fits any of these descriptions, then you likely have a bug on
    your hands! You should be aware of a few notable exceptions, though. First, if
    a program is missing a feature, that's not a bug. You can make a feature request
    using the Brainstorm website (see [Sharing Ideas on How to Improve Ubuntu](ch20s04.html
    "Sharing Ideas on How to Improve Ubuntu") in [Sharing Ideas on How to Improve
    Ubuntu](ch20s04.html "Sharing Ideas on How to Improve Ubuntu")). Second, you shouldn't
    ask for help with software by reporting a bug, since you probably won't get a
    response. Use the forums or IRC instead; find out more on those in [The Ubuntu
    Forums](ch20s05.html "The Ubuntu Forums") in [The Ubuntu Forums](ch20s05.html
    "The Ubuntu Forums") and [Chatting on IRC](ch20s06.html "Chatting on IRC") in
    [Creating Your Own Thread](ch20s05.html#creating_your_own_thread "Creating Your
    Own Thread"). Finally, it's important that the bug is *reproducible*. This means
    that you can provide a set of instructions for someone else to follow, and they
    will experience the same problem as you. Sometimes computers just do one-off weird
    things, so if it's not repeatable, there's little chance that the problem can
    be identified and fixed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的问题符合这些描述中的任何一项，那么你很可能遇到了一个错误！不过，你应该注意一些显著的例外。首先，如果一个程序缺少某个功能，那不是错误。你可以通过Brainstorm网站提出功能请求（参见[在Ubuntu中分享改进想法](ch20s04.html
    "在Ubuntu中分享改进想法")），在[分享改进Ubuntu的想法](ch20s04.html "分享改进Ubuntu的想法")中。其次，你不应该通过报告错误来寻求软件帮助，因为你可能不会得到回复。相反，使用论坛或IRC；更多关于这些的信息可以在[Ubuntu论坛](ch20s05.html
    "Ubuntu论坛")和[在IRC上聊天](ch20s06.html "在IRC上聊天")中找到，在[创建你的帖子](ch20s05.html#creating_your_own_thread
    "创建你的帖子")中。最后，重要的是错误是**可复现的**。这意味着你可以提供一套指令供其他人遵循，他们将会遇到与你相同的问题。有时计算机只是做一些奇怪的一次性事情，所以如果它不可重复，那么问题被识别和修复的机会很小。
- en: '![If a program crashes (like Gwibber here), it''s probably a bug](httpatomoreillycomsourcenostarchimages656717.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![如果程序崩溃（如这里的Gwibber），可能是错误](httpatomoreillycomsourcenostarchimages656717.png.jpg)'
- en: Figure 20-3. If a program crashes (like Gwibber here), it's probably a bug
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-3. 如果程序崩溃（如这里的Gwibber），可能是错误
- en: Reporting a Bug
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告一个错误
- en: 'If you''re confident you''ve found a bug, it''s time to tell someone about
    it! If it happened in a specific program, select **Help** ▸ **Report a Problem**
    in that program''s menu, if that option exists, and skip to the next paragraph.
    If that option isn''t there, you''ll have to get your hands a little dirty. First
    you need to find the command name for the offending program. This isn''t always
    the same as the name that appears in the title of the window, so you''ll have
    to do some digging to make sure you get it right:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确信你找到了一个错误，那么是时候告诉别人了！如果错误发生在特定的程序中，如果该程序菜单中有此选项，请选择**帮助** ▸ **报告问题**，然后跳到下一段。如果没有这个选项，你可能需要手动查找有问题的程序的命令名称。这通常与窗口标题中显示的名称不同，所以你需要做一些调查以确保你找到正确的名称：
- en: Select **System** ▸ **Preferences** ▸ **Main Menu** to open the menu editor.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**系统** ▸ **首选项** ▸ **主菜单**以打开菜单编辑器。
- en: Use the Menus list to the left of the window to find your program. For example,
    if you want to report a bug about the Tomboy note-taking program, you'd click
    the **Accessories** item and find *Tomboy Notes* in the Items list in the middle
    of the screen.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用窗口左侧的菜单列表找到你的程序。例如，如果你想报告Tomboy笔记程序的错误，你会点击**附件**项，然后在屏幕中间的项目列表中找到*Tomboy笔记*。
- en: Right-click the name of your program, and choose **Properties** from the menu
    that pops up.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击你的程序名称，从弹出的菜单中选择**属性**。
- en: When the Launcher Properties window appears, take a look at the contents of
    the Command box—for Tomboy it should say `tomboy --search` ([Figure 20-4](ch20s03.html#finding_the_command_name_for_tomboy
    "Figure 20-4. Finding the command name for Tomboy")). You can ignore everything
    after the first space (only the first part matters)—so in this case, the program's
    command name is `tomboy`.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当启动器属性窗口出现时，查看命令框的内容——对于Tomboy，它应该显示`tomboy --search` ([图20-4](ch20s03.html#finding_the_command_name_for_tomboy
    "图20-4. 查找Tomboy的命令名称")). 您可以忽略第一个空格之后的所有内容（只有第一部分是重要的）——所以在这种情况下，程序的命令名称是`tomboy`。
- en: Press **alt**-F2 to open the Run Application window, type **`ubuntu-bug tomboy`**
    (replacing **`tomboy`** with the command name for your program), and click **Run**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**alt**-F2打开运行应用程序窗口，输入**`ubuntu-bug tomboy`**（将**`tomboy`**替换为您程序的命令名称），然后点击**运行**。
- en: '![Finding the command name for Tomboy](httpatomoreillycomsourcenostarchimages656719.png.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![查找Tomboy的命令名称](httpatomoreillycomsourcenostarchimages656719.png.jpg)'
- en: Figure 20-4. Finding the command name for Tomboy
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图20-4. 查找Tomboy的命令名称
- en: The bug-reporting tool will start and collect some information about the program
    (such as what version you're using). Next, it'll ask whether you want to send
    this report to the developers—you do, so click **Send Report**, and a web page
    will open (log in to Launchpad if you haven't done so already). Type a brief description
    of your problem, being as specific as possible, and click **Next**.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 错误报告工具将启动并收集有关程序的一些信息（例如您正在使用哪个版本）。接下来，它将询问您是否希望将此报告发送给开发者——您希望，所以点击**发送报告**，并将打开一个网页（如果您还没有这样做，请登录到Launchpad）。输入您问题的简要描述，尽可能具体，然后点击**下一步**。
- en: Has It Already Been Reported?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是否已经报告过？
- en: Lots of people are using the same programs as you, so there's a good chance
    that someone has gone to the trouble of reporting your bug already. Launchpad
    will go off to look for existing bugs that it thinks match the description you
    gave, so take a look at the list that appears and see whether any of the results
    sound familiar ([Figure 20-5](ch20s03.html#a_list_of_bugs_that_launchpad_thinks_are
    "Figure 20-5. A list of bugs that Launchpad thinks are similar to the one you're
    reporting")). If you find one that does, click the arrow next to it, read the
    description to make sure, and click **Yes, this is the bug I'm trying to report**.
    This could be a good sign, because someone just might be working on a fix already!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都在使用与你相同的程序，所以很可能有人已经费心报告了你的错误。Launchpad将会去寻找它认为与您提供的描述相匹配的现有错误，因此请查看出现的列表，看看是否有任何结果听起来熟悉（[图20-5](ch20s03.html#a_list_of_bugs_that_launchpad_thinks_are
    "图20-5. Launchpad认为与您报告的错误相似的错误列表")). 如果您找到了一个，点击旁边的箭头，阅读描述以确保，然后点击**是的，这就是我要报告的错误**。这可能是一个好兆头，因为可能有人已经在修复这个问题了！
- en: Choose **Just mark the bug as affecting me**, and click the green check button
    to go straight to the bug page (the alternative option, Subscribe me as well,
    means that you will receive an email every time someone posts a comment about
    the bug). Take a look at the comments that others have made about the bug, and
    see whether there's anything useful that could help you work around the problem.
    Comments are sometimes technical in nature, so it might be necessary to ask around
    on the forums for help with some of the more cryptic instructions. If you can't
    see anything helpful, you can try to provide some more details on the problem
    to help a developer track it down. They often ask for you to provide a copy of
    the output of some command, which they can use to figure out what's going wrong.
    If you think you can help, scroll down to the bottom of the bug page, and put
    what you know in the comment box.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**仅标记错误影响我**，然后点击绿色的勾选按钮直接进入错误页面（另一种选择，订阅我，意味着每次有人对错误发表评论时，您都会收到一封电子邮件）。查看其他人关于错误的评论，看看是否有任何有用的信息可以帮助您绕过问题。评论有时是技术性的，所以可能需要在论坛上寻求帮助以解决一些更晦涩的指令。如果您看不到任何有用的信息，您可以尝试提供更多关于问题的详细信息，以帮助开发者追踪它。他们通常会要求您提供一些命令的输出副本，他们可以使用这些信息来找出问题所在。如果您认为您可以帮助，请滚动到错误页面的底部，并在评论框中输入您所知道的信息。
- en: '![A list of bugs that Launchpad thinks are similar to the one you''re reporting](httpatomoreillycomsourcenostarchimages656721.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![Launchpad认为与您报告的错误相似的错误列表](httpatomoreillycomsourcenostarchimages656721.png.jpg)'
- en: Figure 20-5. A list of bugs that Launchpad thinks are similar to the one you're
    reporting
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-5. Launchpad认为与您报告的错误相似的错误列表
- en: A New Bug
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的错误
- en: 'If no one else seems to have the same problem, then you''ve got a live one!
    Click **No, I need to report a new bug** at the bottom of the page where the list
    of suggested bugs appeared, and write a description of the bug in the Further
    information box. Here are some tips on how to write a breathtakingly beautiful
    bug report:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果似乎没有人遇到相同的问题，那么你遇到的就是一个真实的问题！点击页面底部建议问题列表下方的**不，我需要报告一个新错误**，并在“更多信息”框中描述错误。以下是一些关于如何撰写令人叹为观止的错误报告的提示：
- en: '**Only report one problem per bug**.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个错误只报告一个问题**。'
- en: If you report more than one problem at a time, it will be difficult for the
    developers to keep track of what they've fixed and what they haven't.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一次报告多个问题，开发者将难以追踪他们已经修复和尚未修复的问题。
- en: '**Describe what you were doing at the time the bug occurred**.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述错误发生时你在做什么**。'
- en: Context is important, so you should describe what you were doing when you experienced
    the problem. For example, if your music player crashed when you plugged in your
    iPod, then you should mention that.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文很重要，因此你应该描述你在遇到问题时正在做什么。例如，如果你的音乐播放器在你插入iPod时崩溃，那么你应该提到这一点。
- en: '**Mention which version of the program you''re using**.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**提及你使用的程序版本**。'
- en: The bug-reporting tool should have automatically provided information about
    software versions, but it's a good idea to make a note of them yourself too. Selecting
    **Help** ▸ **About** in the program's menu will usually give you the version number
    of the program, and you can find out which Ubuntu version you're running by selecting
    **System** ▸ **About Ubuntu**.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 错误报告工具应自动提供有关软件版本的信息，但自己记下这些信息也是一个好主意。在程序菜单中选择**帮助** ▸ **关于**通常会给出程序的版本号，你可以通过选择**系统**
    ▸ **关于Ubuntu**来找出你正在运行的Ubuntu版本。
- en: '**Describe how to reproduce the bug**.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述如何重现错误**。'
- en: Developers need to see how the bug happens in order to fix it. Provide a step-by-step
    list of instructions that describe how someone could make the same problem happen
    on their computer. If you don't know how to make the bug happen again, just describe
    in as much detail what you clicked or changed when the bug happened.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者需要看到错误是如何发生的，以便修复它。提供一个逐步的指令列表，描述某人如何在他们的电脑上重现相同的问题。如果你不知道如何再次触发错误，只需尽可能详细地描述错误发生时你点击或更改的内容。
- en: Once you've packed the report with information, click **Submit Bug Report**
    to finish the process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将报告填满信息，点击**提交错误报告**以完成过程。
- en: What Happens Now?
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在会发生什么？
- en: 'You''ll receive an email from Launchpad confirming that your bug was reported
    successfully, but this isn''t the end of the story. Let''s take a look at a typical
    bug to see how things pan out: Open Firefox, and head over to [https://bugs.launchpad.net/ubuntu/+bug/121853/](https://bugs.launchpad.net/ubuntu/+bug/121853/)
    to see a bug I reported for the Rhythmbox music player in 2007\. The first thing
    to note is the information at the top of the page ([Figure 20-6](ch20s03.html#the_launchpad_bug_report_page_for_my_rhy
    "Figure 20-6. The Launchpad bug report page for my Rhythmbox bug")): The *Affects*
    column lists which packages are affected by the bug, *Status* tells you how far
    the bug has made it on the road to being fixed, *Importance* tells you how serious
    the bug is, and *Assigned to* is the name of the developer or team responsible
    for fixing the bug. These details are changed by developers as progress is made
    on identifying and fixing the problem.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你将收到来自Launchpad的电子邮件，确认你的错误报告已成功提交，但这并不是故事的结束。让我们看看一个典型的错误报告，看看事情是如何发展的：打开Firefox，转到[https://bugs.launchpad.net/ubuntu/+bug/121853/](https://bugs.launchpad.net/ubuntu/+bug/121853/)，查看我于2007年报告的Rhythmbox音乐播放器的错误。首先要注意的是页面顶部的信息（[图20-6](ch20s03.html#the_launchpad_bug_report_page_for_my_rhy
    "图20-6. Launchpad错误报告页面，针对我的Rhythmbox错误"))：*影响*列列出受错误影响的软件包，*状态*告诉你错误在修复道路上的进展情况，*重要性*告诉你错误的严重性，*分配给*是负责修复错误的开发者或团队的名字。随着识别和修复问题的进展，这些细节将由开发者进行更改。
- en: '![The Launchpad bug report page for my Rhythmbox bug](httpatomoreillycomsourcenostarchimages656723.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![Launchpad错误报告页面，针对我的Rhythmbox错误](httpatomoreillycomsourcenostarchimages656723.png.jpg)'
- en: Figure 20-6. The Launchpad bug report page for my `Rhythmbox` bug
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-6. Launchpad错误报告页面，针对我的`Rhythmbox`错误
- en: Note
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It's bad practice to change the status or importance of your own bug since people
    often overestimate the importance of their problem. Leave it up to an Ubuntu developer
    or another community member.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 改变你自己的错误的状态或重要性是不好的做法，因为人们经常高估他们的问题的重要性。把它留给Ubuntu开发者或其他社区成员吧。
- en: Further down, you'll see my original bug report followed by a question from
    superstar Ubuntu developer Sebastien Bacher. There's a bit more to-and-fro until
    the bug gets sent *upstream*—that is, to a different open source project that
    handles the bugs for Rhythmbox. From there, I just had to wait for the Rhythmbox
    developers to fix the problem.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面，你会看到我的原始错误报告，随后是超级Ubuntu开发者Sebastien Bacher提出的问题。在错误被发送到上游——即发送到处理Rhythmbox错误的另一个开源项目之前，还有一些来回的交流。从那里，我只需要等待Rhythmbox的开发者修复问题。
- en: If you've reported a bug, keep an eye on your email. You'll be notified every
    time the bug is changed or a comment is made. If someone asks for more information
    on the problem (like Sebastien did with mine), all you need to do is reply to
    the email. Your reply will be automatically added to the bug report for everyone
    to see. The more information the developers have, the faster they will be able
    to fix the problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已报告了一个错误，请留意你的电子邮件。每当错误被更改或有人发表评论时，你都会收到通知。如果有人要求了解更多关于问题的信息（就像Sebastien对我的那样），你所需要做的就是回复电子邮件。你的回复将自动添加到错误报告中，供每个人查看。开发者拥有的信息越多，他们修复问题的速度就越快。
- en: When Will My Bug Be Fixed?
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我的错误何时会被修复？
- en: Hundreds of new bugs are reported for Ubuntu every day, which isn't so surprising
    when you think that there are something like 30,000 packages available for you
    to install. The sheer volume of bugs isn't easy to cope with, and dealing with
    them has been likened to "drinking from a firehose." To calm the chaos, an army
    of volunteers called the Bug Squad pore over all the new bugs, categorizing them,
    identifying ones that have already been reported, asking for details on how the
    bug happens, and generally trying to get enough information together for a developer
    to be able to swoop in and fix the issue. In practical terms, this means it can
    take quite a while for a problem to be fixed, although the actual timescale will
    depend on how important the bug is judged to be. I normally reckon on waiting
    two to three months for an "average" bug. Having said that, my Rhythmbox bug hasn't
    been fixed yet, and it's several years later! (To be fair, it was a particularly
    minor problem that few people are ever likely to experience.)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 每天都有数百个新的错误报告针对Ubuntu，当你想到有大约30,000个包可供安装时，这并不令人惊讶。错误的数量如此之大，处理起来并不容易，处理它们被比作“从火龙头喝水。”为了平息混乱，一群志愿者被称为“错误小队”，他们仔细审查所有新的错误，对它们进行分类，识别已经报告的错误，询问错误发生的情况细节，并通常尝试收集足够的信息，以便开发者能够迅速介入并解决问题。在实践中，这意味着解决问题可能需要相当长的时间，尽管实际的时间表将取决于错误被认为有多重要。我通常预计等待两到三个月来修复一个“平均”错误。话虽如此，我的Rhythmbox错误还没有被修复，而且已经过去好几年了！（公平地说，那是一个特别小的问题，很少有人可能会遇到。）
- en: Once a bug is fixed, its status is changed to Fix Released, and the Ubuntu developers
    will often provide an updated package that you can install to fix the problem
    on your computer. Fixes aren't made available straightaway, since they have to
    go through a series of stringent tests to make sure that they don't screw up anything
    else. This means that some bug fixes might not even be available until the next
    version of Ubuntu is released!
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦错误被修复，其状态将更改为“已发布修复”，Ubuntu开发者通常会提供一个更新的包，你可以安装它来修复电脑上的问题。修复不会立即提供，因为它们必须通过一系列严格的测试，以确保它们不会破坏其他东西。这意味着一些错误修复可能甚至要到下一个Ubuntu版本发布时才能提供！
- en: Faster Fixes
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更快的修复
- en: If you know that a problem has been fixed but an updated package hasn't been
    released yet, there may be a way around the delay—if you don't mind taking a small
    risk. When updates are being tested to get them ready for official release, they
    are made available online for anyone to try. There's a chance that the updated
    versions could cause problems (after all, they're being tested!), but they're
    usually fine. There are also *backported* packages, which are unofficially updated
    versions of programs. These will have been tested, just not very rigorously, so
    use these at your own risk too.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您知道问题已经修复，但尚未发布更新包，可能有一种绕过延迟的方法——如果您不介意承担一点风险。当更新正在测试以准备官方发布时，它们会在网上提供给任何人尝试。更新版本可能会引起问题（毕竟，它们正在测试！），但通常它们是好的。还有*回滚*包，这是程序的未经官方更新的版本。这些包已经过测试，但测试并不严格，因此也请自行承担风险使用这些包。
- en: To gain access to these less-stable packages, select **System** ▸ **Administration**
    ▸ **Software Sources**, and click the **Updates** tab. Make sure that **Proposed
    updates** and **Unsupported updates** are checked (as in [Figure 20-7](ch20s03.html#using_the_software_sources_tool_to_enabl
    "Figure 20-7. Using the Software Sources tool to enable proposed and unsupported
    updates")), and click **Close**. You'll be greeted by a message saying that the
    information about available software is outdated, so hit **Reload**, and the new
    information will be downloaded. Once that's finished, select **System** ▸ **Administration**
    ▸ **Update Manager** to see which packages can be updated.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问这些不太稳定的软件包，请选择**系统** ▸ **管理** ▸ **软件源**，然后点击**更新**选项卡。确保已选中**建议更新**和**不受支持更新**（如[图20-7](ch20s03.html#using_the_software_sources_tool_to_enabl
    "图20-7. 使用软件源工具启用建议和不受支持的更新")所示），然后点击**关闭**。你会看到一个消息说有关可用软件的信息已过时，因此请点击**重新加载**，新信息将被下载。一旦完成，选择**系统**
    ▸ **管理** ▸ **更新管理器**以查看哪些软件包可以更新。
- en: '![Using the Software Sources tool to enable proposed and unsupported updates](httpatomoreillycomsourcenostarchimages656725.png.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![使用软件源工具启用建议和不受支持的更新](httpatomoreillycomsourcenostarchimages656725.png.jpg)'
- en: Figure 20-7. Using the Software Sources tool to enable proposed and unsupported
    updates
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-7. 使用软件源工具启用建议和不受支持的更新
- en: Warning
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: You really do need to be careful when using untested updates. One package that
    commonly causes problems is the Linux kernel itself—scroll down the list of packages
    in Update Manager, and look for the "Proposed updates" section, if there is one.
    If you find a package that has a name like *linux* or *linux-generic* in there,
    consider unchecking the box next to it to prevent it from being updated for the
    time being.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用未经测试的更新时，您确实需要小心。一个常见的问题是由Linux内核本身引起的——在更新管理器中的软件包列表中向下滚动，如果有的话，查找“建议更新”部分。如果您发现一个名为*linux*或*linux-generic*的软件包，请考虑取消选中它旁边的复选框，以防止它暂时更新。
- en: Sharing Ideas on How to Improve Ubuntu
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享如何改进Ubuntu的想法
- en: 'Have you ever sat in front of your computer and thought, "This would work better
    if . . ." but dismissed the idea because you had no one to tell? Bring forth your
    best brainwaves: Ubuntu has a place for visionaries like you. It''s called Brainstorm,
    and it''s where you can share your ideas about how you''d like to see things change
    in the next release of Ubuntu. Head over to [http://brainstorm.ubuntu.com/](http://brainstorm.ubuntu.com/)
    to see what I''m talking about. The theory is that you write a description of
    your awesome idea, and other people vote on how important they think it is or
    whether they think some other plan would work better.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否曾坐在电脑前想，“如果……会更好”但因为没有告诉任何人而放弃了这个想法？提出您最好的想法：Ubuntu有一个适合像您这样的有远见的人的地方。它被称为Brainstorm，您可以在那里分享您对Ubuntu下一个版本想要看到的变化的想法。前往[http://brainstorm.ubuntu.com/](http://brainstorm.ubuntu.com/)看看我在说什么。理论是，您写下您精彩想法的描述，其他人会投票决定他们认为它有多重要，或者他们认为其他计划是否更有效。
- en: You have to log in to the site to be able to participate. Unfortunately, you
    can't sign in using your Launchpad username but must create a new account by clicking
    **Log in** at the top of the page and then filling in the Create new account tab.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须登录到该网站才能参与。不幸的是，您不能使用Launchpad用户名登录，但必须通过点击页面顶部的**登录**并填写**创建新账户**选项卡来创建一个新账户。
- en: 'There are thousands of submissions already on the site, and you can see a list
    of the most popular ones right there on the Brainstorm front page. If you find
    something compelling, just click the green arrow next to it to vote for it (or
    click the red arrow to register your disapproval). Of course, you can put your
    own ideas up there too: From the front page, click **Submit your idea**, and follow
    the instructions onscreen.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 网站上已经有了成千上万的投稿，你可以在脑力激荡首页上看到最受欢迎的列表。如果你发现某个内容引人入胜，只需点击旁边的绿色箭头为其投票（或者点击红色箭头表示反对）。当然，你也可以上传自己的想法：从首页点击**提交你的想法**，然后按照屏幕上的说明操作。
- en: What happens to all of these ideas? A really good, popular idea might find its
    way to an Ubuntu developer who wants to turn it into reality, but there are no
    guarantees this will happen. Click the **Implemented ideas** link at the top of
    the Brainstorm page to see which submissions got picked up recently—chances are
    there won't be many. It's not the end of the world if an idea doesn't get adopted
    *officially*, though. The Ubuntu community is bursting with people who're willing
    to have a go at writing software, so somebody might see your idea and put it into
    practice.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些想法会怎样？一个非常好、受欢迎的想法可能会被一个希望将其变为现实的Ubuntu开发者发现，但并不能保证这一定会发生。点击脑力激荡页面顶部的**已实施想法**链接，看看最近哪些投稿被选中——可能性不大。如果一个想法没有被正式采用，这并不是世界末日。Ubuntu社区充满了愿意尝试编写软件的人，所以有人可能会看到你的想法并将其付诸实践。
- en: THE HACKER CULTURE—A BRIEF ASIDE
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客文化——简短插叙
- en: 'If Linus Torvalds hadn''t shared his hobby project with the world, we wouldn''t
    be here talking about Ubuntu, or any form of Linux (see [Chapter 1](ch01.html
    "Chapter 1. BECOMING A PENGUINISTA") if you have no idea what I''m talking about).
    The open source movement is founded on the hard work and ingenuity of people like
    Linus, who are affectionately known by the community as *hackers*. By this I vehemently
    don''t mean the people who break into computers, write horrible computer viruses,
    or otherwise spoil the party for everyone. There''s an alternative usage of the
    term hacker that goes much further back in computing history: Put simply, it means
    someone who writes computer programs as a pastime. The guys who founded Microsoft
    and Apple were hackers—enthusiasts playing around with early desktop computers
    in their respective garages.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果林纳斯·托瓦兹没有将他的爱好项目与世界分享，我们就不会在这里讨论Ubuntu，或者任何形式的Linux（如果你不知道我在说什么，可以查看[第1章](ch01.html
    "第1章. 成为企鹅主义者")）。开源运动建立在像林纳斯这样的人的辛勤工作和独创性之上，这些人被社区亲切地称为*黑客*。通过这句话，我强烈地不是指那些闯入计算机、编写可怕的计算机病毒或以其他方式破坏大家聚会的人。这个术语“黑客”有一个更早的计算机历史背景的另一种用法：简单地说，它意味着把编写计算机程序作为一种消遣的人。微软和苹果的创始人都是黑客——在各自的车库中热衷于摆弄早期台式计算机的爱好者。
- en: The hacker culture extends beyond computers to all sorts of activities. It's
    about experimenting, coming up with cool ideas, and then sharing them amongst
    similar-minded people, and it's this philosophy that has made the open source
    movement possible.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客文化不仅限于计算机，还扩展到各种活动。它关乎实验、提出酷炫的想法，然后与志同道合的人分享，正是这种哲学使得开源运动成为可能。
- en: The Ubuntu Forums
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ubuntu论坛
- en: An online *forum* is a place where you can post messages about some topic that
    other forum users can read and respond to publicly. There are thousands of forums
    on the Web, bringing people from all over the world together to talk about all
    sorts of stuff. The Ubuntu forums are a great place to ask questions, get help,
    and converse with other people using Ubuntu. There are around 50,000 active users,
    and more than a million posts have been made to date. If you do have a question,
    there's a good chance that it's already been answered somewhere or that someone
    will be able answer it for you.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在线*论坛*是一个你可以发布关于某个话题的消息的地方，其他论坛用户可以公开阅读并回复。互联网上有成千上万的论坛，将世界各地的人们聚集在一起，讨论各种各样的事情。Ubuntu论坛是一个提问、寻求帮助和与其他使用Ubuntu的人交流的好地方。目前大约有50,000名活跃用户，迄今为止已经发表了超过一百万篇帖子。如果你确实有问题，有很大可能性它已经被回答过，或者有人会为你解答。
- en: Dust off your explorer's hat, and let's go take a look around the forums. Head
    over to [http://www.ubuntuforums.org/](http://www.ubuntuforums.org/), and the
    first thing you'll notice is that there are lots of different categories on the
    front page. Choosing the right category is pretty straightforward—people seeking
    help with computer problems will post their questions in one of the Main Support
    categories, for example. For now, let's check out the part of the forum set aside
    for new Ubuntu users. Click the **Absolute Beginner Talk** link, and scroll down
    to the bit that says *Sticky Threads* ([Figure 20-8](ch20s05.html#viewing_the_sticky_threads_in_the_absolu
    "Figure 20-8. Viewing the sticky threads in the Absolute Beginner Talk forum")).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 摘下您的探险家帽子，让我们去论坛周围看看。前往[http://www.ubuntuforums.org/](http://www.ubuntuforums.org/)，您首先会注意到首页上有许多不同的类别。选择正确的类别相当简单——例如，寻求计算机问题帮助的人会在主支持类别中发布他们的问题。现在，让我们检查为新Ubuntu用户预留的论坛部分。点击**绝对初学者论坛**链接，然后滚动到写着*粘性线程*的部分（[图20-8](ch20s05.html#viewing_the_sticky_threads_in_the_absolu
    "图20-8. 查看绝对初学者论坛中的粘性线程"））。
- en: A *thread* is a collection of messages about the same topic. You can post replies
    to existing threads or start new threads yourself. A *sticky* thread is one that
    the forum moderators (the head honchos who make sure everything runs smoothly)
    deem important enough that they should stick around permanently, for everyone
    to read. Normal threads don't stick around and slowly make their way down the
    list as new threads are started and added to the top. To read a thread, just click
    its name.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*线程*是一系列关于同一主题的消息集合。您可以回复现有线程或自己创建新线程。*粘性线程*是论坛管理员（确保一切顺利的头目）认为足够重要，应该永久保留以供所有人阅读的线程。普通线程不会永久保留，并且随着新线程的创建和添加到顶部，它们会慢慢从列表中下降。要阅读线程，只需点击其名称。'
- en: '![Viewing the sticky threads in the Absolute Beginner Talk forum](httpatomoreillycomsourcenostarchimages656727.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![查看绝对初学者论坛中的粘性线程](httpatomoreillycomsourcenostarchimages656727.png.jpg)'
- en: Figure 20-8. Viewing the sticky threads in the Absolute Beginner Talk forum
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-8. 查看绝对初学者论坛中的粘性线程
- en: There are so many threads on the forums that sifting through them manually would
    take a lifetime. Luckily, there's a pretty good search feature. Just click the
    **Search** button at the top of the page, type some search terms in the box that
    appears, and click **Go** to see what turns up.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛上有很多线程，手动筛选它们可能需要一生的时间。幸运的是，有一个相当不错的搜索功能。只需点击页面顶部的**搜索**按钮，在出现的框中输入一些搜索词，然后点击**搜索**以查看结果。
- en: Replying to a Post
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回复帖子
- en: You can read any of the threads on the forums without a user account, but you
    do need to be logged in to reply to one of them. Click the **Register** link at
    the top of the page to create an account. You'll need to click through a couple
    of pages, entering your details as you go, but it should be quite straightforward.
    Click **Complete Registration** when you're finished, and go check your email.
    Once the confirmation email arrives, click the first link that it contains to
    finish setting up your account, and log in using the form at the top right of
    the page.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以阅读论坛上的任何线程，无需用户账户，但您需要登录才能回复其中的任何一个。点击页面顶部的**注册**链接以创建账户。您需要浏览几页，在过程中输入您的详细信息，但应该相当简单。完成时，点击**完成注册**，然后检查您的电子邮件。一旦收到确认邮件，点击其中包含的第一个链接以完成账户设置，并使用页面右上角的表单登录。
- en: Now that you're logged in, find the thread you want to reply to, and click the
    **New Reply** button at the top (or bottom) of the page. Type your message, click
    **Submit Reply**, and your post will be added to the end of the thread. If you
    realize that you made a mistake in your reply, you can go back to the thread and
    click the small **EDIT** button in the bottom-right corner of your post.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经登录，找到您想要回复的线程，然后点击页面顶部（或底部）的**新回复**按钮。输入您的消息，点击**提交回复**，您的帖子将被添加到线程的末尾。如果您意识到您的回复中犯了错误，您可以回到线程并点击您帖子右下角的小**编辑**按钮。
- en: Creating Your Own Thread
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建您的个人线程
- en: If you search through the forums but can't find anything relevant to your problem,
    why not create a new thread? The first step is to find the category that best
    fits the topic you want to discuss. Head back to the forum front page, and browse
    through the list until you find something that looks suitable. If you have a burning
    question about your wireless connection, for example, you'd click the **Networking
    & Wireless** category under the "Main Support Categories" heading.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你搜索了论坛但没有找到与你的问题相关的内容，为什么不创建一个新的主题呢？第一步是找到最适合你想要讨论的主题的分类。回到论坛首页，浏览列表直到找到看起来合适的内容。例如，如果你对你的无线连接有一个迫切的问题，你会在“主要支持分类”标题下的**网络与无线**分类下点击。
- en: Once you've found a category, click its name to view all of the threads it contains.
    Click the **New Thread** button at the top of the page to start writing. Make
    sure that you choose a descriptive title for your new thread, and include plenty
    of details if you're asking a question about a problem you're having. To finish
    off, click **Submit New Thread**, and wait for the replies to roll in!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到了一个分类，点击它的名字来查看它包含的所有主题。点击页面顶部的**新建主题**按钮开始写作。确保为你的新主题选择一个描述性的标题，如果你是在询问一个遇到的问题，请提供足够的细节。最后，点击**提交新主题**，等待回复的到来！
- en: What's All This Bean Business?
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这所有的豆子业务是什么意思？
- en: You might have noticed a lot of talk about coffee and beans on your travels
    through the forums. Don't worry, you haven't wandered into a caffeine addiction
    support group—beans are just a way of keeping track of how many posts a person
    has made. (It's supposedly an inside joke, referring to geeks' love of coffee,
    but personally I can't stand the stuff!) You're given a bean for every reply or
    thread you make, and as you collect more beans, you'll find that the description
    that appears under your name will change. As of this writing, I'm informed that
    my beans are green, with the chances of my ever becoming an "Ultimate Coffee Grinder"
    looking slimmer by the day.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在浏览论坛的过程中注意到很多人在谈论咖啡和豆子。别担心，你并没有误入一个咖啡上瘾支持小组——豆子只是用来记录一个人发了多少帖子的方式。（这据说是一个内部玩笑，指的是极客们对咖啡的喜爱，但就我个人而言，我实在无法忍受那种东西！）你每回复一个帖子或创建一个新主题，就会得到一个豆子。随着你收集越来越多的豆子，你会发现出现在你名字下的描述会发生变化。截至本文写作时，我被告知我的豆子是绿色的，我成为“终极咖啡研磨者”的机会似乎每天都在减少。
- en: Chatting on IRC
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在IRC上聊天
- en: Internet Relay Chat (IRC) is the where Ubuntu users can go to talk to one another
    online. Chats happen in real time and are very similar to using an instant messaging
    service. They're particularly good if you can't wait for a reply on the forums
    and want to talk to someone ASAP about a question you have.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网中继聊天（IRC）是Ubuntu用户可以在线交谈的地方。聊天是实时的，并且与即时消息服务非常相似。如果你在论坛上等不到回复，并且想尽快与某人讨论你的问题，它们尤其有用。
- en: 'IRC can be daunting at first, so let''s walk through a typical session. First,
    you''ll need to make sure you have the right chat software. Open the Ubuntu Software
    Center, search for *XChat IRC* (not to be mistaken for XChat-GNOME), and install
    it. Once you''ve done that, limber up your clicking finger, and follow these steps:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: IRC一开始可能会让人感到有些难以应对，所以让我们来了解一下一个典型的会话。首先，你需要确保你有正确的聊天软件。打开Ubuntu软件中心，搜索*XChat
    IRC*（不要与XChat-GNOME混淆），然后安装它。一旦完成，准备好你的点击手指，按照以下步骤操作：
- en: Select **Applications** ▸ **Internet** ▸ **XChat IRC** to start XChat. A Network
    List window like the one in [Figure 20-9](ch20s06.html#xchat_apostrophy_s_network_list_window
    "Figure 20-9. XChat's Network List window") will appear.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**应用程序** ▸ **互联网** ▸ **XChat IRC** 来启动XChat。会出现一个类似于[图20-9](ch20s06.html#xchat_apostrophy_s_network_list_window
    "图20-9. XChat的网络列表窗口")的网络列表窗口。
- en: Make a few choices for your nickname. Your nickname is how other users will
    be able to identify you, so choose something that befits your uniqueness (mine
    is *philbull*). You should try a few alternatives in case someone has already
    used your first choice—adding random numbers to the end of your first choice seems
    to work well. Just make sure not to use spaces in your nickname.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的昵称做出一些选择。你的昵称是其他用户用来识别你的方式，所以选择一个能体现你独特性的名字（我的昵称是*philbull*）。你应该尝试几个替代方案，以防有人已经使用了你的首选——在首选名称的末尾添加随机数字似乎效果不错。只是确保不要在昵称中使用空格。
- en: Make sure that *Ubuntu Servers* is selected in the Networks list, and then click
    **Connect**.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在“网络”列表中选择了**Ubuntu服务器**，然后点击**连接**。
- en: A load of text will flash across the screen as you are connected to the IRC
    server. After a few seconds, you'll be switched over into the *#ubuntu* channel.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你连接到IRC服务器时，屏幕上会快速闪过一大段文本。几秒钟后，你将被切换到*#ubuntu*频道。
- en: '![XChat''s Network List window](httpatomoreillycomsourcenostarchimages656729.png.jpg)'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![XChat的网络列表窗口](httpatomoreillycomsourcenostarchimages656729.png.jpg)'
- en: Figure 20-9. XChat's Network List window
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图20-9. XChat的网络列表窗口
- en: Don't panic if things look confusing; you'll figure it all out now. Call it
    a crash course in IRC!
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果事情看起来很混乱，不要慌张；你现在就会弄清楚这一切。把这当作是IRC的速成课程吧！
- en: A *channel* is just a place where you can go to talk to other people. There
    are lots of them on IRC, each one dedicated to a different topic. In XChat there
    is a list of channels that you're connected to in the pane on the left side of
    the window, so you should be able to see that you're currently in *#ubuntu*, which
    is for general Ubuntu help and support. You could select **Server** ▸ **Join a
    Channel** to connect to a different one, but for now there's no need, since we're
    already in the right channel. In the right pane is a list of other users who are
    currently connected to the same channel; *#ubuntu* is very popular, so there are
    probably quite a few of them!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*频道*只是一个你可以去和其他人聊天的地方。在IRC上有很多频道，每个频道都专注于不同的主题。在XChat中，窗口左侧的面板中有一个你连接到的频道列表，所以你应该能看到你现在在*#ubuntu*频道，这是一个提供一般Ubuntu帮助和支持的频道。你可以选择**服务器**
    ▸ **加入频道**来连接到另一个频道，但现在没有必要，因为我们已经在正确的频道了。在右侧面板中是当前连接到同一频道的其他用户列表；*#ubuntu*非常受欢迎，所以可能有很多用户！'
- en: 'When you entered the channel, a bunch of messages will have passed by in the
    pane in the center of the screen. The first few are automated messages that describe
    what the channel is for, set some ground rules, and so forth, but by now you should
    see messages from other people scrolling up the screen too ([Figure 20-10](ch20s06.html#other_users_chatting_in_the_number_symbl
    "Figure 20-10. Other users chatting in the #ubuntu IRC channel")). The nickname
    of the person talking is to the left of the vertical dividing line, and their
    message is on the right. Everyone in the channel can see the same messages, and
    there are typically several conversations going on at once. You''ll also see messages
    in different colors when someone joins or leaves the channel. People are coming
    and going all of the time, so you can just ignore these messages.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进入频道时，屏幕中心面板中已经有一系列消息闪过。前几条是自动消息，描述了频道的用途，设定了一些基本规则等等，但到现在你应该也能看到其他人的消息在屏幕上滚动（[图20-10](ch20s06.html#other_users_chatting_in_the_number_symbl
    "图20-10. 其他用户在#ubuntu IRC频道聊天")). 聊天的人的昵称在垂直分隔线的左侧，他们的消息在右侧。频道中的每个人都能看到相同的消息，通常同时进行几场对话。当有人加入或离开频道时，你也会看到不同颜色的消息。人们来来往往，所以你可以忽略这些消息。
- en: '![Other users chatting in the #ubuntu IRC channel](httpatomoreillycomsourcenostarchimages656731.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![其他用户在#ubuntu IRC频道聊天](httpatomoreillycomsourcenostarchimages656731.png.jpg)'
- en: 'Figure 20-10. Other users chatting in the #ubuntu IRC channel'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-10. 其他用户在#ubuntu IRC频道聊天
- en: If you want to send a message, type it into the message box next to your nickname
    at the bottom of the screen, and press **enter**. You'll see your message appear
    in the center pane, and so will everyone else who's in the *#ubuntu* channel.
    All you have to do then is wait for a reply . . . .
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想发送消息，请在屏幕底部昵称旁边的消息框中输入，然后按**enter**键。你会看到你的消息出现在中心面板中，同样，频道中的每个人也能看到。你接下来只需等待回复……
- en: Registering Your Nickname
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册昵称
- en: It's a good idea to register your nickname so nobody else can steal it and so
    people will recognize you the next time you use IRC. In the pane on the left of
    the window, click the **freenode** item to switch to a welcome channel for Freenode,
    the IRC server used by Ubuntu ([Figure 20-11](ch20s06.html#registering_your_irc_nickname
    "Figure 20-11. Registering your IRC nickname")). Now, type **`/ns register`**
    **``*`password email`*``** into the message box, replacing **``*`email`*``** with
    your email address and **``*`password`*``** with a good password. For example,
    typing **`/ns register nopeeking joe@example.com`** would do the trick if those
    were your details. Press **enter** to finish the registration.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 注册你的昵称是个好主意，这样别人就不能偷走它，下次你使用 IRC 时人们也能认出你。在窗口左侧的面板中，点击 **freenode** 项切换到 Freenode
    的欢迎频道，这是 Ubuntu 使用的 IRC 服务器（[图 20-11](ch20s06.html#registering_your_irc_nickname
    "图 20-11. 注册您的 IRC 昵称")）。现在，在消息框中输入 **`/ns register`** **``*`password email`*``**，用你的电子邮件地址替换
    **``*`email`*``**，用好的密码替换 **``*`password`*``**。例如，如果你使用的是这些详细信息，输入 **`/ns register
    nopeeking joe@example.com`** 就可以了。按 **enter** 完成注册。
- en: If everything went according to plan, you'll see a message saying something
    like `An email containing nickname activation instructions has been sent to joe@example.com`.
    Check your email, and there should be an activation email containing instructions
    to type something like **`/msg NickServ VERIFY REGISTER`** **``*`nickname`*``**
    **`jeaxzqxmgzqv`** into the Freenode channel you were in earlier. Do this, and
    you should see a message along the lines of `-NickServ- nickname has now been
    verified`. That's it, you've registered! Click the *#ubuntu* channel in the left
    pane to return to where you were before.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切按计划进行，你会看到一个类似的消息，例如 `一封包含昵称激活说明的电子邮件已发送至joe@example.com`。检查你的电子邮件，应该有一个包含输入类似
    **`/msg NickServ VERIFY REGISTER`** **``*`nickname`*``** **`jeaxzqxmgzqv`** 到你之前所在的
    Freenode 频道的说明的激活邮件。这样做，你应该会看到一个类似 `-NickServ- 昵称已验证` 的消息。就这样，你已经注册了！点击左侧面板中的
    *#ubuntu* 频道返回你之前的位置。
- en: '![Registering your IRC nickname](httpatomoreillycomsourcenostarchimages656733.png.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![注册您的 IRC 昵称](httpatomoreillycomsourcenostarchimages656733.png.jpg)'
- en: Figure 20-11. Registering your IRC nickname
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20-11. 注册您的 IRC 昵称
- en: If you got a message saying *`nickname`* `is already registered` instead of
    the one about an activation email, someone has already registered the nickname
    you're using. In this case, type **`/nick`** **``*`newname`*``**, replacing **``*`newname`*``**
    with a new choice of nickname, and press **enter**. You'll see a message that
    says `You are now known as` *`newname`*. Ideally no one else has the same name
    this time, so try to register again.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你收到一条消息说 *`nickname`* `已注册`，而不是关于激活邮件的消息，那么有人已经注册了你正在使用的昵称。在这种情况下，输入 **`/nick`**
    **``*`newname`*``**，将 **``*`newname`*``** 替换为你选择的新昵称，然后按 **enter**。你会看到一个消息说 `你现在被称为`
    *`newname`*。理想情况下这次没有人有相同的名字，所以请再次尝试注册。
- en: The next time you go on IRC, you can retrieve your registered nickname by going
    to the *freenode* channel, typing **`/nick`** **``*`nickname`*``**, and pressing
    **enter**. Then type **`/msg NickServ identify`** **``*`password`*``**, and press
    **enter** again. Of course, replace **``*`nickname`*``** and **``*`password`*``**
    with your own nickname and password.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你进入 IRC 时，你可以通过访问 *freenode* 频道，输入 **`/nick`** **``*`nickname`*``**，然后按 **enter**
    来检索你的注册昵称。然后输入 **`/msg NickServ identify`** **``*`password`*``**，再次按 **enter**。当然，用你的昵称和密码替换
    **``*`nickname`*``** 和 **``*`password`*``**。
- en: IRC Etiquette
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IRC 礼仪
- en: 'There are rules and social norms to follow on IRC just like anywhere else.
    It goes without saying that you shouldn''t go out of your way to offend or harass
    anyone, just as you wouldn''t in the "real world." There are a few more subtle
    conventions that you should be aware of, though:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IRC 上，就像在其他任何地方一样，都有规则和社会规范需要遵守。不言而喻，你不应该故意去冒犯或骚扰任何人，就像在“现实世界”中一样。还有一些更微妙的传统你应该知道：
- en: '**Don''t shout**.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要大喊大叫**。'
- en: Writing in ALL CAPITALS is the IRC equivalent of shouting all the time. There's
    a special circle of hell for shouters; this is pretty much everyone's pet peeve,
    and you're bound to get censured for doing it.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 全大写字母写作在 IRC 上等同于一直大喊大叫。对于大喊大叫的人有一个特殊的地狱圈；这几乎是每个人的痛处，你肯定会因为这样做而受到批评。
- en: '**Say things only once**.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**只说一次**。'
- en: Sometimes you won't get a reply for a while, so it can be tempting to keep repeating
    the same message until someone acknowledges it. Repeating yourself too many times
    is also considered annoying. Being patient is a necessary skill on IRC because
    people tend to dip in and out of chats sporadically rather than watching them
    all of the time. It's OK to repeat your message if you don't get a reply after
    10 minutes or so, though.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能需要一段时间才能收到回复，因此可能会觉得一直重复相同的消息直到有人回应。反复多次也是被认为很烦人的。在IRC上保持耐心是一种必要的技能，因为人们往往会在聊天中偶尔出现和消失，而不是一直监视它们。不过，如果你在10分钟左右还没有收到回复，重复你的消息是可以接受的。
- en: '**Don''t send loads of text**.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要发送大量文本**。'
- en: Sending more than a few lines of text at once is called *flooding*. It makes
    it difficult for other people to have a conversation, so you should avoid doing
    it. If you have lots of text that you want people to read, use a service like
    [http://pastebin.com/](http://pastebin.com/) to hold the text, and simply post
    a link to it on IRC.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性发送多行文本被称为*洪水攻击*。这会让其他人难以进行对话，所以你应该避免这样做。如果你有很多文本想要别人阅读，可以使用像[http://pastebin.com/](http://pastebin.com/)这样的服务来保存文本，然后在IRC上简单地发布一个链接。
- en: '**Stay on-topic**.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持主题相关**。'
- en: There are different channels for different purposes, so you should try to stick
    to the topic for which a particular channel is intended. Advertising is considered
    to be off-topic in most channels and is particularly frowned upon.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 有不同的频道用于不同的目的，所以你应该尽量坚持特定频道的目的。在大多数频道中，广告被认为是离题的，并且特别不受欢迎。
- en: '**Smile for the camera**.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**对着摄像头微笑**。'
- en: Most of the conversations in the public Ubuntu chat rooms are logged and can
    be viewed at [http://irclogs.ubuntu.com/](http://irclogs.ubuntu.com/). This is
    useful if you forgot a link that someone mentioned last week, but it can be awkward
    if you said something that you shouldn't. As a general rule, never post any sensitive
    or personal information on IRC (especially your password or credit card details),
    because it could come back to bite you in the posterior.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 公共Ubuntu聊天室中的大多数对话都被记录下来，可以在[http://irclogs.ubuntu.com/](http://irclogs.ubuntu.com/)查看。如果你忘记了上周某人提到的链接，这很有用，但如果你说了不应该说的话，可能会很尴尬。一般来说，永远不要在IRC上发布任何敏感或个人信息（尤其是你的密码或信用卡详情），因为这可能会让你后患无穷。
- en: More Help with IRC
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于IRC的帮助
- en: I hope this first expedition into IRC hasn't put you off for life. Lots of people
    find it confusing at first, but it's a really great way to talk to other Ubuntu
    users once you're comfortable with it. If you feel like you need to hone your
    IRC skills, the IRC Help website at [http://www.irchelp.org/](http://www.irchelp.org/)
    is a very useful resource.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这次对IRC的初次探险没有让你对它产生终身的厌恶。很多人一开始会觉得它很复杂，但一旦你习惯了，它真的是与其他Ubuntu用户交流的一种非常好的方式。如果你觉得你需要磨练你的IRC技能，[http://www.irchelp.org/](http://www.irchelp.org/)上的IRC帮助网站是一个非常有用的资源。
- en: 'An IRC Alternative: Mailing Lists'
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一种IRC替代方案：邮件列表
- en: If you can't get the hang of IRC, there's another, more gentle, option available
    to you in the form of the support mailing lists. All you need to do is send an
    email to the appropriate list and hope for a reply. Visit [https://lists.ubuntu.com/](https://lists.ubuntu.com/)
    to see your options—the *ubuntu-users* list is probably the one you want.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能掌握IRC，你可以选择另一种更温和的选项，那就是支持邮件列表。你只需要向适当的列表发送一封电子邮件，并希望得到回复。访问[https://lists.ubuntu.com/](https://lists.ubuntu.com/)查看你的选项——*ubuntu-users*列表可能是你想要的。
- en: Keeping Up with the News
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟踪新闻
- en: 'If you want to find out what''s going on in Ubuntu-land, there''s no shortage
    of news outlets. Here are just a few of them (you''ll also find additional resources
    in [Appendix D](apd.html "Appendix D. RESOURCES")):'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解Ubuntu世界正在发生什么，新闻来源并不短缺。这里只是其中的一些（你也会在[附录D](apd.html "附录D. 资源"))中找到额外的资源）：
- en: '**Full Circle Magazine** ([http://fullcirclemagazine.org/](http://fullcirclemagazine.org/)):'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**Full Circle杂志** ([http://fullcirclemagazine.org/](http://fullcirclemagazine.org/)):'
- en: Full Circle is an independently produced Ubuntu magazine that is free to download
    in PDF. It contains everything you might expect to find in a traditional dead-tree
    magazine, such as reviews, interviews, stories from readers, and handy how-to
    guides.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Full Circle是一本独立制作的Ubuntu杂志，可以免费下载PDF版。它包含了你可能在传统纸质杂志中找到的一切，如评论、访谈、读者故事和实用的指南。
- en: '**Ubuntu Weekly Newsletter** ([https://wiki.ubuntu.com/UbuntuWeeklyNewsletter/](https://wiki.ubuntu.com/UbuntuWeeklyNewsletter/)):'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ubuntu每周新闻通讯** ([https://wiki.ubuntu.com/UbuntuWeeklyNewsletter/](https://wiki.ubuntu.com/UbuntuWeeklyNewsletter/)):'
- en: The UWN aims to provide an overview of the goings-on in the community each week
    and typically includes notable Ubuntu news stories, interviews with developers,
    and updates on recent changes to software. It's pitched at the geekier end of
    the spectrum.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: UWN旨在每周概述社区的活动，通常包括引人注目的Ubuntu新闻故事、开发者的访谈以及软件近期变更的更新。它针对的是更技术性的那一端。
- en: '**The Fridge** ([http://fridge.ubuntu.com/](http://fridge.ubuntu.com/)):'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**冰箱** ([http://fridge.ubuntu.com/](http://fridge.ubuntu.com/)):'
- en: The Fridge is a place where people in the community can stick notes and updates
    on upcoming events. Interviews are sometimes posted here too.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 冰箱是一个社区成员可以粘贴便条和即将发生的事件更新的地方。有时也会在这里发布访谈。
- en: '**Planet Ubuntu** ([http://planet.ubuntu.com/](http://planet.ubuntu.com/)):'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ubuntu星球** ([http://planet.ubuntu.com/](http://planet.ubuntu.com/)):'
- en: This is where you can read the personal blogs of Ubuntu developers. Some of
    the posts are technical, but if you're interested in cutting-edge developments,
    this is where you need to go.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你可以阅读Ubuntu开发者个人博客的地方。一些帖子是技术性的，但如果你对前沿发展感兴趣，这就是你需要去的地方。
- en: News and opinion get passed around on microblogging services too. Subscribe
    to the *#ubuntu* hashtag on Twitter, or join the Ubuntu group on Identi.ca ([http://identi.ca/group/ubuntu/](http://identi.ca/group/ubuntu/))
    to join in the tweeting, denting, or whatever you want to call it.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻和观点也在微博服务上流传。在Twitter上订阅*#ubuntu*标签，或者在Identi.ca上加入Ubuntu小组([http://identi.ca/group/ubuntu/](http://identi.ca/group/ubuntu/))，以参与推文、打孔或其他你想要称呼的活动。
- en: LoCos and LUGs
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LoCos和LUGs
- en: So far, the whole Ubuntu community thing might seem a bit, well, *virtual* to
    you. Why shouldn't it? Ubuntu is a very international venture, and communicating
    online is the most practical way of getting things done. Regardless, there are
    plenty of opportunities to contact and meet other Ubuntu users in your area through
    Local Community (LoCo) teams and Linux User Groups (LUGs). These groups often
    have a membership with diverse computing skills, so they can be a good place to
    go to get help with Linux, among other things.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，整个Ubuntu社区可能在你看来有点，嗯，*虚拟的*。为什么不应该呢？Ubuntu是一个非常国际化的项目，在线沟通是完成事情最实际的方式。不管怎样，通过本地社区（LoCo）团队和Linux用户组（LUGs），你有很多机会联系和遇到你所在地区的其他Ubuntu用户。这些团体通常拥有多样化的计算技能成员，因此它们是寻求Linux帮助的好地方，以及其他事情。
- en: '*LoCos* tend to cover reasonably large geographic areas, normally on the scale
    of whole countries or states. As such, they tend to meet in person less regularly,
    although many LoCos arrange Ubuntu-related events throughout the year, including
    "launch parties" around the time of each Ubuntu release. You can find a list of
    LoCo teams at [https://wiki.ubuntu.com/LoCoTeamList/](https://wiki.ubuntu.com/LoCoTeamList/).'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*LoCos*通常覆盖相当大的地理区域，通常在国家级或州级规模。因此，他们不太经常面对面地见面，尽管许多LoCos会在全年安排与Ubuntu相关的活动，包括在每次Ubuntu发布时的“发布派对”。你可以在[https://wiki.ubuntu.com/LoCoTeamList/](https://wiki.ubuntu.com/LoCoTeamList/)找到LoCo团队的列表。'
- en: '*LUGs* are much more widespread than LoCos and tend to have a greater emphasis
    on meeting up. Typically, a LUG will hold regular meetings in a local community
    center (a pub, if you''re lucky) and might organize talks or other Linux-related
    activities. You can find your nearest LUG at [http://www.linux.org/groups/](http://www.linux.org/groups/).'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '*LUGs*比LoCos更普遍，并且更注重聚会。通常，一个LUG会在当地社区中心（如果你幸运的话，是一个酒吧）举行定期会议，并可能组织演讲或其他与Linux相关的活动。你可以在[http://www.linux.org/groups/](http://www.linux.org/groups/)找到你最近的LUG。'
- en: Stickers and Other Goodies
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贴纸和其他好东西
- en: If you have a penchant for showing off your Ubuntu addiction, then you're in
    luck! Free stickers are available from Ubuntu-friendly computer manufacturer system76,
    and they're just great for replacing the unsightly Windows logo that you probably
    have hiding somewhere on your computer's case (see [Figure 20-12](ch20s09.html#my_laptop_comma_complete_with_ubuntu_sti
    "Figure 20-12. My laptop, complete with Ubuntu sticker (I couldn't remove the
    Windows one)")). To order yours, browse to [http://www.system76.com/article_info.php?articles_id=9](http://www.system76.com/article_info.php?articles_id=9),
    and send a stamped, addressed envelope to the relevant address on that page. No
    club would be complete without a membership badge, would it?
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢炫耀你对Ubuntu的热爱，那么你很幸运！Ubuntu友好的电脑制造商system76提供免费贴纸，非常适合替换你电脑机箱上可能隐藏的丑陋Windows标志（参见[图20-12](ch20s09.html#my_laptop_comma_complete_with_ubuntu_sti
    "图20-12. 我的笔记本电脑，贴有Ubuntu贴纸（我无法去除Windows的那个)")). 要订购你的，浏览到[http://www.system76.com/article_info.php?articles_id=9](http://www.system76.com/article_info.php?articles_id=9)，并将贴好邮票并写好地址的信封寄送到该页面上的相关地址。没有会员徽章的俱乐部是不完整的，对吧？
