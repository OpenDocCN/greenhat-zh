- en: Chapter 9. Stroke and Markers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章. 笔画和标记
- en: While relatively rare in artistic drawings, stroked paths—outlines, frames,
    arrows, connectors, and so on—are very common in technical drawings such as drafts
    or flowcharts. A sizable share of all SVG style properties control the appearance
    of stroke, which therefore deserves a chapter of its own.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在艺术作品中相对较少见，但绘制路径——轮廓、框架、箭头、连接器等——在技术图纸，如草图或流程图中非常常见。所有 SVG 样式属性中相当大的一部分控制笔画的显示效果，因此值得单独成章。
- en: While stroking in SVG is quite rich and adequate for a lot of purposes, some
    things you may be looking for are simply not there, or are only available via
    workarounds. In particular, SVG stroke always has *constant width* (it cannot
    get wider or narrower along the path); to emulate variable-width stroke, use the
    Calligraphic pen (**[14.3 The Calligraphic Pen Tool](ch14s03.html "14.3 The Calligraphic
    Pen Tool")**) or path effects (**[13.1 Path Effects](ch13s01.html "13.1 Path Effects")**).
    Also, while stroke can have a dash pattern (**[9.4 Dash Patterns](ch09s04.html
    "9.4 Dash Patterns")**) and markers attached to its nodes (**[9.5 Markers](ch09s05.html
    "9.5 Markers")**), you cannot stroke a path with a brush or repeated pattern that
    would follow the bends of the stroke— although, again, this is possible via path
    effects (**[13.1.3 Pattern Along Path and Bend](ch13s01.html#one3dot1dot3_pattern_along_path_and_bend
    "13.1.3 Pattern Along Path and Bend")**), and you can always apply the standard
    SVG rectangular pattern (**[10.8.1 Creating Patterns](ch10s08.html#one0dot8dot1_creating_patterns
    "10.8.1 Creating Patterns")**) to paint a stroke exactly as you would a fill (however,
    the pattern in this case is simply superimposed; it is not distorted to follow
    the trajectory of the stroke).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在 SVG 中绘制相当丰富且适用于许多目的，但您可能寻找的一些功能可能根本不存在，或者只能通过变通方法获得。特别是，SVG 笔画始终具有**固定宽度**（它不能沿路径变宽或变窄）；要模拟可变宽度笔画，请使用书法笔（**[14.3
    书法笔工具](ch14s03.html "14.3 书法笔工具")**)或路径效果（**[13.1 路径效果](ch13s01.html "13.1 路径效果")**)。此外，虽然笔画可以有虚线图案（**[9.4
    虚线图案](ch09s04.html "9.4 虚线图案")**)和附加到其节点上的标记（**[9.5 标记](ch09s05.html "9.5 标记")**），但您不能使用刷子或重复图案来绘制路径，这些图案会跟随笔画的弯曲——尽管，再次强调，这可以通过路径效果（**[13.1.3
    沿路径和弯曲的图案](ch13s01.html#one3dot1dot3_pattern_along_path_and_bend "13.1.3 沿路径和弯曲的图案")**）实现，并且您始终可以应用标准的
    SVG 矩形图案（**[10.8.1 创建图案](ch10s08.html#one0dot8dot1_creating_patterns "10.8.1 创建图案")**）来精确绘制笔画，就像填充一样（然而，在这种情况下，图案只是叠加的；它不会被扭曲以跟随笔画的轨迹）。*
- en: 9.1 Stroke Width
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9.1 笔画宽度
- en: 'The most important property of the stroke is its *width*. Like any other length
    value in Inkscape, width can be measured in a number of different units. There
    are currently two places in the UI where you can see and change the stroke width
    of the selected objects: in the selected style indicator in the status bar (at
    the right end of the stroke swatch) and in the **Stroke style** tab of the **Fill
    and Stroke** dialog:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 笔画最重要的属性是其**宽度**。与 Inkscape 中的任何其他长度值一样，宽度可以用多种不同的单位来衡量。目前 UI 中有两个地方可以查看和更改所选对象的笔画宽度：在状态栏中的所选样式指示器（笔刷样本的右侧末端）和**填充和笔画**对话框的**笔画样式**选项卡：
- en: '![Stroke width in the selected style indicator (left; right-click to open the
    menu) and the Fill and Stroke dialog (right)](httpatomoreillycomsourcenostarchimages1735714.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![所选样式的笔画宽度指示器（左侧；右键单击以打开菜单）和填充和笔画对话框（右侧）](httpatomoreillycomsourcenostarchimages1735714.png.jpg)'
- en: Figure 9-1. Stroke width in the selected style indicator (left; right-click
    to open the menu) and the Fill and Stroke dialog (right)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-1. 所选样式的笔画宽度指示器（左侧；右键单击以打开菜单）和填充和笔画对话框（右侧）
- en: Note
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If the contents of the **Stroke style** tab are disabled (grayed out), this
    means your selected object has no stroke paint. To enable it, in the same dialog
    go to the **Stroke paint** tab and choose a solid color or any other paint for
    the stroke.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果**笔画样式**选项卡的内容被禁用（灰色显示），这意味着您所选的对象没有笔画颜料。要启用它，在同一个对话框中转到**笔画颜料**选项卡，并选择一种纯色或任何其他颜料作为笔画颜色。*'
- en: In the selected style indicator, one way to change the stroke width is by right-clicking
    directly on the numeric stroke width shown next to the swatch and choosing a value
    from the menu which pops up. In the same menu, you can choose the unit to be used
    for stroke width; by default it’s `px` (SVG pixel).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在所选样式指示器中，更改笔画宽度的方法之一是直接右键单击旁边显示的数值笔画宽度，并从弹出的菜单中选择一个值。在同一个菜单中，您可以选择用于笔画宽度的单位；默认情况下为
    `px`（SVG 像素）。
- en: 'Similar to editing fill or stroke colors by color gestures (**[8.5 The Selected
    Style Indicator: Color Gestures](ch08s05.html "8.5 The Selected Style Indicator:
    Color Gestures")**), you can also drag off the stroke width value in the selected
    style indicator, into the canvas, to change the stroke width of selection. Dragging
    above and to the left of the 45-degree line from the swatch makes the stroke in
    selected objects wider (up to twice the original width); dragging below and to
    the right makes it narrower (down to half the original width). For example, if
    you start with a 1 px stroke, dragging up and to the left will give you 2 px,
    and dragging to the right and down will yield 0.5 px. This way, you can adjust
    stroke width quickly and precisely without opening any dialogs or menus.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与通过颜色手势编辑填充或笔触颜色（**[8.5 选定样式指示器：颜色手势](ch08s05.html "8.5 选定样式指示器：颜色手势")**）类似，您还可以将选定样式指示器中的笔触宽度值拖放到画布中，以更改选择中的笔触宽度。将鼠标拖动到色板上方和45度线的左侧会使选定对象中的笔触变宽（最多是原始宽度的两倍）；将鼠标拖动到色板下方和右侧会使笔触变窄（最多是原始宽度的一半）。例如，如果您从1像素的笔触开始，向上和向左拖动将得到2像素，而向右和向下拖动将得到0.5像素。这样，您可以在不打开任何对话框或菜单的情况下快速精确地调整笔触宽度。
- en: In the **Fill and Stroke** dialog, there’s a regular editable field where you
    can type any value, as well as a unit selector.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在**填充和笔触**对话框中，有一个常规可编辑字段，您可以在其中输入任何值，以及一个单位选择器。
- en: Note
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*In Outline mode (**[3.11 Rendering Modes](ch03s11.html "3.11 Rendering Modes")**),
    the stroke width is ignored and all objects are shown with a stroke that is one
    screen pixel wide, regardless of zoom. However, this is only an Inkscapespecific
    editing convenience; in SVG, stroke width is always specified in absolute units,
    so you cannot make it independent of zoom. This may change in a future version
    of SVG. If it does change, Inkscape will eventually support this as well.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*在概要模式下（**[3.11 渲染模式](ch03s11.html "3.11 渲染模式")**），笔触宽度被忽略，所有对象都以一个屏幕像素宽的笔触显示，无论缩放如何。然而，这只是一个Inkscape特有的编辑便利性；在SVG中，笔触宽度始终以绝对单位指定，因此您无法使其与缩放无关。这可能在SVG的将来版本中发生变化。如果确实发生变化，Inkscape最终也将支持这一点。*'
- en: When selection contains multiple objects with different strokes, the selected
    style indicator *averages* the stroke widths of those objects that have any stroke.
    For example, if one of the two selected objects has 3 px stroke and the other
    has 1 px, the indicator will show *2* (and the tooltip will say that this is an
    averaged value). Now, if you set any width via the right-click menu, the same
    width will be assigned to all selected objects that had any stroke in the first
    place. (For example, if one of the objects has 3 px stroke and the other has no
    stroke, it will display *3* as its stroke width and *Different* in the swatch
    on the left, but any new width you set will be assigned *only* to the object that
    had 3 px stroke.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择包含具有不同笔触的多个对象时，所选样式指示器会*平均*具有任何笔触的对象的笔触宽度。例如，如果两个选定的对象中有一个有3像素的笔触，另一个有1像素，指示器将显示*2*（并且工具提示将说明这是一个平均值）。现在，如果您通过右键菜单设置任何宽度，则将分配给所有最初具有任何笔触的选定对象相同的宽度。（例如，如果一个对象有3像素的笔触而另一个没有笔触，它将显示*3*作为其笔触宽度，并在左侧的色板中显示*不同*，但您设置的任何新宽度将仅分配给最初有3像素笔触的对象。）
- en: The **Fill and Stroke** dialog behaves differently. When different stroke widths
    are detected in selection, the stroke width unit switches to percentage unit (**%**)
    and the displayed value is 100 percent. Now, if you change it, for example, to
    200 percent and press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg),
    each stroke width in the selection will get two times wider than it was before.
    After that, all stroke widths that were different will remain different, and the
    displayed value will be reset to 100 percent.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**填充和笔触**对话框的行为不同。当检测到选择中有不同的笔触宽度时，笔触宽度单位会切换到百分比单位（**%**），显示的值为100%。现在，如果您将其更改为200%，然后按![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)，选择中的每个笔触宽度都将比之前宽两倍。之后，所有不同的笔触宽度都将保持不同，显示的值将重置为100%。'
- en: Of course, in that dialog you can just as well switch the unit selector to any
    absolute unit and assign the same stroke width to any number of selected objects.
    On the other hand, even if you have a single object selected, you can still switch
    to the percent unit and specify a new width as a percentage of the old.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在对话框中，您也可以将单位选择器切换到任何绝对单位，并将相同的笔触宽度分配给任何数量的选定对象。另一方面，即使您只选择了一个对象，您也可以切换到百分比单位，并指定一个相对于旧宽度的百分比宽度。
- en: 9.2 Join
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9.2 加入
- en: Stroke always follows a path, and a path can have sharp turns, called *cusps*.
    Typically, a cusp is a nonsmooth node (**[12.5.5 Node Types](ch12s05.html#one2dot5dot5_node_types
    "12.5.5 Node Types")**) where two path segments join, but you don’t even need
    to have a node to make a cusp; it is possible to create a sharp cusp in the middle
    of a Bézier curve (**[13.1.7 Spiro Spline](ch13s01.html#one3dot1dot7_spiro_spline
    "13.1.7 Spiro Spline")**).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 笔划始终遵循路径，路径可以有尖锐的转弯，称为*尖角*。通常，尖角是一个不光滑的节点（**[12.5.5 节点类型](ch12s05.html#one2dot5dot5_node_types
    "12.5.5 节点类型")**），两个路径段在此处相交，但您甚至不需要节点来创建尖角；在贝塞尔曲线的中间创建一个尖锐的尖角也是可能的（**[13.1.7
    斯皮罗样条](ch13s01.html#one3dot1dot7_spiro_spline "13.1.7 斯皮罗样条")**）。
- en: 'The way the stroke behaves at the cusps is determined by the two style properties:
    *join type* and *miter limit*. They are editable by the **Stroke style** tab of
    the **Fill and Stroke** dialog, right below the stroke width control. The three
    possible join types, represented by the three toggle buttons, are **Miter join**
    (default), **Round join**, and **Bevel join**:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 笔划在尖角处的表现由两个样式属性决定：*接合类型*和*斜接限制*。它们可以通过**填充和笔划**对话框中的**笔划样式**选项卡进行编辑，位于笔划宽度控制下方。三个可能的接合类型，由三个切换按钮表示，是**斜接缝**（默认）、**圆接缝**和**斜接缝**：
- en: '**Miter join**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**斜接缝**'
- en: In this join, the outer outline of the stroke at the cusp point is continued
    by two straight line fragments, tangential to the stroke on both sides of the
    joint, until these straight lines cross. As a result, the joint is adorned by
    a sharp peak, called a *miter*, which becomes longer and sharper as the angle
    at the joint decreases, reaching far beyond the position of the cusp node.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这种接合中，尖角处的笔划外轮廓由两个直线片段继续，这些直线片段与接合两侧的笔划相切，直到这些直线交叉。结果，接合处装饰有一个尖锐的峰，称为*斜接缝*，随着接合处角度的减小，它变得越来越长、越来越尖锐，远远超出尖角节点的位置。
- en: This leads us to a problem, however. How long can the miter become? It is easy
    to see that when the angle at the joint becomes zero (which is perfectly legal),
    the miter should be infinitely long. This is obviously infeasible. To handle this
    situation, the **Miter limit** control allows you to set the maximum length of
    a miter in units of stroke width. For example, for the default miter limit of
    4, any miter shorter than 4 stroke widths remains sharp-tipped, but as soon as
    you decrease the angle to make the miter longer than that, it will be cut (beveled)
    at the distance of 4 stroke widths from the joint.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，这引出了一个新问题。斜接缝可以变得多长？很容易看出，当接合处的角度变为零（这是完全合法的）时，斜接缝应该是无限长的。这显然是不切实际的。为了处理这种情况，**斜接限制**控制允许您设置斜接缝的最大长度，单位为笔划宽度。例如，对于默认的斜接限制4，任何小于4笔划宽度的斜接缝都保持尖锐的尖端，但一旦您减小角度使斜接缝超过这个长度，它将在距离接合处4笔划宽度的位置被切割（斜切）。
- en: '**Bevel join**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**斜接缝**'
- en: This join is basically the same as a **Miter join** but with the miter limit
    set to 0\. This means that for any angle, the miter is cut off by a *bevel*—a
    straight line perpendicular to the bisector of the cusp angle.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种接合基本上与**斜接缝**相同，但斜接限制设置为0。这意味着对于任何角度，斜接缝都会被一个*斜切*——垂直于尖角角平分线的直线——切断。
- en: '**Round join**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**圆接缝**'
- en: This simulates the effect of tracing the join with a perfectly round pen. It
    is similar to the **Bevel join**, but instead of a straight bevel, the miter is
    cut by a circular arc whose center is at the cusp point. This option is the most
    natural for largely curvilinear paths where occasional cusps might look out of
    character if not rounded.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这模拟了用完美圆形笔绘制接合的效果。它与**斜接缝**相似，但不同之处在于，不是直线斜切，斜接缝被一个以尖角点为中心的圆形弧线切断。这个选项对于大部分曲线路径来说最为自然，偶尔的尖角如果不进行圆滑处理可能会显得不协调。
- en: '![Stroke join controls in the Fill and Stroke dialog](httpatomoreillycomsourcenostarchimages1735716.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![填充和笔划对话框中的笔划接合控制](httpatomoreillycomsourcenostarchimages1735716.png.jpg)'
- en: Figure 9-2. Stroke join controls in the Fill and Stroke dialog
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-2. 填充和笔划对话框中的笔划接合控制
- en: 'Perhaps the most dramatic effect of different stroke join settings are on a
    stroked text object:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的笔划接合设置对笔划文本对象的影响可能最为显著：
- en: '![The effect of join settings on stroked text](httpatomoreillycomsourcenostarchimages1735718.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![接合设置对笔划文本的影响](httpatomoreillycomsourcenostarchimages1735718.png.jpg)'
- en: Figure 9-3. The effect of join settings on stroked text
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-3. 接合设置对笔划文本的影响
- en: SVG
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*In SVG, the joins are controlled by the* `stroke-linejoin` *CSS property,
    which can take values of* `miter`*,* `bevel`*, and* `round`*. The miter limit
    is stored in a separate property,* `stroke-miterlimit`*.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SVG 中，连接由 `stroke-linejoin` CSS 属性控制，该属性可以取 `miter`、`bevel` 和 `round` 等值。斜接限制存储在单独的属性
    `stroke-miterlimit` 中。
- en: 9.3 Caps
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9.3 帽
- en: 'Open paths need to know how to draw the ends of the stroke. For caps, again,
    there are three options available, which are somewhat similar to the three join
    types:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 开放路径需要知道如何绘制描边的末端。对于帽，同样有三个选项可用，它们与三种连接类型有些相似：
- en: '**Butt cap**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**端帽**'
- en: Bluntly cuts the stroke, perpendicular to the stroke direction, right at the
    end node of the path.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 垂直于描边方向，在路径的末端节点处直接切割描边。
- en: '**Round cap**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**圆形帽**'
- en: Adds a semicircular blob that smoothly rounds the end of the stroke.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在描边的末端添加一个半圆形块，使描边端部平滑地圆滑。
- en: '**Square cap**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**方形帽**'
- en: Adds a half-square blob to the end of the stroke.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在描边的末端添加一个半方形块。
- en: '![Stroke cap options in the Fill and Stroke dialog](httpatomoreillycomsourcenostarchimages1735720.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![填充和描边对话框中的描边帽选项](httpatomoreillycomsourcenostarchimages1735720.png.jpg)'
- en: Figure 9-4. Stroke cap options in the Fill and Stroke dialog
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-4. 填充和描边对话框中的描边帽选项
- en: Both round and square caps make the open path longer by its full width, with
    a half-stroke-width cap added to each end. Only with butt caps (which essentially
    means no caps), the path is as long as the distance between its end nodes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是圆形帽还是方形帽都会使开放路径的长度增加其全宽度，并在每个端部添加一个半描边宽度的帽。只有使用端帽（这实际上意味着没有帽），路径的长度才与其端节点之间的距离相同。
- en: The effect of join and cap options is most visible on wide strokes; for strokes
    that render at 1 px or narrower, they make very little visual difference (except
    possibly for long miters).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 连接和帽选项的效果在宽描边上最明显；对于渲染为 1 像素或更窄的描边，它们在视觉上几乎没有差异（可能除了长斜接之外）。
- en: SVG
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*In SVG, the stroke caps of a path are controlled by the* `stroke-linecap`
    *property, which can take values of* `butt`*,* `round`*, and* `square`*.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 SVG 中，路径的描边帽由 `stroke-linecap` 属性控制，该属性可以取 `butt`、`round` 和 `square` 等值。*'
- en: 9.4 Dash Patterns
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9.4 虚线图案
- en: A stroke does not need to run solidly from end to end of a path. SVG allows
    you to stroke a path with a regular pattern of dashes separated by empty intervals
    of any length. If you know how to edit raw SVG (for example, using Inkscape’s
    XML Editor, **[4.7 The XML Editor](ch04s07.html "4.7 The XML Editor")**), you
    can create any pattern you like. Otherwise, you can choose one of the many predefined
    patterns provided by the **Fill and Stroke** dialog, as shown in [Figure 9-5](ch09s04.html#dash_patterns_in_the_fill_and_stroke_dia
    "Figure 9-5. Dash patterns in the Fill and Stroke dialog").
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 描边不需要从路径的起点到终点连续运行。SVG 允许您使用由任何长度间隔分隔的虚线图案描边路径。如果您知道如何编辑原始 SVG（例如，使用 Inkscape
    的 XML 编辑器，**[4.7 XML 编辑器](ch04s07.html "4.7 The XML Editor")**），您可以创建任何喜欢的图案。否则，您可以选择
    **填充和描边** 对话框提供的许多预定义图案之一，如图 9-5 所示。
- en: 'Ordered roughly from the most common to the most exotic, these patterns include:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 按照从最常见到最奇特的顺序大致排列，这些图案包括：
- en: Dotted patterns that consist of dots (i.e., stroked segments whose length is
    equal to stroke width) with intervals equal to 1, 2, 3, 4, 6, and so on up to
    48 stroke widths (this means the pattern scales up or down proportionally when
    you make your stroke wider or narrower).
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由点（即长度等于描边宽度的描边段）组成，间隔为 1、2、3、4、6 等等，直到 48 倍描边宽度（这意味着当您使描边更宽或更窄时，图案按比例缩放或缩小）的虚线图案。
- en: '![Dash patterns in the Fill and Stroke dialog](httpatomoreillycomsourcenostarchimages1735722.png.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![填充和描边对话框中的虚线图案](httpatomoreillycomsourcenostarchimages1735722.png.jpg)'
- en: Figure 9-5. Dash patterns in the Fill and Stroke dialog
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9-5. 填充和描边对话框中的虚线图案
- en: Patterns with long dashes (1, 2, 3, and so on up to 24 stroke widths) and single-stroke
    width intervals.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由长虚线（1、2、3 等等，直到 24 倍描边宽度）和单描边宽度间隔组成的图案。
- en: Patterns with equal dash and interval lengths, from 2 to 24 stroke widths.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚线和间隔长度相等的图案，从 2 到 24 倍描边宽度。
- en: 'Patterns with varying dash and interval widths: 2:4, 4:2, 2:6, 6:2, 2:8, and
    8:2.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变化虚线和间隔宽度的图案：2:4、4:2、2:6、6:2、2:8 和 8:2。
- en: Patterns where a long dash is followed by a short one.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长虚线后跟短虚线的图案。
- en: Patterns with equal dash and interval lengths that are shorter than stroke width,
    from 0.5 down to 0.02 stroke widths (for example, a “square” path which is as
    long as it is wide will have 25 repetitions of the 0.02:0.02 pattern). Note that
    using such high-frequency patterns may slow Inkscape down considerably.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等长虚线图案，虚线长度短于描边宽度，从0.5描边宽度降至0.02描边宽度（例如，一个“正方形”路径，其长度等于宽度，将会有25次0.02:0.02模式的重复）。请注意，使用这种高频图案可能会显著减慢Inkscape的速度。
- en: The editable field next to the dash pattern selector allows you to shift the
    chosen pattern along the path, again in units of stroke width.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虚线图案选择器旁边的可编辑字段允许您沿着路径移动所选图案，单位为描边宽度。
- en: SVG
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*In SVG, the dash pattern of a stroke is specified in the* `stroke-dasharray`
    *property. It can take values of* `none` *(solid line) or a comma-separated list
    of values where each odd value gives the length of a dash and each even value
    gives the length of an interval. For example, a specification of* `stroke-dasharray:2,1,0.5,1`
    *means that the dash of length 2 is followed by an interval of length 1, which
    is followed by a short dash of 0.5 and another interval of 1 (all lengths are
    in the units of stroke width).*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*在SVG中，描边的虚线模式由`stroke-dasharray`属性指定。它可以取`none`（实线）或逗号分隔的值列表，其中每个奇数值表示虚线的长度，每个偶数值表示间隔的长度。例如，`stroke-dasharray:2,1,0.5,1`的指定意味着长度为2的虚线后面跟着长度为1的间隔，然后是长度为0.5的短虚线，再接着是长度为1的间隔（所有长度都是以描边宽度的单位）*。'
- en: '*The list of the predefined dash patterns available in the **Fill and Stroke**
    dialog is stored in your* preferences.xml *file, inside the* `group` *element
    with* `id="dashes"`*. By editing the children of this element you can add, remove,
    or change the patterns available in the Inkscape UI.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*在**填充和描边**对话框中可用的预定义虚线图案列表存储在您的`preferences.xml`文件中，位于具有`id="dashes"`的`group`元素内。通过编辑此元素的子元素，您可以添加、删除或更改Inkscape
    UI中可用的图案*。'
- en: Note that the stroke caps (**[9.3 Caps](ch09s03.html "9.3 Caps")**) affect dashes,
    too. If you set a path to use round or square caps, they will be added to both
    ends of each dash. As a result, each dash will become longer by one full stroke
    width compared to its length when using the default butt caps. For example, the
    1:1 pattern with round caps loses all its intervals; the round caps of adjacent
    dashes, each cap 0.5 stroke widths in length, now touch each other, as shown in
    [Figure 9-6](ch09s04.html#effect_of_stroke_caps_on_dashes "Figure 9-6. The effect
    of stroke caps on dashes").
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，描边端点（**[9.3 端点](ch09s03.html "9.3 端点")**）也会影响虚线。如果您将路径设置为使用圆形或方形端点，它们将被添加到每个虚线的两端。结果，每个虚线与使用默认平头端点时的长度相比，将增加一个完整的描边宽度。例如，具有圆形端点的1:1模式将失去所有间隔；相邻虚线的圆形端点，每个端点长度为0.5描边宽度，现在相互接触，如图[图9-6](ch09s04.html#effect_of_stroke_caps_on_dashes
    "图9-6. 描边端点对虚线的影响")所示。
- en: As a consequence, to create a pattern of round dots following a path, you need
    to create a dash pattern with zero-length dashes and round caps. Unfortunately,
    Inkscape does not list such a pattern in the **Fill and Stroke** dialog; you will
    need to create it manually by first assigning a pattern with the interval length
    you need and then editing the `stroke-dasharray` property in the `style` attribute
    of the corresponding path element to set its dash length (first value) to 0\.
    Note, however, that without round or square caps, such a pattern will render the
    path completely invisible (which is the main reason it is not among the standard
    patterns—remember that the default caps setting is butt).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，要创建一个沿着路径的圆形点图案，您需要创建一个具有零长度虚线和圆形端点的虚线图案。不幸的是，Inkscape在**填充和描边**对话框中没有列出此类图案；您需要手动创建它，首先分配一个具有所需间隔长度的图案，然后编辑相应路径元素的`style`属性中的`stroke-dasharray`属性，将其虚线长度（第一个值）设置为0。请注意，然而，如果没有圆形或方形端点，此类图案将使路径完全不可见（这也是它不在标准图案中的主要原因——记住默认端点设置是平头）。
- en: '![The effect of stroke caps on dashes](httpatomoreillycomsourcenostarchimages1735724.png.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![描边端点对虚线的影响](httpatomoreillycomsourcenostarchimages1735724.png.jpg)'
- en: Figure 9-6. The effect of stroke caps on dashes
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-6. 描边端点对虚线的影响
- en: One interesting use of dot patterns with very wide intervals (such as 1:48)
    is quickly creating a random scattering of dots. Draw a quick spiral-like doodle
    with the Pencil tool (**[14.2 The Pencil Tool](ch14s02.html "14.2 The Pencil Tool")**)
    and assign a 1:48 dash pattern to it to turn it into a cloud of seemingly unconnected
    dots.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用非常宽的间隔（如1:48）的点模式的一个有趣用途是快速创建点的随机分布。使用铅笔工具（**[14.2 铅笔工具](ch14s02.html "14.2
    铅笔工具")**）绘制一个快速的螺旋形涂鸦，并将其分配一个1:48的虚线图案，使其变成一个看似不相连的点云。
- en: '![Using a dash array with large intervals to imitate a random scattering of
    dots](httpatomoreillycomsourcenostarchimages1735726.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![使用大间隔的虚线数组来模仿点的随机分布](httpatomoreillycomsourcenostarchimages1735726.png.jpg)'
- en: Figure 9-7. Using a dash array with large intervals to imitate a random scattering
    of dots
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-7. 使用大间隔的虚线数组来模仿点的随机分布
- en: 'Also, the regularity of dash patterns plays nicely with spirals—a shape which
    is also regular but consists of progressively longer and longer turns (**[11.6
    Spirals](ch11s06.html "11.6 Spirals")**). An interplay of the equidistant dashes
    and gradually devolving paths can produce interesting patterns:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，虚线图案的规律性与螺旋形状相得益彰——螺旋形状也是规律的，但由越来越长的转弯组成（**[11.6 螺旋](ch11s06.html "11.6 螺旋")**）。等距虚线和逐渐发展的路径的相互作用可以产生有趣的图案：
- en: '![Dashed spirals are a form of art.](httpatomoreillycomsourcenostarchimages1735728.png.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![虚线螺旋是一种艺术形式。](httpatomoreillycomsourcenostarchimages1735728.png.jpg)'
- en: Figure 9-8. Dashed spirals are a form of art.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-8. 虚线螺旋是一种艺术形式。
- en: 9.5 Markers
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9.5 标记
- en: '*Markers* are arbitrary objects (or even groups of objects) that are attached
    to a path and are displayed as part of that path at some of its nodes (**[12.1
    The Anatomy of a Path](ch12s01.html "12.1 The Anatomy of a Path")**). A path can
    have three different types of markers on its start node, intermediate (mid) nodes,
    and the end node. Each copy of the marker is positioned at the node and rotated
    so as to follow the direction of the path at this node. The most common use of
    markers is for creating arrowheads in diagrams and flowcharts.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*标记*是附加到路径上的任意对象（甚至是一组对象），在路径的一些节点上作为路径的一部分显示（**[12.1 路径的解剖](ch12s01.html "12.1
    路径的解剖")**）。路径可以在其起始节点、中间（中）节点和末端节点上有三种不同类型的标记。每个标记副本都定位在节点上，并旋转以跟随该节点处的路径方向。标记最常见的使用是在图表和流程图中创建箭头。'
- en: The bottom of the **Stroke style** tab in the **Fill and Stroke** dialog contains
    three large drop-down lists where you can select start, mid, and end markers for
    the selected paths.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在**填充和描边**对话框的**描边样式**标签页底部有三个大下拉列表，您可以在其中为选定的路径选择起始、中间和结束标记。
- en: '![Choosing markers for a path](httpatomoreillycomsourcenostarchimages1735730.png.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![选择路径的标记](httpatomoreillycomsourcenostarchimages1735730.png.jpg)'
- en: Figure 9-9. Choosing markers for a path
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-9. 选择路径的标记
- en: These three lists show all the same markers (in other words, you can use any
    marker in any position), but the preview thumbnails show them applied to the start,
    mid, and end of a horizontal straight line path, so you can get an idea of how
    the marker will look on the actual path.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个列表显示了所有相同的标记（换句话说，你可以在任何位置使用任何标记），但是预览缩略图显示了它们应用于水平直线路径的开始、中间和末端，因此你可以了解标记在实际路径上的外观。
- en: 'Let’s look at what markers are in Inkscape’s standard list:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看Inkscape标准列表中的标记有哪些：
- en: '**Arrowheads**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**箭头**'
- en: 'There are two types of arrowheads: One is dart-like with straight lines on
    the back, and the other is delta-shaped with a circular concave arc at the back
    of the arrow. Each type of arrowhead comes in three sizes: large, medium, and
    small; and each size has two orientations: start and end.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箭头有两种类型：一种是带有直线背部的箭状，另一种是三角形，箭头后面有一个圆形凹弧。每种类型的箭头都有三种尺寸：大、中、小；每种尺寸都有两种方向：开始和结束。
- en: For example, if you want your arrowhead to point away from the path, you should
    choose **Arrow1Mstart** (first type, medium size, start orientation) as the start
    marker and **Arrow1Mend** as the end marker; you can, however, reverse this choice
    and have your arrowheads point inward from both ends of the path. Or, you can
    choose **Arrow1Mend** for all three positions and have all arrowheads on your
    path point in one direction towards the end of the path (see **[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths
    "12.1.1 Subpaths")** for how to tell the start of a path from its end).
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果你想使箭头指向路径外部，你应该选择**Arrow1Mstart**（第一种类型，中等大小，起始方向）作为起始标记，并选择**Arrow1Mend**作为结束标记；然而，你也可以反转这个选择，使箭头从路径两端向内指向。或者，你可以为所有三个位置选择**Arrow1Mend**，使路径上的所有箭头都指向路径的末端（有关如何区分路径的起点和终点，请参阅**[12.1.1
    Subpaths](ch12s01.html#one2dot1dot1_subpaths "12.1.1 Subpaths")**）。*
- en: '**Arrow tail**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**箭头尾部**'
- en: An arrow tail marker is available only in one size (matching the large arrowheads)
    and one orientation (making sense as an end marker—that is, oriented toward the
    path start).
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 箭头尾部标记仅有一种大小（与大型箭头匹配）和一种方向（作为一个端点标记是有意义的，即指向路径的起始点）。
- en: '**Distance measurement markers**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**距离测量标记**'
- en: 'Distance measurement markers are just arrowheads (same shape and slightly smaller
    than **Arrow1M**) with an added perpendicular straight line at the tip. There
    are two orientations: **DistanceStart** as a start marker and **DistanceEnd**
    as an end marker is what you need most of the time.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离测量标记只是箭头（与**Arrow1M**相同形状，略小）在尖端添加了一条垂直的直线。有两种方向：**DistanceStart**作为起始标记，**DistanceEnd**作为结束标记，这是你通常需要用到的。
- en: '**Geometric shapes**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**几何形状**'
- en: 'There is a collection of geometric shape markers: round dots, squares, diamonds
    (squares rotated by 45 degrees), equilateral triangles, straight line stops, filled
    and empty half-circle marks. Most of them have solid black and white-filled variants.
    Just as arrowheads, these markers come in three sizes (large, medium, and small);
    some also have start and end orientations (although for symmetric markers such
    as diamonds, the orientations only differ in the position of the marker relative
    to its node). The start and end variants of triangle markers can be used as just
    another arrowhead shape.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有一个几何形状标记的集合：圆形点、正方形、菱形（正方形旋转45度）、等边三角形、直线停止、填充和空半圆标记。大多数都有实心黑色和白色填充的变体。就像箭头一样，这些标记有三种大小（大、中、小）；一些还有起始和结束方向（尽管对于对称标记如菱形，方向仅在标记相对于其节点的位置上有所不同）。三角形标记的起始和结束变体可以用作另一种箭头形状。
- en: '**Misc markers**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他标记**'
- en: There are several fancy markers, of which the most notable are the **Scissors**
    (assign it to mid markers to create a typical “cut-off line”) and the “infinite
    line” ellipsis endings.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有几种花哨的标记，其中最显著的是**剪刀**（将其分配给中间标记以创建典型的“切断线”），以及“无限线”省略号结尾。
- en: If your document already uses some markers, these markers will be added to the
    top of the drop-down marker menus, separated from the standard Inkscape-provided
    markers below. To remove markers from a path, select **None** from the list.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的文档已经使用了某些标记，这些标记将被添加到下拉标记菜单的顶部，与Inkscape提供的标准标记分开。要从路径中删除标记，从列表中选择**无**。
- en: SVG
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*When you assign a marker to a path, Inkscape places a copy of the marker into
    the document’s* `defs` *(**[A.4 Defs, View, and Metadata](apas04.html "A.4 Defs,
    View, and Metadata")**) and makes the path refer to the marker in* `defs`*. The
    list of the markers above the separator in the marker menus is simply that of
    the markers in* `defs`*; if you want to remove some markers you no longer use,
    use the **File*** ▸ ***Vacuum Defs** command.*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你将一个标记分配给路径时，Inkscape会将标记的副本放入文档的* `defs` *(**[A.4 Defs, View, and Metadata](apas04.html
    "A.4 Defs, View, and Metadata")**)，并使路径引用`defs`中的标记。标记菜单中分隔符上方的标记列表仅仅是`defs`中的标记列表；如果你想要删除不再使用的某些标记，请使用**文件**
    ▸ **真空Defs**命令。*'
- en: 9.5.1 Mid Markers and Nodes
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5.1 中间标记和节点
- en: 'Start and end markers are simple: Their position on the path is never a surprise
    (although their orientation may sometimes be, if the end node has a very short
    Bézier handle, which has very little effect on the shape of the curve but may
    rotate the marker at this node in some unexpected direction). Mid markers are
    more interesting: They are located at the middle nodes (**[12.1 The Anatomy of
    a Path](ch12s01.html "12.1 The Anatomy of a Path")**) of a path, and the positions
    of these nodes may not be what you need or even expect.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 起始和结束标记很简单：它们在路径上的位置永远不会令人惊讶（尽管有时它们的朝向可能会，如果结束节点有一个非常短的贝塞尔手柄，这对手势曲线的形状影响很小，但可能会在这个节点以一些意想不到的方向旋转标记）。中间标记更有趣：它们位于路径的中间节点（**[12.1
    路径的解剖结构](ch12s01.html "12.1 路径的解剖结构")**）上，这些节点的位置可能不是你需要的，甚至可能不是你预期的。
- en: 'A simple use case is a path consisting of straight line fragments (with no
    Bézier curves). On such a path, mid markers will be displayed at the corners.
    Use markers which don’t have end or start variants and are thus positioned symmetrically
    around the node—for example, dots or squares:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的用例是由直线段组成的路径（没有贝塞尔曲线）。在这样的路径上，中间标记将在角落处显示。使用没有结束或开始变体的标记，因此它们在节点周围对称定位——例如，点或方块：
- en: '![Mid markers at the path joints](httpatomoreillycomsourcenostarchimages1735732.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![路径接合处的中间标记](httpatomoreillycomsourcenostarchimages1735732.png.jpg)'
- en: Figure 9-10. Mid markers at the path joints
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-10. 路径接合处的中间标记
- en: Sometimes, you may want to evenly “fill” a path with mid markers, similar to
    the way the dash pattern is evenly repeated along the path. This is trivial for
    a simple straight line path, where you can add or remove as many mid nodes as
    necessary without changing the straight line shape. In a more complex path, however,
    some nodes may be necessary for the path to have the shape it already has, and
    you cannot move these nodes along the path without distorting that shape. On the
    other hand, you also cannot choose to not apply markers to these nodes; in SVG,
    mid markers apply to all mid nodes without exception. As a result, it may be impossible
    to distribute markers along a path perfectly evenly; however, the shorter your
    desired interval between markers and the simpler the path, the less noticeable
    this inevitable unevenness.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能想要用中间标记均匀地“填充”路径，类似于虚线图案沿路径均匀重复的方式。对于简单的直线路径来说，这是微不足道的，你可以添加或删除所需数量的中间节点，而不会改变直线形状。然而，在更复杂的路径中，某些节点对于路径保持其形状可能是必要的，你不能在不扭曲该形状的情况下沿着路径移动这些节点。另一方面，你也不能选择不将这些节点应用于标记；在SVG中，中间标记适用于所有中间节点，无一例外。因此，可能无法完美均匀地沿路径分配标记；然而，你想要的标记之间的间隔越短，路径越简单，这种不可避免的非均匀性就越不明显。
- en: 'How can you add nodes to a path without changing its shape, for the purpose
    of using mid markers? A single new node can be added in the Node tool (**[12.5.3
    Deleting and Creating Nodes](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes
    "12.5.3 Deleting and Creating Nodes")**) by double-clicking or ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-clicking
    anywhere on the path. For even distribution of nodes, however, another shortcut
    is more useful: ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg) creates
    a new node in the middle of each segment between selected nodes and adds the new
    node to the node selection.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何在不改变路径形状的情况下添加节点，以便使用中间标记？可以在节点工具（**[12.5.3 删除和创建节点](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes
    "12.5.3 删除和创建节点")**）中通过双击或![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-点击路径上的任何位置添加一个新节点。然而，为了均匀分布节点，另一个快捷方式更有用：![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)在所选节点之间的每个段落的中间创建一个新节点，并将新节点添加到节点选择中。
- en: For example, selecting both nodes of a two-node path and hitting ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    adds one new node in the middle; now you have three nodes selected with two segments
    between them, so pressing ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    again adds two more nodes; another ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    adds four more nodes, and so on. In this simple case, all nodes will be distributed
    evenly at all times; however, if your path already had some mid nodes, selecting
    all nodes and hitting ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    repeatedly will add nodes more profusely in areas that had more nodes to begin
    with, as shown in [Figure 9-11](ch09s05.html#adding_mid_nodes_by_pressing_repeatedly
    "Figure 9-11. Adding mid nodes by pressing repeatedly (left) and by using the
    Add Nodes extension (right)").
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，选择两条节点路径的两个节点并按 ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    添加一个新节点在中间；现在您有三个节点被选中，它们之间有两个段，因此再次按 ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    添加两个更多节点；另一个 ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg) 添加四个更多节点，依此类推。在这个简单的情况下，所有节点将始终均匀分布；然而，如果您的路径已经有一些中点节点，选择所有节点并重复按
    ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg) 将在最初节点较多的区域添加更多节点，如图9-11所示([Figure 9-11](ch09s05.html#adding_mid_nodes_by_pressing_repeatedly
    "Figure 9-11. Adding mid nodes by pressing repeatedly (left) and by using the
    Add Nodes extension (right)")).
- en: Another approach to creating evenly distributed nodes is the **Add Nodes** extension
    (**[13.3 Path Extensions](ch13s03.html "13.3 Path Extensions")**). In it, you
    specify the maximum distance (in `px` units) between nodes along the path. In
    the result, the existing nodes may happen be closer to their neighbors than this
    distance, but no nodes cannot be farther apart; segments between nodes will be
    filled by new nodes equally spaced at the specified distance.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 创建均匀分布节点的另一种方法是**添加节点**扩展(**[13.3 路径扩展](ch13s03.html "13.3 路径扩展")**)。在其中，您指定路径上节点之间的最大距离（以`px`单位）。在结果中，现有节点可能比这个距离更接近它们的邻居，但没有任何节点可以更远；节点之间的段将由新节点以指定距离均匀填充。
- en: To delete an individual node, in the Node tool ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click
    it, or select it and press ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)(**[12.5.3
    Deleting and Creating Nodes](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes
    "12.5.3 Deleting and Creating Nodes")**). A good method to delete all nonessential
    nodes (those that were added only for the sake of mid markers and do not affect
    the shape of the path) is to use the **Simplify** command (**[12.3 Simplifying](ch12s03.html
    "12.3 Simplifying")**). Of course **Simplify** cannot really *know* which nodes
    are essential and which are not; it tries to guess it—and usually performs acceptably
    well, although undesired nodes and some shape distortion are impossible to avoid.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除单个节点，在节点工具中点击它，或者选择它并按 ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)(**[12.5.3
    删除和创建节点](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes "12.5.3 删除和创建节点")**)。删除所有非必要节点（仅为了中点标记且不影响路径形状的节点）的一个好方法是使用**简化**命令(**[12.3
    简化](ch12s03.html "12.3 简化")**)。当然，**简化**并不能真正**知道**哪些节点是必要的，哪些不是；它试图猜测——并且通常表现良好，尽管无法避免不希望的节点和一些形状扭曲。
- en: '![Adding mid nodes by pressing repeatedly (left) and by using the Add Nodes
    extension (right)](httpatomoreillycomsourcenostarchimages1735736.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![通过重复按（左侧）和使用添加节点扩展（右侧）添加中点节点](httpatomoreillycomsourcenostarchimages1735736.png.jpg)'
- en: Figure 9-11. Adding mid nodes by pressing ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    repeatedly (left) and by using the Add Nodes extension (right)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-11. 通过重复按 ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)（左侧）和使用添加节点扩展（右侧）添加中点节点
- en: 9.5.2 Coloring Markers
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5.2 标记着色
- en: Typically, connector lines in diagrams and flowcharts are black. Therefore,
    all standard markers provided by Inkscape are either solid black or black with
    white filling. Unfortunately, even if you assign a different stroke color to a
    path with markers, this color will only apply to the stroke itself and won’t affect
    the markers. A red stroke with a black arrowhead is rarely what you had in mind.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，图表和流程图中的连接线是黑色的。因此，Inkscape提供的所有标准标记要么是实心黑色，要么是黑色带白色填充。不幸的是，即使您为带有标记的路径分配不同的描边颜色，此颜色也仅适用于描边本身，并且不会影响标记。红色描边带黑色箭头很少是您所想的。
- en: SVG
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*This problem is rooted in SVG itself. In SVG 1.1, there’s no way to force
    markers to inherit style parameters from the path they are applied to. However,
    a workaround for this is planned in SVG 1.2, so adding support for it to Inkscape
    will eventually resolve this issue.*'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个问题根植于 SVG 本身。在 SVG 1.1 中，没有方法可以强制标记继承它们应用到的路径的样式参数。然而，SVG 1.2 中计划了一个解决方案，因此最终将支持它，这将解决
    Inkscape 中的此问题。*'
- en: The easiest (although still clumsy) workaround for this is the extension called
    **Color Markers to Match Stroke** in the **Extensions** menu. Simply call it with
    your path selected, and it will paint the markers with the current stroke color
    of the path. (If you want a more complex paint job to be done on your markers,
    see the next section on how to turn a marker into a regular editable object and
    back.)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题，最简单（尽管仍然有些笨拙）的解决方案是 **Extensions** 菜单中的扩展 **Color Markers to Match Stroke**。只需选择路径后调用它，它就会用路径的当前描边颜色绘制标记。（如果你想在标记上完成更复杂的绘画工作，请参阅下一节，了解如何将标记转换为常规可编辑对象，然后再转换回来。）
- en: 'The desynchronization of stroke style and marker style has its advantages,
    too. Sometimes you may want to use a path only as an invisible string for a rosary
    of mid markers—in other words, to see the markers but to hide the stroke itself.
    This is easy: First assign the markers to a stroked path, and then remove the
    stroke (by middle-clicking the stroke swatch in the selected style indicator,
    **[8.4 The Selected Style Indicator: Paint Commands](ch08s04.html "8.4 The Selected
    Style Indicator: Paint Commands")**).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 描边样式和标记样式的不同步也有其优点。有时你可能只想将路径用作中间标记的不可见字符串——换句话说，看到标记但隐藏描边本身。这很容易：首先将标记分配给描边路径，然后删除描边（通过在选定的样式指示器中的描边样本上中间点击，**[8.4
    选定样式指示器：绘画命令](ch08s04.html "8.4 选定样式指示器：绘画命令")**）。
- en: Note that markers are always drawn on top of their stroke in z-order. So, if
    your stroke has a different color than markers, it will only show through from
    underneath markers if they are transparent.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，标记始终在 z 轴顺序上位于其描边之上。因此，如果你的描边颜色与标记不同，只有在标记透明时，描边颜色才会从下方透过。
- en: 9.5.3 Creating New Markers
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5.3 创建新标记
- en: A marker does not necessarily need to be a single object painted by a solid
    color. It can consist of any number of objects, grouped or not, with any paint,
    opacity, or even blur properties—in other words, anything Inkscape can draw can
    be a marker on a path. Applying such complex markers to paths with many added
    nodes (**[9.5.1 Mid Markers and Nodes](ch09s05.html#ninedot5dot1_mid_markers_and_nodes
    "9.5.1 Mid Markers and Nodes")**) can produce amazing compositions. To make use
    of this versatility, however, you need to know how to create markers out of objects.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 标记不一定是单一的颜色填充的对象。它可以由任意数量的对象组成，这些对象可以是分组或未分组的，具有任何绘画、不透明度或甚至模糊属性——换句话说，Inkscape
    可以绘制的任何内容都可以成为路径上的标记。将此类复杂标记应用于具有许多附加节点（**[9.5.1 中间标记和节点](ch09s05.html#ninedot5dot1_mid_markers_and_nodes
    "9.5.1 中间标记和节点")**）的路径可以产生惊人的构图。然而，要利用这种多功能性，你需要知道如何从对象创建标记。
- en: Generally, it’s as easy as selecting the object or objects and choosing **Objects
    to Marker** from the **Object** menu. Selected objects disappear, but if you now
    select any path, open the **Fill and Stroke** dialog, go to the **Stroke style**
    tab, and open the list of markers, you will see your new marker at the top, in
    the section listing this document’s markers. (You may need to close and reopen
    the **Fill and Stroke** dialog to refresh the marker list.)
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这就像选择对象或对象，然后从 **对象** 菜单中选择 **对象到标记**。选定的对象会消失，但如果你现在选择任何路径，打开 **填充和描边**
    对话框，转到 **描边样式** 选项卡，并打开标记列表，你将在顶部看到你的新标记，在列出此文档标记的部分。（你可能需要关闭并重新打开 **填充和描边** 对话框以刷新标记列表。）
- en: When creating the new marker, Inkscape assumes that the original objects are
    oriented as they should be on a horizontal path that goes from left to right.
    For example, if you create a new arrowhead that you plan to use as an end marker,
    make it point horizontally to the right before converting it to a marker.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当创建新的标记时，Inkscape 假设原始对象的方向与它们在从左到右的水平路径上应有的方向一致。例如，如果你创建了一个打算用作端标记的新箭头，在将其转换为标记之前，请将其水平指向右侧。
- en: Similar to standard markers, the user-created marker will scale up and down
    as you change the stroke width. Its initial size (the size of the object that
    you have turned into a marker) corresponds to the 1 px stroke.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准标记类似，用户创建的标记会随着你更改描边宽度而上下缩放。它的初始大小（你将其转换为标记的对象的大小）对应于 1 像素描边。
- en: Each marker has an *anchor point*—the point which will coincide with the node
    to which that marker is attached. When you create a new marker, Inkscape uses
    the rotation center of the (first) selected object as that anchor point. By default,
    the rotation center is in the center of the object’s bounding box (**[4.2 The
    Bounding Box](ch04s02.html "4.2 The Bounding Box")**), which means the newly created
    marker will be centered around its node. If you move the rotation center, for
    example, to one of the corners of the object, the new marker will touch its node
    by that corner.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 每个标记都有一个*锚点*——该点将与该标记附加的节点重合。当你创建一个新的标记时，Inkscape使用（第一个）选定对象的旋转中心作为该锚点。默认情况下，旋转中心位于对象的边界框中心（**[4.2
    边界框](ch04s02.html "4.2 边界框")**），这意味着新创建的标记将围绕其节点居中。如果你移动旋转中心，例如，到对象的某个角落，新标记将通过那个角落接触其节点。
- en: '![Creating a new marker from a selected object](httpatomoreillycomsourcenostarchimages1735738.png.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![从选定的对象创建新的标记](httpatomoreillycomsourcenostarchimages1735738.png.jpg)'
- en: Figure 9-12. Creating a new marker from a selected object
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-12. 从选定的对象创建新的标记
- en: Can we do the opposite and convert a path marker to an editable object (perhaps
    with the intention to make it a marker again after editing)? Yes, although this
    involves destroying the path that the marker was applied to (so you may want to
    make a copy of the path first). This is done by choosing the command **Stroke
    to Path** from the **Path** menu. It turns the stroke into a filled path and,
    if the original path had markers, groups the converted path with objects that
    represent former markers. Just ungroup, choose one of the former markers, rotate
    it into the default orientation, and edit it as necessary.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能否做相反的事情，将路径标记转换为可编辑的对象（可能是在编辑后有意将其再次转换为标记）？是的，尽管这涉及到破坏标记应用到的路径（因此你可能想要先复制路径）。这是通过从**路径**菜单中选择**描边到路径**命令来完成的。它将描边转换为填充路径，如果原始路径有标记，则将转换后的路径与表示以前标记的对象分组。只需取消分组，选择一个以前的标记，将其旋转到默认方向，并根据需要编辑它。
- en: Note
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*You can turn a clone ([Chapter 16](ch16.html "Chapter 16. Clones")) into a
    marker and then continue to edit the original object, with markers being updated
    live.*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可以将克隆体（[第16章](ch16.html "第16章. 克隆"))转换为标记，然后继续编辑原始对象，标记会实时更新。*'
- en: 9.5.4 Markers Miscellany
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5.4 标记杂项
- en: 'SVG markers have a few other options that are not yet available via the Inkscape
    UI but can be accessed by manually editing SVG, best of all in Inkscape’s XML
    Editor (**[4.7 The XML Editor](ch04s07.html "4.7 The XML Editor")**). You will
    need to locate the marker object in the document’s `defs` first. Select an object
    that uses this marker and, in its `style` attribute, find the corresponding marker
    property—for example, `marker-start:url(#Arrow1Lstart)`. Note the URL it refers
    to (in our case, `Arrow1Lstart`). Now go to the `defs` element under root `svg`
    and find the `marker` element with `id="Arrow1Lstart"`. Here’s what you can do
    by editing that `marker` element:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: SVG标记还有一些其他选项，这些选项在Inkscape UI中尚未提供，但可以通过手动编辑SVG来访问，最好是在Inkscape的XML编辑器中（**[4.7
    XML编辑器](ch04s07.html "4.7 XML编辑器")**）。首先，你需要定位文档中的`defs`中的标记对象。选择使用此标记的对象，并在其`style`属性中找到相应的标记属性——例如，`marker-start:url(#Arrow1Lstart)`。注意它引用的URL（在我们的情况下，`Arrow1Lstart`）。现在转到根`svg`下的`defs`元素，并找到具有`id="Arrow1Lstart"`的`marker`元素。通过编辑该`marker`元素，你可以做以下事情：
- en: By default, markers rotate to orient themselves along the path direction. If
    you want your marker to always have the same orientation regardless of how the
    path goes in this point, remove the `orient="auto"` attribute.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，标记会旋转以沿路径方向定位。如果你想让你的标记无论路径如何在这个点都保持相同的方向，请移除`orient="auto"`属性。
- en: If you don’t want a marker to scale up and down when the stroke width is changed,
    add the attribute `markerUnits` with the value `userSpaceOnUse` to the `marker`
    element.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不希望标记在改变笔触宽度时上下缩放，请将具有值`userSpaceOnUse`的属性`markerUnits`添加到`marker`元素中。
