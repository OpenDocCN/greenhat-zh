- en: Appendix A. INSTALLING UBUNTU FROM A USB FLASH DRIVE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 从U盘安装Ubuntu
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: 'If you have a netbook or some other computer that doesn''t come with a CD drive,
    don''t worry: You can install Ubuntu using a USB flash drive. Booting from a USB
    drive can be a little more involved than simply booting from a CD or using Wubi,
    but once the installer is up and running, the installation process is identical.
    I''m going to assume that you''re using Windows for the rest of this appendix,
    but it''s possible to create a USB install disk with other operating systems too;
    see [https://help.ubuntu.com/community/Installation/FromUSBStick/](https://help.ubuntu.com/community/Installation/FromUSBStick/)
    for instructions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一台没有配备光驱的上网本或其他电脑，别担心：你可以使用U盘来安装Ubuntu。从U盘启动可能比从CD启动或使用Wubi更复杂一些，但一旦安装程序启动并运行，安装过程就完全相同。我将假设你在这附录的其余部分使用Windows，但也可以使用其他操作系统创建USB安装盘；有关说明，请参阅[https://help.ubuntu.com/community/Installation/FromUSBStick/](https://help.ubuntu.com/community/Installation/FromUSBStick/)。
- en: Note
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some older computers don't have the ability to boot from USB disks. If this
    is the case, you won't be able to use this method to install Ubuntu. Other alternative
    installation methods are available, such as downloading Wubi directly; see [https://help.ubuntu.com/community/Installation/](https://help.ubuntu.com/community/Installation/)
    for a list of options.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一些较旧的电脑没有从USB磁盘启动的能力。如果是这种情况，你将无法使用这种方法安装Ubuntu。其他替代安装方法可供选择，例如直接下载Wubi；有关选项列表，请参阅[https://help.ubuntu.com/community/Installation/](https://help.ubuntu.com/community/Installation/)。
- en: Preparing the Installer Files
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备安装文件
- en: 'First, you''re going to need a flash drive with sufficient capacity to hold
    the Ubuntu installer: About 2GB should do it. Make sure that you don''t have any
    files on the flash drive, either—you''ll be formatting the drive shortly, so any
    files on there will be permanently deleted.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要一个足够大的U盘来存放Ubuntu安装程序：大约2GB就足够了。确保U盘上没有文件——你很快就会格式化驱动器，所以U盘上的任何文件都将永久删除。
- en: Next, you'll need to download an Ubuntu CD image. If you're feeling clever,
    you can use your CD-burning software to make an *.iso* image from the CD provided
    with the book, but otherwise head over to [http://www.ubuntu.com/getubuntu/download/](http://www.ubuntu.com/getubuntu/download/),
    select your location from the drop-down list, and click **Begin Download** to
    download an Ubuntu CD image. The image is large at around 700MB, so it might take
    a while to squeeze its way down your Internet connection.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要下载一个Ubuntu CD镜像。如果你觉得聪明，可以使用你的刻录软件从书中提供的CD制作*.iso*镜像，否则请转到[http://www.ubuntu.com/getubuntu/download/](http://www.ubuntu.com/getubuntu/download/)，从下拉列表中选择你的位置，然后点击**开始下载**以下载Ubuntu
    CD镜像。镜像大小约为700MB，所以可能需要一段时间才能通过你的互联网连接下载完毕。
- en: Sometimes, large downloads don't finish properly, and you could be left with
    an incomplete CD image. An easy (but not foolproof) way to check whether the image
    downloaded correctly is to open the folder where you saved it, right-click the
    image, and select **Properties**. Check that the size of the image file is *almost*
    700MB (690MB, say).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，大文件下载可能不会正确完成，你可能会得到一个不完整的CD镜像。一个简单（但不是万无一失）的方法来检查镜像是否正确下载，是打开你保存镜像的文件夹，右键单击镜像，选择**属性**。检查镜像文件的大小是否*几乎*为700MB（例如690MB）。
- en: The final thing you need is the software used to put the installer onto the
    USB drive. Use your web browser to download the Universal USB Installer from [http://www.pendrivelinux.com/downloads/Universal-USB-Installer/Universal-USB-Installer.exe](http://www.pendrivelinux.com/downloads/Universal-USB-Installer/Universal-USB-Installer.exe).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要的是将安装程序放到U盘上的软件。使用你的网络浏览器从[http://www.pendrivelinux.com/downloads/Universal-USB-Installer/Universal-USB-Installer.exe](http://www.pendrivelinux.com/downloads/Universal-USB-Installer/Universal-USB-Installer.exe)下载Universal
    USB Installer。
- en: Creating a Bootable Installer Disk
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建可启动的安装盘
- en: 'With the installation files downloaded, you''ll now be able to make a bootable
    Ubuntu flash disk. Plug your USB drive into the computer, and follow these instructions:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下载了安装文件后，你现在将能够制作一个可启动的Ubuntu U盘。将你的U盘插入电脑，按照以下说明操作：
- en: Double-click the **Universal-USB-Installer.exe** file you just downloaded to
    run it.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击你刚刚下载的**Universal-USB-Installer.exe**文件来运行它。
- en: A License Agreement screen will appear. Click **I Agree**, and you'll be taken
    to the Setup Your Selections page.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个许可协议屏幕。点击**我同意**，然后您将被带到设置选择页面。
- en: Where it says *Step 1*, choose **Try Some Other Live Linux ISO** from the list.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在显示*步骤 1*的地方，从列表中选择**尝试其他 Live Linux ISO**。
- en: Click the **Browse** button under Step 2, and find the Ubuntu CD *.iso* image
    that you downloaded earlier. Click once to select it, and then click **Open**.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击步骤 2下的**浏览**按钮，找到您之前下载的 Ubuntu CD *.iso* 镜像。单击一次以选择它，然后点击**打开**。
- en: Under Step 3, select your flash drive from the list (make sure it's the right
    one; otherwise, you could wipe a bunch of important files from some other disk!),
    and check the box next to it to say that you want to format the drive. Your screen
    should now look like the one in [Figure A-1](apas02.html#creating_a_bootable_usb_install_disk
    "Figure A-1. Creating a bootable USB install disk").
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在步骤 3下，从列表中选择您的闪存盘（确保它是正确的；否则，您可能会从其他磁盘上擦除大量重要文件！），并勾选旁边的框以表示您想要格式化驱动器。您的屏幕现在应该看起来像[图
    A-1](apas02.html#creating_a_bootable_usb_install_disk "图 A-1. 创建可启动的 USB 安装盘")中的那样。
- en: Click **Create**, and wait for a few minutes while the installer is put on the
    disk.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**，等待几分钟，直到安装程序被放置到磁盘上。
- en: Once the process has finished, close the Universal USB Installer window, and
    safely eject your flash drive, as you normally would.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦过程完成，关闭 Universal USB Installer 窗口，并像平时一样安全地拔出您的闪存盘。
- en: '![Creating a bootable USB install disk](httpatomoreillycomsourcenostarchimages656770.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![创建可启动的 USB 安装盘](httpatomoreillycomsourcenostarchimages656770.png.jpg)'
- en: Figure A-1. Creating a bootable USB install disk
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 A-1. 创建可启动的 USB 安装盘
- en: Booting from the USB Disk
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 USB 磁盘启动
- en: Now, plug the flash drive back in, and restart the computer. This is where you
    find out whether you're set up to boot from USB drives—if you get a purple Ubuntu
    boot screen, you're all ready to go! The rest of the process will be the same
    as the usual installation from a CD, which you can read about in [Chapter 2](ch02.html
    "Chapter 2. WADING AND DIVING").
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将闪存盘重新插入，并重新启动计算机。这是您检查是否已设置从 USB 驱动器启动的地方——如果您看到紫色 Ubuntu 启动屏幕，那么您就准备就绪了！其余的过程将与从
    CD 常规安装相同，您可以在[第 2 章](ch02.html "第 2 章。浅尝辄止与深入探索")中了解更多信息。
- en: If the computer just boots back into Windows (or whatever operating system you're
    using), you'll need to change some settings to get it to boot from the flash drive.
    Restart the computer again, and look on the screen for text related to the boot
    order or BIOS settings for your computer. You'll normally have to press a key
    (such as **delete**, F2, or **esc**) to access these settings, but this very much
    depends on the make and model of your computer. More information on accessing
    your BIOS is given in [Chapter 2](ch02.html "Chapter 2. WADING AND DIVING").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果计算机只是重新启动到 Windows（或您正在使用的任何操作系统），您需要更改一些设置才能使其从闪存驱动器启动。再次重新启动计算机，并在屏幕上寻找与计算机启动顺序或
    BIOS 设置相关的文本。您通常需要按下一个键（例如 **delete**、F2 或 **esc**）来访问这些设置，但这在很大程度上取决于您的计算机的品牌和型号。有关访问
    BIOS 的更多信息，请参阅[第 2 章](ch02.html "第 2 章。浅尝辄止与深入探索")。
- en: Once you've found the settings screen, find the option where you can choose
    to boot from a USB drive (that is, make the USB drive the first boot device),
    save your changes, and restart. Ideally, you'll now be taken to a purple Ubuntu
    boot screen. In that case, head over to [Chapter 2](ch02.html "Chapter 2. WADING
    AND DIVING"), and continue the installation as normal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦找到设置屏幕，找到可以选择从 USB 驱动器启动的选项（即，将 USB 驱动器设置为第一个启动设备），保存您的更改，然后重新启动。理想情况下，您现在将被带到紫色
    Ubuntu 启动屏幕。在这种情况下，转到[第 2 章](ch02.html "第 2 章。浅尝辄止与深入探索")，并按正常流程继续安装。
- en: If you run into any problems, take a look at [https://help.ubuntu.com/community/Installation/FromUSBStickQuick/](https://help.ubuntu.com/community/Installation/FromUSBStickQuick/)
    for hints and tips, or head over to the forums ([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))
    for advice.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您遇到任何问题，请查看[https://help.ubuntu.com/community/Installation/FromUSBStickQuick/](https://help.ubuntu.com/community/Installation/FromUSBStickQuick/)以获取提示和技巧，或者前往论坛([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))寻求建议。
