- en: 'Program 75: Quick Exit'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 75：快速退出
- en: The ABORT macro is designed to issue an error message and exit. The program
    should abort when something goes wrong.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ABORT 宏的设计是为了发出错误信息并退出。当出现问题时，程序应该终止。
- en: The program does exit when we have an error. It also exits when we don't have
    an error. In fact, it exits no matter what.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们出现错误时，程序会退出。即使没有错误，程序也会退出。实际上，无论发生什么，程序都会退出。
- en: Why?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？
