- en: If the character you requested exists in the current font, it will be used;
    otherwise, Inkscape will attempt to find any font on your system that has this
    character. If that fails, you will see a space inserted instead.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您请求的字符在当前字体中存在，它将被使用；否则，Inkscape 将尝试找到系统上具有该字符的任何字体。如果失败，您将看到插入一个空格。
- en: 15.7 Converting Text to Path
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.7 将文本转换为路径
- en: Despite Inkscape’s powerful text-editing capabilities, sometimes you will still
    want to convert text to path—for example, to edit the outlines of the letters,
    to clip something with your text (that requires a path), or to be able to send
    your SVG document to someone who may not have the font you’re using. The command
    **Path** ▸ **Object to Path** (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))
    will work on text objects just as it does on shapes (**[13.1.1 How Path Effects
    Work](ch13s01.html#one3dot1dot1_how_path_effects_work "13.1.1 How Path Effects
    Work")**).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Inkscape 具有强大的文本编辑功能，但有时您仍然可能希望将文本转换为路径——例如，编辑字母的轮廓，使用文本剪切某些内容（这需要路径），或者能够将您的
    SVG 文档发送给可能没有您使用的字体的人。**路径** ▸ **对象转换为路径** (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))
    命令将对文本对象起作用，就像它对形状起作用一样（**[13.1.1 路径效果如何工作](ch13s01.html#one3dot1dot1_how_path_effects_work
    "13.1.1 路径效果如何工作")**）。
- en: Unlike a shape, a text object becomes not a single path but a *group* of paths,
    one for each glyph (character) of the original text. This allows Inkscape to fully
    preserve the appearance of the text, including any styling applied to spans inside
    it. Now you can select any individual letter with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    in the Selector tool or with a simple click in the Node tool. If you prefer to
    have a single path corresponding to the entire text object, choose **Path** ▸
    **Object to Path** as above, then use **Path** ▸ **Combine** (![](httpatomoreillycomsourcenostarchimages1736232.png.jpg))
    to combine all of the characters into a single path object with a uniform style.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 与形状不同，文本对象不再是单一路径，而是由原始文本中的每个字符（符号）组成的一组路径。这使得 Inkscape 能够完全保留文本的外观，包括对其内部任何样式应用的任何样式。现在，您可以使用选择工具中的
    ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-单击或节点工具中的简单单击来选择任何单个字母。如果您希望有一个与整个文本对象对应的单个路径，请选择
    **路径** ▸ **对象到路径** 如上，然后使用 **路径** ▸ **合并** (![](httpatomoreillycomsourcenostarchimages1736232.png.jpg))
    将所有字符合并成一个具有统一样式的单个路径对象。
