- en: Chapter 15. Text
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章。文本
- en: As can be expected in a vector editor, any text you add to your Inkscape drawing
    remains fully editable *as text* at any time, despite any styling, filters, or
    transformations you apply to it. Creating and editing text objects is the domain
    of the Text tool where you can type or delete words, rewrap the text column (manually
    or automatically), apply style to parts of text, adjust kerning and spacing, and
    so on.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在矢量编辑器中，你可以预料到，你添加到Inkscape绘图中的任何文本，无论你对其应用了任何样式、过滤器或转换，都可以在任何时候完全以文本形式进行编辑。创建和编辑文本对象是文本工具的领域，你可以输入或删除单词，手动或自动重新包装文本列，对文本的部分应用样式，调整字距和间距，等等。
- en: Of course, Inkscape is hardly competitive with programs that are specially designed
    for text, such as text editors or word processors. It is not too convenient for
    handling large pieces of text; since it is more visually oriented, Inkscape has
    no structural formatting tools such as automatic headings, footnotes, and so on—all
    this has to be emulated by manual styling and formatting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Inkscape与专门为文本设计的程序（如文本编辑器或文字处理器）相比，竞争力几乎可以忽略不计。它处理大量文本不太方便；由于它更注重视觉导向，Inkscape没有诸如自动标题、脚注等结构化格式化工具——所有这些都需要通过手动样式和格式来模拟。
- en: 15.1 Basic Editing
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.1 基本编辑
- en: To start editing an existing text object, select it and switch to the Text tool
    (![](httpatomoreillycomsourcenostarchimages1736164.png.jpg)); this places the
    text editing cursor (a blinking vertical line) at the end of the object. You can
    now click anywhere within the text to position the cursor where you want to edit
    it, or move the cursor with the arrow keys. Or, in the Selector tool, you can
    just double-click a text object—this will switch tools, select the object, and
    place the cursor where you clicked, all at the same time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始编辑现有的文本对象，选择它并切换到文本工具（![图片](httpatomoreillycomsourcenostarchimages1736164.png.jpg)）；这将文本编辑光标（一个闪烁的垂直线）放置在对象的末尾。你现在可以点击文本内的任何位置来定位你想要编辑的地方，或者使用箭头键移动光标。或者，在选择工具中，你可以直接双击一个文本对象——这将切换工具，选择对象，并将光标放置在点击的位置，所有这些同时完成。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Clicking or double-clicking a text object is only possible when your cursor
    is over a character body. For example, if your text has its characters widely
    spaced, you need to click exactly on a character, not in the empty space between
    characters (clicking in empty space will create a new text object instead). Watch
    for the mouse cursor to change into an* I *shape and a blue frame to appear around
    the text—these are indications that you are over a clickable text object.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*只有在你的光标在字符体上时，才能点击或双击文本对象。例如，如果你的文本字符间距较宽，你需要精确地点击一个字符，而不是在字符之间的空白空间中（在空白空间中点击将创建一个新的文本对象）。注意鼠标光标会变成一个*
    I *形状，并且文本周围会出现一个蓝色框架——这些是表明你在一个可点击的文本对象上的指示。*'
- en: '![Placing the text editing cursor by clicking](httpatomoreillycomsourcenostarchimages1736166.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![通过点击放置文本编辑光标](httpatomoreillycomsourcenostarchimages1736166.png.jpg)'
- en: Figure 15-1. Placing the text editing cursor by clicking
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-1. 通过点击放置文本编辑光标
- en: Typing and editing text works the same way in Inkscape as it does in any word
    processing application. Press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    to start a new line, and use ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg) to erase characters,
    including newlines. The text cursor can be moved by the arrow keys (using ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    to jump by words), the ![](httpatomoreillycomsourcenostarchimages1735348.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735350.png.jpg) keys (using ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    to move to the beginning or end of the text object), and the ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg) keys. The canvas
    will automatically scroll, if necessary, so that the text cursor is always visible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape中输入和编辑文本的方式与任何文字处理应用程序相同。按![图片](httpatomoreillycomsourcenostarchimages1735344.png.jpg)开始新行，并使用![图片](httpatomoreillycomsourcenostarchimages1735352.png.jpg)或![图片](httpatomoreillycomsourcenostarchimages1735950.png.jpg)删除字符，包括换行符。可以使用箭头键移动文本光标（使用![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)按单词跳转），使用![图片](httpatomoreillycomsourcenostarchimages1735348.png.jpg)和![图片](httpatomoreillycomsourcenostarchimages1735350.png.jpg)键（使用![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)移动到文本对象的开始或结束），以及![图片](httpatomoreillycomsourcenostarchimages1735492.png.jpg)和![图片](httpatomoreillycomsourcenostarchimages1735494.png.jpg)键。如果需要，画布会自动滚动，以确保文本光标始终可见。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If, for some reason, editing text on the canvas is inconvenient, you can open
    the **Text and Font** dialog (**[15.4.2 Fonts and Variants](ch15s04.html#one5dot4dot2_fonts_and_variants
    "15.4.2 Fonts and Variants")**) and, on the **Text** tab, edit the selected text
    object in a standard text area. Unfortunately, clicking **Apply** loses any formatting
    you may have applied to spans within your text (**[15.4.1 Non-Text Style Properties](ch15s04.html#one5dot4dot1_non-text_style_properties
    "15.4.1 Non-Text Style Properties")**); however, if you just open the window to
    read the text or copy it to the clipboard without making any changes, it is perfectly
    safe.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出于某种原因，在画布上编辑文本不方便，你可以打开**文本和字体**对话框（**[15.4.2 字体和变体](ch15s04.html#one5dot4dot2_fonts_and_variants
    "15.4.2 字体和变体")**），然后在**文本**选项卡中，在一个标准文本区域中编辑所选的文本对象。不幸的是，点击**应用**会丢失你可能已经应用到文本内跨度上的格式（**[15.4.1
    非文本样式属性](ch15s04.html#one5dot4dot1_non-text_style_properties "15.4.1 非文本样式属性")**）；然而，如果你只是打开窗口来阅读文本或将其复制到剪贴板而不做任何更改，这是完全安全的。
- en: 15.1.1 Selecting
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.1.1 选择
- en: You can select inside a text object by dragging *over* some characters (as with
    clicking, you must start with a character body, not empty space) or by moving
    the text editing cursor with the ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-arrow
    keys. This *text selection*, visualized by a greenish-blue rectangle overlay,
    is not to be confused with the program-wide *object selection* ([Chapter 5](ch05.html
    "Chapter 5. Selecting")); text selection is unique to the Text tool and allows
    you to style, kern, or delete spans inside the selected text object. When editing
    text with the Text tool, pressing ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg),
    instead of selecting all objects, selects all text inside this text object.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过拖动*覆盖*一些字符（就像点击一样，你必须从一个字符体开始，而不是空白空间）或使用![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-箭头键移动文本编辑光标来在文本对象内选择。这种*文本选择*，通过一个绿色蓝色的矩形覆盖来可视化，不要与程序范围内的*对象选择*（[第5章](ch05.html
    "第5章. 选择"））混淆；文本选择是文本工具独有的，允许你在所选文本对象内对跨度进行样式设置、字距调整或删除。当使用文本工具编辑文本时，按下![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)，而不是选择所有对象，会选择此文本对象内的所有文本。
- en: '![Text selection with the Text tool](httpatomoreillycomsourcenostarchimages1736168.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![使用文本工具进行文本选择](httpatomoreillycomsourcenostarchimages1736168.png.jpg)'
- en: Figure 15-2. Text selection with the Text tool
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-2. 使用文本工具进行文本选择
- en: Copying a text selection with ![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)(or
    cutting with ![](httpatomoreillycomsourcenostarchimages1735496.png.jpg)) and pasting
    at the cursor location with ![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)
    is an easy way to move pieces of text around—be it within the same text object,
    among text objects in the same document, across documents, or even between Inkscape
    and other applications. For example, you can copy a piece of text in a word processor
    and insert it into a text object in Inkscape. Copy/paste does not transfer formatting,
    only the textual content.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)（或使用![](httpatomoreillycomsourcenostarchimages1735496.png.jpg)剪切）复制文本选择，并在光标位置使用![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)粘贴，这是一种移动文本片段的简单方法——无论是同一文本对象内、同一文档中的文本对象之间、跨文档，甚至是Inkscape与其他应用程序之间。例如，你可以在文字处理程序中复制一段文本并将其插入到Inkscape的文本对象中。复制/粘贴不会传输格式，只有文本内容。
- en: 15.2 Text Object Types
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.2 文本对象类型
- en: How do you create a new text object? This depends on what type of text you want
    to create, as we will discuss in the following sections.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何创建一个新的文本对象？这取决于你想要创建哪种类型的文本，我们将在接下来的章节中讨论。
- en: 15.2.1 Regular Text
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.2.1 正常文本
- en: To create a regular text object, switch to the Text tool (![](httpatomoreillycomsourcenostarchimages1736164.png.jpg)),
    click on the canvas (not on an existing text object!) to place a text cursor,
    and start typing. (If you drag instead of click, you will create a flowed text
    object, which is different in several important ways, as we will see shortly.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个常规文本对象，切换到文本工具(![](httpatomoreillycomsourcenostarchimages1736164.png.jpg))，点击画布（不是现有文本对象！）以放置文本光标，并开始输入。（如果你拖动而不是点击，你将创建一个流动文本对象，它将在几个重要方面有所不同，我们将在稍后看到。）
- en: Once you have typed at least a single character, the new text object is added
    to the document. At that point, you can switch to any other tool to deal with
    the newly created object (as long as it remains selected) as you would with any
    other object—for example, transform it with the Selector tool, paint it by clicking
    a palette color (this can be done in any tool), or draw a gradient across it with
    the Gradient tool.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你输入了至少一个字符，新的文本对象就会被添加到文档中。在那个时刻，你可以切换到任何其他工具来处理新创建的对象（只要它保持选中状态），就像处理任何其他对象一样——例如，使用选择工具变换它，通过点击调色板颜色来绘制它（这可以在任何工具中完成），或者使用渐变工具在其上绘制渐变。
- en: '![The status bar description of a text object in the Text and Selector tools](httpatomoreillycomsourcenostarchimages1736170.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![文本和选择工具中文本对象的状态栏描述](httpatomoreillycomsourcenostarchimages1736170.png.jpg)'
- en: Figure 15-3. The status bar description of a text object in the Text and Selector
    tools
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-3. 文本和选择工具中文本对象的状态栏描述
- en: In regular text, there’s no automatic line wrapping; you need to press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    to go to the next line. If you don’t do that and just keep typing into the same
    line, it can reach any length.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在常规文本中，没有自动换行；你需要按 ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    键进入下一行。如果你不这样做，而只是继续在同一行中输入，它可以达到任何长度。
- en: SVG
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*The text object is SVG’s standard* `text` *element type. Each line in a multiline
    object is a* `span` *with a* `sodipodi:role="line"` *attribute and explicit* `x`
    *and* `y` *attributes that Inkscape calculates automatically, based on the coordinates
    of the root text object and line spacing (**[15.3.4 Letter Spacing and Line Spacing](ch15s03.html#one5dot3dot4_letter_spacing_and_line_spa
    "15.3.4 Letter Spacing and Line Spacing")**).*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*文本对象是SVG的标准* `text` *元素类型。多行对象中的每一行都是一个带有* `sodipodi:role="line"` *属性和显式*
    `x` *和* `y` *属性的* `span` *元素，Inkscape会根据根文本对象的坐标和行间距自动计算这些属性（**[15.3.4 字符间距和行间距](ch15s03.html#one5dot3dot4_letter_spacing_and_line_spa
    "15.3.4 字符间距和行间距")**）。'
- en: 15.2.2 Flowed Text
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.2.2 流式文本
- en: Flowed text is different from regular text in that it has its own intrinsic
    width (or, more generally, *frame*), and it automatically *wraps* the text to
    fill this width (or frame). In other words, when typing in flowed text, you don’t
    have to press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) to go
    to the next line (but you press it to start a new paragraph).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 流式文本与常规文本的不同之处在于它有自己的固有宽度（或更普遍地，*框架*），并且它会自动*换行*以填充这个宽度（或框架）。换句话说，在流式文本中输入时，你不需要按
    ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) 键进入下一行（但你可以按它来开始新段落）。
- en: 15.2.2.1 Internal Frame
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.2.2.1 内部框架
- en: The easiest way to create a flowed text is by *dragging*, not clicking, over
    the canvas using the Text tool. This creates a rectangular frame, much like dragging
    with the Rectangle tool creates a rectangle. After releasing the mouse, you can
    type or paste your text, which will wrap upon reaching the edge of the frame.
    You can also drag the handle in the bottom-right corner to resize the frame and
    see the text automatically reflow to the new width.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 创建流式文本最简单的方法是使用文本工具在画布上*拖动*，而不是点击。这会创建一个矩形框架，就像使用矩形工具拖动创建矩形一样。释放鼠标后，你可以输入或粘贴文本，文本会在达到框架边缘时自动换行。你还可以拖动右下角的把手来调整框架大小，并看到文本会自动重新排版以适应新的宽度。
- en: '![Flowed text with an internal frame](httpatomoreillycomsourcenostarchimages1736172.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![带有内部框架的流式文本](httpatomoreillycomsourcenostarchimages1736172.png.jpg)'
- en: Figure 15-4. Flowed text with an internal frame
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-4. 带有内部框架的流式文本
- en: Text is wrapped at word boundaries; automatic hyphenation is not supported.
    If there’s more text than fits the frame, extra text (starting with a word boundary)
    will be hidden (but it is still there; if you delete some text at the start, the
    end will move in and become visible). This kind of flowed text is said to have
    an *internal frame*, because its rectangular frame is part of the object itself,
    not a separate object; for example, when you transform the text, both the text
    itself and its frame are transformed as a whole.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文本在单词边界处换行；不支持自动连字符。如果文本多于框架能容纳的量，超出部分的文本（从单词边界开始）将被隐藏（但它仍然存在；如果你在开头删除一些文本，末尾会移动进来并变得可见）。这种具有内部框架的流式文本被称为具有*内部框架*，因为它的矩形框架是对象本身的一部分，而不是一个单独的对象；例如，当你变换文本时，文本及其框架作为一个整体被变换。
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The bounding box (**[4.2 The Bounding Box](ch04s02.html "4.2 The Bounding
    Box")**) of a flowed text object only covers the visible characters of the text
    itself, regardless of the size of its frame.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*流式文本对象的边界框（**[4.2 边界框](ch04s02.html "4.2 边界框")**)仅覆盖文本本身的可见字符，而不管其框架的大小如何。*'
- en: 15.2.2.2 External Frame
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.2.2.2 外部框架
- en: 'There is another variant of flowed text which, instead of using its own internal
    rectangular frame, can be linked to any external path to shape its text. To create
    such an object, select two objects—any text (regular or flowed) and a path—and
    choose **Text** ▸ **Flow into Frame**:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 流式文本的另一种变体是，它不是使用自己的内部矩形框架，而是可以链接到任何外部路径来塑造其文本。要创建此类对象，选择两个对象——任何文本（常规或流式）和路径——然后选择**文本**
    ▸ **流进框架**：
- en: '![Flowed text with an external frame](httpatomoreillycomsourcenostarchimages1736174.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![具有外部框架的流式文本](httpatomoreillycomsourcenostarchimages1736174.png.jpg)'
- en: Figure 15-5. Flowed text with an external frame
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-5. 具有外部框架的流式文本
- en: This command does not remove or hide the frame object; the text and the frame
    remain separate objects, and the text is said to be *linked* to its frame, much
    like a clone is linked to its original ([Chapter 16](ch16.html "Chapter 16. Clones")).
    Editing the shape of frame object forces the linked flowed text to reflow to the
    changed shape, but styling the frame (for example, hiding it by making fully transparent)
    does not affect the text.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令不会移除或隐藏框架对象；文本和框架仍然是独立的对象，文本被称为*链接*到其框架，就像克隆体与其原始对象一样（[第16章](ch16.html "第16章.
    克隆体")). 编辑框架对象的形状会迫使链接的流式文本重新排版到更改后的形状，但调整框架的样式（例如，通过使其完全透明来隐藏）不会影响文本。
- en: You can move or transform the linked flowed text separately from the frame,
    but moving or transforming the frame affects the text as well (compare with the
    **Move according to transform** clone compensation mode, **[16.2 Transforming
    Clones](ch16s02.html "16.2 Transforming Clones")**). Selecting a linked flowed
    text and pressing ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) will
    select its frame, just as it does with a clone and its original (**[16.4 Chaining
    Clones](ch16s04.html "16.4 Chaining Clones")**).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以单独移动或变换链接的流式文本，但移动或变换框架也会影响文本（比较**根据变换移动**克隆补偿模式，**[16.2 变换克隆体](ch16s02.html
    "16.2 变换克隆体")**）。选择链接的流式文本并按 ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)
    将选择其框架，就像选择克隆体及其原始对象一样（**[16.4 链接克隆体](ch16s04.html "16.4 链接克隆体")**）。
- en: 15.2.2.3 SVG Compatibility
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15.2.2.3 SVG 兼容性
- en: The biggest problem with flowed text is that it is not a standard SVG feature
    but an Inkscape extension, which for historical reasons was implemented in a way
    that was incompatible with other SVG viewers. Therefore, if your file may be viewed
    in programs other than Inkscape, it must not contain any flowed texts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 流式文本最大的问题是它不是一个标准的SVG功能，而是Inkscape的扩展，由于历史原因，其实现方式与其他SVG查看器不兼容。因此，如果您的文件可能在除Inkscape以外的程序中查看，则文件中不得包含任何流式文本。
- en: How do you get rid of flowed text? One way is to use the **Unflow** command
    in the **Text** menu, which deletes the flowed text’s internal frame (or breaks
    the link with its external frame) and converts it into a single line of regular
    text, which you can then rewrap manually.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如何去除流式文本？一种方法是在**文本**菜单中使用**取消流式化**命令，该命令删除流式文本的内部框架（或与其外部框架断开连接）并将其转换为单行常规文本，然后您可以手动重新包装。
- en: Usually, it is more convenient to use the **Convert to Text** command (**Text**
    ▸ **Convert to Text**), which also turns flowed text into regular text, but does
    so while fully preserving its multiline appearance, removing only the autowrap
    capability. Of course you can also use the **Path** ▸ **Object to Path** command
    (**[15.7 Converting Text to Path](ch15s07.html "15.7 Converting Text to Path")**)
    to get a group of paths; you won’t be able to edit the text anymore, but it will
    preserve the appearance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，使用**转换为文本**命令（**文本** ▸ **转换为文本**）会更加方便，这个命令还能将流式文本转换为常规文本，但会完全保留其多行外观，仅移除自动换行功能。当然，您也可以使用**路径**
    ▸ **对象转换为路径**命令（**[15.7 将文本转换为路径](ch15s07.html "15.7 将文本转换为路径")**)来获取一组路径；您将无法再编辑文本，但它会保留外观。
- en: '![Three ways to get rid of a flowed text](httpatomoreillycomsourcenostarchimages1736176.png.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![三种去除流式文本的方法](httpatomoreillycomsourcenostarchimages1736176.png.jpg)'
- en: Figure 15-6. Three ways to get rid of a flowed text
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-6. 去除流式文本的三种方法
- en: 15.2.3 Text on a Path
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.2.3 路径上的文本
- en: 'A single-line text object in Inkscape can link to a path to use the path not
    as a frame, but as a guide to bend the text’s baseline. Just select both the text
    and the path and choose **Text** ▸ **Put on Path**:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape中的单行文本对象可以链接到路径，将路径用作文本基线的引导，而不是作为框架。只需选择文本和路径，然后选择**文本** ▸ **放置于路径**：
- en: '![Putting text on a path](httpatomoreillycomsourcenostarchimages1736178.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![将文本放置在路径上](httpatomoreillycomsourcenostarchimages1736178.png.jpg)'
- en: Figure 15-7. Putting text on a path
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-7. 将文本放置在路径上
- en: 'This connection is live: Both the text and the path remain fully editable,
    and reshaping the path forces the text to bend correspondingly. If the text is
    longer than the path, its end is hidden (but it is still there; if you delete
    some text at the beginning, the end will move in and become visible). If the path
    consists of more than one subpath (**[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths
    "12.1.1 Subpaths")**), the text will continue from one subpath to the next at
    character boundaries (but not word boundaries).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此连接是动态的：文本和路径都保持完全可编辑，修改路径会相应地弯曲文本。如果文本比路径长，其末端会被隐藏（但它仍然存在；如果你在开头删除一些文本，末端会移动并变得可见）。如果路径由多个子路径组成（**[12.1.1
    子路径](ch12s01.html#one2dot1dot1_subpaths "12.1.1 Subpaths")**），文本将在字符边界处从一条子路径继续到下一条子路径（但不是单词边界）。
- en: 'It makes no difference if the path has any stroke or fill; the only thing that
    matters for text is its geometric shape. Path direction also matters; if you want
    to put text on the other side of the path and in the reverse direction, just choose
    **Path** ▸ **Reverse** on the path:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 路径是否有描边或填充无关紧要；对文本来说，唯一重要的是其几何形状。路径方向也很重要；如果您想在路径的另一侧放置文本并反向排列，只需在路径上选择**路径**
    ▸ **反转**：
- en: '![Path direction affects the text on the path.](httpatomoreillycomsourcenostarchimages1736180.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![路径方向影响路径上的文本。](httpatomoreillycomsourcenostarchimages1736180.png.jpg)'
- en: Figure 15-8. Path direction affects the text on the path.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-8. 路径方向影响路径上的文本。
- en: You can easily hide the guide path by making it fully transparent or removing
    both its fill and stroke. Moreover, as with flowed text, you can move the text
    object away from its path or transform it without breaking the link, whereas transforming
    the path moves or refits the text correspondingly.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使其完全透明或移除其填充和描边来轻松隐藏引导路径。此外，与流文本一样，您可以移动文本对象远离其路径或对其进行变换，而不会断开链接，而变换路径会相应地移动或调整文本。
- en: More than one text object can be linked to the same path. Use **Text** ▸ **Remove
    from Path** to convert text on a path into a regular linear text, cutting its
    link to the path.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将多个文本对象链接到同一路径。使用**文本** ▸ **从路径移除**将路径上的文本转换为常规线性文本，切断其与路径的链接。
- en: SVG
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*Text on a path is a standard SVG feature. In SVG, it has a* `textPath` *child
    element that contains the actual text and links to the path object by a* `xlink:href`
    *attribute (compare **[16.1 Creating a Clone](ch16s01.html "16.1 Creating a Clone")**).*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*路径上的文本是SVG的一个标准特性。在SVG中，它有一个* `textPath` *子元素，包含实际文本，并通过* `xlink:href` *属性链接到路径对象（比较**[16.1
    创建克隆](ch16s01.html "16.1 Creating a Clone")**）。*'
- en: 15.3 Text Layout
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.3 文本布局
- en: 15.3.1 Direction
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.3.1 方向
- en: 'The two buttons on the Text tool’s controls bar allow you to set the direction
    of the text flow—either horizontal (default) or vertical. This feature is primarily
    intended for writing in languages that prefer vertical direction (such as Japanese),
    but it can be used for text objects in any language, if necessary:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 文本工具控制栏上的两个按钮允许您设置文本流的方向——水平（默认）或垂直。此功能主要用于适合垂直方向的文字（如日语），但在必要时也可以用于任何语言的文本对象：
- en: '![Text direction](httpatomoreillycomsourcenostarchimages1736182.png.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![文本方向](httpatomoreillycomsourcenostarchimages1736182.png.jpg)'
- en: Figure 15-9. Text direction
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-9. 文本方向
- en: Note
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Inkscape’s vertical text mode currently has a number of deficiencies if used
    for writing Japanese tategaki; for instance, choonpu are not rotated, and punctuation
    is often strangely positioned.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*Inkscape的垂直文本模式在用于书写日语的tategaki时存在一些缺陷；例如，连字符没有旋转，标点符号经常位置奇怪。*'
- en: 15.3.2 Alignment
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.3.2 对齐
- en: 'Each text object has a certain alignment: *left* (default), *right*, or *center*,
    which you can choose with the buttons on the Text tool’s controls bar. For example,
    when editing left-aligned text, pressing ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    moves the cursor horizontally to the *beginning* of the next line, and the text
    you type grows to the right of this alignment edge, moving the cursor with it.
    In contrast, in a right-aligned text, ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    moves the cursor under the *end* of the previous line, and the text you type shifts
    to the left while the cursor remains in place.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 每个文本对象都有一定的对齐方式：*左对齐*（默认）、*右对齐*或*居中对齐*，您可以通过文本工具控制栏上的按钮进行选择。例如，当编辑左对齐文本时，按下
    ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) 将光标水平移动到下一行的*开头*，并且您输入的文本会向右扩展，随着对齐边界的移动而移动光标。相比之下，在右对齐文本中，![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    将光标移动到上一行的*末尾*下方，并且您输入的文本会向左移动，而光标保持在原位。
- en: '![Text alignment and justification](httpatomoreillycomsourcenostarchimages1736184.png.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![文本对齐和两端对齐](httpatomoreillycomsourcenostarchimages1736184.png.jpg)'
- en: Figure 15-10. Text alignment and justification
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-10. 文本对齐和两端对齐
- en: 'For flowed text, there’s an additional alignment option: *justify*, which expands
    spaces in each line to make both edges of the text column line up.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对于流式文本，还有一个额外的对齐选项：*两端对齐*，它会在每一行中扩展空格，使文本列的两端对齐。
- en: 15.3.3 Kerning
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.3.3 字距调整
- en: What sets Inkscape apart from most other text-capable software is the freedom
    of moving each individual character and adjusting the spacing between letters.
    Unfortunately, most of this functionality is somewhat “hidden,” as it is only
    available via keyboard shortcuts.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使Inkscape与其他大多数具有文本功能的软件区分开来的是，它可以自由移动每个单独的字符并调整字母之间的间距。不幸的是，大多数此功能都是“隐藏”的，因为它们只能通过键盘快捷键访问。
- en: Position your cursor before a character, and press ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg).
    The rest of the line to the right of the cursor will move slightly to the right
    (by 1 screen pixel at the current zoom; pressing arrow keys with ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)
    moves 10 times the distance of an ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg),
    compare **[6.5.1 Moving](ch06s05.html#sixdot5dot1_moving "6.5.1 Moving")**). What
    you have done is adjust the *kerning interval* between the two characters; it
    is easy to kern any pair of characters closer together or further apart to achieve
    the best overall balance and visual rythm in a line of text. Spaces can also be
    kerned to move *words* closer together or farther apart as needed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 将光标置于字符之前，然后按下 ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)。光标右侧的其余行将略微向右移动（在当前缩放下为1个屏幕像素；按箭头键与
    ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg) 结合使用时，移动距离是 ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)
    的10倍；比较**[6.5.1 移动](ch06s05.html#sixdot5dot1_moving "6.5.1 移动")**）。您所做的是调整两个字符之间的*字距间隔*；很容易将任何一对字符的字距调整得更近或更远，以达到文本行中最佳的整体平衡和视觉节奏。空格也可以进行字距调整，以根据需要将*单词*移动得更近或更远。
- en: To visualize the kerning you have added, simply select the text (e.g., via ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)).
    Whenever two letters were manually kerned closer together, their selection rectangles
    will overlap, and you will see a darker band; contrastingly, a kernedout pair
    of characters will have a gap in the selection overlay between them ([Figure 15-11](ch15s03.html#adjusting_kerning_intervals_in_a_string
    "Figure 15-11. Adjusting kerning intervals in a string")). The width of the darker
    bands and gaps correspond exactly to the amount of kerning you have added at that
    point.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要可视化您添加的字距调整，只需选择文本（例如，通过 ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)）。每当手动将两个字母的字距调整得更近时，它们的选取矩形将重叠，您将看到一个较暗的带状区域；相反，字距调整后的字符对将在选取覆盖层之间有一个间隙（[图15-11](ch15s03.html#adjusting_kerning_intervals_in_a_string
    "图15-11. 调整字符串中的字距间隔")）。较暗的带状区域和间隙的宽度与您在该点添加的字距调整量完全对应。
- en: By zooming in closer, you can make finer kerning adjustments. Don’t get carried
    away, however; always zoom out to see how your interval looks in the context of
    the entire text line.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过放大查看，您可以进行更精细的字距调整。然而，不要过分沉迷；始终缩小查看，以了解整个文本行的上下文中您的间隔看起来如何。
- en: Horizontal kerning is especially useful for text on a path. As you can see in
    [Figure 15-7](ch15s02.html#putting_text_on_a_path "Figure 15-7. Putting text on
    a path"), letters tend to be too close together in concave bends and too far apart
    on convex arcs. With manual kerning, it is easy to counteract this effect and
    make the characters spread evenly along the curve.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 水平字距调整对于路径上的文本特别有用。正如您在[图15-7](ch15s02.html#putting_text_on_a_path "图15-7. 将文本放置在路径上")中可以看到的，字母在凹弯处往往太靠近，而在凸弧上则太远。通过手动字距调整，很容易抵消这种效果，并使字符沿曲线均匀分布。
- en: '![Adjusting kerning intervals in a string](httpatomoreillycomsourcenostarchimages1736188.png.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![调整字符串中的字距间隔](httpatomoreillycomsourcenostarchimages1736188.png.jpg)'
- en: Figure 15-11. Adjusting kerning intervals in a string
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-11. 调整字符串中的字距间隔
- en: Note
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Many fonts contain built-in kerning instructions; for example, a font may
    specify that whenever* Y *and* a *are next to each other, they are kerned together
    by 0.03 of the font size. Inkscape honors these automatic font kerning instructions.
    However, if you try to manually adjust kerning in such a pair of characters, you
    will disable the automatic kern. This is why the first* ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)
    *to kern* Y *and* a *closer together may result in these two letters jumping,
    unexpectedly, further apart. Don’t worry; just keep pressing* ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)
    *to achieve the kerning interval you need.*'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多字体包含内置的字距调整指令；例如，一个字体可能指定当* Y *和* a *相邻时，它们通过字体的0.03倍的字距调整在一起。Inkscape尊重这些自动字体字距调整指令。然而，如果您尝试手动调整这样一对字符的字距，您将禁用自动字距调整。这就是为什么第一个*
    ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg) *来调整* Y *和* a *使其更靠近时，这两个字母可能会意外地跳得更远。别担心；只需继续按*
    ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg) *以实现所需的字距间隔。*'
- en: 'You can also kern characters *vertically* by pressing ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg). A combination
    of horizontal and vertical kerning gives you an absolute freedom in positioning
    individual letters in a text string:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过按 ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg) 和 ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    来垂直调整字符字距。水平和垂直字距调整的组合使您在文本字符串中定位单个字母时拥有绝对自由：
- en: '![Combining horizontal and vertical kerning](httpatomoreillycomsourcenostarchimages1736196.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![结合水平和垂直字距调整](httpatomoreillycomsourcenostarchimages1736196.png.jpg)'
- en: Figure 15-12. Combining horizontal and vertical kerning
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-12. 结合水平和垂直字距调整
- en: 'If you select one or more characters by mouse drag or pressing ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-arrows,
    applying kerning shortcuts will effectively move the selected fragment relative
    to the rest of the text by inserting two opposite kerns before and after it:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您通过鼠标拖动或按 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-箭头选择一个或多个字符，应用字距调整快捷键将有效地通过在其前后插入两个相反的字距来相对于文本的其余部分移动所选片段：
- en: '![Moving a selection by kerning shortcuts](httpatomoreillycomsourcenostarchimages1736198.png.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![通过字距调整快捷键移动选择](httpatomoreillycomsourcenostarchimages1736198.png.jpg)'
- en: Figure 15-13. Moving a selection by kerning shortcuts
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-13. 通过字距调整快捷键移动选择
- en: 'Finally, you can *rotate* any character in a text object by pressing ![](httpatomoreillycomsourcenostarchimages1736200.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1736202.png.jpg) when the cursor
    is before that character:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当光标在该字符之前时，您可以按 ![](httpatomoreillycomsourcenostarchimages1736200.png.jpg)
    或 ![](httpatomoreillycomsourcenostarchimages1736202.png.jpg) 来旋转文本对象中的任何字符：
- en: '![Rotating characters](httpatomoreillycomsourcenostarchimages1736204.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![旋转字符](httpatomoreillycomsourcenostarchimages1736204.png.jpg)'
- en: Figure 15-14. Rotating characters
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-14. 旋转字符
- en: This rotation is around the character’s *baseline origin*—its leftmost point
    on the *baseline* (the line on which lie the bottoms of most letters without extenders,
    such as *i* or *m*). (By the way, the baseline origin of the first character of
    each text object is shown on the canvas as a little square when you select that
    text with the Selector tool.)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这种旋转是围绕字符的*基线原点*进行的——它在*基线*（大多数没有延伸字母的底部所在的线，如*i*或*m*）的最左侧点。 (顺便说一下，当您使用选择工具选择每个文本对象的第一个字符时，基线原点在画布上显示为一个小的正方形。)
- en: Note
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*For historical reasons, horizontal and vertical kerning as well as rotation
    are not available in flowed text, but only in regular text and text on a path.*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于历史原因，在流式文本中，水平和垂直字距调整以及旋转不可用，但仅在常规文本和路径上的文本中可用。*'
- en: SVG
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*In SVG, kerning information is stored in the* `dx` *(horizontal),* `dy` *(vertical),
    and* `rot` *(rotation) attributes of the* `text` *element. Each attribute contains
    a list of space-separated numbers, each number corresponding to the character
    at the same position. For example,* `dx="0 0 -2"` *means that the third character
    in this text is moved by 2 px to the left.*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*在SVG中，字距信息存储在`text`元素的`dx`（水平）、`dy`（垂直）和`rot`（旋转）属性中。每个属性包含一个由空格分隔的数字列表，每个数字对应于相同位置的字符。例如，`dx="0
    0 -2"`表示这段文本中的第三个字符向左移动了2像素。*'
- en: 15.3.4 Letter Spacing and Line Spacing
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.3.4 字母间距和行间距
- en: What if you want to kern all characters in your text closer together or farther
    apart, not just some particular pair? This kind of adjustment is called *letter
    spacing* (in other software, it is sometimes called *tracking*); select all or
    part of the text and press ![](httpatomoreillycomsourcenostarchimages1736206.png.jpg)
    to space the characters apart or ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg)
    to move them closer together (these are the same shortcuts that scale an object
    in the Selector tool).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将文本中的所有字符间距调整得更近或更远，而不仅仅是某些特定的字符对，这种调整称为*字母间距*（在其他软件中，有时也称为*追踪*）；选择文本的全部或部分，然后按![httpatomoreillycomsourcenostarchimages1736206.png.jpg](httpatomoreillycomsourcenostarchimages1736206.png.jpg)来增加字符间距或按![httpatomoreillycomsourcenostarchimages1736208.png.jpg](httpatomoreillycomsourcenostarchimages1736208.png.jpg)来缩小字符间距（这些是Selector工具中缩放对象的相同快捷键）。
- en: 'The ideal amount of letter spacing depends on the final viewing size of your
    text. Usually, a smaller font size requires more airy spacing, while larger text
    should be tighter:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 字母间距的理想量取决于文本的最终观看大小。通常，较小的字体大小需要更多的空间感，而较大的文本应该更紧凑：
- en: '![Spacing letters further apart (top) or squeezing them together (bottom)](httpatomoreillycomsourcenostarchimages1736210.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![间距更宽（顶部）或更紧（底部）的字母](httpatomoreillycomsourcenostarchimages1736210.png.jpg)'
- en: Figure 15-15. Spacing letters further apart (top) or squeezing them together
    (bottom)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-15. 间距更宽（顶部）或更紧（底部）的字母
- en: Similarly, you can adjust the spacing between lines in a regular or flowed text
    object by pressing ![](httpatomoreillycomsourcenostarchimages1736212.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1736214.png.jpg). This adjustment
    affects the entire text object, disregarding any text that is selected. A numeric
    **Line spacing** control, measurable as a percentage of the natural line height
    for this font size, is also available in the **Text and Font** dialog (![](httpatomoreillycomsourcenostarchimages1736216.png.jpg)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，您可以通过按![httpatomoreillycomsourcenostarchimages1736212.png.jpg](httpatomoreillycomsourcenostarchimages1736212.png.jpg)和![httpatomoreillycomsourcenostarchimages1736214.png.jpg]来调整常规或流动文本对象之间的间距。这种调整会影响整个文本对象，而不管是否选择了任何文本。在**文本和字体**对话框（![httpatomoreillycomsourcenostarchimages1736216.png.jpg](httpatomoreillycomsourcenostarchimages1736216.png.jpg)）中，也提供了一个可测量的**行间距**控制，它以该字体大小自然行高的百分比来衡量。
- en: '![Adjusting line spacing](httpatomoreillycomsourcenostarchimages1736218.png.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![调整行间距](httpatomoreillycomsourcenostarchimages1736218.png.jpg)'
- en: Figure 15-16. Adjusting line spacing
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-16. 调整行间距
- en: Consistent with other shortcuts, both letter spacing and line spacing shortcuts
    can be accompanied by ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    for 10 times the effect.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他快捷键一致，字母间距和行间距快捷键可以与![httpatomoreillycomsourcenostarchimages1735338.png.jpg](httpatomoreillycomsourcenostarchimages1735338.png.jpg)配合使用，效果增加10倍。
- en: 15.4 Styling Text
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.4 文本样式
- en: From most viewpoints, text objects are no different from any other object type;
    you can not only transform but also style (choose fill or stroke, adjust opacity,
    apply filters, etc.) a text object as a whole without even going into the Text
    tool (and, of course, without losing the ability to edit the text). However, only
    the Text tool allows you to change style properties specific to text (such as
    font family and font size) as well as apply style to *spans* (fragments) of a
    text in an object.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 从大多数观点来看，文本对象与其他任何对象类型没有区别；您不仅可以变换，还可以整体样式（选择填充或描边，调整不透明度，应用滤镜等），而无需进入文本工具（当然，也不会失去编辑文本的能力）。然而，只有文本工具允许您更改特定于文本的样式属性（如字体家族和字体大小），以及将样式应用于对象中的文本的*span*（片段）。
- en: SVG
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*To have a different style, a span of text must be enclosed within a* `span`
    *element. You don’t need to think about it, of course; for any overlapping or
    nested spans you create or delete, Inkscape manages the* `span` *elements automatically.*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*要有一个不同的样式，必须将文本片段包含在一个`span`元素中。当然，您不需要考虑它；对于您创建或删除的任何重叠或嵌套的span，Inkscape会自动管理`span`元素。*'
- en: The two places where you can change text styles are the controls bar of the
    Text tool (above the canvas) and the **Text and Font** dialog. The former is faster
    and more convenient, while the latter provides access to more options.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以更改文本样式的两个地方是文本工具的控制栏（在画布上方）和**文本和字体**对话框。前者更快更方便，而后者提供了更多选项。
- en: 15.4.1 Non-Text Style Properties
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.4.1 非文本样式属性
- en: 'When you have a text span selected in the Text tool, most (but not all) style-changing
    commands and style-reporting UI elements apply to that text span, not to the entire
    text object. For example, you can easily change the color of a span of text by
    selecting it and clicking a color swatch in the palette, using the **Fill and
    Stroke** dialog (**[8.1.1 Paint](ch08s01.html#eightdot1dot1_paint "8.1.1 Paint")**),
    or color gestures (**[8.5 The Selected Style Indicator: Color Gestures](ch08s05.html
    "8.5 The Selected Style Indicator: Color Gestures")**). Similarly, you can assign
    or remove a stroke or adjust opacity of the span. However, blur or other filters
    cannot be applied to a span; if you try this, the entire text object will be blurred
    or filtered.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在文本工具中选择一个文本范围时，大多数（但不是全部）的样式更改命令和样式报告UI元素应用于该文本范围，而不是整个文本对象。例如，您可以通过选择它并点击调色板中的颜色样本，使用**填充和描边**对话框
    (**[8.1.1 绘画](ch08s01.html#eightdot1dot1_paint "8.1.1 绘画")**)，或颜色手势 (**[8.5 选定样式指示器：颜色手势](ch08s05.html
    "8.5 选定样式指示器：颜色手势")**)来轻松更改文本范围的颜色。同样，您可以分配或删除描边或调整范围的透明度。但是，不能将模糊或其他滤镜应用于范围；如果您尝试这样做，整个文本对象将被模糊或过滤。
- en: Assigning a gradient or pattern fill to a span is possible, though it is a bit
    tricky. You need to create a separate object with the gradient or pattern you
    need, copy it (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)), then
    select a text span with the Text tool, and paste the style (![](httpatomoreillycomsourcenostarchimages1735400.png.jpg))
    onto it. Unfortunately, you cannot then edit such a gradient on a span by dragging
    the handles in the Gradient tool.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 将渐变或图案填充分配给范围是可能的，尽管这有点棘手。您需要创建一个具有所需渐变或图案的单独对象，复制它 (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg))，然后使用文本工具选择一个文本范围，并将样式
    (![](httpatomoreillycomsourcenostarchimages1735400.png.jpg))粘贴到它上面。不幸的是，您不能通过在渐变工具中拖动手柄来编辑这样的渐变。
- en: '![Styling text spans](httpatomoreillycomsourcenostarchimages1736220.png.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![设置文本范围样式](httpatomoreillycomsourcenostarchimages1736220.png.jpg)'
- en: Figure 15-17. Styling text spans
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-17. 设置文本范围样式
- en: In general, the paste style trick is very handy when styling text spans—it allows
    you to quickly transfer styles (including not only color but also font, size,
    letter spacing, etc.) between objects and parts of your text. To copy a style
    from a text span, you don’t even need to select it; just place the text editing
    cursor anywhere inside the span and press ![](httpatomoreillycomsourcenostarchimages1735376.png.jpg).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在设置文本范围样式时，粘贴样式技巧非常实用——它允许您快速在不同对象和文本的各个部分之间转移样式（包括颜色、字体、大小、字母间距等）。要从文本范围复制样式，您甚至不需要选择它；只需将文本编辑光标放置在范围内部任何位置并按
    ![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)。
- en: 15.4.2 Fonts and Variants
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.4.2 字体和变体
- en: 'With regard to fonts, Inkscape behaves as could be expected from a modern graphic
    application: It allows you to use any outline fonts (TrueType, OpenType, Type
    1) that are installed in your operating system.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 关于字体，Inkscape的行为与一个现代图形应用程序的预期相符：它允许您使用在您的操作系统中安装的任何轮廓字体（TrueType、OpenType、Type
    1）。
- en: The list of all font families (not individual fonts), with graphic samples for
    each family, opens from the controls bar of the Text tool. You can choose a family
    by scrolling through the list; if you know the name of the font you need, you
    can click to place the cursor in the editing field and start typing; a dropdown
    list of possible completions will appear.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 所有字体家族（不是单个字体）的列表，以及每个家族的图形样本，都可以从文本工具的控制栏中打开。您可以通过滚动列表来选择一个家族；如果您知道您需要的字体的名称，您可以点击将光标放置在编辑字段中并开始输入；将出现一个可能的完成下拉列表。
- en: '![Choosing a font in the Text tool](httpatomoreillycomsourcenostarchimages1736222.png.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![在文本工具中选择字体](httpatomoreillycomsourcenostarchimages1736222.png.jpg)'
- en: Figure 15-18. Choosing a font in the Text tool
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-18. 在文本工具中选择字体
- en: The same list of font families is also available in the **Text and Font** dialog
    (![](httpatomoreillycomsourcenostarchimages1736216.png.jpg)), as shown in [Figure 15-19](ch15s04.html#text_and_font_dialog
    "Figure 15-19. The Text and Font dialog"). Here, instead of a small generic sample,
    you can see a preview of the selected text object in the chosen font with the
    chosen font size.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本和字体**对话框（![](httpatomoreillycomsourcenostarchimages1736216.png.jpg)）中也提供了相同的字体系列列表，如图15-19所示。在这里，你不仅可以看到一个通用的小型样本，还可以看到所选文本对象在所选字体和字体大小下的预览。'
- en: Many fonts contain variants within the same families. In the controls bar, you
    can set bold, italic (oblique), or bold italic variants for your selected span,
    using the two toggle buttons; the ![](httpatomoreillycomsourcenostarchimages1735498.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735326.png.jpg) shortcuts, expectedly,
    work the same as these two buttons. In the **Text and Font** dialog, you have
    a complete list of all variants available in the family, which apart from italic
    and various weights (light, medium, bold, heavy, etc.) may include variations
    along the width axis (condensed, stretched, etc.). Once you choose a style you
    need in the dialog, click **Apply** for the changes to take effect.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 许多字体在同一系列中包含变体。在控制栏中，你可以使用两个切换按钮设置所选文本范围的粗体、斜体（倾斜）或粗体斜体变体；预期地，![](httpatomoreillycomsourcenostarchimages1735498.png.jpg)和![](httpatomoreillycomsourcenostarchimages1735326.png.jpg)快捷键与这两个按钮的工作方式相同。在**文本和字体**对话框中，你可以看到该系列中所有可用的变体的完整列表，除了斜体和各种粗细（轻、中、粗、重等）之外，还可能包括宽度轴上的变化（紧缩、拉伸等）。一旦你在对话框中选择了一个需要的样式，点击**应用**以使更改生效。
- en: Note
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*When you have a text object selected, the font you choose is applied to that
    object; if you select a span inside that text, only that span will be styled.
    With nothing selected, choosing a font style in the controls bar changes the default
    style of the Text tool which will be applied to newly created text objects; in
    the **Text and Font** dialog, click the **Set as default** button to make the
    style selected in the dialog the default style.*'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你选中一个文本对象时，你选择的字体将应用于该对象；如果你选中该文本中的某个范围，只有那个范围将被格式化。如果没有选择任何内容，在控制栏中选择字体样式将更改文本工具的默认样式，该样式将应用于新创建的文本对象；在**文本和字体**对话框中，点击**设置为默认**按钮，使对话框中选择的样式成为默认样式。*'
- en: '![The Text and Font dialog](httpatomoreillycomsourcenostarchimages1736224.png.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![文本和字体对话框](httpatomoreillycomsourcenostarchimages1736224.png.jpg)'
- en: Figure 15-19. The Text and Font dialog
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-19. 文本和字体对话框
- en: 15.4.3 Font Size
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.4.3 字体大小
- en: 'Both in the controls bar and in the dialog, font size may only be set in `px`
    units (**[A.6 Coordinates and Units](apas06.html "A.6 Coordinates and Units")**).
    However, in many cases you don’t even need to use that numeric control; you can
    simply scale an entire text object instead, for example, with the Selector tool
    (**[6.2 The Selector: Scaling](ch06s02.html "6.2 The Selector: Scaling")**) or
    keyboard shortcuts. Both font size controls will then take this scaling into account
    when displaying font sizes; for example, if you set a text object to 12 px font
    size but then scale it up twice, you will see its font size reported as 24 px.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制栏和对话框中，字体大小只能以`px`单位设置（**[A.6 坐标和单位](apas06.html "A.6 坐标和单位")**）。然而，在许多情况下，你甚至不需要使用这个数字控制；你可以简单地缩放整个文本对象，例如，使用选择工具（**[6.2
    选择器：缩放](ch06s02.html "6.2 选择器：缩放")**)或键盘快捷键。然后，字体大小控制将考虑这种缩放来显示字体大小；例如，如果你将文本对象的字体大小设置为12
    px，然后将其放大两倍，你将看到其字体大小报告为24 px。
- en: 15.5 Text Extensions
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.5 文本扩展
- en: 'A number of extensions in **Extensions** ▸ **Text** are useful for dealing
    with text objects. They include:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展** ▸ **文本**中的许多扩展对于处理文本对象很有用。它们包括：'
- en: 'A group of case manipulation extensions: converting text to **UPPERCASE**,
    **lowercase**, **Sentence case** (capitalize first letter of each sentence), **Title
    Case** (capitalize first letter of each word), **fLIP cASE** (convert lowercase
    to uppercase and vice versa), and **rANdOm CasE**. All these extensions work only
    on selected objects.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组大小写转换扩展：将文本转换为**大写**、**小写**、**句子大小写**（每个句子的第一个字母大写）、**标题大小写**（每个单词的第一个字母大写）、**翻转大小写**（将小写转换为大写，反之亦然）和**随机大小写**。所有这些扩展仅在所选对象上工作。
- en: A simple **Replace Text** extension that you can use to search and replace a
    text substring in a number of text objects (which must be selected).
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个简单的**替换文本**扩展，你可以使用它在一个或多个文本对象中（必须被选中）搜索和替换文本子串。
- en: '**Lorem ipsum**: a generator of pseudo-Latin gibberish traditionally used to
    fill in text in design mock-ups. You can choose the number of paragraphs, their
    length, and their variation; this extension will fill in the selected flowed text
    object with text or, if there’s no text object, it will create a new one to fill
    the entire page (for an example output, see [Figure 15-10](ch15s03.html#text_alignment_and_justification
    "Figure 15-10. Text alignment and justification")).'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lorem ipsum**：一个生成伪拉丁语无意义文本的生成器，传统上用于在设计样图中填充文本。您可以选择段落数量、它们的长度和它们的变体；此扩展会将选定的流动文本对象填充为文本，如果没有文本对象，它将创建一个新的对象以填充整个页面（有关示例输出，请参阅[图
    15-10](ch15s03.html#text_alignment_and_justification "图 15-10. 文本对齐和间距")）。'
- en: 15.6 Spellcheck
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15.6 拼写检查
- en: Inkscape’s built-in spellchecker can use up to three dictionaries at the same
    time. To set it up, open the **Inkscape Preferences** dialog, and choose the **Spellcheck**
    tab. For example, you can use French as your primary language but add English
    and Russian as second and third languages. This way, you can check texts in any
    of these languages or in a combination of the languages, and only the words that
    are missing in all three languages will be flagged as misspelled. If you only
    need a single language, leave the second and third options set to **None**.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 的内置拼写检查器可以同时使用多达三个字典。要设置它，请打开**Inkscape 预设**对话框，并选择**拼写检查**选项卡。例如，您可以使用法语作为主要语言，但添加英语和俄语作为第二和第三语言。这样，您可以检查这些语言中的任何一种或这些语言的组合，只有在这三种语言中都缺失的单词才会被标记为拼写错误。如果您只需要一种语言，请将第二和第三选项设置为**无**。
- en: '![Setting up the Inkscape spellchecker in Inkscape Preferences](httpatomoreillycomsourcenostarchimages1736226.png.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![在 Inkscape 预设中设置 Inkscape 拼写检查器](httpatomoreillycomsourcenostarchimages1736226.png.jpg)'
- en: Figure 15-20. Setting up the Inkscape spellchecker in Inkscape Preferences
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15-20. 在 Inkscape 预设中设置 Inkscape 拼写检查器
- en: Note
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*On Linux, you need to install Aspell dictionaries for the languages you want
    to check; use your distribution’s standard software installer for this. On Windows,
    Inkscape comes prepackaged with dictionaries for several languages (English, French,
    German, Russian, Spanish, and others).*'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 Linux 上，您需要为要检查的语言安装 Aspell 字典；使用您发行版的标准软件安装程序进行此操作。在 Windows 上，Inkscape
    预装了多种语言的字典（英语、法语、德语、俄语、西班牙语等）。*'
- en: Note
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*Many languages have more than one dictionary. For example, English (en) has
    variants for USA (en_US), UK (en_GB), Canada (en_CA), and Australia (en_AU); the
    UK variant additionally breaks into subvariants by the preferred verb suffix (en_GB-ise
    or en_GB-ize), and so on.*'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多语言有多种字典。例如，英语（en）有美国（en_US）、英国（en_GB）、加拿大（en_CA）和澳大利亚（en_AU）的变体；英国变体还根据首选动词后缀（en_GB-ise
    或 en_GB-ize）进一步细分为子变体，等等。*'
- en: 'Once you invoke the spellchecker with ![](httpatomoreillycomsourcenostarchimages1736228.png.jpg)
    (or **Text** ▸ **Check Spelling**), it checks all the visible text objects in
    your document (they need not be selected) in turn, going top-to-bottom and left-to-right.
    Having found a misspelled word, it displays a red frame around the word and pops
    up a dialog:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用 ![](httpatomoreillycomsourcenostarchimages1736228.png.jpg)（或**文本** ▸ **检查拼写**）调用拼写检查器，它将依次检查文档中所有可见的文本对象（它们不需要被选中），从上到下、从左到右进行检查。找到拼写错误的单词后，它会在单词周围显示一个红色框架，并弹出一个对话框：
- en: '![Spellchecking a document](httpatomoreillycomsourcenostarchimages1736230.png.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![检查文档的拼写](httpatomoreillycomsourcenostarchimages1736230.png.jpg)'
- en: Figure 15-21. Spellchecking a document
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15-21. 检查文档的拼写
- en: 'The object with the misspelling is selected; if you are using the Text tool,
    the editing cursor is placed at the beginning of the misspelled word. In the dialog,
    you can do any of the following:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 带有拼写错误的对象被选中；如果您正在使用文本工具，则编辑光标放置在拼写错误的单词的开始处。在对话框中，您可以执行以下任何操作：
- en: Choose one of the listed suggestions (they come from all active dictionaries)
    and **Accept** it; this button is disabled unless you choose something in the
    list.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从列出的建议中选择一个（它们来自所有活动字典）并**接受**它；除非您在列表中选择某项，否则此按钮将禁用。
- en: '**Ignore once**; the next time this word is encountered, the spellchecker will
    flag it again.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽略一次**；下次遇到这个单词时，拼写检查器会再次标记它。'
- en: '**Ignore** the word *for the rest of this session*; it will ignore any other
    instances of the word during this check, but the next time you run the spellchecker,
    it will flag it again.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽略**该单词*在此会话的其余部分*；它将在此检查期间忽略该单词的任何其他实例，但下次您运行拼写检查器时，它将再次标记它。'
- en: '**Add** the word to one of the active dictionaries so that it is never flagged
    as misspelled again in this or subsequent sessions.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加**该单词到活动字典中的一个，这样它就永远不会在这个或后续会话中被标记为拼写错误。'
- en: Also, since the dialog does not lock the Inkscape window, you can simply edit
    the word with the Text tool, as you would normally do. Once you edit it to something
    acceptable, the spellchecker will automatically turn off the red frame and continue
    checking the document.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于对话框不会锁定 Inkscape 窗口，您可以使用文本工具简单地编辑单词，就像您通常做的那样。一旦您将其编辑为可接受的格式，拼写检查器将自动关闭红色边框并继续检查文档。
- en: You can stop the spellcheck at any time by clicking **Stop** or simply closing
    the **Check Spelling** dialog. When it is stopped, you can click **Start** at
    any time to restart the check.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时通过点击**停止**或简单地关闭**拼写检查**对话框来停止拼写检查。当它停止时，您可以在任何时间点击**开始**来重新启动检查。
- en: 15.6.1 Special Characters
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15.6.1 特殊字符
- en: To enter a character that does not appear on your keyboard, you need to know
    its Unicode number. *Unicode* is a worldwide standard that covers all existing
    and most historical alphabets, as well as a plethora of other special characters;
    the best place to look up the Unicode number for a character is *[http://unicode.org](http://unicode.org)*.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 要输入键盘上没有的字符，您需要知道其 Unicode 编号。*Unicode* 是一个全球标准，涵盖了所有现有的和历史字母，以及大量其他特殊字符；查找字符的
    Unicode 编号的最佳位置是 *[http://unicode.org](http://unicode.org)*。
- en: 'Once you know the hexadecimal Unicode number of the character you need, press
    ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) while editing a text
    object, type the number (watch the status bar for feedback), and press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg).
    The character will be inserted at the text cursor. Here are a few commonly used
    special characters:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您知道了所需字符的十六进制 Unicode 编号，在编辑文本对象时按 ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg)，输入数字（注意状态栏以获取反馈），然后按
    ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)。该字符将被插入到文本光标处。以下是一些常用特殊字符：
- en: '| Name | Character | Hexadecimal number |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 名称 | 字符 | 十六进制数 |'
- en: '| --- | --- | --- |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| em dash | — | 2014 |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 破折号 | — | 2014 |'
