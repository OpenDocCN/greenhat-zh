- en: '| right curly double quote | ” | 201D |'
  id: totrans-160
  prefs: []
  type: TYPE_TB
  zh: '| 右双引号 | ” | 201D |'
- en: '| left curly single quote | ‘ | 2018 |'
  id: totrans-161
  prefs: []
  type: TYPE_TB
  zh: '| 右单引号 | ‘ | 2018 |'
