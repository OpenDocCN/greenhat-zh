- en: 29.1\. SUMMARY
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 29.1. 摘要
- en: SquirrelMail is a web-based email client, or webmail application, written in
    PHP with an emphasis on web standards and widespread compatibility across web
    browsers. Pages output by SquirrelMail are compliant with HTML 4.0 and don't use
    any client-side scripting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: SquirrelMail是一个基于Web的电子邮件客户端，或称Webmail应用，使用PHP编写，注重网络标准和跨浏览器的广泛兼容性。SquirrelMail输出的页面符合HTML
    4.0标准，不使用任何客户端脚本。
- en: SquirrelMail supports IMAP for retrieving and SMTP for sending email. Extensions
    or plug-ins are also available to add functionality to the SquirrelMail base installation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SquirrelMail支持IMAP用于接收邮件，SMTP用于发送邮件。也提供了扩展或插件来添加到SquirrelMail基本安装的功能。
- en: Nathan and Luke Ehresman wrote SquirrelMail in 1999\. They were active developers
    on the project until mid-2001\. SquirrelMail is currently maintained by a group
    of 12 programmers who continue development with an eye toward web standards and
    simplicity.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Nathan和Luke Ehresman于1999年编写了SquirrelMail。他们直到2001年中期都是该项目的活跃开发者。SquirrelMail目前由一组12名程序员维护，他们继续开发，着眼于网络标准和简洁性。
