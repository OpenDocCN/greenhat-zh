  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要测试您的SquirrelMail配置，请将Web浏览器指向以下地址：[http://host.example.com/squirrelmail/src/configtest.php](http://host.example.com/squirrelmail/src/configtest.php)。
