- en: Chapter 12. Fix-its and Cleanups
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章. 修复和清理
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: Audacity has a number of tools for fixing defects and cleaning up recordings.
    As I keep saying, your best approach is to make the cleanest recordings you can,
    because that is a lot easier than fixing them. There is no TV crime-show magic;
    there are limits to what you can do.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity有许多工具可以修复缺陷和清理录音。我一直在说，你最好的方法就是尽可能制作最干净的录音，因为这比修复它们要容易得多。没有电视犯罪节目中的魔法；你可以做的事情有限。
- en: However, there is a lot you can do to fix problems, so we’re going to learn
    how to do that in this chapter. (If you need a refresher, [Chapter 1](ch01.html
    "Chapter 1. Audacity from Start to Finish") covers the basics of using Audacity,
    and [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap") goes into building a simple recording studio.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可以做很多事情来解决问题，所以我们将在这章中学习如何做到这一点。（如果你需要复习，[第1章](ch01.html "第1章. 从头到尾使用Audacity")涵盖了Audacity的基本使用方法，[第2章](ch02.html
    "第2章. 以低成本建立一个优秀的数字录音室")则深入介绍了如何建立一个简单的录音室。）
- en: Split Stereo Tracks
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拆分立体声轨道
- en: Oftentimes only half of a stereo track will have a defect. So, you should split
    the track (**Split Stereo Track** in the Track menu), apply repairs to each track
    independently, and then rejoin them with **Make Stereo Track** from the Track
    menu. Then you’ll have the advantage of the good half helping to mask imperfect
    repairs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，立体声轨道中只有一半会有缺陷。因此，你应该将轨道拆分（在轨道菜单中选择“拆分立体声轨道”），独立地对每个轨道进行修复，然后从轨道菜单中选择“制作立体声轨道”将它们重新连接。这样，好的那一半就能帮助掩盖不完美的修复。
- en: Repeat Last Effect
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重复上次效果
- en: Note the Repeat Last Effect (ctrl-R) command at the top of the Effect menu.
    This is a fast way to apply the same effect with the same settings over and over.
    The Effects menu is a bit inconvenient because the effects go away when you click
    OK, so when you need the same effect over and over, it gets a bit tedious to wade
    through the whole menu again and again.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意效果菜单顶部的“重复上次效果”（ctrl-R）命令。这是一个快速重复应用相同效果和设置的方法。效果菜单有点不方便，因为当你点击“确定”时，效果就会消失，所以当你需要重复使用相同的效果时，每次都要再次浏览整个菜单，这会变得有些繁琐。
- en: Noise Removal
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 噪音消除
- en: There is no Hollywood magic wand like those used by the TV-crime lab techs who
    take a damaged lo-fi recording, clean it up, separate all the different elements,
    and magically isolate a voice print of the bad guy from way in the background
    ... or match the exact waveform of the engine noise of the getaway vehicle and
    identify the make and model, identify the rare custom shoes from the sound of
    footsteps, or any of the other fanciful things TV writers come up with. It just
    isn’t so. Trying to separate multiple sounds on a single track is like trying
    to decompile a mixed drink; once everything is mixed together, there really isn’t
    a practical way to separate it again. Noise removal is always a compromise with
    its side effects, and that is why recording studios use multitrack recorders in
    soundproofed rooms—because getting a clean recording is always better than trying
    to clean up a mucky one.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 没有像电视犯罪实验室技术人员使用的魔杖那样神奇的好莱坞魔法棒，他们从受损的低质量录音中清理出来，分离出所有不同的元素，并神奇地从背景中隔离出坏人的声音指纹……或者匹配逃跑车辆的引擎噪音的精确波形，识别出品牌和型号，从脚步声的声音中识别出罕见的定制鞋子，或者电视编剧想出的其他任何奇妙的事情。事实并非如此。试图在单个轨道上分离多个声音就像试图分解一杯混合饮料一样；一旦所有东西都混合在一起，实际上就没有实用的方法可以再次分离它们。噪音消除总是与其副作用妥协，这就是为什么录音室使用多轨录音机在隔音室中录音——因为获得干净的录音总是比试图清理脏录音要好。
- en: 'However, sometimes unwanted noises sneak in, and you don’t have the luxury
    of redoing the recording. Audacity’s Noise Reduction effect works pretty well
    when the noise is distinctly different from what you want to keep and you have
    a sample of pure noise to build a noise profile. A common example is the stylus
    hiss or turntable rumble from a vinyl record album. These are easy to clean up:
    First select a section of just the hiss or rumble, then click **Effect** > **Noise
    Removal** > **Get Profile** to create a profile of the noise. Make sure nothing
    but noise is selected and make it as long as possible, up to 30 seconds. Even
    5- to 10-second profiles will work, but longer ones are more accurate. When Audacity
    is finished building the profile, the Noise Removal panel will disappear.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时不想要的噪声会悄悄混入，你无法享受重新录制的机会。当噪声明显不同于你想要保留的内容，并且你有纯噪声样本来构建噪声配置文件时，Audacity的降噪效果工作得相当好。一个常见的例子是黑胶唱片专辑的唱针嘶嘶声或转盘嗡嗡声。这些很容易清理：首先选择仅包含嘶嘶声或嗡嗡声的部分，然后点击**效果**
    > **降噪** > **获取配置文件**以创建噪声的配置文件。确保只选择噪声，并且尽可能长，最长可达30秒。即使是5到10秒的配置文件也可以工作，但较长的配置文件更准确。当Audacity完成构建配置文件后，降噪面板将消失。
- en: The next step is to select the track segment you want to fix, select **Effect**
    > **Noise Removal**, and click **OK**. It is better to apply Noise Removal as
    surgically as you can because it alters your recording. The difference might not
    be obvious unless you’re listening for it, but it does make perceptible changes
    to the parts you want to keep.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是选择你想要修复的音轨部分，选择**效果** > **降噪**，然后点击**确定**。最好尽可能精确地应用降噪，因为它会改变你的录音。除非你特意去听，否则差异可能不明显，但它确实会对你想要保留的部分产生可感知的变化。
- en: If you don’t like the results, press ctrl-Z to undo, change some settings, and
    try it again. The default noise reduction level is -24 dB, which means frequencies
    identified as noise are attenuated by -24 dB. If this removes too much of the
    recording, set a higher decibel value, such as -20 dB, and try it again. A trick
    that often works well to reduce bad side effects is to go back to your noise sample,
    decrease its amplitude a few dB, create a new profile, and try again. Chances
    are you won’t be able to erase the noise completely because doing so may erase
    things you want to keep, but you can lower it to where it’s not so noticeable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢结果，按ctrl-Z撤销，更改一些设置，然后再次尝试。默认的降噪级别是-24 dB，这意味着被识别为噪声的频率衰减了-24 dB。如果这移除了录音中的太多内容，请设置更高的分贝值，例如-20
    dB，然后再次尝试。一个经常有效减少不良副作用的方法是回到你的噪声样本，降低其幅度几dB，创建一个新的配置文件，然后再次尝试。你很可能无法完全消除噪声，因为这样做可能会消除你想要保留的内容，但你可以将噪声降低到不那么明显的地方。
- en: The Frequency Smoothing slider is more surgical at smaller values and affects
    a wider range of frequencies as you move the slider right to set larger values.
    Try smaller values first, because they’ll affect less of your recording.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 频率平滑滑块在较小值时更为精确，并且当你将滑块向右移动以设置较大值时，它会影响更宽频率范围。先尝试较小的值，因为它们会影响你录音的较少部分。
- en: 'The Attack/decay time slider determines how fast the Noise Removal effect responds
    to change in the audio signal. For noise that is fairly steady, use a larger value.
    If the noise fluctuates rapidly, then use a smaller value for a faster response
    time ([Figure 12-1](ch12s03.html#this_shows_some_gentle_noise_removal_set "Figure 12-1. This
    shows some gentle Noise Removal settings: Frequencies identified as noise are
    reduced by 19 dB, frequency smoothing is narrow, and attack and decay times are
    moderately slow.")).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击/衰减时间滑块决定了降噪效果对音频信号变化的响应速度。对于相对稳定的噪声，使用较大的值。如果噪声快速波动，则使用较小的值以获得更快的响应时间（[图12-1](ch12s03.html#this_shows_some_gentle_noise_removal_set
    "图12-1. 这显示了某些温和的降噪设置：被识别为噪声的频率降低了19 dB，频率平滑较窄，攻击和衰减时间适中慢。")）。
- en: '![This shows some gentle Noise Removal settings: Frequencies identified as
    noise are reduced by 19 dB, frequency smoothing is narrow, and attack and decay
    times are moderately slow.](httpatomoreillycomsourcenostarchimages797797.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![这显示了某些温和的降噪设置：被识别为噪声的频率降低了19 dB，频率平滑较窄，攻击和衰减时间适中慢。](httpatomoreillycomsourcenostarchimages797797.png.jpg)'
- en: 'Figure 12-1. This shows some gentle Noise Removal settings: Frequencies identified
    as noise are reduced by 19 dB, frequency smoothing is narrow, and attack and decay
    times are moderately slow.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-1. 这显示了某些温和的降噪设置：被识别为噪声的频率降低了19 dB，频率平滑较窄，攻击和衰减时间适中慢。
- en: Normalization
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准化
- en: The Normalize effect (**Effect** > **Normalize**) is the workhorse of many a
    digital recording studio, because it is common to record to a peak of -12 dB or
    lower, sometimes all the way down to -24 dB. Normalization is usually the last
    step before export to bring your recording up to a higher peak volume level. Digital
    audio has such a wide dynamic range that you can record to conservative peak levels
    to avoid distortion and then later normalize your tracks to bring the peak levels
    up to a comfortable playback level.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 归一化效果(**效果** > **归一化**)是许多数字录音室的工作马，因为它通常会将录音的峰值设置为-12 dB或更低，有时甚至低至-24 dB。归一化通常是导出前的最后一步，将你的录音提升到更高的峰值音量水平。数字音频具有如此广泛的动态范围，你可以保守地记录到峰值水平以避免失真，然后稍后归一化你的轨道，将峰值水平提升到舒适的播放水平。
- en: Normalization is also used to bring multiple tracks up to the same peak volume
    level. Do not use Normalize if you want to preserve the relative volume levels
    of different tracks. For example, if you have one track that peaks at -6 dB and
    another one that peaks at -12 dB and you want to keep the 6 dB spread, don’t use
    Normalize; use Amplify. With Amplify you can raise or lower them a set amount,
    for example +3 dB, which would raise them to -3 dB and -9 dB, respectively. But
    if you want both tracks raised to a peak of -3 dB, then Normalize is the tool
    for the job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 归一化也被用来将多个轨道提升到相同的峰值音量水平。如果你想保留不同轨道的相对音量水平，不要使用归一化。例如，如果你有一个峰值在-6 dB的轨道和另一个峰值在-12
    dB的轨道，并且你想保持6 dB的分布，不要使用归一化；使用放大。使用放大，你可以将它们提升或降低一定的量，例如+3 dB，这将使它们分别提升到-3 dB和-9
    dB。但如果你想将两个轨道都提升到-3 dB的峰值，那么归一化就是这项工作的工具。
- en: Always leave “Remove any DC offset” checked, because DC offset is not something
    you want to keep. If there is any DC offset, this indicates that your mean amplitude
    is not zero. A little bit of offset is no big deal, but if the offset is big enough,
    it will mess up your dynamic range, and it could even cause some distortion ([Figure 12-2](ch12s04.html#always_check_lremove_any_dc_offsetr_and
    "Figure 12-2. Always check “Remove any DC offset” and “Normalize maximum amplitude
    to” and set a maximum decibel value of zero or less.")).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总是勾选“移除任何直流偏移”，因为直流偏移不是你想要保留的东西。如果有任何直流偏移，这表明你的平均幅度不是零。一点偏移没什么大不了的，但如果偏移很大，它会破坏你的动态范围，甚至可能造成一些失真([图12-2](ch12s04.html#always_check_lremove_any_dc_offsetr_and
    "图12-2. 总是检查“移除任何直流偏移”和“将最大幅度归一化到”并设置最大分贝值为零或更低。"))。
- en: '*DC offset* is short for *DC offset from zero*. DC originally meant direct
    current, but now it applies to any waveform representing any type of signal. [Figure 12-3](ch12s04.html#before_and_after_colon_a_bit_of_dc_offse
    "Figure 12-3. Before and after: a bit of DC offset on an unnormalized track on
    top; corrected DC offset and normalized on the bottom") shows the before and after:
    The track on top is the original, unnormalized track with a bit of DC offset,
    and the bottom track is normalized and has no DC offset.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*直流偏移*是*从零开始的直流偏移*的简称。直流最初意味着直流电，但现在它适用于表示任何类型信号的任何波形。[图12-3](ch12s04.html#before_and_after_colon_a_bit_of_dc_offse
    "图12-3. 前后对比：顶部是未归一化的轨道上有一点直流偏移，底部是归一化且没有直流偏移的轨道")显示了前后对比：顶部的轨道是原始的、未归一化的轨道，带有一点直流偏移，底部的轨道是归一化且没有直流偏移。'
- en: '![Always check “Remove any DC offset” and “Normalize maximum amplitude to”
    and set a maximum decibel value of zero or less.](httpatomoreillycomsourcenostarchimages797799.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![总是检查“移除任何直流偏移”和“将最大幅度归一化到”并设置最大分贝值为零或更低。](httpatomoreillycomsourcenostarchimages797799.png.jpg)'
- en: Figure 12-2. Always check “Remove any DC offset” and “Normalize maximum amplitude
    to” and set a maximum decibel value of zero or less.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-2. 总是检查“移除任何直流偏移”和“将最大幅度归一化到”并设置最大分贝值为零或更低。
- en: '![Before and after: a bit of DC offset on an unnormalized track on top; corrected
    DC offset and normalized on the bottom](httpatomoreillycomsourcenostarchimages797801.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![前后对比：顶部是未归一化的轨道上有一点直流偏移；底部是校正后的直流偏移和归一化](httpatomoreillycomsourcenostarchimages797801.png.jpg)'
- en: 'Figure 12-3. Before and after: a bit of DC offset on an unnormalized track
    on top; corrected DC offset and normalized on the bottom'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-3. 前后对比：顶部是未归一化的轨道上有一点直流偏移；底部是校正后的直流偏移和归一化
- en: Remove Clicks and Scratches
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移除点击和划痕
- en: 'Audacity offers a couple of fast ways to clean up a scratchy recording of a
    vinyl LP. Digital recordings can also pick up clicks from various sources. The
    first of these is Click Removal: It’s not as reliable as manually correcting scratches,
    but it’s fast and pretty good.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 提供了几种快速清理黑胶唱片刮擦录音的方法。数字录音也可能从各种来源捕捉到点击声。其中之一是点击消除：它不如手动修复刮擦可靠，但速度快，效果相当不错。
- en: Click Removal
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 点击消除
- en: The Click Removal effect ([Figure 12-4](ch12s05.html#the_click_removal_effect_takes_only_two
    "Figure 12-4. The Click Removal effect takes only two settings.")) looks for spikes
    in the waveform that are typical of pops caused by scratches, deletes the scratch,
    and then does a bit of interpolation to reconstruct the waveform. The Select Threshold
    setting determines the sensitivity for deciding when a spike is a scratch; it
    uses an algorithm that compares the audio on both sides of the spike to figure
    out what part is the scratch and what part is the good audio. Its value is the
    square of the required ratio between the amplitudes inside and outside the loud
    section. In other words, smaller Select Threshold values are more sensitive, and
    larger values are less sensitive. Higher sensitivity means it may alter peaks
    that are not clicks, and a too-low Select Threshold will miss some clicks. The
    Max spike width determines the maximum length of a segment, in milliseconds, that
    the Click Removal tool will operate on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 点击消除效果（[图 12-4](ch12s05.html#the_click_removal_effect_takes_only_two "图 12-4.
    点击消除效果只需两个设置"））寻找波形中典型的由刮擦引起的爆裂尖峰，删除刮擦，然后进行一些插值以重建波形。选择阈值设置决定了判断尖峰是否为刮擦的灵敏度；它使用一个算法，比较尖峰两边的音频，以确定哪部分是刮擦，哪部分是好的音频。其值是响亮部分内外振幅所需比例的平方。换句话说，较小的选择阈值值更敏感，较大的值更不敏感。更高的灵敏度意味着它可能会改变不是点击的峰值，而太低的阈值可能会错过一些点击。最大尖峰宽度决定了点击消除工具将操作的最大段长度，以毫秒为单位。
- en: '![The Click Removal effect takes only two settings.](httpatomoreillycomsourcenostarchimages797803.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![点击消除效果只需两个设置。](httpatomoreillycomsourcenostarchimages797803.png.jpg)'
- en: Figure 12-4. The Click Removal effect takes only two settings.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-4. 点击消除效果只需两个设置。
- en: '![Here is a click that is less than 3 ms long.](httpatomoreillycomsourcenostarchimages797805.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![这里是一个小于 3 毫秒的点击声。](httpatomoreillycomsourcenostarchimages797805.png.jpg)'
- en: Figure 12-5. Here is a click that is less than 3 ms long.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-5. 这里是一个小于 3 毫秒的点击声。
- en: To get an idea of the Max spike width value to use, first set the Selection
    Start value on the Selection toolbar to Length, and set the time parameter to
    hh:mm:ss + milliseconds. Then zoom in on a click in the waveform and select it,
    and you’ll have its length in milliseconds. The Max spike width should be large
    enough to include some good audio samples on both sides of the click so that it
    will have enough good audio to compare to. [Figure 12-5](ch12s05.html#here_is_a_click_that_is_less_than_3_ms_l
    "Figure 12-5. Here is a click that is less than 3 ms long.") shows a spike that
    is less than 3 ms long. I usually stick with the default of 20 ms, which gives
    good results most of the time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解使用最大尖峰宽度值，首先将选择工具栏上的选择开始值设置为长度，并将时间参数设置为 hh:mm:ss + 毫秒。然后放大波形中的点击声并选择它，你将得到它的长度（毫秒）。最大尖峰宽度应该足够大，以便包括点击声两边的良好音频样本，这样它就会有足够的良好音频进行比较。[图
    12-5](ch12s05.html#here_is_a_click_that_is_less_than_3_ms_l "图 12-5. 这里是一个小于 3
    毫秒的点击声。") 显示了一个小于 3 毫秒的尖峰。我通常坚持使用默认的 20 毫秒，这通常能给出良好的结果。
- en: Loud, obvious scratches are the easiest. The Click Removal effect doesn’t handle
    sections of light, crackly static very well; the Noise Removal effect is better
    for this. Click Removal is fast and pretty good, but it’s not 100 percent, and
    it may mistake percussion effects for scratches.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 响亮、明显的刮擦是最容易处理的。点击消除效果不太擅长处理轻微、沙沙的静电部分；噪声消除效果更适合这种情况。点击消除速度快，效果相当不错，但不是百分之百准确，它可能会将打击乐效果误认为是刮擦。
- en: Repair
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修复
- en: '![A brief clipped segment smoothed over with the Repair effect](httpatomoreillycomsourcenostarchimages797807.png.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![使用修复效果平滑处理的一个简短的剪辑段](httpatomoreillycomsourcenostarchimages797807.png.jpg)'
- en: Figure 12-6. A brief clipped segment smoothed over with the Repair effect
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-6. 使用修复效果平滑处理的一个简短的剪辑段
- en: 'The Repair effect is my preferred tool for fixing scratches. It has to be applied
    manually, one scratch at a time, but it does a great job. Zoom in until you can
    precisely select a region no more than 128 samples long, and then select **Effect**
    > **Repair**. It will delete the selection and then use interpolation to smoothly
    fill the gap. It’s a great tool for all kinds of surgical fixes: clicks, scratches,
    pops, and short clipped segments. [Figure 12-6](ch12s05.html#a_brief_clipped_segment_smoothed_over_wi
    "Figure 12-6. A brief clipped segment smoothed over with the Repair effect") shows
    a before and after repair of a clipped segment.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 修复效果是我修复划痕的首选工具。它必须手动应用，一次修复一个划痕，但它做得很好。放大直到您可以精确选择不超过128个样本的区域，然后选择**效果** >
    **修复**。它将删除选择并使用插值来平滑填补空隙。这是一个适用于所有类型的外科修复工具：点击声、划痕、爆裂声和短剪辑段。![使用修复效果平滑剪辑段](ch12s05.html#a_brief_clipped_segment_smoothed_over_wi
    "图12-6. 使用修复效果平滑剪辑段")显示了剪辑段修复前后的对比。
- en: Draw Tool
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘图工具
- en: '![Smoothing out a click with the Draw tool](httpatomoreillycomsourcenostarchimages797809.png.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![使用绘图工具平滑点击声](httpatomoreillycomsourcenostarchimages797809.png.jpg)'
- en: Figure 12-7. Smoothing out a click with the Draw tool
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-7. 使用绘图工具平滑点击声
- en: The Draw tool (Tools toolbar) gives you ultimate control of repairs at the sample
    level. First zoom in far enough to see the individual audio samples. The cursor
    changes to a little pencil, and then you can use it to smooth out the contours
    of the defect to make it less noticeable. The sound itself doesn’t change because
    you’re just making it quieter, as [Figure 12-7](ch12s05.html#smoothing_out_a_click_with_the_draw_tool
    "Figure 12-7. Smoothing out a click with the Draw tool") shows.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 绘图工具（工具栏）让您在样本级别上对修复拥有终极控制权。首先放大足够，以便看到单个音频样本。光标变为一个小铅笔，然后您可以使用它来平滑缺陷的轮廓，使其不那么明显。声音本身并没有改变，因为您只是让它变得更安静，正如[图12-7](ch12s05.html#smoothing_out_a_click_with_the_draw_tool
    "图12-7. 使用绘图工具平滑点击声")所示。
- en: Truncate Silence
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 截断静音
- en: What if you have a long recording that you want to trim by a few minutes, without
    losing any audio? Perhaps you have a recording with a lot of silences you would
    like to trim. The pauses between songs are too long, your deep thoughts are interspersed
    with long pauses, or you have a sound-activated recording with a lot of dead air.
    The Truncate Silence effect will automatically find and shorten those silent intervals.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一段较长的录音，您想通过几分钟来修剪，而不丢失任何音频呢？也许您有一段有很多静音的录音，您想修剪。歌曲之间的停顿太长，您的深思被长时间的停顿所打断，或者您有一个带有大量静音的声激活录音。截断静音效果将自动找到并缩短这些静音间隔。
- en: Don’t use the Truncate Silence effect after you have created fade-ins and fade-outs,
    because it will wreck them.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在您创建了淡入和淡出之后，不要使用截断静音效果，因为它会破坏它们。
- en: '![These settings for Truncate Silence look for silent passages longer than
    800 ms and then shorten any silence of -40 dB or quieter to 800 ms.](httpatomoreillycomsourcenostarchimages797811.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![截断静音的这些设置寻找超过800毫秒的静音段落，然后将任何-40 dB或更低的静音缩短到800毫秒。](httpatomoreillycomsourcenostarchimages797811.png.jpg)'
- en: Figure 12-8. These settings for Truncate Silence look for silent passages longer
    than 800 ms and then shorten any silence of -40 dB or quieter to 800 ms.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-8. 截断静音的这些设置寻找超过800毫秒的静音段落，然后将任何-40 dB或更低的静音缩短到800毫秒。
- en: '**Effect** > **Truncate Silence** has four settings: Min silence duration,
    Max silence duration, Silence compression, and Threshold for silence. The simplest
    way to use this effect is to set the min and max duration to the same values and
    adjust your threshold so that it catches only silent passages. In [Figure 12-8](ch12s06.html#these_settings_for_truncate_silence_look
    "Figure 12-8. These settings for Truncate Silence look for silent passages longer
    than 800 ms and then shorten any silence of -40 dB or quieter to 800 ms."), any
    silent passages (-40 dB or quieter) greater than 800 ms long will be shortened
    to 800 ms. (1,000 ms is 1 second.)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**效果** > **截断静音**有四个设置：最小静音时长、最大静音时长、静音压缩和静音阈值。使用此效果最简单的方法是将最小和最大时长设置为相同的值，并调整您的阈值，以便它只捕捉到静音段落。在[图12-8](ch12s06.html#these_settings_for_truncate_silence_look
    "图12-8. 截断静音的这些设置寻找超过800毫秒的静音段落，然后将任何-40 dB或更低的静音缩短到800毫秒。"),任何超过800毫秒长的静音段落（-40
    dB或更低）将被缩短到800毫秒。（1,000毫秒等于1秒。）'
- en: Don’t set Max silence duration to zero because it might crash or do some other
    unpredictable behavior. The minimum I have found to be reliable is 5 ms, though
    some folks push it down to 1\. If you want no silences at all, you’ll have to
    delete them manually, though to my ears 1 ms is as good as zero.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将最大静音持续时间设置为零，因为它可能会崩溃或执行一些不可预测的行为。我发现最可靠的值是5毫秒，尽管有些人将其降低到1毫秒。如果你根本不想有静音，你将不得不手动删除它们，尽管对我来说，1毫秒的效果和零一样好。
- en: Threshold for silence tells it what threshold to use to mark where the silent
    passages begin. A value of -35 or -40 dB works well when the silent passages are
    really silent; when they’re noisy like on an LP, with stylus noise between songs
    or turntable hum, you might have to kick it up to -25 dB.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 静音阈值告诉它使用什么阈值来标记静音段落开始的地方。当静音段落真正静音时，-35 dB或-40 dB的值效果很好；当它们像黑胶唱片那样嘈杂，歌曲之间有唱针噪音或转盘嗡嗡声时，你可能需要将其提高到-25
    dB。
- en: The Silence compression setting configures a ratio, rather than a fixed length
    of silence duration, so that your silences will vary in length. You might want
    to use this to preserve the natural cadence of a speaking voice or to make a live
    performance sound more realistic. Suppose your min duration is 100 ms and your
    max duration is 5,000 ms. If you set the silence compression to 4:1, a 10-second
    silence will then be reduced to 2 seconds. The results will vary according to
    the difference between your max duration and your longest silences. To get a predictable
    result, you can use Truncate Silence to shorten the longest silences to whatever
    maximum you want and then apply it again using silence compression.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 静音压缩设置配置了一个比率，而不是静音持续时间的固定长度，这样你的静音长度就会变化。你可能想使用它来保留说话声音的自然节奏，或者使现场表演听起来更真实。假设你的最小持续时间是100毫秒，最大持续时间是5,000毫秒。如果你将静音压缩设置为4:1，那么10秒的静音将减少到2秒。结果将根据你的最大持续时间和最长静音之间的差异而变化。为了得到可预测的结果，你可以使用截断静音将最长静音缩短到你想要的任何最大值，然后再次使用静音压缩应用它。
- en: Change Tempo
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变节奏
- en: The Change Tempo effect is a great little fix-it when you’re mixing multiple
    tracks and the tempo is off by a small bit on any of them. It changes tempo without
    changing the pitch. You can apply it to selections, whole tracks, or multiple
    tracks. There are a couple of ways to approach this. One is by trial and error;
    just fiddle with the Percent Change setting until it sounds right. Some folks
    have great ears and can do this quickly. You can also set the Beats per Minute
    (BPM). If your other tracks follow a known BPM, then use this. If you don’t know
    the correct BPM, play a minute of a track with the correct tempo and count the
    beats. I do this with a stopwatch, and it works great when no one else is around
    to bother me and interrupt my counting.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 改变节奏效果是一个很好的小修复工具，当你混合多个轨道且其中任何一个的节奏略有偏差时。它改变节奏而不改变音调。你可以将其应用于选择、整个轨道或多个轨道。有几种方法可以接近这个问题。一种是通过试错；只是调整百分比变化设置，直到听起来正确。有些人有很好的耳朵，可以快速做到这一点。你还可以设置每分钟节拍数（BPM）。如果你的其他轨道遵循已知的BPM，则使用此设置。如果你不知道正确的BPM，播放一分钟正确节奏的轨道并数节拍。我用秒表做这件事，当没有人打扰我并打断我的计数时，效果很好。
- en: '![Change Tempo gives you three ways to correct the tempo, as well as a Preview
    button.](httpatomoreillycomsourcenostarchimages797813.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![改变节奏提供了三种校正节奏的方法，以及一个预览按钮。](httpatomoreillycomsourcenostarchimages797813.png.jpg)'
- en: Figure 12-9. Change Tempo gives you three ways to correct the tempo, as well
    as a Preview button.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-9. 改变节奏提供了三种校正节奏的方法，以及一个预览按钮。
- en: Finally, there is a setting for Length in seconds. If you know exactly how long
    your track or selection is supposed to be, this is a fast and easy way to set
    it right ([Figure 12-9](ch12s07.html#change_tempo_gives_you_three_ways_to_cor
    "Figure 12-9. Change Tempo gives you three ways to correct the tempo, as well
    as a Preview button.")).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，有一个以秒为单位的长度设置。如果你确切知道你的轨道或选择应该有多长，这是一个快速且简单的方法来正确设置它（[图12-9](ch12s07.html#change_tempo_gives_you_three_ways_to_cor
    "图12-9. 改变节奏提供了三种校正节奏的方法，以及一个预览按钮.")）。
- en: Change Pitch
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变音调
- en: '![Change Pitch alters the pitch without changing tempo.](httpatomoreillycomsourcenostarchimages797815.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![改变音调不会改变节奏](httpatomoreillycomsourcenostarchimages797815.png.jpg)'
- en: Figure 12-10. Change Pitch alters the pitch without changing tempo.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-10. 改变音调会改变音调而不改变节奏。
- en: 'This changes the pitch without changing the tempo, so it’s a great little fix-it
    when a performer is off-key. You can apply it to selections, whole tracks, or
    multiple tracks. As you can see in [Figure 12-10](ch12s08.html#change_pitch_alters_the_pitch_without_ch
    "Figure 12-10. Change Pitch alters the pitch without changing tempo."), it offers
    several different settings: You can change keys, for example from A to C, or by
    semitones (half steps), exact frequency, or a percent. If you have a good ear,
    the Percent Change slider and Preview button are probably fastest.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这项功能在不改变节奏的情况下改变音调，因此当表演者走音时，它是一个很好的修复方法。你可以将其应用于选择、整个轨道或多个轨道。如图[图12-10](ch12s08.html#change_pitch_alters_the_pitch_without_ch
    "图12-10. 改变音调在不改变节奏的情况下改变音调。")所示，它提供了几种不同的设置：你可以改变调性，例如从A调到C调，或者通过半音（半步）、精确频率或百分比。如果你有很好的耳朵，百分比变化滑块和预览按钮可能最快。
- en: How do you precisely measure pitch? The Change Pitch effect comes as close as
    it can, though you get more accuracy with an electronic tuner.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何精确测量音调？改变音调效果尽可能地接近，尽管使用电子调音器可以获得更高的精度。
- en: Change Speed
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改变速度
- en: I’m sure the Change Speed effect has many practical applications, but I always
    seem to end up using it for amusement because it changes both tempo and pitch,
    just like messing around with turntable speeds. So, you can speed up your audio
    to play fast and high, like an over-caffeinated Alvin and the Chipmunks, or low
    and slow like Samuel Ramey, the famous bass-baritone opera singer, on tranquilizers.
    It supports the standard turntable speeds of 33 1/3, 45, and 78 RPM and a range
    of arbitrary speeds controlled by a slider or by typing in a percentage value
    ([Figure 12-11](ch12s09.html#change_speed_changes_both_pitch_and_temp "Figure 12-11. Change
    Speed changes both pitch and tempo.")).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信改变速度效果有许多实际应用，但我似乎总是用它来娱乐，因为它会同时改变节奏和音调，就像玩转盘速度一样。所以，你可以加快音频的速度来播放得又快又高，就像过度摄入咖啡因的阿尔文和芯片鼠，或者像著名的男低音歌剧演员塞缪尔·拉梅伊在服用镇静剂时那样低沉缓慢。它支持标准的转盘速度33
    1/3、45和78 RPM，以及通过滑块或输入百分比值的任意速度范围（[图12-11](ch12s09.html#change_speed_changes_both_pitch_and_temp
    "图12-11. 改变速度同时改变音调和节奏。")）。
- en: '![Change Speed changes both pitch and tempo.](httpatomoreillycomsourcenostarchimages797817.png.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![改变速度同时改变音调和节奏。](httpatomoreillycomsourcenostarchimages797817.png.jpg)'
- en: Figure 12-11. Change Speed changes both pitch and tempo.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-11. 改变速度同时改变音调和节奏。
- en: Compress Dynamic Range
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 压缩动态范围
- en: This is a dynamic range compressor, not to be confused with file compression.
    Dynamic range compression is commonly thought of as “make the loud bits quieter
    and the quiet bits louder.” Most compressors only reduce gain; they narrow the
    dynamic range by attenuating the louder parts so that the range between the soft
    and loud parts is reduced. It is overused and abused in commercial recordings,
    which is a shame because it is a useful effect when it is used carefully and with
    good purpose. My preference is to use compression as little as possible, because
    I think many “fixes” done with compression are better worked out during recording,
    with the Amplify or Normalize effects, or with the Envelope tool.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个动态范围压缩器，不要与文件压缩混淆。动态范围压缩通常被认为是“使响亮的部分更安静，使安静的部分更响亮。”大多数压缩器仅降低增益；通过衰减响亮的部分来缩小动态范围，从而减少柔和和响亮部分之间的范围。它在商业录音中被过度使用和滥用，这很遗憾，因为当它被谨慎且目的明确地使用时，它是一个有用的效果。我的偏好是尽可能少地使用压缩，因为我认为许多使用压缩完成的“修复”在录音过程中，使用放大或归一化效果，或者使用包络工具处理会更好。
- en: You can use compression to improve the balance of recordings by reducing the
    dynamic range of tracks that are supposed to be more in the background and not
    drawing attention to themselves. Apply some compression to level out changes in
    volume and maybe lower their overall volume, and they become good little supporting
    players. You can tailor recordings for different playback devices and environments.
    You can apply compression to an entire recording or to individual tracks or parts
    of tracks.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用压缩来改善录音的平衡，通过减少应该处于背景且不吸引注意力的轨道的动态范围。对音量变化进行一些压缩以使其平稳，并可能降低它们的整体音量，从而使它们成为优秀的配角。你可以为不同的播放设备和环境定制录音。你可以对整个录音或单个轨道或轨道的部分应用压缩。
- en: For example, if you want background music for playing in a noisy environment,
    compressing its dynamic range will make it easier to listen to because you’ll
    have a more consistent volume level, rather than having unexpected peaks interspersed
    with inaudible passages. A podcast with several different people speaking will
    benefit from careful volume control and compression, especially when you’re recording
    people who are not experienced with talking into microphones and who don’t speak
    at a consistent level. For this kind of recording, you’ll get best results by
    manually adjusting the amplitude until it’s as consistent as you can get it (the
    Envelope tool is great for this) and then applying some careful compression to
    the final mix for a last bit of polish. Adjusting voice tracks can take a fair
    bit of finessing, because some voices sound louder even when they’re not. You
    should also keep in mind how your audience is likely to listen to your recording—if
    they’re at work or listening on earbuds or listening to something designed to
    soothe them to sleep, be kind and don’t surprise them with sudden spikes in volume.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想在嘈杂的环境中播放背景音乐，压缩其动态范围会使它更容易听，因为你会有一个更一致的音量水平，而不是有意外的高峰和难以听到的段落穿插。一个由多人说话的播客将受益于仔细的音量控制和压缩，尤其是当你记录那些不习惯对着麦克风说话且说话音量不一致的人时。对于这种录音，手动调整幅度直到尽可能一致（包络工具对此非常适用）并然后对最终混音应用一些仔细的压缩以进行最后的润色会得到最佳结果。调整声音轨道可能需要相当多的技巧，因为有些声音即使不是很大听起来也会很响。你还应该考虑到你的听众可能如何收听你的录音——如果他们在工作或戴着耳机听，或者听一些旨在帮助他们入睡的东西，那么请友好地对待他们，不要用音量的突然峰值吓到他们。
- en: Compression can smooth out uneven volume levels caused by an inexperienced performer
    or one who is having a bit of an off day. For example, your bass guitar player
    is tired and hits some notes too hard and some not hard enough. Or your singer
    has bad mic technique and moves around too much, so she fades in and out. Maybe
    you have a vocalist or other soloist who needs to stand out from the mix, so applying
    a bit of careful compression to their track and then increasing the amplitude
    will push them to the front.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩可以平滑由不熟练的表演者或当天状态不佳的表演者引起的音量不均匀。例如，你的贝斯手累了，有些音符弹得太重，有些又不够重。或者你的歌手麦克风技术不好，移动太多，所以她时隐时现。也许你有一个需要从混音中脱颖而出的歌手或其他独奏者，因此对他们的轨道应用一些仔细的压缩然后增加幅度会将他们推到前面。
- en: Most compressors make your selection quieter, so you may have to use the Amplify
    or Normalize effect after applying compression.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数压缩器会使你的选择变得更安静，所以你可能需要在应用压缩后使用放大或归一化效果。
- en: Note
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Apply dynamic range compression conservatively, because when it is overdone,
    it can create a bellows effect, with the volume rising and lowering on a regular
    beat. Another side effect is raising your noise floor, because noise becomes relatively
    louder along with the quieter passages. Yet one more side effect is giving greater
    emphasis to background sounds, such as audience noise. Too much compression can
    introduce distortion.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 保守地应用动态范围压缩，因为当它过度使用时，可能会产生风箱效应，音量以规律的速度上升和下降。另一个副作用是提高你的噪声水平，因为噪声在较安静的段落中相对更响。还有一个副作用是更强调背景声音，例如观众噪声。过多的压缩可能会引入失真。
- en: How Much Dynamic Range?
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动态范围是多少？
- en: So, what is a good dynamic range to aim for when you’re applying dynamic range
    compression to a recording? The definitive answer is “It depends.” First let’s
    talk about what is possible and what we hear, and then we’ll look at some examples
    for various situations.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，当你对录音应用动态范围压缩时，应该追求什么样的动态范围呢？明确的答案是“这取决于。”首先让我们谈谈可能性和我们听到的，然后我们将看看各种情况下的示例。
- en: Human hearing can perceive a range of roughly 120 dB. The maximum real-life
    dynamic range in digital audio is about 115 dB. The dynamic range of a CD is about
    96 dB. Vinyl LPs can deliver as much as 60 dB. A live symphony might encompass
    80 dB. A comfortable listening range for most folks is going to be narrower than
    that, more like 20 to 30 dB, which is still a nice wide range. What works for
    you might take some trial and error. My own rule of thumb is under ideal listening
    conditions, at home using my good stereo hi-fi, without distractions or people
    talking to me, I’m comfortable with a dynamic range of no more than 50 dB. And
    that’s when I’m in the mood for a dramatic opera or symphony or a raucous live
    rock show. Most of the time I prefer something a little quieter.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的听觉可以感知大约120 dB的范围。数字音频中最大的实际动态范围大约是115 dB。CD的动态范围大约是96 dB。黑胶LP可以提供高达60 dB。一场现场交响乐可能涵盖80
    dB。大多数人的舒适听音范围可能比这窄，大约在20到30 dB之间，这仍然是一个相当宽的范围。对你来说，可能需要一些尝试和错误。我个人的经验法则是，在理想的听音条件下，在家中使用我的优质立体声高保真音响，没有干扰或有人与我交谈时，我感到50
    dB的动态范围就足够了。而且那是在我想要听戏剧性的歌剧或交响乐或喧闹的现场摇滚表演的时候。大多数时候，我更喜欢稍微安静一些的东西。
- en: Sometimes you hear new things in familiar recordings when you narrow the dynamic
    range, because this “raises” the quiet parts. (It’s all relative; reducing the
    gain on the louder frequencies makes the quieter ones sound louder.) You might
    hear feet hitting piano or drum pedals, performers muttering asides, more nuances
    in quiet parts—you just don’t know until you try.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，当你缩小动态范围时，你会在熟悉的录音中听到新事物，因为这样“提升了”安静的部分。（这全都是相对的；降低较大频率的增益会使较安静的部分听起来更响。）你可能会听到脚步敲击钢琴或鼓踏板，表演者低声嘟囔，安静部分有更多的细微差别——除非你亲自尝试，否则你不会知道。
- en: 'You can easily experiment in Audacity to get a feel for different dynamic ranges
    by recording a simple test file and then using **Effect** > **Amplify** to set
    different parts of it at different dB levels. [Figure 12-12](ch12s10.html#a_simple_dynamic_range_test_colon_starti
    "Figure 12-12. A simple dynamic range test: Starting at -50 dB, each 10-second
    segment is 10 dB louder.") shows a simple recording where, starting at -50 dB,
    each 10-second segment is 10 dB louder until it reaches the maximum of 0.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '你可以在Audacity中轻松实验，通过录制一个简单的测试文件，然后使用**效果** > **放大**来设置不同的dB级别，以获得不同的动态范围感。图12-12([Figure 12-12](ch12s10.html#a_simple_dynamic_range_test_colon_starti
    "Figure 12-12. A simple dynamic range test: Starting at -50 dB, each 10-second
    segment is 10 dB louder."))展示了这样一个简单的录音，从-50 dB开始，每个10秒的片段比前一个片段响10 dB，直到达到最大值0。'
- en: '![A simple dynamic range test: Starting at -50 dB, each 10-second segment is
    10 dB louder.](httpatomoreillycomsourcenostarchimages797819.png.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![A simple dynamic range test: Starting at -50 dB, each 10-second segment is
    10 dB louder.](httpatomoreillycomsourcenostarchimages797819.png.jpg)'
- en: 'Figure 12-12. A simple dynamic range test: Starting at -50 dB, each 10-second
    segment is 10 dB louder.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '图12-12. A simple dynamic range test: Starting at -50 dB, each 10-second segment
    is 10 dB louder.'
- en: Modern popular music is typically mashed into a 5 dB or even smaller range,
    at peak amplitude or over, which is a horrible thing to do to good music. In many
    modern recordings and remastered old recordings, the dynamic range is so narrow
    that it’s like pushing everything to the redline. There are no quiet passages,
    no nuance, and no contrast; it’s just one loud schmear. It destroys nuance and
    flavor. The reasons for doing this are a splendid combination of simplicity and
    stupidity—when we hear two recordings at different volume levels, our initial
    impression favors the louder one as sounding better. It’s also used to make a
    track stand out from the pack when it’s played on radio or TV or in a public place.
    But that hardly works anymore since they all do it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现代流行音乐通常被压缩到一个5 dB或更小的范围，在峰值幅度或以上，这对好音乐来说是一件糟糕的事情。在许多现代录音和重新制作的老录音中，动态范围非常窄，就像把一切都推到红线一样。没有安静的部分，没有细微差别，也没有对比；它只是一片响亮。这破坏了细微差别和风味。这样做的原因是简单和愚蠢的完美结合——当我们听到不同音量的两段录音时，我们的第一印象倾向于认为更响亮的那段听起来更好。这也被用来在广播、电视或公共场所播放时使曲目脱颖而出。但这样做已经不再有效了，因为大家都这么做。
- en: The end result is compressing the life out of a recording. It’s aural junk food—sure,
    that first hit of a candy bar or potato chip, or whatever your particular favorite
    goody is, is mighty nice. But you can’t live on junk food, and it soon becomes
    unsatisfying. It’s the same way with overdone compression; that first impression
    might be “the louder one is better!” But after a few minutes of listening, most
    folks change their minds and prefer a better-engineered recording. Even if you’re
    not consciously aware that a recording has been butchered beyond hope with compression,
    you’ll likely experience fatigue and get tired of listening. A web search on *loudness
    wars* will return a lot of interesting information.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是压缩录音的生命力。它是听觉垃圾食品——当然，那块巧克力棒或薯片的第一次咬下去，或者你特别喜欢的任何美味，是非常好的。但你不能只靠垃圾食品生活，很快就会变得令人不满意。过度压缩也是如此；第一次印象可能是一“越响越好！”但听了几分钟后，大多数人会改变主意，更喜欢经过更好制作的录音。即使你没有意识到录音已经被压缩得毫无希望，你也可能会感到疲劳，厌倦听音乐。在网络上搜索*响度战争*会返回很多有趣的信息。
- en: You can see this as well as hear it by ripping a song from a music CD, importing
    it into Audacity, and viewing the waveform. [Figure 12-13](ch12s10.html#quotation_mark_the_magazine_comma_quotat
    "Figure 12-13. "The Magazine," by Rickie Lee Jones, was engineered with some actual
    dynamic range. Note how the peaks are nowhere near zero, and there is a fair spread
    between the quietest and loudest parts of the waveforms.") shows a selection from
    Rickie Lee Jones’s “The Magazine”; compare this to any Top 40 contemporary CD.
    “The Magazine” is a wonderful work that rewards attentive listening on a good
    sound system, and you can see in the waveform that it has not been compressed
    into a useless tiny dynamic range, nor have all the levels been maxed out. In
    fact, it doesn’t come anywhere near the red line. I prefer recordings made with
    the assumption that I know what to do with a volume knob.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过从音乐CD中提取一首歌曲，将其导入Audacity中，并查看波形来看到这一点并听到这一点。[图12-13](ch12s10.html#quotation_mark_the_magazine_comma_quotat
    "图12-13. 《杂志》，由Rickie Lee Jones创作，具有一些实际的动态范围。注意峰值远非零，波形中最安静和最响亮的部分之间有相当大的分布。")展示了Rickie
    Lee Jones的《杂志》的选段；将其与任何Top 40当代CD进行比较。“杂志”是一部值得在优质音响系统上仔细聆听的杰作，你可以在波形中看到它没有被压缩成无用的极小动态范围，也没有所有级别都被推到最大。事实上，它离红线还差得远。我更喜欢那些假设我知道如何使用音量旋钮的录音。
- en: '!["The Magazine," by Rickie Lee Jones, was engineered with some actual dynamic
    range. Note how the peaks are nowhere near zero, and there is a fair spread between
    the quietest and loudest parts of the waveforms.](httpatomoreillycomsourcenostarchimages797821.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![《杂志》，由Rickie Lee Jones创作，具有一些实际的动态范围。注意峰值远非零，波形中最安静和最响亮的部分之间有相当大的分布。](httpatomoreillycomsourcenostarchimages797821.png.jpg)'
- en: Figure 12-13. "The Magazine," by Rickie Lee Jones, was engineered with some
    actual dynamic range. Note how the peaks are nowhere near zero, and there is a
    fair spread between the quietest and loudest parts of the waveforms.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-13. 《杂志》，由Rickie Lee Jones创作，具有一些实际的动态范围。注意峰值远非零，波形中最安静和最响亮的部分之间有相当大的分布。
- en: I won’t give any horrid examples because I’m too chicken to point fingers, but
    you can find plenty with a quick web search and probably in your own music collection.
    It’s that same old race to the bottom, the familiar battle of quality and artistry
    against pandering to the lowest common denominator. In this modern era, that is
    lo-fi MP3s played on tiny, lo-fi portable devices and computer speakers, and loud
    systems with horrid powered subwoofers that are to music what hot sauce is to
    food—a little bit adds punctuation and contrast; a big whacking overdose kills
    off all the flavor and enjoyment and turns it into an act of aggression.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会给出任何糟糕的例子，因为我太胆小而不想指责别人，但你可以通过快速的网络搜索找到很多，也许在你的音乐收藏中也能找到。这是那个老掉牙的底线竞争，是质量与艺术对抗迎合最低共同点的熟悉战斗。在这个现代时代，那就是在小型、低音质的便携式设备和电脑扬声器上播放的低音质MP3，以及带有糟糕的功率低音单元的响亮系统，对音乐的影响就像辣椒酱对食物一样——一点可以增加标点符号和对比度；大量使用会杀死所有的风味和乐趣，将其变成一种攻击行为。
- en: One more horrid example of dynamic range compression abuse is television commercials.
    They are supposedly not allowed to be louder than the programming, but they get
    around this by having no dynamic range at all but with everything pushed to the
    maximum. (I think they are louder, too.)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 动态范围压缩滥用的一个更糟糕的例子是电视广告。据说它们不允许比节目更响亮，但它们通过完全没有动态范围，将所有内容推到最大值来规避这一点。（我认为它们也很响。）
- en: Compressor Settings
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 压缩器设置
- en: '![Audacity’s Compressor effect is simple, with just a few settings.](httpatomoreillycomsourcenostarchimages797823.png.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![Audacity的压缩器效果简单，只有几个设置。](httpatomoreillycomsourcenostarchimages797823.png.jpg)'
- en: Figure 12-14. Audacity’s Compressor effect is simple, with just a few settings.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-14. Audacity的压缩器效果简单，只有几个设置。
- en: 'That’s enough complaining about the state of the world. Let’s fire up **Effect**
    > **Compressor** and learn what the different settings do ([Figure 12-14](ch12s10.html#audacityas_compressor_effect_is_simple_c
    "Figure 12-14. Audacity’s Compressor effect is simple, with just a few settings.")).
    Most times, using compression is two steps: Apply the Compressor, and then raise
    the volume level of the compressed segment back up to where you want it.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 关于世界现状的抱怨已经足够了。让我们打开**效果** > **压缩器**，了解不同的设置是如何工作的（[图12-14](ch12s10.html#audacityas_compressor_effect_is_simple_c
    "图12-14. Audacity的压缩器效果简单，只有几个设置。"))。大多数时候，使用压缩分为两步：应用压缩器，然后将压缩段的音量级别提升到你想要的位置。
- en: This is a simple compressor with only four settings. The pros use expensive
    hardware compressors, and Audacity’s Compressor does not quite match these in
    ability. But it’s good enough for performing basic compression chores.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个只有四个设置的简单压缩器。专业人士使用昂贵的硬件压缩器，而Audacity的压缩器在能力上并不完全匹配这些压缩器。但它的效果已经足够好，可以完成基本的压缩任务。
- en: The Threshold setting determines the starting point, in decibels, where the
    audio signal is attenuated. A threshold of -50 dB means all parts of the signal
    with an amplitude of -50 dB and above will be attenuated. This on most recordings
    will be everything. Usually you don’t want to compress everything; you get better
    results with a light touch and tailoring it for a specific purpose.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 阈值设置决定了音频信号衰减的起始点，以分贝为单位。-50 dB的阈值意味着所有幅度为-50 dB及以上的信号部分都将被衰减。在大多数录音中，这将是所有内容。通常你不想压缩所有内容；轻触并针对特定目的进行调整可以获得更好的效果。
- en: The Noise Floor setting holds the gain at a constant level on audio below the
    Noise Floor setting. If your track has a lot of quiet sections, this keeps them
    from being amplified.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 噪声门限设置将增益保持在噪声门限设置以下音频的恒定水平。如果你的音轨有很多安静的部分，这可以防止它们被放大。
- en: The Ratio setting determines how much compression will be applied. A 4:1 ratio
    means an input signal of 4 dB higher than your threshold will be reduced to 1
    dB higher than the threshold. A ratio of infinity brings everything down to the
    threshold level. In Audacity’s Compressor effect, the maximum is 10:1\. Other
    compressors go up to 60:1, which in practice is the same as infinite. The graph
    in the Compressor gives you a nice visual of this, showing that low ratios are
    more gentle and higher ratios result in greater gain reduction.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 比率设置决定了将应用多少压缩。4:1的比率意味着比阈值高4 dB的输入信号将被降低到比阈值高1 dB。无穷大的比率将所有内容降低到阈值水平。在Audacity的压缩器效果中，最大值为10:1。其他压缩器可以达到60:1，这在实践中等同于无穷大。压缩器中的图表为你提供了一个很好的视觉展示，显示低比率更为温和，而高比率会导致更大的增益降低。
- en: Again, my approach is “Less is better.” It’s easy to experiment with this in
    Audacity and listen to how your audio quality is affected by different settings.
    I use compression sparingly, rarely going over a -20 dB threshold or a 4:1 ratio.
    If I’m thinking a recording needs more than that, I stop and think about what
    it really needs—some careful adjustments with the Envelope tool? Rerecording?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我的做法仍然是“少即是多”。在Audacity中很容易进行实验，并聆听不同设置如何影响你的音频质量。我很少使用压缩，很少超过-20 dB的阈值或4:1的比率。如果我觉得录音需要更多，我会停下来思考它真正需要什么——使用包络工具进行一些细致的调整？重新录音？
- en: Attack Time determines how quickly the compressor reaches its maximum effect,
    and Decay Time determines how long it takes to phase out the compression. A too-short
    Attack Time setting could result in some audible distortion, and a too-long Decay
    Time might miss some short peaks. You can get some different effects with different
    attack times. For example, a longer Attack Time setting such as 0.5 seconds will
    not catch and attenuate a sharp drumbeat, so this adds some punch. A fast Attack
    Time dampens percussion and other sharp peaks. You probably want the fastest Attack
    Time for vocalists, which is 0.1 seconds, unless you’re trying for some unusual
    effects.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击时间决定了压缩器达到最大效果的速度，而衰减时间决定了压缩消失所需的时间。攻击时间设置得太短可能会导致一些可闻的失真，而衰减时间设置得太长可能会错过一些短峰。你可以通过不同的攻击时间获得不同的效果。例如，一个较长的攻击时间设置，如0.5秒，将不会捕捉并衰减尖锐的鼓点，因此这增加了冲击力。快速的攻击时间会抑制打击乐和其他尖锐峰值。你可能希望为歌手设置最快的攻击时间，即0.1秒，除非你试图获得一些不寻常的效果。
- en: A slower Decay Time can create a long, almost soaring fade-out. This is a common
    technique used to extend a guitar note. Audacity’s Compressor is medium good at
    this, and it goes up to 10 seconds. If you’re going for a natural sound, a fast
    Decay Time is better. Play around with it to see what it does to different instruments
    and vocals. For example, a drum track with a fast Attack Time setting and a slow
    Decay Time setting will sound interesting, almost backward or echoey, because
    the beats are not allowed to decay naturally but are held longer at a louder level.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 较慢的衰减时间可以创建一个长而几乎升腾的淡出效果。这是一种常见的用于延长吉他音符的技术。Audacity的压缩器在这方面表现中等，可以达到10秒。如果你追求自然的声音，较快的衰减时间更好。尝试不同的设置，看看它对不同乐器和人声的影响。例如，一个具有快速攻击时间设置和慢速衰减时间设置的鼓轨听起来会很有趣，几乎像是倒退或回声，因为击打不被允许自然衰减，而是在较高的音量水平上保持更长时间。
- en: A common side effect of compression is *pumping and breathing*. This happens
    when you select a high Threshold setting and there is a lot of variation in the
    track. The fluctuation of the compressor causes the attack/decay to become audible.
    Sometimes this is fun to do on purpose.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩的常见副作用是*泵吸和呼吸声*。当你选择一个高的阈值设置并且音轨中有很多变化时，这种情况会发生。压缩器的波动会导致攻击/衰减变得可闻。有时故意这样做很有趣。
- en: Sometimes some odd-sounding artifacts will be appended by the Compressor to
    the end of your recording. This is a normal by-product of compression, so deal
    with it by padding the end of your recording with something you can delete after
    applying compression.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 有时压缩器会将一些听起来奇怪的碎片附加到你的录音末尾。这是压缩的正常副产品，所以你可以通过在录音末尾填充一些可以删除的内容来处理这个问题，在应用压缩后将其删除。
- en: “Make-up gain for 0dB after compressing” saves a step if you were going to normalize
    to zero anyway.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: “压缩后进行0dB的增益补偿”如果你本来就要归一化到零，这可以节省一个步骤。
- en: There is a checkbox for “Compress based on Peaks.” When this box is unchecked,
    which is the default, the compressor reduces the gain on sounds above the threshold
    level. “Compress based on Peaks” raises the gain on quieter sounds that are above
    the threshold level. I don’t think that it sounds very good; to me, it’s harsh,
    and the pumping effect is hard to avoid. But then it’s your ears that have to
    be pleased, not mine.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个复选框用于“基于峰值压缩”。当此框未选中时，这是默认设置，压缩器会降低高于阈值水平的音量的增益。“基于峰值压缩”会提高高于阈值水平的较安静音量的增益。我认为这听起来不太好；对我来说，它听起来很刺耳，泵吸效果也很难避免。但最终，你得取悦自己的耳朵，而不是我的。
- en: Chris's Dynamic Compressor
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 克里斯的动态压缩器
- en: There is another compressor, Chris’s dynamic compressor ([http://pdf23ds.net/software/dynamic-compressor/](http://pdf23ds.net/software/dynamic-compressor/)),
    that is tailor-made for compressing classical music in a pleasing way. I think
    it works great for all kinds of audio and better than the stock Audacity Compressor
    effect.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 另有一个压缩器，克里斯的动态压缩器([http://pdf23ds.net/software/dynamic-compressor/](http://pdf23ds.net/software/dynamic-compressor/))，专门为以令人愉悦的方式压缩古典音乐而定制。我认为它对所有类型的音频都工作得很好，比Audacity的内置压缩器效果更好。
- en: The author, Chris Capel, was inspired to write this compressor because he often
    listened to classical music in noisy environments. After spending a lot of time
    fiddling with the volume controls, which wasn’t very rewarding, he decided that
    applying some dynamic range compression to his recordings was the solution. But
    the compressors he tried didn’t sound good enough, so he wrote his own Nyquist
    compressor plug-in for Audacity. Since it is a Nyquist plug-in, it will work on
    Linux, Mac, and Windows; just download and copy it to your plug-ins directory.
    It will appear in the Effect menu as “Compress dynamics.” It has good instructions
    right on the plug-in itself, as [Figure 12-15](ch12s10.html#the_default_simple_view_of_chrisas_compr
    "Figure 12-15. The default simple view of Chris’s compressor") shows.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 作者克里斯·卡佩尔（Chris Capel）写这个压缩器的灵感来自于他在嘈杂的环境中经常听古典音乐。在花费了大量时间调整音量控制，但效果并不理想之后，他决定对他录制的音乐应用一些动态范围压缩是解决问题的方法。但他尝试过的压缩器音质不够好，所以他为自己的Audacity编写了自己的Nyquist压缩器插件。由于它是一个Nyquist插件，它将在Linux、Mac和Windows上工作；只需下载并将其复制到插件目录中。它将出现在效果菜单中的“Compress
    dynamics”下。它本身就有很好的说明，如图12-15所示。
- en: Mr. Capel is continually changing and improving his plug-in, so you can keep
    up by visiting his website. [Figure 12-15](ch12s10.html#the_default_simple_view_of_chrisas_compr
    "Figure 12-15. The default simple view of Chris’s compressor") shows the simple
    view. There is also an advanced view that displays all the options, shown in [Figure 12-16](ch12s10.html#the_advanced_view_of_chrisas_compressor
    "Figure 12-16. The advanced view of Chris’s compressor, showing all options").
    To get the advanced view, open the plug-in file *compress.ny* and follow the instructions.
    This exposes the advanced parameters Attack and Release speed and Attack and Release
    exponent. It’s super easy, because all you do is move a few semicolons.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 卡佩尔先生不断更新和改进他的插件，因此你可以通过访问他的网站来保持同步。[图12-15](ch12s10.html#the_default_simple_view_of_chrisas_compr
    "图12-15. 克里斯压缩器的默认简单视图")显示了简单视图。还有一个高级视图，显示了所有选项，如[图12-16](ch12s10.html#the_advanced_view_of_chrisas_compressor
    "图12-16. 克里斯压缩器的高级视图，显示所有选项")所示。要获取高级视图，打开插件文件*compress.ny*并按照说明操作。这会暴露高级参数攻击和释放速度以及攻击和释放指数。这非常简单，因为你只需要移动几个分号。
- en: '![The default simple view of Chris’s compressor](httpatomoreillycomsourcenostarchimages797825.png.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![克里斯压缩器的默认简单视图](httpatomoreillycomsourcenostarchimages797825.png.jpg)'
- en: Figure 12-15. The default simple view of Chris’s compressor
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-15. 克里斯压缩器的默认简单视图
- en: '![The advanced view of Chris’s compressor, showing all options](httpatomoreillycomsourcenostarchimages797827.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![克里斯压缩器的高级视图，显示所有选项](httpatomoreillycomsourcenostarchimages797827.png.jpg)'
- en: Figure 12-16. The advanced view of Chris’s compressor, showing all options
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-16. 克里斯压缩器的高级视图，显示所有选项
- en: What sets Chris’s compressor apart is that it looks ahead and adjusts the gain
    in anticipation of what is coming next. Most compressors do not do this but rather
    react to changes in volume, so there is always a bit of lag. Sometimes this results
    in a loud peak abruptly reduced or, worse, some distortion. Chris’s compressor
    operates more smoothly and handles percussion and other loud transient events
    gracefully. It is worth reading the comments on his web page, and he includes
    some audio samples. The source file, *compress.ny*, is a plaintext file and contains
    useful information.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯的压缩器与众不同的地方在于它能够预判接下来会发生什么，并据此调整增益。大多数压缩器并不这样做，而是对音量变化做出反应，因此总会有一定的延迟。有时这会导致突然降低的响亮峰值，或者更糟糕的是，一些失真。克里斯的压缩器运行更加平稳，能够优雅地处理打击乐和其他响亮瞬态事件。阅读他网页上的评论是值得的，他还包括了一些音频样本。源文件*compress.ny*是一个纯文本文件，包含有用的信息。
- en: Chris’s compressor is a nice piece of work, so let’s review its options.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯的压缩器是一件很好的作品，让我们来回顾一下它的选项。
- en: 'Compress ratio operates differently from compression ratio settings on most
    other compressors. It works two ways: *dynamic compression* and *dynamic expansion*.
    Values range from -0.50 to +1.25\. Negative values make the quiet frequencies
    quieter, which is called *dynamic expansion*. Positive values reduce the gain
    on the louder frequencies, which is called *dynamic compression*.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩比与大多数其他压缩器的压缩比设置不同。它有两种工作方式：*动态压缩*和*动态扩展*。值范围从-0.50到+1.25。负值使安静频率更安静，这被称为*动态扩展*。正值降低响亮频率的增益，这被称为*动态压缩*。
- en: The default of 0.5 is pretty nice. It preserves a lot of the original dynamic
    range and sounds natural. According to some posts in the Audacity forums, 0.77
    matches the NPR radio station KPCC Pasadena. So if you want to be like KPCC Pasadena,
    now you know how.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 默认值0.5相当不错。它保留了大量的原始动态范围，听起来很自然。根据Audacity论坛的一些帖子，0.77与NPR广播电台KPCC Pasadena相匹配。因此，如果您想模仿KPCC
    Pasadena，现在您知道了如何做。
- en: Release speed is like the Decay Time setting in the Audacity compressor, controlling
    how quickly the compression is phased out. Values are in milliseconds, so fewer
    milliseconds equal a faster release speed.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 释放速度类似于Audacity压缩器中的衰减时间设置，控制压缩何时逐渐消失。取值以毫秒为单位，因此毫秒数越少，释放速度越快。
- en: Attack speed is similar to the Attack Time setting in the Audacity compressor,
    controlling how quickly the compression is applied, until it reaches its peak
    ratio. If your recording has a lot of rapid peaks, you probably want a faster
    attack speed to catch them. However, you can add some punch to drumbeats, for
    one example, with a slower attack time so that they are not compressed as much.
    Generally, music has faster increases in volume than decreases, so to keep pace
    with the music, attack times should be faster, and release times should be slower.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击速度类似于Audacity压缩器中的攻击时间设置，控制压缩何时开始应用，直到达到其峰值比率。如果您的录音有很多快速峰值，您可能希望使用更快的攻击速度来捕捉它们。然而，您可以通过较慢的攻击时间来增加鼓点的冲击力，例如，这样它们就不会被压缩得太多。一般来说，音乐的音量增加比减少要快，因此为了与音乐保持同步，攻击时间应该更快，释放时间应该更慢。
- en: The effects of the release and attack speeds are more subtle than their counterparts
    in the Audacity compressor and less prone to introducing typical compression artifacts.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 释放和攻击速度的影响比Audacity压缩器中的对应设置更为微妙，且不太可能引入典型的压缩失真。
- en: Compression hardness controls how quickly compression is applied and released.
    A higher hardness value equals slower attack and release speeds, and a lower value
    is a faster, more aggressive attack and release. This appears only in the simplified
    view and is like a shortcut for setting the release and attack speeds, except
    you can’t adjust them individually.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩硬度控制压缩和释放的速度，硬度值越高，攻击和释放速度越慢；硬度值越低，攻击和释放速度越快，且更具侵略性。这一设置仅在简化视图中出现，类似于设置释放和攻击速度的快捷方式，但无法单独调整。
- en: Floor sets a floor, or *noise gate*; the default is -32 dB, which means nothing
    below -32 dB is changed. Use this setting to define a range of the quieter frequencies
    that won’t be changed. You might want to do this if you have a some low-level
    background noise you don’t want amplified or you just don’t want the quieter frequencies
    altered.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 地板设置设置了一个地板，或称为*噪声门*；默认值为-32 dB，这意味着低于-32 dB的内容不会发生变化。使用此设置来定义一个不会改变的低频范围。如果您有一些不希望放大的低级背景噪声，或者您只是不想改变较静音的频率，您可能需要这样做。
- en: Noise gate falloff takes values from -2 to 10\. Positive values reduce the gain
    on everything below your Floor setting, and higher values reduce the gain to a
    greater degree. Negative values do the opposite and boost frequencies that are
    below your Floor setting. I usually leave this at zero so it does nothing, though
    occasionally I will use it to boost the lower frequencies a little bit.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 噪声门衰减的取值范围是-2到10。正值会降低低于地板设置的所有内容的增益，且值越高，降低的增益越大。负值则相反，会提升低于地板设置频率的增益。我通常将其设置为0，这样就不会产生任何效果，尽管偶尔我也会用它来稍微提升低频。
- en: Maximum amplitude raises the amplitude after compressing, so you can save a
    normalization step. It is not a decibel scale, so it may take a bit of trial and
    error to get it right. (I think it’s easier to just apply normalization.)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 最大振幅在压缩后提升振幅，因此您可以省略归一化步骤。它不是分贝刻度，因此可能需要一些尝试和错误才能调整正确。（我认为直接应用归一化更容易。）
- en: Attack and Release Exponents take values from 1 to 6, with 1 meaning do nothing
    and 6 meaning do the most. What do these do to your recording? They work in concert
    with your Attack speed and Release speed settings to control the responsiveness
    of the compressor. Mr. Capel advises that the default values of 2.00 and 4.00
    should give pleasing results most of the time.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击和释放指数的取值范围是1到6，其中1表示不进行任何操作，6表示进行最大操作。这些设置对您的录音有什么影响？它们与您的攻击速度和释放速度设置协同工作，以控制压缩器的响应速度。Capel先生建议，默认值2.00和4.00通常能给出令人满意的结果。
- en: 'Chris’s Compressor doesn’t remember your last settings after you close Audacity
    but instead reverts to the defaults in *compress.ny*. If you figure out some different
    settings that you like better, you can make those the defaults by editing *compress.ny*.
    Here are some settings as they appear in the file:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯的压缩器在您关闭Audacity后不会记住您的最后设置，而是恢复到*compress.ny*中的默认值。如果您找到了一些您更喜欢的新设置，您可以通过编辑*compress.ny*来使这些设置成为默认值。以下是一些在文件中出现的设置：
- en: '[PRE0]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The first numbers are the defaults, and the second set of numbers are the minimum
    and maximum values. So if you prefer 0.6 as the default for the Compress ratio
    and -25 for the Floor setting, change them like this:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的数字是默认值，后面的数字集合是最小和最大值。所以如果您更喜欢将压缩比默认设置为0.6，将地板设置默认为-25，您可以这样更改它们：
- en: '[PRE1]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Leveller
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 均衡器
- en: '![Here is the Leveller effect at moderate settings: a Moderate Degree of Leveling,
    which reduces loud parts and amplifies quiet parts, and a Threshold for Noise
    of -20 dB, which is very conservative.](httpatomoreillycomsourcenostarchimages797829.png.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![这里是在中等设置下的均衡器效果：中等程度的均衡，它减少了响亮的部分并放大了安静的部分，以及-20 dB的噪声阈值，这非常保守。](httpatomoreillycomsourcenostarchimages797829.png.jpg)'
- en: 'Figure 12-17. Here is the Leveller effect at moderate settings: a Moderate
    Degree of Leveling, which reduces loud parts and amplifies quiet parts, and a
    Threshold for Noise of -20 dB, which is very conservative.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-17. 这里是在中等设置下的均衡器效果：中等程度的均衡，它减少了响亮的部分并放大了安静的部分，以及-20 dB的噪声阈值，这非常保守。
- en: 'The Leveller effect is a sort of dynamic range compressor that reduces loud
    frequencies and amplifies quiet frequencies ([Figure 12-17](ch12s10.html#here_is_the_leveller_effect_at_moderate
    "Figure 12-17. Here is the Leveller effect at moderate settings: a Moderate Degree
    of Leveling, which reduces loud parts and amplifies quiet parts, and a Threshold
    for Noise of -20 dB, which is very conservative.")). Careful manual adjustment
    of amplitude, compression, and normalization gives better results than using the
    Leveller effect. Leveller is simple and fast, but it also introduces noticeable
    distortion as you apply higher degrees of leveling. Why use it? It’s fast and
    easy. It sounds decent on spoken-word recordings and works best on ringtones.
    For ringtones, try a Moderate degree of leveling and a Threshold for Noise setting
    of -40 dB. This will flatten the whole waveform nicely, so it will sound richer
    and fuller on tiny phone speakers.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡器效果是一种动态范围压缩器，它减少了响亮频率并放大了安静频率（[图12-17](ch12s10.html#here_is_the_leveller_effect_at_moderate
    "图12-17. 这里是在中等设置下的均衡器效果：中等程度的均衡，它减少了响亮的部分并放大了安静的部分，以及-20 dB的噪声阈值，这非常保守。"")).
    仔细手动调整振幅、压缩和归一化可以得到比使用均衡器效果更好的结果。均衡器简单快捷，但应用更高程度的均衡时也会引入明显的失真。为什么使用它？因为它快且简单。它在有声读物录音上听起来相当不错，在铃声上效果最佳。对于铃声，尝试中等程度的均衡和-40
    dB的噪声阈值设置。这将使整个波形变得平坦，因此在小型手机扬声器上听起来更丰富、更饱满。
- en: Equalization
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 均衡
- en: An equalizer gives you control over amplitude according to the frequency. Instead
    of the usual bass-midrange-treble controls we’re all used to, the Equalization
    effect is like having nearly infinite tone controls.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡器让您可以根据频率控制振幅。与我们都习惯的普通低音-中音-高音控制不同，均衡器效果就像拥有几乎无限的音调控制。
- en: Note
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The modern trend in tone controls on less-expensive playback devices is to do
    away with bass-midrange-treble knobs and replace them with presets like Rock,
    Classical, Jazz, and Live. I hate these. I want knobs to twiddle, by dang, not
    cheapo microchips with a limited set of somebody else’s notions of what sounds
    good.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在较便宜的播放设备上的现代音调控制趋势是取消低音-中音-高音旋钮，并用预设如摇滚、古典、爵士和现场音乐来代替。我讨厌这些。我想要可以调节的旋钮，该死的，而不是有限功能的廉价微芯片，它们包含了一些人对好声音的有限理解。
- en: The Equalization effect has useful prefab options and many custom tweak options.
    It has preset equalization correction curves for old vinyl and acetate records,
    such as RCA 1938 and 1947, Columbia LP and 78, Decca, and several others. Recordings
    made before 1955 didn’t follow any industry standards; only then did the RIAA
    equalization curve become widely used and eventually the industry standard.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡器效果有有用的预设选项和许多自定义调整选项。它为旧式黑胶和乙酸酯唱片预设了均衡器校正曲线，例如1938年和1947年的RCA，哥伦比亚LP和78，德卡，以及其他一些唱片。1955年之前的录音没有遵循任何行业标准；只有那时，RIAA均衡器曲线才被广泛使用，并最终成为行业标准。
- en: Equalization curves were invented to overcome the physical limitations of vinyl
    and acetate recordings, because the lower frequencies occupy more physical space
    on the records. Without applying an equalization curve, the recordings would be
    very short, and the record would be mostly bass grooves with barely perceptible
    treble. To compensate, the lower frequencies are attenuated, and the higher frequencies
    are amplified so much that the uncorrected signal sounds tinny, with hardly any
    midrange or bass.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡曲线的发明是为了克服黑胶和乙酸酯录音的物理限制，因为低频在唱片上占据更多的物理空间。如果不应用均衡曲线，录音将会非常短，唱片上大部分是低音纹路，高音几乎无法察觉。为了补偿，低频被衰减，高频被放大到未经校正的信号听起来很尖锐，几乎没有中音或低音。
- en: Note
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you play a record, you can hear the uncorrected signal by putting your
    ear close to the stylus.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当你播放唱片时，你可以通过将耳朵靠近唱针来听到未经校正的信号。
- en: 'Your phono gear compensates for this by applying equalization correction, which
    is exactly the reverse of the original equalization curve: Lower frequencies are
    amplified, and higher frequences are attenuated. This is why turntables require
    a special phono preamp. Adopting the RIAA curve industrywide meant that all phono
    gear could then apply the same equalization correction.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你的唱机设备通过应用均衡校正来补偿这一点，这与原始均衡曲线正好相反：低频被放大，高频被衰减。这就是为什么唱机需要特殊的唱机前置放大器。行业范围内采用RIAA曲线意味着所有唱机设备都可以应用相同的均衡校正。
- en: For contemporary LPs and 45s, all you need is a standard phono preamp. This
    is the phono plug-in on your hi-fi amplifier or computer recording interface.
    For older records or for custom tweaks on modern vinyl, you can use a standard
    nonphono preamp to get the uncorrected signal and then apply the appropriate equalization
    curve using the Equalization effect. Or customize it to suit your own tastes.
    Once you have a custom curve tweaked to your satisfaction, use the Save As button
    to preserve it.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当代的LP和45转速唱片，你只需要一个标准的唱机前置放大器。这是你高保真放大器或计算机录音接口上的唱机插孔。对于老式唱片或对现代黑胶进行定制调整，你可以使用标准的非唱机前置放大器来获取未经校正的信号，然后使用均衡效果应用适当的均衡曲线。或者根据你的口味进行定制。一旦你调整出一个令你满意的定制曲线，就可以使用“另存为”按钮来保存它。
- en: Try some of the equalization presets to get different effects. For example,
    some folks love that old AM radio sound, and now you have an easy way to replicate
    it with the *amradio* curve. [Figure 12-18](ch12s11.html#the_am_radio_sound_comma_still_beloved_b
    "Figure 12-18. The AM radio sound, still beloved by many, is a very squished equalization
    curve.") shows what it looks like, and as you can see, it must be nostalgia driving
    the fondness for that old AM radio sound, because it discards everything outside
    the 100 Hz to 6,800 Hz range.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一些均衡预设以获得不同的效果。例如，有些人喜欢那种古老的AM广播声音，现在你可以通过*amradio*曲线轻松地复制它。[图12-18](ch12s11.html#the_am_radio_sound_comma_still_beloved_b
    "图12-18. 许多人都喜爱的AM广播声音是一个非常压缩的均衡曲线。")展示了它的样子，正如你所见，一定是怀旧情绪驱使人们对那种古老的AM广播声音情有独钟，因为它丢弃了100
    Hz到6,800 Hz范围之外的所有内容。
- en: '![The AM radio sound, still beloved by many, is a very squished equalization
    curve.](httpatomoreillycomsourcenostarchimages797831.png.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![许多人都喜爱的AM广播声音是一个非常压缩的均衡曲线。](httpatomoreillycomsourcenostarchimages797831.png.jpg)'
- en: Figure 12-18. The AM radio sound, still beloved by many, is a very squished
    equalization curve.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-18. 许多人都喜爱的AM广播声音是一个非常压缩的均衡曲线。
- en: The Equalization window opens small, so you might want to lengthen and widen
    it to expand the scales and give yourself some working room. The sliders on the
    left let you zoom in on the decibel range you want to work in. [Figure 12-19](ch12s11.html#the_draw_curves_view_of_the_equalization
    "Figure 12-19. The Draw curves view of the Equalization effect, with decibel scale
    on the left side and frequency scale across the bottom") shows the Draw curves
    view, and [Figure 12-20](ch12s11.html#the_graphic_eq_view_comma_with_sliders_l
    "Figure 12-20. The Graphic EQ view, with sliders like a hardware equalizer") shows
    the Graphic EQ view. Draw curves gives you a dynamic range of 120 dB to play with,
    while Graphic EQ is limited to 20 dB. If you mess up and want to start over, click
    the **Flat** button.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 均衡化窗口默认打开较小，你可能想要将其拉长和加宽以扩展刻度并为自己留出一些工作空间。左侧的滑块允许你放大你想要工作的分贝范围。[图12-19](ch12s11.html#the_draw_curves_view_of_the_equalization
    "图12-19. 均衡化效果的绘制曲线视图，左侧为分贝刻度，底部为频率刻度")显示了绘制曲线视图，而[图12-20](ch12s11.html#the_graphic_eq_view_comma_with_sliders_l
    "图12-20. 带有类似硬件均衡器的滑块的图形均衡器视图")显示了图形均衡器视图。绘制曲线为你提供了120 dB的动态范围来操作，而图形均衡器则限制在20
    dB。如果你搞砸了并想要重新开始，点击**平坦**按钮。
- en: '![The Draw curves view of the Equalization effect, with decibel scale on the
    left side and frequency scale across the bottom](httpatomoreillycomsourcenostarchimages797833.png.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![均衡化效果的绘制曲线视图，左侧为分贝刻度，底部为频率刻度](httpatomoreillycomsourcenostarchimages797833.png.jpg)'
- en: Figure 12-19. The Draw curves view of the Equalization effect, with decibel
    scale on the left side and frequency scale across the bottom
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-19. 均衡化效果的绘制曲线视图，左侧为分贝刻度，底部为频率刻度
- en: '![The Graphic EQ view, with sliders like a hardware equalizer](httpatomoreillycomsourcenostarchimages797835.png.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![带有类似硬件均衡器的图形均衡器视图](httpatomoreillycomsourcenostarchimages797835.png.jpg)'
- en: Figure 12-20. The Graphic EQ view, with sliders like a hardware equalizer
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-20. 带有类似硬件均衡器的滑块的图形均衡器视图
- en: Using Draw curves is similar to using the Envelope tool. Click the blue line
    to create a control point, and then drag the control point. Drag it outside the
    frame to get rid of it. Control points can move in any direction.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 使用绘制曲线与使用包络工具类似。点击蓝色线条创建一个控制点，然后拖动控制点。将其拖出框架外以移除它。控制点可以在任何方向上移动。
- en: '![You can move the sliders in precise increments with the keyboard, and hovering
    the cursor displays the exact values.](httpatomoreillycomsourcenostarchimages797837.png.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用键盘进行精确增量移动滑块，并将光标悬停在旋钮上显示确切值。](httpatomoreillycomsourcenostarchimages797837.png.jpg)'
- en: Figure 12-21. You can move the sliders in precise increments with the keyboard,
    and hovering the cursor displays the exact values.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-21. 你可以使用键盘进行精确增量移动滑块，并将光标悬停在旋钮上显示确切值。
- en: The Graphic EQ sliders can be moved in several different ways. You can grab
    them with the mouse. You can click above or below the slider knob, and this moves
    it first 8 dB and then in 4 dB increments. Using the arrow keys moves it 1 dB
    at a time, and shift-click moves it 0.1 dB. Hovering the cursor over the knob
    shows your precise frequency and dB values ([Figure 12-21](ch12s11.html#you_can_move_the_sliders_in_precise_incr
    "Figure 12-21. You can move the sliders in precise increments with the keyboard,
    and hovering the cursor displays the exact values.")).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图形均衡器滑块可以通过几种不同的方式移动。你可以用鼠标抓住它们。你可以点击滑块旋钮的上方或下方，这将首先移动8 dB，然后以4 dB的增量移动。使用箭头键每次移动1
    dB，而shift-click则移动0.1 dB。将光标悬停在旋钮上会显示你的精确频率和dB值([图12-21](ch12s11.html#you_can_move_the_sliders_in_precise_incr
    "图12-21. 你可以使用键盘进行精确增量移动滑块，并将光标悬停在旋钮上显示确切值。"))。
- en: The Linear frequency scale setting, when you’re in the Draw curves view, changes
    the scale from the default logarithmic view to linear. Use the logarithmic view
    when you want to see the lower frequencies in more detail and the linear view
    when you want to see all frequencies represented equally. The logarithmic view
    is closer to how we actually perceive sounds.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在绘制曲线视图中时，线性频率刻度设置将刻度从默认的对数视图更改为线性视图。当你想要更详细地查看低频时使用对数视图，当你想要所有频率都均匀表示时使用线性视图。对数视图更接近我们实际感知声音的方式。
- en: 'There are two colored lines in the graph: a thick blue line and a thin green
    line. The blue line is the one that you manipulate, and the green line shows the
    actual equalization curve. If they diverge, that is because you are trying to
    make your curve too steep. Either adjust your curve or try a larger length of
    filter. This controls the number of samples that Audacity operates on at a time.
    The default value of 4,001 should work fine most of the time. A smaller value
    produces a smoother curve and might sound better, though you’ll need good ears
    and good gear to hear the difference.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 图表中有两条彩色线条：一条粗蓝线和一条细绿线。蓝线是您可以操作的线条，绿线显示实际的均衡曲线。如果它们分离，那是因为您试图使曲线过于陡峭。要么调整您的曲线，要么尝试更大的滤波器长度。这控制了Audacity一次操作多少个样本。默认值4,001在大多数情况下应该工作得很好。较小的值会产生更平滑的曲线，可能听起来更好，尽管您需要敏锐的耳朵和良好的设备才能听到差异。
- en: You can go over 0 well into the +dB range, and this is okay because it’s not
    the same scale as in the track waveforms. It shows how many decibels of gain you’re
    applying (or attenuation). The RIAA curve applies nearly 19 dB of gain to the
    20 to 40 Hz range, for example, with no ill effects. But you must still be careful
    to not create distortion by going too high, and only trial and error will show
    you where this is on a particular recording. Click **View** > **Show Clipping**
    in the track you’re working on to quickly see whether you overdid it, because
    this will mark any clipping with red bars.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将音量超过0，深入到+dB范围，这是可以的，因为这与音轨波形中的刻度不同。它显示了您应用了多少分贝的增益（或衰减）。例如，RIAA曲线对20到40
    Hz范围应用了近19 dB的增益，没有不良影响。但您仍然必须小心不要通过过高而造成失真，只有通过试验和错误才能在特定录音中找到这一点。在您正在工作的音轨上点击**查看**
    > **显示削波**，可以快速查看是否过度了，因为这将用红色条标记任何削波。
- en: Fix Timing and Latency Errors
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修复时间和延迟错误
- en: When you use the Time Shift tool, it’s easy for tracks to become unsynchronized.
    Suppose your tracks are all over the place and you want to reset all them to start
    at zero. Select all the tracks, and then select **Tracks** > **Align Tracks**
    > **Align Tracks Together**. Then select **Tracks** > **Align Tracks** > **Align
    With Zero**. You could also select **Tracks** > **Align Tracks** > **Align With
    Cursor** to line them up at any arbitrary point.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用时间移动工具时，音轨很容易变得不同步。假设您的音轨都乱七八糟的，您想将它们全部重置为零开始。选择所有音轨，然后选择**音轨** > **对齐音轨**
    > **对齐音轨一起**。然后选择**音轨** > **对齐音轨** > **与零对齐**。您还可以选择**音轨** > **对齐音轨** > **与光标对齐**，以将它们对齐到任意任意点。
- en: This won’t work if you have Link Tracks activated, which is indicated by a depressed
    Link Tracks button. Link Tracks may not be present in your version of Audacity;
    see the table of toolbuttons in [Chapter 1](ch01.html "Chapter 1. Audacity from
    Start to Finish") to learn more.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您启用了链接音轨，这会通过一个按下的链接音轨按钮来指示，这种方法将不起作用。链接音轨可能不在您的Audacity版本中；查看[第1章](ch01.html
    "第1章。Audacity从入门到精通")中的工具按钮表以了解更多信息。
- en: The Time Shift tool is a fast and easy way to move a track or a clip forward
    or backward in time. Simply click the Time Shift button in the Tools toolbar,
    and the cursor changes to a double horizontal arrow; drag your tracks or clips
    right or left. You can also drag clips to other tracks.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 时间移动工具是一种快速便捷的方法，可以将音轨或剪辑在时间上向前或向后移动。只需在工具栏中点击时间移动按钮，光标就会变成一个双水平箭头；然后向右或向左拖动您的音轨或剪辑。您还可以将剪辑拖动到其他音轨上。
- en: Another way to move a track or clip a precise amount is to prepend it with silence.
    Click at the point you want the silence to start, select **Generate** > **Silence**;
    enter the duration in seconds, milliseconds, samples, or frames; and then click
    **OK**. This will push the track to the right, which is like moving it backward
    in time.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种移动音轨或剪辑精确数量的方法是在其前面添加静音。在您想要静音开始的位置点击，选择**生成** > **静音**；输入秒数、毫秒数、样本数或帧数；然后点击**确定**。这将使音轨向右移动，就像在时间上向后移动一样。
- en: When you are overdubbing, latency is always a problem. Audacity automatically
    time-shifts overdubbed tracks to compensate for latency. The default latency correction
    value is -130 ms, which probably is not correct for your system. You can adjust
    the latency correction value in the **Edit** > **Preferences** > **Recording**
    > **Latency correction** dialog.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当您进行叠加录音时，延迟总是一个问题。Audacity会自动对叠加的音轨进行时间移动以补偿延迟。默认的延迟校正值是-130毫秒，这可能不适合您的系统。您可以在**编辑**
    > **首选项** > **录音** > **延迟校正**对话框中调整延迟校正值。
- en: How do you know the right latency correction value to use? One way is trial
    and error. A more precise method is to use a loopback cable. You need a cable
    to connect your playback output to your recording input. On an internal sound
    card, this is easy—line out to record in. For other recording interfaces, such
    as USB or FireWire, you’ll have to find the correct type of cable and sort out
    your outputs and inputs.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 您如何知道正确的延迟校正值？一种方法是试错法。一种更精确的方法是使用回环电缆。您需要一个电缆将您的播放输出连接到您的录音输入。在内置声卡上，这很容易——线路输出到录音输入。对于其他录音接口，如USB或FireWire，您必须找到正确的电缆类型，并整理您的输出和输入。
- en: Then set Latency Correction to 0\. Make sure that the “Snap To” checkbox on
    the Selection toolbar is not checked. Select the Length radio button on the Selection
    toolbar and set the time parameter to hh:mm:ss + milliseconds.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将延迟校正设置为0。确保选择工具栏上的“对齐到”复选框未勾选。选择选择工具栏上的长度单选按钮，并将时间参数设置为hh:mm:ss + 毫秒。
- en: Next, generate a metronome track 60 seconds long, 180 beats per second.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，生成一个60秒长，每秒180拍子的节拍器轨道。
- en: Then in the Transport menu, check the “Overdub” checkbox, select your recording
    interface for both the playback and recording devices on the Device toolbar, and
    press the **Record** button. You should see something like [Figure 12-22](ch12s12.html#generating_a_loopback_overdub_to_make_a
    "Figure 12-22. Generating a loopback overdub to make a good latency correction
    measurement").
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在传输菜单中，勾选“叠加”复选框，在设备工具栏上选择播放和录音设备，并按下**录音**按钮。你应该会看到类似[图12-22](ch12s12.html#generating_a_loopback_overdub_to_make_a
    "图12-22. 生成回环叠加以进行良好的延迟校正测量")的内容。
- en: When you’re finished recording, zoom in until you can select the gap between
    a click on the top track and the its corresponding delayed click on the bottom
    track. If you’re not comfortable using the mouse, use the shift and arrow keys
    to mark the selection. (Use the arrow keys to move back and forth and up and down,
    and use shift and the arrow keys to select.) You will see something like [Figure 12-23](ch12s12.html#measuring_the_latency_between_the_two_cl
    "Figure 12-23. Measuring the latency between the two clicks on the click tracks").
    This shows a latency of 177 ms, which is a lot.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成录音后，放大直到您可以选择顶部轨道上的点击和底部轨道上相应的延迟点击之间的间隙。如果您不习惯使用鼠标，请使用shift和箭头键标记选择。（使用箭头键前后左右上下移动，并使用shift和箭头键选择。）您将看到类似[图12-23](ch12s12.html#measuring_the_latency_between_the_two_cl
    "图12-23. 测量点击轨道上两次点击之间的延迟")的内容。这显示延迟为177毫秒，这相当多。
- en: '![Generating a loopback overdub to make a good latency correction measurement](httpatomoreillycomsourcenostarchimages797839.png.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![生成回环叠加以进行良好的延迟校正测量](httpatomoreillycomsourcenostarchimages797839.png.jpg)'
- en: Figure 12-22. Generating a loopback overdub to make a good latency correction
    measurement
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-22. 生成回环叠加以进行良好的延迟校正测量
- en: '![Measuring the latency between the two clicks on the click tracks](httpatomoreillycomsourcenostarchimages797841.png.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![测量点击轨道上两次点击之间的延迟](httpatomoreillycomsourcenostarchimages797841.png.jpg)'
- en: Figure 12-23. Measuring the latency between the two clicks on the click tracks
  id: totrans-171
