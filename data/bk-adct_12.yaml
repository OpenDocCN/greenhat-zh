- en: If you change your recording interface, you should repeat the latency tests,
    because different devices have different latencies.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更改了录音接口，您应该重复延迟测试，因为不同的设备有不同的延迟。
- en: Analyze Menu
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析菜单
- en: The Analyze menu contains tools for analyzing your audio. I’ll go over two of
    them that I think are fairly useful, Plot Spectrum and Silence Finder.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 分析菜单包含分析您音频的工具。我将介绍其中两个我认为相当有用的工具，频谱图和静音查找器。
- en: Plot Spectrum makes a nice colored graph showing the amplitudes of different
    frequencies. It has all kinds of different algorithms and functions to choose
    from. I ignore most of these and use a Hanning window, Spectrum algorithm, and
    512 or 1024 Size. A smaller Size value shows more details. The option that is
    meaningful to me is Axis. Axis offers the standard choices of Logarithmic or Linear
    view. When I use Plot Spectrum, I’m looking for obvious indicators, not molecule-sized
    differences.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 频谱图会生成一个漂亮的彩色图表，显示不同频率的振幅。它有各种各样的算法和函数可供选择。我忽略这些中的大多数，并使用汉宁窗口、频谱算法和512或1024大小。较小的Size值显示更多细节。对我来说有意义的选项是轴。轴提供了对数或线性视图的标准选择。当我使用频谱图时，我寻找明显的指标，而不是分子大小的差异。
- en: One handy use of Plot Spectrum is to measure your ambient noise. You can get
    an idea of your ambient noise level with the Input Level Meter in the main Audacity
    window, but Plot Spectrum gives you a lot more information. Set up your mics as
    usual, and then select **Transport** > **Timer Record** to record a 20-second
    sample. Plot Spectrum analyzes only 23.8 seconds at a time, so you could even
    set the timer to record 23.8 seconds. [Figure 12-24](ch12s13.html#this_plot_spectrum_of_ambient_noise_show
    "Figure 12-24. This Plot Spectrum of ambient noise shows the background noise
    covers a wide frequency range from 43 Hz to 22,000 Hz, from -32 dB to -82 dB,
    with the lowest frequencies being the loudest.") shows a graph of an ambient noise
    recording; hovering the cursor over any point shows the exact frequency, the note,
    and the decibels both at the cursor and at the nearest peak, which are displayed
    under the frequency scale.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: Plot Spectrum的一个实用用途是测量你的环境噪声。你可以在Audacity主窗口的输入电平表上获得你的环境噪声水平的大致概念，但Plot Spectrum提供了更多的信息。像往常一样设置你的麦克风，然后选择**传输**
    > **定时录音**来录制20秒的样本。Plot Spectrum一次只分析23.8秒，所以你甚至可以将定时器设置为录制23.8秒。[图12-24](ch12s13.html#this_plot_spectrum_of_ambient_noise_show
    "图12-24. 环境噪声的频谱图显示了背景噪声覆盖了从43 Hz到22,000 Hz的广泛频率范围，从-32 dB到-82 dB，最低频率的声音最响。")显示了环境噪声录音的图表；将光标悬停在任何点上会显示确切的频率、音符以及光标和最近的峰值处的分贝，这些显示在频率刻度下方。
- en: '![This Plot Spectrum of ambient noise shows the background noise covers a wide
    frequency range from 43 Hz to 22,000 Hz, from -32 dB to -82 dB, with the lowest
    frequencies being the loudest.](httpatomoreillycomsourcenostarchimages797843.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![环境噪声的频谱图显示了背景噪声覆盖了从43 Hz到22,000 Hz的广泛频率范围，从-32 dB到-82 dB，最低频率的声音最响。](httpatomoreillycomsourcenostarchimages797843.png.jpg)'
- en: Figure 12-24. This Plot Spectrum of ambient noise shows the background noise
    covers a wide frequency range from 43 Hz to 22,000 Hz, from -32 dB to -82 dB,
    with the lowest frequencies being the loudest.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-24. 环境噪声的频谱图显示了背景噪声覆盖了从43 Hz到22,000 Hz的广泛频率范围，从-32 dB到-82 dB，最低频率的声音最响。
- en: The peaks in [Figure 12-24](ch12s13.html#this_plot_spectrum_of_ambient_noise_show
    "Figure 12-24. This Plot Spectrum of ambient noise shows the background noise
    covers a wide frequency range from 43 Hz to 22,000 Hz, from -32 dB to -82 dB,
    with the lowest frequencies being the loudest.") indicate some kind of regular
    noise, and note how the loudest parts are in the lowest frequencies. Remember,
    this measures amplitude per frequency, not time, so don’t read this like a waveform.
    It’s showing you which frequencies are the loudest. Since the lowest frequencies
    are the loudest, I can switch to Logarithmic view to get a more detailed look
    at the lower frequencies ([Figure 12-25](ch12s13.html#logarithmic_view_shows_the_lower_frequen
    "Figure 12-25. Logarithmic view shows the lower frequencies in more detail.")).
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-24](ch12s13.html#this_plot_spectrum_of_ambient_noise_show "图12-24. 环境噪声的频谱图显示了背景噪声覆盖了从43
    Hz到22,000 Hz的广泛频率范围，从-32 dB到-82 dB，最低频率的声音最响。")中的峰值表明存在某种规律性噪声，注意最响的部分都在最低频率。记住，这是按频率测量振幅，而不是时间，所以不要像读波形图那样读它。它显示的是哪些频率最响。由于最低频率的声音最响，我可以切换到对数视图来更详细地查看低频部分([图12-25](ch12s13.html#logarithmic_view_shows_the_lower_frequen
    "图12-25. 对数视图显示了更低频率的更详细情况。"))。'
- en: '![Logarithmic view shows the lower frequencies in more detail.](httpatomoreillycomsourcenostarchimages797845.png.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![对数视图显示了更低频率的更详细情况。](httpatomoreillycomsourcenostarchimages797845.png.jpg)'
- en: Figure 12-25. Logarithmic view shows the lower frequencies in more detail.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-25. 对数视图显示了更低频率的更详细情况。
- en: Anything over -40 dB is probably going to be noticeable in a recording, and
    now I know to look for the source of low-frequency noises. That turned out to
    be the subwoofer of the living room hi-fi. A pretty good level to aim for is -50
    dB, and -60 dB guarantees that no background noises will be audible on your recordings.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 任何超过-40 dB的声音在录音中都可能被察觉，现在我知道要寻找低频噪声的来源。结果发现是客厅音响的低音炮。一个相当好的目标是-50 dB，而-60 dB则能确保你的录音中不会有背景噪声。
- en: 'Another good use for Plot Spectrum is to get a more precise idea of the dynamic
    range of a recording that you are going to apply compression to. Take readings
    of several of your highest peaks and lowest lows, and then you’ll have some actual
    numbers to help you figure out what threshold to use. A good starting point is
    to split the difference: If your highest peak is -5 dB and your lowest is -35
    dB, try a Threshold setting of -20 dB. Your own ears will tell you what works;
    this just gives you a reasonable place to start.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: “绘制频谱”的另一个良好用途是更精确地了解您打算应用压缩的录音的动态范围。读取您最高峰值和最低谷值，然后您将有一些实际数字来帮助您确定要使用的阈值。一个好的起点是取平均值：如果您的最高峰值是-5
    dB，最低值是-35 dB，那么尝试一个-20 dB的阈值设置。您的耳朵会告诉您什么有效；这只是为了给您一个合理的起点。
- en: It can be helpful to generate sine waves at different frequencies just to get
    the hang of reading the Plot Spectrum graphs and to try the different algorithms
    and windows. [Figure 12-26](ch12s13.html#this_lpurer_8_comma_000_hz_sine_tone_act
    "Figure 12-26. This “pure” 8,000 Hz sine tone actually includes frequencies from
    6,000 to 10,000 Hz, and the frequency range narrows as amplitude increases.")
    shows what a 8,000 Hz sine wave at 0.8 amplitude looks like.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 生成不同频率的正弦波可能会有所帮助，以便熟悉阅读“绘制频谱”图表，并尝试不同的算法和窗口。图12-26([图12-26. 这个“纯净”的8,000 Hz正弦波实际上包括了6,000到10,000
    Hz的频率，并且随着振幅的增加，频率范围变窄。](ch12s13.html#this_lpurer_8_comma_000_hz_sine_tone_act
    "图12-26. 这个‘纯净’8,000 Hz正弦波实际上包括了6,000到10,000 Hz的频率，并且随着振幅的增加。"))显示了0.8振幅的8,000
    Hz正弦波的样子。
- en: '![This “pure” 8,000 Hz sine tone actually includes frequencies from 6,000 to
    10,000 Hz, and the frequency range narrows as amplitude increases.](httpatomoreillycomsourcenostarchimages797847.png.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![这是一个“纯净”的8,000 Hz正弦波，实际上包括了6,000到10,000 Hz的频率，并且随着振幅的增加，频率范围变窄。](httpatomoreillycomsourcenostarchimages797847.png.jpg)'
- en: Figure 12-26. This “pure” 8,000 Hz sine tone actually includes frequencies from
    6,000 to 10,000 Hz, and the frequency range narrows as amplitude increases.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-26. 这个“纯净”的8,000 Hz正弦波实际上包括了6,000到10,000 Hz的频率，并且随着振幅的增加，频率范围变窄。
- en: As you can see, our “pure” tone isn’t all that pure, with frequencies ranging
    from 6,000 Hz to 10,000 Hz. The frequency range narrows as amplitude increases,
    from 7,500 to 8,500 at -48 dB to 7,800 to 8,100 Hz at 0 db.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我们的“纯净”音波并不那么纯净，频率范围从6,000 Hz到10,000 Hz。随着振幅的增加，频率范围变窄，从-48 dB的7,500 Hz到8,500
    Hz，到0 dB的7,800 Hz到8,100 Hz。
- en: Silence Finder might be useful when you have a lot of songs on a single track
    and want to find the song breaks and create labels at the breaks automatically.
    Then you can select **Export** > **Multiple** to break up the track into individual
    songs. If you want to use the song names for labels, you will still have to type
    them yourself. It doesn’t work very well if the silences are not clean and well
    defined. For example, Silence Finder would be a handy time-saver when you are
    converting vinyl LPs to CDs, but vinyl records often have enough noise in the
    song breaks to confuse it.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在单个音轨上有许多歌曲，并希望找到歌曲的静音部分并自动创建标签时，Silence Finder可能很有用。然后您可以选择**导出** > **多个**来将音轨拆分为单个歌曲。如果您想使用歌曲名称作为标签，您仍然需要自己输入。如果静音不干净且定义不明确，则效果不佳。例如，当您将黑胶唱片转换为CD时，Silence
    Finder将是一个节省时间的实用工具，但黑胶唱片在歌曲静音部分通常有足够的噪音，可能会使其混淆。
- en: 'You can use Plot Spectrum to get an idea of the volume level in the song breaks
    and then set the Treat audio below this level as silence value with less trial
    and error. There is a funny little gotcha with this: Don’t enter a minus sign,
    because that seems to be applied automatically ([Figure 12-27](ch12s13.html#some_example_settings_for_the_silence_fi
    "Figure 12-27. Some example settings for the Silence Finder")).'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用“绘制频谱”来了解歌曲中的静音部分音量水平，然后通过更少的尝试和错误将低于此水平的音频设置为静音值。这里有一个有趣的小技巧：不要输入负号，因为这看起来是自动应用的（[图12-27](ch12s13.html#some_example_settings_for_the_silence_fi
    "图12-27. Silence Finder的一些示例设置")）。
- en: '![Some example settings for the Silence Finder](httpatomoreillycomsourcenostarchimages797849.png.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![Silence Finder的一些示例设置](httpatomoreillycomsourcenostarchimages797849.png.jpg)'
- en: Figure 12-27. Some example settings for the Silence Finder
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-27. Silence Finder的一些示例设置
