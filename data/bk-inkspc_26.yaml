- en: Appendix B. Import and Export
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 导入和导出
- en: This appendix is a collection of notes on the capabilities, limitations, and
    prerequisites of the major import and export formats that Inkscape supports.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录是关于Inkscape支持的各个主要导入和导出格式的功能、限制和先决条件的笔记集合。
- en: Note
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*For importing some formats, Inkscape uses external pieces of software that
    you will need to download and install if you want to use this format. As a rule,
    if you don’t have this external software installed (or if it is not in* `PATH`*),
    Inkscape will simply omit this format from the list of supported formats in the
    **Open** or **Import** dialogs.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于导入某些格式，Inkscape使用外部软件组件，如果你想要使用此格式，则需要下载并安装这些软件。一般来说，如果你没有安装此外部软件（或者它不在*PATH*中），Inkscape将简单地从**打开**或**导入**对话框中支持的格式列表中省略此格式。*'
- en: B.1 Save vs. Export
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.1 保存与导出
- en: 'While this is largely a terminological convention, Inkscape uses “export” only
    for the **Export Bitmap** dialog (**[18.9.1 The Export Bitmap Dialog](ch18s09.html#one8dot9dot1_the_export_bitmap_dialog
    "18.9.1 The Export Bitmap Dialog")**) whereas the supported vector formats, including
    the default Inkscape SVG format, are listed in the **Save as type** list in the
    **Save**, **Save As**, and **Save a Copy** dialogs. Since all vector formats except
    Inkscape SVG lose some editability features or even drop some classes of objects,
    saving in such a format and trying to close the document will display a warning,
    as shown in [Figure B-1](apbs01.html#data_format_warning_you_are_trying_to_cl
    "Figure B-1. Data format warning: You are trying to close a non-SVG document.").'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这主要是一个术语约定，但Inkscape仅在**导出位图**对话框中使用“导出”（**[18.9.1 导出位图对话框](ch18s09.html#one8dot9dot1_the_export_bitmap_dialog
    "18.9.1 导出位图对话框")**）中，而支持的矢量格式，包括默认的Inkscape SVG格式，都在**保存**、**另存为**和**保存副本**对话框中的**另存为类型**列表中列出。由于除Inkscape
    SVG之外的所有矢量格式都会丢失一些可编辑功能，甚至丢弃某些对象类别，因此以这种格式保存并尝试关闭文档将显示警告，如图B-1所示。
- en: '![Data format warning: You are trying to close a non-SVG document.](httpatomoreillycomsourcenostarchimages1736530.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![数据格式警告：你正在尝试关闭一个非SVG文档。](httpatomoreillycomsourcenostarchimages1736530.png)'
- en: 'Figure B-1. Data format warning: You are trying to close a non-SVG document.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-1. 数据格式警告：你正在尝试关闭一个非SVG文档。
- en: If you made any changes after saving a non-SVG file, you may have to **Save
    As** into the original SVG file again. To avoid this annoyance, use the **Save
    a Copy** command (![](httpatomoreillycomsourcenostarchimages1736532.png.jpg)),
    which saves a copy of the document in the format and filename you specify. The
    document is still considered Inkscape SVG and, if it was not changed after last
    SVG save, no warning is displayed when it is closed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你保存了非SVG文件后进行了任何更改，你可能需要再次**另存为**原始SVG文件。为了避免这种烦恼，请使用**保存副本**命令（![](httpatomoreillycomsourcenostarchimages1736532.png.jpg)），该命令将文档以你指定的格式和文件名保存副本。该文档仍然被认为是Inkscape
    SVG，如果它在最后一次SVG保存后没有更改，则在关闭时不会显示警告。
- en: B.2 SVG Variants
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.2 SVG变体
- en: The primary vector format used by Inkscape is called *Inkscape SVG*; as explained
    in **[1.4 A Brief History of SVG](ch01s04.html "1.4 A Brief History of SVG")**,
    it is (almost) standard-compliant SVG with some Inkscape-specific extensions that
    affect only the editability of various object types in Inkscape, but never change
    their appearance. It does not make much sense to save as *Plain SVG* except when
    you are trying to achieve a modest file size gain or encounter some buggy software
    having problems with Inkscape SVG. Both SVG flavors have *compressed* varieties
    (using the *.svgz* file name extension), which produce much smaller files but
    are otherwise the same and should be understood by most SVG software.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape使用的首选矢量格式称为*Inkscape SVG*；如**[1.4 SVG简史](ch01s04.html "1.4 SVG简史")**中所述，它是一种（几乎）符合标准的SVG格式，包含一些仅影响Inkscape中各种对象类型可编辑性的Inkscape特定扩展，但不会改变它们的外观。除非你试图实现文件大小的适度增加或遇到一些与Inkscape
    SVG存在问题的有缺陷的软件，否则将其保存为*纯SVG*没有太多意义。两种SVG版本都有*压缩*版本（使用*.svgz*文件扩展名），这些版本生成的文件更小，但在其他方面相同，并且应该被大多数SVG软件理解。
- en: SVG files exported from Adobe Illustrator can be opened in Inkscape as usual.
    However, these files usually contain a lot of AI-specific stuff, which is useless
    for Inkscape and just blows up the size of the SVG file. It is recommended to
    save SVG files from AI with the extension *.ai.svg* instead of simply *.svg*.
    When you open such a *.ai.svg* file in Inkscape, it goes through a special filter
    which removes the AI-specific binary chunks and converts AI layers into Inkscape
    layers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Adobe Illustrator 导出的 SVG 文件可以像通常一样在 Inkscape 中打开。然而，这些文件通常包含大量的 AI 特定内容，对于
    Inkscape 来说是无用的，并且只会增加 SVG 文件的大小。建议使用扩展名 *.ai.svg* 而不是简单的 *.svg* 来保存从 AI 导出的 SVG
    文件。当你用 Inkscape 打开这样的 *.ai.svg* 文件时，它会通过一个特殊的过滤器，该过滤器会移除 AI 特定的二进制块，并将 AI 图层转换为
    Inkscape 图层。
- en: B.3 PDF (Import, Export)
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.3 PDF（导入、导出）
- en: After SVG, PDF is the most powerful, best supported by Inkscape, and most widely
    recognized vector format (**[1.5.1.1 Adobe’s Vector Formats](ch01s05.html#onedot5dot1dot1_adobeapostrophes_vector
    "1.5.1.1 Adobe’s Vector Formats")**). While Inkscape cannot yet be recommended
    for roundtrip PDF editing (i.e., opening a PDF, editing its content, and saving
    back as PDF) due to the font support limitations (see the following section),
    PDF is definitely the best option for connecting Inkscape with software which
    does not support SVG.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SVG 之后，PDF 是最强大、Inkscape 支持最好的，并且是最广泛认可的矢量格式（**[1.5.1.1 Adobe 的矢量格式](ch01s05.html#onedot5dot1dot1_adobeapostrophes_vector
    "1.5.1.1 Adobe 的矢量格式")**）。由于字体支持的限制（见下一节），Inkscape 目前还不能推荐用于往返 PDF 编辑（即打开 PDF，编辑其内容，然后保存为
    PDF），但 PDF 无疑是连接 Inkscape 与不支持 SVG 的软件的最佳选择。
- en: Inkscape’s *PDF import* is built-in (requires no external software to install)
    and supports most of static features of latest versions of PDF (shapes, text,
    images, gradients, opacity, etc.). Interactive PDF features (such as forms) are
    not supported. Since Inkscape cannot have multiple pages in one document, you
    will need to specify which single page from a PDF file to import. This choice
    is the main purpose of the **PDF Import Settings** dialog you see when you try
    to import or open a PDF file ([Figure B-2](apbs03.html#pdf_import_options "Figure B-2. PDF
    import options")).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 的 *PDF 导入* 是内置的（不需要安装外部软件）并且支持最新版本的 PDF 的大多数静态功能（形状、文本、图像、渐变、不透明度等）。交互式
    PDF 功能（如表单）不受支持。由于 Inkscape 无法在一个文档中包含多个页面，因此你需要指定从 PDF 文件中导入的单个页面。这个选择是当你尝试导入或打开
    PDF 文件时看到的“PDF 导入设置”对话框的主要目的（[图 B-2](apbs03.html#pdf_import_options "图 B-2. PDF
    导入选项")）。
- en: '![PDF import options](httpatomoreillycomsourcenostarchimages1736534.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![PDF导入选项](httpatomoreillycomsourcenostarchimages1736534.png.jpg)'
- en: Figure B-2. PDF import options
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-2. PDF 导入选项
- en: In the dialog, you can browse the PDF document’s pages and choose the one you
    need, based on the preview image (right pane) that shows the page selected in
    the counter at top left.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框中，你可以浏览 PDF 文档的页面，并根据预览图像（右侧面板）选择所需的页面，该图像显示了左上角计数器中选定的页面。
- en: Also, you can optionally clip the imported artwork to the various boxes which
    may be defined in PDF; for example, clipping to the media box (i.e., page size)
    hides any objects that the PDF might contain outside the page area (most PDF viewers
    won’t show them anyway, but Inkscape allows you to discover them).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以选择性地将导入的艺术作品裁剪到 PDF 中可能定义的各种框中；例如，裁剪到媒体框（即页面大小）会隐藏 PDF 可能包含在页面区域外的任何对象（大多数
    PDF 查看器根本不会显示它们，但 Inkscape 允许你发现它们）。
- en: B.3.1 PDF Text
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3.1 PDF 文本
- en: The biggest limitation of the current PDF import support is its treatment of
    fonts. Most PDF files have their fonts embedded, and Inkscape cannot use these
    embedded fonts, nor can it convert text to paths on import (the **Text handling**
    choice in the **PDF Import Settings** dialog has only one option, **Import text
    as text**). In practice, this means that any text in the imported PDF file will
    look right if and only if the font it uses is installed on your system; otherwise,
    a default font will be used which will not only look different but, in most cases,
    will badly butcher spacing and alignment in text columns.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当前 PDF 导入支持的最大的限制是其对字体的处理。大多数 PDF 文件都包含了嵌入的字体，Inkscape 无法使用这些嵌入的字体，也无法在导入时将文本转换为路径（在“PDF
    导入设置”对话框中的“文本处理”选项只有一项，即“导入文本为文本”）。实际上，这意味着只有当导入的 PDF 文件中使用的字体安装在你的系统上时，文本才会看起来正确；否则，将使用默认字体，这不仅外观不同，而且在大多数情况下，会严重破坏文本列的间距和对齐。
- en: An additional complication is that most PDFs refer to the font they use by their
    *PostScript names*, which are slightly different from the names of fonts your
    operating system shows. For example, PDF may refer to a font called `AlbertusMT-Light`
    whereas the same font in your Inkscape list is called `Albertus MT Lt`. Inkscape
    tries its best to convert the PostScript names to regular names, but it can only
    do this for fonts which you have installed, and even then it sometimes fails and
    chooses a wrong installed font.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个复杂的问题是，大多数PDF使用它们的*PostScript名称*来引用它们使用的字体，这些名称与操作系统显示的字体名称略有不同。例如，PDF可能引用一个名为`AlbertusMT-Light`的字体，而Inkscape列表中的相同字体被称为`Albertus
    MT Lt`。Inkscape会尽力将PostScript名称转换为常规名称，但它只能为已安装的字体这样做，而且有时会失败并选择错误的已安装字体。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Whether or not this font name conversion was successful, you can always look
    up the original PostScript name of the font of any text object in imported PDF
    by looking at its* `style` *attribute in XML Editor (**[4.7 The XML Editor](ch04s07.html
    "4.7 The XML Editor")**). The property you need is* `-inkscape-font-specification`*,
    for example:*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*无论字体名称转换是否成功，您都可以通过查看XML编辑器（**[4.7 XML编辑器](ch04s07.html "4.7 XML编辑器")**）中任何文本对象的*
    `style` *属性来查找导入的PDF中字体对象的原始PostScript名称。您需要的属性是* `-inkscape-font-specification`*，例如：*'
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: B.3.2 PDF Export
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B.3.2 PDF导出
- en: 'As already mentioned, Inkscape does not have a separate “Export” command for
    vector formats; instead, you just go to **File** ▸ **Save** or **File** ▸ **Save
    As** and choose the PDF format in the **Save as type** list. After you type the
    filename and click **OK**, you will be presented with a dialog for setting PDF
    export options:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Inkscape没有针对矢量格式的单独“导出”命令；相反，您只需转到**文件** ▸ **保存**或**文件** ▸ **另存为**，然后在**保存类型**列表中选择PDF格式。在输入文件名并点击**确定**后，您将看到一个用于设置PDF导出选项的对话框：
- en: '![PDF export options](httpatomoreillycomsourcenostarchimages1736536.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![PDF导出选项](httpatomoreillycomsourcenostarchimages1736536.png.jpg)'
- en: Figure B-3. PDF export options
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-3. PDF导出选项
- en: 'The version of PDF you can export is limited to 1.4\. As for fonts, Inkscape’s
    own export is smarter than its import: Any fonts used in your SVG document will
    be embedded as subsets (i.e., only the characters actually used in the document)
    into the PDF it produces. Also, you have the option of converting all text objects
    to paths on export, in which case even Inkscape itself will be able to import
    the PDF back, preserving the appearance of text objects.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以导出的PDF版本限制为1.4。至于字体，Inkscape的导出比其导入更智能：在您的SVG文档中使用的任何字体都将作为子集（即，仅包含文档中实际使用的字符）嵌入到它产生的PDF中。此外，您还有选择在导出时将所有文本对象转换为路径的选项，在这种情况下，甚至Inkscape本身也能导入PDF，保留文本对象的外观。
- en: Filters ([Chapter 17](ch17.html "Chapter 17. Filters")) are a feature of SVG
    which has no counterpart in PDF. Therefore, you have the option of converting
    any filtered objects to bitmaps on export (**Rasterize filter effects**). If you
    uncheck this, filters will be simply ignored (e.g., any blurred object will be
    crisp). Rasterization has the disadvantage of inflating the file size and losing
    the vector editability of the objects affected, but it preserves the filtered
    appearance of the objects. The **resolution** parameter applies to these automatically
    generated filter bitmaps; set it to 90 dpi for PDFs that are intended for viewing
    on screen, and to at least 300 dpi for PDFs that are intended for print.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤器（[第17章](ch17.html "第17章. 过滤器"））是SVG的一个特性，在PDF中没有对应的功能。因此，您有选择在导出时将任何过滤对象转换为位图的选项（**光栅化过滤器效果**）。如果您取消选中此选项，则过滤器将被简单地忽略（例如，任何模糊的对象将变得清晰）。光栅化具有增加文件大小和丢失受影响对象的矢量可编辑性的缺点，但它保留了对象的过滤外观。**分辨率**参数适用于这些自动生成的过滤位图；对于旨在在屏幕上查看的PDF，将其设置为90
    dpi，对于旨在打印的PDF，至少设置为300 dpi。
- en: The rest of the options specify which objects and what area of the document
    to export into PDF. By default, the page size of the PDF is the same as that of
    your SVG, and any objects outside the page are therefore hidden (but still present
    in the PDF code). If you enable **Export drawing, not page**, the PDF page will
    be as big as the bounding box of the entire drawing, regardless of its page size.
    The **Limit export** option ensures that only the objects whose IDs (**[4.1 Object
    Properties](ch04s01.html "4.1 Object Properties")**) you list here will be exported,
    while all others are ignored. For example, in a file with several logos you can
    export each logo to its own PDF file using this option; make sure to also enable
    the **Export drawing, not page**, which in this case interprets “drawing” as “those
    objects that will be exported.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其余的选项指定要导出到 PDF 中的对象和文档的哪个区域。默认情况下，PDF 的页面大小与您的 SVG 相同，因此任何超出页面大小的对象都将被隐藏（但在
    PDF 代码中仍然存在）。如果您启用 **导出绘图，而不是页面**，PDF 页面的大小将与整个绘图的边界框相同，而不管其页面大小如何。**限制导出**选项确保只有您在此处列出的具有
    ID（**[4.1 对象属性](ch04s01.html "4.1 Object Properties")**）的对象将被导出，而其他所有对象将被忽略。例如，在一个包含多个标志的文件中，您可以使用此选项将每个标志导出到自己的
    PDF 文件中；请确保还启用 **导出绘图，而不是页面**，在这种情况下，“绘图”被解释为“那些将被导出的对象”。
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*For importing PDF, Inkscape uses the Poppler library* ([http://poppler.freedesktop.org](http://poppler.freedesktop.org)).
    *For exporting PDF, as well as PS and EPS formats, it uses the Cairo library*
    ([http://cairographics.org](http://cairographics.org)). *These libraries are being
    actively developed, and future versions of Inkscape will likely improve the PDF
    support simply by including newer versions of these libraries.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*Inkscape 导入 PDF 使用 Poppler 库* ([http://poppler.freedesktop.org](http://poppler.freedesktop.org))。*导出
    PDF 以及 PS 和 EPS 格式时，它使用 Cairo 库* ([http://cairographics.org](http://cairographics.org))。*这些库正在积极开发中，Inkscape
    的未来版本很可能会通过包括这些库的新版本来提高 PDF 支持。*'
- en: B.4 PostScript and EPS (Import, Export)
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.4 PostScript 和 EPS（导入、导出）
- en: Once, PostScript was *the* exchange format for vector data. Now, however, it
    has largely ceded its position to PDF, which supports all practically useful features
    of PostScript but is at the same time richer (most importantly, it supports transparency)
    and much easier to support in software. So, whenever you have the choice, use
    PDF instead of PostScript; however, a lot of old projects and clipart exist as
    PostScript files, and there’s still a lot of obsolete software around which either
    does not support PDF at all or supports it poorly while trying its best to understand
    PostScript.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，PostScript 是矢量数据的交换格式。然而，现在它已经很大程度上让位给了 PDF，PDF 支持了 PostScript 的所有实用功能，同时更加丰富（最重要的是，它支持透明度）并且在软件中更容易支持。因此，每次你有选择的时候，请使用
    PDF 而不是 PostScript；然而，许多旧项目和剪贴画是以 PostScript 文件的形式存在的，并且仍然存在大量过时的软件，这些软件要么根本不支持
    PDF，要么在尽力理解 PostScript 的同时支持得不好。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*EPS is PostScript with some additional limitations which make it better adapted
    to being imported and inserted into other documents. An EPS file is always a single
    page, always has all fonts and bitmap images embedded (regular PS files are not
    obliged to embed stuff, although it is preferable that they do it) and its page
    size is always exactly clipped to its contents.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*EPS 是带有一些额外限制的 PostScript，这使得它更适合导入和插入到其他文档中。EPS 文件始终是单页，始终包含所有字体和位图图像（常规
    PS 文件没有嵌入内容的义务，尽管嵌入是首选的）并且其页面大小始终精确地裁剪到其内容中。*'
- en: 'Inkscape supports PS and EPS export natively. The dialog has much the same
    options as the PDF export dialog:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 支持原生 PS 和 EPS 导出。对话框中的选项与 PDF 导出对话框非常相似：
- en: '![PS or EPS export options](httpatomoreillycomsourcenostarchimages1736538.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![PS 或 EPS 导出选项](httpatomoreillycomsourcenostarchimages1736538.png.jpg)'
- en: Figure B-4. PS or EPS export options
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-4. PS 或 EPS 导出选项
- en: You can choose the level (i.e., version) of PostScript; most modern software
    and printers support Level 3\. Fonts are always embedded into PS or EPS export
    (unless you choose to convert them to paths), and filters can be optionally rasterized,
    just as they are in PDF export. Objects with nonzero opacity are also rasterized
    automatically (you cannot suppress it) because, unlike PDF, PostScript does not
    support vector transparency.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择 PostScript 的级别（即版本）；大多数现代软件和打印机支持 Level 3。字体始终嵌入到 PS 或 EPS 导出中（除非您选择将它们转换为路径），并且过滤器可以像在
    PDF 导出中一样可选地光栅化。不透明度为零的对象也会自动光栅化（您无法抑制它），因为与 PDF 不同，PostScript 不支持矢量透明度。
- en: For PS and EPS import, you have to install an additional piece of software,
    the Ghostscript interpreter, which is run automatically to convert the PS or EPS
    file into PDF format, which is then fed to Inkscape. At *[http://pages.cs.wisc.edu/~ghost](http://pages.cs.wisc.edu/~ghost)*,
    you will find its versions for all major operating systems. Make sure the *gs*
    or (on Windows) *gs.exe* executable file of Ghostscript is in your `PATH`; if
    it is not the case, Inkscape will not even list PS and EPS in its file format
    list in the **Open** or **Import** dialogs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于PS和EPS导入，您必须安装额外的软件，即Ghostscript解释器，它将自动运行以将PS或EPS文件转换为PDF格式，然后将其提供给Inkscape。您可以在*[http://pages.cs.wisc.edu/~ghost](http://pages.cs.wisc.edu/~ghost)*上找到适用于所有主要操作系统的版本。请确保Ghostscript的*gs*或（在Windows上）*gs.exe*可执行文件在您的`PATH`中；如果不是这样，Inkscape甚至不会在**打开**或**导入**对话框中的文件格式列表中列出PS和EPS。
- en: Since PS/EPS import ends up as PDF import from the Inkscape viewpoint, you will
    see the same PDF import dialog ([Figure B-2](apbs03.html#pdf_import_options "Figure B-2. PDF
    import options")). In particular, if a PS file contains more than one page, this
    dialog will allow you to choose which page to import.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于从Inkscape的角度来看，PS/EPS导入最终成为PDF导入，因此您将看到相同的PDF导入对话框（[图B-2](apbs03.html#pdf_import_options
    "图B-2. PDF导入选项"））。特别是，如果一个PS文件包含多个页面，此对话框将允许您选择要导入的页面。
- en: B.5 Printing
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.5 打印
- en: Printing can be thought of as a kind of exporting—not only figuratively but
    also because, to print a document, by default Inkscape exports it to the format
    that the printer understands—which, depending on the printer driver, is either
    PostScript or PDF (SVG-capable printers exist but are rare so far). If you select
    the **Print to file** option from the **Print** dialog, you will get a PS or PDF
    file that looks exactly the same as if you saved your file with this file type.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 打印可以被视为一种导出——不仅从字面上理解，而且因为，为了打印文档，Inkscape默认将其导出为打印机理解的格式——这取决于打印机驱动程序，可能是PostScript或PDF（虽然SVG兼容的打印机存在，但到目前为止还很少见）。如果您从**打印**对话框中选择**打印到文件**选项，您将得到一个PS或PDF文件，其外观与您以这种文件类型保存文件时完全相同。
- en: Most of the options in your **Print** dialog (such as paper size, margins, print
    quality, and so on) will depend on your operating system and the printer driver.
    The only thing that Inkscape adds to this dialog is the **Rendering** tab.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您的**打印**对话框中的大多数选项（如纸张大小、边距、打印质量等）将取决于您的操作系统和打印机驱动程序。Inkscape添加到这个对话框的唯一东西是**渲染**选项卡。
- en: 'By default, Inkscape prints by exporting the document to a vector format (PostScript
    or PDF). As explained earlier, Inkscape is smart enough to rasterize those objects
    using the features these formats don’t support: filters (both PS and PDF) and
    transparency (PS only). However, if for some reason you don’t like this selective
    rasterization, you can render the entire document into bitmap by switching from
    **Vector** to **Bitmap** on the **Rendering** tab and setting the bitmap resolution.
    This option is generally safer, as it avoids any kinds of surprises that format
    conversion may hold, but it may result in very large print files and slow printing.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape通过将文档导出为矢量格式（PostScript或PDF）进行打印。如前所述，Inkscape足够智能，能够使用这些格式不支持的功能：过滤器（PS和PDF）和透明度（仅PS）。然而，如果您出于某种原因不喜欢这种选择性的光栅化，您可以通过在**渲染**选项卡上从**矢量**切换到**位图**并设置位图分辨率来将整个文档渲染为位图。这个选项通常更安全，因为它避免了格式转换可能带来的任何惊喜，但它可能会导致打印文件非常大，打印速度变慢。
- en: B.6 AI (Import)
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.6 AI（导入）
- en: Up to version 8, Adobe Illustrator’s native format was based on PostScript (**[1.5.1.1
    Adobe’s Vector Formats](ch01s05.html#onedot5dot1dot1_adobeapostrophes_vector "1.5.1.1
    Adobe’s Vector Formats")**). It was not fully standard PostScript, however, and
    importing it into other software has always been a pain. There now exist various
    scripts on the Web which claim to convert this old AI format into something more
    tractable, but they are all rather limited and not too reliable. While you can
    try to use them, officially Inkscape 0.47 does not support import or export of
    the old AI format.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到版本8为止，Adobe Illustrator的本地格式基于PostScript（**[1.5.1.1 Adobe的矢量格式](ch01s05.html#onedot5dot1dot1_adobeapostrophes_vector
    "1.5.1.1 Adobe的矢量格式"）**）。然而，它并不是完全标准的PostScript，并且将其导入到其他软件中一直是个麻烦。现在网上存在各种脚本，声称可以将这种旧AI格式转换为更易于处理的东西，但它们都相当有限且不太可靠。虽然您可以尝试使用它们，但官方Inkscape
    0.47不支持导入或导出旧AI格式。
- en: 'Starting from version 9, Adobe switched to PDF for the base of its new Illustrator
    format. The AI files saved by Illustrator still contain many AI-specific extensions;
    however, they are standard PDF and any PDF-capable software can open and view
    them as PDF. This is what Inkscape does: It treats any file with the *.ai* extension
    as a PDF file and presents its standard **PDF Import Settings** dialog to you
    (**[B.3 PDF (Import, Export)](apbs03.html "B.3 PDF (Import, Export)")**). Inkscape
    will thus lose the AI-specific metadata (such as layers), but at least you will
    get your vector objects as vectors.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本9开始，Adobe将其新Illustrator格式的基转换为PDF。Illustrator保存的AI文件仍然包含许多AI特定的扩展名；然而，它们是标准的PDF，任何支持PDF的软件都可以打开和查看它们作为PDF。这正是Inkscape所做的事情：它将任何具有*.ai*扩展名的文件视为PDF文件，并为您显示标准的**PDF导入设置**对话框（**[B.3
    PDF（导入、导出）](apbs03.html "B.3 PDF（导入、导出）")**）。因此，Inkscape将丢失AI特定的元数据（如图层），但至少您将获得矢量对象。
- en: One feature used in complex AI files is *gradient meshes* (**[1.5.4 . . . and
    Inkscape](ch01s05.html#onedot5dot4_dot_dot_dot_and_inkscape "1.5.4 . . . and Inkscape")**).
    Inkscape can import them, but since there’s no similar construct in SVG, it has
    to approximate them with a lattice of small flat-color path “tiles.” In the **PDF
    Import Settings** dialog, you can set the precision of this approximation; raising
    this parameter will make the imported mesh look smoother, but at the cost of increasing
    the size of the SVG file and slowing down Inkscape.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂的AI文件中使用的功能之一是*梯度网格*（**[1.5.4 . . . 和 Inkscape](ch01s05.html#onedot5dot4_dot_dot_dot_and_inkscape
    "1.5.4 . . . and Inkscape")**）。Inkscape可以导入它们，但由于SVG中没有类似的构造，它必须使用小平面色路径“瓦片”的网格来近似它们。在**PDF导入设置**对话框中，您可以设置这种近似的精度；提高此参数将使导入的网格看起来更平滑，但代价是增加SVG文件的大小并减慢Inkscape的速度。
- en: Note
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Imported gradient meshes, with their lattices of small colored paths, are
    a convenient object for moving, painting, and reshaping in the Tweak tool (**[6.9
    Transforming with the Tweak Tool](ch06s09.html "6.9 Transforming with the Tweak
    Tool")**, **[8.7 Color Tweaking](ch08s07.html "8.7 Color Tweaking")**, **[12.6
    Path Tweaking](ch12s06.html "12.6 Path Tweaking")**).*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*导入的梯度网格，以及它们的小彩色路径网格，是Tweak工具中移动、绘画和重塑的便利对象（**[6.9 使用Tweak工具进行变换](ch06s09.html
    "6.9 使用Tweak工具进行变换")**、**[8.7 颜色调整](ch08s07.html "8.7 颜色调整")**、**[12.6 路径调整](ch12s06.html
    "12.6 路径调整")**）。*'
- en: There’s no support for AI export in Inkscape, because all recent versions of
    Adobe Illustrator can import SVG and PDF files without problems.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape不支持AI导出，因为所有最新的Adobe Illustrator版本都可以无问题导入SVG和PDF文件。
- en: B.7 CorelDRAW (Import)
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.7 CorelDRAW（导入）
- en: For importing the vector files produced by the CorelDRAW vector editor (**[1.5.2
    CorelDRAW](ch01s05.html#onedot5dot2_coreldraw "1.5.2 CorelDRAW")**), Inkscape
    can use the open source Python-based UniConvertor utility. On Linux, simply install
    the package *python-uniconvertor* from your distribution’s repository, and it
    will fetch all necessary dependencies. On Windows, a copy of UniConvertor is packaged
    with Inkscape and uses Inkscape’s own copy of Python, so you don’t need to install
    anything. Further information and new versions of UniConvertor can be found at
    *[http://sk1project.org](http://sk1project.org)*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于导入CorelDRAW矢量编辑器生成的矢量文件（**[1.5.2 CorelDRAW](ch01s05.html#onedot5dot2_coreldraw
    "1.5.2 CorelDRAW")**），Inkscape可以使用基于Python的开源UniConvertor实用程序。在Linux上，只需从您的发行版仓库安装包*python-uniconvertor*，它将获取所有必要的依赖项。在Windows上，UniConvertor的副本与Inkscape捆绑在一起，并使用Inkscape自己的Python副本，因此您不需要安装任何东西。有关更多信息和新版本的UniConvertor，请访问*[http://sk1project.org](http://sk1project.org)*。
- en: 'Currently, UniConvertor can handle most of the aspects of CorelDRAW files with
    the exception of text objects. The specific Corel formats it supports are: CDR
    (CorelDRAW versions 7 to X4), CDT (CorelDRAW template files), CCX (CorelDRAW Compressed
    Exchange files), and CMX (CorelDRAW Presentation Exchange files).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，UniConvertor可以处理CorelDRAW文件的大部分方面，但文本对象除外。它支持的特定Corel格式包括：CDR（CorelDRAW版本7到X4）、CDT（CorelDRAW模板文件）、CCX（CorelDRAW压缩交换文件）和CMX（CorelDRAW演示交换文件）。
- en: B.8 EMF (Import/Export), WMF and CGM (Import)
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.8 EMF（导入/导出）、WMF和CGM（导入）
- en: WMF (Windows MetaFile) and EMF (Enhanced MetaFile) are Windows-specific vector
    formats, used by some Windows-only software (such as Microsoft Office) for data
    interchange or storing vector clipart. Of these, EMF is more modern and generally
    preferable (if you have a choice). Inkscape supports EMF import and export natively
    but only on Windows (because it uses the operating system’s support for this format).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: WMF (Windows 元文件) 和 EMF (增强元文件) 是 Windows 特定的矢量格式，由一些仅限 Windows 的软件（如 Microsoft
    Office）用于数据交换或存储矢量剪贴画。在这些格式中，EMF 更现代，通常更可取（如果可以选择的话）。Inkscape 在 Windows 上原生支持
    EMF 的导入和导出（因为它使用操作系统对该格式的支持）。
- en: Import of WMF as well as another, non-Microsoft vector “metafile” format called
    CGM is also available on any platform if you have the UniConvertor utility which
    converts WMF or CGM directly to SVG.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有 UniConvertor 工具，可以在任何平台上导入 WMF 以及另一种非微软矢量“元文件”格式 CGM，该工具可以将 WMF 或 CGM
    直接转换为 SVG。
- en: B.9 XAML (Import/Export)
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.9 XAML (导入/导出)
- en: Inkscape can both import and export the XAML (Extensible Application Markup
    Language) format used by Microsoft in its .NET and Silverlight technologies. No
    additional software is needed.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 可以导入和导出 Microsoft 在其 .NET 和 Silverlight 技术中使用的 XAML (可扩展应用程序标记语言) 格式。无需额外的软件。
- en: B.10 WPG (Import)
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.10 WPG (导入)
- en: WPG (WordPerfect Graphics) is an old vector format that was used by the WordPerfect
    text processor. There still exist collections of clipart in this format, so it
    can be very be useful for a vector artist. Inkscape imports WPG natively (no external
    software is needed).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: WPG (WordPerfect Graphics) 是一种旧的矢量格式，曾由 WordPerfect 文本处理器使用。该格式下仍存在一些剪贴画集合，因此对于矢量艺术家来说非常有用。Inkscape
    可以原生导入 WPG（无需外部软件）。
- en: B.11 DXF and HPGL (Export)
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.11 DXF 和 HPGL (导出)
- en: DXF (Drawing Exchange Format) is a common CAD (Computer-Aided Design) format
    used for plans and technical drawings in software such as AutoCAD. HPGL is a primitive
    vector format used by some Hewlett-Packard plotters. Inkscape has some native
    support for exporting to these formats, limited to paths and shapes only; the
    DXF or HPGL files it exports can then be sent to a plotter or a vinyl cutting
    device.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: DXF (绘图交换格式) 是一种常用的 CAD (计算机辅助设计) 格式，用于在 AutoCAD 等软件中的计划和工程图纸。HPGL 是一种原始的矢量格式，由一些惠普绘图仪使用。Inkscape
    对这些格式的导出有一些原生支持，仅限于路径和形状；导出的 DXF 或 HPGL 文件可以发送到绘图仪或乙烯基切割设备。
- en: B.12 JavaFX (Export)
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.12 JavaFX (导出)
- en: JavaFX is a new Java-based technology from Sun, designed to build interactive
    applications for mobile and desktop systems. Inkscape has limited native support
    (paths and shapes only) for exporting to JavaFX.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: JavaFX 是来自 Sun 的一种基于 Java 的新技术，旨在为移动和桌面系统构建交互式应用程序。Inkscape 对 JavaFX 的导出有一些原生支持（仅限于路径和形状）。
- en: B.13 ODG (Export)
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.13 ODG (导出)
- en: OpenDocument Graphics (ODF) is the format used by, among others, the OpenOffice
    suite and its OpenOffice Draw application. Inkscape’s native support for ODG export
    is limited, but still useful for exchanging data with OpenOffice—as of this writing,
    OpenOffice still lacks proper support for SVG.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: OpenDocument Graphics (ODF) 是 OpenOffice 套件及其 OpenOffice Draw 应用程序等使用的格式。Inkscape
    对 ODG 导出的原生支持有限，但仍然适用于与 OpenOffice 交换数据——截至本文撰写时，OpenOffice 仍然缺乏对 SVG 的适当支持。
- en: B.14 POV (Export)
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.14 POV (导出)
- en: POVRay (*[http://povray.org](http://povray.org)*) is a popular open source 3D
    raytracer, not a vector application. However, Inkscape can export the paths and
    shapes in its drawing as a 3D scene which POVRay will then render; you can manually
    edit the text-based *.pov* file to adjust angles, cameras, lighting, etc.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: POVRay (*[http://povray.org](http://povray.org)*) 是一种流行的开源 3D 光线追踪器，不是一个矢量应用程序。然而，Inkscape
    可以将其绘图中的路径和形状导出为 3D 场景，然后由 POVRay 渲染；你可以手动编辑基于文本的 *.pov* 文件来调整角度、相机、照明等。
- en: B.15 LATEX (Export)
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.15 LATEX (导出)
- en: Users of the old and powerful LATEX document formatting system will be pleased
    to find out that Inkscape can output its drawings directly into a LATEX document
    using the PSTricks package (*[http://tug.org/PSTricks](http://tug.org/PSTricks)*)
    for rendering graphics.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 旧版且功能强大的 LATEX 文档格式系统的用户会发现，Inkscape 可以使用 PSTricks 包 (*[http://tug.org/PSTricks](http://tug.org/PSTricks)*)
    直接将绘图输出到 LATEX 文档中，用于渲染图形。
- en: B.16 Bitmap Formats (Import/Export)
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.16 位图格式 (导入/导出)
- en: As we saw in **[18.9 Bitmap Export](ch18s09.html "18.9 Bitmap Export")**, the
    only bitmap format Inkscape can export is PNG. However, it has built-in import
    support for a lot more bitmap formats, including all the major ones (PNG, JPG,
    TIFF, GIF, and others).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在 **[18.9 位图导出](ch18s09.html "18.9 位图导出")** 中所见，Inkscape 可以导出的唯一位图格式是 PNG。然而，它内置了对更多位图格式的导入支持，包括所有主要格式（PNG、JPG、TIFF、GIF
    等）。
- en: B.17 What’s Missing?
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: B.17 缺失了什么？
- en: Among the most often requested, but still unsupported by Inkscape, file formats
    are Flash (SWF) and Adobe Freehand. For data exchange with Adobe Flash or Adobe
    Freehand, you can use SVG or PDF formats, but direct support of these important
    formats would be preferable. Fortunately, it is very easy to plug in a new format
    into Inkscape; as soon as there’s an open source utility which can bridge from
    one of the known formats (ideally SVG, but PDF would work too) into the unknown,
    incorporating it into Inkscape is easy.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在最常请求但仍然未得到 Inkscape 支持的文件格式中，Flash (SWF) 和 Adobe Freehand 格式最为常见。为了与 Adobe
    Flash 或 Adobe Freehand 进行数据交换，您可以使用 SVG 或 PDF 格式，但直接支持这些重要的格式将更为理想。幸运的是，将新格式插入
    Inkscape 非常简单；一旦有开源工具可以将已知格式（理想情况下是 SVG，但 PDF 也同样适用）转换为未知格式，将其集成到 Inkscape 中就变得容易了。
