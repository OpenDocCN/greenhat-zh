- en: Wikispecies
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wikispecies
- en: '| Founded: September 13, 2004 | Short prefix: wikispecies |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 成立时间：2004 年 9 月 13 日 | 短前缀：wikispecies |'
- en: '| Scope: Systematic biological database of species | Languages: Background
    language is English with Latin species names, some support pages, and vernacular
    naming multilingual |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 范围：物种的系统生物学数据库 | 语言：背景语言为英语，物种名称为拉丁语，一些支持页面，以及多语言的地方命名 |'
- en: '| URL: [http://species.wikimedia.org/](http://species.wikimedia.org/) |   |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 网址：[http://species.wikimedia.org/](http://species.wikimedia.org/) |   |'
- en: '*Wikispecies* is a collection of information about living species. ([Figure 16-10](#wikispecies_logo
    "Figure 16-10. Wikispecies logo") shows its logo.) It aims to create a comprehensive
    free-content catalog of all species (including animalia, plantae, fungi, bacteria,
    archaea, and protista) and is geared to scientists rather than the general public.
    Pages consist of the scientific names and classification of organisms, aligned
    along the *Linnaean taxonomy*, or standard hierarchical biological classification.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*Wikispecies* 是关于活物种信息的集合。（[图 16-10](#wikispecies_logo "图 16-10. Wikispecies
    标志") 显示了其标志。）它旨在创建一个关于所有物种（包括动物界、植物界、真菌界、细菌界、古菌界和原生生物界）的全面免费内容目录，并针对科学家而非普通公众。页面包括生物的科学名称和分类，沿
    *林奈分类法* 或标准等级生物分类排列。'
- en: Wikispecies is not designed to compete with Wikipedia (where articles may exist
    about many of the species noted) but rather to complement it by providing taxonomic
    information. The need for a comprehensive taxonomic database that scientists and
    others could edit was cited as a reason for creating the site in 2004\. As with
    the other projects, Wikipedia, Commons, and Wikispecies can link to one another
    in order to provide a comprehensive reference to a species with encyclopedic information,
    images, and a complete taxonomic listing. To contribute, editors can (among other
    tasks) search for pictures to add to species listings, add references, and fill
    in missing species.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Wikispecies 并非旨在与 Wikipedia（其中可能存在关于许多物种的文章）竞争，而是通过提供分类信息来补充它。科学家和其他人需要能够编辑的全面分类数据库，这是
    2004 年创建该网站的原因之一。与其他项目一样，维基百科、维基共享资源和 Wikispecies 可以相互链接，以便为物种提供全面的参考，包括百科全书信息、图片和完整的分类列表。为了贡献，编辑者可以（在众多任务中）搜索图片以添加到物种列表中，添加参考文献，并填补缺失的物种。
