- en: Chapter 14. Configuring Windows for Best Audio Quality
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章。配置Windows以获得最佳音频质量
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: Microsoft Windows users are in an interesting position right now. Windows XP
    is still the most popular Windows version, despite being a Methuselah in computer
    years as it was first released in 2001\. Microsoft has tried several times to
    retire it, but it won’t go away. In July 2010, Microsoft announced an extension
    of support for XP SP3 through April 2014. XP will continue to be a downgrade option
    for Windows 7 buyers for the length of Windows 7’s original equipment manufacturer
    (OEM) life span, which ends two years after the next Windows version ships. So,
    XP is going to be with us for a long time yet.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Microsoft Windows用户处于一个有趣的位置。尽管Windows XP作为2001年首次发布时的 Methuselah 在计算机年份中已经相当古老，但它仍然是最受欢迎的Windows版本。微软已经尝试多次将其退役，但它不会消失。2010年7月，微软宣布将XP
    SP3的支持延长至2014年4月。在Windows 7的原设备制造商（OEM）生命周期结束之前，XP将继续作为Windows 7购买者的降级选项，而Windows
    7的原设备制造商生命周期在下一个Windows版本发布两年后结束。因此，XP还将与我们相伴很长时间。
- en: There are compelling reasons to stick with XP on your audio production computer.
    It is frugal of system requirements, needing less than 5GB for the operating system
    and service packs, and it runs acceptably with a 1 GHz CPU and 512MB RAM. Put
    it on a dual-core laptop with a gigabyte of RAM, and you have a capable portable
    recording studio.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的音频制作电脑上坚持使用XP有充分的理由。它对系统要求节俭，操作系统和服务包只需不到5GB，并且使用1 GHz CPU和512MB RAM也能正常运行。将其安装在拥有1GB
    RAM的双核笔记本电脑上，您就拥有了一个功能强大的便携式录音室。
- en: Windows Vista didn’t get much traction in the marketplace. At the time this
    was written, audio hardware manufacturers were finally catching up and releasing
    Vista drivers for their products. Audacity 1.3.*x* runs fine on Vista. But Vista
    is a system resources hog, eating up a good 12+GB of hard drive space just for
    itself. Officially, it needs a minimum of a 1 GHz CPU and 512GB RAM for Vista
    Home Basic or 1GB RAM for other editions, but if that is all you have, it will
    feel like slogging through deep sand. It needs a 2 GHz CPU and 2GB RAM just for
    basic chores such as email and web surfing. I recommend a minimum 2 GHz dual-core
    CPU and 4GB RAM for running Audacity on Vista.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Vista在市场上并没有获得太多关注。在撰写本文时，音频硬件制造商终于开始赶上并为其产品发布Vista驱动程序。Audacity 1.3.*x*在Vista上运行良好。但Vista是一个系统资源消耗者，仅自身就需要12+GB的硬盘空间。官方要求Vista
    Home Basic至少需要1 GHz CPU和512GB RAM，其他版本至少需要1GB RAM，但如果您只有这些，那么使用起来就像在深沙中跋涉。仅用于基本任务（如电子邮件和网络浏览）就需要2
    GHz CPU和2GB RAM。我建议至少使用2 GHz双核CPU和4GB RAM来在Vista上运行Audacity。
- en: Vista system requirements also apply to Windows 7\. It’s not very different
    from Vista; it’s more polished, memory management is a little better, User Account
    Control is less annoying, and it boots up a little faster. The Sound control panel
    has a nice extra feature, a Communications tab with simple auto-duck settings
    for your playback device. You can configure it for tasks such as automatically
    muting all other sounds when you receive a Skype call.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 7的系统要求也适用于Vista。它与Vista没有太大区别；它更加精致，内存管理略好，用户账户控制不那么烦人，启动速度也略快。声音控制面板有一个很棒的功能，即一个通信选项卡，其中包含为您的播放设备设置简单自动降音的设置。您可以为诸如在接收到Skype电话时自动静音所有其他声音等任务进行配置。
- en: Enabling MP3 Support
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用MP3支持
- en: Because of patent encumbrances on the MP3 audio format (or more precisely, MPEG-1
    Audio Layer 3), an MP3 encoder is not included with Audacity. However, you can
    easily get the LAME MP3 encoder, which is a high-quality, cross-platform free
    software MP3 encoder and decoder. One way to get it is to follow the instructions
    on the Audacity download page. Another way is from inside Audacity, by exporting
    a file as MP3. If LAME is not present on your system, you’ll see a dialog like
    the one in [Figure 14-1](ch14.html#to_install_lame_from_inside_audacity_com "Figure 14-1. To
    install LAME from inside Audacity, click the Download button in the MP3 Export
    dialog.").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于MP3音频格式（更准确地说，MPEG-1音频层3）存在专利限制，Audacity中没有包含MP3编码器。然而，您可以轻松地获取LAME MP3编码器，这是一个高质量、跨平台的免费软件MP3编码器和解码器。获取它的方法之一是遵循Audacity下载页面上的说明。另一种方法是在Audacity内部，通过将文件导出为MP3。如果您的系统上没有LAME，您将看到一个类似于[图14-1](ch14.html#to_install_lame_from_inside_audacity_com
    "图14-1. 在Audacity内部安装LAME，请点击MP3导出对话框中的下载按钮。")的对话框。
- en: 'Click the **Download** button to go directly to the LAME download page. You
    can download either a zipped archive or an uncompressed archive. The installer
    is a standard Windows *.exe* file; just download it, double-click the downloaded
    file, and go through the installation steps. It will put LAME into *\Program Files\Lame
    For Audacity*. You can verify that it installed successfully by looking at the
    **Edit** > **Preferences** > **Libraries** dialog. Click MP3 Library: **Locate**,
    and it will display the full file path ([Figure 14-2](ch14.html#after_you_install_lame_comma_the_librari
    "Figure 14-2. After you install LAME, the Libraries dialog shows the full file
    path.")).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下载**按钮直接进入LAME下载页面。您可以下载一个压缩包或未压缩的存档。安装程序是一个标准的Windows *.exe* 文件；只需下载它，双击下载的文件，然后按照安装步骤进行。它将LAME放入*\Program
    Files\Lame For Audacity*。您可以通过查看**编辑** > **首选项** > **库**对话框来验证它是否安装成功。点击MP3库：**定位**，它将显示完整的文件路径（[图14-2](ch14.html#after_you_install_lame_comma_the_librari
    "图14-2. 安装LAME后，库对话框显示完整的文件路径.")）。
- en: '![To install LAME from inside Audacity, click the Download button in the MP3
    Export dialog.](httpatomoreillycomsourcenostarchimages797883.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![在Audacity内部安装LAME，请点击MP3导出对话框中的下载按钮。](httpatomoreillycomsourcenostarchimages797883.png.jpg)'
- en: Figure 14-1. To install LAME from inside Audacity, click the Download button
    in the MP3 Export dialog.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-1. 在Audacity内部安装LAME，请点击MP3导出对话框中的下载按钮。
- en: '![After you install LAME, the Libraries dialog shows the full file path.](httpatomoreillycomsourcenostarchimages797885.png.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![安装LAME后，库对话框显示完整的文件路径。](httpatomoreillycomsourcenostarchimages797885.png.jpg)'
- en: Figure 14-2. After you install LAME, the Libraries dialog shows the full file
    path.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-2. 安装LAME后，库对话框显示完整的文件路径。
- en: Enabling WMA, M4A/M4P Support
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用WMA、M4A/M4P支持
- en: 'Audacity offers native support for open, unencumbered audio codecs and formats
    such as WAV, AIFF, Ogg Theora, and FLAC. But just like with MP3s, Audacity cannot
    ship with support for closed, proprietary, or patent-encumbered formats such as
    Windows Media Audio (WMA), M4A (lossy, compressed format), or M4P (M4A with DRM
    added). M4A and M4P are the default formats for Apple’s iTunes store. They use
    the Advanced Audio Coding (AAC) codecs. No licenses or payments are required to
    distribute recordings in any form that use AAC, but anyone who makes an AAC encoder
    is required to purchase a patent license. Open source encoders get around this
    by releasing source code rather than a ready-to-use binary application and by
    hosting their download servers in friendly countries. Many countries do not enforce
    U.S. software patent laws, or even recognize the validity of software patents,
    and expressly allow reverse-engineering. So when it comes to figuring all this
    out, the Magic 8 Ball has the definitive answer: “Reply hazy, try again.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity原生支持开放、不受限制的音频编解码器和格式，如WAV、AIFF、Ogg Theora和FLAC。但就像MP3一样，Audacity不能附带对封闭、专有或受专利限制的格式的支持，如Windows
    Media Audio (WMA)、M4A（有损压缩格式）或M4P（添加了DRM的M4A）。M4A和M4P是苹果iTunes商店的默认格式。它们使用高级音频编解码器（AAC）。分发使用AAC编解码器的任何形式的录音不需要许可证或付款，但任何制造AAC编解码器的人都需要购买专利许可。开源编解码器通过发布源代码而不是现成的二进制应用程序，并在友好的国家托管他们的下载服务器来规避这一点。许多国家不执行美国的软件专利法，甚至不承认软件专利的有效性，并明确允许反向工程。因此，当涉及到弄清楚所有这些时，魔球占卜有最终的答案：“回答模糊，再试一次。”
- en: The short story is you can add support for a large number of nonfree and encumbered
    audio (and video) file formats by installing FFmpeg. Audacity has FFmpeg support
    built in, and you install it the same way as LAME. Just like LAME, it will be
    placed into *\Program Files\FFmpeg for Audacity*.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，您可以通过安装FFmpeg来添加对大量非自由和受限制的音频（和视频）文件格式的支持。Audacity内置了FFmpeg支持，您以与LAME相同的方式安装它。就像LAME一样，它将被放置在*\Program
    Files\FFmpeg for Audacity*中。
- en: Both LAME and FFmpeg can be installed, and their locations on your system can
    be verified from **Edit** > **Preferences** > **Libraries** ([Figure 14-3](ch14s02.html#ffmpeg_and_lame_can_also_be_installed_fr
    "Figure 14-3. FFmpeg and LAME can also be installed from Edit > Preferences >
    Libraries.")).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: LAME和FFmpeg都可以安装，您可以通过**编辑** > **首选项** > **库**来验证它们在系统中的位置（[图14-3](ch14s02.html#ffmpeg_and_lame_can_also_be_installed_fr
    "图14-3. FFmpeg和LAME也可以从编辑 > 首选项 > 库中安装.")）。
- en: '![FFmpeg and LAME can also be installed from Edit > Preferences > Libraries.](httpatomoreillycomsourcenostarchimages797887.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![FFmpeg和LAME也可以从编辑 > 首选项 > 库中安装。](httpatomoreillycomsourcenostarchimages797887.png.jpg)'
- en: Figure 14-3. FFmpeg and LAME can also be installed from Edit > Preferences >
    Libraries.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-3. FFmpeg 和 LAME 也可以从编辑 > 首选项 > 库中安装。
- en: Low-Latency Recording and Audio Driver Fun
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 低延迟录音和音频驱动程序乐趣
- en: Making recordings on computers means you have to care about drivers. A lot.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机上录制意味着您必须关注驱动程序。很多。
- en: The standard Windows Multi-Media Extensions (MME) sound system supports two-channel
    16-bit 44.1Hz recording. This is an old system that has been around since Windows
    3.1\. Then Microsoft developed the Windows Driver Model Kernel Streaming (WDM/KS)
    and Enhanced Windows Driver Model (EWDM) drivers for Windows 2000 and newer. Audacity
    supports all of these. For recording more than two channels simultaneously, you
    want sound cards with full EWDM support. Most audio devices claim WDM support,
    but that doesn’t always mean EWDM or WDM/KS, so they may not support recording
    from more than two inputs at the same time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的 Windows 多媒体扩展 (MME) 音频系统支持双通道 16 位 44.1Hz 录音。这是一个从 Windows 3.1 时代就存在的旧系统。然后微软为
    Windows 2000 及更高版本开发了 Windows 驱动模型内核流 (WDM/KS) 和增强型 Windows 驱动模型 (EWDM) 驱动程序。Audacity
    支持所有这些。如果您想同时录制超过两个通道，您需要具有完整 EWDM 支持的声卡。大多数音频设备声称支持 WDM，但这并不总是意味着 EWDM 或 WDM/KS，因此它们可能不支持同时从超过两个输入进行录音。
- en: 'The Audio Streaming Input/Output (ASIO) driver is a high-quality, low-latency
    audio interface for Windows. Unfortunately, Audacity cannot ship with support
    for it because it is a closed, proprietary driver. So, you have two options: Stick
    with devices that support EWDM or WDM/KS, or compile Audacity with ASIO support
    yourself. To do this, you need the ASIO software developer’s kit (SDK) from Steinberg,
    the company that owns the ASIO driver, and the latest Audacity source code from
    its CVS repository on SourceForge. You’ll also need Microsoft Visual C++ 8, which
    is part of Visual Studio, to compile Audacity on Windows.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Audio Streaming Input/Output (ASIO) 驱动程序是 Windows 的高质量、低延迟音频接口。不幸的是，Audacity
    无法提供对它的支持，因为它是一个封闭的、专有的驱动程序。因此，您有两个选择：坚持使用支持 EWDM 或 WDM/KS 的设备，或者自己编译带有 ASIO 支持的
    Audacity。为此，您需要 Steinberg 公司提供的 ASIO 软件开发工具包 (SDK)，该公司拥有 ASIO 驱动程序，以及从 SourceForge
    上的 CVS 仓库获取的最新 Audacity 源代码。您还需要 Microsoft Visual C++ 8，它是 Visual Studio 的一部分，以便在
    Windows 上编译 Audacity。
- en: You’ll have to register for a developer account on Steinberg.net before you
    can download the ASIO SDK. This is free and easy. Follow the instructions on the
    Audacity download page to get the latest Audacity source code. Then find the *win\compile.txt*
    file in the Audacity source tree, because it gives detailed instructions for building
    Audacity with ASIO support.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在您能够下载 ASIO SDK 之前，您需要在 Steinberg.net 上注册一个开发者账户。这是免费的，而且很简单。按照 Audacity 下载页面上的说明获取最新的
    Audacity 源代码。然后在 Audacity 源代码树中找到 *win\compile.txt* 文件，因为它提供了使用 ASIO 支持构建 Audacity
    的详细说明。
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'There are some licensing issues you must be aware of. You can build your own
    copies of Audacity with ASIO support for personal use only: You cannot distribute
    them. This would violate both Audacity’s license (the GPL) and Steinberg’s license
    for ASIO. The Audacity maintainers encourage users to email Steinberg and politely
    request that it open source the ASIO driver.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须注意一些许可问题。您可以为个人使用仅构建带有 ASIO 支持的 Audacity 复制品：您不能分发它们。这将违反 Audacity 的许可（GPL）和
    Steinberg 的 ASIO 许可。Audacity 维护者鼓励用户给 Steinberg 发送电子邮件，礼貌地请求它开源 ASIO 驱动程序。
- en: The cheap and easy way is to ask a friend who already has Microsoft’s Visual
    Studio to help you. It may sound like a lot of trouble to compile Audacity to
    include ASIO support, but for someone who already knows their way around Visual
    Studio, it’s pretty simple. Do you need ASIO support in Audacity? No, if you shop
    carefully, you can find recording interfaces with good-quality EWDM or WDM/KS
    drivers. Just having an ASIO driver doesn’t guarantee that a device will perform
    well, because there are bad ASIO drivers. There are also bad EWDM and WDM/KS drivers,
    so do your homework before purchasing anything.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的方法是请一个已经拥有 Microsoft Visual Studio 的朋友帮忙。编译 Audacity 以包括 ASIO 支持可能听起来很麻烦，但对于已经熟悉
    Visual Studio 的人来说，这相当简单。您需要在 Audacity 中使用 ASIO 支持吗？不需要，如果您仔细挑选，您可以找到具有高质量 EWDM
    或 WDM/KS 驱动程序的录音接口。仅仅拥有 ASIO 驱动程序并不能保证设备性能良好，因为存在糟糕的 ASIO 驱动程序。也有糟糕的 EWDM 和 WDM/KS
    驱动程序，所以在购买任何东西之前做好功课。
- en: If you can find a way to enable ASIO support in Audacity, you’ll have a lot
    more hardware and configuration options. A lot of higher-end sound cards support
    multiple drivers, including ASIO and the WDM family, so you can try different
    ones to see which ones perform the best.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在Audacity中启用ASIO支持，你将拥有更多硬件和配置选项。许多高端声卡支持多个驱动程序，包括ASIO和WDM系列，因此你可以尝试不同的驱动程序，看看哪个表现最好。
- en: Tuning Windows for Best Performance
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调整Windows以获得最佳性能
- en: Good audio recording requires a clean, well-performing computer that is not
    bogged down with unnecessary applications and services. Poor Windows is famous
    for getting loaded down with useless cruft, so we’re going to review how to give
    it a good housecleaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的音频录制需要一个干净、性能良好的计算机，不要被不必要的应用程序和服务拖累。Windows系统因加载无用垃圾而闻名，所以我们将回顾如何给它进行一次彻底的清理。
- en: A common cause of slow performance is video controllers that use shared system
    memory. These suck up both CPU cycles and RAM. If you have one of these, it will
    be worth the money to get a discrete graphics controller; the difference in performance
    will be large and noticeable, because the processing load will be handled by the
    video card. If you have cheapo shared-memory video, you should be able to upgrade,
    whether it’s on a laptop or desktop PC. Your laptop will have very specific requirements,
    which you should be able to find out from your manual or the manufacturer’s website.
    A desktop PC should offer more flexibility.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 性能缓慢的常见原因是使用共享系统内存的视频控制器。这些控制器会消耗CPU周期和RAM。如果你有这类控制器，购买一个独立的图形控制器将物有所值；性能差异将很大且明显，因为处理负载将由显卡承担。如果你有廉价的共享内存视频，你应该能够升级，无论是笔记本电脑还是台式机PC。你的笔记本电脑将有非常具体的要求，你应该能够从手册或制造商的网站上找到这些信息。台式机PC应该提供更多的灵活性。
- en: 'You have to match your video card to your motherboard, because there are several
    different types of PCI slots for desktop PC video cards: PCI, AGP, and PCI-e.
    You have to match both the slot and the correct voltage. Also make sure there
    is enough room for your new video card, because some of them are monsters with
    giant cooling fans. These giant beasts are for gamers, not audio production rigs.
    Cheap and small will work fine. You may need to go into your system BIOS to disable
    onboard video, if you are already using that. If all of this sounds like a foreign
    language to you, you might look for a knowledgeable friend to assist or even pay
    a professional.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须将你的显卡与主板相匹配，因为台式机PC显卡有几种不同的PCI插槽类型：PCI、AGP和PCI-e。你必须匹配插槽和正确的电压。同时确保有足够的空间安装你的新显卡，因为其中一些是带有巨型散热风扇的怪物。这些巨型野兽是为游戏玩家准备的，而不是音频制作设备。便宜且小巧的显卡也能满足需求。如果你已经在使用集成显卡，你可能需要进入系统BIOS来禁用它。如果你觉得这些听起来像外语，你可能需要找一个知识渊博的朋友帮忙，甚至支付专业人士的费用。
- en: Always have the latest Windows updates installed, especially service packs.
    Make sure you have the latest drivers for your audio devices. Run Defrag and Disk
    Cleanup periodically.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总是安装最新的Windows更新，特别是服务包。确保你有音频设备的最新驱动程序。定期运行磁盘碎片整理和磁盘清理。
- en: 'Turn off everything that is not essential for recording: other applications,
    screensaver, antimalware, system maintenance applications, firewall, web browser,
    email, “entertainment” crapware, adware, fancy special effects—everything. Virus
    checkers and Windows firewalls are notorious system resource hogs, but disabling
    them obviously leaves your system unprotected so you’ll want to disconnect from
    any networks. Don’t forget to turn off wi-fi and Bluetooth. Some laptops have
    nice physical switches to turn these off; otherwise, go into the Network Connections
    control panel to disable them. If you need to stay connected, you’re stuck with
    keeping your protections turned on.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭所有非录音必需的设备：其他应用程序、屏保、防病毒软件、系统维护应用程序、防火墙、网络浏览器、电子邮件、“娱乐”垃圾软件、广告软件、花哨的特殊效果——所有这些。病毒检查器和Windows防火墙是臭名昭著的系统资源消耗者，但显然禁用它们会使你的系统失去保护，所以你将想要断开任何网络连接。不要忘记关闭Wi-Fi和蓝牙。一些笔记本电脑有漂亮的物理开关来关闭这些功能；否则，进入网络连接控制面板来禁用它们。如果你需要保持连接，你将不得不保持保护功能开启。
- en: '![Raising Audacity’s priority in the Task Manager](httpatomoreillycomsourcenostarchimages797889.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![提高Audacity在任务管理器中的优先级](http://atomoreilly.com/source/nostarch/images/797889.png.jpg)'
- en: Figure 14-4. Raising Audacity’s priority in the Task Manager
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-4. 在任务管理器中提高Audacity的优先级
- en: Raise Audacity’s priority in the Task Manager. To bring up the Task Manager,
    press ctrl-alt-delete. Press this combination only once, or Windows will reboot.
    Go to the Processes tab in the Task Manager and right-click the entry for Audacity
    ([Figure 14-4](ch14s04.html#raising_audacityas_priority_in_the_task "Figure 14-4. Raising
    Audacity’s priority in the Task Manager")). The default priority is normal, and
    you should be able to raise it to High without making other processes unhappy.
    Raising it to Realtime seems like the obvious choice, but it makes my system unstable.
    You may have better results.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务管理器中提高Audacity的优先级。要打开任务管理器，请按ctrl-alt-delete。请只按此组合键一次，否则Windows将重新启动。转到任务管理器中的“进程”标签页，右键单击Audacity的条目（[图14-4](ch14s04.html#raising_audacityas_priority_in_the_task
    "图14-4. 在任务管理器中提高Audacity的优先级")). 默认优先级是正常，你应该能够将其提高到高优先级，而不会使其他进程不高兴。将其提高到实时优先级似乎是一个明显的选择，但它会使我的系统不稳定。你可能会有更好的结果。
- en: You can safely disable a number of Windows services that consume memory and
    CPU cycles with little benefit to you, and some are even security risks. Third-party
    software vendors love to choke Windows with all kinds of junk. You can look at
    the Processes tab in the Task Manager to see what is using up the most CPU and
    memory, and then a quick web search should tell what the service is for and whether
    it’s something you need to keep or can evict. We’ll look at some common offenders
    in detail in the next two sections.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以安全地禁用许多Windows服务，这些服务消耗内存和CPU周期，对你几乎没有好处，其中一些甚至还是安全风险。第三方软件供应商喜欢用各种垃圾塞满Windows。你可以在任务管理器的“进程”标签页中查看哪些进程消耗了最多的CPU和内存，然后快速的网络搜索应该会告诉你这个服务是做什么的，以及你是否需要保留或驱逐它。我们将在下一两个部分中详细讨论一些常见的违规行为。
- en: Tuning Windows XP
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整Windows XP
- en: '![Fine-tuning Windows XP by turning off unnecessary and dangerous services](httpatomoreillycomsourcenostarchimages797891.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![通过关闭不必要的和危险的服务来微调Windows XP](httpatomoreillycomsourcenostarchimages797891.png.jpg)'
- en: Figure 14-5. Fine-tuning Windows XP by turning off unnecessary and dangerous
    services
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-5. 通过关闭不必要的和危险的服务来微调Windows XP
- en: 'First we’ll start with some easy stuff: In Windows XP, right-click My Computer
    and select Properties. Click the Advanced tab, and then click the Performance
    **Settings** button ([Figure 14-5](ch14s04.html#fine-tuning_windows_xp_by_turning_off_un
    "Figure 14-5. Fine-tuning Windows XP by turning off unnecessary and dangerous
    services")). On the Visual Effects tab, select “Adjust for best performance.”
    This turns off the basic Windows XP eye candy.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将从一些简单的事情开始：在Windows XP中，右键单击我的电脑并选择属性。点击“高级”标签页，然后点击“性能设置”按钮（[图14-5](ch14s04.html#fine-tuning_windows_xp_by_turning_off_un
    "图14-5. 通过关闭不必要的和危险的服务来微调Windows XP")). 在“视觉效果”标签页上，选择“调整以获得最佳性能”。这会关闭基本的Windows
    XP视觉效果。
- en: While you’re still in Performance Options, go to the Advanced tab. By default
    the Windows paging file is dynamic and changes its size according to demand. Change
    it to a fixed size in the Virtual memory menu; this gives you a little faster
    performance. If you have 512MB RAM or less, set your swap file size to 1.5 times
    your RAM. For 1GB to 4GB, make it half your RAM. For more than 4GB, try a minimal
    size like 512MB. You want Audacity using your nice fast RAM, not slow paging files.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当你仍在性能选项中时，转到“高级”标签页。默认情况下，Windows的分页文件是动态的，根据需求改变其大小。在虚拟内存菜单中将其更改为固定大小；这会给你带来一点更快的性能。如果你有512MB或更少的RAM，将你的交换文件大小设置为你的RAM的1.5倍。对于1GB到4GB，使其为你的RAM的一半。对于超过4GB的，尝试一个最小大小，如512MB。你希望Audacity使用你快速的RAM，而不是慢的分页文件。
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The paging file is virtual memory. If Windows runs out of RAM, it uses the paging
    file that is on your hard drive. Reading and writing to a hard drive are many
    times slower than using RAM, so it is always better to have more RAM than to have
    a bigger paging file.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 分页文件是虚拟内存。如果Windows用完RAM，它将使用硬盘上的分页文件。读取和写入硬盘比使用RAM慢得多，因此总是有更多的RAM比有更大的分页文件要好。
- en: Now leave Performance Options and go to the System Restore tab. I recommend
    disabling System Restore by checking the “Turn Off System Restore on all drives”
    checkbox, though if you want to leave it on, that’s okay. In my experience, it
    takes up disk space and slows down your system a little bit without being all
    that useful, because it seems that failures and problems are faithfully preserved
    in System Restore. Your best protection, as always, is keeping regular data backups
    on external media.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，离开性能选项并转到系统还原选项卡。我建议通过勾选“关闭所有驱动器的系统还原”复选框来禁用系统还原，尽管如果你想保留它也可以。根据我的经验，它占用了磁盘空间并稍微减慢了系统速度，但并不特别有用，因为似乎失败和问题都会被系统还原忠实地保存。你最好的保护措施，一如既往，是定期在外部媒体上备份数据。
- en: Next, go to the Automatic Updates tab and turn them off. This means you have
    to remember to run updates manually—don’t forget! You don’t want the updater to
    kick in during a recording or editing session because it will bog down your system,
    pop up messages at you, and then nag you about restarting.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，转到“自动更新”选项卡并关闭它们。这意味着你必须记得手动运行更新——不要忘记！你不想在录音或编辑会话期间启动更新器，因为它会拖慢你的系统，弹出不必要的消息，然后催促你重启。
- en: On the Remote tab, disable “Allow Remote Assistance invitations to be sent from
    this computer” and “Allow users to connect remotely to this computer.” Hello,
    big fat security holes anyone? And they use some system resources. You can always
    turn them on when you know you need them; the rest of the time they should be
    disabled.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在“远程”选项卡上，禁用“允许从这台计算机发送远程协助邀请”和“允许用户远程连接到这台计算机”。嘿，这是巨大的安全漏洞，而且它们还占用了一些系统资源。当你知道你需要它们时，你可以随时打开它们；其余时间它们应该被禁用。
- en: We’re finished with System Properties and ready to move on. Now you want to
    look at any services that are set to start at boot and set the ones that don’t
    need to be running all the time to Manual or Disabled. Do this in the **Control
    Panel** > **Administrative Tools** > **Services** dialog. A lot of third-party
    software lards down your system with all kinds of unnecessary baggage. One example
    is the USB Audio interfaces software CD that came with my M-Audio MobilePre. Windows
    XP already has a perfectly good USB audio interface built in, so you don’t need
    to install anything extra—the MobilePre works just fine without the extra guff,
    which is a driver installer and a rudimentary volume control panel. There’s nothing
    to get excited about, and there’s nothing particularly useful. A lot of USB audio
    devices do this, so try them first without installing anything extra.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经完成了系统属性，准备继续前进。现在你想查看在启动时设置的服务，并将那些不需要一直运行的服务设置为手动或禁用。在 **控制面板** > **管理工具**
    > **服务** 对话框中执行此操作。许多第三方软件会以各种不必要的附加组件使你的系统变慢。一个例子是我 M-Audio MobilePre 一起提供的 USB
    音频接口软件 CD。Windows XP 已经内置了一个非常好的 USB 音频接口，因此你不需要安装任何额外的东西——MobilePre 不需要额外的麻烦就能正常工作，这些麻烦包括驱动程序安装程序和一个基本的音量控制面板。没有什么值得兴奋的，也没有什么特别有用的。许多
    USB 音频设备都这样做，所以先尝试不安装任何额外软件。
- en: Here is a short checklist of services that should be disabled because they are
    unnecessary or security risks, or both. It’s not necessary to track down and nuke
    every last not-absolutely-essential service, though you’re welcome to do so. TweakHound
    ([http://www.tweakhound.com/](http://www.tweakhound.com/)) is a thorough and reliable
    guide to Windows system tuning, including both good tweaks and bad tweaks. It
    is also helpful to do web searches on specific services. Don’t change anything
    without knowing what it does; you don’t want to nuke essential Windows services.
    When you change a running service to Manual or Disable, you will also have to
    stop it. Double-click the service to open a configuration dialog.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个简短的清单，列出了应该禁用的服务，因为它们是不必要的或存在安全风险，或者两者兼而有之。虽然你欢迎这样做，但并不需要追踪并删除每个非绝对必要的服务。TweakHound
    ([http://www.tweakhound.com/](http://www.tweakhound.com/)) 是一个详尽且可靠的 Windows 系统调整指南，包括好的调整和不好的调整。同时，对特定服务进行网络搜索也是有帮助的。在不知道它做什么的情况下不要更改任何内容；你不想删除必要的
    Windows 服务。当你将运行中的服务更改为手动或禁用时，你还需要停止它。双击服务以打开配置对话框。
- en: 'These are some of the more common offenders:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些更常见的违规行为：
- en: '**Alerter**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**Alerter**'
- en: Sends administrative alerts. This is useless and should be disabled by default
    in Service Packs 2 and 3.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 发送管理警报。这是无用的，并且默认情况下应该在服务包 2 和 3 中禁用。
- en: '**ClipBook**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**ClipBook**'
- en: Another winner in the “Who the heck thought this was a good idea” category—ClipBook
    shares the contents of your clipboard with remote users. It should be disabled
    by default in XP Service Packs 2 and 3.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个“谁会认为这是个好主意”类别的赢家——剪贴簿与远程用户共享你的剪贴板内容。在XP Service Packs 2和3中，它应该默认禁用。
- en: '**Network DDE, Network DDE DSDM**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络DDE，网络DDE DSDM**'
- en: This manages Dynamic Data Exchange (DDE) network shares, which are nasty things
    like ClipBook. It should be disabled by default in XP Service Packs 2 and 3.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这管理着动态数据交换（DDE）网络共享，这些是像剪贴簿这样的讨厌东西。在XP Service Packs 2和3中，它应该默认禁用。
- en: '**Routing and Remote Access**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**路由和远程访问**'
- en: Turn your computer into a router and share an Internet connection. No, not while
    you’re recording and editing. It should be disabled by default in Service Packs
    2 and 3.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的计算机变成一个路由器并共享互联网连接。不，在你录制和编辑的时候不要这么做。在Service Packs 2和3中，它应该默认禁用。
- en: '**Error Reporting Service**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**错误报告服务**'
- en: Phones home to Microsoft reporting gosh-knows-what information. Disable it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 向微软报告各种未知信息。将其禁用。
- en: '**Indexing Service**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**索引服务**'
- en: Although building a database of files on your system for faster searches sounds
    good in theory, the indexer is a major hog, and I guarantee it will run exactly
    when you don’t want it to. I’ve tried searches both with and without the indexer
    service, and I don’t see much difference either way. Disable it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在系统上建立文件数据库以加快搜索听起来在理论上是好的，但索引器是一个主要的资源消耗者，我保证它会在你不想它运行的时候运行。我已经尝试过在有和没有索引服务的情况下进行搜索，两种方式都没有太大的区别。将其禁用。
- en: '**Messenger**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**信使**'
- en: Related to the Alerter service and a famous security hole. Always disable it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与警报服务和一个著名的漏洞相关。始终禁用它。
- en: '**Infrared Monitor**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**红外监控器**'
- en: Does anyone use infrared devices? If you have an infrared wireless keyboard
    or mouse or any other device that connects via infrared, leave this on. Otherwise,
    disable it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有人使用红外设备？如果你有一个红外无线键盘、鼠标或任何通过红外连接的设备，请保持开启。否则，将其禁用。
- en: '**Smart Card**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能卡**'
- en: Is anyone using any kind of smart cards for Windows PCs? I’ll eat my hat if
    they are. Turn this off.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 有人在Windows PC上使用任何类型的智能卡吗？如果他们用了，我就吃我的帽子。将其关闭。
- en: '**Telnet**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**Telnet**'
- en: Why is this even still hanging around? Telnet is completely insecure—you never
    ever want to enable telnet access to your PC, except under completely safe and
    controlled conditions when you know you really, really want to and you can be
    counted on to turn it off when you’re finished. Disable it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个还在？Telnet完全不安全——你永远永远不想在你的PC上启用telnet访问，除非在完全安全和可控的条件下，你知道你真的、真的想这么做，而且你可以在完成后将其关闭。将其禁用。
- en: '**Themes**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**主题**'
- en: “Provides user experience theme management.” Whatever. This sucks up as much
    as 15MB of RAM. Disable it.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “提供用户体验主题管理。”随便吧。这会消耗多达15MB的RAM。将其禁用。
- en: '**Terminal services**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**终端服务**'
- en: This allows remote desktop sharing and administration. Disable it, and then
    turn it on only when you want to use it.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许远程桌面共享和管理。将其禁用，然后只在你想使用它的时候打开。
- en: '**WebClient**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**WebClient**'
- en: “The Web Client service allows . . . standard Win32 applications to create,
    read, and write files on Internet file servers by using the WebDAV protocol.”
    Disable it; it’s a notorious security hole that does nothing useful.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “Web客户端服务允许 . . . 标准Win32应用程序通过使用WebDAV协议在Internet文件服务器上创建、读取和写入文件。”禁用它；这是一个臭名昭著的安全漏洞，没有任何有用的功能。
- en: '[Figure 14-6](ch14s04.html#managing_services_in_the_xp_services_con "Figure 14-6. Managing
    services in the XP Services control panel") shows what the Services control panel
    looks like.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-6](ch14s04.html#managing_services_in_the_xp_services_con "图14-6. 在XP服务控制面板中管理服务")显示了服务控制面板的外观。'
- en: '![Managing services in the XP Services control panel](httpatomoreillycomsourcenostarchimages797893.png.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![在XP服务控制面板中管理服务](httpatomoreillycomsourcenostarchimages797893.png.jpg)'
- en: Figure 14-6. Managing services in the XP Services control panel
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-6. 在XP服务控制面板中管理服务
- en: You may have FTP and World Wide Web Publisher services installed and enabled;
    disable them during recording and editing sessions. If you’re not using your system
    as an FTP or web server, disable them permanently.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经安装并启用了FTP和万维网发布者服务；在录制和编辑会话期间禁用它们。如果你没有将你的系统用作FTP或Web服务器，请永久禁用它们。
- en: 'Depending on what’s installed on your system, you’ll find all kinds of third-party
    services running and bogging down your Windows PC: Norton, McAfee, TrendMicro,
    QuickTime, Adobe, Java, Macromedia, weird little screensaver things, newsfeeds,
    daily cute puppy pics, bogus system tune-up and registry cleaners, and so on;
    it’s quite amazing what goes on behind your back. Ideally your computer will be
    a lean, mean, dedicated audio production machine with as little fat as possible.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的系统安装情况，你会发现各种第三方服务正在运行并拖慢你的Windows PC：Norton、McAfee、TrendMicro、QuickTime、Adobe、Java、Macromedia、奇怪的屏幕保护程序，新闻源，每日可爱的狗狗图片，虚假的系统优化和注册表清理程序等等；背后发生的事情真是令人惊讶。理想情况下，你的电脑将是一个精简、高效、专注于音频制作的机器，尽可能减少冗余。
- en: Tuning Windows Vista and 7
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整Windows Vista和7
- en: '![Turning off resource-hungry special effects](httpatomoreillycomsourcenostarchimages797895.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![关闭资源密集型特殊效果](httpatomoreillycomsourcenostarchimages797895.png.jpg)'
- en: Figure 14-7. Turning off resource-hungry special effects
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-7. 关闭资源密集型特殊效果
- en: Vista and 7 have rearranged the furniture a bit. To control display and special
    effects settings, first open the Control Panel and set it to the Classic View.
    Then open **System** > **Advanced System Settings**. This opens the System Properties
    dialog, which has several tabs. Click the Advanced tab, click the Performance
    **Settings** button, and turn off all the bling by checking “Adjust for best performance.”
    This turns off all special effects ([Figure 14-7](ch14s04.html#turning_off_resource-hungry_special_effe
    "Figure 14-7. Turning off resource-hungry special effects")).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Vista和7对布局做了一些调整。要控制显示和特殊效果设置，首先打开控制面板并将其设置为经典视图。然后打开**系统** > **高级系统设置**。这会打开系统属性对话框，其中包含几个标签页。点击高级标签页，点击性能**设置**按钮，通过勾选“调整以获得最佳性能”来关闭所有华丽效果。这会关闭所有特殊效果（[图14-7](ch14s04.html#turning_off_resource-hungry_special_effe
    "图14-7. 关闭资源密集型特殊效果")）。
- en: Adjust your paging file size on the Advanced tab, which is next to the Visual
    Effects tab. By default, the Windows paging file is dynamic and changes its size
    according to demand. Change it to a fixed size for faster performance; click the
    **Change** button under Virtual Memory. If you have 1GB RAM or less, set your
    swap file size to 1.5 times your RAM. For 1GB to 4GB, make it half your RAM. For
    more than 4GB, try a minimal size like 512MB. You want Audacity using your nice
    fast RAM, not slow paging files.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在高级标签页调整页面文件大小，它位于视觉效果标签页旁边。默认情况下，Windows页面文件是动态的，根据需求改变其大小。将其更改为固定大小以获得更快的性能；在虚拟内存下点击**更改**按钮。如果你有1GB
    RAM或更少，将交换文件大小设置为RAM的1.5倍。对于1GB到4GB，设置为RAM的一半。对于超过4GB，尝试一个最小大小，如512MB。你希望Audacity使用你快速的RAM，而不是缓慢的页面文件。
- en: Close Performance Options and go to the System Protection tab. I recommend turning
    off System Restore here, though I won’t complain if you want to leave it on. To
    disable it, uncheck all the boxes in the Automatic Restore Points box. In my experience,
    it eats up a lot of disk space without providing much benefit. I prefer to rely
    on good regular data backups, rather than hoping Windows can cure itself when
    there are problems.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭性能选项并切换到系统保护标签页。我建议在这里关闭系统还原，尽管如果你希望保留它，我也不会抱怨。要禁用它，请取消选中自动还原点框中的所有复选框。根据我的经验，它消耗了大量的磁盘空间，但提供的益处并不多。我更愿意依赖良好的定期数据备份，而不是希望Windows在有问题时能自我修复。
- en: Now go to the Remote tab and uncheck “Allow Remote Assistance connections to
    this computer.” This is a potential security hole, and you should turn it on only
    when you know you’re going to use it. You’re done here now, so click **OK** to
    close System Properties.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在切换到远程标签页，取消选中“允许远程协助连接到此计算机”。这是一个潜在的安全漏洞，你应该只在知道将要使用它时才开启它。这里的工作已经完成，所以点击**确定**关闭系统属性。
- en: Windows Update, Windows Firewall, and Windows Defender are all configured in
    **Control Panel** > **Security Center**. To squeeze maximum performance out of
    Windows Vista/7, turn off everything. Of course, when you do this, your system
    is vulnerable, so don’t connect to any networks while you are doing audio work.
    Automatic Updating is especially troublesome because it will interrupt whatever
    you are doing whenever it runs, bother you with nag messages, and then in most
    cases want to reboot. Then the restart can take a long time as it applies and
    configures the updates. You can run the updater manually when it’s convenient
    for you.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Update、Windows 防火墙和 Windows Defender 都在 **控制面板** > **安全中心** 中配置。为了从
    Windows Vista/7 中获得最佳性能，请关闭所有服务。当然，当你这样做的时候，你的系统会变得脆弱，所以在进行音频工作时不要连接到任何网络。自动更新特别麻烦，因为它会在运行时中断你正在做的事情，用提示信息打扰你，然后在大多数情况下要求重启。然后重启可能需要很长时间，因为它需要应用和配置更新。你可以选择在方便的时候手动运行更新程序。
- en: Vista and 7 are better than previous Windows versions at not running bales of
    useless and dangerous services. But you should still go through and do a bit of
    weeding. Don’t change anything without knowing what it does; you don’t want to
    nuke essential Windows services. A quick web search on specific services should
    tell you what you need to know about them, especially if they are Windows services.
    TweakHound ([http://www.tweakhound.com/](http://www.tweakhound.com/)) is a thorough
    and reliable guide to Windows systems tuning.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的 Windows 版本相比，Vista 和 7 在不运行大量无用且危险的服务方面做得更好。但你应该仍然逐一检查并进行一些清理。不要在不了解其功能的情况下更改任何设置；你不想破坏关键的
    Windows 服务。对特定服务的快速网络搜索应该能告诉你关于它们所需了解的信息，尤其是如果它们是 Windows 服务的话。TweakHound ([http://www.tweakhound.com/](http://www.tweakhound.com/))
    是一个详尽且可靠的 Windows 系统调优指南。
- en: Services are controlled in the **Control Panel** > **Programs and Features**
    > **Turn Windows features on or off** dialog. Your system may or may not have
    the following services, depending on which flavor of Windows you are running and
    what extras are installed.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 服务在 **控制面板** > **程序和功能** > **启用或关闭 Windows 功能** 对话框中控制。你的系统可能包含或不包含以下服务，这取决于你运行的
    Windows 版本以及安装了哪些额外组件。
- en: '**Indexing Service**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**索引服务**'
- en: Indexes your files for supposedly faster searches. It will run when you don’t
    want it to and gum up a great recording session. Turn it off. You won’t see it
    on Windows 7, which replaces it with Windows Search. These should be off by default.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为所谓的更快搜索索引你的文件。它会在你不想的时候运行，并干扰一个很好的录音会话。请关闭它。你不会在 Windows 7 中看到它，因为它被 Windows
    Search 取代。这些服务默认应该关闭。
- en: '**Internet Information Services**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**Internet Information Services**'
- en: Are you running an SMTP or FTP server? No? Then turn this off. It should be
    off by default.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在运行 SMTP 或 FTP 服务器吗？没有？那么请关闭它。默认情况下应该已经关闭。
- en: '**Microsoft.NET Framework**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft.NET 框架**'
- en: Microsoft keeps stuffing .NET components into every available Windows computer,
    whether it makes sense to or not. You may have some applications that depend on
    it, so leave it alone.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 微软不断地将 .NET 组件塞入每个可用的 Windows 电脑中，无论这样做是否有意义。你可能有一些依赖于它的应用程序，所以请让它保持原样。
- en: '**Tablet PC Optional components**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**平板电脑可选组件**'
- en: Are you using a tablet PC? No? Then turn this off.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 你在使用平板电脑吗？没有？那么请关闭它。
- en: '**Telnet Client/Telnet Server**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**Telnet 客户端/Telnet 服务器**'
- en: Always turn these off, except when you really want to use them. Telnet is completely
    insecure and should never be on by default.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 总是关闭这些服务，除非你真的想使用它们。Telnet 完全不安全，不应该默认开启。
- en: '**Windows Meeting Space**'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows 会议空间**'
- en: This is touted as a collaboration tool, an update of NetMeeting. It doesn’t
    work any better than NetMeeting. Don’t turn it on except when you want to use
    it.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这被宣传为一种协作工具，是 NetMeeting 的更新版。它并没有比 NetMeeting 工作得更好。除非你想使用它，否则不要开启它。
- en: Configuring Windows Audio Devices
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Windows 音频设备
- en: '![Recording device picker on Windows XP—don’t choose Microsoft Sound Mapper](httpatomoreillycomsourcenostarchimages797897.png.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![Windows XP 中的录音设备选择器——不要选择微软声音映射器](httpatomoreillycomsourcenostarchimages797897.png.jpg)'
- en: Figure 14-8. Recording device picker on Windows XP—don’t choose Microsoft Sound
    Mapper
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-8. Windows XP 中的录音设备选择器——不要选择微软声音映射器
- en: 'The ancestral Windows MME sound system, which as we already discussed is old,
    slow, and limited, appears in Audacity as MME: Microsoft Sound Mapper (see [Figure 14-8](ch14s05.html#recording_device_picker_on_windows_xpmdo
    "Figure 14-8. Recording device picker on Windows XP—don’t choose Microsoft Sound
    Mapper")). If you select this as your recording device, you’ll get whatever is
    set as the default recording device in the Sound control panel. Don’t choose this
    for your recording device—select the exact driver for your device. The correct
    choices for my system are the MobilePre and the onboard SoundMAX audio chipset.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过的古老的Windows MME声音系统，在Audacity中显示为MME：Microsoft Sound Mapper（见[图14-8](ch14s05.html#recording_device_picker_on_windows_xpmdo
    "图14-8. Windows XP中的录音设备选择器——不要选择Microsoft Sound Mapper")）。如果你选择它作为你的录音设备，你将得到在声音控制面板中设置的默认录音设备。不要选择这个作为你的录音设备——选择你设备的精确驱动程序。我系统的正确选择是MobilePre和板载SoundMAX音频芯片组。
- en: The **Control Panel** > **Sound** control panel includes mixer panels for adjusting
    both recording and playback volume. You can use this to adjust recording levels
    while recording or playing back in Audacity. On the Playback tab, select your
    playback device and click **Configure** to get a simple speaker tester. This is
    a fast and easy way to verify that your speakers are connected correctly and working
    ([Figure 14-9](ch14s05.html#test_your_speakers_in_the_playback_g_con "Figure 14-9. Test
    your speakers in the Playback > Configure dialog. If this were a sleek 5.1 surround
    system, you would be able to test that each channel was routed to the correct
    speaker and that all speakers were working.")).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**控制面板** > **声音**控制面板包括用于调整录音和播放音量的混音面板。你可以在Audacity中录音或播放时使用它来调整录音电平。在“播放”选项卡上，选择你的播放设备，点击**配置**以获取一个简单的扬声器测试器。这是一个快速简单的方法来验证你的扬声器是否正确连接并且正常工作（[图14-9](ch14s05.html#test_your_speakers_in_the_playback_g_con
    "图14-9. 在播放 > 配置对话框中测试你的扬声器。如果这是一个时尚的5.1环绕系统，你将能够测试每个通道是否正确路由到正确的扬声器，以及所有扬声器是否正常工作.")）。'
- en: Note the simple little VU meter on the Recording tab, showing the recording
    level ([Figure 14-10](ch14s05.html#adjusting_the_recording_volume_using_the "Figure 14-10. Adjusting
    the recording volume using the Windows Control Panel")).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 注意“录音”选项卡上的简单小VU表，显示录音电平（[图14-10](ch14s05.html#adjusting_the_recording_volume_using_the
    "图14-10. 使用Windows控制面板调整录音音量")）。
- en: '![Test your speakers in the Playback > Configure dialog. If this were a sleek
    5.1 surround system, you would be able to test that each channel was routed to
    the correct speaker and that all speakers were working.](httpatomoreillycomsourcenostarchimages797899.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![在播放 > 配置对话框中测试你的扬声器。如果这是一个时尚的5.1环绕系统，你将能够测试每个通道是否正确路由到正确的扬声器，以及所有扬声器是否正常工作。](httpatomoreillycomsourcenostarchimages797899.png.jpg)'
- en: Figure 14-9. Test your speakers in the Playback > Configure dialog. If this
    were a sleek 5.1 surround system, you would be able to test that each channel
    was routed to the correct speaker and that all speakers were working.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-9. 在播放 > 配置对话框中测试你的扬声器。如果这是一个时尚的5.1环绕系统，你将能够测试每个通道是否正确路由到正确的扬声器，以及所有扬声器是否正常工作。
- en: '![Adjusting the recording volume using the Windows Control Panel](httpatomoreillycomsourcenostarchimages797901.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![使用Windows控制面板调整录音音量](httpatomoreillycomsourcenostarchimages797901.png.jpg)'
- en: Figure 14-10. Adjusting the recording volume using the Windows Control Panel
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-10. 使用Windows控制面板调整录音音量
- en: '[Figure 14-11](ch14s05.html#windows_offers_some_simple_playback_and "Figure 14-11. Windows
    offers some simple playback and recording controls.") shows the Properties dialog
    for my M-Audio MobilePre in Vista. Vista calls it “Analog Connector”; fortunately,
    this can be changed if you want to give it a more informative name. Use this to
    enable a sound device, control the recording levels and balance, and set the recording
    quality level. Make sure the quality level in Windows agrees with your Audacity
    settings. I’m puzzled as to why the Balance setting requires an extra click and
    needs its own special dialog when the Levels tab has acres of empty space. But
    what do I know; I am not an elite software designer engineer.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-11](ch14s05.html#windows_offers_some_simple_playback_and "图14-11. Windows提供了一些简单的播放和录音控制。")显示了Vista中我的M-Audio
    MobilePre的属性对话框。Vista将其称为“模拟连接器”；幸运的是，如果你想要给它一个更具体的信息性名称，可以更改它。使用这个选项来启用声音设备，控制录音电平和平衡，并设置录音质量级别。确保Windows中的质量级别与Audacity的设置一致。我对为什么平衡设置需要额外点击并需要自己的特殊对话框感到困惑，因为当在“电平”选项卡上有大片空白空间时。但我知道什么呢；我并不是一个精英软件设计工程师。'
- en: '![Windows offers some simple playback and recording controls.](httpatomoreillycomsourcenostarchimages797903.png.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![Windows 提供了一些简单的播放和录音控制。](httpatomoreillycomsourcenostarchimages797903.png.jpg)'
- en: Figure 14-11. Windows offers some simple playback and recording controls.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-11. Windows 提供了一些简单的播放和录音控制。
- en: Visit [Appendix A](apa.html "Appendix A. Audio Hardware") for information on
    sound cards and other audio hardware.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 请访问[附录 A](apa.html "附录 A. 音频硬件")获取有关声卡和其他音频硬件的信息。
