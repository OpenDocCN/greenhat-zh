- en: Hungry for More?
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想要更多？
- en: There are, of course, other language-learning programs out there, many of which
    are language specific. If you are interested in finding more, have a look at my
    site for this book ([www.edgy-penguins.org/LFYM/multilingual.html](http://www.edgy-penguins.org/LFYM/multilingual.html)),
    where I list some other langauge-learning applications I have found and tested
    on Fedora Core. There are already a couple entries for Japanese language-learning
    apps (Gjiten and Kanjipad) as I am writing this, and I am always on the lookout
    for more.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，市面上还有其他语言学习程序，其中许多是针对特定语言的。如果你有兴趣了解更多，可以查看我为这本书建立的网站([www.edgy-penguins.org/LFYM/multilingual.html](http://www.edgy-penguins.org/LFYM/multilingual.html))，我在那里列出了我在Fedora
    Core上找到并测试的一些其他语言学习应用。在我写这篇文章的时候，已经有几个关于日语学习应用的条目（Gjiten和Kanjipad），我总是寻找更多。
