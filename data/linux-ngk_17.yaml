- en: 'Chapter 17: Tux Speaks Your Language'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 17 章：图克斯说你的语言
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Linux for Multilingual Users and Language Learners*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Linux for Multilingual Users and Language Learners*'
- en: These days, almost all operating systems are, at least to some degree, multilingual
    or capable of becoming so. This is true of Linux as well. Just open your Web browser
    and you can read, without performing any special installations, pages in any European
    language, including those with Cyrillic alphabets, such as Russian. You can even
    view pages in Chinese, Japanese, Thai, Arabic, and Hebrew, to name but a few,
    with only a tad more effort.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，几乎所有操作系统至少在某种程度上都是多语言的或能够成为多语言的。Linux 也是如此。只需打开你的网络浏览器，你就可以阅读任何欧洲语言的页面，包括那些有西里尔字母的，如俄语。你甚至可以稍微多花点力气查看中文、日语、泰语、阿拉伯语和希伯来语等语言的页面。
- en: But the multilingual capabilities of Linux are much greater than this, and the
    way that Fedora Core has things set up makes it quite easy to take advantage of
    these capabilities. As you will soon see, you can even set up your system to give
    you a totally foreign language environment, allowing you to function completely
    in the language of your choice. Add to this the ever-expanding number of free
    programs available for language study, and you have a truly meaningful language-learning
    tool.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Linux 的多语言能力远不止于此，Fedora Core 的设置方式使得充分利用这些功能变得相当容易。正如你很快就会看到的，你甚至可以设置你的系统，使其提供一个完全陌生的语言环境，让你能够完全使用你选择的语言进行操作。再加上不断增多的免费语言学习程序，你将拥有一个真正有意义的语言学习工具。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Read-Only Language Support
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 只读语言支持
- en: If all you want is to be able to read Web pages or documents written in a foreign
    language, you don’t need to install any additional language support. In fact,
    it is possible that you won’t have to do anything at all, depending, of course,
    on the language in question.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想能够阅读用外语编写的网页或文档，你不需要安装任何额外的语言支持。实际上，根据所涉及的语言，你可能根本不需要做任何事情。
- en: Documents or Web pages written in the Roman alphabet, such as Swedish, Italian,
    Malaysian, or Tagalog require no additional moves on your part. If in [Chapter
    16](DDU0118_split_000.html#710) you installed one of the Microsoft TrueType Core
    Fonts (specifically Arial, Courier New, or Times New Roman), you will also be
    able to read pages and documents written in many other languages that use the
    Roman alphabet but that require special diacritics, such as Vietnamese, as well
    as languages with alphabetic writing systems that are not Roman, such as Arabic,
    Hebrew, Thai, or the Cyrillic-based languages (Russian, Ukrainian, Serbian, and
    Bulgarian).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用罗马字母编写的文档或网页，如瑞典语、意大利语、马来西亚语或他加禄语，你不需要做任何额外的工作。如果在[第 16 章](DDU0118_split_000.html#710)中你安装了微软
    TrueType 核心字体（特别是 Arial、Courier New 或 Times New Roman），你也将能够阅读用罗马字母编写的许多其他语言的页面和文档，这些语言需要特殊的变音符号，如越南语，以及非罗马字母的字母书写系统语言，如阿拉伯语、希伯来语、泰语或基于西里尔字母的语言（俄语、乌克兰语、塞尔维亚语和保加利亚语）。
- en: For other languages, however, you will probably have to install fonts for that
    language. When you come upon a page written in a language for which you have no
    font support, the text will be displayed as odd symbols, like the Hindi page shown
    in [Figure 17-1](#figure.DDU171).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他语言，你可能需要安装该语言的字体。当你遇到一个用你没有任何字体支持的文字编写的页面时，文本将显示为奇怪的符号，就像图 17-1 中显示的印地语页面[图
    17-1](#figure.DDU171)。
- en: '[![Click To expand](1701.jpg)](1701_0.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1701.jpg)](1701_0.jpg)'
- en: 'Figure 17-1: A Hindi Web page viewed without proper font support'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-1：没有适当字体支持查看的印地语网页
- en: Once you’ve installed the appropriate font set for the language of the page
    you want to view, the odd symbols will be replaced by the appropriate characters
    in that font. (In this case, I installed the indic.ttf font, which I downloaded
    from [www.india-n-indian.com/download](http://www.india-n-indian.com/download)
    by right-clicking the **Free Indic TTF Font** link.) The result is the page being
    displayed as it should be (see [Figure 17-2](#figure.DDU172)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你为想要查看的页面安装了适当的字体集，奇怪的符号将被该字体中的适当字符所替换。（在这种情况下，我安装了从 [www.india-n-indian.com/download](http://www.india-n-indian.com/download)
    通过右键点击 **Free Indic TTF Font** 链接下载的 indic.ttf 字体。）结果是页面显示得应该就是这样（参见[图 17-2](#figure.DDU172)）。
- en: '[![Click To expand](1702.jpg)](1702_0.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1702.jpg)](1702_0.jpg)'
- en: 'Figure 17-2: The Hindi Web page after the indic.ttf font is installed'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-2：安装了 indic.ttf 字体后的印地语网页
- en: 'Other than Hindi, the languages that will most likely require you to install
    specific font packages are Chinese, Japanese, and Korean. These fonts are all
    included on Install Disk 2\. You can find the fonts by double-clicking the **Fedora**
    folder on that disk (the **RedHat** folder, if you are using Red Hat Linux 9 instead
    of the disks included with this book), and then the **RPMS** folder within that.
    Once you have found the fonts, copy the font package you want to the Tarballs_and_RPMs
    folder on your hard disk. The filenames for these fonts begin with **ttfonts**:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了印地语外，可能需要安装特定字体包的语言是中文、日文和韩文。这些字体都包含在安装盘2中。你可以通过在该盘上的**Fedora**文件夹（如果你使用的是Red
    Hat Linux 9而不是本书中包含的磁盘，则为**RedHat**文件夹）中双击来找到这些字体，然后在该文件夹内找到**RPMS**文件夹。一旦找到字体，将你想要的字体包复制到你的硬盘上的Tarballs_and_RPMs文件夹中。这些字体的文件名以**ttfonts**开头：
- en: '**ttfonts-ko** for Korean'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ttfonts-ko** 用于韩文'
- en: '**ttfonts-zh_CN** for the simplified Chinese characters used in the People’s
    Republic of China'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ttfonts-zh_CN** 用于中华人民共和国使用的简体中文'
- en: '**ttfonts-zh_TW** for the traditional Chinese characters used in Taiwan'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ttfonts-zh_TW** 用于台湾使用的繁体中文'
- en: '**ttfonts-ja** for Japanese'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ttfonts-ja** 用于日文'
- en: Once you’ve copied the files, you can install the fonts via the usual double-click
    method for RPMs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦复制了文件，你可以通过RPM的常规双击方法安装字体。
- en: If you prefer (or need) to, you can download and install any or all of these
    fonts with Synaptic/APT. To do this, just type ttfonts in the **Find** box in
    the main Synaptic window. Once you’ve done that, click the search arrow next to
    that box. You can then select the fonts you wish to install from the list that
    Synaptic produces as the result of your search.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意（或需要），你可以使用Synaptic/APT下载并安装这些字体中的任何一种或全部。为此，只需在Synaptic主窗口的**查找**框中输入ttfonts。一旦完成，点击该框旁边的搜索箭头。然后你可以从Synaptic搜索结果中列出你想要安装的字体中选择。
- en: '*Changing the Character Encoding in Mozilla*'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*在Mozilla中更改字符编码*'
- en: If you install your new fonts but still cannot view the pages in the language
    for which you installed the fonts, try changing the character coding in Mozilla.
    You can do this by going to the Mozilla **View** menu and selecting **Change Coding**.
    From the submenu there, you can select the appropriate coding for the language
    of that page. Mozilla will usually do this automatically, but sometimes the author
    of the page may neglect to include the character coding for that page in the HTML,
    in which case Mozilla, not knowing that the page is prepared in another language,
    will open in the default language of your system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了新字体但仍然无法查看你为该字体安装的语言的页面，尝试更改Mozilla中的字符编码。你可以通过转到Mozilla的**查看**菜单并选择**更改编码**来完成此操作。从该子菜单中，你可以选择该页面的适当编码。Mozilla通常会自动完成此操作，但有时页面的作者可能忘记在HTML中包含该页面的字符编码，在这种情况下，Mozilla不知道该页面是用另一种语言准备的，因此将以你的系统默认语言打开。
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Typing Nonstandard Characters
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入非标准字符
- en: Typing characters that are not standard in English, such as é, ç, ß, ø, æ, and
    å, can be done quite easily in Linux without any modifications. In most situations,
    you can do this by using the Unicode Character Map utility included in your system,
    which can be found in the Main menu under **Accessories** > **Unicode Character
    Map**. A window, like the one shown in [Figure 17-3](#figure.DDU173), will then
    appear.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中输入非英语标准字符，如é、ç、ß、ø、æ和å，可以非常容易地完成，无需任何修改。在大多数情况下，你可以通过使用系统包含的Unicode字符映射工具来完成此操作，该工具可以在**主菜单**下的**附件**
    > **Unicode字符映射**中找到。随后将出现一个类似于[图17-3](#figure.DDU173)的窗口。
- en: '[![Click To expand](1703.jpg)](1703_0.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1703.jpg)](1703_0.jpg)'
- en: 'Figure 17-3: Inputting characters with the Unicode Character Map'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-3：使用Unicode字符映射输入字符
- en: To input the character you want, just select the language or character set in
    the left pane of the window, and then, in the right pane, click the character
    you want to input. The character will then appear in the little input box at the
    bottom of the window in the **Text to copy** box. Just click the **Copy** button
    and then paste the character wherever you want to place it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要输入你想要的字符，只需在窗口的左侧面板中选择语言或字符集，然后在右侧面板中点击你想要输入的字符。该字符将随后出现在窗口底部的**要复制的文本**框中的小输入框中。只需点击**复制**按钮，然后将字符粘贴到你想要放置的位置。
- en: In certain applications, such as OpenOffice.org, this method will not work.
    In these cases, the program most often offers a method of its own. In OpenOffice.org,
    for example, you can click **Insert** in the menu bar and then select **Special
    Character**. A selection window will open, and you can select the character you
    want there. Once you’ve done that, click the **OK** button, and the character
    will appear in your document, after which the selection window will close by itself.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些应用程序中，例如 OpenOffice.org，此方法可能不起作用。在这些情况下，程序通常会提供自己的方法。例如，在 OpenOffice.org
    中，您可以在菜单栏中点击**插入**，然后选择**特殊字符**。将打开一个选择窗口，您可以在其中选择所需的字符。完成选择后，点击**确定**按钮，字符将出现在您的文档中，之后选择窗口将自动关闭。
- en: '*Keyboard Layout Switcher*'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*键盘布局切换器*'
- en: If you often type in a particular foreign language, it might be more convenient
    for you to use the **Keyboard Layout Switcher** GNOME Panel utility. This utility
    lets you switch quickly among various keyboard layouts. For example, if you often
    type in Swedish, and thus use the characters å, ä, and ö quite often, using the
    appropriate keyboard layout would be easier than repeatedly using the Unicode
    Character Map. Of course, you will have to familiarize yourself with the keyboard
    layout, or *keymap*, for each language you choose, but this is a relatively easy
    task.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经常使用某种特定的外语进行输入，那么使用**键盘布局切换器** GNOME 面板实用程序可能对您来说会更加方便。此实用程序允许您快速在多种键盘布局之间切换。例如，如果您经常使用瑞典语，并且经常使用字符
    å、ä 和 ö，那么使用适当的键盘布局会比反复使用 Unicode 字符映射更容易。当然，您需要熟悉您选择的每种语言的键盘布局或**快捷键映射**，但这相对容易。
- en: The Keyboard Layout Switcher is already included in your system, so there is
    no need to install it. To access it, simply right-click somewhere on the GNOME
    Panel where you would like to place a launcher for it. Then, from the pop-up menu
    select **Add to Panel** > **Utility** > **Keyboard Layout Switcher**. A small
    icon that looks like a keycap with an American flag on it will appear in the panel.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 键盘布局切换器已包含在您的系统中，因此无需安装。要访问它，只需在 GNOME 面板上的您想要放置启动器的地方右键单击。然后，从弹出菜单中选择**添加到面板**
    > **实用程序** > **键盘布局切换器**。在面板中会出现一个类似键帽的图标，上面带有美国国旗。
- en: Now, this alone will give you nothing except your default keymap, so you must
    configure Keyboard Layout Switcher if you want to be able to use other keymaps.
    To do so, just right-click the icon, and from the pop-up menu select **Preferences**,
    which will open the Preferences window.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，仅此而已将不会给您带来任何东西，除了您默认的快捷键映射，因此如果您想使用其他快捷键映射，您必须配置键盘布局切换器。要做到这一点，只需右键单击图标，然后从弹出菜单中选择**首选项**，这将打开首选项窗口。
- en: To add a keymap, click on the **Add** button on the right side of the window.
    After you do this, another window with a list of keymaps will open up. Scroll
    down to the keymap for the language you want to add, and then click it. The keymaps
    available for that language will then appear; simply select the keymap you want,
    as shown in [Figure 17-4](#figure.DDU174). When one is available, it is usually
    best to choose the **xkb** layout, as it is usually coded with the most options
    (right-to-left text input in Arabic or Hebrew, for example).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加快捷键映射，请点击窗口右侧的**添加**按钮。完成此操作后，将打开一个包含快捷键映射列表的另一个窗口。向下滚动到您要添加的语言的快捷键映射，然后点击它。该语言的可用快捷键映射将显示出来；只需选择您想要的快捷键映射，如图
    [图 17-4](#figure.DDU174) 所示。当有可用选项时，通常最好选择**xkb**布局，因为它通常具有最多的选项（例如，阿拉伯语或希伯来语的从右到左文本输入）。
- en: '![](1704.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](1704.jpg)'
- en: 'Figure 17-4: Adding keymaps to the Keyboard Layout Switcher'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-4：向键盘布局切换器添加快捷键映射
- en: Once you have selected the keymap you want, click the **Add** button and then
    click **Close**. This will leave you with the main Preferences window, which will
    then show your new keymap installed. After closing the Preferences window, the
    keyboard layouts can be changed by clicking the icon in the Panel. You can also
    change between keyboard layouts by going to the **Options** tab of the Preferences
    window and assigning a keyboard shortcut.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了想要的快捷键映射，点击**添加**按钮，然后点击**关闭**。这将使您回到主首选项窗口，该窗口将显示您已安装的新快捷键映射。关闭首选项窗口后，可以通过点击面板中的图标来更改键盘布局。您还可以通过转到首选项窗口的**选项**选项卡并分配键盘快捷键来在键盘布局之间切换。
- en: If you just want to choose a single keyboard layout to replace your present
    one (such as British English instead of American English or German instead of
    Spanish), you can do so by going to the Main menu and selecting **System Settings**
    > **Keyboard**. You will first be asked for your root password and then you will
    see a list of keyboard layouts that you can choose from.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想选择一个键盘布局来替换你现有的布局（例如，使用英国英语而不是美国英语，或者使用德语而不是西班牙语），你可以通过转到主菜单并选择**系统设置**
    > **键盘**来实现。你首先会被要求输入root密码，然后你会看到一个你可以从中选择的键盘布局列表。
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Viewing Your System in Another Language
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在另一种语言中查看您的系统
- en: One of the many things that originally attracted me to the Linux world was being
    able to install language support for languages other than English. On one of my
    machines, I have installed support for Chinese, Japanese, Swedish, and my default,
    English. With just a simple logout and a few more clicks, I can log back in with
    an interface in a totally different language. I can have a Chinese system or a
    Japanese system or a Swedish system whenever I want.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 吸引我最初对Linux世界产生兴趣的许多事情之一就是能够为除英语之外的语言安装语言支持。在我的其中一台机器上，我安装了中文、日文、瑞典文以及我的默认语言英语的支持。只需简单的注销和几点击，我就可以用完全不同的语言界面重新登录。我可以在任何时候拥有一个中文系统、一个日文系统或一个瑞典文系统。
- en: This is very useful if you are going to be doing a lot of work in a foreign
    language, or even if you are studying a foreign language and want to give yourself
    as much exposure as possible to that language. It is also very handy when you
    have users with different native languages using the same machine. At my university,
    for example, where my Japanese and Chinese students sometimes use my computer,
    the additional language support allows them to log in using their own language.
    All in all, it is a very useful feature.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这对于你将要大量使用外语进行工作，或者即使你正在学习一门外语并希望尽可能多地接触这门语言来说非常有用。当你有不同母语的用户使用同一台机器时，这也非常方便。例如，在我所在的大学，我的日本学生和中国学生有时会使用我的电脑，额外的语言支持使他们能够使用自己的语言登录。总的来说，这是一个非常有用的功能。
- en: Taking advantage of this feature in the GNOME environment is very easy and,
    depending on the language you wish to use, it may require little to no special
    installation measures. The rule of thumb is essentially the same as for the read-only
    language support I mentioned earlier — if you want to view your entire system
    in languages with Roman-based writing systems (French, Spanish, Danish, German,
    Malaysian, and so on), then you don’t have to do anything. And once you have installed
    one of the Microsoft TrueType Core Fonts, you are ready for all those languages
    with non-Roman writing systems I mentioned earlier as well.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 利用GNOME环境中的这个功能非常简单，并且根据你希望使用的语言，可能不需要进行任何特殊的安装措施。一般规则基本上与我在前面提到的只读语言支持相同——如果你想查看使用基于拉丁字母的书写系统的语言（法语、西班牙语、丹麦语、德语、马来西亚语等等）的整个系统，那么你不需要做任何事情。一旦你安装了微软的TrueType核心字体，你就可以准备使用我之前提到的所有非拉丁字母书写系统的语言了。
- en: Support for Chinese, Japanese, and Korean is another matter. The writing systems
    of these three languages are sufficiently complex as to require not only the installation
    of the appropriate fonts, but also the installation of a fair number of other
    applications to handle the input and conversion processes. Whenever possible,
    it is best to install additional language support for these languages during the
    initial system installation process described in [Chapter 2](DDU0018_split_000.html#42).
    If you have already installed your system without support for these languages,
    but would like to add it without having to reinstall your whole system again,
    check out the Web page for this book ([www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks))
    for information on what packages you will need to install.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对中文、日文和韩文的支持是另一回事。这三种语言的书写系统足够复杂，不仅需要安装适当的字体，还需要安装相当数量的其他应用程序来处理输入和转换过程。尽可能在初始系统安装过程中安装这些语言的额外语言支持，如[第2章](DDU0018_split_000.html#42)中所述。如果你已经安装了没有这些语言支持的系统，但希望在不重新安装整个系统的情况下添加它们，请查看本书的网页([www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks))以获取你需要安装的软件包信息。
- en: Note that if you are going to be using KDE as your desktop environment in the
    future (or if you are already doing so on the sly), you will also need to install
    special KDE language files for each language you want login support for. You can
    find the appropriate RPM files in the RPMS folder of Install Disk X. The files
    will all have names like kde-i18n-Czech, kde-i18n-Arabic, and so on. If you prefer,
    you can use Synaptic/APT instead to add such support. To do this, just type kde-i
    in the **Find** box of the main Synaptic window, and then choose from the list
    of results for the language you want to install.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果你打算将来使用 KDE 作为你的桌面环境（或者如果你已经在暗中这样做），你还需要为每个你想要登录支持的语种安装特殊的 KDE 语言文件。你可以在安装盘
    X 的 RPMS 文件夹中找到适当的 RPM 文件。这些文件都将具有类似 kde-i18n-Czech、kde-i18n-Arabic 等名称。如果你愿意，可以使用
    Synaptic/APT 来添加此类支持。为此，只需在 Synaptic 主窗口的 **查找** 框中输入 kde-i，然后从结果列表中选择你想要安装的语言。
- en: '*Multilingual Login*'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*多语言登录*'
- en: Logging in to your computer in another language is really easy. The first thing
    you’ll have to do is get to your login screen. You can do this by starting up
    your computer as always and waiting for the login screen to appear, or, if you
    are already up and running, by selecting **Log Out** in your Main panel menu.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一种语言中登录你的计算机非常简单。你首先需要做的是到达登录屏幕。你可以通过像往常一样启动计算机并等待登录屏幕出现来完成此操作，或者，如果你已经启动并运行，可以通过在主面板菜单中选择
    **注销** 来完成。
- en: Once you are at your login screen, click the word **Language** at the bottom
    left corner of the screen.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你到达登录屏幕，点击屏幕左下角的 **语言** 单词。
- en: A window with a list of all the languages available, even the ones you didn’t
    install, will then pop up. From that list, click the language that you want to
    use (provided you have already installed it, of course), and then click **OK**.
    The language-list window will then close automatically, and you can proceed as
    usual by typing in your login name and password (each followed by pressing the
    ENTER key, of course).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后会出现一个包含所有可用语言的窗口，即使是你没有安装的语言。从该列表中，点击你想要使用的语言（当然，前提是你已经安装了它），然后点击 **确定**。语言列表窗口将自动关闭，你可以像往常一样通过输入登录名和密码（当然，每个后面都按回车键）继续操作。
- en: A little window will then pop up asking you if you want to use the language
    you’ve chosen as your default language forever and ever. You can either click
    **Just for This Session** or **Make Default** depending on your personal preferences.
    Whatever you do end up choosing, fear not; it’s no big deal to change back at
    a later point in time by logging out of your system, logging back in to your system
    under your previous default language, and clicking **Make Default**.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然后会出现一个小窗口询问你是否想要将你选择的语言永久设置为默认语言。你可以根据个人喜好点击 **仅此会话** 或 **设置为默认**。无论你最终选择什么，都无需担心；稍后通过注销系统，以你之前默认的语言重新登录系统，并点击
    **设置为默认**，更改回来并不麻烦。
- en: Your startup process will then continue, and everything will progress as it
    usually does. Depending on what language you’ve chosen, once your desktop appears
    you will be in another linguistic world. Your menus, desktop icon captions, and
    even the little Tips windows that pop up when you run your mouse over a Panel
    icon, will all be in the selected language. ([Figure 17-5](#figure.DDU175) shows
    the Trash and Start Here icons in a variety of languages.) Most applications you
    open will also appear with menus and buttons in that language.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你的启动过程将继续，一切都将像往常一样进行。根据你选择的语言，一旦你的桌面出现，你将进入另一个语言世界。你的菜单、桌面图标标题，甚至当你将鼠标移到面板图标上时弹出的小提示窗口，都将使用所选语言。([图
    17-5](#figure.DDU175) 展示了多种语言中的回收站和开始这里图标。)你打开的大多数应用程序也将使用该语言显示菜单和按钮。
- en: '[![Click To expand](1705.jpg)](1705_0.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1705.jpg)](1705_0.jpg)'
- en: 'Figure 17-5: Desktop icons in English, Hebrew, Japanese, Icelandic, and Turkish'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-5：英文、希伯来语、日文、冰岛语和土耳其语的桌面图标
- en: '* * *'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Chinese, Japanese, and Korean Input
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中文、日文和韩文输入
- en: This section only applies to those of you who have installed Chinese, Japanese,
    or Korean as additional languages, or those who are planning or thinking about
    doing so. Of course, you can also read on if you’re just curious about such things.
    I include this special section on these languages because they are a bit more
    complex to use than others.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分仅适用于那些已经安装中文、日文或韩文作为附加语言的人，或者那些计划或正在考虑这样做的人。当然，如果你只是对此类事物感兴趣，也可以继续阅读。我包括这个特殊部分关于这些语言，因为它们的使用比其他语言复杂一些。
- en: Unlike most European languages and many other alphabet-based non- European languages,
    such as Thai, Arabic, and Hindi, where pressing a letter on the keyboard prints
    that letter to the screen, Chinese, Japanese, and Korean require a kind of conversion
    process, which is handled by a special application (actually a set of applications)
    called an Input Method Editor (IME). Of course, this is a Windows-world term,
    but I will use it for convenience’s sake. In any case, each language has its own
    IME, and Fedora automatically installs the appropriate IME for each of the languages
    you choose to install.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数欧洲语言以及许多其他基于字母的非欧洲语言（如泰语、阿拉伯语和印地语）不同，在这些语言中按键盘上的字母会在屏幕上打印出该字母，中文、日文和韩文需要一种转换过程，这个过程由一个特殊的应用程序（实际上是一套应用程序）处理，称为输入法编辑器（IME）。当然，这是一个Windows世界的术语，但为了方便起见，我将使用它。无论如何，每种语言都有自己的IME，Fedora会自动为你要安装的每种语言安装适当的IME。
- en: Although Chinese, Japanese, and Korean all require the use of an IME to get
    words onto the screen, the way each operates is unique due to the different writing
    systems of each language.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管中文、日文和韩文都需要使用IME将单词显示在屏幕上，但由于每种语言的书写系统不同，它们的工作方式各不相同。
- en: '*Chinese*'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*中文*'
- en: While most people (at least those in the linguistic know) would think that Chinese
    would be the most complicated system, due to the fact that the writing system
    consists of thousands of characters, it is in fact the simplest. The Chinese IME
    simply takes the Romanized keyboard input, known as *pinyin*, and converts it
    into Chinese characters, or *Hanzi.* For the IME, it is essentially a simple dictionary
    lookup task — big dictionaries, simple IME.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数人（至少是那些懂语言学的人）会认为中文是最复杂的系统，因为其书写系统由数千个字符组成，但实际上它是最简单的。中文输入法只是简单地接受罗马化键盘输入，称为*拼音*，并将其转换为中文字符，或*汉字*。对于输入法来说，这本质上是一个简单的字典查找任务——大字典，简单的输入法。
- en: 'Here are some tips for using the Chinese IME:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些使用中文输入法的技巧：
- en: CTRL + SPACE toggles the IME.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CTRL + SPACE键切换输入法编辑器。
- en: Select *Hanzi* by pressing the number next to the appropriate choice in the
    selection palette; pressing the SPACE bar selects the first choice in the list.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过按选择面板中相应选项旁边的数字选择*汉字*；按空格键选择列表中的第一个选项。
- en: 'The following are the Chinese TrueType fonts: AR PL KaitiM GB, AR PL SongtiL
    GB, ZYSong 18030.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下是中国真型字体：AR PL KaitiM GB，AR PL SongtiL GB，ZYSong 18030。
- en: '*Japanese*'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*日文*'
- en: 'The Japanese IME has a considerably more complicated task to perform, as it
    has three writing systems to deal with: *Kanji* (ideographic characters borrowed
    long ago from China), the phono-alphabetic *hiragana* (used mainly for tense and
    case endings), and *katakana* (used mainly for words borrowed from other languages).
    Still, the standard input method for Japanese is primarily via the standard Roman
    keyboard layout, plus a few extra special-function keys. Thus, typing in Japanese
    is a two-step process whereby the IME first converts the Romanized text into *hiragana*
    as it is typed , and then converts it to appropriate *Kanji*, *katakana,* or *hiragana*
    elements after the SPACE bar is pressed.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 日文输入法有一个相当复杂的任务要执行，因为它需要处理三种书写系统：*汉字*（很久以前从中国借用的表意文字）、音节字母的*平假名*（主要用于时态和格的结尾），以及*片假名*（主要用于从其他语言借用的单词）。尽管如此，日文的标准输入方法主要是通过标准的罗马键盘布局，再加上一些额外的特殊功能键。因此，输入日文是一个两步过程，其中输入法编辑器首先在输入时将罗马化文本转换为*平假名*，然后在按下空格键后将它转换为适当的*汉字*、*片假名*或*平假名*元素。
- en: You can see an example of these steps in [Figure 17-6](#figure.DDU176).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[图17-6](#figure.DDU176)中看到这些步骤的示例。
- en: '[![Click To expand](1706.jpg)](1706_0.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1706.jpg)(1706_0.jpg)'
- en: 'Figure 17-6: Using the Japanese IME'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-6：使用日文输入法
- en: In the first line, the IME has already converted the input *rinakkusdenihongonyuuryokumodekimasu*
    (which means *You can also input Japanese in Linux*) to *hiragana* on the fly.
    In the second line, the user has pressed the SPACE bar, which caused the IME to
    convert the *hiragana* string into the appropriate *Kanji, hiragana,* and *katakana*
    elements. The first word, “Linux,” has been converted to *katakana* text, as it
    is a borrowed word, while “Japanese input” and “can” have been converted to *Kanji;*
    the rest stays in *hiragana*.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一行，输入法已经将输入的*rinakkusdenihongonyuuryokumodekimasu*（意为“您也可以在Linux中输入日文”）即时转换为*平假名*。在第二行，用户按下了空格键，这导致输入法将*平假名*字符串转换为适当的*汉字*、*片假名*和*平假名*元素。第一个单词“Linux”已被转换为*片假名*文本，因为它是一个借词，而“Japanese
    input”和“can”已被转换为*汉字*；其余部分保持为*平假名*。
- en: 'Here are some tips for using the Japanese IME:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些使用日文输入法的技巧：
- en: SHIFT + SPACE toggles the IME.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHIFT + SPACE 切换输入法编辑器。
- en: Press SPACE to convert *hiragana* strings into appropriate *Kanji*, *katakana*,
    and *hiragana* elements.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按空格键将*平假名*字符串转换为适当的*汉字*、*片假名*和*平假名*元素。
- en: Press ENTER to accept conversions, BACKSPACE to reject.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按回车键接受转换，按退格键拒绝。
- en: The Japanese TrueType fonts are Kochi Gothic and Kochi Mincho.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日文TrueType字体包括Kochi Gothic和Kochi Mincho。
- en: '*Korean*'
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*韩文*'
- en: The job of the Korean IME is again quite different from that of the Chinese
    and Japanese IMEs, as the language itself is written in a very different way.
    Korean is written either entirely in alphabetic letters, called *Hangul,* or in
    a combination of *Hangul* and ideographic characters borrowed from Chinese called
    *Hanja*. While the *Hanja* are essentially the same as their Chinese and Japanese
    counterparts, *Hanzi* and *Kanji*, the Korean phonetic alphabet, *Hangul,* has
    it own unique appearance, as you can see in the Korean word for Korea, *Hangug(k)*,
    in [Figure 17-7](#figure.DDU177).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 韩文输入法的工作与中文和日文输入法的工作相当不同，因为韩文本身是以非常不同的方式书写的。韩文要么完全使用字母，称为*韩文*，要么是*韩文*和从中文借用的表意文字*汉字*的组合。虽然*汉字*与中文和日文的对应文字*汉字*和*漢字*基本相同，但韩文的音节字母表*韩文*具有其独特的形状，正如您在[图17-7](#figure.DDU177)中看到的韩国单词*韩文*（Hangug）一样。
- en: '[![Click To expand](1707.jpg)](1707_0.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1707.jpg)](1707_0.jpg)'
- en: 'Figure 17-7: Korea (Hangug) written horizontally in Hangul'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-7：水平书写的韩国（韩文）单词
- en: This seems quite simple; however, the representation is not quite correct, as
    Korean is quite unique in the way that its alphabetic characters are put to the
    page. Unlike the usual side-by-side positioning of *hiragana*, *katakana*, and
    most other languages written with an alphabet, *Hangul* letters are grouped in
    pairs, triplets, or even quadruplets, which are written, as a general rule, clockwise.
    The IME, therefore, must take the input (usually based on a Korean alphabetical
    keyboard layout) while it is being typed and it must adjust the size, spacing,
    and positioning of each letter as it puts them into appropriate clusters (see
    [Figure 17-8](#figure.DDU178) on the next page).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来很简单；然而，表示并不完全正确，因为韩文在字母字符放置到页面上的方式上非常独特。与*平假名*、*片假名*和大多数其他使用字母书写的语言并排排列不同，*韩文*字母以成对、三联或四联的形式组合，通常按顺时针方向书写。因此，输入法必须在输入时处理输入（通常基于韩文字母键盘布局），并且必须调整每个字母的大小、间距和位置，将其放入适当的聚类中（参见下一页的[图17-8](#figure.DDU178)）。
- en: '[![Click To expand](1708.jpg)](1708_0.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1708.jpg)](1708_0.jpg)'
- en: 'Figure 17-8: An example of the clustering process in the Korean IME'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图17-8：韩文输入法中的聚类过程示例
- en: 'Here are some tips for using the Korean IME:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些使用韩文输入法的技巧：
- en: SHIFT + SPACE toggles the IME.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SHIFT + SPACE 切换输入法编辑器。
- en: Press SPACE to accept *Hangul* clusterings.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按空格键接受*韩文*聚类。
- en: To convert *Hangul* to *Hanja*, press F9 before accepting *Hangul* clustering
    to bring up the *Hanja* selection palette. Click the appropriate choice in the
    palette, and then press ENTER.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将*韩文*转换为*汉字*，在接受*韩文*聚类之前按F9键，以显示*汉字*选择面板。在面板中选择适当的选项，然后按回车键。
- en: The Korean TrueType fonts are Baekmuk Batang, Baekmuk Dotum, Baekmuk Gulim,
    and Baekmuk Headline.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 韩文TrueType字体包括Baekmuk Batang、Baekmuk Dotum、Baekmuk Gulim和Baekmuk Headline。
- en: '* * *'
  id: totrans-93
  prefs: []
