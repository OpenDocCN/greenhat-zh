- en: Kdeedu Language-Learning Programs
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kdeedu 语言学习程序
- en: If you are learning a foreign language, you will be interested to know that
    there is a very useful set of programs available to you in the Kdeedu (KDE Edutainment)
    package, which includes a Spanish verb trainer (KVerbos), a French alphabet pronunciation
    program for kids (KLettres), and two flash card programs (KVocTrain and FlashKard).
    It also has some educational applications that have nothing to do with language
    learning (such as a cool star atlas).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在学习一门外语，你可能想知道 Kdeedu（KDE 教育娱乐）软件包中有一套非常实用的程序可供你使用，其中包括西班牙语动词训练器（KVerbos）、儿童法语字母发音程序（KLettres）和两个闪卡程序（KVocTrain
    和 FlashKard）。它还有一些与语言学习无关的教育应用程序（例如一个酷炫的星图）。
- en: To install any of the individual Kdeedu programs, you must install the entire
    kdeedu package. You can do this quite easily by using Synaptic. After starting
    up Synaptic, type kdeedu in the **Find** box and then follow the standard procedures
    you learned in Chapter If you installed your system from a 3-CD Fedora or Red
    Hat Linux 9 installation set, you can just copy the kdeedu RPM file to your hard
    disk from the RPMS folder on Install Disk 3\. After that, just double-click on
    the file to install it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装任何单个的 Kdeedu 程序，你必须安装整个 kdeedu 软件包。你可以通过使用 Synaptic 来轻松完成这项操作。启动 Synaptic
    后，在 **查找** 框中输入 kdeedu，然后按照你在第二章中学到的标准程序操作。如果你是从 3-CD Fedora 或 Red Hat Linux 9
    安装套件安装的系统，你只需将 kdeedu RPM 文件从安装盘 3 的 RPMS 文件夹复制到你的硬盘上。之后，只需双击该文件即可安装。
- en: '*Flash Cards*'
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*闪卡*'
- en: As I mentioned, there are two flash card programs included in the Kdeedu package.
    The more complex of these is KVocTrain, which you can run by going to the Main
    menu and selecting **Run Program** (none of the Kdeedu apps appear in the GNOME
    menu). In the Run Program window, type in [kvoctrain](DDU0149.html#942) and then
    click **Run**.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，Kdeedu 软件包中包含两个闪卡程序。其中更复杂的是 KVocTrain，你可以通过转到主菜单并选择 **运行程序** 来运行它（Kdeedu
    的所有应用程序都不会出现在 GNOME 菜单中）。在运行程序窗口中输入 [kvoctrain](DDU0149.html#942)，然后点击 **运行**。
- en: KVocTrain is, in my opinion, needlessly complex in terms of creating your own
    word lists for study; however, it is quite good when studying or appending the
    various study lists available for it online. These files, which end in **kvtml**,
    include vocabulary lists, verb conjugations, and even non-language items, such
    as world capitals and musical key signatures. To get some of these lists, go to
    the Kdeedu Contributed Learning Files page at [http://edu.kde.org/contrib/](http://edu.kde.org/contrib/)
    kvtml.php and download whatever you want to your hard drive. I would recommend
    creating a special folder inside your Home folder in which to keep these files.
    You might call the new folder kdeedu_data.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的看法中，KVocTrain 在创建自己的单词列表用于学习方面过于复杂；然而，在研究或添加它在线提供的各种学习列表时，它相当不错。这些以 **kvtml**
    结尾的文件包括词汇表、动词变位和甚至非语言项目，如世界首都和音乐调号。要获取一些这些列表，请访问 Kdeedu 贡献学习文件页面 [http://edu.kde.org/contrib/](http://edu.kde.org/contrib/)
    kvtml.php，并将你想要的文件下载到你的硬盘上。我建议在你的主文件夹内创建一个特殊的文件夹来保存这些文件。你可以将这个新文件夹命名为 kdeedu_data。
- en: Once you’ve opened the files in KVocTrain, you can view the entries in them
    in list form or as a flash card or multiple-choice quiz (see [Figure 17-9](#figure.DDU179)).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在 KVocTrain 中打开了文件，你可以以列表形式或作为闪卡或多项选择题的形式查看它们（参见 [图 17-9](#figure.DDU179)）。
- en: '[![Click To expand](1709.jpg)](1709_0.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1709.jpg)](1709_0.jpg)'
- en: 'Figure 17-9: A KVocTrain multiple-choice quiz'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-9：KVocTrain 多项选择题
- en: If you are interested in a more straightforward way of creating your own flash
    cards, FlashKard is a more appropriate choice (though it can also use the same
    .kvtml files that KVocTrain uses). To run FlashKard, just go to the Main menu
    and select **Run Program**, and in the Run Program window, type [flashkard](DDU0149.html#927)
    and then click **Run**. FlashKard will then appear, and you can start inputting
    words that you want to study (see [Figure 17-10](#figure.DDU180) on the next page).
    After you have created a vocabulary list, you can quiz yourself, in typical flash
    card fashion, by going to the **Function** menu and selecting **Quiz**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感兴趣的是创建自己的闪卡的一种更直接的方式，FlashKard 是一个更合适的选择（尽管它也可以使用 KVocTrain 使用的相同 .kvtml
    文件）。要运行 FlashKard，只需转到主菜单并选择 **运行程序**，然后在运行程序窗口中输入 [flashkard](DDU0149.html#927)，然后点击
    **运行**。FlashKard 将随后出现，你可以开始输入你想要学习的单词（参见下一页的 [图 17-10](#figure.DDU180)）。在你创建了一个词汇表之后，你可以通过转到
    **功能** 菜单并选择 **测验** 来以典型的闪卡方式对自己进行测验。
- en: '[![Click To expand](1710.jpg)](1710_0.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1710.jpg)](1710_0.jpg)'
- en: 'Figure 17-10: FlashKard in input and quiz modes'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17-10：FlashKard 的输入和测验模式
