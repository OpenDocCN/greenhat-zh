  type: TYPE_NORMAL
  zh: Cflow.pm 变量
- en: '[Table 6-1](ch06s07.html#cflow.pm_variables-id1 "Table 6-1. Cflow.pm Variables")
    shows the variables for evaluating flows offered by *Cflow.pm*.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '[表6-1](ch06s07.html#cflow.pm_variables-id1 "表6-1. Cflow.pm变量")显示了由*Cflow.pm*提供的流评估变量。'
