  type: TYPE_NORMAL
  zh: 在每个流量的可用值、TCP 标志和 ICMP 类型及代码之间，你可以添加代码以执行流量分析。
- en: Acting on Every File
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对每个文件执行操作
- en: '*Cflow.pm* supports actions after processing a flow file, such as freeing memory,
    reinitializing variables, or perhaps moving a file to an archive directory. If
    you include it in your script, *Cflow.pm* will call the `perfile()` function once
    per flow file. Include the reference to `perfile` in your `find()` function immediately
    after your `wanted` reference.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cflow.pm* 支持在处理流量文件后的操作，例如释放内存、重新初始化变量，或者可能将文件移动到存档目录。如果你将其包含在你的脚本中，*Cflow.pm*
    将对每个流量文件调用一次 `perfile()` 函数。在你的 `find()` 函数中立即包含对 `perfile` 的引用，紧随 `wanted` 引用之后。'
- en: '[PRE31]'
  id: totrans-309
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: This code example prints the filename once per file.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码示例会为每个文件打印一次文件名。
- en: Return Value
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 返回值
- en: 'The `find()` function returns the ratio of the number of flows that matched
    the `wanted()` function. For example, here I''m returning the number of ICMP flows
    in the flow file:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '`find()` 函数返回匹配 `wanted()` 函数的流量数量比率。例如，这里我返回流量文件中的 ICMP 流量数量：'
- en: '[PRE32]'
  id: totrans-313
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'Running this generates output such as the following:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 运行此命令会生成如下所示的输出：
- en: '[PRE33]'
  id: totrans-315
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Thirty-four of the 4,140 flows in the input file were ICMP flows.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 输入文件中的 4,140 个流量中有 34 个是 ICMP 流量。
- en: Verbose Mode
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 详细模式
- en: '*Cflow.pm* generates error messages by default. To disable this, set `verbose`
    to `0` as follows:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cflow.pm* 默认生成错误信息。要禁用此功能，将 `verbose` 设置为 `0`，如下所示：'
- en: '[PRE34]'
  id: totrans-319
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Every time I set this, I usually end up wishing that I hadn't because it generates
    lots and lots of output, obscuring useful data. Still, it's useful for debugging.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 每次设置此选项时，我通常都会希望我没有这样做，因为它会生成大量的输出，掩盖了有用的数据。尽管如此，它对于调试仍然很有用。
- en: Now that you understand how to do simple web-based reports, you'll learn how
    to do hard ones.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了如何进行简单的基于网络的报告，你将学习如何进行复杂的报告。
