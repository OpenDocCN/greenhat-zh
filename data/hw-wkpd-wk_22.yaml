- en: Appendix A. Reusing Wikimedia Content
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 重新使用维基媒体内容
- en: Wikimedia site content is freely licensed. This means anyone can reuse Wikimedia
    content in any number of ways, for commercial or noncommercial purposes. Under
    the site's license, you have the freedom to reuse and remix content, provided
    that the same license is retained for your new creations—a radical departure from
    traditional notions of copyright. Not only can you become an editor and rewrite
    Wikipedia articles, but you are also free to use the material elsewhere, as long
    as you follow some specific and fairly simple guidelines. Reuse is part of the
    WMF's fundamental aim to distribute knowledge and content as widely as possible.
    The conditions of reuse come with the license chosen for the Wikimedia sites,
    which is, in most cases, the GNU Free Documentation License (GFDL), printed at
    the back of this book. Here we'll briefly discuss reusing Wikipedia content.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 维基媒体网站的内容是自由许可的。这意味着任何人都可以以任何数量的方式，出于商业或非商业目的重新使用维基媒体内容。根据网站的许可证，您有权重新使用和混搭内容，前提是您的新的创作保留相同的许可证——这与传统的版权观念有根本的不同。您不仅可以成为编辑并重写维基百科文章，还可以自由地在其他地方使用这些材料，只要您遵循一些具体且相对简单的指南。重新使用是
    WMF 基本目标的一部分，即尽可能广泛地分发知识和内容。重新使用的条件随着为维基媒体网站选择的许可证而有所不同，在大多数情况下是 GNU 自由文档许可证（GFDL），印在本书的背面。在这里，我们将简要讨论重新使用维基百科内容。
- en: Guidelines for Reuse
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新使用指南
- en: The general policy that outlines reuse of Wikipedia content is at [[Wikipedia:Reusing
    Wikipedia content]], but the legal requirements for reuse come from the text of
    the GFDL license. The Wikimedia sites can be forked or *mirrored* (copied) in
    their entirety, or individual pages can be copied or reprinted. Under the GFDL,
    direct copying is referred to as *verbatim copying*, whereas creating new versions
    of works by changing or adding to Wikipedia content is referred to as making a
    *modified version* or producing a *derivative work*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 规范维基百科内容重新使用的总政策可在 [[Wikipedia:Reusing Wikipedia content]] 找到，但重新使用的法律要求来自 GFDL
    许可证的文本。维基媒体网站可以整体分支或 *镜像*（复制），或可以复制或重新印刷单个页面。根据 GFDL，直接复制被称为 *逐字复制*，而通过更改或添加维基百科内容创建新版本的工作被称为制作
    *修改版本* 或产生 *衍生作品*。
- en: 'If you want to post either a full or partial copy of a Wikipedia article on
    your own website, reprint the article in a book or magazine, or reprint images,
    these conditions apply:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在您的网站上发布维基百科文章的全文或部分副本，在书籍或杂志中重新印刷文章，或重新印刷图片，这些条件适用：
- en: 'New works that use GFDL-licensed content have to be licensed, in turn, under
    the GFDL: The license cannot be changed. (Because of this clause, the GFDL is
    often referred to as a *viral* license.)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 GFDL 许可内容的新作品必须反过来在 GFDL 许可下进行许可：许可证不能更改。（因为这个条款，GFDL 通常被称为 *病毒性* 许可证。）
- en: You must include a full copy of the GFDL license text with any GFDL-licensed
    work, to be reproduced in all copies of that work (for websites, this copy of
    the license should be locally hosted). The license can be found at [http://www.gnu.org/copyleft/fdl.html](http://www.gnu.org/copyleft/fdl.html).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须将 GFDL 许可证的完整文本包含在任何 GFDL 许可的工作中，以便在所有该工作的副本中复制（对于网站，此许可证的副本应在本地上托管）。许可证可以在
    [http://www.gnu.org/copyleft/fdl.html](http://www.gnu.org/copyleft/fdl.html) 找到。
- en: You must acknowledge the authorship of the article(s) you reuse; this can mean
    including either a prominent link to the original article history on Wikipedia
    or a list of all the authors from the article's history along with crediting text
    such as, "This page uses material from the Wikipedia article <*name of article*>."
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须承认您重新使用的文章的作者身份；这可能意味着包括指向原始文章在维基百科上的历史记录的显眼链接，或者包括文章历史中的所有作者名单，并附带如“本页使用来自维基百科文章
    <*文章名称*> 的材料”之类的致谢文本。
- en: You must provide access to the *transparent copy* (in other words, a machine-readable
    copy) of the article you're using. (The transparent copy for a Wikipedia article
    can be any of a number of formats available from Wikipedia, including the wiki
    text, the HTML web pages, the XML feed, and so on.)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须提供您所使用的文章的 *透明副本*（换句话说，一个机器可读的副本）。（维基百科文章的透明副本可以是维基百科提供的多种格式之一，包括维基文本、HTML
    网页、XML 源等。）
- en: You may be able to fulfill the latter two obligations partially by providing
    a conspicuous direct link to the article hosted on Wikipedia. Moreover, for the
    purposes of creating derivative works of individual Wikipedia articles, a direct
    link to the particular Wikipedia article used is generally considered to be in
    compliance with the GFDL (provided your derivative work is also licensed under
    the GFDL).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能可以通过提供指向维基百科上托管文章的显眼直接链接来部分履行后两个义务。此外，为了创建单个维基百科文章的衍生作品，通常认为直接链接到特定的维基百科文章符合GFDL的要求（前提是你的衍生作品也根据GFDL许可）。
- en: As set out at [[Wikipedia:Copyrights#Definitions and trademarks]], Wikipedia
    considers each Wikipedia article to be an individual document. Wikipedia does
    not use invariant sections or cover texts. *Fair-use* content, such as fair-use
    images, does not fall under the GFDL license as such, but under the fair-use (or
    similar) regulations of the country where the media are retrieved; any such images
    should be credited to their original sources rather than Wikipedia. You can find
    more information about the copyright policy at [[Wikipedia:Copyrights]]. Content
    that is also in the public domain, such as older texts or photos from government
    agencies, can be copied without restriction; but if the text or photo has been
    modified on Wikipedia, the terms of the GFDL must be followed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如[[Wikipedia:版权#定义和商标]]所述，维基百科认为每个维基百科文章都是一份独立的文档。维基百科不使用不变部分或封面文本。"合理使用"的内容，如合理使用的图像，不适用于GFDL许可，而是适用于媒体检索国家的合理使用（或类似）法规；此类图像应归功于其原始来源，而不是维基百科。你可以在[[Wikipedia:版权]]中找到有关版权政策的更多信息。属于公共领域的作品，如旧文本或政府机构的老照片，可以无限制地复制；但如果文本或照片在维基百科上进行了修改，则必须遵守GFDL条款。
- en: Examples of Reuse
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重新利用的例子
- en: Examples of reuse include printing Wikipedia articles in a book or magazine,
    hosting them on another reference website, or issuing a collection of articles
    on CD. Several selections of Wikipedia content have been released on a CD or DVD.
    The first was a German version published by Directmedia Publishing in October
    2004\. It was followed by a DVD-ROM of articles in April 2005\. The DVD was wildly
    popular, selling out all 10,000 copies within 10 days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重新利用的例子包括在书籍或杂志中打印维基百科文章，在另一个参考网站上托管它们，或者发行CD上的文章集合。已经发布了多个维基百科内容的CD或DVD。第一个是在2004年10月由Directmedia
    Publishing出版的德语版本。随后是2005年4月发布的文章DVD-ROM。这个DVD非常受欢迎，在10天内售罄了所有10,000份。
- en: In April 2006, a Wikipedia CD Selection was put together by the charity SOS
    Children. This CD was the first English-language CD version of Wikipedia and featured
    around 2,000 articles of particular interest to schools and children. The articles
    were selected by volunteers working for SOS Children, checked for suitability,
    and cleaned up. This CD was followed up in 2007 with a DVD selection called the
    "Wikipedia Selection for Schools," which SOS Children UK launched in coordination
    with the Wikimedia Foundation. This release was significantly larger, with 4,625
    articles (or the equivalent of 15 printed encyclopedia volumes). A 2008 release
    is also planned.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年4月，慈善机构SOS Children制作了维基百科CD精选集。这是维基百科的第一个英文版CD，包含了约2,000篇对学校和儿童特别有吸引力的文章。这些文章由SOS
    Children的志愿者挑选，经过适宜性检查和整理。2007年，SOS Children UK与维基媒体基金会合作推出了名为“维基百科学校精选”的DVD精选集。这个版本的内容量显著增加，共有4,625篇文章（相当于15卷印刷百科全书）。还计划在2008年发布一个版本。
- en: In July 2007, the Polish Wikipedia was released on DVD by the Wikimedia Polska
    chapter, in cooperation with Helion SA. This DVD edition contained around 239,000
    articles (and 59,000 images) and was put together by a combination of volunteers
    and paid editors who checked over the articles.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年7月，波兰维基百科由Wikimedia Polska分会与Helion SA合作在DVD上发布。这个DVD版本包含了约239,000篇文章（以及59,000张图片），是由志愿者和付费编辑的组合整理而成的，他们检查了这些文章。
- en: Also in 2007, the Wikipedia 1.0 WikiProject released its first DVD ("Version
    0.5") with Linterweb, containing approximately 2,000 high-quality articles from
    the English-language Wikipedia. These articles were selected through the WikiProject,
    which assesses articles for quality specifically in preparation for releases in
    print or CD/DVD, as well as gathering collections of *core articles*, selections
    of important topics that every encyclopedia should have.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年，维基百科1.0 WikiProject与Linterweb合作发布了其第一张DVD（“版本0.5”），包含来自英语维基百科的大约2,000篇高质量文章。这些文章是通过WikiProject选出的，该WikiProject专门评估文章质量，为印刷或CD/DVD的发布做准备，以及收集*核心文章*，即每个百科全书都应该有的重要主题的精选。
- en: Printing Wikipedia has often been discussed but has proved trickier as a practical
    proposition than selecting articles for a disk. The German Wikipedia has led the
    way with printed selections of articles called *Wikireaders*, which were published
    by a company called WikiPress, an offshoot of Directmedia. In 2008, Bertelsmann,
    a German publisher, announced that it would work with the German Wikimedia chapter
    to produce *The Wikipedia Encyclopaedia in one volume*, a selection of the opening
    paragraphs of some 50,000 articles.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 打印维基百科经常被讨论，但作为一个实际提议，它比选择磁盘上的文章要复杂得多。德国维基百科通过由Directmedia的分支WikiPress出版的文章选择集*Wikireaders*引领了这一潮流。2008年，德国出版商贝塔斯曼宣布将与德国维基媒体分会合作，出版*维基百科百科全书单卷本*，这是约50,000篇文章的开头段落的精选。
- en: Finally, dozens of other websites mirror Wikipedia content, often combining
    Wikipedia articles with other reference sources; [http://www.answers.com/](http://www.answers.com/)
    and [http://www.reference.com/](http://www.reference.com/) are just two such sites.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，成百上千的其他网站镜像了维基百科的内容，通常是将维基百科文章与其他参考来源结合起来；[http://www.answers.com/](http://www.answers.com/)
    和 [http://www.reference.com/](http://www.reference.com/) 只是其中的两个网站。
