- en: 'Program 1: Hello World'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 1：Hello World
- en: '"[Hello World](#ch01lev1sec1)" seems to be the first program in almost every
    programming book, and this is no different. But this one is broken.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '"[Hello World](#ch01lev1sec1)"似乎几乎是每本编程书中的第一个程序，这个也不例外。但这个程序是出问题的。'
- en: 'How can you break something as simple as "[Hello World](#ch01lev1sec1)"? Take
    a look and see:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么能把像"[Hello World](#ch01lev1sec1)"这样简单的东西弄坏呢？看看下面：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: (Next [Hint 228](LiB0120.html#364). [Answer 6](LiB0121.html#504).)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: (下一个[提示 228](LiB0120.html#364)。[答案 6](LiB0121.html#504)。)
- en: '| **![Start Sidebar](_1.gif)** |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **![开始侧边栏](_1.gif)** |'
- en: '| *User:* | I can''t log on to the system today. The modem won''t connect.
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| *用户:* | 我今天无法登录系统。调制解调器无法连接。 |'
- en: '| *Aide:* | Look at your modem and tell me which lights are lit up. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| *助手:* | 看看你的调制解调器，告诉我哪些灯是亮着的。 |'
- en: '| *User:* | I can''t do that. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| *用户:* | 我不能那么做。 |'
- en: '| *Aide:* | Well, I can''t help solve your problem unless you can describe
    what''s happening. Can''t you look at the modem and tell me the status? |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| *助手:* | 好吧，除非你能描述发生了什么，否则我无法帮助你解决问题。你能看看调制解调器并告诉我状态吗？ |'
- en: '| *User:* | No, I can''t do that. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| *用户:* | 不，我不能这么做。 |'
- en: '| *Aide:* | Why not? |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| *助手:* | 为什么不可以呢？ |'
- en: '| *User:* | The modem is down in the basement. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| *用户:* | 调制解调器在地下室。 |'
- en: '| *Aide:* | So, why can''t you go down and look at it? |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| *助手:* | 那么，为什么你不能下去看看呢？ |'
- en: '| *User:* | Are you kidding? There''s six feet of water down there! |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| *用户:* | 你在开玩笑吗？那里有六英尺深的水！ |'
- en: '| *Aide:* | Computers don''t work under water. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| *助手:* | 计算机在水下是无法工作的。 |'
- en: '| *User* (amazed): | Really? |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| *用户*（惊讶）：| 真的吗？ |'
- en: '| **![End Sidebar](_1.gif)** |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| **![结束侧边栏](_1.gif)** |'
