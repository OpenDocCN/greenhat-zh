- en: Real Users are afraid they'll break the machine - but they're never afraid to
    break your face.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户害怕他们会损坏机器——但他们从不害怕打你的脸。
- en: Real Users find the one combination of bizarre input values that shuts down
    the system for days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户会找到一种奇特的输入值组合，导致系统关闭数天。
- en: Real Users hate Real Programmers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户讨厌真正的程序员。
- en: Real Programmers don't hate Real Users. Real Programmers merely consider Real
    Users totally irrelevant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员并不讨厌真正的用户。真正的程序员只是认为真正的用户完全无关紧要。
- en: Real Users know your home telephone number.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户知道你的家庭电话号码。
- en: Real Users never know what they want, but they always know when your program
    doesn't deliver it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户从不清楚自己想要什么，但他们总是知道当你的程序没有提供他们想要的东西时。
- en: Real Users never use the Help key.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的用户从不使用帮助键。
