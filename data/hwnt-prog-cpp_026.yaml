- en: 'Program 24: Overly Simple Division'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 24：过于简单的除法
- en: This program divides two integers. Although it's too simple to fail, it does.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序用于除以两个整数。尽管它过于简单以至于不太可能失败，但它确实失败了。
