- en: 'Modern typewriters use what is called a QWERTY keyboard (named for the top
    row of letters on the keyboard). This is the standard design. You might wonder
    why this particular layout was chosen. The answer is simple: It was to make typing
    difficult.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现代打字机使用所谓的QWERTY键盘（以键盘顶行字母命名）。这是标准设计。你可能想知道为什么选择了这种特定的布局。答案是简单的：这是为了让打字变得困难。
- en: Back in the days of the manual typewriter, the machine makers had a problem.
    People would type too fast and jam the keys. The solution was to arrange the keys
    to slow the people down and thus prevent jamming.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在手动打字机的时代，机器制造商有一个问题。人们打字太快，按键会卡住。解决方案是将按键排列得慢一些，从而防止卡住。
- en: A newer standard keyboard layout called the Dvorak keyboard has been created
    that greatly improves typing speed, but its acceptance has been limited by the
    fact that so many people already know QWERTY.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 已经创建了一种名为Dvorak键盘的新标准键盘布局，它可以大大提高打字速度，但由于许多人已经熟悉QWERTY键盘，其接受度受到了限制。
