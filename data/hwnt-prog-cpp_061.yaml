- en: 'Program 59: Son of Weird Names'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 59：怪异名称之子
- en: This program is designed to generate unique names every time tmp_name is called.
    To test it, we decided to print a couple of names. Yet our test isn't working.
    Why?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序设计用来每次调用 tmp_name 时生成独特的名称。为了测试它，我们决定打印几个名称。然而，我们的测试并没有成功。为什么？
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: (Next [Hint 322](LiB0120.html#458). [Answer 64](LiB0121.html#562).)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: (下一个[提示 322](LiB0120.html#458)。[答案 64](LiB0121.html#562)。)
- en: '| **![Start Sidebar](_1.gif)** |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| **![开始侧边栏](_1.gif)** |'
- en: 'I was assigned to program a newly built light panel. Light #1 was supposed
    to be "Data Fail," light #2 "Change Filter," light #3 "Oil Pressure Low" and so
    on.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '我被分配去编写一个新建的灯光面板的代码。灯光 #1 应该是 "数据失败"，灯光 #2 是 "更换过滤器"，灯光 #3 是 "油压低" 等等。'
- en: 'A short test revealed that the panel was wired wrong. Light #1 was "Oil Pressure
    Low," Light #2 "Oil Pressure Low," and so on.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '短暂的测试揭示出面板的线路接错了。灯光 #1 是 "油压低"，灯光 #2 也是 "油压低"，以此类推。'
- en: I carefully copied down the numbers for the lights and then hunted up the hardware
    designer.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我仔细记下了灯光的编号，然后找到了硬件设计师。
- en: '"Woody," I said, "the lights are wired up wrong."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"伍迪，"我说，“这些灯光的线路接错了。”'
- en: '"Do you know how they are wired up now?"'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"你现在知道它们是如何接线的了吗？"'
- en: I handed him my list. He took it from my hands, looked it over quickly, walked
    over to the copier and made a copy. Then he gave me a copy (not even the original)
    and said, "Here's the new specification."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我把我的清单交给他。他接过我的清单，快速地看了一眼，走到复印机旁复印了一份。然后他给了我一份复印件（甚至不是原件）并说：“这是新的规格说明书。”
