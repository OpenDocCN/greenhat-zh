- en: 'Chapter 10: Yes, Yet Another Way'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 10 章：是的，还有另一种方法
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Downloading, Installing, and Updating Programs with APT and Synaptic*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 APT 和 Synaptic 下载、安装和更新程序*'
- en: You’ve learned how to install RPM packages via the Package Manager and directly
    via the double-click method. However, believe it or not, there is yet a third
    way, called APT (Advanced Package Tool), to install new RPM-based software. In
    fact, anyone familiar with the Linux Debian distro or with the Fink program on
    Mac OS X will probably already be familiar with the APT program.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学会了如何通过软件包管理器和双击方法直接安装 RPM 软件包。然而，信不信由你，还有第三种方法，称为 APT（高级软件包工具），用于安装新的基于
    RPM 的软件。实际上，任何熟悉 Linux Debian 发行版或 Mac OS X 上的 Fink 程序的人可能已经熟悉 APT 程序。
- en: The Debian version of APT is designed to download special Debian APT packages
    from which it installs a program and all its dependencies. These APT packages,
    however, do not work on Fedora because they are not RPMs. There is, however, a
    special variation on the original Debian version of APT that is designed to work
    on RPM-based systems, such as Fedora Core. APT connects to an RPM repository on
    the Internet and then downloads all the programs you select, as well as the dependencies
    for those programs. The programs are downloaded as RPM files, which APT then installs
    on your system.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 版本的 APT 设计用于从特定的 Debian APT 软件包中下载程序及其所有依赖项。然而，由于这些软件包不是 RPM 格式，它们在 Fedora
    上无法工作。但是，有一个基于原始 Debian 版本的 APT 的特殊变体，它被设计用于在基于 RPM 的系统上工作，例如 Fedora Core。APT
    会连接到互联网上的 RPM 仓库，然后下载您选择的程序及其依赖项。程序以 RPM 文件的形式下载，然后 APT 将其安装到您的系统上。
- en: APT is a very easy, safe, and foolproof way of installing programs, because
    nothing will go missing, and it makes dependency hell pretty much a thing of the
    past. Of course, not every program or file is available in an APT repository,
    so the other methods you have learned so far are not for naught. There are also
    still other applications that are not available as RPMs at all, but you will learn
    how to deal with those in the [next chapter](DDU0084_split_000.html#488). Nevertheless,
    there are plenty of files that you can download and install, or (very importantly)
    just update, via APT.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: APT 是一种非常简单、安全和万无一失的安装程序的方式，因为不会丢失任何东西，它几乎使依赖地狱成为过去式。当然，并非每个程序或文件都可在 APT 仓库中找到，因此您之前学到的其他方法并非毫无用处。还有一些应用程序根本无法以
    RPM 格式提供，但您将在下一章中学习如何处理这些应用程序。[下一章](DDU0084_split_000.html#488)。然而，有大量的文件您可以通过
    APT 下载和安装，或者（非常重要）仅通过 APT 进行更新。
- en: The one thing about APT that some people might consider a problem is that it
    is a command-driven application. This means that you have to run it via commands
    in the Linux Command Terminal. Fortunately, you can avoid this more cumbersome
    way of doing things by installing the program Synaptic, which is a graphical front
    end for APT. Synaptic allows you to use APT graphically, and thus quite easily.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 APT，有些人可能会认为的一个问题是它是命令驱动的应用程序。这意味着您必须通过 Linux 命令终端中的命令来运行它。幸运的是，您可以通过安装程序
    Synaptic 来避免这种更繁琐的方式，Synaptic 是 APT 的图形前端。Synaptic 允许您图形化地使用 APT，因此相当容易。
- en: Finally, there are a variety of APT repositories on the Internet, and the version
    of APT offered at these various repositories is usually preconfigured to download
    RPMs from that particular repository. In addition, the packages from one repository
    are not guaranteed to be compatible with those from another, meaning that conflicts
    could occur if you mix files from different repositories (though I must admit
    to having never had problems myself in this regard). To stay on the safe side
    and keep things convenient, user-friendly, and aesthetically pleasing, we will
    be using the repositories at Freshrpms for APT, and for RPMs not available from
    Freshrpms, we will use, whenever possible, the Freshrpms- compatible DAG repository,
    from which you will download several RPMs while performing some of the projects
    in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，互联网上有各种 APT 仓库，这些仓库提供的 APT 版本通常预先配置为从特定仓库下载 RPM 文件。此外，来自一个仓库的软件包并不保证与来自另一个仓库的软件包兼容，这意味着如果您混合来自不同仓库的文件，可能会发生冲突（尽管我必须承认在这方面我从未遇到过问题）。为了保持安全、方便、用户友好和美观，我们将使用
    Freshrpms 的仓库来 APT，对于 Freshrpms 中不可用的 RPM，我们将在可能的情况下使用 Freshrpms 兼容的 DAG 仓库，您将在执行本书中的一些项目时从该仓库下载几个
    RPM。
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 10A: Installing APT and Synaptic'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 10A：安装 APT 和 Synaptic
- en: In this project, you will install the APT program, which comes in the form of
    an easy-to-install RPM. Once you install APT, you will then use it by command
    line to install its graphical front end, Synaptic. All in all, both steps are
    very easy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将安装APT程序，它以易于安装的RPM形式提供。一旦安装了APT，你将通过命令行使用它来安装其图形前端Synaptic。总的来说，这两个步骤都非常简单。
- en: '*Getting the APT File*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*获取APT文件*'
- en: To get started, the only file you will need is the one for APT. You can get
    this by going to [http://freshrpms.net/packages/](http://freshrpms.net/packages/)
    and clicking the link appropriate for the version of Linux you are running. After
    the new page appears, go to the left side of the page and click the **apt** link,
    which will take you to the page for that package. You will see the APT file listed
    at the top of the page.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，你只需要APT的文件。你可以通过访问 [http://freshrpms.net/packages/](http://freshrpms.net/packages/)
    并点击适合你正在运行的Linux版本的链接来获取这个文件。在新页面出现后，转到页面的左侧并点击**apt**链接，这将带你到该软件包的页面。你将在页面的顶部看到APT文件。
- en: To download the file, just right-click the tiny floppy-disk icon to the left
    of the filename, and then select **Save Link Target As** in the pop-up menu. You
    do not need the **apt-devel** file, so don’t bother with that.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载文件，只需在文件名左侧的微型软盘图标上右键单击，然后在弹出菜单中选择**另存链接目标为**。你不需要**apt-devel**文件，所以不必理会它。
- en: '*10A-1: Installing APT*'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10A-1：安装APT*'
- en: As APT comes in the form of an RPM file, installation is a breeze, as you now
    know. Just double-click the RPM file, and then follow the usual RPM installation
    procedures that you learned in [Chapter 8](DDU0064_split_000.html#345).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于APT是以RPM文件的形式提供的，所以安装非常简单，正如你现在所知道的。只需双击RPM文件，然后按照你在[第8章](DDU0064_split_000.html#345)中学到的常规RPM安装程序进行操作。
- en: '*10A-2: Entering APT Proxy Settings*'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10A-2：输入APT代理设置*'
- en: If your Internet service provider requires you to connect to the Internet via
    a proxy server, you will have to add your proxy settings to APT before you can
    do any updating or downloading. If you do not connect to the Internet via a proxy
    server, you can skip directly to the next step in the project (10A-3).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的互联网服务提供商要求你通过代理服务器连接到互联网，你必须在执行任何更新或下载之前将你的代理设置添加到APT中。如果你不通过代理服务器连接到互联网，你可以直接跳到项目的下一个步骤（10A-3）。
- en: Inputting proxy settings in most programs is easily done in the Preferences
    window for that program. In the case of APT, it is a tad more complicated, but
    just a tad. To input your proxy settings for APT, you will need to open the **apt.conf**
    file. As this file is in root territory, you will have to open and alter it after
    becoming root.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数程序中，输入代理设置通常可以在该程序的“首选项”窗口中轻松完成。在APT的情况下，它稍微复杂一些，但只是稍微复杂一些。要输入APT的代理设置，你需要打开**apt.conf**文件。由于此文件位于root区域，你必须在成为root用户后打开并修改它。
- en: To get started, open a Terminal window and become root. Once you’ve done that,
    type gedit /etc/apt/apt.conf and press ENTER. This will open up the apt.conf file
    in the Gedit text editor (in root mode). Once the file is open, scroll through
    it and look for an entry beginning with the word **Acquire**. When you find it,
    change it so that it looks similar to the entry in the following example, but
    use the proxy and port information supplied by your service provider or network
    administrator.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，打开一个终端窗口并成为root用户。一旦你完成了这个，输入gedit /etc/apt/apt.conf并按回车键。这将使用Gedit文本编辑器（以root模式）打开apt.conf文件。一旦文件打开，滚动通过它并查找以单词**Acquire**开头的条目。当你找到它时，将其更改为类似于以下示例中的条目，但使用你的服务提供商或网络管理员提供的代理和端口号信息。
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In case your provider gives you the proxy address and port number separately
    (for example, [http://proxy.magnumopus.se](http://proxy.magnumopus.se) and port
    6048), type a colon after the address and then add the port number after the colon.
    Using the previous example, that would be [http://proxy.magnumopus.se:6048/.](http://proxy.magnumopus.se:6048/)
    Yours will no doubt be different.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的服务提供商分别给你提供代理地址和端口号（例如，[http://proxy.magnumopus.se](http://proxy.magnumopus.se)
    和端口号 6048），请在地址后面输入一个冒号，然后在该冒号后添加端口号。使用之前的例子，那就是 [http://proxy.magnumopus.se:6048/.](http://proxy.magnumopus.se:6048/)
    你的配置可能不同。
- en: '*10A-3: Updating the APT Database*'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10A-3：更新APT数据库*'
- en: Now that APT is installed on your system, you are almost ready to use it. I
    say “almost” because you first have to tell APT to update its database so that
    it will know what is available for download from the online repositories and what
    you have already installed on your system in RPM form. To perform the update,
    open a Terminal window, become root using the **su** command, and then type apt-get
    update and press ENTER.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在APT已安装到您的系统上，您几乎可以开始使用它了。我说“几乎”，因为您首先需要告诉APT更新其数据库，这样它就会知道可以从在线仓库下载什么，以及您已经在系统上以RPM形式安装了什么。要执行更新，打开一个终端窗口，使用**su**命令成为root用户，然后输入apt-get
    update并按回车键。
- en: Checking your system and the repositories should take APT a couple of minutes
    the first time around, so just be patient and ponder your future (or something)
    until your prompt reappears. Once it does reappear, you will be ready for action.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的系统和仓库可能需要APT几分钟的时间，所以请耐心等待，思考您的未来（或其它什么）直到提示符再次出现。一旦它再次出现，您就准备好采取行动了。
- en: '*10A-4: Using APT to Install Synaptic*'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10A-4：使用 APT 安装 Synaptic*'
- en: Your first taste of using APT via the command line (and probably the last you’ll
    want to have with it) is to download and install Synaptic, the graphical front
    end for APT.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您第一次通过命令行使用APT（可能也是您最不想再次使用的）是下载和安装Synaptic，它是APT的图形前端。
- en: 'The general format for the command to download and install a package via APT
    is: apt-get install package_name. In this case, you are going to be installing
    Synaptic, so open a Terminal window, become root, and then type apt-get install
    synaptic and press ENTER. APT will then begin downloading Synaptic, and, once
    it’s done doing that, it will go on to install it. During this time, APT will
    show you its progress, as you can see in [Figure 10-1](#figure.DDU106).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用APT下载和安装包的通用命令格式是：apt-get install package_name。在这种情况下，您将安装Synaptic，因此打开一个终端窗口，成为root用户，然后输入apt-get
    install synaptic并按回车键。APT将开始下载Synaptic，一旦完成下载，它将继续安装。在此期间，APT将显示其进度，正如您可以在[图 10-1](#figure.DDU106)中看到的那样。
- en: '[![Click To expand](1001.jpg)](1001_0.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1001.jpg)](1001_0.jpg)'
- en: 'Figure 10-1: Downloading and installing Synaptic'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-1：下载和安装 Synaptic
- en: After your prompt reappears, the process is complete, and you can begin using
    Synaptic instead.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在提示符再次出现后，过程就完成了，您现在可以使用Synaptic了。
- en: '* * *'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 10B: Using Synaptic to Install MPlayer'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 10B：使用 Synaptic 安装 MPlayer
- en: Now you are ready to get some experience using Synaptic, while at the same time
    rounding out your system a bit by installing a player for your MPEG and QuickTime
    video files. The program is called MPlayer (shown in [Figure 10-2](#figure.DDU107)),
    and it is a very handy program that plays a variety of video formats, DVDs, VCDs,
    some video streams, and even audio files.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好使用Synaptic来获得一些经验，同时通过安装用于您的MPEG和QuickTime视频文件的播放器来完善您的系统。这个程序叫做MPlayer（如图
    10-2 所示），它是一个非常方便的程序，可以播放多种视频格式、DVD、VCD、一些视频流，甚至音频文件。
- en: '[![Click To expand](1002.jpg)](1002_0.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1002.jpg)](1002_0.jpg)'
- en: 'Figure 10-2: The MPlayer video player'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-2：MPlayer 视频播放器
- en: As you can see in [Figure 10-2](#figure.DDU107), MPlayer has separate control
    and view windows. If you prefer a single-window approach, or you want the ability
    to capture video frames as still images, you might want to try out gxine instead
    (shown in Figure 10-3), which is otherwise quite similar to MPlayer in terms of
    its capabilities (though it can seem a bit buggier at times).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图 10-2](#figure.DDU107)所示，MPlayer有单独的控制和查看窗口。如果您更喜欢单窗口方法，或者您想要捕获视频帧作为静态图像的能力，您可能想尝试gxine（如图
    10-3 所示），它在功能上与MPlayer非常相似（尽管有时可能有点buggy）。
- en: '[![Click To expand](1003.jpg)](1003_0.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1003.jpg)](1003_0.jpg)'
- en: 'Figure 10-3: The gxine video player'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-3：gxine 视频播放器
- en: Of course, some people may have no need for video playback at all, and thus
    may not wish to devote so much download time for a program that will go unused.
    If you are such a person, and you choose not to download MPlayer (or you choose
    to download gxine instead), you should download the MP3 encoder LAME, which is
    normally downloaded as one of the dependencies for MPlayer. LAME is used to convert
    WAV sound files (like those on an audio CD) into the popular space-saving MP3
    sound files. You will need LAME installed on your machine by the time you reach
    [Chapter 13](DDU0092_split_000.html#549), where you will be learning more about
    this encoding process.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有些人可能根本不需要视频播放，因此可能不希望为这样一个将不会被使用的程序花费如此多的下载时间。如果你是这样的人，并且你选择不下载 MPlayer（或者你选择下载
    gxine），你应该下载 MP3 编码器 LAME，它通常作为 MPlayer 依赖项之一下载。LAME 用于将 WAV 音频文件（如音频 CD 上的文件）转换为流行的节省空间的
    MP3 音频文件。在你到达 [第 13 章](DDU0092_split_000.html#549) 时，你需要安装 LAME，在那里你将学习更多关于这个编码过程的内容。
- en: The instructions for installing gxine and LAME, or LAME by itself, are essentially
    the same as for installing MPlayer; just substitute **gxine** or **lame** for
    **mplayer** in the instructions that follow.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 gxine 和 LAME 或仅安装 LAME 的说明基本上与安装 MPlayer 的说明相同；只需在下面的说明中将 **gxine** 或 **lame**
    替换为 **mplayer**。
- en: '*Getting the MPlayer Files*'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*获取 MPlayer 文件*'
- en: Because APT and Synaptic will automatically download everything for you, you
    don’t need to get any files on your own for this project.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 APT 和 Synaptic 将自动为你下载所有内容，因此你不需要为这个项目自己获取任何文件。
- en: '*10B-1: Entering Synaptic Proxy Settings*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10B-1: 设置 Synaptic 代理*'
- en: If you are behind a firewall and had to add your proxy settings in order to
    use APT, you will have to do the same for Synaptic. If not, you can skip down
    to the next step (10B-2).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你身后有防火墙，并且为了使用 APT 而不得不添加你的代理设置，你将不得不为 Synaptic 做同样的事情。如果不是这样，你可以跳到下一个步骤（10B-2）。
- en: Entering the proxy settings is more easily done in Synaptic than APT. Just go
    to the **Preferences** menu and select **Preferences**. Once in the Preferences
    window, click the **Network** tab, select **Manual proxy configuration**, and
    then input your proxy settings.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Synaptic 中设置代理比在 APT 中更容易。只需转到 **首选项** 菜单并选择 **首选项**。一旦进入首选项窗口，点击 **网络** 选项卡，选择
    **手动代理配置**，然后输入你的代理设置。
- en: '*10B-2: Installing MPlayer*'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10B-2: 安装 MPlayer*'
- en: Before you begin, I should mention that the download for MPlayer and all its
    dependencies is rather hefty (about 13MB), so make sure you give yourself some
    time to do this. All in all, the entire process should take about twenty minutes
    or more (depending on your Internet connection speed), but during most of this
    time, you won’t have to do anything other than wait. This is all time well spent,
    as many of these dependencies are items that will prove useful to you later on,
    when you are using other programs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始之前，我应该提到，MPlayer 及其所有依赖项的下载相当大（大约 13MB），所以请确保你给自己留出一些时间来做这件事。总的来说，整个过程应该需要大约二十分钟或更长（取决于你的互联网连接速度），但在大多数时间里，你除了等待之外不需要做任何事情。这是所有花时间都值得的，因为许多这些依赖项都是你将来使用其他程序时将证明有用的项目。
- en: Anyway, the first thing you’ll want to do is run Synaptic, which you can do
    by going to the Main menu and selecting **System Tools** > **Synaptic** (some
    versions of Synaptic may place themselves in **System Settings** > **Synaptic**).
    Once Synaptic is running, you need to find the MPlayer program in the Synaptic
    package list. Just type mplayer in the **Find** box at the right side of the program
    window, and the package name will appear highlighted within the package pane in
    the middle of the program window (see [Figure 10-4](#figure.DDU108)). Click the
    little arrow next to **Applications/Multimedia**, and then scroll down until you
    see **mplayer**, and click it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，你首先想要做的事情是运行 Synaptic，你可以通过转到主菜单并选择 **系统工具** > **Synaptic**（某些版本的 Synaptic
    可能将自己放在 **系统设置** > **Synaptic**）。一旦 Synaptic 运行，你需要在 Synaptic 软件包列表中找到 MPlayer
    程序。只需在程序窗口右侧的 **查找** 框中键入 mplayer，程序窗口中间的软件包面板中就会出现高亮显示的软件包名称（见 [图 10-4](#figure.DDU108)）。点击
    **应用程序/多媒体** 旁边的箭头，然后向下滚动，直到你看到 **mplayer**，然后点击它。
- en: '[![Click To expand](1004.jpg)](1004_0.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1004.jpg)](1004_0.jpg)'
- en: 'Figure 10-4: Using Synaptic to download and install MPlayer'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10-4：使用 Synaptic 下载和安装 MPlayer
- en: Information about the file will appear at the bottom of the Synaptic window.
    As you will see, there are four tabs there, each telling you something about the
    file you have chosen. The most important of these are **Description**, which tells
    you something about the file, and **Dependencies**, which tells you what other
    files are needed to run or to use the file you have selected. Dependencies that
    are not already installed on your system will appear in red, but you needn’t worry
    about them because the Synaptic/APT combination will download and install them
    for you automatically.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 文件信息将出现在Synaptic窗口的底部。正如你所看到的，那里有四个标签页，每个标签页都会告诉你关于所选文件的一些信息。其中最重要的是**描述**，它会告诉你关于文件的一些信息，以及**依赖关系**，它会告诉你需要哪些其他文件来运行或使用你选择的文件。尚未安装在你系统上的依赖关系将以红色显示，但你不必担心它们，因为Synaptic/APT组合会自动为你下载和安装它们。
- en: 'Now you are ready to actually install MPlayer, so here are the simple steps
    you need to follow, many of which require no action on your part:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以实际安装MPlayer了，以下是需要遵循的简单步骤，其中许多步骤不需要你采取任何行动：
- en: Assuming that **mplayer** is still highlighted in the package list, click the
    **Install Latest Version** button in the lower-right portion of the Synaptic window.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设**mplayer**在软件包列表中仍然被突出显示，请在Synaptic窗口的右下角点击**安装最新版本**按钮。
- en: Depending on the packages selected and on what you already have installed on
    your system, you may be presented with a window asking you whether or not to “Apply
    additional required changes?” This will tell you what files will need to be changed
    (upgraded or installed). If this window appears, click **Apply**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据所选的软件包以及你系统上已安装的内容，可能会出现一个窗口询问你是否要“应用额外的必需更改？”这将告诉你需要更改哪些文件（升级或安装）。如果出现此窗口，请点击**应用**。
- en: Click the **Execute** button in the main program window to start the download
    and installation.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主程序窗口中点击**执行**按钮以开始下载和安装。
- en: The Operation Summary window will then open, telling you what is going to be
    installed, what is going to be updated, and what is going to be left alone. Click
    the **Proceed** button in that window.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作摘要窗口将随后打开，告诉你将要安装什么，将要更新什么，以及将要保留什么。在该窗口中点击**继续**按钮。
- en: Synaptic will then begin downloading all the files it needs. A window showing
    the progress of the downloads will appear (see [Figure 10-5](#figure.DDU109) on
    the next page). You can kick back a while and have a Dr. Pepper or something while
    you wait.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Synaptic将开始下载所有需要的文件。一个显示下载进度的窗口将出现（参见下一页的[图10-5](#figure.DDU109)）。你可以休息一下，喝点Dr.
    Pepper或其他饮料，等待片刻。
- en: '[![Click To expand](1005.jpg)](1005_0.jpg)'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![点击展开](1005.jpg)(1005_0.jpg)'
- en: 'Figure 10-5: The download progress indicator in Synaptic'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10-5：Synaptic中的下载进度指示器
- en: Once all the necessary files are downloaded, APT/Synaptic will begin readying
    the files for installation and will then install them. The progress of these processes
    will be indicated in a small window (see [Figure 10-6](#figure.DDU110)). You needn’t
    do anything except wait a short while.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦所有必要的文件都下载完毕，APT/Synaptic将开始准备安装文件，然后安装它们。这些过程的进度将在一个小窗口中显示（参见[图10-6](#figure.DDU110)）。你不需要做任何事情，只需稍等片刻。
- en: '[![Click To expand](1006.jpg)](1006_0.jpg)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![点击展开](1006.jpg)(1006_0.jpg)'
- en: 'Figure 10-6: The installation progress indicator in Synaptic'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图10-6：Synaptic中的安装进度指示器
- en: Once the installation progress window disappears, Synaptic will gray out again
    as it updates its package list. Once it is back to normal, the process is done.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦安装进度窗口消失，Synaptic将再次变灰，因为它正在更新其软件包列表。一旦恢复正常，过程就完成了。
- en: '*10B-3: Running MPlayer*'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*10B-3：运行MPlayer*'
- en: 'Now that MPlayer is installed, you can run it by going to your Main menu and
    selecting **Sound** & **Video** > **More Sound** & **Video** > **Movie Player**.
    MPlayer will then open in two parts: the controller and the actual viewing window.
    To test it out, try playing one of your MPEG or movie files (files with a .mpg
    or .mov extension). Just click the arrow at the top of the round portion of the
    player window (shown in [Figure 10-2](#figure.DDU107) on [page 147](#IDX-147)),
    and then select the file you want to play.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在MPlayer已经安装，你可以通过进入主菜单并选择**声音** & **视频** > **更多声音** & **视频** > **电影播放器**来运行它。MPlayer将分为两部分打开：控制器和实际观看窗口。为了测试它，尝试播放你的MPEG或电影文件（具有.mpg或.mov扩展名的文件）。只需点击播放器窗口圆形部分的顶部箭头（如图10-2所示），然后选择你想要播放的文件。
- en: If you chose to download and install gxine instead of MPlayer, you can run it
    by going to the Main menu and selecting **Sound** & **Video** > **More Sound**
    & **Video** > **gxine**. If you only downloaded LAME, you’ll have to wait until
    [Chapter 13](DDU0092_split_000.html#549) to learn what to do with it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择下载并安装 gxine 而不是 MPlayer，你可以通过进入主菜单并选择 **声音** & **视频** > **更多声音** & **视频**
    > **gxine** 来运行它。如果你只下载了 LAME，你将不得不等到 [第 13 章](DDU0092_split_000.html#549) 才能了解如何使用它。
- en: '* * *'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Updating the APT Package Database with Synaptic
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Synaptic 更新 APT 软件包数据库
- en: It is a good idea to update the APT package database every so often in order
    to keep APT up-to-date with what is available for download. Earlier in this chapter,
    you used the **apt-get update** command in the Terminal to accomplish this, but
    it’s much simpler to do via Synaptic. Just click the **Update List** button in
    the main Synaptic window, and Synaptic will check the online repositories and
    update its package list. Very simple, eh?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 定期更新 APT 软件包数据库是个好主意，以便保持 APT 与可下载的内容同步。在本章的早期部分，你已经在终端中使用了 **apt-get update**
    命令来完成这个任务，但通过 Synaptic 来做会更简单。只需在 Synaptic 的主窗口中点击 **更新列表** 按钮，Synaptic 就会检查在线仓库并更新其软件包列表。很简单，对吧？
- en: '* * *'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Finding New Packages and Upgrading Packages with Synaptic
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Synaptic 查找新软件包和升级软件包
- en: If you just want to find out what packages are available on the APT repositories
    but are not installed on your machine, click the **Show** drop-down menu button
    at the top of the Synaptic window that, by default, says **All Packages**, and
    select **Not Installed**. Synaptic will then display only those packages available
    for download that are not yet installed on your system.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想找出 APT 仓库中有哪些软件包可用但尚未安装在你的机器上，请点击 Synaptic 窗口顶部的 **显示** 下拉菜单按钮，默认情况下它显示为
    **所有软件包**，然后选择 **未安装**。然后 Synaptic 将仅显示那些可供下载但尚未安装在你系统上的软件包。
- en: If you instead want to know which of your packages are upgradable, go to the
    same drop-down menu button and select **Upgradable**. Synaptic will then show
    you what packages on your system are upgradable, what version of a given package
    you have, and what more recent version is available for download. You can then
    choose the packages you want to upgrade, and click the **Upgrade** button. Once
    you are done with your selections, you need only click the **Execute** button
    in the main Synaptic window to start getting the files.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要知道哪些软件包可以升级，请转到相同的下拉菜单按钮并选择 **可升级**。然后 Synaptic 将显示你系统上哪些软件包可以升级，你拥有的给定软件包的版本，以及可供下载的最新版本。你可以选择要升级的软件包，然后点击
    **升级** 按钮。完成选择后，你只需在 Synaptic 的主窗口中点击 **执行** 按钮即可开始下载文件。
- en: You can also upgrade every package that is upgradable by clicking the **Upgrade
    All** button at the top of the main Synaptic window (and don’t mess with the **Dist
    Upgrade** button). Of course, this could require a lot of downloading time, so
    once you’ve clicked that button, and the **Execute** button after that, check
    out the Operation Summary window before committing to the process to see how much
    data you will have to download. A full system upgrade may require downloading
    over 100MB of files — a very hefty download if you are working with a dial-up
    Internet connection. If you think you can bear the size of the download indicated
    in your case, click the **Proceed** button in the Operation Summary window; if
    not, click **Cancel**.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过点击主 Synaptic 窗口顶部的 **全部升级** 按钮来升级所有可升级的软件包（不要触碰 **发行版升级** 按钮）。当然，这可能会需要大量的下载时间，所以点击该按钮后，再点击之后的
    **执行** 按钮，查看操作摘要窗口以了解你需要下载多少数据。完整的系统升级可能需要下载超过 100MB 的文件——如果你使用的是拨号上网连接，这将是一个非常庞大的下载。如果你认为你能承受你情况下指示的下载大小，请在操作摘要窗口中点击
    **继续** 按钮；如果不能，请点击 **取消**。
- en: '* * *'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Removing Packages with Synaptic
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Synaptic 删除软件包
- en: Synaptic can also be used to remove packages you have installed on your system.
    This is especially handy for removing RPM packages that do not appear in the Package
    Manager window. However, remember that APT and Synaptic deal only with RPMs. If
    you downloaded a program file, and then compiled and installed it yourself from
    source, as you will learn to do in [Chapter 11](DDU0084_split_000.html#488), it
    will not appear in Synaptic.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Synaptic也可以用来移除你系统上已安装的软件包。这对于移除在包管理器窗口中不出现的RPM软件包特别有用。然而，请记住，APT和Synaptic只处理RPM。如果你下载了一个程序文件，然后从源代码编译并自行安装，正如你将在[第11章](DDU0084_split_000.html#488)中学到的，它将不会出现在Synaptic中。
- en: To remove an RPM package, select **All Packages** from the **Show** drop-down
    menu at the top of the Synaptic window, and in the middle of the program window
    find the package you want to remove. Select it by clicking it, and then click
    the **Remove** button. Once you have clicked the **Remove** button for all the
    packages you wish to remove, click the **Execute** button.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除RPM软件包，从Synaptic窗口顶部的**显示**下拉菜单中选择**所有软件包**，然后在程序窗口中间找到你想要移除的软件包。通过点击它来选择它，然后点击**移除**按钮。一旦你为所有你想要移除的软件包点击了**移除**按钮，点击**执行**按钮。
- en: '* * *'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Adding Repositories to Synaptic’s Lookup List
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将仓库添加到Synaptic的查找列表
- en: If you fnd that you are frequently using a Freshrpms compatible repository,
    particulary DAG, to directly download files, you might find it useful to access
    that repository via APT/Synaptic. If you are using a dial-up modem, I wouldn’t
    recommend this because it will slow things down a tad when you update package
    lists, but otherwise, it can be rather handy.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你经常使用Freshrpms兼容的仓库，特别是DAG，直接下载文件，你可能发现通过APT/Synaptic访问该仓库很有用。如果你使用拨号调制解调器，我不建议这样做，因为当你更新软件包列表时，这会稍微减慢速度，但除此之外，这可以相当方便。
- en: Adding repositories to Synaptic is now quite easy. After running Synaptic, go
    to the Preferences menu and select Repositories, which will bring up the Repositories
    window. To add a new repository, such as DAG, click the New button and then enter
    the repository information in the three text boxes at the bottom of the Repositories
    window ([Figure 10-7](#figure.DDU111)). This information can be found on the homepage
    of the repository you wish to add. In the case of DAG, this information is located
    at [http://dag.wieers.com/home-made/apt/.](http://dag.wieers.com/home-made/apt/)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 将仓库添加到Synaptic现在相当简单。运行Synaptic后，转到偏好设置菜单并选择仓库，这将打开仓库窗口。要添加一个新的仓库，例如DAG，点击**新建**按钮，然后在仓库窗口底部的三个文本框中输入仓库信息（[图10-7](#figure.DDU111)）。这些信息可以在你想要添加的仓库的主页上找到。对于DAG，这些信息位于[http://dag.wieers.com/home-made/apt/](http://dag.wieers.com/home-made/apt/)。
- en: '[![Click To expand](1007.jpg)](1007_0.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1007.jpg)](1007_0.jpg)'
- en: 'Figure 10-7: Adding repositories to the sources list in Synaptic'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图10-7：在Synaptic中将仓库添加到源列表
- en: 'The repository information is broken into three parts: the URL, the distribution,
    and the section. On the repository homepage this is usually written in one line
    with the different parts separated by spaces. For example, in the case of Fedora
    Core 1, the repository details are given as [http://apt.sw.be](http://apt.sw.be)
    redhat/fc1/ en/i386 dag, and the placement of these three elements in the Synaptic
    Repository window can be seen in [Figure 10-7](#figure.DDU111).'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库信息被分为三部分：URL、发行版和部分。在仓库主页上，这通常是一行写成的，不同部分由空格分隔。例如，对于Fedora Core 1，仓库详细信息给出为[http://apt.sw.be](http://apt.sw.be)
    redhat/fc1/ en/i386 dag，这三个元素在Synaptic仓库窗口中的位置可以在[图10-7](#figure.DDU111)中看到。
- en: '* * *'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hungry for More?
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多的需求？
- en: If you’re eager to download some more stuff with APT/Synaptic, you will get
    further chances elsewhere in the book. If you just can’t wait, however, and you
    just want to get hopping right now, check out my Web site for this book ([http://www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks))
    for some recommendations.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你渴望使用APT/Synaptic下载更多内容，你可以在本书的其他地方找到更多机会。然而，如果你实在等不及，现在就想立即开始，请访问我的网站（[http://www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks)）获取一些推荐。
- en: '* * *'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
