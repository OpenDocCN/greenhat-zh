- en: 'This program computes the area of a triangle. The formula is simple, the program
    is simple, and it''s clear that everything works. But there is a surprise lurking
    within this code:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序计算三角形的面积。公式很简单，程序也很简单，很明显一切都在正常工作。但在这段代码中隐藏着一个惊喜：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
