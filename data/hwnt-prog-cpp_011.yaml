- en: A system administrator was having a lot of trouble with a network router. Strange
    error numbers such as "E6" and "B2" were showing up on the display. So he called
    the manufacturer and got connected to field service.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一位系统管理员在处理一个网络路由器时遇到了很多麻烦。奇怪的错误代码，如“E6”和“B2”，出现在显示屏上。于是他联系了制造商，并连接到了现场服务。
- en: '| *Sysadmin:* | "Can you tell me what error code E6 means?" |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| *系统管理员:* | "你能告诉我错误代码E6是什么意思吗？" |'
- en: '| *Technician:* | "Communications line 6 has a short in it." |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| *技术人员:* | "通信线路6有短路。" |'
- en: '| *Sysadmin:* | "Where''s that documented?" |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| *系统管理员:* | "那在哪里有文档说明？" |'
- en: '| *Technician:* | "In the technical reference manual." |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| *技术人员:* | "在技术参考手册中。" |'
- en: '| *Sysadmin:* | "We''re having a lot of problems here, could you fax me a copy
    of that manual?" |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| *系统管理员:* | "我们这里遇到了很多问题，你能给我传真一份那份手册的副本吗？" |'
- en: '| *Technician* (reluctantly): "Well. OK. But it''s my only copy, so you''ll
    have to promise to fax it right back to me." |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| *技术人员*（不情愿地）: "嗯，好吧。但是这是我唯一的一份副本，所以你得答应我传真回来。" |'
