- en: Syntax
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 语法
- en: Wikipedia uses a special markup language for formatting pages; this syntax is
    variously known as *wikisyntax, wiki markup*, or simply *wikitext*. It styles
    wiki pages and determines how text will appear on the screen. This syntax is common
    to all wikis that use MediaWiki software (though it will not work on wikis that
    use other software).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科使用一种特殊的标记语言来格式化页面；这种语法被统称为 *wikisyntax, wiki markup* 或简单地称为 *wikitext*。它为维基页面提供样式，并决定文本在屏幕上的显示方式。这种语法适用于所有使用
    MediaWiki 软件的所有维基（尽管它不能在其他软件使用的维基上工作）。
- en: '**A Quick Word About Templates**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于模板的简要说明**'
- en: 'Over time, Wikipedia has moved toward the presentation of structured information
    and messages to the reader using *templates*, or special page elements (such as
    navigation elements or message boxes) that can be included on other pages. You
    can recognize templates by their appearance in the markup: A template placed in
    another page appears in the source text as the template name enclosed in double
    curly brackets, like *`{{message}}`* or *`{{mystatsbox}}`*. You can simply edit
    around these for the moment. Throughout the next several chapters, we''ll refer
    to useful templates for formatting and styling pages. If you want to use one,
    simply place it on the page by typing in the curly-bracket syntax exactly as it''s
    given, replacing any variable text as necessary (use the Show Preview button to
    see how it looks before you save the page). To learn more about templates and
    how to edit them directly, see [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images,
    Templates, and Special Characters").'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，维基百科已经转向使用模板或特殊页面元素（如导航元素或信息框）来向读者展示结构化信息和消息，这些元素可以包含在其他页面上。您可以通过在标记中的外观来识别模板：放置在其他页面上的模板在源文本中表现为双大括号内的模板名称，如`{{message}}`或`{{mystatsbox}}`。您现在可以简单地编辑这些模板。在接下来的几章中，我们将介绍一些有用的模板，用于格式化和设计页面。如果您想使用其中一个模板，只需在页面上按照给出的花括号语法键入，并根据需要替换任何变量文本（使用预览按钮查看保存页面前的效果）。要了解更多关于模板及其直接编辑方法的信息，请参阅[第9章](hw-wkpd-wk_11.html
    "第9章。图像、模板和特殊字符")。
- en: You don't need to know HTML, the standard web page markup language, to become
    a proficient Wikipedia editor. The fundamental markup is very simple and can be
    used both for simple formatting tasks—such as whether text will appear indented,
    italicized, or bold—and for more complicated tasks—such as displaying images or
    math formulas and coding templates to be reused on many pages. What we cover here
    is enough to start editing and writing. If you need an additional reference as
    you work, wikisyntax is documented extensively at [[Help:Editing]] and [[Help:Wikitext
    examples]].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要了解HTML，即标准的网页标记语言，就可以成为一名熟练的维基百科编辑。基本的标记非常简单，既可以用于简单的格式化任务——例如文本是否将呈现缩进、斜体或粗体——也可以用于更复杂的任务——例如显示图像或数学公式以及编写可在多个页面上重复使用的模板。这里涵盖的内容足以开始编辑和写作。如果您在工作过程中需要额外的参考，维基语法在[[帮助：编辑]]和[[帮助：维基文本示例]]中得到了广泛的记录。
- en: Fundamentals of Text Markup
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本标记基础
- en: Here we introduce the first things you need to know about markup.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们介绍您需要了解的关于标记的第一件事。
- en: Bold and Italic
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 粗体和斜体
- en: 'Text may be rendered bold by placing three apostrophes on either side of it,
    like this:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 文本可以通过在其两侧放置三个撇号来呈现粗体，如下所示：
- en: '[PRE0]'
  id: totrans-103
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: In standard Wikipedia article style, bold text is always used for highlighting
    the article topic in the initial paragraph. Bold text for emphasis should be used
    very sparingly in articles.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准的维基百科文章风格中，粗体文本始终用于在首段中突出文章主题。在文章中应非常谨慎地使用粗体文本以表示强调。
- en: 'Make text *italic* by using two apostrophes:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用两个撇号来使文本斜体：
- en: '[PRE1]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Italics are used for the titles of works, as well as for emphasis.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 斜体用于作品的标题，以及用于强调。
- en: 'You can combine the two by using five apostrophes to make text bold-and-italic:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过使用五个撇号来使文本同时呈现粗体和斜体：
- en: '[PRE2]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Bold-and-italic text is appropriate for highlighting an article's subject when
    the article is about a particular work. For example, in the first sentence of
    the article about *War and Peace*, the book's title would be rendered in bold-and-italic.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当文章涉及特定作品时，粗体和斜体文本适用于突出文章的主题。例如，在关于《战争与和平》的文章的第一句话中，书的标题将以粗体和斜体呈现。
- en: Underlined and strikethrough text are not commonly used. Create underlined text
    by enclosing the text with the `<u>` and `</u>` tags. In articles, italics are
    preferred to underlined text. Strikethrough text is convenient in threaded discussions
    on talk pages to retract something that was said (simply deleting something can
    be mystifying if other editors have already replied to it). Enclose the strikethrough
    text with the `<s>` and `</s>` tags.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 下划线和删除线文本不常用。通过使用`<u>`和`</u>`标签来创建下划线文本。在文章中，斜体文本比下划线文本更受欢迎。删除线文本在讨论页面的线程讨论中很方便，可以撤回之前说过的话（如果其他编辑已经回复了它，简单地删除可能会让人困惑）。通过使用`<s>`和`</s>`标签来包含删除线文本。
- en: Indentation, Line, and Paragraph Breaks
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缩进、行和段落换行
- en: Line and paragraph breaks are created on Wikipedia by simple *newlines* (or
    *carriage returns*, if you are old enough to have used a typewriter). Create a
    space between paragraphs by leaving an empty line, which will display as entered
    in the source code.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上，通过简单的*换行符*（或如果你足够老，使用过打字机的话，是*回车符*）创建行和段落断行。通过留一个空行来创建段落之间的空间，这将显示为源代码中的输入。
- en: To produce an indented line, place a colon (:) before the line you wish to indent.
    Two colons (::) will produce a line that is indented two steps, and so on. For
    example,
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要产生缩进行，请在要缩进的行前放置一个冒号（:）。使用两个冒号（::）将产生缩进两步的行，依此类推。例如，
- en: '[PRE3]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: produces formatting like that in [Figure 5-6](#indentation_on_wikipedia "Figure 5-6. Indentation
    on Wikipedia").
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 产生类似于[图5-6](#indentation_on_wikipedia "图5-6. 维基百科上的缩进")的格式。
- en: '![Indentation on Wikipedia](tagoreillycom20090804nostarchimages315914.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![维基百科上的缩进](tagoreillycom20090804nostarchimages315914.png)'
- en: '**Figure 5-6. Indentation on Wikipedia**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-6. 维基百科上的缩进**'
- en: Indented text is commonly used on discussion pages, when you want to produce
    a more-readable threaded discussion. Indentation is also used in articles for
    setting off quotations and mathematics or computer code examples, but you do not
    need to indent the beginnings of paragraphs.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 缩进文本在讨论页面上很常见，当你想要产生更易读的线程式讨论时使用。缩进也用于文章中，用于设置引文、数学或计算机代码示例，但不需要缩进段落的开头。
- en: '**Displaying Quotations**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示引文**'
- en: To display quotations in articles, use indenting for a quick solution. For longer
    quotations, you can enclose the quote in the tags `<blockquote>` and `</blockquote>`,
    which will display the quote more attractively by indenting both margins. You
    can also use the template ``{{cquote|*`quotation text goes here}}`*``, which centers
    the quote and adds some graphical quotation marks to the text. Don't forget to
    cite a reference for the quote! More quotation templates can be found at [[Category:Quotation_templates]].
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要在文章中显示引文，使用缩进作为快速解决方案。对于较长的引文，你可以将引文包裹在`<blockquote>`和`</blockquote>`标签中，这将通过缩进两边来更吸引人地显示引文。你还可以使用模板`{{cquote|*`quotation
    text goes here}}`*`，这将使引文居中并添加一些图形引号到文本中。别忘了为引文引用参考文献！更多引文模板可以在[[分类:引文模板]]中找到。
- en: Numbered and Bulleted Lists
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编号和项目符号列表
- en: Lists are commonly used on Wikipedia, both by themselves and for sections of
    articles such as See also and External links. Bullet points are used more often
    in articles than in ordinary prose; bullet points can improve readability, though
    at the cost of some typographic elegance.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 列表在维基百科上很常见，既可以单独使用，也可以用于文章的“参见”和“外部链接”等部分。在文章中，项目符号比普通散文更常用；项目符号可以提高可读性，但会牺牲一些排版优雅性。
- en: 'To create a bulleted list, use an asterisk for every new item:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建项目符号列表，请为每个新项目使用一个星号：
- en: '[PRE4]'
  id: totrans-125
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To indent an item in a bulleted list, use more asterisks:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 要缩进项目符号列表中的项目，请使用更多的星号：
- en: '[PRE5]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This produces a list like the one in [Figure 5-7](#a_bulleted_list "Figure 5-7. A
    bulleted list").
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这将产生类似于[图5-7](#a_bulleted_list "图5-7. 项目符号列表")的列表。
- en: '![A bulleted list](tagoreillycom20090804nostarchimages315916.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![项目符号列表](tagoreillycom20090804nostarchimages315916.png)'
- en: '**Figure 5-7. A bulleted list**'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-7. 项目符号列表**'
- en: 'You can also indent text using both asterisks and colons:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用星号和冒号同时缩进文本：
- en: '[PRE6]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This will produce the same effect and is commonly seen on discussion pages.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这将产生相同的效果，在讨论页面上常见。
- en: To make an ordered numbered list, use a hash mark (#). (To ensure sequential
    numbering, do not use empty lines to separate the list items.) For example,
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建有序编号列表，请使用井号（#）。（为确保顺序编号，不要使用空行分隔列表项。）例如，
- en: '[PRE7]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: produces a list like the one in [Figure 5-8](#a_numbered_list "Figure 5-8. A
    numbered list").
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 产生类似于[图5-8](#a_numbered_list "图5-8. 编号列表")的列表。
- en: '![A numbered list](tagoreillycom20090804nostarchimages315918.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![编号列表](tagoreillycom20090804nostarchimages315918.png)'
- en: '**Figure 5-8. A numbered list**'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-8. 编号列表**'
- en: For indented levels, use more hash marks. Using more hash marks will start the
    numbering over for that level, but as long as you don't separate list items, you
    can continue the numbering for each level. For example,
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对于缩进级别，使用更多的井号。使用更多的井号将重新开始该级别的编号，但只要你不分隔列表项，你就可以继续每个级别的编号。例如，
- en: '[PRE8]'
  id: totrans-140
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: produces a list like the one in [Figure 5-9](#a_more_complex_numbered_list "Figure 5-9. A
    more complex numbered list").
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 产生类似于[图5-9](#a_more_complex_numbered_list "图5-9. 更复杂的编号列表")的列表。
- en: '![A more complex numbered list](tagoreillycom20090804nostarchimages315920.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![更复杂的编号列表](tagoreillycom20090804nostarchimages315920.png)'
- en: '**Figure 5-9. A more complex numbered list**'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-9. 更复杂的编号列表**'
- en: Internal and External Links
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部链接和外部链接
- en: 'Links were introduced in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia''s Content") as the key to browsing and discovering Wikipedia. Links
    are very simple to add to articles, and *wikifying* a page by adding appropriate
    internal links is one of the easiest and most helpful tasks for getting started
    on Wikipedia. Links build the hypertext web of Wikipedia articles, and they build
    Wikipedia into the Web. Correspondingly, Wikipedia has two types of links: internal
    links to other Wikipedia pages and external links to other websites.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 链接是在[第3章](hw-wkpd-wk_04.html "第3章. 寻找维基百科的内容")中引入的，作为浏览和发现维基百科的关键。添加链接到文章非常简单，通过添加适当的内部链接来*维基化*页面是开始使用维基百科最容易且最有帮助的任务之一。链接构建了维基百科文章的超文本网络，并将维基百科融入网络。相应地，维基百科有两种类型的链接：指向其他维基百科页面的内部链接和指向其他网站的链接。
- en: Internal Links
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部链接
- en: 'Create an internal link (also called a *wikilink*) to another page on Wikipedia
    by enclosing the name of the page you wish to link to in double square brackets:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将你想链接的页面名称用双方括号括起来，在维基百科上创建一个指向另一个页面的内部链接（也称为*维基链接*）：
- en: '[PRE9]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: When you save the page, the article name will show up as a blue underlined term
    in the article text; clicking that link will take you to the page you linked to.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当你保存页面时，文章名称将作为蓝色下划线术语出现在文章文本中；点击该链接将带你去到你所链接的页面。
- en: The article name that you use to create the link is the part of the page URL
    after /*wiki*/. Therefore, [[*Article name*]] links to [http://en.wikipedia.org/wiki/Article_name](http://en.wikipedia.org/wiki/Article_name).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你用来创建链接的文章名称是页面URL中/*wiki*/之后的部分。因此，[[*文章名称*]]链接到[http://en.wikipedia.org/wiki/Article_name](http://en.wikipedia.org/wiki/Article_name)。
- en: 'Internal links should not contain underscores: [[*Article_name*]] is equivalent
    to [[*Article name*]], and in article text, the underscore is unwelcome. Only
    the first letter of an article name is automatically capitalized, so [[wikipedia]]
    goes to the same place as [[Wikipedia]].'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 内部链接不应包含下划线：[[*文章名称*]]等同于[[*文章名称*]]，在文章文本中，下划线是不受欢迎的。文章名称的第一个字母会自动大写，所以[[wikipedia]]和[[Wikipedia]]会导向同一个地方。
- en: 'To display linked text that is different from that of the link itself, use
    the pipe character (|) in between the page name and the text you wish to display:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示与链接本身不同的链接文本，请在页面名称和要显示的文本之间使用管道字符（|）：
- en: '[PRE10]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'For instance, if you type this:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你输入这个：
- en: '[PRE11]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '*Walt Disney''s Mickey* will appear in the text, linked to the Mickey Mouse
    article.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '*沃尔特·迪士尼的米老鼠*将在文本中显示，并链接到米老鼠的文章。'
- en: The pipe character is also known as the *vertical bar* and is usually found
    on the backslash key on standard (QWERTY) keyboards.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 管道字符也被称为*竖线*，通常可以在标准（QWERTY）键盘的反斜杠键上找到。
- en: Be sure that any alternate or display text makes sense and doesn't break the
    flow of the article; use descriptive text rather than "click here" or "this link,"
    which should not appear in articles.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 确保任何替代或显示文本都有意义，并且不会打断文章的流畅性；使用描述性文本而不是“点击此处”或“此链接”，这些不应出现在文章中。
- en: Redlinks
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 红链接
- en: You can also link to a page that doesn't exist yet. To do so, simply enclose
    the name of the page that you think should exist in double square brackets. A
    link to a nonexistent page will show up as red instead of blue; consequently,
    these links are called *redlinks*. Clicking one will take you to a screen where
    you can create the new page. Redlinks help Wikipedia grow. A redlink may disappoint
    a reader; but it challenges an editor to create a needed article.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以链接到一个尚不存在的页面。要这样做，只需将你认为应该存在的页面名称用双方括号括起来。一个指向不存在页面的链接将显示为红色而不是蓝色；因此，这些链接被称为*红链接*。点击一个红链接将带你去到一个屏幕，在那里你可以创建新页面。红链接有助于维基百科的成长。红链接可能会让读者失望；但它挑战编辑者创建所需的文章。
- en: Redlinks can also be piped, just like regular internal links. Occasionally,
    you will find that two or more article-worthy subjects share a name, but only
    one is already an actual article. In that case, go ahead and create a redlink
    for the second subject. For instance, if you're writing an article about Samuel
    Smith, the Mayor of Brooklyn in 1850, you don't want a link to the already-present
    article on [[Samuel Smith (chemist)]], co-inventor of Scotchgard, or any of the
    other dozen Samuel Smiths who have articles. In this case, you might make a redlink
    to [[Samuel Smith (Brooklyn Mayor)|Samuel Smith]], which is less misleading for
    the reader than linking to the wrong historical figure and is also more likely
    to provoke the creation of an article about the politician.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 红色链接也可以像常规内部链接一样使用管道字符。偶尔，你会发现两个或更多值得文章的主题共享一个名称，但只有一个已经是实际的文章。在这种情况下，为第二个主题创建一个红色链接。例如，如果你正在撰写一篇关于1850年布鲁克林市长的Samuel
    Smith的文章，你不想链接到已经存在的关于[[Samuel Smith (chemist)]]（Scotchgard的共同发明者）或其他 dozen 个Samuel
    Smith的文章。在这种情况下，你可能会创建一个指向[[Samuel Smith (Brooklyn Mayor)|Samuel Smith]]的红色链接，这对于读者来说比链接到错误的历史人物更不具误导性，同时也更有可能引发关于政治家的文章的创建。
- en: If Wikipedia has no article on a particular topic, creating a redlink asking
    for one is appropriate if the site ought to have such an article. Create a redlink
    only if the topic deserves an article itself. For example, fans of an author often
    wikify all the titles in a bibliography, implying each work is worthy of its own
    article. Opinions may differ on that. Still, redlinks introduced by others should
    only be removed if overlinking within the article is evident, or you can make
    a strong case that an encyclopedic article cannot or should not be written about
    the topic. Occasionally text will be mistakenly linked, and the link can be removed
    while keeping the text intact. In general, though, if you start removing redlinks,
    you're making a statement that the proposed growth would be a negative for the
    site, and except in some clear-cut cases, others will tend to question your authority
    to decide that.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果维基百科上没有关于某个特定主题的文章，如果该网站应该有这样一个文章，创建一个请求文章的红色链接是合适的。只有当主题本身值得有一篇文章时，才创建红色链接。例如，某位作者的粉丝经常将参考书目中的所有标题维基化，这意味着每一部作品都值得有自己的文章。对此可能会有不同的看法。然而，其他人引入的红色链接只有在文章中过度链接明显，或者你可以有力地论证关于该主题的百科全书式文章不能或不应被撰写时，才应该被删除。偶尔文本会被错误地链接，此时可以删除链接，同时保持文本完整。一般来说，如果你开始删除红色链接，你是在表达一个观点，即提议的增长对该网站来说将是负面的，除非在一些明显的情况下，其他人可能会质疑你决定这样做的能力。
- en: Tricks with Internal Links
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内部链接的技巧
- en: 'Text that you type immediately after an internal link without spaces will display
    as part of the link. This trick is handy for making plural words out of links.
    For instance, if you want to link to the article [[Horse]] but need the word *horses*
    in the text, simply type:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部链接后立即输入且没有空格的文本将显示为链接的一部分。这个技巧对于将链接变成复数单词很有用。例如，如果你想链接到文章 [[Horse]] 但需要在文本中使用单词
    *horses*，只需简单地输入：
- en: '[PRE12]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Note
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*This trick applies only to text characters and doesn''t work with apostrophes*.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个技巧仅适用于文本字符，与撇号不兼容*。'
- en: 'To link to other namespaces outside of the main article namespace, include
    the full namespace name: For instance, link to [[User:Phoebe]] to access the user
    page for the user Phoebe. Use the pipe character and alternate text if you do
    not want the prefix to display as part of the link. Alternatively, for pages with
    prefixes, to create a link that produces the name of the page without the prefix
    (without having to retype the article name), you can use the pipe character at
    the end of the link, with nothing after it:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 要链接到主文章命名空间之外的其他命名空间，包括完整的命名空间名称：例如，链接到 [[User:Phoebe]] 以访问用户Phoebe的用户页面。如果你不希望前缀显示为链接的一部分，可以使用管道字符和替代文本。或者，对于带有前缀的页面，要创建一个不包含前缀（无需重新输入文章名称）的链接，你可以在链接末尾使用管道字符，后面不跟任何内容：
- en: '[PRE13]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Typing this will produce a link named simply *Phoebe* in the text. Inserting
    a space after the pipe character hides the link entirely.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 输入此内容将在文本中生成一个名为 *Phoebe* 的链接。在管道字符后插入空格可以完全隐藏链接。
- en: To link to a category page (rather than placing a page in a category), use a
    colon before the link. For example,
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 要链接到分类页面（而不是将页面放入分类中），在链接前使用冒号。例如，
- en: '[PRE14]'
  id: totrans-172
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: will display a link to [[Category:Dogs]] on the page. Without the initial colon,
    no text will be displayed; instead, the page will be placed in that category and
    the category name will appear at the bottom of the page.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 页面上将显示一个链接到[[分类:狗]]。如果没有初始冒号，则不会显示任何文本；相反，页面将被放入该分类中，并且分类名称将出现在页面底部。
- en: Internal links work to create links in nearly all situations. You can include
    them in image captions and template text.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 内部链接在几乎所有情况下都适用，您可以将它们包含在图片标题和模板文本中。
- en: Internal Linking Policy
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 内部链接政策
- en: 'There is a Goldilocks-style policy for wikilinks in articles: not too many
    and not too few. Adding too many wikilinks (*overlinking*) is usually caused by
    novice over-enthusiasm. Here''s the basic idea: Link any term once per article,
    at most, and usually on the first occurrence. This excerpt from a lead section
    shows the style:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的wikilink有一个类似金发碧眼政策的规则：不多也不少。添加过多的wikilink（过度链接）通常是由新手过度热情造成的。这里的基本思想是：每篇文章中最多链接一个术语，通常在第一次出现时链接。以下是从引言部分摘录的样式：
- en: '"''Tom and Jerry''" are an [[Animation|animated]] [[cat]] ("Tom") and [[mouse]]
    ("Jerry") team who formed the basis of a successful series of [[Metro-Goldwyn-Mayer]]
    theatrical [[short subject]]s created, [[screenwriting|written]] and [[film director|directed]]
    by animators [[William Hanna]] and [[Joseph Barbera]] (later of [[Hanna-Barbera
    Productions|Hanna-Barbera]] fame). One hundred and fourteen "Tom and Jerry" cartoons
    were produced by the [[Metro-Goldwyn-Mayer cartoon studio]] in [[Hollywood]] from
    1940 until 1957, when the animation unit was closed down. These shorts are notable
    for having won seven [[Academy Award for Animated Short Film|Academy Awards for
    Best Short Subject (Cartoons)]], tying it with [[Walt Disney]]''s "[[Silly Symphonies]]"
    as the most-awarded theatrical animated series.'
  id: totrans-177
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"''汤姆和杰瑞''"是一对[[动画|动画]] [[猫]]（"汤姆"）和[[老鼠]]（"杰瑞"）组合，他们构成了一个成功的系列[[米高梅]]舞台[[短片]]的基础，这些短片由动画师[[威廉·汉纳]]和[[约瑟夫·巴伯拉]]（后来成为[[汉纳-巴伯拉制作公司|汉纳-巴伯拉]]的知名人士）创作、[[编剧|编写]]和[[电影导演|执导]]。从1940年到1957年，[[好莱坞]]的[[米高梅卡通工作室]]制作了一百一十四部"汤姆和杰瑞"卡通。这些短片因其赢得了七个[[奥斯卡最佳动画短片奖|奥斯卡最佳短片（卡通）奖]]而闻名，与[[沃尔特·迪士尼]]的"[[疯狂交响曲]]"并列，成为获奖最多的舞台动画系列。'
- en: 'The piped link [[Animation|animated]] is enough about animation: The words
    *animators, animation* (in *animation unit*), and the second use of *animated*
    do not need links. [[Metro-Goldwyn-Mayer]] and [[Metro-Goldwyn-Mayer cartoon studio]]
    are different articles ([[Metro-Goldwyn-Mayer cartoon studio]] might have been
    a redirect, but actually isn''t), so they both get links. The words *cat* and
    *mouse* will not need to be links later in the article.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 管道链接[[动画|动画]]足以说明动画：*动画师、动画*（在*动画单元*中），以及*动画*的第二次使用不需要链接。[[[米高梅]]]和[[米高梅卡通工作室]]是不同的文章（[[米高梅卡通工作室]]可能是一个重定向，但实际上不是），因此它们都得到了链接。文章后面的*猫*和*老鼠*不需要链接。
- en: In a long article with multiple sections, the rule on only linking once is sometimes
    relaxed. If a reader would have to scroll a long way back to find a wikilink,
    repeating the link is kinder.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在包含多个部分的较长文章中，有时会放宽只链接一次的规则。如果读者需要滚动很长的距离才能找到wikilink，重复链接会更友好。
- en: 'What should be linked? You do not need to link every common noun: *Tree* doesn''t
    always need a link, if there is nothing special about the tree. Every year of
    modern time has a page, but *1966* does not need to be a wikilink whenever it
    occurs. A rule of thumb is to reserve links of dates for events having some historic
    weight. In general, link to the most specific concept you can: Adding a link to
    London or Paris adds little value to an article when compared to a link for a
    particular neighborhood or suburb of a major city; readers are almost certain
    to know something about London, but they may have no idea where [[Kensington]]
    is in relation to [[Buckingham Palace]].'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 应链接什么？您不需要链接每个普通名词：*树*并不总是需要链接，如果这棵树没有什么特别之处。现代时间的每年都有一个页面，但*1966*并不需要在它出现时总是成为一个wikilink。一个经验法则是为具有某些历史重要性的事件保留日期链接。一般来说，链接到您能找到的最具体的概念：在伦敦或巴黎添加链接与链接到一个大城市特定的邻里或郊区相比，对文章的价值很小；读者几乎肯定对伦敦有所了解，但他们可能不知道[[肯辛顿]]相对于[[白金汉宫]]在哪里。
- en: 'Avoid splitting up a single concept. It should be [[Roman Catholic Archdiocese
    of Chicago]], rather than [[Roman Catholic]] [[Archdiocese]] of [[Chicago]]. If
    a single concept is suitable as a topic in its own right, make it a single internal
    link, even if the article hasn''t been written yet. Sometimes you''ll need to
    change awkward syntax: Wikifying *Professors Bohr and Einstein* as *Professor
    [[Neils Bohr]]* *and Professor [[Albert Einstein]]* makes a lot of sense, but
    then you should wonder why *Professor* is used at all. Does knowing that Einstein
    was a professor add anything useful? Ending up with *[[Neils Bohr]] and [[Albert
    Einstein]]* is actually much better.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 避免拆分单一概念。它应该是[[芝加哥罗马天主教大主教区]]，而不是[[罗马天主教]][[大主教区]][[芝加哥]]。如果一个单一概念可以作为独立主题，即使文章尚未编写，也应将其作为单个内部链接。有时您可能需要更改不自然的语法：将*波尔教授和爱因斯坦教授*维基化为*教授
    [[尼尔斯·波尔]]* *和教授 [[阿尔伯特·爱因斯坦]]*非常有意义，但这时您应该思考为什么使用*教授*这个词。知道爱因斯坦是教授有什么有用的吗？最终以*[[尼尔斯·波尔]]和[[阿尔伯特·爱因斯坦]]*结束实际上要好得多。
- en: 'Don''t introduce *self-links*—links that lead back to the same article. These
    are quite easy to notice if they simply consist of the article title: In that
    case, the software displays them as bold type rather than as a link. Usually self-links
    occur when an editor inadvertently links to a page that redirects to the article
    you are linking from. For instance, in the article [[Romulus and Remus]], the
    name *Remus* should not be linked because [[Remus]] redirects straight back to
    [[Romulus and Remus]]. The only exception to this ban is when you link to another
    section of the same article, as described in "Sections and Headings" on [Sections
    and Headings](#sections_and_headings "Sections and Headings").'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 不要引入*自链接*——指向同一文章的链接。如果它们仅由文章标题组成，这些链接很容易被发现：在这种情况下，软件会将它们显示为粗体，而不是链接。通常，自链接发生在编辑者无意中链接到一个重定向到您正在链接的文章的页面时。例如，在文章[[罗穆卢斯和雷穆斯]]中，名字*雷穆斯*不应该被链接，因为[[雷穆斯]]直接重定向回[[罗穆卢斯和雷穆斯]]。唯一例外的情况是，当您链接到同一文章的另一个部分时，如[章节和标题](#sections_and_headings
    "章节和标题")中所述。
- en: '**Check Wikilinks as You Introduce Them**'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**在引入维基链接时进行检查**'
- en: Sometimes problems with self-links will only show up when you check the links;
    this is a good habit to develop, anyway, because wikilinks will not always lead
    where you expect.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 有时自链接的问题只有在检查链接时才会出现；无论如何，这是一个好习惯，因为维基链接并不总是指向您期望的地方。
- en: External Links
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外部链接
- en: 'To link to an external website, you can simply paste the URL (with the *http://*
    prefix) into a wiki page:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 要链接到外部网站，您可以将URL（带有*http://*前缀）直接粘贴到维基页面上：
- en: '[PRE15]'
  id: totrans-187
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: and it will appear as a clickable hyperlink.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 它将显示为可点击的超链接。
- en: 'You can also enclose the link in single square brackets:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以用单方括号括起链接：
- en: '[PRE16]'
  id: totrans-190
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'The URL will show up as a number in square brackets, like this: [1]. The numbers
    will automatically increase serially as more links are added to the page.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: URL将显示为方括号中的数字，如下所示：[1]。随着更多链接被添加到页面，数字将自动按顺序增加。
- en: 'The preferred method for displaying an external link is to label it. To produce
    alternate text for external links, leave a space in between the URL and the text
    you wish to display. For example:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 显示外部链接的首选方法是为其添加标签。为了为外部链接生成替代文本，请在URL和您希望显示的文本之间留一个空格。例如：
- en: '[PRE17]'
  id: totrans-193
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: will display *Google's search engine* as the link in the text. Do not use the
    pipe characters for external links.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 将在文本中显示*谷歌的搜索引擎*作为链接。不要为外部链接使用管道字符。
- en: External Linking Policy
  id: totrans-195
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 外部链接政策
- en: Wikipedia articles often include a section called *External links* that is conventionally
    placed near the end of an article and should include links to web pages outside
    Wikipedia that are relevant to the article.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科文章通常包括一个名为*外部链接*的章节，通常放置在文章的末尾附近，应包括指向与文章相关的维基百科以外的网页的链接。
- en: '**Prefer Internal Links**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**优先使用内部链接**'
- en: Don't use external links in place of internal links. If Wikipedia doesn't have
    an article about a concept or entity, create a redlink rather than creating a
    link to an external site; any external links can be used as references instead.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 不要用外部链接代替内部链接。如果维基百科没有关于某个概念或实体的文章，创建一个红链接而不是创建指向外部网站的链接；任何外部链接都可以用作参考。
- en: Wikipedia has several guidelines about which external links to include. Types
    of sites that are welcome include pages directly relevant to the topic of the
    article (such as a company homepage for an article about a company), pages from
    reputable sources that contain further description or research that is accurate
    and on-topic, pages with information that could not be added to the article because
    of copyright or density of detail (such as professional athlete statistics or
    full film credits), or any other relevant content that may add to a reader's understanding
    of a topic but is not suitable for inclusion in an article (such as an interview).
    If an external page is used as a source for information in an article, it should
    be listed as a source and placed in the References section of the article rather
    than in the External links section. The sites in External links should provide
    additional information beyond that provided by source citations.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有几项关于包含哪些外部链接的指南。欢迎包含的网站类型包括与文章主题直接相关的页面（例如，关于公司的文章的公司主页），包含进一步描述或准确且与主题相关的调查的信誉良好的来源页面，由于版权或细节密度（例如，职业运动员统计数据或完整电影字幕）而无法添加到文章中的信息页面，或任何其他可能增加读者对主题理解但又不适合包含在文章中的相关内容（例如，采访）。如果外部页面被用作文章中信息的来源，它应被列为参考资料并放置在文章的参考文献部分，而不是外部链接部分。外部链接中的网站应提供比来源引用提供的信息更多的额外信息。
- en: Though some external links are welcome, Wikipedia is not the place to include
    a comprehensive list of external links related to each topic—Wikipedia is not
    a directory. Typically, commercial pages or sites that only exist for selling
    a product are not included; the article about television should not include a
    list of links to companies that sell television sets (such link inclusions are
    generally removed as spam). In general, you should remember that Wikipedia is
    not meant for self-promotion; webmasters and web authors should not add links
    going to the websites they work on or for.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然一些外部链接是受欢迎的，但维基百科不是包含与每个主题相关的综合外部链接列表的地方——维基百科不是一个目录。通常，商业页面或仅存在用于销售产品的网站不包括在内；关于电视的文章不应包含指向销售电视机的公司的链接列表（这种链接包含通常被视为垃圾邮件并予以移除）。一般来说，你应该记住，维基百科不是为了自我推广；网站管理员和网页作者不应添加指向他们工作的网站的链接或为。
- en: '**Nofollow**'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nofollow**'
- en: Wikipedia uses *nofollow* tags, which means that search engines do not take
    into account whether a site is linked to from Wikipedia when they calculate rankings.
    From a search engine optimization standpoint, including a site in a Wikipedia
    article has no benefit. This decision was made in order to discourage zealous
    webmasters from trying to use Wikipedia to boost their sites.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科使用*nofollow*标签，这意味着在搜索引擎计算排名时，它们不会考虑一个网站是否从维基百科链接。从搜索引擎优化的角度来看，将网站包含在维基百科文章中没有好处。这个决定是为了阻止热情的网站管理员试图利用维基百科来提升他们的网站。
- en: If you do remove a link from an article, take care the author didn't use it
    as a source, whether as an inline link in the text or a link in the External links
    or References section. If you're trying to decide if a link is useful, check the
    page history to see who added the link and whether they provided an explanation
    for adding it. Removing links is a tricky business; if you're unsure, you can
    always post a quick message to the talk page.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从一篇文章中移除了一个链接，请注意作者是否将其用作参考资料，无论是作为文本中的内联链接还是外部链接或参考文献部分中的链接。如果你正在尝试决定一个链接是否有用，请检查页面历史记录以查看谁添加了链接以及他们是否提供了添加链接的解释。移除链接是一件棘手的事情；如果你不确定，你总是可以在讨论页面上发一条快速消息。
- en: Some whole sites should not be linked to. Wikimedia maintains a *blacklist*
    of these sites, which is incorporated into MediaWiki software. If a link to one
    of these sites is included in a page, you'll be unable to save the page; instead,
    you'll get a message prompting you to remove the offending link(s). (You might
    occasionally get this message even if you're not the person who added the link
    originally, for instance, if the link was not removed after blacklisting). The
    vast majority of blacklisted sites are pornography sites and commercial sites
    that have been consistently "spammed" on one or more projects (typically by being
    placed as links, sometimes automatically, on many unrelated articles). As the
    explanation for the list on Meta wiki says, "The spam blacklist exists primarily
    to control widespread spamming of Wikimedia Foundation projects. It is intended
    as a last resort for spam which spreads across multiple projects, and which is
    pursued by multiple individuals or IP addresses." See [[Wikipedia:Spam blacklist]]
    to suggest any additions or to appeal a decision. In addition to this restriction,
    any site that violates another's copyright (such as an illegally posted copy of
    a work) should not be linked to.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 有些整个网站不应该被链接。维基媒体维护了一个*黑名单*，这些网站被整合到MediaWiki软件中。如果在页面上包含这些网站的链接，你将无法保存该页面；相反，你会收到一条消息，提示你删除违规链接（即使你最初没有添加该链接，你也可能会偶尔收到这条消息，例如，如果链接在黑名单后没有被删除）。黑名单上的绝大多数网站是色情网站和一直被“垃圾邮件”骚扰的网站（通常是通过在许多无关的文章中放置链接，有时是自动的）。正如Meta
    wiki上对该列表的解释所说，“垃圾邮件黑名单主要存在于控制维基媒体基金会项目的广泛垃圾邮件。它旨在作为跨多个项目传播的垃圾邮件的最后手段，由多个个人或IP地址追查。”参见[[Wikipedia:Spam
    blacklist]]以提出任何建议或上诉决定。除了这个限制之外，任何侵犯他人版权的网站（例如非法发布的作品副本）也不应该被链接。
- en: Links to sites in languages other than English are somewhat discouraged, but
    that does depend on the topic. If a topic is connected with Germany, German speakers,
    or the German language, a link to a site in German is generally fine. Other instances
    where you might want to include a link to a non-English site are when the material
    the site covers is not available in English on the Web, authoritative information
    on the topic is typically published in that language, or the site is obviously
    scholarly and important.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 非英语语言的网站链接多少有些不被鼓励，但这取决于主题。如果一个主题与德国、德语使用者或德语有关，那么链接到德语网站通常是可行的。在其他情况下，你可能希望包含非英语网站的链接，例如当该网站覆盖的材料在网络上没有英语版本，或者该主题的权威信息通常以那种语言发布，或者该网站显然是学术性和重要的。
- en: One helpful trick is to preface the link with a language icon template such
    as `{{de icon}}`, which warns the reader that (in this case) the site is in German.
    Templates for many languages can be found at [[Category:Language icons]].
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有用的技巧是在链接前加上语言图标模板，例如`{{de icon}}`，这会警告读者（在这种情况下）该网站是德语的。许多语言的模板可以在[[Category:Language
    icons]]中找到。
- en: '**Attack Sites**'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '**攻击网站**'
- en: One long-running debate is over the loosely defined term *attack site*, meaning
    a site containing pages or isolated pieces of aggressive text and biased criticism
    or even defamation. In effect, an attack site is a propaganda website. Wikipedia
    does not wish to link to such sites, although some critical pieces may be linked
    to from articles, and some sites attached to organizations are mentioned even
    though their content may be offensive. Whether linking to some inoffensive parts
    of a site that offers links to worse material is acceptable has not been settled.
    These matters are typically decided by reference to Wikipedia's mission to compile
    an encyclopedic work and whether a link has anything to do with that. There is
    some trade-off between informing, on the one hand, and avoiding links to material
    that may offend, on the other. Linking to sites in order to harass other editors
    is entirely forbidden ([[Wikipedia:Harassment]], shortcut WP:HARASS, is a guideline
    dealing with onsite harassment).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 一个长期存在的争议是关于一个定义模糊的术语*攻击网站*，它指的是包含页面或孤立的有攻击性文本、偏见批评甚至诽谤的网站。实际上，攻击网站是一个宣传网站。维基百科不希望链接到这样的网站，尽管一些批评性内容可能从文章中链接到，而且一些与组织相关的网站即使其内容可能冒犯也会被提及。至于是否可以链接到提供链接到更糟糕材料的网站的无害部分尚未确定。这些问题通常是通过参考维基百科的使命来编纂一部百科全书以及链接是否与该使命有关来决定的。在提供信息的同时，避免链接到可能冒犯的内容之间存在某种权衡。为了骚扰其他编辑而链接到网站是完全禁止的（[[Wikipedia:Harassment]]，快捷键
    WP:HARASS，是一个处理站内骚扰的指南）。
- en: Sections and Headings
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 段落和标题
- en: Sections divide articles into readable pieces. They also have other uses such
    as dividing conversations on talk pages. A section marks out a subtopic and also
    serves to define an editable unit on a page. You can create internal links to
    a specific section by adding a hash mark (#) and the section name; external links
    to sections also work, though the section name must then use underscores instead
    of spaces.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 段落将文章划分为可读的部分。它们还有其他用途，例如在讨论页面上划分对话。一个段落划定了子主题，并也用于定义页面上的可编辑单元。您可以通过添加一个井号（#）和段落名称来创建指向特定段落的内部链接；外部链接到段落也有效，但段落名称必须使用下划线而不是空格。
- en: 'You can click and open any section on a page to edit separately, except for
    the top section (lead section or introduction). By convention, the page does not
    start with a section heading but with the first words of an article. Editing a
    page by section is more convenient in several ways: It saves excessive scrolling
    and produces an automatic prefix in the edit summary.'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以点击并打开页面上的任何部分进行单独编辑，除了最上面的部分（引言部分）。按照惯例，页面不是从章节标题开始，而是从文章的第一句话开始。按章节编辑页面在几个方面更方便：它节省了过多的滚动，并在编辑摘要中产生一个自动前缀。
- en: 'Sections are produced by using equal signs, like this:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 段落是通过使用等号来产生的，如下所示：
- en: '[PRE18]'
  id: totrans-213
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'Although you can use just one equal sign, using only one produces a title that
    is the same size as the automatically generated page title and is not recommended
    for articles. The section headers are in bold, so you don''t need to add other
    formatting (and indeed, this doesn''t work). Headings should not use uppercase
    except when ordinary English does: Fried eggs, not Fried Eggs. You can include
    wikilinks, or even external links, in headings. This is somewhat ugly, though,
    and is not recommended in articles. Section headings show up in the table of contents
    for the article.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以使用一个等号，但仅使用一个会产生与自动生成的页面标题大小相同的标题，并且不建议用于文章。章节标题是粗体的，因此您不需要添加其他格式（实际上，这样做不起作用）。标题不应使用大写字母，除非普通英语这样做：煎蛋，而不是煎蛋。您可以在标题中包含维基链接，甚至外部链接。这看起来有些难看，而且在文章中不建议这样做。章节标题会出现在文章的目录中。
- en: If an article has four or more sections, a *table of contents (ToC)* will automatically
    be generated; this table of contents contains links to the sections that are present.
    The table of contents provides an easy way for readers to navigate long articles.
    You can hide the ToC by clicking the Hide link.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一篇文章有四个或更多章节，将自动生成一个*目录（ToC）*；这个目录包含指向现有章节的链接。目录为读者提供了轻松导航长文章的方法。您可以通过点击隐藏链接来隐藏目录。
- en: '**Formatting the Table of Contents**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式化目录**'
- en: You can entirely remove a ToC from an article by including the special syntax
    `__NOTOC__` somewhere on the body of the page. You can also format or modify the
    ToC (for instance, to display as an alphabetical A–Z list) by using special templates,
    as described in [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates,
    and Special Characters").
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在页面主体中包含特殊语法`__NOTOC__`来完全从文章中删除目录。你还可以使用特殊模板（例如，以字母表顺序显示为A-Z列表）来格式化或修改目录，如[第9章](hw-wkpd-wk_11.html
    "第9章。图像、模板和特殊字符")中所述。
- en: For a clearer writing style, you should introduce sections (as a good first
    step) in editing a badly organized article. Expanding and varying the existing
    section structure of an article can also help clarify the text. The `{{sections}}`
    template is the cleanup message used to request the introduction of sections;
    see [[Help:Section]] (shortcut WP:SECT) for some more detailed advice.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清晰的写作风格，你应该在编辑组织不良的文章时引入节区（作为第一步好方法）。扩展和改变文章现有的节区结构也可以帮助澄清文本。《{{sections}}》模板是用于请求引入节区的清理信息；参见[[帮助:节区]]（快捷键
    WP:SECT）以获取更多详细建议。
- en: Linking into and out of Sections
  id: totrans-219
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在节区之间进行链接
- en: Sections of pages serve as anchor points and can be linked to. For example,
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 页面的节区作为锚点，可以被链接到。例如，
- en: '[PRE19]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'is an internal wikilink to the section Cubs in the article [[Lion]]. In an
    article, you''d certainly pipe such a link:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 是指向文章[[狮子]]中Cubs节区的内部wikilink。在文章中，你肯定会这样使用这样的链接：
- en: '[PRE20]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'to end up with a wikilink that reads *lion cub* but that takes you directly
    to the Cubs section of the [[Lion]] article. The full URL for this link would
    be:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 以便得到一个读作*狮子幼崽*的wikilink，但会直接带你到[[狮子]]文章的幼崽节区。此链接的完整URL为：
- en: '[PRE21]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: which takes you right to the section.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这会直接带你到该节区。
- en: Occasionally, you will want to direct readers to another article from a section,
    for instance, when a top-level article on a topic, such as [[History of the United
    States]], provides an overview of a broad topic that is addressed in more detail
    by several more specialized articles. In this case, the section of [[History of
    the United States]] that deals with the Civil War era directs the reader to the
    main article [[History of the United States (1849–1865)]] for more information.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能想要从节区引导读者到另一篇文章，例如，当一个主题的最高级别文章，如[[美国历史]]，提供了一个广泛主题的概述，该主题由几篇更专业的文章更详细地阐述。在这种情况下，[[美国历史]]中关于内战时期的节区将读者引导到主要文章[[美国历史
    (1849–1865)]]以获取更多信息。
- en: These links are generally produced by templates, such as
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 这些链接通常由模板生成，例如
- en: '[PRE22]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'which points the reader toward the main article on a topic with a message saying
    *Main article: page name*.'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 这会引导读者到该主题的主要文章，并显示一条消息说*主要文章：页面名称*。
- en: Another template is
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个模板是
- en: '[PRE23]'
  id: totrans-232
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: which creates a message saying *For more details, see page name*.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这会创建一个显示*更多信息，请参阅页面名称*的消息。
- en: A related template,
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相关的模板，
- en: '[PRE24]'
  id: totrans-235
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'renders *For further information: page name*.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 显示为*更多信息：页面名称*。
- en: Simply place the template at the beginning of the section you want to link from.
    In each case, replace *`page name`* with the name of the page to link to.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地将模板放置在你想要链接的节区的开头。在每种情况下，将*`页面名称`*替换为你想要链接到的页面的名称。
- en: Linking from sections to other articles plays a major organizational role in
    building Wikipedia as a piece of hypertext. This structure is widely used to place
    invitations in high-level articles to explore details in other articles.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 从节区链接到其他文章在构建维基百科作为超文本时发挥着主要组织作用。这种结构被广泛用于在高级文章中放置邀请以探索其他文章的细节。
- en: '**Hypertext Is Not Prose**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**超文本不是散文**'
- en: Some criticisms of Wikipedia have appeared based on the incorrect premise that
    articles are stand-alone prose. The notion is that, for example, [[History of
    the United States]] really represents what Wikipedia has to offer on the topic—that
    readers will read through it all, looking at that article in isolation. But that
    article is also there to give access to other articles. Although long articles
    in traditional encyclopedias might be assessed in such a fashion, Wikipedia is
    designed for surfing between many interlinked articles.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 由于基于文章是独立散文的错误前提，一些对维基百科的批评已经出现。这种观点是，例如，[[美国历史]]实际上代表了维基百科在主题上所能提供的内容——读者会通读全文，孤立地看待这篇文章。但这篇文章也存在，是为了提供对其他文章的访问。尽管传统百科全书中的长篇文章可能会以这种方式进行评估，但维基百科的设计是为了在许多相互链接的文章之间冲浪。
- en: Removing Formatting and Hiding Comments
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移除格式和隐藏注释
- en: Sometimes you may want to display wikisyntax on a page, without it actually
    functioning as markup. For instance, you may want to discuss a formatting issue
    on a talk page or write help pages with examples for other editors.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您可能想在页面上显示维基语法，而不让它实际作为标记使用。例如，您可能想在讨论页面上讨论格式问题或为其他编辑器编写带有示例的帮助页面。
- en: The easiest way to do this is to use the `<nowiki>` tag, which ignores wiki
    markup and reformats text by removing newlines and multiple spaces. To use `<nowiki>`,
    enclose the text you want to display with markup between `<nowiki>` and `</nowiki>`.
    The syntax you put between these tags will be displayed just as you type it.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 做这件事最简单的方法是使用 `<nowiki>` 标签，它会忽略维基标记并重新格式化文本，通过删除换行符和多个空格。要使用 `<nowiki>`，请将您想要显示带有标记的文本包裹在
    `<nowiki>` 和 `</nowiki>` 之间。您在这些标签之间放置的语法将按您输入的方式显示。
- en: The `<pre>` and `</pre>` tags are similar, except that they do not reformat
    newlines or multiple spaces.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '`<pre>` 和 `</pre>` 标签类似，只是它们不会重新格式化换行符或多个空格。'
- en: You can also produce constant-width text that stops newlines and spaces from
    being reformatted but still interprets wikisyntax. Simply place a leading single-space
    indention at the beginning of a line. This creates text with a dotted-line box
    around it that is not formatted like the rest of the page. You'll only see this
    occasionally in articles, but it is good, for instance, for displaying snippets
    of computer code. You will also see this formatting when a space is accidentally
    left at the beginning of a line of formatted text.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以生成固定宽度的文本，它阻止换行符和空格被重新格式化，但仍然解释维基语法。只需在行首放置一个前置的单个空格缩进。这会创建一个带有虚线框的文本，其格式与页面上的其他部分不同。您通常只在文章中偶尔看到这种格式，但它非常适合显示计算机代码片段。当格式化文本的行首意外留下空格时，您也会看到这种格式。
- en: 'Hidden comments can be left on a page with the *comment* tags: *`<!-- comment
    text -->`*. Replace *`comment text`* with the comment or remark you wish to leave.
    Text in between the tags will not display for readers in the rendered page, but
    it will show up in the wikisource when others edit the page.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '可以使用 *`<!-- comment text -->`* 标签在页面上留下隐藏注释：*`comment text`* 替换为您想要留下的注释或备注。标签之间的文本在渲染的页面上不会显示，但在其他人编辑页面时会在维基源中显示。 '
- en: Usually, leaving comments in the raw text of a page is inappropriate; anything
    addressed to readers or editors should be left on the talk page instead. Comments
    left in the page wikitext can be useful, however, as a note on how a particular
    template is being used or as a note to yourself for quick drafting. The comment
    tag is rarely used and should not be confused with comments left on talk pages,
    separate comments pages that sometimes exist as part of rating pages, or the Request
    for Comments process.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在页面的原始文本中留下注释是不恰当的；针对读者或编辑的内容应留在讨论页面上。然而，页面维基文本中的注释可能很有用，例如作为特定模板使用情况的说明或作为快速草稿的自用笔记。注释标签很少使用，不应与讨论页面上留下的注释、作为评分页面一部分有时存在的单独注释页面或请求评论过程混淆。
- en: '**Further Reading**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Build_the_web](http://en.wikipedia.org/wiki/Wikipedia:Build_the_web)
    The guideline on internal linking'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:Build_the_web](http://en.wikipedia.org/wiki/Wikipedia:Build_the_web)
    内部链接指南'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:External_links](http://en.wikipedia.org/wiki/Wikipedia:External_links)
    The guideline on external linking'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:External_links](http://en.wikipedia.org/wiki/Wikipedia:External_links)
    外部链接指南'
- en: '[http://en.wikipedia.org/wiki/Help:Wikitext_examples#Links](http://en.wikipedia.org/wiki/Help:Wikitext_examples#Links)
    Basic examples of adding links'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Help:Wikitext_examples#Links](http://en.wikipedia.org/wiki/Help:Wikitext_examples#Links)
    添加链接的基本示例'
- en: '[http://en.wikipedia.org/wiki/Help:Link](http://en.wikipedia.org/wiki/Help:Link)
    The extensive help page about all aspects of how links work'
