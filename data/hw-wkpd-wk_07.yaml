- en: Summary
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Wikipedia pages are editable by everyone quickly and directly, whether they
    are logged in to Wikipedia or not. There is no moderation before a new version
    of a page goes live and replaces the previous version. Only a few pages are protected
    in any way from editing. You can start editing by clicking the Edit This Page
    tab to access the edit window. The source code that appears when you edit a page
    is called the wikitext or wikisource.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科页面可以被每个人快速直接地编辑，无论他们是否登录维基百科。在页面新版本上线并替换旧版本之前，没有进行任何形式的审核。只有少数页面以某种方式受到保护，免受编辑。你可以通过点击“编辑此页”标签来访问编辑窗口，开始编辑。当你编辑页面时出现的源代码被称为维基文本或维基源。
- en: Most markup for the wikitext can be learned as you need it. Knowing the basics
    of formatting text and the layered approach of wikitext will serve you well, making
    quick edits possible. Understanding lists and headings also helps you organize
    articles and contribute to discussion pages.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 对于维基文本的大多数标记，你可以在需要时学习。了解格式化文本的基本知识和维基文本的分层方法将对你大有裨益，使快速编辑成为可能。理解列表和标题也有助于你组织文章并参与讨论页面。
