  zh: '*有效性*占位符被替换为**`1`**表示有效值，或**`0`**表示无效值。端口号规范遵循内部编号系统：**`lpt1.1`**对应于**`port1`**，**`com1.1`**对应于**`port13`**。是否一切正常可以通过**`telnet`**进行测试：'
- en: '[PRE118]'
  id: totrans-533
  prefs: []
