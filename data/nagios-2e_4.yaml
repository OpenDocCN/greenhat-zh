  zh: 该软件默认打开TCP端口4000，并接受来自网络的请求。使用的协议相当简单：你发送一个文本，格式如下
- en: '[PRE116]'
  id: totrans-529
  prefs: []
  type: TYPE_PRE
  zh: '[PRE116]'
- en: (that is, with a DOS line ending) and you receive a response in the format
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: （即，使用DOS行结束符）你将收到一个格式如下
- en: '[PRE117]'
  id: totrans-531
  prefs: []
  type: TYPE_PRE
  zh: '[PRE117]'
