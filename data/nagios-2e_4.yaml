  zh: 服务通过**`$HOSTADDRESS$`**宏从伴随的主机定义中获取主机的IP地址，因此如果用**`hostgroup_name`**而不是**`host_name`**定义主机组名称，服务定义适用于整个主机组。如果需要SAP连接字符串，您将**`$HOSTADDRESS$`**替换为连接字符串：
- en: '[PRE141]'
  id: totrans-645
