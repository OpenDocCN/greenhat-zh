  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍组织和规范
- en: 'This book is divided into the following major sections that make it easy to
    use as a reference:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为以下主要部分，使其易于作为参考使用：
- en: Development Team
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发团队
- en: Product and Technology
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品和技术
- en: Outside of Engineering
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非工程领域
- en: 'Making Work Flow: Process, Projects, and Quality'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
