- en: INTRODUCTION
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**引言**'
- en: In many small and growing companies, engineering managers are often in the unique
    position of having to deal with the technical team and other senior managers,
    while simultaneously taking direction from the CEO. Too often, development managers
    focus only on technology, even though the nontechnical aspects of the job can
    have the biggest impact on a company's success. As your company grows, problems
    that once seemed small can grow accordingly, exploding into major disasters. I
    wrote *Growing Software* to offer advice for newer development managers about
    how to succeed when faced with these diverse challenges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多小型和成长型公司中，工程经理常常处于一个独特的位置，既要处理技术团队和其他高级经理，同时还要从首席执行官那里接受指导。开发经理往往只关注技术，尽管工作的非技术方面可能对公司成功的影响最大。随着公司的发展，曾经看似微不足道的问题可能会相应增长，最终演变成重大灾难。我写了《软件成长》这本书，为那些面对这些多样化挑战的新开发经理提供建议。
- en: The role of a development manager at a small company differs from the same role
    in a large and stable company in many ways. For example, the development manager
    at a small company must often work with developers to support an immature product.
    Development managers must also work with the strong personalities who are attracted
    to the challenges faced by growing companies. But most of all, a small company's
    development manager must have a wide focus that includes employees, product, process,
    planning, technology, and customers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 小型公司的开发经理的角色在许多方面都不同于大型稳定公司的相同角色。例如，小型公司的开发经理必须经常与开发者合作，以支持一个不成熟的产品。开发经理还必须与那些被成长型公司面临的挑战所吸引的个性鲜明的个人合作。但最重要的是，小型公司的开发经理必须具有广泛关注的焦点，包括员工、产品、流程、规划、技术和客户。
- en: In contrast, large companies typically support multiple existing products, and
    their processes are usually well defined and relatively static. Policies in large
    companies typically limit the choices of tools, techniques, and approaches that
    a development manager can use. The manager's role is more specific and much narrower
    in scope than the same role in a small firm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，大型公司通常支持多个现有产品，他们的流程通常定义良好且相对静态。大型公司的政策通常限制了开发经理可以使用工具、技术和方法的选择。经理的角色比小型公司中的相同角色更具体，范围也更窄。
- en: '*Growing Software* serves as a practical, hands-on guide for development managers
    at small companies that have moved past the initial survival stage and are trying
    to grow. It is intended to help the manager look ahead and deal with problems
    before they become unwieldy. The techniques described here are useful for small
    firms producing software for sale or for a software-as-a-service offering; they
    are not directed at software consulting businesses. *Growing Software* provides
    general advice, specific solutions, and detailed templates and spreadsheets to
    help development managers put general concepts into direct action.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《软件成长》为小型公司的发展经理提供了一本实用、动手操作的指南，这些公司已经度过了最初的生存阶段，并试图成长。它的目的是帮助经理提前预见问题，并在问题变得难以控制之前解决它们。这里描述的技术对于生产软件销售或软件即服务的小公司很有用；它们并不针对软件咨询业务。《软件成长》提供了普遍的建议、具体的解决方案以及详细的模板和电子表格，以帮助开发经理将一般概念转化为实际行动。
- en: Because the scope of the book is broad, it is written in a prescriptive style
    rather than an argumentative one—that is, many recommendations are not supported
    by exhaustive arguments as to why the techniques work well. Although this information
    would have greatly increased the scope of the book, it would have made it less
    readable.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书的范围很广，它采用了规定性的风格而不是辩论性的风格——也就是说，许多建议并没有通过详尽的论证来说明为什么这些技术效果良好。尽管这些信息会大大增加本书的范围，但它会使本书的可读性降低。
- en: For convenience, I use the terms *development manager* and *development management*
    throughout this book to describe the *top* software/engineering manager—whether
    the particular job title is chief technology officer (CTO), vice president of
    engineering, director of engineering, or senior engineering manager. This person
    manages software engineers, but he or she might also manage quality assurance,
    documentation, and project management groups. Although the target audience for
    this book is the person in charge of all of development, nontechnical managers
    will also be interested in the problems and solutions described here.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便，我在整本书中使用“开发经理”和“开发管理”这两个术语来描述**顶级**软件/工程经理——无论具体的职位名称是首席技术官（CTO）、工程副总裁、工程总监还是高级工程经理。这个人管理软件工程师，但他或她也可能管理质量保证、文档和项目管理团队。尽管本书的目标受众是负责所有开发工作的人，但非技术经理也会对这里描述的问题和解决方案感兴趣。
