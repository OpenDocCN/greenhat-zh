- en: Chapter 12. Penguins at Work
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 12 章。工作中企鹅
- en: Getting Down to Business in Linux
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Linux 中开始工作
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: Although computers are used for such diverse (and fun!) activities as programming,
    making music, creating art, and playing games, at some point or another almost
    every one of us has to sit down in front of our machine and get some work done.
    That being the case, many users want to know what office-related applications
    are available for their system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然计算机被用于各种（而且很有趣！）活动，如编程、制作音乐、创作艺术和玩游戏，但几乎每个人在某个时候或另一个时候都必须坐在电脑前完成一些工作。在这种情况下，许多用户想知道他们系统中有哪些办公相关应用程序可用。
- en: Fortunately, Linux can get down to business as well as the next OS. More importantly,
    since there are so many applications freely available for you to try, you might
    find that you actually end up using far more office-related productivity apps
    than you would if you had to pay for everything up front. In this chapter, I’ll
    walk you through the offerings that come bundled with Ubuntu and then point you
    to yet others you might want to consider adding to your collection.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Linux 也能像其他操作系统一样高效地处理事务。更重要的是，由于有大量免费的应用程序供你尝试，你可能会发现，如果你必须预先支付所有费用，你实际上使用的办公相关生产力应用程序会多得多。在本章中，我将向您介绍
    Ubuntu 预装的应用程序，然后指向您可能想要添加到您收藏中的其他应用程序。
- en: Where the Apps Are
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序所在位置
- en: The majority of apps in this chapter can be run from the Dash by clicking the
    Applications lens and then clicking the **Office** filter button. Exceptions are
    noted in the relevant sections. As with all applications, you can also run an
    app by typing its name in the Dash’s search box and then pressing enter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的大多数应用程序都可以通过点击 Dash 中的应用程序透镜，然后点击 **Office** 过滤按钮来运行。异常情况将在相关部分中说明。与所有应用程序一样，您也可以通过在
    Dash 的搜索框中键入应用程序的名称，然后按回车键来运行应用程序。
- en: LibreOffice
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LibreOffice
- en: When it comes to work, most people turn to office suites, which contain the
    apps they use most often—a word processor, spreadsheet, and presentation editor.
    The de facto standard among office suites is Microsoft Office, which is available
    in both the Windows and Macintosh worlds. Of course, because it is a Microsoft
    product, you can be relatively sure that no Linux version is (or ever will be)
    available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到工作时，大多数人会转向办公套件，其中包含他们最常用的应用程序——文字处理器、电子表格和演示编辑器。办公套件中的事实标准是 Microsoft Office，它在
    Windows 和 Macintosh 界都可用。当然，因为它是一个微软产品，你可以相对确信没有（或永远不会）有 Linux 版本。
- en: Fortunately, Linux has an exceedingly capable office suite, and it comes bundled
    with Ubuntu. The suite is called LibreOffice, and it is the open source community-supported
    descendant of OpenOffice.org, the office suite originally bundled with most Linux
    distros until it was taken over and later jettisoned by Oracle (a bit of recent
    history there in case you wondered). LibreOffice is not some lightweight sour-grapes
    substitute for the Microsoft Office-less Linux world; it is a full-featured contender.
    LibreOffice, incidentally, is also freely available (as in *free*) in Windows
    and Mac OS X versions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Linux 拥有一个极其强大的办公套件，并且它随 Ubuntu 一起提供。套件被称为 LibreOffice，它是 OpenOffice.org
    的开源社区支持的继承者，OpenOffice.org 是最初捆绑在大多数 Linux 发行版中的办公套件，直到它被甲骨文接管，后来被抛弃（如果你想知道，这里有一些最近的历史）。LibreOffice
    不是微软 Office 世界的轻量级替代品；它是一个功能齐全的竞争者。顺便说一句，LibreOffice 在 Windows 和 Mac OS X 版本中也是免费提供的（这里的“免费”是指真正的免费）。
- en: LibreOffice Applications
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice 应用程序
- en: The entire LibreOffice office suite consists of a number of application modules,
    all but one of which come bundled with Ubuntu. These include a word processor
    (Writer), a spreadsheet (Calc), a presentation creator and player (Impress), and
    a very handy vector-drawing program (Draw). You can find all of these by going
    to the Dash, clicking the Applications lens, and then clicking the **Office**
    filter button. A database module (Base) is also available for LibreOffice as a
    separate download via Ubuntu Software Center (just search for *base*).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 整个 LibreOffice 办公套件由多个应用程序模块组成，其中除了一个之外，都随 Ubuntu 一起提供。这些包括文字处理器（Writer）、电子表格（Calc）、演示创建器和播放器（Impress）以及一个非常方便的矢量绘图程序（Draw）。您可以通过前往
    Dash，点击应用程序透镜，然后点击 **Office** 过滤按钮来找到所有这些应用程序。数据库模块（Base）也作为 Ubuntu 软件中心的单独下载提供（只需搜索
    *base*）。
- en: Since giving full and detailed instructions on how to use each of these applications
    would take up an entire book (and there are entire books on the subject), I will
    simply introduce each module to you. There is help, should you need it, in the
    LibreOffice Help system (**Help** ▸ **LibreOffice Help**) and online at [http://libreoffice.org/get-help/documentation/](http://libreoffice.org/get-help/documentation/).
    There are also numerous video tutorials available on YouTube.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于详细说明如何使用这些应用程序需要占用整整一本书的篇幅（而且关于这个主题的书也有很多），我只需简单地为您介绍每个模块。如果您需要帮助，可以在LibreOffice帮助系统中找到（**帮助**
    ▸ **LibreOffice帮助**）以及在线[http://libreoffice.org/get-help/documentation/](http://libreoffice.org/get-help/documentation/)。YouTube上也有许多视频教程可供参考。
- en: Writer
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Writer
- en: As I mentioned earlier, the word processor is the office application that the
    majority of users turn to most often. Fortunately, LibreOffice Writer is a good
    one (see [Figure 12-1](ch12.html#libreoffice_writer "Figure 12-1. LibreOffice
    Writer")). It is chock-full of features and can read and save Microsoft Word files.
    Like Word, it will even let you save your documents as HTML files so that you
    can easily change your documents into web pages. In terms of usage, Writer is
    a very straightforward word processor, so I won’t go into any more detail here.
    Again, check out LibreOffice Help or the online documentation mentioned in the
    previous section if you require more information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，文字处理器是大多数用户最常使用的办公应用程序。幸运的是，LibreOffice Writer是一款不错的软件（见图12-1）。它功能丰富，可以读取和保存Microsoft
    Word文件。就像Word一样，它甚至允许您将文档保存为HTML文件，这样您就可以轻松地将文档转换为网页。在用法方面，Writer是一个非常直观的文字处理器，因此在这里我不会详细介绍。再次提醒，如果您需要更多信息，请查看LibreOffice帮助或上一节中提到的在线文档。
- en: '![LibreOffice Writer](httpatomoreillycomsourcenostarchimages1263772.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![LibreOffice Writer](httpatomoreillycomsourcenostarchimages1263772.png.jpg)'
- en: Figure 12-1. LibreOffice Writer
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-1. LibreOffice Writer
- en: Calc
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Calc
- en: Calc is the LibreOffice spreadsheet application, and it is similar to Excel
    in terms of capabilities and general layout (see [Figure 12-2](ch12.html#a_graph_created_in_libreoffice_calc
    "Figure 12-2. A graph created in LibreOffice Calc")). It can also, quite importantly,
    read and save Microsoft Excel files.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Calc是LibreOffice的电子表格应用程序，在功能和总体布局方面与Excel相似（见图12-2）。它还可以，相当重要的一点，读取和保存Microsoft
    Excel文件。
- en: '![A graph created in LibreOffice Calc](httpatomoreillycomsourcenostarchimages1263774.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![在LibreOffice Calc中创建的图表](httpatomoreillycomsourcenostarchimages1263774.png.jpg)'
- en: Figure 12-2. A graph created in LibreOffice Calc
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-2. 在LibreOffice Calc中创建的图表
- en: Since most people who use spreadsheets generally understand what they are all
    about and, after a bit of poking around, can figure out how to use them, I won’t
    take up your time here with any sort of primer about using Calc. However, because
    many others don’t see any need to even try using spreadsheets, I will mention
    a few of the simpler tasks that can be done with Calc in the hope of enticing
    some of you into trying it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数使用电子表格的人通常都明白它们是用来做什么的，并且在稍微摸索一番之后，就能弄清楚如何使用它们，因此在这里我不会用任何关于如何使用Calc的入门指南来占用您的时间。然而，由于许多人甚至看不到尝试使用电子表格的任何必要性，我将提到一些可以用Calc完成的简单任务，希望能吸引一些您尝试使用它。
- en: Many people who don’t use spreadsheets think of them as giant calculators used
    for computing uncomfortably large sets of numbers, such as payrolls. That view
    is not incorrect, of course, since that was the original purpose of such applications,
    but spreadsheets can be used for everyday tasks too. Projecting household budgets,
    calculating grade point averages (by teachers or students), figuring out how long
    it will take you to save up for your trip to San Marino, or even tracking prices
    for the four or five guitars you are trying to choose among . . . these are all
    tasks that spreadsheets are made for. What’s even nicer is that when doing any
    of these minor mathematical tasks, you can easily create graphs to make abstract
    numbers show themselves to you visually.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多不使用电子表格的人认为它们是用于计算不舒服的大量数字的巨型计算器，比如工资单。当然，这种看法并不完全错误，因为这就是这类应用程序的原始目的，但电子表格也可以用于日常任务。预测家庭预算、计算平均成绩点（由教师或学生进行）、计算您为前往圣马力诺的旅行攒钱需要多长时间，或者甚至跟踪您在四到五把吉他中选择的价格……这些都是电子表格适合完成的任务。更令人高兴的是，在执行任何这些小数学任务时，您可以轻松地创建图表，使抽象的数字以视觉形式呈现给您。
- en: If numbers are just not your thing, you can still use Calc for creating lists
    of information, such as birthday lists, class rosters, shopping lists, and address
    lists. You can even have Calc put the lists into alphabetical order, sort them
    by date of birth, and so on. Everyone eventually seems to find a use for Calc,
    so don’t ignore it entirely.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是特别擅长数字，你仍然可以使用 Calc 创建信息列表，例如生日列表、班级名单、购物清单和地址列表。你甚至可以让 Calc 将列表按字母顺序排序，按出生日期排序等。似乎每个人最终都会找到使用
    Calc 的用途，所以不要完全忽视它。
- en: Impress
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Impress
- en: Impress ([Figure 12-3](ch12.html#libreoffice_impress "Figure 12-3. LibreOffice
    Impress")) is LibreOffice’s answer to Microsoft’s PowerPoint, with which it is
    compatible. It allows you to create attractive slides for use in presentations
    and allows you to create notes or handouts to accompany the slides. Although these
    features make Impress quite handy in business and education settings, you may
    not find as much value in it as a home user.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Impress](ch12.html#libreoffice_impress "Figure 12-3. LibreOffice Impress")
    是 LibreOffice 对 Microsoft PowerPoint 的回应，与它兼容。它允许你创建用于演示的吸引人的幻灯片，并允许你创建与幻灯片一起使用的笔记或讲义。尽管这些功能使
    Impress 在商业和教育环境中非常方便，但你可能不会像家庭用户那样从中获得太多价值。'
- en: '![LibreOffice Impress](httpatomoreillycomsourcenostarchimages1263776.png.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![LibreOffice Impress](httpatomoreillycomsourcenostarchimages1263776.png.jpg)'
- en: Figure 12-3. LibreOffice Impress
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-3. LibreOffice Impress
- en: Draw
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Draw
- en: More useful to the home user is LibreOffice Draw, which just happens to be my
    favorite and, next to Writer, most frequently utilized LibreOffice module. Although
    Draw isn’t great for creating true graphics in the artistic sense, it is very
    useful for creating flowcharts; organizational diagrams (such as seating arrangements
    for wedding receptions or conferences); or any other document in which you want
    a bit more control over the placement of text and graphics (especially when the
    two are combined), such as fliers, awards, diagrams, and newsletters. In this
    sense, Draw can be used quite effectively as a simple page layout program, as
    you can see in [Figure 12-4](ch12.html#a_newsletter_created_open_parenthesis_an
    "Figure 12-4. A newsletter created (and displayed) in LibreOffice Draw").
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于家庭用户来说更有用的是 LibreOffice Draw，这恰好也是我最喜欢的，仅次于 Writer，是最频繁使用的 LibreOffice 模块。虽然
    Draw 在艺术意义上创建真正的图形并不出色，但它非常适合创建流程图；组织图表（例如婚礼招待会或会议的座位安排）；或任何需要更多控制文本和图形位置（尤其是当两者结合时）的文档，例如传单、奖项、图表和通讯稿。从这个意义上说，Draw
    可以非常有效地作为简单的页面布局程序使用，正如你在[图 12-4](ch12.html#a_newsletter_created_open_parenthesis_an
    "图 12-4. 在 LibreOffice Draw 中创建（并显示）的通讯稿")中看到的那样。
- en: '![A newsletter created (and displayed) in LibreOffice Draw](httpatomoreillycomsourcenostarchimages1263778.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![在 LibreOffice Draw 中创建（并显示）的通讯稿](httpatomoreillycomsourcenostarchimages1263778.png.jpg)'
- en: Figure 12-4. A newsletter created (and displayed) in LibreOffice Draw
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-4. 在 LibreOffice Draw 中创建（并显示）的通讯稿
- en: Microsoft Office and LibreOffice File Compatibility
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Office 和 LibreOffice 文件兼容性
- en: Although I mention the point throughout this section, it is worthwhile to reemphasize
    that LibreOffice can read and write Microsoft Office files. This compatibility
    is quite good, though tables sometimes prove slightly problematic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在本节中提到了这一点，但值得再次强调的是，LibreOffice 可以读取和写入 Microsoft Office 文件。这种兼容性相当好，尽管表格有时会有些问题。
- en: To read Microsoft Office files, all you need to do is double-click the file
    in question, and it will open in the appropriate LibreOffice module. When saving
    files within LibreOffice for use in earlier versions of Microsoft Office, however,
    you must save them into the appropriate format. Otherwise, LibreOffice will by
    default save files into its native format (*.odt* for Writer documents, *.ods*
    for Calc documents, and *.odp* for Impress documents), and only the most recent
    versions of Microsoft Office can deal with these files.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要读取 Microsoft Office 文件，你只需双击相关文件，它就会在适当的 LibreOffice 模块中打开。然而，当在 LibreOffice
    中保存文件以用于 Microsoft Office 的早期版本时，你必须保存到适当的格式。否则，LibreOffice 将默认将其保存为其原生格式（Writer
    文档为 *.odt*，Calc 文档为 *.ods*，Impress 文档为 *.odp*），并且只有 Microsoft Office 的最新版本才能处理这些文件。
- en: To save a file in the format you will need, click the words **File type** near
    the bottom left of the Save window and select the appropriate Microsoft Office
    format from the list of available file formats that appears below—choose **Microsoft
    Word 97/2000/XP/2003** for a Writer document, for example.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你需要的格式的文件，请在保存窗口的左下角点击**文件类型**，然后从出现的可用文件格式列表中选择适当的Microsoft Office格式——例如，对于Writer文档，选择**Microsoft
    Word 97/2000/XP/2003**。
- en: LibreOffice Features
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice功能
- en: The three main applications in LibreOffice (Writer, Calc, and Impress) are quite
    similar to their pre-Office 2007 equivalents in Microsoft Office (Word, Excel,
    and PowerPoint), so switching to the LibreOffice applications should be relatively
    easy if you grew up with those versions of Microsoft Office.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice的主要应用程序（Writer、Calc和Impress）与Microsoft Office（Word、Excel和PowerPoint）在Office
    2007之前的版本相当相似，所以如果你从小使用过这些版本的Microsoft Office，切换到LibreOffice应用程序应该相对容易。
- en: If you don’t have any experience with Microsoft Office, you should still find
    using LibreOffice applications straightforward because the basic layout is pretty
    intuitive. And if you are lacking in the intuition department, the built-in Help
    files are pretty good, too. To further help you along, the Tips system works just
    like tool tips in the Windows and Mac worlds. (In case you aren’t sure what I’m
    talking about, *tool tips* are those little boxes that pop up to tell you what
    a button or menu item does when you place your mouse over that button or menu
    item.) Another cool and useful help feature is What’s This, which works like the
    Tips system but provides more detailed explanations of what a particular button
    does. If you select **Help** ▸ **What’s This**, your cursor will turn into a little
    question mark. Move that question mark cursor over almost any item in the LibreOffice
    interface, and you’ll find out what it does rather than just what the item is
    called.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有使用过Microsoft Office的经验，你仍然会发现使用LibreOffice应用程序是直观的，因为基本布局相当直观。如果你在这方面缺乏直觉，内置的帮助文件也相当不错。为了进一步帮助你，提示系统的工作方式与Windows和Mac世界中的工具提示相似。（如果你不确定我在说什么，*工具提示*是当你将鼠标放在按钮或菜单项上时，会弹出的小框，告诉你该按钮或菜单项的功能。）另一个酷而有用的帮助功能是“这是什么”，它的工作方式与提示系统相似，但提供了关于特定按钮功能的更详细说明。如果你选择**帮助**
    ▸ **这是什么**，你的光标将变成一个小问号。将这个问号光标移到LibreOffice界面中的几乎所有项目上，你就可以了解它的功能，而不仅仅是项目的名称。
- en: Despite all the straightforwardness I am speaking of, a few interface items
    will most likely be unfamiliar to you, so I will briefly discuss them. I’ll be
    using the word processor, Writer, as I describe these things, so you can run Writer
    while following along to make things easier.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我所说的都是直截了当的，但可能有一些界面元素对你来说还是陌生的，所以我将简要地讨论它们。在描述这些功能时，我会使用文字处理器Writer，这样你可以在跟随的同时运行Writer，以便更容易地操作。
- en: Getting to Know the Buttons
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解按钮
- en: Although you should be able to figure out what most of the buttons on the LibreOffice
    toolbars do, a few buttons, common to all LibreOffice modules, might deserve a
    bit more explanation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你应该能够弄清楚LibreOffice工具栏上大多数按钮的功能，但一些按钮，在所有LibreOffice模块中都很常见，可能需要更多的解释。
- en: Export to PDF
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导出为PDF
- en: The Export to PDF button is situated to the left of the two printer buttons
    (Print and Page Preview). You can use this button to *export*, or save, your document
    as a PDF file.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 导出为PDF按钮位于两个打印机按钮（打印和页面预览）的左侧。你可以使用此按钮将你的文档导出或保存为PDF文件。
- en: Hyperlink
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超链接
- en: Clicking the Hyperlink button, the button to the left of the Table button, opens
    the Hyperlink window, from which you can assign links to specified documents—not
    only to web pages but also to documents on an individual computer and even targets
    within that document. Although a hyperlink on a web page is something we have
    all come to take for granted, the idea of hyperlinking between text documents
    sounds a little radical. It has, in fact, been around since before you or I even
    heard of the Internet.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 点击超链接按钮，即表格按钮左侧的按钮，将打开超链接窗口，你可以从该窗口分配链接到指定的文档——不仅限于网页，还可以是单个计算机上的文档，甚至是该文档内的目标。尽管网页上的超链接是我们都已经习以为常的东西，但文本文档之间超链接的想法听起来有点激进。实际上，这个想法在我们甚至听说过互联网之前就已经存在了。
- en: Navigator
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航器
- en: The fourth to the last button in the top row (the one that looks like a starburst)
    is the Navigator button. Clicking this button (or just pressing the F5 key) opens
    the Navigator window (see [Figure 12-5](ch12.html#the_navigator_window "Figure 12-5. The
    Navigator window")), a pretty cool navigational feature that comes in handy when
    you are working with lengthy or otherwise complex documents.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部行倒数第四个按钮（看起来像星爆的那个）是导航按钮。点击此按钮（或者直接按F5键）将打开导航窗口（见[图12-5](ch12.html#the_navigator_window
    "图12-5. 导航窗口"))，这是一个相当酷的导航功能，当你处理长文档或复杂文档时非常有用。
- en: '![The Navigator window](httpatomoreillycomsourcenostarchimages1263780.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![导航窗口](httpatomoreillycomsourcenostarchimages1263780.png.jpg)'
- en: Figure 12-5. The Navigator window
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-5. 导航窗口
- en: The Navigator allows you to bounce back and forth easily between pages in a
    document or even between elements therein, such as sections, links, and so on.
    Let’s say you have a document with lots of illustrations in it (like this chapter),
    and you want to jump directly from graphic to graphic. In this case, you would
    double-click the word *Graphics* in the main pane of the Navigator window and
    then click the jump buttons (the odd little buttons to the left of the page number
    selector) to begin jumping.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 导航器允许你轻松地在文档中的页面之间或元素之间（如部分、链接等）来回跳转。假设你有一个包含大量插图（如本章）的文档，并且你想直接从一张图形跳转到另一张图形。在这种情况下，你会在导航器窗口的主面板中双击单词*图形*，然后点击跳转按钮（位于页面选择器左侧的奇怪小按钮）以开始跳转。
- en: If you are dealing with a document containing various heading levels, such as
    all of the chapters in this book, you can also use Navigator to switch among those
    levels. Say you’ve decided to add a new main heading at the last minute to a document
    you’ve been writing. You thus need to drop all of the headings you had before
    down a notch, with the former main heading becoming a subheading and so on. When
    you double-click the word *Headings*, the text of all the headings you have listed
    in the document appears. You can then select a heading in that list and click
    the Demote Level button (that’s the one at the far right of the second row of
    buttons) to move it down a level.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理包含各种标题级别的文档，例如本书的所有章节，你也可以使用导航器在这些级别之间切换。比如说，你决定在最后一刻向正在撰写的文档中添加一个新的主标题。因此，你需要将之前所有的标题都降级，原来的主标题变成副标题，依此类推。当你双击单词*标题*时，文档中列出的所有标题文本都会出现。然后你可以从列表中选择一个标题，并点击降级级别按钮（位于第二行按钮最右侧的那个）来将其降级。
- en: Gallery
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图库
- en: To the right of the Navigator button is the Gallery button. By clicking this
    button, you cause the Gallery, a library of graphical elements for use in your
    documents or web pages, to appear in a separate pane at the top of your document
    window (see [Figure 12-6](ch12.html#the_gallery "Figure 12-6. The Gallery")).
    The elements within the Gallery range from various types of lines to buttons to
    colored three-dimensional doughnuts, and you can add items of your own.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 导航按钮的右侧是图库按钮。点击此按钮，将图库（用于文档或网页中的图形元素库）显示在文档窗口顶部的单独面板中（见[图12-6](ch12.html#the_gallery
    "图12-6. 图库"))。图库中的元素从各种类型的线条到按钮，再到彩色三维甜甜圈不等，你可以添加自己的项目。
- en: '![The Gallery](httpatomoreillycomsourcenostarchimages1263782.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图库](httpatomoreillycomsourcenostarchimages1263782.png.jpg)'
- en: Figure 12-6. The Gallery
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-6. 图库
- en: Inserting a graphic into your document is a simple enough task even when not
    using the Gallery. Just select **Insert** ▸ **Picture** ▸ **From File** and then
    locate the image file you want to insert. It can be handier to use the Gallery,
    however, when you intend to use certain graphics frequently. Once in the Gallery,
    your graphics are always only a click or two away and can be conveniently viewed
    in the Gallery browser window.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 即使不使用图库，将图形插入文档也是一个足够简单的任务。只需选择**插入** ▸ **图片** ▸ **从文件**，然后找到要插入的图像文件。然而，当你打算经常使用某些图形时，使用图库会更方便。一旦进入图库，你的图形始终只需点击一两次，并且可以在图库浏览器窗口中方便地查看。
- en: The collection of artwork that comes with LibreOffice is mostly geared toward
    building web pages, but other clip art is available elsewhere. For example, you
    can find a great collection online at [http://www.openclipart.org/](http://www.openclipart.org/).
    Everything there is in the public domain, so it is all free to use. Be sure to
    check out the “Game baddie” collection—it’s one of my favorites.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice附带的艺术品集合主要针对构建网页，但其他剪贴画在其他地方也有提供。例如，您可以在[http://www.openclipart.org/](http://www.openclipart.org/)找到一个非常棒的集合。那里的一切都是公共领域的，因此都是免费的。务必查看“游戏反派”集合——这是我的最爱之一。
- en: Adding these (or any other) graphic files to the Gallery is relatively easy.
    First create a new category (called a *theme*) for each group of images you want
    to add. To create a Gallery theme of your own, click the **New Theme** button
    in the Gallery window. This will open the Properties of New Theme window, where
    you should give your theme a name. Once you’ve done that, click the **Files**
    tab and then the **Find Files** button, which will open the Select Path window.
    From there, you can navigate to the folder in which you are storing your clip
    art, photos, or other graphics. Once you have found the folder, click the **OK**
    button, after which a list of all the files in that folder will appear in the
    Properties of New Theme window.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些（或任何其他）图形文件添加到图库相对简单。首先为要添加的每组图像创建一个新的类别（称为*主题*）。要创建自己的图库主题，请点击图库窗口中的**新建主题**按钮。这将打开新主题属性窗口，您应该为您的主题命名。完成此操作后，点击**文件**选项卡，然后点击**查找文件**按钮，这将打开选择路径窗口。从那里，您可以导航到您存储剪贴画、照片或其他图形的文件夹。找到文件夹后，点击**确定**按钮，之后该文件夹中所有文件的列表将出现在新主题属性窗口中。
- en: From this window, you can easily add images to your new Gallery theme by clicking
    the name of each image you want to add and then clicking the Add button. (You
    might want to make sure that the box next to the word *Preview* is checked to
    make things a bit easier.) Once you have done that, a copy of the image will immediately
    appear in the Gallery browser in your theme, where it will remain for future use
    ([Figure 12-7](ch12.html#viewing_clip_art_and_your_own_collection "Figure 12-7. Viewing
    clip art and your own collections in the Gallery")). When you are done adding
    images to your new theme, click **OK**. The Properties of New Theme window will
    close, revealing your new theme and its contents. To use one of the images in
    the Gallery, just right-click the image you want to insert into your document,
    choose **Insert**, and then select **Copy** or **Link** in the pop-up menu.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在此窗口中，您可以通过点击要添加的每个图像的名称，然后点击添加按钮，轻松地将图像添加到您的新图库主题中。（您可能想要确保“预览”一词旁边的框被勾选，以便事情变得更容易一些。）完成此操作后，图像的副本将立即出现在您主题的图库浏览器中，它将保留以供将来使用（[图12-7](ch12.html#viewing_clip_art_and_your_own_collection
    "图12-7. 在图库中查看剪贴画和您的个人收藏"））。当您完成添加图像到新主题后，点击**确定**。新主题属性窗口将关闭，显示您的新主题及其内容。要使用图库中的图像，只需右键单击您想要插入到文档中的图像，选择**插入**，然后在弹出菜单中选择**复制**或**链接**。
- en: '![Viewing clip art and your own collections in the Gallery](httpatomoreillycomsourcenostarchimages1263784.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![在图库中查看剪贴画和您的个人收藏](httpatomoreillycomsourcenostarchimages1263784.png.jpg)'
- en: Figure 12-7. Viewing clip art and your own collections in the Gallery
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-7. 在图库中查看剪贴画和您的个人收藏
- en: Styles and Formatting
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 样式和格式
- en: The final stop on our tour through LibreOffice’s unfamiliar buttons is the Styles
    and Formatting button, which is located at the far left side of the second row
    of buttons. This button acts as a toggle for the Styles and Formatting window
    ([Figure 12-8](ch12.html#the_styles_and_formatting_window "Figure 12-8. The Styles
    and Formatting window")), from which you can select and then apply styles to any
    of the various elements within your document. Oh, and if you just can’t take your
    hands off the keyboard for a moment to fiddle with the mouse, you can also open
    the window by pressing the F11 key.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在LibreOffice不熟悉的按钮之旅的最后一站是样式和格式按钮，它位于第二行按钮的最左侧。此按钮充当样式和格式窗口的切换器（[图12-8](ch12.html#the_styles_and_formatting_window
    "图12-8. 样式和格式窗口"）），您可以从该窗口选择并应用样式到文档中的任何元素。哦，如果您一时无法放下键盘去摆弄鼠标，也可以通过按F11键打开此窗口。
- en: '![The Styles and Formatting window](httpatomoreillycomsourcenostarchimages1263786.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![样式和格式窗口](httpatomoreillycomsourcenostarchimages1263786.png.jpg)'
- en: Figure 12-8. The Styles and Formatting window
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-8. 样式和格式窗口
- en: 'To give you an example of how convenient using styles can be, imagine that
    you are typing a bibliography page for a report you’ve prepared. You typed each
    entry as you might any paragraph, as in the following:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给你一个使用样式的便利性的例子，想象一下你正在为准备好的报告输入参考文献页面。你像输入任何段落一样输入了每个条目，如下所示：
- en: Smythe, W. (2004). Reconsidering the need for speech between non-human interlocutors
    beyond the age of seven. *The Journal of the Society of Elves, Faeries, and Garden
    Gnomes*, 20(2), 125-147.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Smythe, W. (2004). 在七岁以上的非人类对话者之间重新考虑言语的需求。*精灵、妖精和花园小矮人协会杂志*，20(2)，125-147。
- en: 'As are most paragraphs you type, the entry is formatted with a first-line indent,
    which is fine and dandy—except that you want a hanging indent, which is the norm
    for bibliography entries. Rather than messing around with tabs or margins to get
    things the way you want, all you have to do is click your mouse anywhere within
    the paragraph and then double-click the **Hanging indent** entry in the Styles
    and Formatting window. After that, as if by magic (though you know better), the
    transformation is made:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与你输入的大多数段落一样，条目以首行缩进格式化，这很好——除了你想要悬挂缩进，这是参考文献条目的规范。与其在制表符或页边距上捣鼓以得到你想要的方式，你只需在段落内的任何地方点击鼠标，然后在“样式和格式”窗口中双击**悬挂缩进**条目。之后，就像魔法一样（尽管你知道不是），转换就完成了：
- en: Smythe, W. (2004). Reconsidering the need for speech between non-human interlocutors
    beyond the age of seven. *The Journal of the Society of Elves, Faeries, and Garden
    Gnomes*, 20(2), 125-147.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Smythe, W. (2004). 在七岁以上的非人类对话者之间重新考虑言语的需求。*精灵、妖精和花园小矮人协会杂志*，20(2)，125-147。
- en: You could follow the same procedure for each of your other entries or, with
    Hanging indent selected, click the **paint can** button in the Styles and Formatting
    window. Now your mouse cursor, when placed over the document, will appear as a
    paint can. Click in any other paragraph in your bibliography, and that entry,
    too, will be formatted in the new style. The process is essentially the same when
    applying different styles to any other document elements.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为你的其他条目遵循相同的程序，或者，如果选择了悬挂缩进，可以在“样式和格式”窗口中点击**油漆桶**按钮。现在，当你的鼠标光标放在文档上时，会显示为油漆桶形状。点击参考文献中的任何其他段落，该条目也将以新的样式格式化。将不同样式应用于任何其他文档元素的过程基本上是相同的。
- en: Word Processing Done Lightly with AbiWord
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 轻松使用 AbiWord 完成文字处理
- en: If LibreOffice’s Writer is a bit more powerful than what you need for your everyday
    word processing chores and you would prefer something that pops up as soon as
    you click the Launcher icon, then you might want to consider another word processor,
    AbiWord ([Figure 12-9](ch12.html#the_other_linux_word_processormabiword "Figure 12-9. The
    other Linux word processor—AbiWord")). If you’re curious, install it from the
    Ubuntu Software Center.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 LibreOffice 的 Writer 对于你的日常文字处理任务来说有点强大，而你更喜欢点击启动器图标时立即出现的应用程序，那么你可能想考虑另一个文字处理器，AbiWord
    ([图 12-9](ch12.html#the_other_linux_word_processormabiword "图 12-9. 其他 Linux 文字处理器——AbiWord"))。如果你好奇，可以从
    Ubuntu 软件中心安装它。
- en: '![The other Linux word processor—AbiWord](httpatomoreillycomsourcenostarchimages1263788.png.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![其他 Linux 文字处理器——AbiWord](httpatomoreillycomsourcenostarchimages1263788.png.jpg)'
- en: Figure 12-9. The other Linux word processor—AbiWord
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-9. 其他 Linux 文字处理器——AbiWord
- en: AbiWord has a straightforward and easy-to-use interface, which you should be
    able to figure out without much, if any, help. It also has a couple of interesting
    features, such as its autoresize function, which magnifies the onscreen document
    size (fonts, images, and everything) or shrinks it as you increase or decrease
    the size of the program window. And in case you’re wondering, AbiWord can save
    and read Microsoft Word *.doc* files and save documents as PDF files.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: AbiWord 拥有直观且易于使用的界面，你应该能够在没有太多，甚至没有帮助的情况下弄清楚它。它还有一些有趣的功能，例如其自动调整大小功能，可以根据你调整程序窗口大小的程度放大或缩小屏幕上的文档大小（字体、图像等一切）。而且，如果你在好奇的话，AbiWord
    可以保存和读取 Microsoft Word *.doc* 文件，并将文档保存为 PDF 文件。
- en: FocusWriter
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FocusWriter
- en: While discussing alternative word processing applications, it’s worth mentioning
    an unusual new entry available from the Ubuntu Software Center called FocusWriter.
    FocusWriter developers refer to it as a distraction-free writing environment,
    and you’ll see exactly what they mean when you run it for the first time. To spoil
    the suspense for you, what you will see is nothing but a gray screen. No menu
    bars, no buttons, no menus . . . nothing. It is designed to give you the feeling
    of typing on a blank sheet of paper.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论替代文字处理应用程序时，值得提一下来自Ubuntu软件中心的一个不寻常的新应用，名为FocusWriter。FocusWriter的开发者称其为无干扰的写作环境，当你第一次运行它时，你会确切地了解他们的意思。为了不剧透，你将看到的是一个灰色的屏幕。没有菜单栏，没有按钮，没有菜单……什么都没有。它旨在让你有在空白纸张上打字的感觉。
- en: True, the idea seems a bit gimmicky, but the environment does provide a different
    atmosphere that might well be what you want or need when doing something creative.
    With the selection of a nice font or the addition of a pleasing background image
    ([Figure 12-10](ch12.html#distraction-free_word_processing_with_fo "Figure 12-10. Distraction-free
    word processing with FocusWriter")), the imaginative side of you might well be
    drawn out of hiding. FocusWriter could be your digital muse.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个想法看起来有点花哨，但这个环境确实提供了一种不同的氛围，这可能是你在进行创造性工作时想要或需要的。通过选择一个漂亮的字体或添加一个令人愉悦的背景图片
    ([图12-10](ch12.html#distraction-free_word_processing_with_fo "图12-10. 使用FocusWriter进行无干扰的文字处理"))，你内心富有想象力的那一面可能会被激发出来。FocusWriter可能是你的数字灵感之源。
- en: '![Distraction-free word processing with FocusWriter](httpatomoreillycomsourcenostarchimages1263790.png.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![无干扰的FocusWriter文字处理](httpatomoreillycomsourcenostarchimages1263790.png.jpg)'
- en: Figure 12-10. Distraction-free word processing with FocusWriter
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-10. 使用FocusWriter进行无干扰的文字处理
- en: Some Other Cool Productivity Apps
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些其他酷炫的生产力应用
- en: In addition to the more traditional office applications already discussed, a
    number of other applications are available from the Ubuntu Software Center that
    can be grouped together under the “productivity” label. I will introduce a few
    of those to you here.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 除了已经讨论过的更传统的办公应用程序之外，Ubuntu软件中心还提供了一些其他的应用程序，这些应用程序可以归类在“生产力”标签下。我将在这里介绍其中的一些。
- en: Dlume
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dlume
- en: Let’s start off with perhaps the simplest of the applications in this arena,
    Dlume ([Figure 12-11](ch12.html#dlume_address_book_application "Figure 12-11. Dlume
    address book application")). Dlume is a simple standalone address book application
    that feels light and easy to use. It allows you to easily search for names in
    your address book and to export all your information in CSV or HTML formats. You
    can run Dlume from the Dash by clicking the Applications lens and then clicking
    the **Accessories** filter button, or just type the name in the search box and
    press enter.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从这个领域中最简单的一个应用开始，Dlume ([图12-11](ch12.html#dlume_address_book_application
    "图12-11. Dlume地址簿应用程序"))。Dlume是一个简单独立的地址簿应用程序，感觉轻便且易于使用。它允许你轻松地在地址簿中搜索姓名，并将所有信息以CSV或HTML格式导出。你可以通过点击应用程序透镜并点击**附件**过滤器按钮，或者直接在搜索框中输入名称并按回车键来从Dash运行Dlume。
- en: '![Dlume address book application](httpatomoreillycomsourcenostarchimages1263792.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![Dlume地址簿应用程序](httpatomoreillycomsourcenostarchimages1263792.png.jpg)'
- en: Figure 12-11. Dlume address book application
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-11. Dlume地址簿应用程序
- en: gLabels
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: gLabels
- en: One of my personal favorite office-esque apps is gLabels ([Figure 12-12](ch12.html#glabels-id1
    "Figure 12-12. gLabels")), which I’ve used from my very earliest days as a Linux
    user. As the name suggests, gLabels is an application for laying out and printing
    various types of labels; although the name does not suggest it, gLabels is also
    great for making business cards. It includes templates for most, if not all, of
    the label and card stock out there from Avery and a few other manufacturers. While
    it’s true that you can do most of what gLabels does in LibreOffice or Scribus
    (which I will mention later in this chapter), I’m sure you will find gLabels to
    be the easiest and most intuitive way to get the job done, especially when it
    comes to setting up cards or labels with graphics or special layouts.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人最喜欢的办公风格应用之一是gLabels ([图12-12](ch12.html#glabels-id1 "图12-12. gLabels"))，我从成为Linux用户的第一天起就开始使用它。正如其名所示，gLabels是一个用于布局和打印各种标签的应用程序；尽管名字没有暗示，但gLabels在制作名片方面也非常出色。它包括了几乎所有来自Avery和其他几家制造商的标签和卡片纸的模板。虽然你可以在LibreOffice或Scribus（我将在本章后面提到）中完成gLabels的大部分功能，但我相信你会发现gLabels是完成这项工作最简单、最直观的方式，尤其是在设置带有图形或特殊布局的名片或标签时。
- en: Tomboy
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tomboy
- en: One of the downsides of the new Unity desktop environment is that you can’t
    run most GNOME panel applets anymore . . . well, not easily anyway. Sticky Notes,
    the app that allowed you to post little yellow Post-it-like notes on the desktop,
    is one such app. Fortunately, the more full-featured answer to Sticky Notes, called
    Tomboy ([Figure 12-13](ch12.html#desktop_notes_with_some_oomphmtomboy "Figure 12-13. Desktop
    notes with some oomph—Tomboy")), does work in Unity. Once installed and launched,
    Tomboy works as a panel applet, positioning itself with the other status indicator
    icons at the right side of the Unity top panel. From that Tomboy menu, you can
    add and edit notes and control other Tomboy functions.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 Unity 桌面环境的一个缺点是您不能再轻易地运行大多数 GNOME 面板小程序了……好吧，至少不是那么容易。Sticky Notes，这个允许您在桌面上贴上类似黄色
    Post-it 的便签的应用程序就是其中之一。幸运的是，Tomboy（[图 12-13](ch12.html#desktop_notes_with_some_oomphmtomboy
    "图 12-13. 带有活力的桌面笔记——Tomboy"）），作为 Sticky Notes 的更全面功能版本，在 Unity 中确实可以工作。一旦安装并启动，Tomboy
    就像面板小程序一样工作，将自己定位在 Unity 顶部面板的右侧与其他状态指示图标一起。从那个 Tomboy 菜单中，您可以添加和编辑笔记，并控制其他 Tomboy
    功能。
- en: '![gLabels](httpatomoreillycomsourcenostarchimages1263794.png.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![gLabels](httpatomoreillycomsourcenostarchimages1263794.png.jpg)'
- en: Figure 12-12. gLabels
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-12. gLabels
- en: '![Desktop notes with some oomph—Tomboy](httpatomoreillycomsourcenostarchimages1263796.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![带有活力的桌面笔记——Tomboy](httpatomoreillycomsourcenostarchimages1263796.png.jpg)'
- en: Figure 12-13. Desktop notes with some oomph—Tomboy
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-13. 带有活力的桌面笔记——Tomboy
- en: One of the most touted of Tomboy’s features is its search and hyperlink functions.
    These allow you to search for entries within your entire Tomboy note library and
    create hyperlinks that connect text in one note to another linked note. In fact,
    Tomboy will automatically create a hyperlink whenever you type a word that matches
    one of your existing note headings. To make matters even more exciting (or at
    least more useful), Tomboy, by means of its plug-ins feature, allows you to export
    notes to HTML or print them, either as hard copy or as PDFs.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Tomboy 最受赞誉的功能之一是其搜索和超链接功能。这些功能允许您在整个 Tomboy 笔记库中搜索条目，并创建将一个笔记中的文本连接到另一个链接笔记的超链接。实际上，每当您输入一个与您现有的笔记标题匹配的单词时，Tomboy
    都会自动创建一个超链接。为了使事情更加激动人心（或者至少更有用），Tomboy 通过其插件功能允许您将笔记导出为 HTML 或打印它们，无论是作为纸质副本还是作为
    PDF 文件。
- en: Once you’ve downloaded and installed Tomboy, you can run it from the Dash, either
    by typing its name and pressing enter or by clicking the Applications lens and
    then the **Accessories** filter button.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并安装了 Tomboy 之后，您可以从 Dash 中运行它，无论是通过输入其名称并按回车键，还是通过点击应用程序透镜然后选择 **附件** 过滤按钮。
- en: FreeMind
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FreeMind
- en: If you like to think graphically by charting out your ideas, then the mind-mapping
    application FreeMind ([Figure 12-14](ch12.html#freemind-id1 "Figure 12-14. Freemind"))
    might be perfect for you. FreeMind allows you to lay out your ideas graphically
    and save your results in a number of formats, including PDF, PNG, JPEG, and SVG.
    You can download FreeMind from the Ubuntu Software Center and then run it from
    the Dash. Just click the Applications lens and then the **Office** filter button.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢通过图表来图形化地思考您的想法，那么思维导图应用程序 FreeMind ([图 12-14](ch12.html#freemind-id1 "图
    12-14. Freemind")) 可能非常适合您。FreeMind 允许您图形化地布局您的想法，并将结果保存为多种格式，包括 PDF、PNG、JPEG
    和 SVG。您可以从 Ubuntu 软件中心下载 FreeMind，然后从 Dash 中运行它。只需点击应用程序透镜然后选择 **办公** 过滤按钮。
- en: '![Freemind](httpatomoreillycomsourcenostarchimages1263798.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![Freemind](httpatomoreillycomsourcenostarchimages1263798.png.jpg)'
- en: Figure 12-14. Freemind
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-14. Freemind
- en: Scribus
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scribus
- en: To round things out, we come to an open source desktop publishing application,
    Scribus ([Figure 12-15](ch12.html#scribus-id1 "Figure 12-15. Scribus")) for those
    times when LibreOffice Writer and Draw just don’t cut it. Scribus is designed
    to produce commercial-grade output, and it supports professional publishing features,
    such as CMYK colors, PostScript handling, and creation of color separations, to
    name but a few. There is a fairly good support network out there for Scribus and
    an online tutorial too ([http://wiki.scribus.net/canvas/Get_Started_with_Scribus](http://wiki.scribus.net/canvas/Get_Started_with_Scribus)),
    so you won’t be alone if you find yourself getting into this application.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使内容更加完整，我们来到了一个开源的桌面排版应用，Scribus ([图12-15](ch12.html#scribus-id1 "图12-15.
    Scribus"))，这是在LibreOffice Writer和Draw无法满足需求时使用的。Scribus旨在生成商业级输出，并支持专业出版功能，例如CMYK颜色、PostScript处理以及创建颜色分离等，仅举几例。Scribus有一个相当不错的支持网络，还有一个在线教程([http://wiki.scribus.net/canvas/Get_Started_with_Scribus](http://wiki.scribus.net/canvas/Get_Started_with_Scribus))，所以如果你发现自己开始使用这个应用，你不会孤单。
- en: '![Scribus](httpatomoreillycomsourcenostarchimages1263800.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![Scribus](httpatomoreillycomsourcenostarchimages1263800.png.jpg)'
