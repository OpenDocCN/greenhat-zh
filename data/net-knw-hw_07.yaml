- en: Chapter 7. ETHERNET NETWORK INTERFACES
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章. 以太网网络接口
- en: Every computer on a network uses some kind of internal or external connector
    to send and receive data to and from other computers. This connector, along with
    the hardware that controls it, is called a *network adapter* or *network interface*
    because it's the point of contact between the computer and the network. In a small
    home or business network, the network interface can be either an Ethernet port
    that communicates with the network through a cable or a wireless transmitter and
    receiver that exchanges radio signals with a Wi-Fi base station. This chapter
    describes the most common wired Ethernet network interfaces. [Chapter 8](ch08.html
    "Chapter 8. WI-FI NETWORKS") provides similar information about connecting your
    computer to a network through a wireless interface.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的每台计算机都使用某种内部或外部连接器来发送和接收数据，与其他计算机进行通信。这个连接器及其控制它的硬件被称为*网络适配器*或*网络接口*，因为它是计算机和网络之间的接触点。在一个小型家庭或商业网络中，网络接口可以是用于通过电缆与网络通信的以太网端口，或者是一个无线发射器和接收器，它与Wi-Fi基站交换无线电信号。本章描述了最常见的有线以太网网络接口。[第8章](ch08.html
    "第8章. WI-FI 网络")提供了通过无线接口连接计算机到网络的相关信息。
- en: Built into the Motherboard
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成在主板中
- en: Every modern wired Ethernet interface has an eight-pin socket (an *Ethernet
    port* or *jack*) that mates with the plug on an Ethernet cable. Both the plug
    and the socket follow a standard called *RJ-45* that specifies the size and shape
    of the connectors and the signals that move through each of the eight pins (*RJ*
    stands for *Registered Jack*). RJ-45 connectors are similar to the six-pin RJ-11
    plugs and sockets used on telephones, but the RJ-45 is slightly larger to allow
    for the additional pins. [Figure 7-1](ch07.html#an_rj-45_data_plug_open_parenthesis
    "Figure 7-1. An RJ-45 data plug (left) has eight wires; an RJ-11 telephone plug
    (right) has four or six wires.") shows both an RJ-45 Ethernet plug and an RJ-11
    telephone plug.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个现代的有线以太网接口都有一个八针插座（以太网端口或插孔），它与以太网电缆上的插头相匹配。插头和插座都遵循一个称为*RJ-45*的标准，该标准规定了连接器的尺寸和形状以及通过每个八针的信号（*RJ*代表*Registered
    Jack*）。RJ-45连接器与电话上使用的六针RJ-11插头和插座相似，但RJ-45略大一些，以便容纳额外的针。图[图7-1](ch07.html#an_rj-45_data_plug_open_parenthesis
    "图7-1. An RJ-45数据插头（左）有八根线；RJ-11电话插头（右）有四根或六根线.")显示了RJ-45以太网插头和RJ-11电话插头。
- en: '![An RJ-45 data plug (left) has eight wires; an RJ-11 telephone plug (right)
    has four or six wires.](tagoreillycom20090324nostarchimages266268.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![An RJ-45 data plug (left) has eight wires; an RJ-11 telephone plug (right)
    has four or six wires.](tagoreillycom20090324nostarchimages266268.png.jpg)'
- en: '**Figure 7-1. An RJ-45 data plug (left) has eight wires; an RJ-11 telephone
    plug (right) has four or six wires.**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**图7-1. An RJ-45数据插头（左）有八根线；RJ-11电话插头（右）有四根或六根线。**'
- en: 'In addition to the port itself, an Ethernet interface also includes some internal
    hardware that converts the data in both directions between the format that the
    computer''s central processor can handle and the format used by the network. This
    hardware can take several forms. It can be:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了端口本身之外，以太网接口还包括一些内部硬件，这些硬件在双向之间转换计算机中央处理器可以处理的格式和网络使用的格式。这种硬件可以有多种形式。它可以：
- en: On the computer's main circuit board (the motherboard)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在计算机的主电路板（主板）上
- en: A printed circuit card that mounts inside the computer
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装在计算机内部的印刷电路板
- en: A PC card that plugs into a laptop computer
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入笔记本电脑的PC卡
- en: An external unit connected to the computer through a USB cable
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过USB电缆连接到计算机的外部单元
- en: Almost all the computers built within the past few years have built-in Ethernet
    ports. On desktop and tower computers, the RJ-45 jack is on the back of the case,
    as shown in [Figure 7-2](ch07.html#most_new_computers_come_with_ethernet_p "Figure 7-2. Most
    new computers come with Ethernet ports as standard features."). On laptop computers,
    the Ethernet port is usually on either the back or the side of the case.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有近几年来制造的计算机都内置了以太网端口。在台式机和塔式计算机上，RJ-45接口位于机箱背面，如图[图7-2](ch07.html#most_new_computers_come_with_ethernet_p
    "图7-2. 大多数新计算机都标配以太网端口")所示。在笔记本电脑上，以太网端口通常位于机箱的背面或侧面。
- en: If your computer has a built-in Ethernet port, the driver software that instructs
    the central processor how to handle network data is on the software disc supplied
    with the computer or the motherboard. If your computer came with the operating
    system already installed, the driver is already in place. However, if you assemble
    your own computer from parts, you might have to install the network driver supplied
    with the motherboard or a third party after you load the Windows, Linux, or Unix
    operating system.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的电脑内置了以太网端口，用于指导中央处理器如何处理网络数据的驱动软件包含在电脑提供的软件光盘或主板中。如果你的电脑预装了操作系统，驱动程序已经就绪。然而，如果你从零件组装电脑，你可能需要在加载Windows、Linux或Unix操作系统后安装主板提供的网络驱动程序或第三方驱动程序。
- en: '![Most new computers come with Ethernet ports as standard features.](tagoreillycom20090324nostarchimages266270.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![大多数新电脑都配备了以太网端口作为标准功能。](tagoreillycom20090324nostarchimages266270.png.jpg)'
- en: '**Figure 7-2. Most new computers come with Ethernet ports as standard features.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图7-2. 大多数新电脑都配备了以太网端口作为标准功能。**'
- en: Setting the BIOS Utility
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置BIOS实用程序
- en: If your computer has a built-in Ethernet interface, it's sometimes necessary
    to turn off that interface and use a network adapter on an expansion card or some
    other kind of external network interface. This might happen when you want to use
    a faster network than your built-in adapter can handle (such as a Gigabit Ethernet
    network) or if the onboard network controller doesn't work correctly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的电脑内置了以太网接口，有时需要关闭该接口并使用扩展卡上的网络适配器或某种其他类型的网络接口。这可能发生在你想使用比内置适配器能处理的更快的网络（如千兆以太网网络）时，或者如果板载网络控制器工作不正常。
- en: To turn off the internal network interface, you must open the computer's BIOS
    settings utility and find the option that enables or disables the onboard LAN
    controller or some other option with a similar name. In most BIOS utilities, the
    LAN option is buried under two or three menu levels.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭内部网络接口，你必须打开电脑的BIOS设置实用程序，找到启用或禁用板载LAN控制器或具有类似名称的其他选项。在大多数BIOS实用程序中，LAN选项被隐藏在两到三个菜单级别之下。
- en: The BIOS settings utility is a set of controls that load configuration settings
    when you turn on the computer. These settings are an essential part of the computer's
    startup sequence because they tell the computer where and how to find the operating
    system. To run the BIOS settings utility, turn off the computer, then turn it
    on again and immediately press the **del** (delete) or F1 key (depending on the
    type of BIOS your computer uses).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: BIOS设置实用程序是一组控制，当电脑开机时加载配置设置。这些设置是电脑启动序列的重要组成部分，因为它们告诉电脑在哪里以及如何找到操作系统。要运行BIOS设置实用程序，关闭电脑，然后重新开机并立即按下**del**（删除）键或F1键（取决于电脑使用的BIOS类型）。
- en: If you're not comfortable changing the BIOS settings, just leave them alone.
    When you install another network interface, Windows and other operating systems
    will recognize both the internal and external adapters. In most cases, it won't
    matter if both of them are active at the same time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不太习惯更改BIOS设置，就别动它们。当你安装另一个网络接口时，Windows和其他操作系统将识别内部和外部适配器。在大多数情况下，如果两者同时激活，这不会有什么影响。
- en: On the other hand, if your network connection doesn't work when you turn on
    the computer but the rest of the network is okay and all the network cables are
    plugged into their appropriate sockets, it's possible that the internal adapter
    has been disabled by accident. This should never happen unless somebody goes into
    the BIOS utility and changes the setting, but it's possible, especially if the
    computer is in a public location where other people can mess with it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你在开机时网络连接不工作，但其他网络正常且所有网络电缆都已插入相应的插座，那么可能是内部适配器意外被禁用了。这种情况不应该发生，除非有人进入BIOS实用程序并更改了设置，但这种情况是可能的，尤其是如果电脑位于公共场所，其他人可以随意操作它。
- en: Adding a Network Interface to an Old Computer
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为旧电脑添加网络接口
- en: If you're using an older computer, it's possible that the computer does not
    have a built-in network interface. In that case, you must add one before you can
    connect it to your network. Fortunately, network interface adapters are inexpensive
    and easy to install.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是旧电脑，可能电脑没有内置网络接口。在这种情况下，你必须添加一个接口，才能将其连接到网络。幸运的是，网络接口适配器价格低廉且易于安装。
- en: As a minimum, look for an Ethernet adapter that can handle both 10Base-T and
    100Base-T networks. If you plan to connect the computer to a Gigabit Ethernet
    network, you'll need a faster and more expensive adapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，寻找一个可以处理10Base-T和100Base-T网络的以太网适配器。如果你计划将电脑连接到千兆以太网网络，你需要一个更快且更昂贵的适配器。
- en: Like other computer components, Ethernet adapters are available both as inexpensive
    no-name products and slightly more costly brand-name versions that come with better
    documentation and a manufacturer's warranty. As always, you get what you pay for;
    considering that you can generally find a brand-name adapter for just a few dollars
    (or euros or pounds) more, it's usually the better choice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他电脑组件一样，以太网适配器既有价格低廉的无名产品，也有价格稍高的品牌版本，这些版本提供更好的文档和制造商的保修。一如既往，你得到的就是你付出的；考虑到你通常只需多花几美元（或欧元或英镑），通常更好的选择是购买品牌适配器。
- en: Internal Expansion Cards
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部扩展卡
- en: Internal network adapters are printed circuit cards that fit into one of the
    expansion slots on your computer's motherboard, like the one shown in [Figure 7-3](ch07s02.html#an_internal_pci_card_mounts_in_an_expan
    "Figure 7-3. An internal PCI card mounts in an expansion slot inside a desktop
    or tower computer."). Unless you're working with a very old computer, the adapter
    should be a PCI card; that's probably the only kind you will find at your local
    computer or office supply store. The PCI sockets on the motherboard are almost
    always white.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 内部网络适配器是适合插入电脑主板上的扩展槽之一的印刷电路板，就像[图7-3](ch07s02.html#an_internal_pci_card_mounts_in_an_expan
    "图7-3. 在台式机或塔式电脑内部的扩展槽中安装一块内部PCI卡。")中所示的那样。除非你使用的是非常旧的电脑，否则适配器应该是一块PCI卡；这可能是你在当地电脑或办公用品店能找到的唯一类型。主板上的PCI插槽几乎总是白色的。
- en: '![An internal PCI card mounts in an expansion slot inside a desktop or tower
    computer.](tagoreillycom20090324nostarchimages266272.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![在台式机或塔式电脑内部的扩展槽中安装一块内部PCI卡。](tagoreillycom20090324nostarchimages266272.png.jpg)'
- en: '**Figure 7-3. An internal PCI card mounts in an expansion slot inside a desktop
    or tower computer.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图7-3. 在台式机或塔式电脑内部，一块内部PCI卡安装在扩展槽中。**'
- en: '*Photo courtesy of D-Link*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由D-Link提供*'
- en: If your computer was made before the mid-1990s, you might need an ISA card instead.
    ISA sockets on motherboards are usually black. ISA Ethernet adapters are still
    available, but you'll probably have to go to a specialist source. A Web search
    for *ISA Ethernet card* will produce pointers to many choices, but be sure to
    order a "10/100" or "fast Ethernet" card rather than an older design that works
    at only 10 Mbps.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的电脑是在1990年代中期之前制造的，你可能需要一块ISA卡。主板上的ISA插槽通常是黑色的。ISA以太网适配器仍然可用，但你可能需要去专业供应商那里购买。通过搜索“ISA以太网卡”将产生指向许多选择的指针，但请确保订购“10/100”或“快速以太网”卡，而不是只能以10
    Mbps速度工作的旧设计。
- en: 'To install an internal Ethernet adapter, follow these steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装内部以太网适配器，请按照以下步骤操作：
- en: Turn off the computer and unplug the power cable.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭电脑并拔掉电源线。
- en: Remove the cover from the computer's case.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从电脑机箱上取下盖子。
- en: Find an empty expansion slot on the motherboard.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主板上找到一个空的扩展槽。
- en: Remove the metal bracket attached to the computer's frame directly behind the
    empty slot. Save the screw; you'll need it to secure the adapter card.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拔掉连接到电脑框架上空槽位的金属支架。保存螺丝；你需要它来固定适配器卡。
- en: Line up the bottom of the adapter card with the slots in the expansion socket
    and push it into place.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将适配器卡的底部与扩展插槽中的插槽对齐，并将其推入位置。
- en: Use the screw you saved from the old bracket to secure the adapter card.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用从旧支架上保存的螺丝固定适配器卡。
- en: While the computer case is off, clean out the accumulated dust and make sure
    none of the connectors attached to the motherboard and the drives have come loose.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在关闭电脑机箱的情况下，清理积累的灰尘，并确保连接到主板和驱动器的所有连接器都没有松动。
- en: Replace the cover and plug in the power cable.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 恢复盖子并插入电源线。
- en: Plug a network cable into the new Ethernet jack in the back of the computer.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将网络线缆插入电脑后面的新以太网插孔。
- en: Turn on the computer. If the operating system does not automatically detect
    the new network connection, load the driver software.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开电脑。如果操作系统没有自动检测到新的网络连接，请加载驱动程序软件。
- en: USB Adapters
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: USB适配器
- en: 'A computer that has built-in USB ports but no Ethernet ports can use an external
    USB network interface as an alternative to an internal expansion card, but the
    data transfer speed might not be as fast. USB adapters are widely available, but
    very few computers need them: By the time USB ports became common features on
    computers, onboard Ethernet ports were also standard equipment.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 没有以太网端口但内置 USB 端口的计算机可以使用外部 USB 网络接口作为内部扩展卡的替代品，但数据传输速度可能不会那么快。USB 适配器很常见，但很少需要：当
    USB 端口成为计算机的常见功能时，内置以太网端口也是标准配置。
- en: Network Adapters for Laptops
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 笔记本电脑网络适配器
- en: An old laptop without a built-in Ethernet port must use a network adapter on
    a plug-in PC card that fits into the PCMCIA socket on the side of the computer.
    [Figure 7-4](ch07s02.html#this_16-bit_pc_card_network_adapter_use "Figure 7-4. This
    16-bit PC card network adapter uses a short cable (sometimes called a dongle)
    to connect the adapter to an Ethernet socket.") shows a network adapter on a PC
    card.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 没有内置以太网端口的旧笔记本电脑必须使用插在电脑侧面的 PCMCIA 插槽上的网络适配器。![图 7-4](ch07s02.html#this_16-bit_pc_card_network_adapter_use
    "图 7-4. 这个 16 位 PC 卡网络适配器使用一根短电缆（有时称为线缆）将适配器连接到以太网插座。")显示了 PC 卡上的网络适配器。
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A new standard for 32-bit PC cards and services called CardBus was adopted in
    1995\. CardBus PC cards (with a gold grounding strip next to the 68-hole connector)
    don't fit older 16-bit PC card sockets, but 16-bit cards will fit into 32-bit
    sockets. If your laptop was made before 1997, look for a 16-bit 10/100 Mbps PC
    card adapter.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 1995 年采用了名为 CardBus 的新标准，用于 32 位 PC 卡和服务。CardBus PC 卡（在 68 针连接器旁边有一个金色接地条）不能插入旧的
    16 位 PC 卡插槽，但 16 位卡可以插入 32 位插槽。如果你的笔记本电脑是在 1997 年之前制造的，请寻找一个 16 位 10/100 Mbps
    PC 卡适配器。
- en: Very old laptops that don't have PC card sockets can connect to an Ethernet
    network through a serial-to-Ethernet adapter, but it's probably not worth the
    effort. Any laptop without a PC card socket is at least a dozen years old, and
    it won't come close to the performance of today's least expensive models. Considering
    that a serial-to-Ethernet adapter is likely to cost almost as much as a whole
    new computer, it's time to replace your "Old Faithful" antique instead.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
