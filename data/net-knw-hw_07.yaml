- en: Finding the Driver Software for Your Adapter
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为您的适配器查找驱动软件
- en: Windows XP, Windows Vista, Mac OS X, and most current versions of Linux and
    Unix can automatically detect new network adapters. In some cases, you might have
    to restart the computer after installing the network adapter, but in general,
    the operating system will load the device driver software right away.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Windows XP、Windows Vista、Mac OS X 以及大多数当前版本的 Linux 和 Unix 可以自动检测新的网络适配器。在某些情况下，安装网络适配器后，你可能需要重新启动计算机，但通常操作系统会立即加载设备驱动程序软件。
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In some less user-friendly Unix or Linux distributions, it might be necessary
    to compile the kernel to support a specific network driver and load the module
    at runtime, but this is not common.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些不太友好的 Unix 或 Linux 发行版中，可能需要编译内核以支持特定的网络驱动程序，并在运行时加载模块，但这并不常见。
- en: However, if you're working with an older operating system or a network interface
    that the operating system can't recognize, you'll have to find and install the
    correct device driver. A *device driver* is a small program that converts between
    the generic output signals supplied by the computer's central processor and the
    specific instructions that control the features and functions of a device connected
    to the computer. It also converts incoming commands and data from the peripheral
    device to a format that the central processor can recognize.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您使用的是较旧的操作系统或操作系统无法识别的网络接口，您将需要找到并安装正确的设备驱动程序。*设备驱动程序*是一个小型程序，它将计算机中央处理器提供的通用输出信号转换为控制连接到计算机的设备功能和功能的特定指令。它还将来自外围设备的传入命令和数据转换为中央处理器可以识别的格式。
- en: New network adapters usually come with a software disc that contains the device
    driver and other related programs and documentation. If yours is missing, or if
    the disc doesn't contain the right driver for your operating system, you can probably
    find a driver program on the adapter manufacturer's website or through an online
    source of open source device drivers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 新的网络适配器通常附带包含设备驱动程序和其他相关程序及文档的软件光盘。如果您的光盘丢失，或者光盘不包含适合您操作系统的正确驱动程序，您可能可以在适配器制造商的网站上或通过开源设备驱动程序的在线来源找到驱动程序程序。
