  zh: 为了确保一切正常，我ping了新非全局区域的IP地址：
- en: '[PRE14]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'To log into the new non-global zone, I used the following command:'
  id: totrans-98
  prefs: []
