- en: Chapter 15. PLUGGIN' IN THE PENGUIN
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章。连接企鹅
- en: Working with Your iPod, iPhone, and Other Digital Media Devices
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与你的iPod、iPhone和其他数字媒体设备一起工作
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: With all the talk in the previous chapter about ripping, encoding, and playing
    back audio files, you may be wondering whether Ubuntu will allow you to transfer
    any of those files to your digital media devices, such as your MP3 player or cell
    phone. Well, you will be happy to know that using your device on your Ubuntu system
    is quite easy—easier than ever before. No longer do you have to mess around with
    mount and unmount commands or edit system tables, and if you don't know what I'm
    talking about, consider yourself lucky. Just plug in your device, and Ubuntu will
    do the rest.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章关于音频文件的剪切、编码和回放的所有讨论中，你可能想知道Ubuntu是否允许你将其中任何文件传输到你的数字媒体设备，比如你的MP3播放器或手机。好消息是，在你的Ubuntu系统上使用你的设备相当简单——比以往任何时候都要简单。你再也不必与挂载和卸载命令纠缠，也不必编辑系统表，如果你不知道我在说什么，那么你很幸运。只需将你的设备插入，Ubuntu就会完成剩下的工作。
- en: Knowing Your Limits
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解你的极限
- en: Assuming you downloaded and installed the recommended audio codecs mentioned
    in [Chapter 14](ch14.html "Chapter 14. TUX ROCKS"), you shouldn't encounter any
    problems handling music or podcasts on your digital media device in Ubuntu. Even
    if you didn't install them, Ubuntu should automatically help you find the necessary
    items if you try to play a file it doesn't support out of the box. Nevertheless,
    not all formats will work with equal degrees of comfort or success—it depends
    on your device and the file format's compatibility with Ubuntu. As a general rule
    of thumb, most players will be able to handle MP3 files and unlocked AAC (*.m4a*)
    files. Check your device's manual for specifics about other file formats (or just
    give them a try).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经下载并安装了第14章中提到的推荐音频编解码器，你就不应该在Ubuntu的数字媒体设备上处理音乐或播客时遇到任何问题。即使你没有安装它们，如果你尝试播放Ubuntu出厂时不支持的文件，Ubuntu也应该自动帮助你找到必要的项目。然而，并非所有格式都能以相同程度的舒适度或成功率工作——这取决于你的设备和文件格式与Ubuntu的兼容性。一般来说，大多数播放器都能处理MP3文件和解锁的AAC
    (*.m4a*) 文件。查看你的设备手册以获取有关其他文件格式的具体信息（或者直接尝试一下）。
- en: As far as Ubuntu goes, it can work with all the file formats mentioned with
    the exception of locked AAC files, but you will learn how to deal with this later
    in the chapter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就Ubuntu而言，它可以处理除锁定AAC文件之外的所有提到的文件格式，但你将在本章后面学习如何处理这个问题。
- en: Note
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Although working with your digital media devices in Ubuntu has become increasingly
    simple, it is still a relatively new procedure. It is always worth approaching
    things with a bit of caution by making sure to have backups of the files on your
    device before working with it on Ubuntu.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在Ubuntu上使用你的数字媒体设备已经变得越来越简单，但这仍然是一个相对较新的过程。在Ubuntu上处理设备之前，确保备份设备上的文件，总是谨慎行事是值得的。
- en: Mounting and Ejecting Your iPod or iPhone
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挂载和弹出你的iPod或iPhone
- en: Working with your iPod or iPhone is an extremely simple process. Basically,
    just plug it in via a USB connector, and Ubuntu will mount the device so you can
    access it. An icon for your device will then appear on the desktop ([Figure 15-1](ch15s02.html#ubuntu_instantly_recognizes_your_ipod_or
    "Figure 15-1. Ubuntu instantly recognizes your iPod or iPhone.")) and in the left
    pane of any Nautilus window you happen to have open. Two of those what-do-you-want-me-to-do-with-this-stuff
    type of windows that appear when you insert a music CD or DVD into your drive
    or connect a digital camera to your machine via USB cable—one for the music and
    podcasts on your device and one for the photos (also shown in [Figure 15-1](ch15s02.html#ubuntu_instantly_recognizes_your_ipod_or
    "Figure 15-1. Ubuntu instantly recognizes your iPod or iPhone."))—will also appear,
    usually one directly above the other. By default, Ubuntu will point you to Rhythmbox
    for music-handling chores and to F-Spot for photo handling, both of which will
    be discussed later in the chapter. Click **OK** in each window to accept Ubuntu's
    choices.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与您的iPod或iPhone一起工作是一个非常简单的过程。基本上，只需通过USB连接器将其连接，Ubuntu就会挂载该设备，以便您可以访问它。您的设备图标将随后出现在桌面上（[图15-1](ch15s02.html#ubuntu_instantly_recognizes_your_ipod_or
    "图15-1. Ubuntu立即识别您的iPod或iPhone。"））以及您打开的任何Nautilus窗口的左侧面板中。当您将音乐CD或DVD插入驱动器或通过USB电缆将数码相机连接到计算机时，会出现两种类型的“您想让我如何处理这些内容”的窗口——一个用于设备上的音乐和播客，另一个用于照片（也显示在[图15-1](ch15s02.html#ubuntu_instantly_recognizes_your_ipod_or
    "图15-1. Ubuntu立即识别您的iPod或iPhone。"）中）——通常一个直接位于另一个上方。默认情况下，Ubuntu会将您指向Rhythmbox来处理音乐任务，以及F-Spot来处理照片，这两者将在本章后面讨论。在每个窗口中点击**确定**以接受Ubuntu的选择。
- en: To "eject" your iPod or iPhone, either right-click the desktop icon for the
    device and select **Eject** or, from a Nautilus window, click the eject button
    next to the icon for your device in the side pane of the window.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要“弹出”您的iPod或iPhone，要么右键单击设备的桌面图标并选择**弹出**，要么从Nautilus窗口中，点击窗口侧边栏中您的设备图标旁边的弹出按钮。
- en: '![Ubuntu instantly recognizes your iPod or iPhone.](httpatomoreillycomsourcenostarchimages656571.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu立即识别您的iPod或iPhone。](httpatomoreillycomsourcenostarchimages656571.png.jpg)'
- en: Figure 15-1. Ubuntu instantly recognizes your iPod or iPhone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-1. Ubuntu立即识别您的iPod或iPhone。
- en: (Not) Auto-updating Your iPod or iPhone
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: (Not) Auto-updating Your iPod or iPhone
- en: With the simple instructions as to how to use your iPod or iPhone with Ubuntu
    out of the way, it's worth thinking about a couple of other things. Most important
    of these is the device's auto-updating settings. When you enable auto-update on
    your iPod or iPhone via iTunes, the function is set up within the device itself.
    You can use your iPod in Windows, Mac OS, or Linux—or all of them interchangeably.
    If you set up your iPod to auto-update songs and playlists, however, you are leaving
    yourself open for trouble unless you have exactly the same music collection on
    all of your machines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在说明如何使用Ubuntu与您的iPod或iPhone配合使用之后，值得考虑一些其他事情。其中最重要的是设备的自动更新设置。当您通过iTunes在您的iPod或iPhone上启用自动更新时，该功能在设备内部设置。您可以在Windows、Mac
    OS或Linux（或所有这些）上使用您的iPod，或者它们可以相互交换。但是，如果您将iPod设置为自动更新歌曲和播放列表，除非您在所有机器上都有完全相同的音乐收藏，否则您可能会遇到麻烦。
- en: The reason for this is simple. Although iTunes allows you to add files to your
    iPod, it does not allow you to copy files from it. The auto-update feature is
    thus strictly a one-way street. This means that whenever you hook up your auto-update–enabled
    iPod to an iTunes-enabled computer, iTunes will automatically add the tracks in
    its library to your iPod; more frighteningly, it will remove any tracks from your
    iPod that are not present in that machine's iTunes library. I learned this the
    hard way when I took my wife's loaded iPod to work and plugged it into my office
    Winbox with its completely empty iTunes library. When I brought the little Podster
    back home to her with nothing at all on it, well . . . what ensued wasn't pretty.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 原因很简单。虽然iTunes允许您将文件添加到您的iPod中，但它不允许您从其中复制文件。因此，自动更新功能严格上是单向的。这意味着每次您将启用自动更新的iPod连接到启用iTunes的计算机时，iTunes会自动将库中的曲目添加到您的iPod中；更令人恐惧的是，它会从您的iPod中删除任何不在该计算机iTunes库中的曲目。当我带着妻子充满歌曲的iPod去上班，并将其插入我办公室的Winbox（其iTunes库为空）时，我就是这样学到的。当我带着什么都没有的小Podster回到家时，结果并不美好。
- en: Make sure to disable your iPod's auto-update function before bringing the device
    into the Linux world. To do this, connect your iPod to your Mac or Windows machine,
    and open iTunes. In the left pane of the iTunes window, click your iPod in the
    Devices section, and then in the **Summary** tab in the right pane, check the
    box next to the words *Manually manage music* (or *Manually manage music and videos*
    in video-capable iPods), as shown in [Figure 15-2](ch15s03.html#disabling_the_auto-update_function_on_yo
    "Figure 15-2. Disabling the auto-update function on your iPhone/iPod in iTunes").
    Next, if you have a photo-capable device, repeat nearly the same process for your
    photos by clicking the **Photos** tab in the right pane and then unchecking the
    box next to the words *Sync photos from*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在将设备带入Linux世界之前，请确保禁用你的iPod的自动更新功能。为此，将你的iPod连接到你的Mac或Windows电脑，并打开iTunes。在iTunes窗口的左侧面板中，点击设备部分中的你的iPod，然后在右侧面板的**摘要**选项卡中，勾选旁边带有文字*手动管理音乐*（或在视频功能齐全的iPod中为*手动管理音乐和视频*），如图[图15-2](ch15s03.html#disabling_the_auto-update_function_on_yo
    "图15-2. 在iTunes中禁用你的iPhone/iPod的自动更新功能")所示。接下来，如果你有一个支持拍照的设备，通过在右侧面板中点击**照片**选项卡，然后取消勾选旁边带有文字*从...同步照片*的复选框，重复几乎相同的步骤来对你的照片进行操作。
- en: '![Disabling the auto-update function on your iPhone/iPod in iTunes](httpatomoreillycomsourcenostarchimages656573.png.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![在iTunes中禁用你的iPhone/iPod的自动更新功能](httpatomoreillycomsourcenostarchimages656573.png.jpg)'
- en: Figure 15-2. Disabling the auto-update function on your iPhone/iPod in iTunes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-2. 在iTunes中禁用你的iPhone/iPod的自动更新功能
- en: Working with Android-Based Phones
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与基于Android的手机协同工作
- en: 'Although the iPhone continues to be the king of the smartphone hill, it now
    has some strong competition from phones running Google''s Android operating system.
    Fortunately, working with your Android-powered device in Ubuntu is quite simple,
    and it''s only slightly different from working with an iPhone or iPod. Basically,
    this is the process:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管iPhone仍然是智能手机之王的宝座，但它现在面临着运行谷歌Android操作系统的手机的强烈竞争。幸运的是，在Ubuntu中使用你的Android设备相当简单，并且与使用iPhone或iPod几乎没有区别。基本上，这个过程是这样的：
- en: Connect your computer and Android-powered device using the USB cable that came
    with it.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用随设备附带的USB线将你的电脑和Android设备连接起来。
- en: A "USB Connected" notification should appear on the notification bar at the
    top of your phone's screen. Drag down the notification bar, and then touch **USB
    Connected**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在你的手机屏幕顶部的通知栏上出现一个“USB已连接”的通知。下拉通知栏，然后触摸**USB已连接**。
- en: A dialog box should then appear on your phone asking you to either mount or
    cancel the connection. Touch **Mount**.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在你的手机上出现一个对话框，询问你是要挂载还是取消连接。触摸**挂载**。
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Because there are different versions of the Android system in service today,
    it is possible that the details of the process described here might be slightly
    different from that for your phone. You should still be able to follow along.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于目前有不同版本的Android系统在运行，因此这里描述的过程可能与你的手机略有不同。你应该仍然能够跟随操作。
- en: As with the iPhone, iPod touch, and photo-capable iPods, two windows will then
    appear asking you whether you want to run Rhythmbox to handle your music files
    and F-Spot for your photo files. An icon for your device should then appear on
    your desktop and in the side pane of any Nautilus window ([Figure 15-3](ch15s04.html#ubuntu_recognizes_your_android-powered_d
    "Figure 15-3. Ubuntu recognizes your Android-powered device and provides you with
    a number of ways to work with it.")).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与iPhone、iPod touch和支持拍照的iPod一样，接下来将出现两个窗口，询问你是否要运行Rhythmbox来处理你的音乐文件和F-Spot来处理你的照片文件。你的设备图标应该随后出现在你的桌面和任何Nautilus窗口的侧边栏中（[图15-3](ch15s04.html#ubuntu_recognizes_your_android-powered_d
    "图15-3. Ubuntu识别你的Android设备并提供多种与之协同工作的方式.")）。
- en: '![Ubuntu recognizes your Android-powered device and provides you with a number
    of ways to work with it.](httpatomoreillycomsourcenostarchimages656575.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu识别你的Android设备并提供多种与之协同工作的方式。](httpatomoreillycomsourcenostarchimages656575.png.jpg)'
- en: Figure 15-3. Ubuntu recognizes your Android-powered device and provides you
    with a number of ways to work with it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-3. Ubuntu识别你的Android设备并提供多种与之协同工作的方式。
- en: To "eject" your Android device, either right-click the desktop icon for the
    device and select **Eject** or, from a Nautilus window, click the eject button
    next to the icon for your device in the side pane of the window. On your phone,
    then drag open the notification tray, and touch **Turn off USB storage**. In the
    dialog box that then appears, touch **Turn Off**.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要“弹出”您的 Android 设备，要么右键单击桌面上的设备图标并选择 **弹出**，要么从 Nautilus 窗口点击窗口侧边栏中您的设备图标旁边的弹出按钮。然后在您的手机上，拖动打开通知栏，触摸
    **关闭 USB 存储空间**。在随后出现的对话框中，触摸 **关闭**。
- en: Working with Other Digital Media Players and Cell Phones
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与其他数字媒体播放器和手机一起工作
- en: Although the iPod may be the most popular digital media player out there and
    the iPhone holds the crown in the smartphone market, they are by no means the
    only games in town. As I have already shown, Android-based phones are also quite
    popular, and there are still other devices, ranging from simple $15 USB MP3 players
    to the Linux-based Palm Pre cellular phone.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然iPod可能是最受欢迎的数字媒体播放器，iPhone 在智能手机市场占据主导地位，但它们绝不是市场上唯一的游戏。正如我已经展示的，基于 Android
    的手机也非常受欢迎，还有其他设备，从简单的 15 美元 USB MP3 播放器到基于 Linux 的 Palm Pre 手机。
- en: 'How to work with these devices in Ubuntu can vary by device, but for the most
    part, they should work either in the same manner as an iPod or Android device
    or in the same manner as a USB data device. The Palm Pre, which uses a Linux-based
    operating system, works in Ubuntu in the same way as the iPhone, while the $19
    generic MP3 player I bought at Office Depot acts like a USB thumb drive. The simplest
    way to see how your device will work is to connect it to your computer via a USB
    cable. If windows asking you how to deal with the device do not appear, open a
    Nautilus window to see whether you find an icon for the device there. If so, you
    can work with your device using the tried-and-true drag-and-drop method. You can
    also use Rhythmbox to work with the audio files on your generic device by doing
    the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu 中如何使用这些设备可能会有所不同，但大部分情况下，它们应该以与 iPod 或 Android 设备相同的方式工作，或者以与 USB 数据设备相同的方式工作。使用基于
    Linux 操作系统的 Palm Pre 在 Ubuntu 中的工作方式与 iPhone 相同，而我从 Office Depot 购买的 19 美元通用 MP3
    播放器则像 USB 移动硬盘一样工作。查看您的设备将如何工作的最简单方法是通过 USB 线缆将其连接到您的计算机。如果未出现 Windows 询问您如何处理该设备的提示，请打开
    Nautilus 窗口查看是否在那里找到了设备的图标。如果是这样，您可以使用经过验证的拖放方法来处理您的设备。您还可以通过以下方式使用 Rhythmbox
    来处理您的通用设备上的音频文件：
- en: Create a *Music* folder if there isn't one already on the device.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果设备上还没有，请创建一个 *音乐* 文件夹。
- en: Right-click the **Music** folder, and select **Open with Other Application**.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击 **音乐** 文件夹，并选择 **打开方式**。
- en: In the Open with window, select **Rhythmbox** ([Figure 15-4](ch15s06.html#selecting_rhythmbox_as_the_application_t
    "Figure 15-4. Selecting Rhythmbox as the application to use when working with
    the audio files on your generic MP3 player")), and then click **Open**.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“打开方式”窗口中，选择 **Rhythmbox** ([图 15-4](ch15s06.html#selecting_rhythmbox_as_the_application_t
    "图 15-4. 选择 Rhythmbox 作为处理您的通用 MP3 播放器上的音频文件时使用的应用程序"))，然后单击 **打开**。
- en: Managing Your Audio Device's Audio Files with Rhythmbox
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Rhythmbox 管理您的音频设备音频文件
- en: As I've already mentioned, Rhythmbox is set as the default application for iPhones,
    iPods, Android-powered devices, and, one way or another, any other music players
    in Ubuntu. Once Rhythmbox is up and running, things work pretty much as they do
    in iTunes.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我已经提到的，Rhythmbox 被设置为 Ubuntu 中 iPhone、iPod、Android 设备以及任何其他音乐播放器的默认应用程序。一旦
    Rhythmbox 启动并运行，事情的工作方式几乎与 iTunes 相同。
- en: To view the contents of your iPod or other device, click the icon for the device
    in the left pane of the window. The contents of the device will then appear in
    the right pane of the window.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看您的 iPod 或其他设备的内容，请单击窗口左侧的设备图标。然后，设备的内容将出现在窗口右侧。
- en: To copy a song from your library to your device, just click **Music** in the
    Library section of the left pane, and then drag the artists, albums, or single
    tracks you want from the right pane to your device's icon in the left pane. The
    copy progress will be shown in a progress bar in the lower-right corner of the
    Rhythmbox window ([Figure 15-5](ch15s06.html#adding_songs_to_your_digital_audio_playe
    "Figure 15-5. Adding songs to your digital audio player via Rhythmbox")).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
