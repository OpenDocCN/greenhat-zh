- en: Appendix A. Using IDA Freeware 5.0
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 使用IDA免费版5.0
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages854059.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages854059.png.jpg)'
- en: In December 2010, Hex-Rays released a significant upgrade to its free version
    of IDA, moving from version 4.9 to version 5.0\. The freeware version of IDA is
    a reduced-capability application that typically lags behind the latest available
    version of IDA by several generations and contains substantially fewer capabilities
    than the commercial equivalent of the same version. Thus, not only does the freeware
    version lack any features introduced in more recent versions of IDA, it also contains
    fewer capabilities than the commercial version of IDA version 5.0.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年12月，Hex-Rays对其免费版IDA进行了重大升级，从4.9版升级到5.0版。IDA的免费版是一个功能受限的应用程序，通常落后于IDA的最新可用版本几代，并且比同一版本的商业版本功能少得多。因此，不仅免费版缺少IDA较新版本中引入的所有功能，而且其功能也比IDA
    5.0的商业版本少。
- en: The intent of this appendix is to provide an overview of the capabilities of
    IDA freeware and point out some of the differences in behavior that you may expect
    to encounter between the freeware version and the uses of IDA described throughout
    this book (which targets the latest commercial version of IDA). Before getting
    started, note that Hex-Rays also makes available a demo version of the latest
    commercial version of IDA that is reduced in functionality in many of the same
    ways as the freeware version, with the additional hindrance that it is not possible
    to save your work using a demo version of IDA. Also, the demo version will time
    out at random intervals, requiring that you restart it (without saving your work!)
    if you wish to resume the demonstration.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录的目的是概述IDA免费版的功能，并指出您可能在免费版和本书中描述的IDA使用之间遇到的某些行为差异（本书针对的是IDA的最新商业版本）。在开始之前，请注意，Hex-Rays还提供最新商业版本IDA的演示版本，其功能与免费版类似，但增加了额外的障碍，即无法使用IDA的演示版本保存工作。此外，演示版本将在随机间隔超时，如果您想继续演示，则需要重新启动（不保存工作！）。
- en: Restrictions on IDA Freeware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IDA免费版的限制
- en: 'If you wish to use the freeware version of IDA, you must abide by (and, perhaps,
    put up with) the following restrictions and reduced functionality:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用IDA的免费版，您必须遵守（也许还要忍受）以下限制和减少的功能：
- en: The freeware version is for noncommercial use only.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版仅限非商业用途。
- en: The freeware version is available only in a Windows GUI version.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版仅提供Windows GUI版本。
- en: The freeware version lacks all features introduced in later versions of IDA,
    including all SDK and scripting features that were introduced in versions 5.1
    and later.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版缺少后来版本中引入的所有功能，包括在5.1及以后版本中引入的所有SDK和脚本功能。
- en: On startup, a help file page touting the virtues of the latest version of IDA
    will be displayed. You can disable this feature for subsequent startups.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动时，将显示一个宣传最新版本IDA优点的帮助文件页面。您可以在后续启动中禁用此功能。
- en: The freeware version ships with substantially fewer plug-ins than the commercial
    versions.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版附带的插件比商业版少得多。
- en: The freeware version can disassemble only x86 code (it has only one processor
    module).
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版只能反汇编x86代码（它只有一个处理器模块）。
- en: The freeware version ships with only eight loader modules that cover common
    x86 file types, including PE, ELF, Mach-O, MS-DOS, COFF, and a.out. Loading files
    in binary format is also supported.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版仅包含八个加载模块，涵盖常见的x86文件类型，包括PE、ELF、Mach-O、MS-DOS、COFF和a.out。也支持加载二进制格式的文件。
- en: The freeware version includes only a few type libraries common to x86 binaries,
    including those for GNU, Microsoft, and Borland compilers.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版仅包含一些常见的x86二进制文件类型库，包括GNU、Microsoft和Borland编译器的库。
- en: The freeware version ships with significantly fewer IDC scripts, and it ships
    with no Python scripts because version 5.0 predates the integration of IDAPython.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费版附带IDC脚本数量显著减少，并且没有附带Python脚本，因为5.0版本早于IDAPython的集成。
- en: Add-ons such as the FLAIR tools and the SDK are not included.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FLAIR工具和SDK等附加组件不包括在内。
- en: Debugging is enabled only for local Windows processes/binaries. No remote debugging
    capability is available.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅对本地Windows进程/二进制文件启用调试。没有远程调试功能。
- en: The look and feel of IDA’s freeware version reflects the look and feel of all
    commercial versions. For the features that are present in the freeware version,
    the behaviors are similar, if not identical, to the behaviors described throughout
    the book regarding the commercial versions of IDA. Thus, IDA freeware is an excellent
    way to get acquainted with IDA prior to committing to a purchase. In noncommercial
    settings such as academic environments, IDA freeware offers an outstanding opportunity
    to learn the basics of disassembly and reverse engineering as long as the restriction
    to x86 is not a problem.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: IDA免费版的外观和感觉反映了所有商业版本的外观和感觉。对于免费版中存在的功能，其行为与书中描述的商业版IDA的行为相似，如果不是完全相同。因此，IDA免费版是熟悉IDA的绝佳方式，在做出购买决定之前。在非商业环境，如学术环境中，只要x86的限制不是问题，IDA免费版提供了学习反汇编和逆向工程基础的优秀机会。
- en: Using IDA Freeware
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用IDA免费版
- en: For basic tasks involving x86 disassembly of common file types, IDA freeware
    may offer all the capabilities that you require. In particular, IDA 5.0 was the
    first version of IDA to incorporate an integrated, graph-based display mode. This
    feature alone represents a substantial upgrade over the previous version of freeware.
    It is when you find yourself with a need for some of IDA’s more advanced features
    that the freeware version begins to come up short. This is particularly true regarding
    the creation of FLIRT signatures and the creation and use of IDA plug-ins. The
    FLAIR utilities (see [Chapter 12](ch12.html "Chapter 12. Library Recognition Using
    FLIRT Signatures")) and the IDA SDK (see [Chapter 16](ch16.html "Chapter 16. The
    IDA Software Development Kit")) are available only to registered users of commercial
    versions of IDA, making it difficult for freeware users to take advantage of these
    capabilities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于涉及x86反汇编常见文件类型的基本任务，IDA免费版可能提供你所需要的所有功能。特别是，IDA 5.0是第一个集成基于图形显示模式的版本。仅此一项功能就比之前的免费版有了实质性的升级。当你发现自己需要IDA的一些更高级功能时，免费版开始显得力不从心。这尤其体现在创建FLIRT签名以及创建和使用IDA插件方面。FLAIR工具（见[第12章](ch12.html
    "第12章。使用FLIRT签名进行库识别"））和IDA SDK（见[第16章](ch16.html "第16章。IDA软件开发工具包"））仅对IDA商业版本注册用户可用，这使得免费版用户难以利用这些功能。
- en: If you are interested in FLIRT signatures, note that the freeware version is
    capable of processing signatures generated by the 4.9 and later versions of the
    FLAIR utilities (if you can get your hands on these utilities or have some-one
    generate the signatures for you). The SDK is a somewhat different matter. Even
    if you manage to locate a copy of version 5.0 of IDA’s SDK, plug-ins compiled
    with an unmodified version of the 5.0 SDK are not compatible with IDA freeware.
    This is because the freeware utilizes a completely different method of exporting
    functions from the core IDA libraries and so requires a different set of import
    libraries than are included in the SDK in order to link properly. This topic has
    been discussed for previous freeware versions (specifically IDA 4.9) in various
    reverse engineering forums.^([[244](#ftn.APP-A-FN-1)]) Previous solutions required
    a modified SDK, which was not easy to come by. At the time of this writing, there
    is no known publicly available means of compiling plug-ins for IDA 5.0 freeware.
    Therefore, users hoping to try out various well-known plug-ins (see [Chapter 23](ch23.html
    "Chapter 23. Real-World IDA Plug-ins")) may need to contact the authors of those
    plug-ins to see if they have any means of producing binary versions of their plug-ins
    that are compatible with IDA freeware.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对FLIRT签名感兴趣，请注意，免费版软件能够处理由FLAIR工具的4.9及更高版本生成的签名（如果你能获取这些工具或有人为你生成签名）。SDK则是一个不同的问题。即使你设法找到了IDA
    SDK 5.0版本的副本，使用未经修改的5.0 SDK编译的插件与IDA免费版不兼容。这是因为免费版使用了一种完全不同的方法从核心IDA库导出函数，因此需要一套与SDK中包含的不同的导入库来正确链接。这个话题在之前的免费版版本（特别是IDA
    4.9）的各种逆向工程论坛中已有讨论。（^[[244](#ftn.APP-A-FN-1)）之前的解决方案需要修改SDK，这并不容易获得。在撰写本文时，尚无已知公开可用的方法编译与IDA
    5.0免费版兼容的插件。因此，希望尝试各种知名插件（见[第23章](ch23.html "第23章。现实世界的IDA插件"））的用户可能需要联系这些插件的作者，看看他们是否有任何方法生成与IDA免费版兼容的二进制版本插件。
