- en: '**Prepared Equipment Order Forms**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**准备好的设备订单表**'
- en: This section contains a selected list of tools sold by Jameco that you can order
    to get you geared up for hacking. The “basic” order form contains all the bits
    and drivers necessary for opening up an Xbox, as well as some basic soldering
    tools. The “advanced” order form contains a set of tools and utilities that are
    useful to have on hand, but are expensive enough that those on a budget may consider
    ordering them only as they require them.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含Jameco销售的工具精选列表，你可以订购这些工具来为黑客活动做好准备。“基本”订单表包含打开Xbox所需的所有零件和驱动器，以及一些基本的焊接工具。“高级”订单表包含一套有用的工具和实用程序，但价格较高，预算有限的人可能只会根据需要订购。
- en: In addition to the tools in these order forms, you will need a few small parts
    for the projects described in Part I. Please refer to the introduction of each
    respective chapter for a list of parts that you will require.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些订单表中的工具外，你还需要一些小零件来完成第一部分描述的项目。请参考各章节的介绍，以获取所需零件的清单。
