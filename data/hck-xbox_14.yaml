- en: The 26-piece SAE Hobby Tool Set includes all of the bits, drivers, and screwdrivers
    necessary to disassemble an Xbox, including the T-10, T-15, and T-20 torx bits.
    I have included the 1/32” conical bevel tip in the order form above because the
    soldering iron comes with a horrendously large 1/8” chisel tip. A 1/8” tip is
    useful for soldering together small countries and creating solder shorts all over
    your fine-pitched components. Conical bevel and chisel tips feature a flattened
    region that enables rapid heat transfer, and thus are easier to use than conical
    sharp tips. I have also included some soldering iron tip cleaner and some rosin
    paste flux. They are a little bit pricey, but they will make your life a lot easier,
    trust me.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 26件套SAE爱好工具组包括拆卸Xbox所需的所有位、驱动器和螺丝刀，包括T-10、T-15和T-20六角螺钉位。我在上面的订购表中包括了1/32英寸的锥形斜面尖端，因为焊接铁自带了一个巨大的1/8英寸凿形尖端。1/8英寸尖端对于焊接小型国家以及在你精细间距的组件上创建焊接短路很有用。锥形斜面和凿形尖端具有一个扁平区域，这有助于快速传热，因此比锥形锐尖更容易使用。我还包括了一些焊接铁尖端清洁剂和一些松香膏。它们有点贵，但它们会让你的生活容易得多，相信我。
- en: '**Advanced Order Form**'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**高级订购表**'
- en: The table below lists a few tools that are nice to have around, but pricey enough
    that you probably should only get them if you anticipate doing a lot of hacking.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下表列出了一些值得拥有的工具，但价格足够高，你可能只有在预计要进行大量黑客活动时才应该购买它们。
- en: The soldering iron stand and sponge are a must if you plan on doing even a moderate
    amount of soldering. The stand safely stows the hot soldering iron tip, reducing
    the chance of burns and fires.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你打算进行一些中等程度的焊接工作，那么焊接铁架和海绵是必不可少的。铁架可以安全地存放热焊接铁尖端，从而减少烫伤和火灾的风险。
- en: Try soldering with the 1/32” semi-chisel tip. You may find that you like it
    better than the conical bevel tip.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试使用1/32英寸的半凿形尖端进行焊接。你可能发现你更喜欢它而不是锥形斜面尖端。
- en: The anti-stat wrist-strap is always a good idea to have on hand, especially
    if you tend to wear clothes and shoes that generate static electricity.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防静电手腕带总是随身携带的好主意，尤其是如果你倾向于穿着和鞋子会产生静电。
- en: The SMT removal kit comes in handy when trying to remove smaller SMT components.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SMT移除套件在尝试移除较小的SMT组件时非常有用。
- en: The multimeter is a great all-purpose test, measurement, and diagnostic tool
    to have on hand at all times, and has applications all around the house or dorm.
    Many models of multimeters are available; the one listed here offers the most
    features for the lowest price. I have tried it out and it works well.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多用表是一种非常好的多功能测试、测量和诊断工具，应该随时随身携带，并在家庭或宿舍的各个地方都有应用。许多型号的多用表可供选择；这里列出的型号提供了最低价格下的最多功能。我已经试用过它，并且效果很好。
- en: The wire stripper and crimping tool listed here are very helpful for the power
    supply replacement project. The crimping tool is sold by Digi-Key, not Jameco.
    The crimping tool is a bit on the pricey side, but unlike sub ten dollar tools
    it features shaped crimp dies for higher-quality solderless crimps.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出的线剥器和压接工具对于电源更换项目非常有帮助。压接工具由Digi-Key销售，而不是Jameco。压接工具价格略高，但与低于十美元的工具不同，它具有形状压接模具，可实现高质量的免焊接压接。
