- en: 'When you are ready to generate the documentation, you just need to run the
    RDoc processor from the command prompt. To generate documentation for a single
    file, enter **`rdoc`** followed by the name of the file:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当您准备好生成文档时，只需从命令提示符运行 RDoc 处理器即可。要为单个文件生成文档，请输入 **`rdoc`** 后跟文件名：
