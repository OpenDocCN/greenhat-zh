- en: RDoc is the name given to a Ruby source code documentation format and tool.
    The RDoc tool, which comes standard with Ruby, can process Ruby code files and
    Ruby’s C-code class library in order to extract documentation and format it so
    that it can be displayed in, for example, a web browser. You can explicitly add
    RDoc documentation to your own code in the form of source code comments. The RDoc
    tool can also extract elements of the source code to provide the names of classes,
    modules, and methods, along with the names of any arguments required by methods.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: RDoc 是一种 Ruby 源代码文档格式和工具的名称。Ruby 标准版中包含的 RDoc 工具可以处理 Ruby 代码文件和 Ruby 的 C 代码类库，以便提取文档并将其格式化，以便在例如网页浏览器中显示。您可以通过源代码注释的形式显式地将
    RDoc 文档添加到自己的代码中。RDoc 工具还可以提取源代码的元素，以提供类、模块和方法的名称，以及方法所需的任何参数名称。
- en: 'It is easy to document your own code in a way that is accessible to the RDoc
    processor. Either you write a block of ordinary single-line comments before the
    code being documented (such as a class or method) or you write an embedded multiline
    comment delimited by `=begin rdoc` and `=end`. Note that `rdoc` must follow `=begin`;
    otherwise, the RDoc processor will ignore the comment block:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种可被 RDoc 处理器访问的方式记录自己的代码很容易。您要么在要记录的代码（如类或方法）之前编写一个普通单行注释块，要么编写一个由 `=begin
    rdoc` 和 `=end` 分隔的嵌入式多行注释。请注意，`rdoc` 必须跟在 `=begin` 之后；否则，RDoc 处理器将忽略注释块：
