- en: The RDoc tool will create a nicely formatted HTML file (*index.html*) with three
    panes at the top and a fourth, larger pane at the bottom. The three top panes
    display the names of the files, classes, and methods, while the bottom pane displays
    the documentation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: RDoc 工具将创建一个格式良好的 HTML 文件 (*index.html*)，顶部有三个面板和一个底部较大的面板。三个顶部面板显示文件、类和方法名称，而底部面板显示文档。
- en: The HTML contains hyperlinks so that you can click class and method names to
    navigate to the associated documentation. The documentation is placed into its
    own subdirectory, *\doc*, along with a number of required HTML files and a style
    sheet to apply formatting.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: HTML 包含超链接，以便您可以点击类和方法名称导航到相关的文档。文档放置在其自己的子目录 *\doc* 中，包括一些必需的 HTML 文件和用于应用格式的样式表。
- en: You can add extra formatting to your RDoc comments by placing formatting characters
    around single words or by placing tags around multiple words. Use `*` and `*`
    for bold, `_` and `_` for italic, and `+` and `+` for a monospaced, “typewriter”
    font. The equivalent tags for longer pieces of text are `<b>` and `</b>` for bold,
    `<em>` and `</em>` for italic, and `<tt>` and `</tt>` for typewriter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在单个单词周围放置格式化字符或在多个单词周围放置标签来为您的 RDoc 注释添加额外的格式。使用 `*` 和 `*` 来表示粗体，`_` 和
    `_` 来表示斜体，以及 `+` 和 `+` 来表示等宽的“打字机”字体。较长文本的等效标签是 `<b>` 和 `</b>` 用于粗体，`<em>` 和 `</em>`
    用于斜体，以及 `<tt>` 和 `</tt>` 用于打字机字体。
