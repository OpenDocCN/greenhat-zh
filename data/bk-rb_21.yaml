  zh: '[PRE6]'
- en: Many more options are available with RDoc to enable you to format documentation
    in a variety of ways and output in alternative formats to HTML. If you really
    want to master RDoc, be sure to read the complete documentation, available online
    at [http://rdoc.sourceforge.net/doc/index.html](http://rdoc.sourceforge.net/doc/index.html).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 RDoc 可以提供更多选项，让您能够以多种方式格式化文档，并以不同的格式输出，除了 HTML。如果您真的想精通 RDoc，请务必阅读完整的文档，可在[http://rdoc.sourceforge.net/doc/index.html](http://rdoc.sourceforge.net/doc/index.html)在线找到。
