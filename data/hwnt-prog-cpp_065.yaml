- en: 'Chapter 5: C Code, C Code Break'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章：C代码，C代码中断
- en: In spite of the efforts of language designers, there is still a lot of C code
    out there. C is its own language and has its own set of problems. Here are a few
    unique and special mistakes that only a C programmer can make.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管语言设计者做出了努力，但仍然有很多C代码存在。C是一种语言，并且有自己的问题集。以下是一些只有C程序员才能犯的独特和特殊错误。
- en: 'Program 63: Name Game'
  id: totrans-2
  prefs:
