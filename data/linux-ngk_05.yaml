- en: Experimenting with a New User Account
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试新的用户账户
- en: If you are reluctant to alter the look of your present setup, you can set up
    a new user account and experiment with making the changes in this chapter when
    logged in to the new account. If you opt to go this route, your regular home environment
    will remain untouched because look-and-feel customizations that are performed
    in one user account do not affect other user accounts. When you are all done with
    the project, you can then simply delete the new user account. Either way, it’s
    up to you.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不愿意改变当前设置的外观，您可以创建一个新的用户账户，并在登录到新账户时在此章节中尝试进行更改。如果您选择走这条路，您的常规家庭环境将保持不变，因为在一个用户账户中执行的外观和感觉自定义不会影响其他用户账户。当您完成项目后，您可以简单地删除新的用户账户。无论如何，这取决于您。
- en: 'To set up a new user account, follow these steps:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置新的用户账户，请按照以下步骤操作：
- en: Go to the Main menu and select **System Settings** > **Users and Groups**.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往主菜单并选择**系统设置** > **用户和组**。
- en: When prompted for your root password, type it in, and then click **OK**. The
    User Manager window will open.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示输入您的root密码时，输入它，然后点击**确定**。用户管理窗口将打开。
- en: In the User Manager window, click the **Add User** button, which will bring
    up a Create New User window.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在用户管理窗口中，点击**添加用户**按钮，这将弹出一个创建新用户窗口。
- en: Type in a new username, such as graphika. In the **Full Name** field, you can
    type in whatever you like; I used Graphics Lover in the example. Then type in
    an easy-to-remember user password in the two password boxes; the one you’re using
    for your present account will do just fine. Once you’ve done all this, your window
    should look more or less like that in [Figure 5-1](#figure.DDU49).
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个新用户名，例如graphika。在**全名**字段中，您可以输入您喜欢的任何内容；我在示例中使用了Graphics Lover。然后，在两个密码框中输入一个易于记忆的用户密码；您现在使用的密码就足够了。完成所有这些后，您的窗口应该看起来大致像[图5-1](#figure.DDU49)中的那样。
- en: '![](0501.jpg)'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](0501.jpg)'
- en: 'Figure 5-1: Creating a new user account'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5-1：创建新的用户账户
- en: If everything looks fine and dandy, click **OK** to close the window and get
    back to the main User Manager window. The User Manager will now list your new
    user account right below your current one (see [Figure 5-2](#figure.DDU50)).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一切看起来都很正常，点击**确定**关闭窗口并返回主用户管理器窗口。用户管理器现在将列出你的新用户账户，位于你的当前账户下方（参见[图5-2](#figure.DDU50)）。
- en: '[![Click To expand](0502.jpg)](0502_0.jpg)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0502.jpg)](0502_0.jpg)'
- en: 'Figure 5-2: The new user account displayed in the User Manager window'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5-2：在用户管理器窗口中显示的新用户账户
- en: To use this new account, go to the Main menu and select **Log Out**. In the
    small window that pops up saying “Are you sure you want to log out,” accept the
    default selection, **Log Out**, by clicking **OK**. In a few seconds, you will
    be at the Login Screen where you need only type in the username for your new account,
    press ENTER, and then type in the user password for that account, followed by
    another tap on ENTER.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这个新账户，转到主菜单并选择**注销**。在弹出的小窗口中，当提示“你确定要注销吗？”时，通过点击**确定**接受默认选择**注销**。几秒钟后，你将出现在登录屏幕，在那里你只需输入你新账户的用户名，按**回车键**，然后输入该账户的用户密码，接着再次按**回车键**。
- en: '* * *'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 5A: Customizing Your Desktop Environment'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目5A：自定义桌面环境
- en: Whichever user account you’ve decided to play with, you are now ready for action.
    We are going to start off easy by just creating folders, but by the time we get
    to the end of the process, you will have created a much wilder, and, depending
    on how you look at things, gaudier desktop environment than you’ve ever seen before.
    All of this is in good fun, of course, and when you are done, you should be able
    to completely and confidently customize things the way you want on your own. So
    let’s go.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你决定玩哪个用户账户，你现在都准备好采取行动了。我们将从创建文件夹开始，但当我们完成这个过程时，你将创建一个比以往任何时候都更狂野、更绚丽（取决于你怎么看）的桌面环境。所有这些当然都是出于乐趣，当你完成时，你应该能够完全自信地按照自己的意愿自定义一切。那么，让我们开始吧。
- en: '*5A-1: Creating Folders*'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-1：创建文件夹*'
- en: To get started, open your user’s Home folder by clicking the Panel icon that
    you created in [Chapter 3](DDU0024_split_000.html#81). Once you have done that,
    you will see that there is nothing at all inside the Home folder except for a
    folder called Desktop, which basically contains any files, folders, and shortcuts
    to programs that you have put on your desktop. If you are anything like me, you
    will want to put an end to this rather empty state of affairs by creating some
    folders in which you can organize your files in the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，通过点击你在[第3章](DDU0024_split_000.html#81)中创建的面板图标来打开你的用户主文件夹。一旦完成，你会发现主文件夹里除了一个名为“桌面”的文件夹外，什么都没有。这个“桌面”文件夹基本上包含了你放在桌面上的所有文件、文件夹和程序的快捷方式。如果你像我一样，你可能会想要通过创建一些文件夹来结束这种相当空的状态，以便将来可以组织你的文件。
- en: The first folder you will create will be for your writings, which you’ll call
    “Documentia,” though you can, of course, change the name later if you like. You
    can create a folder quite easily, much in the way you do in Windows, by either
    clicking on the **File** menu and then selecting **Create Folder**, or by right-clicking
    in an empty space within the Nautilus window and then selecting **Create Folder**
    from the pop-up menu. An untitled folder will appear in the window.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将创建的第一个文件夹将是用于你的写作，你可以称之为“Documentia”，尽管你当然可以在以后喜欢的时候更改名称。你可以通过点击**文件**菜单然后选择**创建文件夹**，或者右键单击Nautilus窗口中的空白区域，然后从弹出菜单中选择**创建文件夹**，非常容易地创建一个文件夹。就像你在Windows中做的那样。
- en: Having a folder titled “untitled” is, of course, a tad goofy, so you will want
    to change that. The text in the box below the folder will already be highlighted,
    so just type Documentia and press ENTER. Once you have done that, the folder will
    show its new name.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 标题为“未命名”的文件夹当然有点傻气，所以你可能想要更改它。文件夹下面的文本框中的文本已经被高亮显示，所以只需输入Documentia并按**回车键**。一旦完成，文件夹将显示其新的名称。
- en: 'Now you can repeat the process and create four more folders: **Photos** (for
    your photos, of course), **Tarballs_and_RPMs** (where you can dump all the used
    files you will install along the way in this book), **Thematics** (for files you
    will use in customizing the look of your system), and **ogg** (the default directory
    for music files you rip from music CDs with the program Grip). Once you have done
    all this, your Home folder window should look like that in [Figure 5-3](#figure.DDU51).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以重复此过程并创建四个更多文件夹：**照片**（当然，用于您的照片），**Tarballs_and_RPMs**（您可以在其中存放您将在本书中安装的所有已使用文件），**Thematics**（用于您将用于自定义系统外观的文件），以及**ogg**（使用Grip程序从音乐CD中提取音乐文件的默认目录）。完成所有这些后，您的Home文件夹窗口应该看起来像[图5-3](#figure.DDU51)中那样。
- en: '[![Click To expand](0503.jpg)](0503_0.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0503.jpg)(0503_0.jpg)'
- en: 'Figure 5-3: Adding folders to your Home folder'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-3：将文件夹添加到您的Home文件夹
- en: '*5A-2: Adding Emblems to Folders*'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-2：为文件夹添加徽标*'
- en: You must admit, things do indeed look a bit better than before, but this is
    just the beginning. To graphically remind yourself what each folder is for, you
    can add little folder-top icons called *emblems*. These can be added to any folder
    or file. For now, let’s add one to the Documentia folder by right-clicking it,
    and then, in the pop-up menu, selecting **Properties**. When the Properties window
    shown in [Figure 5-4](#figure.DDU52) opens, click the **Emblems** tab and then
    scroll down until you see the emblem called **documents**. Click the checkbox
    next to **documents** and then click the **Close** button. The emblem should now
    appear on your folder.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须承认，事情确实比以前看起来好多了，但这只是开始。为了图形化地提醒自己每个文件夹的用途，您可以添加称为*徽标*的小文件夹顶部图标。这些可以添加到任何文件夹或文件。现在，让我们通过右键单击Documentia文件夹并然后在弹出菜单中选择**属性**来为Documentia文件夹添加一个。当显示在[图5-4](#figure.DDU52)中的属性窗口打开时，点击**徽标**选项卡，然后向下滚动直到您看到名为**documents**的徽标。点击**documents**旁边的复选框，然后点击**关闭**按钮。徽标现在应该出现在您的文件夹上。
- en: '![](0504.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](0504.jpg)'
- en: 'Figure 5-4: Choosing emblems for your folders'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-4：为您的文件夹选择徽标
- en: Now, for additional practice, try adding the **sound** emblem to your **ogg**
    folder. Just use the same steps as before, and substitute the appropriate items
    and entries.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为了额外的练习，尝试将**声音**徽标添加到您的**ogg**文件夹。只需使用之前相同的步骤，并替换适当的项目和条目。
- en: '*5A-3: Setting Window Backgrounds (and Emblems Again)*'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-3：设置窗口背景（以及再次设置徽标）*'
- en: Once you’ve added those two emblems, your folders should look a bit spunkier.
    Nevertheless, the background of the Nautilus window is still white. You need not
    stand for that if you don’t want to; you can change that as well. To do so, just
    go to the menu bar of your Home window, click the **Edit** menu, and select **Backgrounds
    and Emblems**. The Backgrounds and Emblems window will then appear (see [Figure
    5-5](#figure.DDU53) on [page 74](#IDX-74)).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了这两个徽标后，您的文件夹看起来会更有活力。尽管如此，Nautilus窗口的背景仍然是白色。如果您不想保持这种状态，您也可以更改它。要做到这一点，只需转到Home窗口的菜单栏，点击**编辑**菜单，然后选择**背景和徽标**。然后，背景和徽标窗口将出现（参见[图5-5](#figure.DDU53)在第74页[页码](#IDX-74)）。
- en: '[![Click To expand](0505.jpg)](0505_0.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0505.jpg)(0505_0.jpg)'
- en: 'Figure 5-5: Choosing a background for your Nautilus window'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-5：为您的Nautilus窗口选择背景
- en: From this window, you can drag any pattern into your Home window, or into any
    other Nautilus window for that matter, and the pattern will then become the background
    for all your Nautilus windows. So, for experience’s sake, scroll down to find
    the pattern swatch called **Manila Paper**, and then drag it to the white space
    of your Home window. Once you’re done, the previously white window area will look
    like the wallpaper in a lawyer’s office. Very nice, if you like that sort of thing.
    You can change it to a different background in the same way, of course, or you
    can go back to the default white by dragging the **Reset** swatch into the window.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个窗口，您可以拖动任何图案到您的Home窗口，或者任何其他Nautilus窗口，然后该图案将成为您所有Nautilus窗口的背景。所以，为了体验一下，向下滚动找到名为**马尼拉纸**的图案样本，然后将其拖到Home窗口的空白区域。一旦完成，之前白色的窗口区域将看起来像律师办公室的壁纸。如果您喜欢这种风格，那就非常不错。当然，您也可以用同样的方式更改背景，或者您可以将**重置**样本拖到窗口中，回到默认的白色。
- en: Apart from the buttons for pattern and color swatches, there is a third button
    in the Backgrounds and Emblems window called **Emblems**. As you know, you’ve
    already added emblems to a couple of your folders by right-clicking the folders
    and selecting **Properties** in the pop-up menu. The **Emblems** button provides
    another way to do the same thing, but this method is far handier when adding emblems
    to several folders or files in the same go.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了图案和颜色样本的按钮之外，背景和徽标窗口中还有一个名为**徽标**的第三个按钮。正如你所知，你已经通过右键单击文件夹并在弹出菜单中选择**属性**来为几个文件夹添加了徽标。**徽标**按钮提供了另一种做同样事情的方法，但当你一次添加多个文件夹或文件上的徽标时，这种方法更为方便。
- en: To see how this works, click the **Emblems** button if you haven’t already done
    so. Then drag the emblem named **Camera** onto your Photos folder, **Cool** onto
    your Thematics folder, and **package** onto your Tarballs_and_RPMs folder. The
    selected emblems will then immediately appear on those folders. (And in case you
    are wondering why some of the names of these emblems are capitalized and some
    are not, I have no idea. Sorry.)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解这是如何工作的，如果你还没有这样做，请点击**徽标**按钮。然后将名为**相机**的徽标拖动到你的照片文件夹，**酷**拖动到你的主题文件夹，将**包**拖动到你的Tarballs_and_RPMs文件夹。选定的徽标将立即出现在这些文件夹上。（如果你想知道为什么这些徽标的名称有些是大写的，有些则不是，我也没有头绪。抱歉。）
- en: '*5A-4: Dolling Up the Side Pane (and Emblems Yet Again)*'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-4: 美化侧边栏（以及再次使用徽标）*'
- en: Now let’s go on to change the look of the Nautilus side pane. Keeping the Backgrounds
    and Emblems window open (and if you already closed it, open it again), go to your
    user’s Home window, click the **View** menu, and select **Side Pane**. The side
    pane will now appear in the left side of the Nautilus window.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们继续改变Nautilus侧边栏的外观。保持背景和徽标窗口打开（如果你已经关闭了它，请再次打开），转到你的用户主窗口，点击**查看**菜单，并选择**侧边栏**。现在侧边栏将出现在Nautilus窗口的左侧。
- en: You can add a different background pattern to the side pane as well, but for
    practice let’s add a color instead. To do this, click the **Colors** button in
    the Backgrounds and Emblems window. The window will now be filled with swatches
    of color. Drag the **Grapefruit** swatch to your side pane, and it will turn from
    gray to, of all things, grapefruit (albeit a very dark and unusually colored grapefruit).
    You can also create a two-color-gradation effect by adding yet another color.
    Drag the **Mango** swatch to the bottom of the side pane (but still within the
    pane) and you should have a grapefruit-to-mango, top-to-bottom gradation within
    the pane. Of course, if you are not pleased with this tropical color set, you
    can get back to your original default gray panel by dragging the **Reset** swatch
    onto the area. When you’re done, you can close the Backgrounds and Emblems window.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以为侧边栏添加不同的背景图案，但为了练习，让我们先添加一种颜色。要做到这一点，请点击背景和徽标窗口中的**颜色**按钮。现在窗口将充满颜色样本。将**葡萄柚**颜色样本拖动到你的侧边栏，它将从灰色变为，所有事情中，葡萄柚的颜色（尽管是一种非常暗淡且颜色不寻常的葡萄柚）。你还可以通过添加另一种颜色来创建双色渐变效果。将**芒果**颜色样本拖动到侧边栏的底部（但仍然在侧边栏内），你应该在侧边栏内有一个从葡萄柚到芒果，从上到下的渐变。当然，如果你对这种热带颜色组合不满意，你可以通过将**重置**颜色样本拖动到该区域来恢复到原始默认的灰色面板。完成之后，你可以关闭背景和徽标窗口。
- en: The side panel of your Nautilus window provides yet a third way to work with
    emblems. But before I let you in on this third, and last, way, you will need to
    add two more folders to your Home folder. Create one folder and name it “Finances,”
    which you can use to store files dealing with your relative worth in the modern
    scheme of things, and then create another and call it “MyFaves,” where you can
    place . . . well, your favorite files.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Nautilus窗口侧边栏提供了另一种与徽标一起工作的方法。但在向你透露这第三种，也是最后一种方法之前，你需要在你的主文件夹中添加两个额外的文件夹。创建一个文件夹并将其命名为“财务”，你可以用它来存储涉及你在现代体系中的相对价值的文件，然后创建另一个并命名为“我的最爱”，你可以将……好吧，你的最爱文件放在那里。
- en: After you’ve created the new folders, go over to the side pane, click the drop-
    down menu that says **Information**, and select **Emblems**. A list of emblems
    will appear within the side panel (see [Figure 5-6](#figure.DDU54)). Find the
    emblem named **Money**, and drag it onto your **Finances** folder. Next, find
    the **favorite** emblem and drag it onto your **MyFaves** folder. Once you are
    done, go back to the drop-down menu and select **Information** to get everything
    back to relative normalcy again.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在你创建了新的文件夹后，转到侧面板，点击显示 **Information** 的下拉菜单，并选择 **Emblems**。一个徽章列表将出现在侧面板中（参见
    [图 5-6](#figure.DDU54)）。找到名为 **Money** 的徽章，并将其拖到你的 **Finances** 文件夹上。然后找到 **favorite**
    徽章，并将其拖到你的 **MyFaves** 文件夹上。完成后，返回到下拉菜单并选择 **Information** 以使一切恢复到相对正常的状态。
- en: '[![Click To expand](0506.jpg)](0506_0.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0506.jpg)](0506_0.jpg)'
- en: 'Figure 5-6: Selecting emblems from the Nautilus side pane'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-6：从 Nautilus 侧面板选择徽章
- en: Even if it’s not your cup of tea, you have to admit that your Nautilus window
    is definitely more colorful now. You can, of course, change it to look however
    you want it to, but I’ll ask you to hold off on that a little while longer because
    you are going to be doing a little more playing around with it shortly.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这不是你的菜，你不得不承认你的 Nautilus 窗口现在肯定更加丰富多彩了。当然，你可以改变它以任何你想要的方式，但我会请你稍后再做调整，因为你很快就会对它进行一些更多的操作。
- en: '*5A-5: Changing the Desktop Background*'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-5：更改桌面背景*'
- en: Now that your Home folder window is all gussied up, or gaudied up (depending
    on your aesthetic sense of things), you may feel that your desktop looks rather
    drab in comparison.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的主文件夹窗口已经装饰得很好了，或者说是装饰得很华丽（取决于你对事物的审美观），你可能觉得你的桌面相比之下显得相当单调。
- en: Changing the desktop background (often called *wallpaper*) is easy, and your
    system comes with several alternative wallpapers preinstalled. You might as well
    start off by trying out one of these, so right-click any open space on the desktop,
    and select **Change Desktop Background** in the pop-up menu. This will bring up
    the Background Preferences window (see [Figure 5-7](#figure.DDU55) on the next
    page).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 更改桌面背景（通常称为 *wallpaper*）非常简单，你的系统预装了几个替代壁纸。不妨先尝试其中一个，所以右键点击桌面上的任何空白区域，在弹出的菜单中选择
    **Change Desktop Background**。这将打开背景偏好设置窗口（参见下一页的 [图 5-7](#figure.DDU55)）。
- en: '[![Click To expand](0507.jpg)](0507_0.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0507.jpg)](0507_0.jpg)'
- en: 'Figure 5-7: Changing your desktop background'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-7：更改桌面背景
- en: To select a new background from this window, click the button that should read
    **default.png** below the words **Select picture**. This will bring up a window
    (shown in [Figure 5-8](#figure.DDU56)) in which you can select from a number of
    alternative images that come with your system. To have a look at what’s there
    for you, click one of the filenames within the right pane of the window, and a
    thumbnail preview will appear to the right of that pane. You can preview all of
    the images this way.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要从此窗口选择新的背景，点击位于 **Select picture** 下方应显示为 **default.png** 的按钮。这将弹出一个窗口（如图 5-8
    所示），其中你可以从系统附带的一系列替代图像中选择。要查看有哪些可供选择，点击窗口右侧面板中的一个文件名，一个缩略图预览将出现在该面板的右侧。你可以这样预览所有图像。
- en: '[![Click To expand](0508.jpg)](0508_0.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0508.jpg)](0508_0.jpg)'
- en: 'Figure 5-8: Selecting a background image'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-8：选择背景图像
- en: You will also notice that there is another folder in the left pane called **space**,
    which contains images of space-related themes. If you’d like to have a look at
    what’s in there, just double-click that folder, and the files within it will be
    listed in the right pane. Once you’re done browsing through those files, you can
    get back to the first folder by double-clicking **../** in the left pane.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会注意到在左侧面板中还有一个名为 **space** 的文件夹，其中包含与太空相关的主题图片。如果你想看看里面有什么，只需双击该文件夹，它内部的文件就会在右侧面板中列出。浏览完这些文件后，你可以通过在左侧面板中双击
    **../** 返回到第一个文件夹。
- en: Now that you’ve looked at all of the background images available within your
    system, select one that you wouldn’t mind using for a minute or two, and then
    click **OK**. The selection window will now disappear, and the wallpaper you selected
    will appear on the desktop. You can then close the Background Preferences window.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经查看了系统内所有可用的背景图片，选择一个你愿意用一两个小时的，然后点击 **OK**。选择窗口将消失，你选择的壁纸将出现在桌面上。然后你可以关闭背景偏好设置窗口。
- en: Getting Some Wallpaper of Your Own
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 获取你自己的壁纸
- en: 'You’ve seen what your system has available to you, but I am sure that you will
    want to use a few background images of your own. Of course, to use your own images,
    you first have to get them, so let’s get cracking by downloading one off the Net.
    The Internet has plenty of sites with downloadable wallpaper, but for this project
    I will point you to one site in particular: [http://art.gnome.org.](http://art.gnome.org)
    The art.gnome site has all the files you’ll need for the steps in this chapter,
    and lots of others you can use later, on your own.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经看到了系统为您提供的选项，但我确信您会想使用一些自己的背景图片。当然，要使用您自己的图片，您首先必须获取它们，所以让我们开始通过从网上下载一个来解决这个问题。互联网上有许多提供可下载壁纸的网站，但在这个项目中，我将特别指向一个网站：[http://art.gnome.org.](http://art.gnome.org)
    art.gnome 网站包含您在本章步骤中需要的所有文件，以及您以后可以使用的许多其他文件。
- en: Connect to the Internet, if you haven’t already, and then, in your Mozilla browser,
    type in the address [http://art.gnome.org](http://art.gnome.org) and press ENTER.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有连接到互联网，请先连接，然后在您的 Mozilla 浏览器中输入地址 [http://art.gnome.org](http://art.gnome.org)
    并按回车键。
- en: Once you get there, look for the heading **BACKGROUNDS** on the left side of
    the page, and then click the **GNOME** link beneath it. Once the backgrounds list
    opens, look for a background image of your liking. If you want to use the same
    image that I will be using for this particular task, look for the image called
    GNOME-Orange.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 到达那里后，在页面左侧寻找标题**背景**，然后点击其下的**GNOME**链接。一旦背景列表打开，寻找您喜欢的背景图片。如果您想使用我将用于此特定任务的相同图片，寻找名为
    GNOME-Orange 的图片。
- en: When you find an image, click its thumbnail, which will take you to the information
    and download page for that file. Download it by right-clicking the link under
    the word **Resolutions** (**png-1280x1024** in the case of GNOME-Orange) and then
    selecting **Save Link Target As** in the pop-up menu. A Save As window will pop
    open, and you can select the folder you would like to download the file to (see
    [Figure 5-9](#figure.DDU57) on the next page). In this case, scroll down in the
    Save As window to the Thematics folder, double-click to open it, and then click
    the **Save** button. Your new wallpaper will soon be saved in your Thematics folder.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 找到图片后，点击其缩略图，这将带您到该文件的信息和下载页面。通过在**分辨率**（GNOME-Orange 的情况下为 **png-1280x1024**）下的链接上右键单击并从弹出菜单中选择**另存链接目标为**来下载它。一个“另存为”窗口将弹出，您可以选择您想要下载文件的文件夹（参见下一页的[图
    5-9](#figure.DDU57)）。在这种情况下，在“另存为”窗口中向下滚动到 Thematics 文件夹，双击打开它，然后点击**保存**按钮。您的新壁纸将很快保存在
    Thematics 文件夹中。
- en: '[![Click To expand](0509.jpg)](0509_0.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0509.jpg)](0509_0.jpg)'
- en: 'Figure 5-9: Selecting the destination folder for your download'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-9：选择下载目标文件夹
- en: Installing Your New Wallpaper
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装您的全新壁纸
- en: Once the download is done, open up the Background Preferences window again by
    right-clicking an empty area on your desktop and selecting **Change Desktop Background**.
    As before, click the button under the words **Select picture**. In the input box
    at the bottom of the selection window, type /home/username/Thematics/background_image_name.png
    and then click **OK**. Your newly downloaded background image will now appear
    as your desktop wallpaper (as shown in [Figure 5-10](#figure.DDU58) on the next
    page). Once that’s done, you can close the Background Preferences window.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，通过在桌面上空白区域右键单击并选择**更改桌面背景**来再次打开背景偏好设置窗口。与之前一样，点击**选择图片**下的按钮。在选择窗口底部的输入框中，输入
    /home/username/Thematics/background_image_name.png，然后点击**确定**。您新下载的背景图片现在将作为您的桌面壁纸出现（如下一页的[图
    5-10](#figure.DDU58) 所示）。完成此操作后，您可以关闭背景偏好设置窗口。
- en: '[![Click To expand](0510.jpg)](0510_0.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0510.jpg)](0510_0.jpg)'
- en: 'Figure 5-10: Your newly wallpapered desktop'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-10：您新装饰的桌面
- en: If you wish to get back to the default wallpaper you started with, just right-click
    the desktop and select **Use Default Background**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想恢复到开始时的默认壁纸，只需右键单击桌面并选择**使用默认背景**。
- en: By the way, you may have noticed that you cannot see the Panel at the bottom
    of the screen in [Figure 5-10](#figure.DDU58). This is because the Panel obscured
    the bottom of the new wallpaper, which somehow irritated me. I went to the GNOME
    Panel preferences window by right-clicking an empty space in the Panel and selecting
    **Properties** in the pop-up menu. In the Preferences window, I clicked the checkbox
    next to the word **Autohide** and then clicked **Close**. The autohide function
    works just like it does in Windows or Mac OS X — the Panel stays out of view until
    you move your mouse into the general vicinity of where it should be. You can make
    the same change if you like, but that is an aesthetic matter that I will leave
    up to you. Ah, the sweet taste of artistic freedom.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，您可能已经注意到在[图5-10](#figure.DDU58)中您看不到屏幕底部的面板。这是因为面板遮挡了新壁纸的底部，这让我有些不悦。我通过在面板的空白区域右键点击并从弹出菜单中选择**属性**来进入GNOME面板的偏好设置窗口。在偏好设置窗口中，我点击了“**自动隐藏**”旁边的复选框，然后点击**关闭**。自动隐藏功能就像在Windows或Mac
    OS X中一样工作——面板在您将鼠标移至它应该出现的大致位置之前保持不可见。如果您喜欢，也可以做出同样的更改，但这只是一个美学问题，我将留给您决定。啊，艺术自由的甜美滋味。
- en: '*5A-6: Changing Window Borders, Controls, and Icon Sets*'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-6：更改窗口边框、控件和图标集*'
- en: Now we get to my favorite part of this journey through the world of digital
    cosmetic surgery — changing the way window borders and controls look in GNOME.
    Let’s set about doing just that.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们来到了这次数字美容世界之旅中最喜欢的部分——改变GNOME中窗口边框和控件的外观。让我们着手做这件事。
- en: The procedure is really quite easy. Go to the Main menu and select **Preferences**
    > **Theme**. The Theme Preferences window will open up and show you a list of
    the themes that are installed on your system (see [Figure 5-11](#figure.DDU59)).
    The default theme in Fedora Core is called Bluecurve, but, as you can see, there
    are many others as well.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程实际上非常简单。进入主菜单并选择**偏好设置** > **主题**。主题偏好设置窗口将打开，并显示您系统上安装的主题列表（见[图5-11](#figure.DDU59)）。Fedora
    Core的默认主题被称为Bluecurve，但正如您所看到的，还有许多其他主题。
- en: '[![Click To expand](0511.jpg)](0511_0.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0511.jpg)](0511_0.jpg)'
- en: 'Figure 5-11: Selecting a theme in GNOME'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-11：在GNOME中选择主题
- en: To get the hang of things, have a look at each of the themes listed by clicking
    them one by one. The changes will take effect immediately. Just clicking on a
    theme will change your window borders, controls, and even, if you take a peek
    in your user’s Home folder, the icons. This is especially noticeable when you
    click Crux or Grand Canyon.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 为了熟悉这些，您可以逐个点击列出的每个主题。更改将立即生效。只需点击一个主题，就会更改您的窗口边框、控件，甚至如果您查看用户的主文件夹，图标也会改变。当您点击Crux或Grand
    Canyon时，这种变化尤为明显。
- en: Each theme consists of a window border, a set of controls, and a collection
    of icons. This being the case, it is possible to mix and match these elements
    on your own. For example, let’s say that you like the look and color the of bubbly
    controls in Grand Canyon, but you prefer the window borders in Mist and the icons
    in Ocean Dream. Well, you needn’t despair, because you can create a custom theme
    consisting of these three different elements.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个主题都包含一个窗口边框、一组控件和一组图标。既然如此，您就可以自己混合搭配这些元素。例如，假设您喜欢Grand Canyon中泡泡状控件的外观和颜色，但您更喜欢Mist的窗口边框和Ocean
    Dream的图标。好吧，您不必绝望，因为您可以创建一个包含这三个不同元素的定制主题。
- en: 'To create your own mix-and-match theme, just click the **Theme Details** button
    in the Theme Preferences window. A new window will open, and you will find three
    tabs: Controls, Borders, and Icons. From within each of these tabs you can select
    the components you prefer. First click the **Controls** tab and select **Grand
    Canyon**. Then click the **Window Border** tab and select **Mist**. Finally, click
    the **Icons** tab and select **Sandy**, which is the icon set for the Ocean Dream
    theme.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建自己的混合主题，只需在主题偏好设置窗口中点击**主题详情**按钮。将打开一个新窗口，您将找到三个标签页：控件、边框和图标。在每一个标签页内，您可以选择您喜欢的组件。首先点击**控件**标签页并选择**Grand
    Canyon**。然后点击**窗口边框**标签页并选择**Mist**。最后，点击**图标**标签页并选择**Sandy**，这是Ocean Dream主题的图标集。
- en: Now take a look at what you’ve done. Hmm . . . not bad. But, on second thought,
    you don’t really like the look of those Mist window borders all that much. To
    find something that suits you better, click the **Window Border** tab again and
    scroll down until you see **Metabox**, and click that. Yes, that’s better. Now
    that you are satisfied, you can click the **Close** button.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看看你做了什么。嗯……还不错。但是，再想想，你其实并不太喜欢那些 Mist 窗口边框的外观。为了找到更适合你的东西，再次点击**窗口边框**选项卡，并向下滚动直到你看到**Metabox**，然后点击它。是的，这样更好。现在你满意了，你可以点击**关闭**按钮。
- en: You will now be back at the Theme Preferences window, where you will notice
    that at the top of the list there is a new theme entry called Custom Theme. If
    you want to save this combination that you’ve just created for later use, click
    the **Save Theme** button. Doing so will open a dialog box in which you can name
    your theme and write a brief comment about it. So, name your theme, write a comment
    if you like, and then click **Save**. Your new theme will now appear in alphabetical
    order within the theme list under the name you chose.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将回到主题偏好设置窗口，你会注意到列表顶部有一个新的主题条目，称为自定义主题。如果你想保存你刚刚创建的用于以后使用的组合，请点击**保存主题**按钮。这样做将打开一个对话框，你可以给你的主题命名并简要评论。所以，给你的主题命名，如果你喜欢的话写个评论，然后点击**保存**。你的新主题现在将以你选择的名称在主题列表中按字母顺序出现。
- en: Once that’s all done, your Home folder window should look like that in [Figure
    5-12](#figure.DDU60) (and take a look at your Panel and Main menu while you’re
    at it). Ah, trés cool!
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都完成后，你的主文件夹窗口应该看起来像[图 5-12](#figure.DDU60)中的那样（同时看看你的面板和主菜单）。啊，太酷了！
- en: '[![Click To expand](0512.jpg)](0512_0.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0512.jpg)](0512_0.jpg)'
- en: 'Figure 5-12: The new look of your Home folder window'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-12：你的主文件夹窗口的新外观
- en: '*5A-7: Installing Additional Window Borders, Controls, and Icons*'
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*5A-7：安装额外的窗口边框、控件和图标*'
- en: If you have gotten hot on this customization thing and are not satisfied with
    the theme choices included with the system, you can download and install still
    other window borders, controls, and icons. To show you how to do this, I will
    walk you through creating a faux Mac theme, which will look fairly similar to
    the standard
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你热衷于这个定制过程，并且对系统提供的主题选择不满意，你可以下载并安装更多的窗口边框、控件和图标。为了展示如何做这件事，我将带你创建一个类似 Mac
    的主题，它将看起来相当接近标准
- en: Aqua theme of Mac OS X. If you still have some of the Mac-hating, Windows user
    in you, don’t get too bent out of shape. Windows-like themes are already available
    in Fedora’s default theme collection. Anyway, you’re just learning right now,
    so drown out your passions for the time being.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Mac OS X 的水彩主题。如果你内心还有一丝讨厌 Mac 的 Windows 用户，不要太纠结。类似 Windows 的主题已经在 Fedora 的默认主题集合中可用。无论如何，你现在只是在学习，所以暂时抑制一下你的热情。
- en: Getting the Files You’ll Need
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 获取所需的文件
- en: 'To get the files you’ll need to do this, make another trip to this URL: http://
    art.gnome.org. Once there, click the **Applications** link under the **Desktop
    Themes** heading, and look for a theme called **Aquativo**. Once you find it,
    click it to get to the information and download page. Download it by right-clicking
    the filename, **GTK2-Aquativo-1.5.tar.gz**, and selecting **Save Link Target As**
    in the pop-up menu. Be sure to download it to your Thematics folder.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取执行此操作所需的文件，请再次访问此 URL：http://art.gnome.org。到达那里后，点击**桌面主题**标题下的**应用程序**链接，并寻找一个名为**Aquativo**的主题。一旦找到，点击它进入信息和下载页面。通过右键单击文件名，**GTK2-Aquativo-1.5.tar.gz**，并在弹出菜单中选择**另存为**来下载它。确保将其下载到你的主题文件夹中。
- en: You will have to download a window border theme too. On the left side of the
    art.gnome home page, click the **Window Borders** link under the **Desktop Themes**
    heading, and, when the page opens, look for a file called **Metativo**. Click
    the filename, once you find it, and then, from the information and download page,
    download it to your Thematics folder by right-clicking the filename, **MCity-Metativo.tar.gz**,
    and selecting **Save Link Target As** in the pop-up menu.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须下载一个窗口边框主题。在 art.gnome 主页的左侧，点击**桌面主题**标题下的**窗口边框**链接，当页面打开时，寻找一个名为**Metativo**的文件。一旦找到，点击文件名，然后从信息和下载页面，通过右键单击文件名，**MCity-Metativo.tar.gz**，并在弹出菜单中选择**另存为**来将其下载到你的主题文件夹中。
- en: Finally, you will want to download a new set of icons as well. The icons you
    will be downloading are a sort of Mac-meets-Tux collection, which, while not truly
    Mac-like in flavor, look pretty cool. Anyway, to download them, just click the
    **Icon** link under the **Desktop Themes** heading, and then click the link **Tux
    n Tosh 0.2** in the new window. Once you arrive at the information and download
    page for that file, download it to your Thematics folder by right-clicking the
    link for that file, **ICON-Tux-n-Tosh-0.1.tar.bz2**, and selecting **Save Link
    Target As** in the pop-up menu.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你还将想要下载一组新的图标。你将下载的图标是一种Mac-meets-Tux的集合，虽然它们并不真正具有Mac风格，但看起来相当酷。无论如何，要下载它们，只需点击**Desktop
    Themes**标题下的**Icon**链接，然后在新的窗口中点击**Tux n Tosh 0.2**链接。一旦到达该文件的资料和下载页面，通过右键点击该文件的链接**ICON-Tux-n-Tosh-0.1.tar.bz2**，并在弹出菜单中选择**Save
    Link Target As**来将其下载到你的Thematics文件夹。
- en: Installing Your New Theme Files
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装你的新主题文件
- en: Now that you have some new theme files, installing them is a breeze. First,
    open your **Thematics** folder in Nautilus, and then drag the window to the right
    side of your screen so that it is readily accessible. Then, open your Theme Preferences
    window, if it isn’t still open, and click the **Theme Details** button, and, in
    the Theme Details window, click the **Window Border** tab.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有一些新的主题文件了，安装它们非常简单。首先，在Nautilus中打开你的**Thematics**文件夹，然后将窗口拖到屏幕的右侧，以便可以轻松访问。接着，打开你的主题偏好设置窗口，如果它还没有打开，然后点击**Theme
    Details**按钮，在主题详情窗口中，点击**Window Border**标签页。
- en: Instead of using the **Install Theme** button, simply drag the **MCity- Metativo.tar.gz**
    file from your Thematics folder window and drop it into the list of borders on
    the left side of the Window Border tab in the Theme Details window. A small window
    like that in [Figure 5-13](#figure.DDU61) on the next page will then open. Just
    click the **Install** button in that window, and the theme will then be added
    to the list of borders as **MetaTivo**. Once you see it in the list, you can click
    on it and the theme will immediately take effect.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是使用**Install Theme**按钮，只需将**MCity-Metativo.tar.gz**文件从你的Thematics文件夹窗口拖动并放到主题详情窗口左侧的Window
    Border标签页的控制列表中。接下来，将打开一个类似于下一页[图5-13](#figure.DDU61)中的小窗口。只需点击该窗口中的**Install**按钮，主题将被添加到边框列表中，标记为**MetaTivo**。一旦你在列表中看到它，你可以点击它，主题将立即生效。
- en: '[![Click To expand](0513.jpg)](0513_0.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0513.jpg)](0513_0.jpg)'
- en: 'Figure 5-13: Installing a new theme'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-13：安装新主题
- en: Now you can add the control theme in essentially the same way. Click the **Controls**
    tab in the Theme Details window, and then drag the file **GTK2- Aquativo-1.5.tar.gz**
    from your Thematics folder window to the list of controls on the left side of
    the Controls tab in the Theme Details window. Once again, a small Install New
    Theme dialog box will appear, and, as before, just click **Install**. The new
    control set will immediately appear in the controls list as **Aquativo-1.5.**
    Click that name in the list, and the changes will immediately take effect.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以以基本相同的方式添加控制主题。在主题详情窗口中点击**Controls**标签页，然后将文件**GTK2-Aquativo-1.5.tar.gz**从你的Thematics文件夹窗口拖到主题详情窗口左侧的控制列表中。再次，一个小的安装新主题对话框会出现，和之前一样，只需点击**Install**。新的控制集将立即出现在控制列表中，标记为**Aquativo-1.5**。在列表中点击该名称，变化将立即生效。
- en: Finally, you need to install the new icon theme. Click the **Icons** tab in
    the Theme Details window, and then drag the file **ICON-Tux-n-Tosh-0.1.tar.bz2**
    to the Icons list in the left side of the Icons tab in the Theme Details window.
    The Install New Theme dialog box will appear, and you just need to click **Install**.
    Once you’ve done that, scroll down the Icons list in the Theme Details window,
    and click on **Tux ’n’ Tosh**. The changes will take effect immediately.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要安装新的图标主题。在主题详情窗口中点击**Icons**标签页，然后将文件**ICON-Tux-n-Tosh-0.1.tar.bz2**拖到主题详情窗口左侧的图标列表中。安装新主题对话框将出现，你只需点击**Install**。完成之后，在主题详情窗口中的图标列表向下滚动，并点击**Tux
    ’n’ Tosh**。变化将立即生效。
- en: '|  | Note  | *If, after following the procedure for installing your new icon
    theme, you find that your icons do not change, and the name* ***Tux ’ n’ Tosh***
    *does not appear in the list of icon themes in the Theme Details window, you will
    have to do things a bit differently. See [Chapter 20](DDU0146_split_000.html#891)
    to find out how to do it.* |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *如果你在安装新图标主题的流程之后发现图标没有改变，并且* ***Tux ’ n’ Tosh*** *没有出现在主题详情窗口的图标主题列表中，你将不得不做一些不同的操作。参见[第20章](DDU0146_split_000.html#891)了解如何操作。*
    |'
- en: Your windows, menus, icons, and Panel should now have a more Aqua-esque look
    to them, though the folder and Nautilus backgrounds could use a tweak or two.
    In any case, you are now free to do whatever you like. You can continue the aquaization
    process with the skills you have acquired, you can leave things as they are, or
    you can switch to whatever theme you like. For consistency’s sake, I will switch
    back to Bluecurve now.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你的窗口、菜单、图标和面板现在应该有更类似Aqua的外观，尽管文件夹和Nautilus背景可能需要一些调整。无论如何，你现在可以随心所欲地做了。你可以继续使用你获得的技术进行Aqua化过程，你可以保持现状，或者你可以切换到你喜欢的任何主题。为了保持一致性，我现在将切换回Bluecurve。
- en: '* * *'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Changing Your Login Screen
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改登录屏幕
- en: On the art.gnome site, you may have noticed that there is a link for something
    called *Login Manager*. The Login Manager is your login screen, also known as
    a *greeter* — the screen where you type in your username and user password when
    you first log in to your system. The Login Manager is another thing that you can
    customize, but you have to have root privileges in order to do so. In addition,
    any changes you make will be system-wide, not just for you, so whatever Login
    Manager theme you install and choose will be the Login Manager theme that everyone
    else using your computer will see when they use the machine. Of course, if you
    are the only one using your machine, this point is moot.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在art.gnome网站上，你可能已经注意到有一个名为*登录管理器*的链接。登录管理器是你的登录屏幕，也称为*欢迎界面*——当你首次登录系统时输入用户名和用户密码的屏幕。登录管理器是你还可以自定义的另一项功能，但你需要root权限才能这样做。此外，你做的任何更改都将影响整个系统，而不仅仅是针对你，所以无论你安装和选择哪种登录管理器主题，其他使用你电脑的人在使用机器时都会看到这个主题。当然，如果你是唯一使用这台机器的人，这个点就无关紧要了。
- en: '*Downloading a Login Manager Theme*'
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*下载登录管理器主题*'
- en: In order to try customizing the Login Manager, go to the [http://art.gnome.org](http://art.gnome.org)
    site and click the **Login Manager** link. Once you’ve done this, browse through
    the various themes and download one or two that you want; I’m giving you free
    rein this time around. As with the other files you’ve downloaded thus far, be
    sure to download these to your Thematics folder.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尝试自定义登录管理器，请访问[http://art.gnome.org](http://art.gnome.org)网站并点击**登录管理器**链接。完成此操作后，浏览各种主题，下载一两个你想要的；这次我给你充分的自由。就像你迄今为止下载的其他文件一样，确保将这些文件下载到你的主题文件夹中。
- en: '*Installing Your New Login Manager Theme*'
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*安装你的新登录管理器主题*'
- en: Once you’ve downloaded a theme or two of your liking, you need to open the Login
    Screen Setup window. To do this, go to the Main menu and then select **System
    Settings** > **Login Screen**. A dialog box asking for your root password will
    then open. Type in your root password, click **OK**, and the Login Screen Setup
    window will then soon appear (see [Figure 5-14](#figure.DDU62)).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 下载了你喜欢的主题或两个之后，你需要打开登录屏幕设置窗口。为此，请转到主菜单，然后选择**系统设置** > **登录屏幕**。随后将弹出一个对话框，要求输入你的root密码。输入你的root密码，点击**确定**，登录屏幕设置窗口将很快出现（见[图5-14](#figure.DDU62)）。
- en: '[![Click To expand](0514.jpg)](0514_0.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0514.jpg)](0514_0.jpg)'
- en: 'Figure 5-14: Customizing the Login Manager'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-14：自定义登录管理器
- en: Click the **Graphical greeter** tab at the top of the window. You will then
    see a list of the greeters that are included by default in your system, and you
    can click each one to see a thumbnail preview.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 点击窗口顶部的**图形欢迎界面**标签。然后你会看到默认包含在你的系统中的欢迎界面列表，你可以点击每个来查看缩略图预览。
- en: You can add the greeters you just downloaded to this list, but, unfortunately,
    you cannot install them by just dragging them here. Instead, you have to click
    the **Install new theme** button, but that is hardly a gargantuan task.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将你刚刚下载的欢迎界面添加到这个列表中，但不幸的是，你不能仅仅通过拖拽来安装它们。相反，你必须点击**安装新主题**按钮，但这几乎不是一项艰巨的任务。
- en: Once you click **Install new theme**, a window will open up from which you can
    locate your new file. Remember, the file should be located in **/home/username/
    Thematics**. After you’ve selected your file, click **OK**, and it will immediately
    appear in the list of greeters.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦点击**安装新主题**，就会弹出一个窗口，你可以从中找到你的新文件。记住，文件应该位于**/home/username/ Thematics**。选择你的文件后，点击**确定**，它将立即出现在问候者列表中。
- en: To select the greeter you wish to use, just click its name in the list in the
    Login Screen Setup window, and then click the **Close** button. Of course, to
    see your greeter in action, you will have to log out first so you can log back
    in, but you needn’t restart or shut down the machine.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择你希望使用的问候者，只需在登录屏幕设置窗口中的列表中点击其名称，然后点击**关闭**按钮。当然，要看到你的问候者实际效果，你必须先注销，然后再登录，但你不需要重新启动或关闭机器。
- en: '* * *'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Choosing a Screensaver
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择屏幕保护程序
- en: Used to be that screensavers were a must-have (and must-use) item for computer
    users so as to prevent damage (burn-in) to your monitor. Video display technology,
    however, has now advanced to the point that screensavers are no longer necessary.
    Nevertheless, screensavers are cool to look at, and one very nice thing about
    Fedora is that it comes with an unusually extensive collection of screensaver
    modules — nearly 200 of them! There are so many that you are sure to find at least
    a few you like. The screensaver settings are preconfigured to switch between modules
    randomly, changing the current module every few minutes. You can change these
    settings by going to your Main menu and selecting **Preferences** > **Screensaver**.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，屏幕保护程序是计算机用户必须拥有（并必须使用）的项目，以防止显示器损坏（烧蚀）。然而，视频显示技术现在已经发展到屏幕保护程序不再是必需品的程度。尽管如此，屏幕保护程序看起来很酷，而且
    Fedora 的一个非常好的特点是它附带了一个非常广泛的屏幕保护程序模块集合——近200个！有这么多，你肯定能找到几个你喜欢的。屏幕保护程序的设置预先配置为随机切换模块，每隔几分钟更改当前模块。你可以通过转到主菜单并选择**首选项**
    > **屏幕保护程序**来更改这些设置。
- en: The Screensaver Preferences window, shown in [Figure 5-15](#figure.DDU63), allows
    you to do a variety of things, such as set the length of time between module changes
    and the length of idle time before the screensaver starts up. You can also opt
    to use only one screensaver module or no screensaver at all. In random mode, you
    can also omit the modules that you don’t like by unchecking the boxes next to
    the undesired modules’ names.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕保护程序首选项窗口，如图5-15所示，允许你进行各种操作，例如设置模块之间切换的时间长度和屏幕保护程序启动前的空闲时间长度。你也可以选择只使用一个屏幕保护程序模块或者完全不使用屏幕保护程序。在随机模式下，你也可以通过取消选中不喜欢的模块旁边的复选框来省略这些模块。
- en: '[![Click To expand](0515.jpg)](0515_0.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0515.jpg)](0515_0.jpg)'
- en: 'Figure 5-15: Setting screensaver preferences'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-15：设置屏幕保护程序首选项
- en: '* * *'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Setting System Sounds
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置系统声音
- en: A friend of mine once said, “What fun is a painting if you can’t hear the music?”
    He was obviously talking about something else, and no doubt acting a bit pretentious,
    but his words apply to this business of customization as well. If you’re going
    to gussy up your system so as to make it scream out at you visually, why not make
    it do so audibly too?
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友曾经说过：“如果你听不到音乐，那画有什么乐趣？”他显然是在谈论其他事情，毫无疑问有点装腔作势，但他的话也适用于这个定制业务。如果你打算让你的系统在视觉上大声尖叫，为什么不也让它听起来很棒呢？
- en: I won’t insist that you do anything here, because not everyone is keen on system
    sounds, but you should at least know that you can set up your system to play sounds
    for various system events. In the default system setup, sound events are inactive,
    so if you want sounds, you will have to enable them and set up these events yourself.
    This is, fortunately, quite easily done.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会坚持让你在这里做任何事情，因为并不是每个人都热衷于系统声音，但你应该至少知道你可以设置你的系统以播放各种系统事件的声音。在默认系统设置中，声音事件是不活跃的，所以如果你想听声音，你必须启用它们并自己设置这些事件。幸运的是，这很容易做到。
- en: 'To enable system sounds, go to your Main menu and select **Preferences** >
    **Sound**. Once you’ve done this, the Sound Preferences window will appear in
    all its simplicity: two tabs, two checkboxes, two buttons. To enable system sounds,
    you should first click the two checkboxes in the General tab: **Enable sound server
    startup** and **Sounds for events**. You must select both of them.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用系统声音，请转到主菜单并选择**首选项** > **声音**。完成此操作后，声音首选项窗口将以其简洁的方式出现：两个标签页，两个复选框，两个按钮。要启用系统声音，你首先应该在“常规”标签页中点击两个复选框：**启用声音服务器启动**和**事件声音**。你必须选择它们。
- en: After that, click the **Sound Events** tab, which will provide you with a listing
    of events and preconfigured sounds for said events (see [Figure 5-16](#figure.DDU64)
    on the next page). You can preview any sound in the list by selecting the event
    or sound and then clicking the **Play** button.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，点击 **声音事件** 选项卡，它将为您提供事件和预配置声音的列表（参见下一页的 [图 5-16](#figure.DDU64)）。您可以通过选择事件或声音然后点击
    **播放** 按钮来预览列表中的任何声音。
- en: '[![Click To expand](0516.jpg)](0516_0.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0516.jpg)](0516_0.jpg)'
- en: 'Figure 5-16: Setting sounds to play for different events in GNOME'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-16：在 GNOME 中为不同事件设置播放声音
- en: The list of events and sounds is for the GNOME Environment and several GNOME
    games, and you will notice that several events have no sound associated with them.
    By using the **Browse** button, you can add sounds from any appropriate (in genre
    and length) sound files that you might have or might download in the future.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 事件和声音列表适用于 GNOME 环境，以及几个 GNOME 游戏，您会注意到有几个事件没有与之关联的声音。通过使用 **浏览** 按钮，您可以添加任何合适的（在类型和长度上）声音文件，您可能现在拥有或将来可能下载的。
- en: '* * *'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Mozilla Themes
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mozilla 主题
- en: In addition to all the system customization you can do in GNOME, Mozilla allows
    you to customize its interface through the use of skins designed specifically
    for Mozilla. You can try this out, if you like. To start, open your Mozilla browser.
    It should look pretty much as it always has.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 除了您可以在 GNOME 中进行的所有系统定制外，Mozilla 允许您通过使用专为 Mozilla 设计的皮肤来定制其界面。如果您喜欢，可以尝试一下。首先，打开您的
    Mozilla 浏览器。它应该看起来和以前差不多。
- en: '*Trying Out the Preinstalled Themes*'
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*尝试预装主题*'
- en: 'Mozilla comes with two preinstalled themes right out of the box: Classic (the
    default) and Modern. To try this out, let’s try changing to the Modern theme.
    Go to the Mozilla **View** menu and select **Apply Theme** > **Modern**. Then
    exit Mozilla and run it again.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla 默认预装了两个主题：经典（默认）和现代。为了尝试一下，让我们尝试切换到现代主题。转到 Mozilla 的 **查看** 菜单并选择 **应用主题**
    > **现代**。然后退出 Mozilla 并再次运行它。
- en: When it appears this time, the Modern theme will be in place, which you should
    recognize if you’ve been using recent versions of Netscape. This change will affect
    not only your Mozilla Web browser, but also Mozilla Composer and Mail.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当它再次出现时，现代主题将就位，如果您使用过最近的 Netscape 版本，应该能认出它。这个变化将不仅影响您的 Mozilla 网络浏览器，还会影响
    Mozilla Composer 和 Mail。
- en: '*Installing New Themes*'
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*安装新主题*'
- en: 'If you are not satisfied with the themes that come preinstalled with Mozilla,
    you can download and install more. To do this, go back to the **View** menu, and
    this time select **Apply Theme** > **Get New Themes**. A new window should now
    open, and there will be a choice of two links to click: themes.mozdev.org and
    theme.freshmeat.net. For sake of convenience, click the **mozdev.org** link, and
    that page will load in yet another new window. Once it has loaded, scroll down
    the page until you find a link for **Skypilot Classic** on the right side. Once
    you find the link, click it.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对 Mozilla 预先安装的主题不满意，您可以下载并安装更多。为此，回到 **查看** 菜单，然后这次选择 **应用主题** > **获取新主题**。现在应该会打开一个新窗口，并且有两个链接可供点击：themes.mozdev.org
    和 theme.freshmeat.net。为了方便起见，点击 **mozdev.org** 链接，该页面将在另一个新窗口中加载。一旦加载完成，滚动到页面底部直到在右侧找到
    **Skypilot Classic** 的链接。找到链接后，点击它。
- en: After the new page loads, you will see a sample of the Sky Pilot Classic theme
    and, a bit further down the page, a link that says **Install It!** Click that
    link.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 新页面加载后，您将看到 Sky Pilot Classic 主题的示例，以及页面下方的一个写着 **安装它！** 的链接。点击该链接。
- en: A dialog box ([Figure 5-17](#figure.DDU65)) will then appear to confirm that
    you want to install and use the theme in question. Click the **OK** button, which
    will then bring up a window showing the progress of your download and installation.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 随后会出现一个对话框 ([图 5-17](#figure.DDU65)) 以确认您想要安装并使用该主题。点击 **确定** 按钮，这将弹出一个显示下载和安装进度的窗口。
- en: '[![Click To expand](0517.jpg)](0517_0.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0517.jpg)](0517_0.jpg)'
- en: 'Figure 5-17: Mozilla makes sure that you want to go on with the installation'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-17：Mozilla 确保您想要继续安装
- en: After the download is complete, the word *success* will replace the progress
    bar. Click **OK** to close the window.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，进度条将被单词 *成功* 替换。点击 **确定** 关闭窗口。
- en: Now, select your new theme by going back to the Mozilla **View** menu and selecting
    **Apply Themes** > **Skypilot Classic**. Quit Mozilla and then run it again, and
    you should see the new theme (see [Figure 5-18](#figure.DDU66)).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，通过返回到 Mozilla 的 **查看** 菜单并选择 **应用主题** > **Sky Pilot Classic** 来选择您的新主题。退出
    Mozilla 并重新运行它，您应该会看到新主题（见[图 5-18](#figure.DDU66)）。
- en: '[![Click To expand](0518.jpg)](0518_0.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0518.jpg)](0518_0.jpg)'
- en: 'Figure 5-18: Mozilla with the Sky Pilot Classic theme installed'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-18：安装了 Sky Pilot Classic 主题的 Mozilla
- en: You can, of course, download and install other themes in the same manner from
    either site. Just be sure to download versions that are appropriate for your browser,
    though both sites should automatically direct you to the correct version. You
    can find out what version of Mozilla you are running by going to the **Help**
    menu in Mozilla and selecting **About Mozilla**.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您可以通过相同的方式从任一网站下载并安装其他主题。不过，请确保下载适合您浏览器的版本，尽管两个网站都应该会自动引导您到正确的版本。您可以通过访问
    Mozilla 中的 **帮助** 菜单并选择 **关于 Mozilla** 来查看您正在运行的 Mozilla 版本。
- en: '* * *'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
