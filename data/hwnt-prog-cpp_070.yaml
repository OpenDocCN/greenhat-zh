  zh: 程序 68：计算错误
- en: 'The assignment here is to make a four-function calculator. The user is supposed
    to type in an operator and a number, and the calculator goes to work. For example:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的任务是制作一个四则运算计算器。用户应该输入一个运算符和一个数字，然后计算器开始工作。例如：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: But things don't go as expected.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但事情并没有像预期的那样进行。
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: (Next [Hint 73](LiB0120.html#209). [Answer 95](LiB0121.html#593).)
  id: totrans-5
