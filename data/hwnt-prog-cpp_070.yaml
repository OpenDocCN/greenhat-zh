- en: 'One company had a problem. Some of its customers were deleting the company
    name and copyright from its software. The programmers were asked to come up with
    a way to prevent this. So they put in some code to checksum the copyright, and
    if it came out wrong, they would issue an error message:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司遇到了问题。一些客户从其软件中删除了公司名称和版权信息。程序员们被要求想出一个防止这种情况的方法。因此，他们加入了一些代码来校验版权信息，如果结果不正确，就会显示一个错误信息：
- en: '[PRE2]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The idea was that this error message would be so strange that the miscreant
    would call technical support to find out what it meant. (What it really meant
    was, "I modified your program illegally.")
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是，这个错误信息会如此奇怪，以至于违法者会打电话给技术支持来弄清楚它的意思。（它的真正意思是，“我非法修改了你的程序。”）
