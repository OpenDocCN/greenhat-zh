- en: '[http://en.wikipedia.org/wiki/Wikipedia:Ignore_all_rules](http://en.wikipedia.org/wiki/Wikipedia:Ignore_all_rules)
    Ignore all rules, the first rule on Wikipedia and now a policy'
  id: totrans-45
