- en: Installing Backup in Windows Vista
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Windows Vista中安装备份
- en: Most versions of Windows Vista (except Vista Starter and Home Basic) include
    an automatic utility that can store backup files on a network server, but it doesn't
    run until you turn it on.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Windows Vista版本（除Vista Starter和Home Basic外）都包含一个可以存储备份文件在网络服务器上的自动实用程序，但它不会运行，直到您打开它。
- en: To configure the Vista Backup utility, select **Start** ▸ **All Programs** (or
    **Programs** in the Classic start menu)▸ **Accessories** ▸ **System Tools** ▸
    **Backup Status and Configuration**. The Backup Status and Configuration tool
    shown in [Figure 9-8](ch09s05.html#use_the_backup_status_and_configuration "Figure 9-8. Use
    the Backup Status and Configuration tool to set up an automatic file backup.")
    will appear.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置Vista备份实用程序，选择**开始** ▸ **所有程序**（或在经典开始菜单中选择**程序**）▸ **附件** ▸ **系统工具** ▸ **备份状态和配置**。将显示[图9-8](ch09s05.html#use_the_backup_status_and_configuration
    "图9-8. 使用备份状态和配置工具设置自动文件备份。")中所示的备份状态和配置工具。
- en: '![Use the Backup Status and Configuration tool to set up an automatic file
    backup.](tagoreillycom20090324nostarchimages266308.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![使用备份状态和配置工具设置自动文件备份。](tagoreillycom20090324nostarchimages266308.png.jpg)'
- en: '**Figure 9-8. Use the Backup Status and Configuration tool to set up an automatic
    file backup.**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-8. 使用备份状态和配置工具设置自动文件备份。**'
- en: The Backup Status and Configuration tool will step through a series of windows
    that request the specific information needed to run automatic backups.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 备份状态和配置工具将逐步引导一系列窗口，请求运行自动备份所需的具体信息。
- en: Macintosh Backup Programs
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Macintosh 备份程序
- en: 'The same general principles apply to creating and restoring backups on a Mac:
    Make backups on a regular schedule and store the backup files on a file server,
    removable media, or both. The Time Machine program included in OS X can automatically
    create backups to an external drive or a networked drive, as shown in [Figure 9-9](ch09s05.html#if_you_have_a_new_mac_comma_turn_on_tim
    "Figure 9-9. If you have a new Mac, turn on Time Machine to automatically create
    backups."). Several alternative Mac backup programs can also send backup files
    to a network, including:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和恢复备份在 Mac 上的相同一般原则适用：定期进行备份并将备份文件存储在文件服务器、可移动媒体或两者上。OS X 中包含的 Time Machine
    程序可以自动将备份创建到外部驱动器或网络驱动器，如图 [图 9-9](ch09s05.html#if_you_have_a_new_mac_comma_turn_on_tim
    "图 9-9. 如果您有一台新 Mac，请开启 Time Machine 以自动创建备份。") 所示。几个替代的 Mac 备份程序也可以将备份文件发送到网络，包括：
- en: '| **SuperDuper!** [http://www.shirt-pocket.com/SuperDuper/SuperDuperDescription.html](http://www.shirt-pocket.com/SuperDuper/SuperDuperDescription.html)
    |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| **SuperDuper!** [http://www.shirt-pocket.com/SuperDuper/SuperDuperDescription.html](http://www.shirt-pocket.com/SuperDuper/SuperDuperDescription.html)
    |'
- en: '| **Synk Backup** [http://www.decimus.net/comparison.php](http://www.decimus.net/comparison.php)
    |'
  id: totrans-91
  prefs: []
  type: TYPE_TB
  zh: '| **Synk Backup** [http://www.decimus.net/comparison.php](http://www.decimus.net/comparison.php)
    |'
- en: '| **iBackup** [http://www.grapefruit.ch/iBackup/](http://www.grapefruit.ch/iBackup/)
    |'
  id: totrans-92
  prefs: []
  type: TYPE_TB
  zh: '| **iBackup** [http://www.grapefruit.ch/iBackup/](http://www.grapefruit.ch/iBackup/)
    |'
- en: '| **.Mac Backup** [http://www.mac.com/1/solutions/backup.html](http://www.mac.com/1/solutions/backup.html)
    |'
  id: totrans-93
  prefs: []
  type: TYPE_TB
  zh: '| **.Mac Backup** [http://www.mac.com/1/solutions/backup.html](http://www.mac.com/1/solutions/backup.html)
    |'
- en: '![If you have a new Mac, turn on Time Machine to automatically create backups.](tagoreillycom20090324nostarchimages266310.png.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![如果你有一台新 Mac，请开启 Time Machine 以自动创建备份。](tagoreillycom20090324nostarchimages266310.png.jpg)'
- en: '**Figure 9-9. If you have a new Mac, turn on Time Machine to automatically
    create backups.**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 9-9.** 如果您有一台新 Mac，请开启 Time Machine 以自动创建备份。'
- en: Before you trust your critical files to any backup program, run some tests to
    confirm that the program can accurately restore those files, including the metadata
    embedded inside them. Some Mac backup programs designed for earlier versions have
    trouble dealing with OS X files.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在您信任任何备份程序来处理关键文件之前，运行一些测试以确认程序可以准确地恢复这些文件，包括嵌入其中的元数据。一些为早期版本设计的 Mac 备份程序在处理
    OS X 文件时可能会有困难。
- en: Linux and Unix Backups
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux 和 Unix 备份
- en: Linux and Unix users have a wide choice of backup programs, including several
    that can originate the backup process from either the server (pulling backup data
    from client computers) or from individual client computers (pushing the backup
    files to a server). The Linux Online! website includes an up-to-date list of backup
    programs at *http://www.linux.org/apps/all/Administration/Backup.html*. Distributions
    with graphic environments such as Gnome and KDE usually include at least one graphic
    backup program. One possible backup solution on computers running Linux, Unix,
    or Mac OS X is to use `rsync` over SSH to an external system, and schedule it
    via `cron`. This doesn't have a nice graphical front end, but it gets the job
    done securely and efficiently, because `rsync` does not copy bytes across the
    network that already exist on the other side—it only copies the "changed" bytes.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 和 Unix 用户有广泛的备份程序选择，包括一些可以从服务器（从客户端计算机拉取备份数据）或从单个客户端计算机（将备份文件推送到服务器）启动备份过程的程序。Linux
    Online! 网站在 *http://www.linux.org/apps/all/Administration/Backup.html* 上提供了一个最新的备份程序列表。具有图形环境如
    Gnome 和 KDE 的发行版通常至少包含一个图形备份程序。在运行 Linux、Unix 或 Mac OS X 的计算机上，一个可能的备份解决方案是使用
    `rsync` 通过 SSH 到外部系统，并通过 `cron` 进行调度。这没有漂亮的图形前端，但它可以安全高效地完成任务，因为 `rsync` 不会复制网络上另一侧已经存在的字节——它只复制“已更改”的字节。
- en: '*Server-side* programs run on the server and collect backups from each client
    computer. BackupPC is a good choice as a server-side Linux backup program because
    it can back up Windows, Linux, and Mac computers through a network. BackupPC is
    available for download from [http://backuppc.sourceforge.net](http://backuppc.sourceforge.net).'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '*服务器端* 程序在服务器上运行并从每台客户端计算机收集备份。BackupPC 作为服务器端 Linux 备份程序是一个不错的选择，因为它可以通过网络备份
    Windows、Linux 和 Mac 计算机。可以从 [http://backuppc.sourceforge.net](http://backuppc.sourceforge.net)
    下载 BackupPC。'
- en: Amanda, the Advanced Maryland Automatic Network Disk Archiver ([http://www.amanda.org/](http://www.amanda.org/)),
    is another server-side backup program that supports Windows and multiple versions
    of Linux and Unix.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Amanda，即马里兰高级自动网络磁盘归档器 ([http://www.amanda.org/](http://www.amanda.org/))，是另一个支持Windows和多个Linux及Unix版本的客户端备份程序。
- en: Using a Server at Home
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在家中使用服务器
- en: A server on a home network can do all the same things that a server on a business
    network can do, but many of those business functions are probably not particularly
    important at home. A typical home network server is mainly useful for storing
    and sharing files (such as music and videos), making automatic backups, and maybe
    hosting web pages and email.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭网络中的服务器可以执行与商业网络中的服务器相同的功能，但其中许多商业功能在家用环境中可能并不特别重要。典型的家庭网络服务器主要用于存储和共享文件（如音乐和视频），进行自动备份，也许还可以托管网页和电子邮件。
- en: However, a local server is not always the best way to manage email or host web
    pages. Using the hosting services that are included with your Internet connection
    is often easier; a good hosting service will handle all of the security issues
    and other maintenance for you. Many Internet service providers will give you a
    separate email address for each family member and provide space on an existing
    web server for your family's web pages. Or if you prefer, you can obtain individual
    addresses from one or more of the free or low-cost email services such as Hotmail,
    Gmail, or any of the others described at [http://www.emailaddresses.com/](http://www.emailaddresses.com/).
    Adding one or more file servers to a network to share resources goes a long way
    toward increasing the value of your computers. You can certainly operate your
    small network without any servers, but like the network itself, a central storage
    location for documents, images, and other files is often a lot more convenient
    than storing everything on individual users' machines, especially if you can use
    an old computer as a server that would otherwise continue to collect dust in a
    storage closet.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，本地服务器并不总是管理电子邮件或托管网页的最佳方式。使用与您的互联网连接一起提供的托管服务通常更容易；一个好的托管服务将为您处理所有的安全问题和其他维护工作。许多互联网服务提供商将为每个家庭成员提供单独的电子邮件地址，并在现有的网页服务器上为您的家庭网页提供空间。或者，如果您愿意，您可以从一个或多个免费或低成本电子邮件服务（如Hotmail、Gmail或[http://www.emailaddresses.com/](http://www.emailaddresses.com/)上描述的其他服务）中获取个人地址。将一个或多个文件服务器添加到网络中以共享资源，可以大大提高您计算机的价值。您当然可以在没有任何服务器的情况下运行小型网络，但就像网络本身一样，一个用于文档、图像和其他文件的中央存储位置通常比在个别用户的机器上存储一切要方便得多，尤其是如果您可以使用一台本可以继续在储藏室里积灰的旧计算机作为服务器的话。
