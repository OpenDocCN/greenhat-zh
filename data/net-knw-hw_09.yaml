- en: Chapter 9. FILE SERVERS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章. 文件服务器
- en: File servers are computers on a network that hold text, data, and other files
    that all the other computers on the same network can use. A file server can also
    be used as a workstation, a computer dedicated to file storage, or a single-purpose
    *network-attached storage (NAS)* device. This chapter describes the advantages
    of connecting one or more file servers to your network and explains how to set
    them up and use them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 文件服务器是网络上的电脑，它们存储文本、数据和其他文件，这些文件可以被同一网络上的所有其他电脑使用。文件服务器还可以用作工作站，即专门用于文件存储的电脑，或单一用途的网络附加存储（NAS）设备。本章描述了将一个或多个文件服务器连接到您的网络的优点，并解释了如何设置和使用它们。
- en: 'File servers are much more common in business networks than at home, but they
    can also be useful as part of a home network. Whether at work or at home, a server
    can provide these services:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 文件服务器在商业网络中比在家用网络中更为常见，但它们也可以作为家庭网络的一部分很有用。无论是在工作还是在家，服务器都可以提供以下服务：
- en: It can protect files on other computers connected to the network by automatically
    making and storing backup copies of those files.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过自动创建和存储这些文件的备份副本来保护网络中连接的其他电脑上的文件。
- en: It can store related files in a central location.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以将相关文件存储在中央位置。
- en: It can help control revisions and updates to documents and other files by assuring
    that everybody is using the same version.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过确保每个人都使用相同的版本来帮助控制文档和其他文件的修订和更新。
- en: It can hold "public" files used by more than one person separate from each user's
    personal files.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以将多人使用的“公共”文件与每个用户的个人文件分开存储。
- en: It can allow coworkers or family members to create and store new files or use
    existing ones without needing to turn on somebody else's computer.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以允许同事或家庭成员创建和存储新文件或使用现有文件，而无需打开其他人的电脑。
- en: It can host web pages and other services for an *intranet*, an Internet-like
    site that can only be viewed within the local network.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以为主机内的网站和其他服务提供托管，这是一个类似于互联网的网站，但只能在本地网络中查看。
- en: It can manage email distribution across the network.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以在网络中管理电子邮件的分发。
- en: It can provide remote access to files through the Internet.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以通过互联网提供对文件的远程访问。
- en: A server on a home network can also be a central storage location for photographs,
    music, and video files and allow users to view or play them through any computer
    in the house, or through a television, stereo, or home entertainment system. [Chapter 15](ch15.html
    "Chapter 15. OTHER THINGS YOU CAN CONNECT TO YOUR NETWORK") explains how to use
    a network as part of a home entertainment system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭网络中的服务器也可以是照片、音乐和视频文件的中央存储位置，并允许用户通过家中的任何一台电脑，或通过电视、立体声音响或家庭娱乐系统来查看或播放它们。[第15章](ch15.html
    "第15章. 您可以将哪些设备连接到您的网络")解释了如何将网络作为家庭娱乐系统的一部分来使用。
- en: Choosing a Computer to Use as a File Server
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择用作文件服务器的电脑
- en: You can use just about any computer as a file server. If you have a spare computer
    or an older unit that no longer has enough computing power for day-to-day use,
    that might be a good candidate, especially if you just want to share files and
    add network storage capacity. You will probably get better performance from an
    older computer if you add some extra memory and one or more new hard drives—Linux
    server software only needs about 10GB of hard drive space, but an older hard drive
    could be more likely to fail due to age and wear. And, of course, you will also
    need disk space for all the files that you store on the server.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您几乎可以使用任何电脑作为文件服务器。如果您有一台闲置的电脑或一台不再适合日常使用的旧电脑，这可能是一个不错的选择，尤其是如果您只想共享文件并增加网络存储容量。如果您添加一些额外的内存和一个或多个新的硬盘驱动器，您可能会从旧电脑中获得更好的性能——Linux服务器软件只需要大约10GB的硬盘空间，但旧硬盘可能由于年龄和磨损而更有可能损坏。当然，您还需要为服务器上存储的所有文件预留磁盘空间。
- en: If you want to use the server for more than just storage and file sharing, you
    can buy or build a new purpose-built server with space for several storage drives
    and special server software that includes additional features and functions such
    as web hosting and automatic backups. All of the major office computer manufacturers,
    including IBM, Dell, Compaq, and Apple, sell server computers with software already
    installed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将服务器用于存储和文件共享之外的功能，您可以购买或构建一个带有多个存储驱动器和特殊服务器软件的新服务器，该软件包括额外的功能和功能，如网站托管和自动备份。包括IBM、戴尔、惠普和苹果在内的所有主要办公电脑制造商都销售预装软件的服务器电脑。
- en: Windows, Mac, Linux, or . . . ?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows、Mac、Linux，还是……？
- en: Every computer needs an operating system, and servers are no exception. If you're
    resuscitating an old computer to use as a file server, you might be able to salvage
    the original operating system that ran on that computer, but connecting anything
    earlier than Windows 2000 or Mac OS X to your network could cause more trouble
    than it's worth.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每台计算机都需要一个操作系统，服务器也不例外。如果你正在复活一台旧计算机用作文件服务器，你可能能够回收在该计算机上运行的原始操作系统，但将任何早于 Windows
    2000 或 Mac OS X 的设备连接到你的网络可能会带来更多麻烦，不值得这样做。
- en: If you have some experience with Unix or Linux or if you're willing to learn,
    one of these operating systems might be a better choice because they have up-to-date
    features and functions, and they won't demand as much processing power or memory
    as a newer version of Windows (a good introductory book will help get you started).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些 Unix 或 Linux 的经验，或者你愿意学习，那么这些操作系统中的一个可能是一个更好的选择，因为它们具有最新的功能和功能，并且它们对处理能力或内存的需求不会像
    Windows 的新版本那样高（一本好的入门书籍将帮助你开始）。
- en: If cost is an issue (is cost ever *not* an issue?), many Linux and Unix distributions
    are available online as free (if time-consuming) downloads or on low-cost CDs
    and DVDs from distributors such as LinuxCD ([http://www.linuxcd.org/](http://www.linuxcd.org/))
    and The Linux Store ([http://www.thelinuxstore.ca/](http://www.thelinuxstore.ca/)).
    Several versions, including CentOS and FreeBSD, include server applications along
    with the core operating system and desktop programs. FreeNAS (available from [http://www.freenas.org/](http://www.freenas.org/))
    is also worth considering if you want a simple file server. On the other hand,
    if you haven't used Linux or Unix before, you might not want to deal with the
    distractions involved in installing and learning a new operating system at the
    same time that you're trying to set up a new network.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成本是一个问题（成本难道不是总是一个问题吗？），许多 Linux 和 Unix 发行版都可以在线免费（如果耗时）下载，或者从 LinuxCD ([http://www.linuxcd.org/](http://www.linuxcd.org/))
    和 The Linux Store ([http://www.thelinuxstore.ca/](http://www.thelinuxstore.ca/))
    等分销商那里以低成本的光盘和 DVD 形式获得。包括 CentOS 和 FreeBSD 在内的几个版本，除了核心操作系统和桌面程序外，还包括服务器应用程序。如果你想要一个简单的文件服务器，FreeNAS（可在
    [http://www.freenas.org/](http://www.freenas.org/) 获取）也是一个值得考虑的选择。另一方面，如果你之前没有使用过
    Linux 或 Unix，你可能不想在尝试设置新网络的同时处理安装和学习新操作系统所带来的干扰。
- en: Microsoft's Windows Server family and similar products from Apple and Novell
    include all the features of a simple file server along with many additional business
    functions such as web and email hosting, calendar coordination, remote access,
    automated backup, and data management, all with a more-or-less consistent appearance.
    These server packages are relatively expensive, but their easy installation and
    available support might be worth the added cost, especially in a large enterprise
    where additional support staff is an issue. The developers of these commercial
    server products argue that the *total cost of ownership (TCO)* for their products,
    including original purchase price and the cost of ongoing maintenance and support,
    is about the same as the TCO of "free" Linux and Unix servers. Microsoft claims
    that management and maintenance staffing plus downtime account for roughly 75
    percent of a server's TCO, but the experience of many open source software users
    is quite different. In a very small business, the numbers will probably work out
    in favor of free or inexpensive server software unless you have to pay for outside
    support.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的 Windows Server 家族以及苹果和 Novell 的类似产品包括简单文件服务器的所有功能，以及许多额外的商业功能，如网站和电子邮件托管、日历协调、远程访问、自动备份和数据管理，所有这些都具有或多或少一致的外观。这些服务器软件包相对较贵，但它们的易于安装和可用的支持可能值得额外的成本，尤其是在大型企业中，额外的支持人员是一个问题。这些商业服务器产品的开发者认为，他们的产品的*总拥有成本（TCO）*，包括原始购买价格和持续维护和支持的成本，与“免费”的
    Linux 和 Unix 服务器的 TCO 大致相同。微软声称，管理和维护人员以及停机时间占服务器 TCO 的约 75%，但许多开源软件用户的经验却截然不同。在一个非常小的企业中，除非你必须支付外部支持的费用，否则免费或价格低廉的服务器软件可能会更有利可图。
- en: If you're already committed to other Microsoft products, including Access, Microsoft
    SQL, or Windows Media, Windows Server is likely to be the best choice. On the
    other hand, many Linux and Unix versions include comparable programs (such as
    the Apache web server) that perform at least as well as or better than the Microsoft
    products. If you're a Mac household or business, Apple Server is the logical choice.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经承诺使用其他微软产品，包括 Access、Microsoft SQL 或 Windows Media，Windows Server 可能是最佳选择。另一方面，许多
    Linux 和 Unix 版本包括可比较的程序（如 Apache 网络服务器），其性能至少与微软产品相当，甚至更好。如果你是 Mac 家庭或企业用户，Apple
    Server 是一个合理的选择。
- en: 'Unless your family operates like a business, your home network probably needs
    a different set of features from the ones used by a business: central storage,
    backup, and maybe web and email hosting. But you probably won''t use other common
    business-server features, such as database services and project management. Microsoft''s
    Windows Home Server is optimized for home rather than business use, so this product
    might be a better choice for your household network. Windows Home Server is available
    already installed on server computers from HP and other manufacturers, and Microsoft
    also offers an "OEM version" that you could install on an existing computer (if
    that computer exceeds the minimum requirements, which are considerably more than
    those needed for a Linux server). However, that version doesn''t include any kind
    of Microsoft support, so you''re on your own when you have trouble installing
    or using it. The OEM version can be difficult to find through local retailers,
    but plenty of web and mail-order suppliers will be happy to sell you a copy.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你的家庭像企业一样运营，否则你的家庭网络可能需要与商业使用的不同功能集：中央存储、备份，也许还有网页和电子邮件托管。但你可能不会使用其他常见的商业服务器功能，如数据库服务和项目管理。微软的
    Windows Home Server 优化用于家庭而非商业用途，因此这个产品可能更适合你的家庭网络。Windows Home Server 已安装在惠普和其他制造商的服务器计算机上，微软还提供了一种“OEM版本”，你可以将其安装到现有的计算机上（如果该计算机超过了最低要求，这些要求比
    Linux 服务器所需的要多得多）。然而，该版本不包括任何形式的微软支持，因此当你遇到安装或使用困难时，你必须自己解决。OEM 版本可能难以通过当地零售商找到，但许多网络和邮件订购供应商都愿意出售副本。
- en: For mixed networks that include computers using more than one operating system,
    Samba ([http://www.samba.org/](http://www.samba.org/)) is an excellent choice.
    It's a well-established open source (and therefore free) cross-platform file-sharing
    program.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于包含使用多个操作系统的计算机的混合网络，Samba ([http://www.samba.org/](http://www.samba.org/))
    是一个极佳的选择。它是一个成熟的开源（因此免费）跨平台文件共享程序。
- en: '[Figure 9-1](ch09s02.html#the_windows_home_server_console_offers "Figure 9-1. The
    Windows Home Server Console offers many control options on a single screen.")
    shows the control console screen for Windows Home Server. The minimum requirements
    for Windows Home Server are listed in the *WHS Getting Started Guide*, which is
    available at [http://www.microsoft.com/windows/products/winfamily/windowshomeserver/support.mspx](http://www.microsoft.com/windows/products/winfamily/windowshomeserver/support.mspx).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 9-1](ch09s02.html#the_windows_home_server_console_offers "图 9-1. Windows
    Home Server 控制台在单屏上提供许多控制选项。") 展示了 Windows Home Server 的控制台屏幕。Windows Home Server
    的最低要求列在 *WHS 入门指南* 中，该指南可在 [http://www.microsoft.com/windows/products/winfamily/windowshomeserver/support.mspx](http://www.microsoft.com/windows/products/winfamily/windowshomeserver/support.mspx)
    获取。'
- en: '![The Windows Home Server Console offers many control options on a single screen.](tagoreillycom20090324nostarchimages266294.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Windows Home Server 控制台在单屏上提供许多控制选项。](tagoreillycom20090324nostarchimages266294.png.jpg)'
- en: '**Figure 9-1. The Windows Home Server Console offers many control options on
    a single screen.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 9-1. Windows Home Server 控制台在单屏上提供许多控制选项。**'
- en: In order to use shared files stored on a Windows Home Server from other computers
    in your network, you must install the Connector program supplied with WHS onto
    each client machine. Without this software, the clients won't find the shared
    files. Connector is only available for Windows XP and Vista, so Home Server is
    less useful with Macintosh and Linux/Unix clients.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从你网络中的其他计算机使用存储在 Windows Home Server 上的共享文件，你必须将 WHS 提供的连接程序安装到每个客户端机器上。没有这个软件，客户端将找不到共享文件。连接程序仅适用于
    Windows XP 和 Vista，因此对于 Macintosh 和 Linux/Unix 客户端来说，家用服务器不太有用。
- en: Using a Server for File Storage
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用服务器进行文件存储
- en: The easiest way to set up a file server is simply to connect a computer to the
    network and designate it as a server. Create one or more folders for shared files,
    and set the Permissions or Network Sharing characteristics to share files in the
    directories or folders with network users. If you're storing photos, music, or
    video files on the server, create one or more separate folders for those files,
    and set the permissions to *read-only*, allowing network users to open the files
    but not to change them. [Figure 9-2](ch09s03.html#set_sharing_permissions_for_the_folder
    "Figure 9-2. Set sharing permissions for the folder that holds the files you want
    to store on your server.") shows the Sharing tab that controls these settings
    in Windows XP. For more information about sharing files, see [Chapter 12](ch12.html
    "Chapter 12. SHARING FILES THROUGH YOUR NETWORK").
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 设置文件服务器的最简单方法就是将一台计算机连接到网络，并将其指定为服务器。创建一个或多个用于共享文件的文件夹，并将权限或网络共享特性设置为与网络用户共享目录或文件夹中的文件。如果您在服务器上存储照片、音乐或视频文件，请为这些文件创建一个或多个单独的文件夹，并将权限设置为*只读*，允许网络用户打开文件但不能更改它们。[图9-2](ch09s03.html#set_sharing_permissions_for_the_folder
    "图9-2. 设置存储在您服务器上的文件的文件夹的共享权限。")显示了Windows XP中控制这些设置的共享选项卡。有关共享文件的信息，请参阅[第12章](ch12.html
    "第12章. 通过您的网络共享文件")。
- en: '![Set sharing permissions for the folder that holds the files you want to store
    on your server.](tagoreillycom20090324nostarchimages266296.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![设置存储在您服务器上的文件的文件夹的共享权限。](tagoreillycom20090324nostarchimages266296.png.jpg)'
- en: '**Figure 9-2. Set sharing permissions for the folder that holds the files you
    want to store on your server.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-2. 设置存储在您服务器上的文件的文件夹的共享权限。**'
- en: When you work on a document or any other type of data file and when you download
    a file from the Internet, use the Save As command to store the file through the
    network in one of the shared folders on the server. To read, view, or listen to
    a file stored on the server, either open the folder that contains the file you
    want and select the file, or use the Open command in a program associated with
    that file type (such as a word processor, spreadsheet, or media player) and use
    the selection window or chooser to find the file. The program should treat the
    file exactly the same as a file stored on your own computer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在文档或其他类型的数据文件上工作，以及从互联网下载文件时，请使用“另存为”命令将文件通过网络存储在服务器上的一个共享文件夹中。要读取、查看或收听存储在服务器上的文件，可以打开包含所需文件的文件夹并选择该文件，或者使用与该文件类型关联的程序（如文字处理程序、电子表格或媒体播放器）中的“打开”命令，并使用选择窗口或选择器查找文件。程序应将文件处理得与存储在您自己的计算机上的文件完全相同。
- en: Using Network-Attached Storage
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用网络附加存储
- en: A *network-attached storage (NAS)* device is a dedicated computer—without a
    keyboard or display screen—used as a network file server. In the small business
    or home networks that many readers of this book are likely to have, one or more
    NAS disk drives can be an entirely adequate alternative to a more expensive and
    complicated network server.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*网络附加存储（NAS）*设备是一个专用计算机——没有键盘或显示屏——用作网络文件服务器。在许多本书的读者可能拥有的小型企业或家庭网络中，一个或多个NAS磁盘驱动器可以完全替代更昂贵且复杂的网络服务器。
- en: For all practical purposes, a NAS drive is just a disk drive that connects to
    the network through an Ethernet port. Several disk drive and network equipment
    manufacturers offer purpose-built NAS devices, including complete hard drive assemblies
    and network storage enclosures for IDE or SATA hard drives. Some NAS devices have
    both Ethernet and USB ports, so you can use them with either a direct connection
    to your network or an external drive connected to a computer with or without a
    network link. [Figure 9-3](ch09s04.html#a_network-attached_storage_device_conne
    "Figure 9-3. A network-attached storage device connects directly to a network.")
    shows a network with a stand-alone disk drive operating as a NAS device.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有实际目的来看，NAS驱动器只是一个通过以太网端口连接到网络的磁盘驱动器。几家磁盘驱动器和网络设备制造商提供专用的NAS设备，包括完整的硬盘驱动器组件和网络存储外壳，用于IDE或SATA硬盘。一些NAS设备同时具有以太网和USB端口，因此您可以使用它们通过直接连接到您的网络或连接到计算机的外部驱动器（无论是否有网络连接）来使用。
    [图9-3](ch09s04.html#a_network-attached_storage_device_conne "图9-3. 一个网络附加存储设备直接连接到网络。")显示了一个独立磁盘驱动器作为NAS设备在网络中运行。
- en: '![A network-attached storage device connects directly to a network.](tagoreillycom20090324nostarchimages266298.png.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![一个网络附加存储设备直接连接到网络。](tagoreillycom20090324nostarchimages266298.png.jpg)'
- en: '**Figure 9-3. A network-attached storage device connects directly to a network.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-3. 网络附加存储设备直接连接到网络。**'
- en: A NAS server could also be a regular computer, with or without a keyboard and
    screen. If you already have a spare computer to use as a server, the FreeNAS version
    of FreeBSD, shown in [Figure 9-4](ch09s04.html#freenas_is_a_simple_version_of_unix_des
    "Figure 9-4. FreeNAS is a simple version of Unix designed for use as a file server."),
    could provide all the services you need for a file server operating system. FreeNAS
    is designed for remote configuration and operation, and it's relatively easy to
    set up and use.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个NAS服务器也可以是一台普通计算机，带或不带键盘和屏幕。如果您已经有一台备用计算机用作服务器，那么FreeNAS版本的FreeBSD，如图9-4所示，可以提供您需要的所有文件服务器操作系统服务。[图9-4](ch09s04.html#freenas_is_a_simple_version_of_unix_des
    "图9-4. FreeNAS是一个为用作文件服务器而设计的简单Unix版本。")中的FreeNAS是为远程配置和操作而设计的，并且相对容易设置和使用。
- en: '![FreeNAS is a simple version of Unix designed for use as a file server.](tagoreillycom20090324nostarchimages266300.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![FreeNAS是一个为用作文件服务器而设计的简单Unix版本。](tagoreillycom20090324nostarchimages266300.png.jpg)'
- en: '**Figure 9-4. FreeNAS is a simple version of Unix designed for use as a file
    server.**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-4. FreeNAS是一个为用作文件服务器而设计的简单Unix版本。**'
- en: USB Device Servers
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: USB设备服务器
- en: To add one or more stand-alone USB disk drives to your network as file servers,
    consider using a USB device server, such as the Lantronix UBox 4100 shown in [Figure 9-5](ch09s04.html#the_lantronix_ubox_connects_external_di
    "Figure 9-5. The Lantronix UBox connects external disk drives and other USB devices
    directly to your network."). The server connects directly to the network through
    an Ethernet cable, and each disk drive or other USB device connected to the server
    appears as a local device on every computer connected to the network. Similar
    devices are also made by Silex Technology, including a wireless USB device server
    that connects to the network through a Wi-Fi access point.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要将一个或多个独立的USB硬盘驱动器添加到您的网络作为文件服务器，可以考虑使用USB设备服务器，例如图9-5中所示的Lantronix UBox 4100。[图9-5](ch09s04.html#the_lantronix_ubox_connects_external_di
    "图9-5. Lantronix UBox将外部硬盘驱动器和其他USB设备直接连接到您的网络。")中的服务器通过以太网电缆直接连接到网络，并且连接到服务器的每个硬盘驱动器或其他USB设备在每个连接到网络的计算机上都会显示为本地设备。Silex
    Technology也生产类似的设备，包括一个通过Wi-Fi接入点连接到网络的无线USB设备服务器。
- en: '![The Lantronix UBox connects external disk drives and other USB devices directly
    to your network.](tagoreillycom20090324nostarchimages266302.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Lantronix UBox将外部硬盘驱动器和其他USB设备直接连接到您的网络。](tagoreillycom20090324nostarchimages266302.png.jpg)'
- en: '**Figure 9-5. The Lantronix UBox connects external disk drives and other USB
    devices directly to your network.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-5. Lantronix UBox将外部硬盘驱动器和其他USB设备直接连接到您的网络。**'
- en: '*Photo courtesy of Lantronix*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由Lantronix提供*'
- en: Apple's AirPort Extreme
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果的AirPort Extreme
- en: Whether or not you're using Macintosh computers in your network, Apple's AirPort
    Extreme product can be an inexpensive alternative to a full-size file server.
    Along with its functions as a DSL or cable gateway router, an Ethernet switch,
    and a Wi-Fi base station, the AirPort Extreme also has a USB port that can connect
    an external hard drive directly to your network. To use more than one external
    hard drive, connect them to the AirPort Extreme through a USB hub. [Figure 9-6](ch09s04.html#airport_extreme_can_connect_a_usb_hard
    "Figure 9-6. AirPort Extreme can connect a USB hard drive directly to your network.")
    shows the rear panel of an AirPort Extreme.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的网络中是否使用Macintosh计算机，苹果的AirPort Extreme产品都可以作为全尺寸文件服务器的经济实惠的替代品。除了作为DSL或电缆网关路由器、以太网交换机和Wi-Fi基站的功能外，AirPort
    Extreme还有一个USB端口，可以将外部硬盘直接连接到您的网络。要使用多个外部硬盘，请通过USB集线器将它们连接到AirPort Extreme。[图9-6](ch09s04.html#airport_extreme_can_connect_a_usb_hard
    "图9-6. AirPort Extreme可以直接将USB硬盘连接到您的网络。")显示了AirPort Extreme的后面板。
- en: '![AirPort Extreme can connect a USB hard drive directly to your network.](tagoreillycom20090324nostarchimages266304.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![AirPort Extreme可以直接将USB硬盘连接到您的网络。](tagoreillycom20090324nostarchimages266304.png.jpg)'
- en: '**Figure 9-6. AirPort Extreme can connect a USB hard drive directly to your
    network.**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**图9-6. AirPort Extreme可以直接将USB硬盘连接到您的网络。**'
- en: '*Photo courtesy of Apple*'
