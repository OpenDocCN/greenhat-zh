- en: README.1ST
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: README.1ST
- en: 'The XboxTM video game console from Microsoft® is an exciting piece of hardware,
    and not just because it can play the latest video games. The powerful and cheap
    Xbox has the potential to be used as a PC, an all-in-one media player, or even
    a web server. Unfortunately, there is a dearth of books that can teach a reader
    how to explore and modify modern electronic hardware such as the Xbox. Most electronics
    textbooks are theory-oriented and very focused, whereas real hacking requires
    a broad set of practical skills and knowledge. Also, the few practical books on
    hardware hacking that I had as inspiration as a child have long been outdated
    by the fast pace of technology. This book is intended to fill the need for a practical
    guide to understanding and reverse engineering modern computers: a handbook for
    a new generation of hackers.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 微软®的XboxTM游戏机是一款令人兴奋的硬件设备，不仅仅因为它可以玩最新的视频游戏。功能强大且价格低廉的Xbox有潜力被用作PC、一体式媒体播放器，甚至网络服务器。不幸的是，关于如何探索和修改现代电子硬件（如Xbox）的书籍寥寥无几。大多数电子教科书都是理论导向且非常专注于理论，而真正的黑客活动需要广泛实用的技能和知识。此外，我小时候作为灵感的那些关于硬件黑客的实用书籍，由于技术发展迅速，早已过时。本书旨在填补理解和逆向工程现代计算机的实用指南的需求：一本面向新一代黑客的手册。
- en: 'The ultimate benefit of hacking the Xbox is its educational value, or as the
    saying goes, “Given a fish, eat for a day; learn to fish, eat for a lifetime.”
    Hence, this book focuses on introducing basic hacking techniques — soldering,
    reverse engineering, debugging — to novice hackers, whileproviding hardware references
    and insight that may be useful to more seasoned hackers. The Xbox has served to
    educate both the security community and the hacking community: not because it
    is an outstanding example of security, but because it is a high profile, high
    volume product made by a large company whose focus was recently defined to be
    security by its chairman.¹ The Xbox experience shows that building trustable clients
    in a hostile user environment is hard, even for a large, well-funded company.
    One observation is that this risk and difficulty of building cheap, trustable
    hardware clients places an upper bound on the importance of the secret that can
    be trusted to such client hardware. In addition, the Xbox provides a consistent
    teaching example, with almost 10 mil ion nearly identical units out there at the
    time of writing. The similarity of the Xbox’s architecture to a vanilla PC adds
    even more educational value to Xbox hacking, since much of the discussion in this
    book also applies directly to the much broader subject of PCs.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客Xbox的最终好处是其教育价值，正如俗话所说，“给鱼吃一天；学会钓鱼，吃一辈子。”因此，本书专注于介绍基本的黑客技巧——焊接、逆向工程、调试——给新手黑客，同时提供对硬件的参考和洞察，这些可能对经验更丰富的黑客有所帮助。Xbox已经为安全社区和黑客社区提供了教育价值：不是因为它是安全性的杰出例子，而是因为它是由一家大公司制造的高知名度、高销量产品，其董事长最近将其重点定义为安全性。¹
    Xbox的经验表明，在敌对用户环境中建立可信赖的客户端是困难的，即使是对于一家大型的、资金充足的公司也是如此。一个观察结果是，构建廉价、可信赖的硬件客户端的风险和难度为可以信赖此类客户端硬件的秘密的重要性设定了上限。此外，Xbox提供了一个一致的教学示例，在撰写本书时，有近1000万几乎完全相同的单位。Xbox的架构与普通PC的相似性为Xbox黑客活动增添了更多的教育价值，因为本书中的许多讨论也直接适用于更广泛的PC主题。
- en: Another interesting aspect of Xbox hacking is the underground society of hardware
    hackers following the Xbox. The people who hacked the Xbox and the expertise they
    attained will be relevant long after the Xbox has become a dusty yard sale piece.
    Hence, there is a conscious social focus to this book. I have included profiles
    of a sampling of Xbox hacking personalities. The hope is to inspire people, through
    role models, to pick up a screwdriver and a soldering iron and to start hacking.
    Instilling this sort of exploratory spirit in the younger generations will be
    important in the long run for preserving the pool of talented engineers that drove
    the technology revolution to where it is today. Many of today’s engineers got
    their start hacking and tinkering with ham radios, telephones and computers which,
    back in that day, shipped with a complete set of schematics and source code. This
    pool of engineering talent is essential for maintaining a healthy economy and
    for maintaining strong national security in the computer age.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox破解的另一个有趣方面是跟随Xbox的地下硬件黑客社会。破解Xbox的人和他们在其中获得的专业知识，即使Xbox已经变成尘封的庭院拍卖品，也将继续具有相关性。因此，这本书有意识地关注了这一社会。我包括了几个Xbox破解人物的简介。希望人们能通过这些榜样，拿起螺丝刀和烙铁，开始破解。在长期来看，培养年轻一代这种探索精神对于保护推动技术革命至今的杰出工程师群体至关重要。许多今天的工程师都是从破解和摆弄业余无线电、电话和计算机开始的，那些在当年附带完整电路图和源代码的设备。这个工程人才库对于维持健康的经济和计算机时代的强大国家安全至关重要。
- en: '**The Video Game Console Market**'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**视频游戏机市场**'
- en: 2002 was a year marked by turmoil, not only abroad, but also in the technology
    marketplace; PC sales flattened, the server business shrank, and the telecommunications
    market, with a few exceptions, looked dismal. Despite the bear market for technology,
    the video game hardware, software and accessories market had a landmark year,
    hitting a total dollar sales of $10.3 billion — a 10% increase over 2001.² This
    is comparable to the recording industry’s sales of $13 billion in the US in 2001.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年是一个动荡的年份，不仅国外如此，技术市场也是如此；个人电脑销量持平，服务器业务萎缩，电信市场（除少数例外）看起来惨淡。尽管技术市场处于熊市，但视频游戏硬件、软件和配件市场却迎来了一个里程碑式的一年，总销售额达到103亿美元——比2001年增长了10%。²这相当于2001年美国唱片业的130亿美元销售额。
- en: 'Even though the market for video games is large, running a profitable console
    business is a daunting challenge. Video game customers are picky, trendy, and
    frugal. They demand high-performance, sexy console hardware at the price of a
    fancy family dinner or a visit to the doctor. This combination of frugality with
    an expectation for high performance game hardware forces console vendors to sell
    their hardware at a loss. As a result, a “closed-console” business strategy is
    used by console vendors: the console is sold as a loss leader, and profits come
    from future sales of video game titles. This business strategy requires a large
    amount of up-front investment in console hardware and in advertising. It is the
    console manufacturer’s responsibility to create a market for their hardware so
    that game developers feel comfortable investing their time and money in the platform.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管视频游戏市场庞大，但运营一个盈利的视频游戏机业务是一项艰巨的挑战。视频游戏客户挑剔、时尚且节俭。他们要求高性能、性感的游戏机硬件，价格却与一顿豪华家庭晚餐或一次看医生的访问相当。这种节俭与对高性能游戏硬件的期望相结合，迫使游戏机供应商以亏损的价格销售硬件。因此，游戏机供应商采用了“封闭式游戏机”业务策略：游戏机作为亏损领导者销售，利润来自未来游戏标题的销售。这种业务策略需要大量前期投资于游戏机硬件和广告。为他们的硬件创造市场是游戏机制造商的责任，以便游戏开发者感到舒适地投资时间和金钱在这个平台上。
- en: 'The Catch-22 is that nobody wants to buy a console that has few game titles.
    Thus, the risk of building and deploying millions of units of hardware, and the
    hundreds of millions of dollars of up-front losses taken on the hardware, is shouldered
    almost entirely by the console manufacturer. As a result, there are currently
    only three players in the game console business today: Sony, Nintendo, and Microsoft.
    Of these three, Sony has a head-and-shoulders lead in the console market, while
    Nintendo has cornered the handheld market with its Gameboy line of products. Microsoft
    is the new player in the game console market. The race for second place is yet
    undecided. In early 2003, Gamecube sales were leading Xbox sales in Japan and
    Europe, while the Xbox maintained a sales lead over the Gamecube in the huge North
    American market.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现实困境是没有人愿意购买游戏标题很少的控制台。因此，建造和部署数百万台硬件，以及承担数亿美元的前期硬件损失的风险几乎完全由控制台制造商承担。结果是，目前游戏控制台市场上只有三家玩家：索尼、任天堂和微软。在这三者中，索尼在控制台市场上遥遥领先，而任天堂凭借其Gameboy系列产品占据了便携式市场的份额。微软是游戏控制台市场的新玩家。争夺第二名的比赛尚未确定。2003年初，Gamecube在日本和欧洲的销量领先于Xbox，而在庞大的北美市场上，Xbox的销量则领先于Gamecube。
- en: Crucial to the success of the closed-console business model is the idea of locking
    consumers into buying only approved, royalty-bearing game titles. In other words,
    piracy and unapproved game titles can destroy the profitability of the business.
    Hence, a console must employ security mechanisms that hamper game copying and
    unapproved game development and distribution. The failure of the Sega Dreamcast
    is a salient example of what happens when security mechanisms fail.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于封闭式控制台商业模式的成功至关重要的是将消费者锁定在购买仅批准的、带有版税的游戏标题上。换句话说，盗版和未经批准的游戏标题可能会破坏企业的盈利能力。因此，控制台必须采用阻碍游戏复制和未经批准的游戏开发和分发的安全机制。世嘉Dreamcast的失败就是一个明显的例子，说明了当安全机制失败时会发生什么。
- en: The Dreamcast was launched in Japan on November 1998\. Production problems with
    the NEC PowerVR2 DC chip, the graphics accelerator used by the Dreamcast, limited
    initial shipments. The following three years were a rollercoaster ride for the
    Dreamcast. Popular games such as Soul Caliber, Dead or Alive 2, Resident Evil,
    Crazy Taxi and Shen Mue buoyed the Dreamcast’s popularity, while Sony’s Playstation2
    launch ate away at the Dreamcast’s sales and ultimately the confidence of software
    developers. Ironically, the quality of the Dreamcast graphics was equivalent or
    superior to quality to early Playstation2 titles, such as Dead or Alive 2, despite
    the extra horsepower packed by the Playstation2\. (The Playstation2 is difficult
    to program, and it took a couple of years for developers to realize its full potential.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dreamcast于1998年11月在日本上市。Dreamcast使用的图形加速器NEC PowerVR2 DC芯片的生产问题限制了最初的发货量。接下来的三年对Dreamcast来说是一段过山车般的旅程。像《灵魂能力》、《生死格斗2》、《生化危机》、《疯狂出租车》和《
    Shen Mue》这样的热门游戏提升了Dreamcast的受欢迎程度，而索尼PlayStation2的上市则蚕食了Dreamcast的销量，最终损害了软件开发者的信心。讽刺的是，尽管PlayStation2拥有额外的动力，但Dreamcast的图形质量与早期PlayStation2的标题，如《生死格斗2》相当或更优。（PlayStation2编程困难，开发者花了几年时间才充分发挥其潜力。）
- en: The final nail in the Dreamcast’s coffin was hammered in the spring and summer
    of 2000\. A German hacker group, Team Utopia, discovered a back door inside the
    Dreamcast’s mask-ROM BIOS that allowed the Dreamcast to boot from a standard CD-ROM.
    Nominally, the Dreamcast uses a proprietary format called the “GD-ROM” for game
    distribution. The GD-ROM format cannot be copied using standard CD or DVD burners.
    However, the back door in the Dreamcast’s ROM BIOS enabled pirates to eventually
    create monolithic CD-ROM images of video games that were bootable without any
    need for hardware modification. Who was going to pay for a game when it could
    be downloaded for free on the internet? The resulting rampant piracy diminished
    game sales, discouraging game developers from developing for the console and damaging
    Sega’s business. Six million units sold, and about three years after its launch,
    the Dreamcast was pulled from the market. Now, Sega is exclusively in the game
    development business, and even makes games for their former competitors Sony and
    Nintendo as well as Microsoft.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 梦幻代号棺材的最后一根钉子是在2000年的春夏之交被敲进的。一个德国黑客组织，乌托邦团队，在梦幻代号的掩码ROM BIOS中发现了后门，允许梦幻代号从标准CD-ROM启动。名义上，梦幻代号使用一种专有格式，称为“GD-ROM”进行游戏发行。GD-ROM格式不能使用标准CD或DVD刻录机复制。然而，梦幻代号ROM
    BIOS中的后门使得盗版者最终能够创建无需任何硬件修改即可启动的视频游戏的单一代码CD-ROM镜像。当游戏可以在互联网上免费下载时，谁会为游戏付费呢？由此产生的猖獗盗版减少了游戏销量，阻碍了游戏开发者为该游戏机开发，并损害了世嘉的业务。售出600万台，大约在发布后三年，梦幻代号被从市场上撤下。现在，世嘉专注于游戏开发业务，甚至为他们的前竞争对手索尼、任天堂以及微软开发游戏。
- en: 'While there are many lessons to be learned from the Dreamcast experience, this
    message is clear: the ability to run code from near-free sources such as CD-Rs,
    DVD-Rs, or the network, without significant hardware modifications, is the kiss
    of death for any console business based on the closed-console model. This is a
    brutal problem for the Microsoft Xbox, since it is built from standard PC hardware
    originally designed to be open and to run code loaded from numerous sources. Hence,
    Microsoft’s fate in the console market is intimately linked to the success and
    robustness of theXbox security system. The security system has held up fairly
    well so far: all of the weaknesses found require at least a solderless, warranty-voiding
    modification to be installed. The need for hardware modifications limits the practical
    impact of these weaknesses, since most users are afraid to take the cover off
    their appliances. However, there is an intense desire from multiple groups, legitimate
    and illegitimate, to get the Xbox to run code from arbitrary sources without hardware
    modifications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管从梦幻代号的经历中可以学到许多教训，但这个信息很明确：能够从近乎免费来源，如CD-R、DVD-R或网络运行代码，而不需要重大的硬件修改，这对任何基于封闭机型的游戏机业务来说都是致命的。这对微软的Xbox来说是一个残酷的问题，因为它最初是由标准PC硬件构建的，旨在开放并运行从多个来源加载的代码。因此，微软在游戏机市场的命运与Xbox安全系统的成功和稳健性紧密相连。到目前为止，安全系统表现得相当不错：发现的全部弱点都需要至少进行无焊点、破坏保修的修改才能安装。硬件修改的需求限制了这些弱点的实际影响，因为大多数用户都害怕打开他们的家电。然而，多个群体，无论是合法的还是非法的，都迫切希望Xbox能够从任意来源运行代码，而不需要硬件修改。
- en: 'The Xbox is a victim of its own design: the choice to use standard PC hardware
    vastly increases the value of an “opened” Xbox to hackers and pirates alike. The
    Xbox is a rather satisfying target for weekend hackers and hobbyists for the same
    reason Microsoft adopted the PC architecture for the Xbox: existing PC programs
    are easily ported to the Xbox. In addition, there is a wide and deep knowledge
    base about PC hardware, so the learning curve for hacking the Xbox is not as steep
    as for other consoles. On the other hand, the Playstation2 and the Gamecube have
    a steep learning curve and they also have architectural limitations that hamper
    the porting of most PC applications. The Xbox is also a popular target for pirates
    because of the ease of porting legacy game emulators, and because of its high
    profile and ease of obtaining compatible debugging and testing hardware.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox是其自身设计的受害者：选择使用标准PC硬件大大增加了“已解锁”Xbox对黑客和盗版者的价值。Xbox对周末黑客和爱好者来说是一个相当令人满意的目标，这与微软为Xbox采用PC架构的原因相同：现有的PC程序很容易移植到Xbox。此外，关于PC硬件的知识库非常广泛和深入，因此黑客Xbox的学习曲线不像其他游戏机那样陡峭。另一方面，PlayStation2和Gamecube的学习曲线很陡峭，它们在架构上也存在限制，这阻碍了大多数PC应用程序的移植。Xbox也因为易于移植旧游戏模拟器、因其高知名度以及获取兼容的调试和测试硬件的便利性而成为盗版者的热门目标。
- en: Additionally, the similarity of the Xbox architecture to the PC architecture
    makes the Xbox a good educational vehicle. The knowledge gained from this book
    applies to more than than just embedded hardware or game consoles; you should
    be able to apply most of the knowledge in this book directly to PCs. Too, vast
    documentation resources applicable to the Xbox, inherited from the PC world, are
    conveniently indexed by web search engines. The ready availability of documentation
    will assist motivated readers to build upon the knowledge contained in this book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Xbox架构与PC架构的相似性使得Xbox成为一个很好的教育工具。从这本书中获得的知识不仅适用于嵌入式硬件或游戏机；你应该能够将这本书中的大部分知识直接应用到PC上。同样，从PC世界继承的大量适用于Xbox的文档资源，通过网络搜索引擎方便地进行索引。文档的随时可用将帮助有志于学习的读者在书中所包含的知识基础上进行拓展。
- en: The Xbox is also a more appealing educational example than the run-of-the-mill
    PC. There is too much variation between the hardware details of PC implementations
    to make useful step-by-step hacking guides for the PC, whereas step-by-step guides
    for the Xbox are guaranteed to be accurate across millions of units that are conveniently
    available for purchase in almost any mall or electronics retailer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox也比普通的PC更具吸引力的教育实例。PC实现中硬件细节的差异性太大，以至于无法为PC编写有用的逐步黑客指南，而Xbox的逐步指南则保证在几乎任何商场或电子产品零售商都能方便购买的数百万台设备上准确无误。
- en: '**About Hackers and Hacking**'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**关于黑客和黑客行为**'
- en: 'This is a book about hacking in the traditional sense: about the process and
    methods of exploration. Some may be surprised that this book doesn’t have chapters
    devoted to ripping games and patching specific security checks — after all, isn’t
    that what hacking is all about? In reality, the term “hacker” has evolved quite
    dramatically over the years as the public’s awareness of technology has increased
    and as a sensationalist mass media continues to color the public’s opinion of
    hackers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于传统意义上黑客行为的书：关于探索的过程和方法。有些人可能会惊讶，这本书没有专门章节介绍破解游戏和修补特定的安全检查——毕竟，那不正是黑客行为的主要内容吗？实际上，随着公众对技术的认识增加，以及煽情的媒体继续影响公众对黑客的看法，"黑客"这个术语在过去的几年中已经发生了相当大的变化。
- en: In the beginning, a hacker was someone who worked passionately for the sake
    of curiosity and exploration. There were hardware hackers who took it upon themselves
    to remove the covers from computers to optimize their design (early computers
    were built out of discrete components, so they could be modified in meaningful
    ways with simple tools), and there were software hackers who labored to make the
    most compact and elegant code, since computational resources were scarce and slow.
    There were hackers who explored the ins and outs of the phone system, and those
    who explored the roofs and tunnels of buildings of university campuses. Quite
    often, early hackers engaged in all of these activities. Hackers would share their
    findings or results (hacks) with each other freely, as their rewards were not
    financial, but came from satisfying their intellectual curiosity and from the
    enthusiasm of their peers. As a result, hackers tended to form into meritocratic
    groups where membership and advancement were based entirely upon a person’s ability
    to hack.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初，黑客是指那些为了好奇心和探索而热情工作的人。有硬件黑客会自己动手拆开计算机以优化其设计（早期的计算机是由离散组件构成的，因此可以用简单的工具以有意义的方式进行修改），还有软件黑客会努力编写最紧凑和最优雅的代码，因为计算资源稀缺且速度慢。还有一些黑客会探索电话系统的内外，以及大学校园建筑物的屋顶和隧道。早期黑客经常参与所有这些活动。黑客们会自由地分享他们的发现或结果（黑客技术），因为他们的回报不是金钱，而是来自满足他们的智力好奇心和来自同伴的热情。因此，黑客们倾向于形成基于个人黑客能力的等级制度群体，成员资格和进步完全基于个人的黑客能力。
- en: As technology evolved and computers became faster and more integrated, hackers
    found that the effort involved in hardware hacking was not worth the benefits.
    The interesting pieces of computers were quickly becoming buried deep within hermetically
    sealed ceramic packages, etched into silicon structures that were difficult to
    see even with a good microscope. A difficult hardware hack that might double the
    performance of a computer was made moot within months by Moore’s Law.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步和计算机速度的加快以及更加集成，黑客们发现硬件黑客所需的努力并不值得其带来的好处。计算机中那些有趣的部件正迅速被深埋在密封的陶瓷封装中，这些封装中的硅结构即使用高倍显微镜也难以看清。一个可能使计算机性能翻倍但难度很大的硬件黑客，在几个月内就被摩尔定律所抹平。
- en: On the other hand, software hacking was beginning to focus more on applications
    and less on algorithms or optimization. The compactness or elegance of a program
    was no longer directly important as memory and processor power became cheap and
    plentiful. Besides, compiler technology had also improved to the point where compiled
    code ran almost as fast as hand assembly. By the late 80’s, the term “hacker”
    had grown to imply someone who could write volumes of C code in their sleep and
    create brilliant applications overnight. The old hardware hackers were either
    converting to software hackers, or retreating to university labs and corporations
    that could afford to support their expensive hobbies.³
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，软件黑客开始更多地关注应用，而不是算法或优化。随着内存和处理器功率变得便宜且充足，程序的紧凑性或优雅性不再直接重要。此外，编译器技术也得到了改进，以至于编译后的代码几乎与手工汇编一样快。到80年代末，"黑客"这个词已经意味着一个人能在睡梦中编写大量的C代码，并在一夜之间创造出卓越的应用。那些老硬件黑客要么转变为软件黑客，要么退回到能够负担得起支持他们昂贵爱好（³）的大学实验室和企业。
- en: The term “hacker” at that time was increasingly associated with people who cracked
    passwords and programs to gain access to machines and software that was otherwise
    off limits. Hollywood was partly responsible for this stereotype, with a slew
    of movies that portrayed teenagers bringing the world to the brink of nuclear
    annihilation with a few keystrokes, or closet geniuses creating artificially intelligent
    cybermonsters in their basement.⁴ Unfortunately, the hyberbole of these movieplots
    was lost on the general public, and this dark impression of hackers eventually
    became a dominant part of the hacker stereotype. The inaccuracy of this stereotype
    contributed to the creation of a term for hackers that focuses primarily upon
    cracking systems and programs — “crackers.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 那时的“黑客”一词越来越多地与那些破解密码和程序以获取对通常受限的机器和软件的访问权限的人联系在一起。好莱坞在这方面部分负有责任，因为它拍摄了一系列电影，描绘了青少年只需几个按键就能将世界推向核毁灭的边缘，或者地下室里的隐居天才创造出人工智能的怪兽。不幸的是，这些电影情节的夸张被公众忽略了，黑客的这种阴暗印象最终成为黑客刻板印象的主导部分。这种刻板印象的不准确性导致了“黑客”一词的创造，该词主要关注破解系统和程序——“破解者”。
- en: Technology shapes the contemporary hacker as much as hackers have shaped technology.
    New generations of hackers have to work hard to penetrate the “friendly” user
    interfaces and the media and marketing glitz that surrounds computer technology
    today. Everybody uses computers and expects them to perform flawlessly and intuitively,
    but few really understand what’s going on underneath the hood.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 技术塑造了当代黑客，正如黑客塑造了技术一样。新一代黑客必须努力穿透今天计算机技术周围的“友好”用户界面和媒体及营销的华丽包装。每个人都使用电脑，并期望它们完美无瑕、直观易用，但很少有人真正了解引擎盖下发生了什么。
- en: The technology of computation has grown so complex that beginners are increasingly
    like the parable about the seven blind men and the elephant. Some beginners will
    start their hacking journey by exploring the Internet. Others will start by exploring
    the operating system on their computer. Still others will start by looking underneath
    the covers of their computer. Each individual could spend a year exploring their
    facet, yet each will have a distinctly different view about computer technology
    at the end the day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 计算技术的复杂性已经增长到如此程度，以至于初学者越来越像关于七个盲人和大象的寓言。一些初学者可能会通过探索互联网开始他们的黑客之旅。其他人可能会从探索他们电脑上的操作系统开始。还有一些人可能会从查看他们电脑的内部开始。每个人可能都会花一年时间探索他们的领域，但最终每个人对计算机技术的看法都将截然不同。
- en: The cultural rift between the young hackers and the old guard was made apparent
    to me when a self-proclaimed hacker hot-shot freshman at MIT scoffed, “Where are
    all the Windows[98] computers? . . . all you have are these lame Sun computers
    that don’t even have AOL! I thought MIT would have *good* Internet access.” He
    seemed to have no comprehension of the fact that the “lame Sun computers” were
    quite powerful worksta-tions running one of the most robust operating systems
    in the world, and that there is Internet beyond AOL — moreover, that the MIT campus
    was one of the birthplaces of the Internet, with rights to more IP addresses than
    most ISPs and a direct connection to the backbone of the Internet.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻黑客与老一辈守门人之间的文化分歧在我面前变得明显，当时一位自称黑客高手的麻省理工学院新生不屑一顾地说：“所有的Windows[98]电脑在哪里？……你们只有这些糟糕的Sun电脑，甚至没有AOL！我以为麻省理工学院会有*好的*互联网接入。”他似乎没有意识到“糟糕的Sun电脑”实际上是相当强大的工作站，运行着世界上最稳健的操作系统之一，而且互联网不仅仅有AOL——更重要的是，麻省理工学院校园是互联网的诞生地之一，拥有比大多数ISP更多的IP地址，并且直接连接到互联网的主干网。
- en: 'The penetration of computer technology into every corner of everyday life intensified
    the hacker stereotypes. In particular, the media’s portrayal of hackers as modern-day
    Robin Hoods has somehow irrevocably tied hacking to aspects involving security
    or access to computer resources. Now, the stereotypical hacker is responsible
    for warez, Code Red and ping floods, while “developers” are responsible for Linux
    and BSD. Hackers are 31337 d00ds that 0\/\/n jh00r b0x0r, and a hardware hacker
    overclocks and mods their computer case with neon lights. Hacking has become trendy,
    and many are striving to fit the stereotype created by the media. It is very difficult
    today to convince people that I hacked the Xbox solely because it was there to
    be hacked: it was challenging, and it was new. Likewise, it is difficult for people
    to understand why I haven’t worked on the Xbox since. After hacking the security
    on the Xbox, all that is left is a standard PC — which, to me, is not that interesting
    to work on, and definitely not worth the risk of a lawsuit from Microsoft.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机技术渗透到日常生活的每一个角落，加剧了黑客的刻板印象。特别是，媒体将黑客描绘成现代的罗宾汉，这种描述不知何故将黑客行为与涉及安全或计算机资源访问的方面永久性地联系在一起。现在，典型的黑客负责破解软件、Code
    Red和ping洪水，而“开发者”则负责Linux和BSD。黑客是31337 d00ds，他们0\/\/n jh00r b0x0r，而硬件黑客则通过霓虹灯超频并改装他们的电脑机箱。黑客行为已经变得时髦，许多人都在努力符合媒体塑造的这种刻板印象。如今，很难说服人们相信我破解Xbox仅仅是因为它在那里等待被破解：那是一项挑战，也是一件新鲜事。同样，人们也很难理解为什么我从那以后就没有再研究Xbox。在破解了Xbox的安全系统后，剩下的只是一个标准的PC——对我来说，这并不是一个很有趣的工作，而且绝对不值得冒微软起诉的风险。
- en: '**The Politics of Hacking**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**黑客的政治**'
- en: The introduction of the Digital Millennium Copyright Act (DMCA) in 1998 took
    cryptography out of the hacker’s domain — the law now spells out that only researchers
    “engaged in a legitimate course of study, is employed or is appropriately trained
    or experienced”⁵ are allowed to investigate cryptographic methods for protecting
    access rights to works. As a result, Xbox hacking has been a politically charged
    topic. It is a battle between hackers and lawmakers to keep cryptography within
    the legal rights of hackers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年《数字千年版权法案》（DMCA）的引入将密码学从黑客的领域移除——该法律现在明确规定，只有“从事合法课程学习、受雇或接受适当培训或具有相关经验”的研究人员才能调查用于保护作品访问权的密码学方法。因此，Xbox破解已经成为一个充满政治争议的话题。这是黑客与立法者之间的斗争，目的是将密码学保持在黑客的法律权利范围内。
- en: Microsoft’s laudable reaction to Xbox hackers — that is, no persecution or attempt
    so far to shut down Xbox hacking projects — will hopefully serve as a role model
    to others thinking about using the DMCA to stop hacking activities. Despite all
    of the Xbox hacks out there, Microsoft still enjoys robust sales of games. All
    of the interest and buzz generated by Xbox hacking may have increased Microsoft’s
    sales more than piracy has hurt them. (Of course, I am sympathetic with the hackers,
    so my interpretation of the situation is biased. A more subjective and informed
    legal analysis of reverse engineering can be found in Chapter 12, “Caveat Hacker,”
    by Lee Tien of the Electronic Frontier Foundation.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 微软对Xbox黑客的值得称赞的反应——也就是说，到目前为止没有进行追捕或试图关闭Xbox破解项目——希望成为那些考虑使用DMCA来阻止黑客活动的人的榜样。尽管有大量的Xbox破解，但微软的游戏销售仍然强劲。由Xbox破解产生的所有兴趣和炒作可能比盗版对微软的伤害更大。（当然，我对黑客持同情态度，所以我对这种情况的解释是有偏见的。有关逆向工程的主观和更深入的法律分析，可以在第12章“警告黑客”中找到，这是电子前沿基金会（Electronic
    Frontier Foundation）的李天（Lee Tien）所著。）
- en: The most alarming aspect of the DMCA for hackers is that it embodies the fallacy
    that the only sources of innovation of benefit to society lie within the halls
    of research institutions and corporations. Suddenly, it is a crime to explore,
    in the comfort of your own home in pursuit of your hobby, the cryptographic methods
    used to secure access rights. Restricting the research of such technology to only
    established institutions disallows the possibility of technology development by
    unaffiliated individuals. Without the freedom to research and develop technology
    in their own garage, where would the likes of Bill Hewlett and Dave Packard, or
    Steve Jobs and Steve Wozniak be today? Would we have Linux and netBSD if the right
    of hackers to express themselves freely in code was regulated?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于黑客来说，DMCA 最令人担忧的方面是它体现了这样一个谬误：对社会的创新有益的来源仅限于研究机构和企业的内部。突然之间，在家中舒适地探索用于保护访问权限的加密方法，追求自己的爱好，变成了犯罪。将此类技术的研发限制在仅有的机构中，禁止了非关联个人进行技术发展的可能性。如果没有在自家的车库里自由研究和开发技术的自由，比尔·休利特和戴夫·帕卡德，或者史蒂夫·乔布斯和史蒂夫·沃兹尼亚克今天会是什么样子？如果我们对黑客在代码中自由表达的权利进行监管，我们会有
    Linux 和 netBSD 吗？
- en: '*For every copyright protection scheme that is defeated by a hacker, there
    is someone* *who learned an important lesson about how to make a better protection
    scheme.* To pass laws that regulate the research of technological measures that
    protect copyrights and the dissemination of such results is to concede that copyright
    technology is broken and can never be improved — that the only possible outcome
    of allowing common people to understand copyright control technology is the demise
    of the technology. I offer a counter to that mindset: some of the best peer review
    that I received on my Xbox hacking work did not come from the academic community.
    It came from individual hackers around the world — especially in foreign countries
    — who have been free to explore and understand access control technologies. The
    stricter laws in the U.S. and the litigious nature of corporations has already
    negatively affected the U.S.’s standing in electronic security, and this is just
    the beginning.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个被黑客击败的版权保护方案，都有人*从中学习到如何制定更好的保护方案*的重要教训。通过通过立法来规范保护版权的技术措施的研究和这些成果的传播，就是承认版权技术已经破裂，永远无法改进——允许普通人理解版权控制技术唯一可能的结果就是技术的消亡。我对此提出相反的观点：我收到的关于我的
    Xbox 黑客工作的最佳同行评审并非来自学术界。它来自世界各地的个人黑客——特别是在外国——他们可以自由地探索和理解访问控制技术。美国更严格的法律和公司的诉讼性质已经对美国在电子安全领域的地位产生了负面影响，而这只是开始。
- en: The societal impact of the DMCA is being felt by hacker communities around the
    world. During the course of my work on the Xbox, I had the good fortune of meeting
    brilliant hackers across the globe. Hackers in America were some of the most fearful
    of the group, and even though they were talented engineers, they were loath to
    apply their skills to such problems for fear of persecution. The result is that
    some of the most interesting results in Xbox hacking are garnered by European
    and Asian hacker communities. Significantly, these results are not well known
    in America, as these hackers have little motivation to make the effort to share
    their findings with Americans. In fact, many foreign hackers make a conscious
    effort to keep their findings from leaving their communities, for reasons including
    a fear of retribution by American corporations. This “brain drain” does little
    to strengthen America’s competency in a technology as important as fair and effective
    digital copyright control. And in today’s global economy, American corporations
    cannot survive by pretending to do business in a vacuum.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: DMCA 对社会的影响正在全球黑客社区中感受到。在我对 Xbox 的工作过程中，我有幸遇到了全球各地的杰出黑客。在美国的黑客中，他们是最害怕的一群人，尽管他们是才华横溢的工程师，但他们却不愿意将他们的技能应用于此类问题，因为他们害怕受到迫害。结果是，一些最有趣的
    Xbox 黑客成果被欧洲和亚洲的黑客社区所获得。值得注意的是，这些成果在美国并不为人所知，因为这些黑客几乎没有动力去努力与美国人分享他们的发现。事实上，许多外国黑客有意识地努力不让他们的发现离开他们的社区，原因包括害怕美国公司的报复。这种“人才流失”对加强美国在公平和有效的数字版权控制这样重要的技术领域的竞争力几乎毫无帮助。在今天的经济全球化中，美国公司不能通过假装在真空中做生意来生存。
- en: One may point to the successful publication of my paper on the Xbox security
    system as an example of how the DMCA works to protect both free speech rights
    as well as economic interests in copyright control technology. My situation was
    not typical for most hackers in the US. Since I was a graduate student at the
    time, I had no family to worry about or significant assets to lose if I were to
    get involved in a lawsuit over my work. I also had the generous legal assistance
    of the Electronic Frontier Foundation (EFF) to help guide me through the legal
    minefield. The EFF helped position my paper in the most legal light possible,
    informing me of my rights and obligations under the DMCA.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会指出我关于Xbox安全系统的论文成功发表作为一个例子，说明DMCA如何保护言论自由权利以及版权控制技术的经济利益。我的情况对于大多数美国黑客来说并不典型。由于我当时是研究生，我没有家庭要担心，也没有重要的资产会因我参与与我的工作有关的诉讼而失去。我还得到了电子前沿基金会（EFF）慷慨的法律援助，以帮助我在法律雷区中导航。电子前沿基金会（EFF）帮助将我的论文定位在尽可能合法的光环下，并告知我在DMCA下的权利和义务。
- en: For example, I am required to “make a good faith effort to obtain authorization
    [from Microsoft] before the circumvention.” ⁶ (Note that authorization is not
    required, but the good faith effort is.) The EFF helped me draft such a letter
    for research. I also had to fight MIT to allow my research to be published as
    an affiliated entity. All of the direct effort of reverse engineering the Xbox
    security was funded out of my own pocket, conducted in my apartment, and done
    after-hours on my own time. MIT initially took advantage of this fact to separate
    themselves from my work, forcing me to seek out the counsel of the EFF. MIT finally
    capitulated and allowed me to publish my paper as a student of MIT after much
    cajoling by sympathetic professors and after I had received a constructive, non-threatening
    letter from Microsoft about my research.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我必须“在绕过之前真诚地努力获得[微软的]授权。”⁶（请注意，授权不是必需的，但真诚的努力是。）电子前沿基金会（EFF）帮助我起草了这样一封研究授权信。我还必须与麻省理工学院（MIT）斗争，以允许我的研究以附属实体的形式发表。所有直接逆向工程Xbox安全性的努力都是我自己掏钱，在我自己的公寓里进行的，而且是在下班后用自己的时间完成的。MIT最初利用这一事实来将自己与我的工作分开，迫使我寻求电子前沿基金会（EFF）的法律建议。在同情教授们的多次劝说以及我收到微软关于我的研究的一封建设性、非威胁性的信件后，MIT最终屈服，并允许我作为MIT的学生发表我的论文。
- en: Freedom of speech should not require a lawyer, and free thought should not involve
    letters of authorization for research. I fought to publish my paper because I
    had nothing to lose, and because I believed in making a statement about my rights
    as a hacker. Unfortunately, there is a silent majority of hackers out there who
    have families to feed and jobs to lose, and not everyone can be so fortunate as
    to have the EFF helping them out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 言论自由不应需要律师，自由思想也不应涉及研究授权信。我为了发表我的论文而奋斗，因为我没有什么可失去的，并且因为我相信要表达我对黑客权利的声明。不幸的是，现在有沉默的大多数黑客，他们有家庭要养活，有工作要失去，并不是每个人都能像我有幸得到电子前沿基金会（EFF）的帮助。
- en: This book you are reading is yet another example of how the DMCA has a chilling
    effect on free speech. Originally commisioned by the technical publisher, John
    Wiley & Sons, Ltd., this book was cancelled in the last hour over fears of lawsuits
    and backlash from Microsoft. Such censorship is frustrating and discouraging,
    and perhaps some authors would have stopped there and allowed their voice to be
    silenced by fear. I am taking the legal and financial risk of self-publishing
    this book to make a statement about my right to free and unimpeded speech as a
    hacker. Even this path is not free of impediments, however. The book pre-order
    process was suspended on its second day because the original e-commerce provider,
    Americart, “declined to offer [me] cart service for selling hacker materials .
    . . $15 per month doesn’t pay for us to take the risk of being named in a DMCA
    suit.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在阅读的这本书是DMCA对言论自由产生寒蝉效应的另一个例子。这本书最初是由技术出版商John Wiley & Sons, Ltd.委托出版的，但在最后一刻因为担心诉讼和来自微软的反弹而被取消。这种审查制度令人沮丧，令人气馁，也许一些作者会在那里停止，并允许他们的声音因恐惧而被压制。我承担了自费出版这本书的法律和财务风险，以表达我作为黑客享有自由和不受阻碍言论的权利。然而，这条路也不是没有障碍。预订过程在第二天就被暂停，因为原始的电子商务提供商Americart“拒绝为我提供购物车服务以销售黑客材料……每月15美元不足以让我们承担被列入DMCA诉讼的风险。”
- en: I must emphasize that this book does not infringe on Microsoft’s copyrights,
    and the knowledge presented in this book cannot be directly applied to copyright
    circumvention. To perform an infringing act, one would have to hone their skills
    and apply a substantial amount of additional art and know-how aimed specifically
    at copyright control circumvention. To claim that this book is a circumvention
    tool would be tantamount to claiming that all books about circuit boards, embedded
    software or cryptography are also circumvention tools.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须强调，这本书不侵犯微软的版权，这本书中呈现的知识不能直接应用于版权规避。要执行侵权行为，一个人必须磨练他们的技能，并应用大量额外的艺术和专业知识，专门针对版权控制规避。声称这本书是规避工具，相当于声称所有关于电路板、嵌入式软件或密码学的书籍也都是规避工具。
- en: The scope of the DMCA with respect to the “fair use” of hardware is another
    important political topic with enormous economic repercussions. Is it illegal
    to modify or circumvent a cryptographically secured boot sequence for the purpose
    of running alternate, legitimately purchased or created, software? This question
    may be decided in part by the fate of Xbox hackers. A strict interpretation of
    the reverse engineering exemption of the DMCA⁷ reveals strong arguments for making
    such acts of circumvention illegal.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: DMCA关于硬件“合理使用”的范围是另一个重要的政治话题，具有巨大的经济影响。修改或绕过加密启动序列以运行替代软件（无论是合法购买或创建的）是否违法？这个问题的部分答案可能取决于Xbox黑客的命运。对DMCA⁷中逆向工程豁免的严格解释揭示了将此类规避行为定为非法的强烈论据。
- en: 'In particular, reverse engineering is only allowed for interoperability, where
    interoperability means “the ability of computer programs to exchange information,
    and of such programs mutually to use the information which has been exchanged.”
    But this definition contains two potential land mines: First, circumventing hardware-based
    security measures is arguably different from circumventing a program’s (software)
    security measures. It may not be a very strong argument technically, but the clause
    has yet to be legally tested, to the best of my knowledge. Second, the purpose
    is not really to exchange information with the hardware security measures — it
    is to bypass them.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，逆向工程仅限于互操作性，其中互操作性意味着“计算机程序交换信息的能力，以及这些程序相互使用已交换的信息。”但这个定义包含两个潜在的陷阱：首先，绕过基于硬件的安全措施与绕过一个程序（软件）的安全措施可能有所不同。从技术上讲，这可能不是一个非常有力的论点，但据我所知，这个条款还没有在法律上受到考验。其次，目的并不是真正与硬件安全措施交换信息——而是绕过它们。
- en: The final argument against allowing the reverse engineering of the hardware
    security mechanisms is incidental copyright circumvention. The information gained
    through the process of reverse engineering can be applied equally to create copyright
    circumvention devices. In other words, the basic research that enables interoperability,
    at least in the case of the Xbox, may also be applied indirectly to those wishing
    to construct circumvention devices. As it turns out, some very specific design
    flaws in the Xbox enable boot security circumvention without necessarily enabling
    copyright circumvention, though these flaws may be patched in the near future,
    bringing us face to face with our original question.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 反对允许逆向工程硬件安全机制的最后论点是偶然的版权规避。通过逆向工程过程获得的信息可以同样应用于创建版权规避设备。换句话说，使互操作性成为可能的基本研究，至少在Xbox的情况下，也可能间接地应用于那些希望构建规避设备的人。结果证明，Xbox中一些非常具体的设计缺陷使得绕过启动安全成为可能，而无需必然地绕过版权，尽管这些缺陷可能在不久的将来被修复，使我们直面最初的问题。
- en: There are significant economic implications if it turns out that “fair use”
    does not cover the reverse engineering of Xbox security for the purpose of running
    alternate applications. The most significant implication is that Microsoft can
    sell legally restricted hardware to end users, locking users into their software
    base. This can be used to create an unbreakable monopoly over computer hardware
    and software. For example, Microsoft could offer subsidies to vendors that elect
    to secure their hardware to run Microsoft’s operating system. This financial incentive
    will be transferred to customers, who will be motivated to buy the discounted
    hardware. Once a significant portion of the installed base of hardware is locked
    into Microsoft’s operating systems, Microsoft can set prices for their products
    in a competition-free market, since it would be illegal for anyone to run any
    other operating system on locked hardware.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果“合理使用”不包括为运行替代应用程序而进行的Xbox安全逆向工程，那么这具有重大的经济影响。最显著的影响是，微软可以向最终用户销售法律上受限制的硬件，将用户锁定在其软件基础上。这可以用来在计算机硬件和软件上建立一个不可打破的垄断。例如，微软可以向选择保护其硬件以运行微软操作系统的供应商提供补贴。这种经济激励将转移到客户身上，这将激励他们购买折扣硬件。一旦大量硬件安装基础被锁定在微软的操作系统中，微软就可以在无竞争的市场中为其产品设定价格，因为任何人都在锁定硬件上运行任何其他操作系统都是非法的。
- en: In reality, this scenario might be difficult for Microsoft to execute even if
    the DMCA did restrict the fair use of hardware, since government and civic bodies
    are closely monitoring Microsoft’s activities for monopolistic behavior. However,
    in other emerging markets, such as smart cell
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，即使DMCA确实限制了硬件的合理使用，这种场景对微软来说可能也很难执行，因为政府和民间机构正在密切监视微软的活动，以防止垄断行为。然而，在其他新兴市场，如智能手机
- en: '![](../Images/index-28_1.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-28_1.png)'
- en: '*The author at his workstation.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*作者在他的工作站上。*'
- en: phones, PDAs and set-top boxes, it may not be unrealistic for a vendor to try
    to gain an edge over the competition through such low-ball tactics. At least,
    such tactics can be used to stall competition for the duration of the court proceedings,
    which may be long enough to cause irreparable harm to the competition’s market
    position. It is because of these concerns that many Xbox hackers have been consciously
    acting to express their political beliefs through their engineering efforts.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于电话、个人数字助理和机顶盒，供应商试图通过这种低价策略在竞争中取得优势可能并不不切实际。至少，这种策略可以用来拖延法庭审理的时间，这可能足够长，足以对竞争者的市场地位造成不可挽回的伤害。正是因为这些担忧，许多Xbox黑客有意识地通过他们的工程努力来表达他们的政治信仰。
- en: '**The People Behind the Hacks**'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**黑客背后的那些人**'
- en: Throughout this book, I include profiles of various hackers who have agreed
    to be interviewed. This set of hackers is by no means the only set of hackers;
    in fact, it is a self-selecting group, since many hackers work in secrecy for
    fear persecution or because they are employed by companies with strong connections
    to Microsoft. The goal of these interviews is to introduce a little bit about
    the people behind the hacks, and to introduce their motivations and methods to
    promote understanding and to inspire new hackers to join our ranks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我包括了同意接受采访的各种黑客的简介。这套黑客绝非唯一的一套黑客；事实上，它是一个自我选择的小组，因为许多黑客为了防止迫害或因为受雇于与微软有强大联系的公司而秘密工作。这些采访的目标是介绍一些关于黑客背后的人，以及他们的动机和方法，以促进理解并激励新的黑客加入我们的行列。
- en: Let me start the process by introducing myself. I’m Andrew “bunnie” Huang; most
    people call me bunnie. As of this writing, I was 27 years old, the son of Andrew
    C. and Margaret Huang. I was born and raised in Kalamazoo, Michigan, but I currently
    live in San Diego, California, with my wonderful fianceé, Nikki Justis. I recently
    graduated from MIT with a PhD in Electrical Engineering. One of the reasons I
    was selected to write this book about Xbox Hacking is because I discovered and
    published the first known weakness in the Microsoft Xbox’s security system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过介绍自己来开始这个过程。我是安德鲁“bunnie”黄；大多数人叫我bunnie。截至本文写作时，我27岁，安德鲁C.黄和玛格丽特黄的儿子。我在密歇根州的卡拉马祖出生和长大，但现在我在加利福尼亚州的圣地亚哥与我的可爱未婚妻Nikki
    Justis一起生活。我最近从麻省理工学院获得了电气工程博士学位。我被选中写这本书关于Xbox黑客的原因之一是因为我发现了并公开了微软Xbox安全系统中的第一个已知弱点。
- en: In general, I hack because it is quite satisfying to know that somebody’s life
    was made better by something I built. I feel it is my obligation to apply my talents
    and return to society what it has given me. I also enjoy the challenge of exploration.
    I want to understand electronics as deeply as I can. Black boxes frustrate me;
    nothing gets my curiosity going more than a box that I’m not allowed to open or
    understand. As a result, I have a fiduciary interest in cryptography and security
    methods.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我破解硬件是因为知道有人因为我的构建而生活变得更好，这让我感到非常满足。我觉得我有责任运用我的才能，回报社会给予我的东西。我也享受探索的挑战。我想尽可能深入地了解电子学。黑盒子让我沮丧；没有什么能比一个我不被允许打开或理解的黑盒子更能激发我的好奇心。因此，我对密码学和安全性方法有着浓厚的兴趣。
- en: 'I hack *hardware* because I enjoy the aesthetics of electronics; there is something
    satisfying about having a tangible artifact at the end of the day, as opposed
    to ephemeral bits of software code. It may sound a little bit silly, but one of
    my pastimes is taking apart electronic devices and “reading” the circuit boards.
    There is something exciting about the smell of brand new electronics equipment,
    fresh out of their anti-static bags; I think it is the smell of a new adventure
    unfolding. It is inviting, like a stack of blank paper: I wonder what I will do
    with those blank pages. A stack of blank, white paper stands there and challenges
    me to fill it with useful information.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我破解*硬件*是因为我喜欢电子的美学；在一天结束时拥有一个有形的实物，而不是软件代码的短暂片段，这让我感到满足。这听起来可能有点傻，但我的一个爱好就是拆解电子设备并“阅读”电路板。新电子设备新鲜出炉，从防静电袋中取出时的气味令人兴奋；我认为这是新冒险展开的气味。它很吸引人，就像一堆空白纸张：我想知道我会用这些空白纸张做什么。一堆空白、白色的纸张站在那里，挑战我填充它们以有用的信息。
- en: My inquisitive nature stems from my childhood. When I was about seven years
    old, my father bought an Apple II clone. He bought just the motherboard, so it
    didn’t have a case. I still remember when he first took it out of the box – the
    green circuit board, the shiny chips, and all the colorful resistors and capacitors.
    I wanted to play with it! Curious as I was about the Apple II, I was not allowed
    to touch the motherboard. Of course, this meant that whenever my parents weren’t
    looking, I was taking the chips out of their sockets on the motherboard and doing
    silly things like putting them in backwards to see what would happen.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我的求知欲源于我的童年。当我大约七岁的时候，我的父亲买了一台Apple II克隆机。他只买了主板，所以没有外壳。我仍然记得他第一次从盒子里拿出来时的样子——绿色的电路板，闪亮的芯片，以及所有五颜六色的电阻和电容器。我想玩它！我对Apple
    II很好奇，但不允许我触摸主板。当然，这意味着每当我的父母不在看的时候，我都会从主板上的插座中取出芯片，做一些愚蠢的事情，比如把它们反过来放，看看会发生什么。
- en: After nearly destroying the computer a few times, my parents bought me a 200-in-1
    electronics experimenter kit from Radio Shack and my first electronics book, *Get
    ing Started in Electronics,* by Forrest Mims, III. These were a great introduction
    to electronics for me, as they satisfied my desire to play with circuits and components.
    My uncle also gave me his old copy of the *Art of Electronics* by Horowitz and
    Hill, along with a couple of books about microprocessors. I subscribed to *Byte*
    magazine, which back in the day included regular columns about hardware projects,
    complete with schematics and pictures.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎几次摧毁电脑之后，我的父母从Radio Shack给我买了一套200合1的电子实验套件和我的第一本电子书，《*入门电子学*》，作者是Forrest
    Mims，III。这些对我来说是电子学的极好介绍，因为它们满足了我玩电路和组件的愿望。我的叔叔还给了我他的旧版《*电子艺术*》一书，作者是Horowitz和Hill，以及几本关于微处理器的书。我订阅了《*字节*》杂志，当时它包括关于硬件项目的常规专栏，包括电路图和图片。
- en: Eventually, I developed enough of a sense of electronics to begin understanding
    the schematics and the ROM listings included in the Apple II user manuals. (I
    stil believe that computers should ship with full schematics and source code.)
    By the eighth grade, I had developed just enough understanding to be able to build
    my own add-in card for the Apple II. The card had a General Instruments SPO-256
    speech synthesizer that I had purchased from Radio Shack. I also added an analog
    to digital converter to my Apple II and wrote an application that turned my Apple
    II into a talking voltmeter. I continued to build hardware, and before I was admitted
    to MIT I had built my own working embedded computer using an 80188 microprocessor.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我积累了对电子学的足够理解，开始理解苹果II用户手册中包含的电路图和ROM列表。（我仍然认为计算机应该附带完整的电路图和源代码。）到八年级时，我已经有了足够的知识，可以为自己构建苹果II的附加卡。这张卡上有一个我从Radio
    Shack购买的通用仪器SPO-256语音合成器。我还给我的苹果II添加了一个模数转换器，并编写了一个应用程序，将我的苹果II变成一个会说话的电压表。我继续构建硬件，在我被麻省理工学院录取之前，我已经使用80188微处理器构建了自己的工作嵌入式计算机。
- en: During my undergraduate years at MIT, I dodged the drudgery of schoolwork by
    building fun little projects, such as a remote controlled light switch and music-responsive
    party lights for my fraternity, ZBT. It was during these years that I was first
    introduced to affordable prototyping services and PCB CAD tools, such as those
    discussed in Appendix C, “Getting Into PCB Layout.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在麻省理工学院的本科学习期间，我通过构建一些有趣的小项目来逃避学校工作的枯燥，比如为我的兄弟会ZBT制作的遥控灯开关和音乐响应派对灯光。正是在这些年间，我第一次接触到了经济实惠的样机制造服务和PCB
    CAD工具，例如附录C中讨论的“进入PCB布局”。
- en: The rise of circuit board fabrication services to fit a college student’s budget
    is a landmark event for hardware hackers. Finally, the wire-wrap tool can be put
    away, and surface-mount components and complex circuits are within the reach of
    everyday hobbyists.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 电路板制造服务兴起以适应大学生的预算，这对硬件黑客来说是一个里程碑事件。最后，可以放下线绕工具，表面贴装组件和复杂电路对日常爱好者来说触手可及。
- en: Over the years, I have made a point of writing up my projects on my webpage
    (http://www.xenatera.com/bunnie) so that everyone can benefit from my experiences.
    Many of my projects are available with schematics, Gerber files and source code,
    although some of my more recent projects have been consulting jobs so I unfortunately
    cannot share those results with the world.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，我一直在我的网页（http://www.xenatera.com/bunnie）上记录我的项目，以便每个人都能从我的经验中受益。我的许多项目都提供了原理图、Gerber文件和源代码，尽管我的一些较新的项目是咨询工作，所以很遗憾我无法将这些结果与世界分享。
- en: While I have your attention, I would like to set one thing straight. I did not
    get my PhD thesis at MIT for hacking the Xbox. Hacking the Xbox was actually a
    diversion from my thesis that was tangentially related, but not central to my
    thesis topic.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我有你的注意时，我想澄清一点。我没有因为破解Xbox而获得麻省理工学院的博士学位。实际上，破解Xbox是我论文的一个附带，与主题相关但不是核心。
- en: My thesis on supercomputers ⁸ focused on an architecture for efficient code
    and data migration. My interest in video game consoles stems from my natural curiosity
    about all hardware combined with the encouragement of my thesis adviser, Dr. Tom
    Knight. Video game consoles represent the pinnacle of performance per cost, and
    cost is a significant issue for supercomputers today. Hence, I was encouraged
    to look at all video game consoles to see what I could learn about building cost
    effective hardware. The fact that the Xbox also had an interesting security system
    was a bonus; since government agencies have a great interest in supercomputer
    technology, the security of supercomputers is always a topic for consideration.
    (In fact, a very interesting paper about building trustable computers⁹ was written
    by colleagues in my research group; I recommend reading it if you are curious
    about alternatives to cryptographically secured trusted computing platforms, such
    as Palladium and TCPA.)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我关于超级计算机的论文⁸专注于高效代码和数据迁移的架构。我对游戏机的兴趣源于我对所有硬件的自然好奇心，以及我的论文导师，汤姆·奈特博士的鼓励。游戏机代表了性能与成本的巅峰，而成本对于今天的超级计算机来说是一个重要问题。因此，我被鼓励去查看所有游戏机，看看我能从构建成本效益硬件中学到什么。Xbox还拥有一个有趣的安全系统，这算是一个额外的收获；由于政府机构对超级计算机技术非常感兴趣，超级计算机的安全性始终是一个需要考虑的话题。（事实上，我的研究小组的同事们写了一篇关于构建可信赖计算机⁹的非常有趣的论文；如果你对密码学安全可信计算平台（如Palladium和TCPA）的替代方案感兴趣，我推荐你阅读它。）
- en: My best advice to aspiring hardware hackers is to be persistent and to be thorough.
    Significantly, persistence and thoroughness come naturally if you love what you
    are doing. Also, part of being a hardware hacker is being a pack rat. Buying new
    equipment is prohibitively expensive, so I accumulate broken and depreciated equipment
    and tools habitually, even if I don’t know exactly what I might do with them,
    or if I can fix them. It turns out that trying to fix test equipment is a learning
    experience in itself, and can be quite rewarding even if the conclusion is to
    junk the darn thing for spare parts.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我对有志于成为硬件黑客的人的最佳建议是坚持不懈和彻底。值得注意的是，如果你热爱你所做的事情，坚持不懈和彻底会自然而然地发生。此外，成为一名硬件黑客的一部分是成为一个收藏家。购买新设备成本过高，所以我习惯性地积累破损和贬值的设备和工具，即使我不知道我可能用它们做什么，或者我能否修复它们。结果证明，尝试修复测试设备本身就是一种学习经历，即使最终结论是将其作为备件丢弃，也可以相当有成就感。
- en: To quote former Apple Evangelist and current Executive of Garage Technology
    Ventures Guy Kawasaki, “eat like a bird, poop like an elephant.” Kawasaki points
    out that a hummingbird eats the equivalent of 50% of its body weight every day.
    Hence, eating like a bird means that you should have an endless appetite for information.
    Subscribe to free electronics trade magazines, browse the web (but be selective
    about the sites you browse — you are what you eat), go to free trade shows and
    sign up for every catalog and periodical you can get your hands on; take apart
    every piece of electronics that you own and your friends,’ and try to learn all
    you can from their design.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 引用前苹果传教士和当前车库技术风险投资公司执行董事盖伊·川崎的话，“吃得像鸟，排泄得像大象。” 川崎指出，蜂鸟每天吃掉相当于其体重50%的食物。因此，吃得像鸟意味着你应该对信息有无限的渴望。订阅免费的电子贸易杂志，浏览网络（但要对浏览的网站进行选择——你吃的是什么），参加免费贸易展，并注册你能得到的每一份目录和期刊；拆解你拥有的每一件电子产品和朋友的，并尝试从它们的设计中学习所有你能学到的。
- en: In hardware hacking, half of your most difficult problems can be solved or made
    easier by just using the right selection of components or techniques. “Poop like
    an elephant” refers to sharing your information and discoveries with your fellow
    hackers. No matter how much information you digest, you can never know it all.
    Sharing your findings freely invites the advice and good will of fellow hackers
    and leads to a synergy of minds. Especially in hardware hacking where all results
    have a basis in tangible artifacts, hiding your techniques and results only means
    that other people will eventually re-invent your work without your help. On the
    other hand, do exercise some judgment in what you say or share; people only have
    so much bandwidth and they will listen more closely if you share results that
    are new or interesting in some way.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件黑客领域，你一半的难题可以通过仅仅使用正确的组件或技术选择来解决或变得更容易。 “像大象一样排泄”指的是与你的同行黑客分享你的信息和发现。无论你消化了多少信息，你永远无法知道一切。自由分享你的发现会吸引同行黑客的建议和善意，并导致思维上的协同效应。特别是在硬件黑客领域，所有结果都有可触摸的实物基础，隐藏你的技术和结果只会意味着其他人最终会在没有你的帮助下重新发明你的工作。另一方面，你在说或分享时也要做一些判断；人们只有那么多的带宽，如果你分享的结果在某些方面是新的或有趣的，他们会更仔细地听。
- en: That being said, pick up a screwdriver, and let’s start hacking!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，拿起螺丝刀，让我们开始黑客行动吧！
