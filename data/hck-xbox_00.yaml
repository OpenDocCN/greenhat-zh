    Moore’s Law lately, leading to a hardware hacking renaissance. Affordable circuit
    board fabrication services have spring up, and the birth of the Internet has simplified
    the process of acquiring components. In addition, services such as the Mosis chip
    foundry service and FIB (focused ion beam) services have started to bring integrated
    circuit hacking into the realm of financial possibility for individual hardware
    enthusiasts.
