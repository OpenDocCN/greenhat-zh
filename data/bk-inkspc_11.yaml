- en: 11.6 Spirals
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.6 螺旋
- en: The Spiral tool (the ![](httpatomoreillycomsourcenostarchimages1735876.png.jpg)
    key or ![](httpatomoreillycomsourcenostarchimages1735878.png.jpg)) creates another
    simple but versatile shape—a *concentric spiral*. While not quite as exciting
    as the star, it is sometimes very useful.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋工具（![](httpatomoreillycomsourcenostarchimages1735876.png.jpg)键或![](httpatomoreillycomsourcenostarchimages1735878.png.jpg)）创建另一个简单但多功能的形状——**同心螺旋**。虽然它不如星形那么令人兴奋，但有时非常有用。
- en: 'A spiral, like a star, is drawn from the center. Dragging with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg),
    as usual, snaps the drag point (the outer end of the spiral) to 15-degree increments
    (**[6.3 The Selector: Rotating and Skewing](ch06s03.html "6.3 The Selector: Rotating
    and Skewing")**).'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋，就像星形一样，是从中心绘制的。像往常一样，使用![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)拖动时，拖动点（螺旋的外端）会自动对齐到15度的增量（**[6.3
    选择器：旋转和倾斜](ch06s03.html "6.3 选择器：旋转和倾斜")**）。
- en: Unlike all other shape tools, the Spiral tool by default uses its own style
    for new spirals—no fill, black stroke—instead of the last used style (**[11.1.2
    The Style of New Shapes](ch11s01.html#one1dot1dot2_the_style_of_new_shapes "11.1.2
    The Style of New Shapes")**).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有其他形状工具不同，螺旋工具默认使用其自己的样式来创建新的螺旋——无填充，黑色轮廓——而不是最后使用的样式（**[11.1.2 新形状的样式](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 新形状的样式")**）。
- en: Once drawn, a spiral displays two handles on both ends of the line. Simply dragging
    these handles circularly rolls the spiral in or out, from the inside or from the
    outside. In this way, you can, for example, create a spiral with only one turn.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 画出螺旋后，螺旋在线的两端各显示两个手柄。只需简单地拖动这些手柄进行圆形滚动，即可将螺旋向内或向外滚动，从内部或外部。这样，例如，您可以创建只有一个转向的螺旋。
- en: The **Turns** parameter in the controls bar reflects how many full circles you
    will need to do to reach the outer end of the spiral. The maximum number of spiral
    turns is 1000\. The inner end is controlled by the **Inner radius** value, which
    shows the percentage of the total turns at which the spiral starts ([Figure 11-32](ch11s06.html#adjusting_turns_and_inner_radius
    "Figure 11-32. Adjusting turns and inner radius")). For example, an **Inner radius**
    of 0 means that the spiral starts right from the center; 0.5 means that it starts
    half-way between the center and the outer end.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 控制栏中的**转向**参数反映了您需要完成多少个完整圆周才能到达螺旋的外端。螺旋的最大转向数是1000。内端由**内半径**值控制，该值显示螺旋开始时的总转向百分比（[图11-32](ch11s06.html#adjusting_turns_and_inner_radius
    "图11-32. 调整转向和内半径")）。例如，**内半径**为0表示螺旋从中心开始；0.5表示它从中心和外围之间的一半开始。
- en: '![Adjusting turns and inner radius](httpatomoreillycomsourcenostarchimages1735880.png.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![调整转向和内半径](httpatomoreillycomsourcenostarchimages1735880.png.jpg)'
- en: Figure 11-32. Adjusting turns and inner radius
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-32. 调整转向和内半径
- en: 'The **Divergence** of a spiral is the parameter controlling whether a spiral’s
    winding is equispaced throughout (divergence = 1), becomes denser towards its
    center (divergence > 1), or becomes denser towards its periphery (divergence <
    1). You can change this parameter either numerically at the controls bar, or by
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-dragging the inner
    handle up or down:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋的**发散度**是控制螺旋缠绕是否在整个螺旋上等间距（发散度 = 1）、向中心变密集（发散度 > 1）或向外围变密集（发散度 < 1）的参数。您可以通过控制栏中的数字或通过
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动内手柄上下移动来更改此参数：
- en: '![Adjusting divergence](httpatomoreillycomsourcenostarchimages1735882.png.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![调整发散度](httpatomoreillycomsourcenostarchimages1735882.png.jpg)'
- en: Figure 11-33. Adjusting divergence
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-33. 调整发散度
- en: 'Other shortcuts for the outer handle:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 外手柄的其他快捷方式：
- en: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-drag to scale or
    rotate around the center (no rolling on unrolling, same behavior as when drawing
    the spiral).'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![拖动以缩放或围绕中心旋转（无滚动展开，与绘制螺旋时的行为相同）](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-拖动以缩放或围绕中心旋转（无滚动展开，与绘制螺旋时的行为相同）。'
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag to lock radius
    while rolling or unrolling (i.e., the entire spiral becomes denser or sparser
    without changing its overall size).'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![拖动以在滚动或展开时锁定半径（即，整个螺旋变得更密集或更稀疏，但整体大小不变）](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动以在滚动或展开时锁定半径（即，整个螺旋变得更密集或更稀疏，但整体大小不变）。'
- en: 'Inner handle shortcuts:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 内部手柄快捷键：
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag vertically
    to adjust divergence.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![垂直拖动以调整发散度](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-垂直拖动以调整发散度。'
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click to reset divergence
    to the default of 1.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![点击以将发散度重置为默认值 1](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击以重置发散度至默认值
    1。'
- en: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click to reset the
    inner radius to 0 (i.e., move the inner handle all the way to the center).'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![点击以将内半径重置为 0（即，将内手柄完全移至中心）](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击以将内半径重置为
    0（即，将内手柄完全移至中心）。'
- en: When does it make sense to use spirals? A spiral fills in a given space with
    uniform concentric pattern—something that may not be easy to achieve manually
    or by any other tools. As such, it may well become a carrier or guide for other
    objects, such as markers (**[9.5.1 Mid Markers and Nodes](ch09s05.html#ninedot5dot1_mid_markers_and_nodes
    "9.5.1 Mid Markers and Nodes")**), dash patterns (**[9.4 Dash Patterns](ch09s04.html
    "9.4 Dash Patterns")**), text on path (**[15.2.3 Text on a Path](ch15s02.html#one5dot2dot3_text_on_a_path
    "15.2.3 Text on a Path")**), or live path effects (**[13.1 Path Effects](ch13s01.html
    "13.1 Path Effects")**). Also, like the Ellipse tool, the Spiral tool can be convenient
    for creating curves with smoothly varying curvature; unlike a plain Bézier curve,
    an arc or a spiral can be made shorter or longer by dragging a handle *along*
    the curve without affecting its shape.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 何时使用螺旋是有意义的？螺旋可以以均匀的同心图案填充给定的空间——这可能不容易通过手动或其他工具实现。因此，它可能成为其他对象的载体或指南，例如标记（**[9.5.1
    中间标记和节点](ch09s05.html#ninedot5dot1_mid_markers_and_nodes "9.5.1 中间标记和节点")**）、虚线图案（**[9.4
    虚线图案](ch09s04.html "9.4 虚线图案")**）、路径上的文本（**[15.2.3 路径上的文本](ch15s02.html#one5dot2dot3_text_on_a_path
    "15.2.3 路径上的文本")**）或实时路径效果（**[13.1 路径效果](ch13s01.html "13.1 路径效果")**）。此外，与椭圆工具一样，螺旋工具可以方便地创建具有平滑变化的曲率的曲线；与普通的贝塞尔曲线不同，通过沿着曲线拖动手柄可以缩短或延长弧或螺旋，而不会影响其形状。
