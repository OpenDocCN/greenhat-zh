- en: Chapter 11. Shapes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。形状
- en: The freedom to do anything, any time, the way you like is one thing that a good
    vector editor prides itself on. With a small vocabulary of generic object types
    and generic tools for manipulating them, you can render, or at least approximate,
    any graphic imaginable.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 做任何事，任何时间，以您喜欢的方式的自由是优秀矢量编辑器自豪的一件事。通过一组通用的对象类型和用于操作它们的通用工具，您可以渲染，或者至少近似，任何可想象的图形。
- en: However, absolute freedom is not always a good thing. For example, a path ([Chapter 12](ch12.html
    "Chapter 12. Editing Paths")) can represent any possible two-dimensional shape.
    But often, what you need is not “any” shape but some very simple and well-defined
    geometric entity, such as a rectangle. Of course, a four-node path will give you
    a perfect rectangle—but isn’t there a faster and more convenient way to do that,
    specifically for rectangles?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，绝对的自由并不总是好事。例如，路径（[第12章](ch12.html "第12章。编辑路径"））可以表示任何可能的两维形状。但通常，您需要的不是“任何”形状，而是一些非常简单且定义明确的几何实体，例如矩形。当然，一个四节点路径会给你一个完美的矩形——但是，有没有更快、更方便的方法来做这件事，特别是对于矩形？
- en: 'To respond to this need, Inkscape has several object types for commonly used
    geometric shapes: rectangles, 3D boxes, ellipses, polygons, stars, and spirals.
    Each shape type has a corresponding creation tool; it also provides an array of
    numeric parameters, draggable handles, and shortcuts for manipulating these shapes.
    You cannot do “everything” to such a shape object, but what you *can* do to it
    makes perfect sense for that specific shape type.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了满足这一需求，Inkscape为常用的几何形状提供了几种对象类型：矩形、3D盒子、椭圆、多边形、星形和螺旋形。每种形状类型都有一个相应的创建工具；它还提供了一系列数值参数、可拖动的手柄和用于操作这些形状的快捷键。您不能对这样的形状对象做“任何事情”，但您可以对其做的操作对于该特定形状类型来说是非常合理的。
- en: You can always press ![](httpatomoreillycomsourcenostarchimages1735780.png.jpg)
    to convert a shape to a path (or, in the case of a 3D box, to a group). The reverse
    conversion, however, is not possible (at least, not automatically). This means
    that a shape is a *higher level of abstraction* than a path; converting a shape
    to a path loses some information and is therefore a one-way, destructive operation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以始终按![](httpatomoreillycomsourcenostarchimages1735780.png.jpg)将形状转换为路径（或者，在3D盒子的情况下，转换为组）。然而，反向转换是不可能的（至少，不是自动的）。这意味着形状是一个比路径*更高层次的抽象*；将形状转换为路径会丢失一些信息，因此这是一个单向的、破坏性的操作。
- en: AI
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI
- en: '*Surprisingly, shape tools in Inkscape have no direct equivalent in Adobe Illustrator.
    All AI has in this department is a number of “quick shape” tools that can* create
    *some basic shapes—but, once created, the objects forget how they were born and
    become plain paths without any shape-specific capabilities. The convenience of
    Inkscape’s “self-conscious” shapes is one of its important advantages over Illustrator.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*令人惊讶的是，Inkscape中的形状工具在Adobe Illustrator中没有直接对应的功能。AI在这一领域只有一些“快速形状”工具，可以*创建一些基本形状——但是，一旦创建，对象就会忘记它们的起源，变成没有任何形状特定功能的普通路径。Inkscape的“自我意识”形状的便利性是其相对于Illustrator的一个重要优势。*'
- en: SVG
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*Inkscape’s ellipses and stars are significantly more versatile than the shape
    elements defined by the SVG standard. Therefore, Inkscape uses the generic* `path`
    *element for these shapes, instead of the* `ellipse` *and* `polygon` *elements
    provided by SVG (although it can read and display these SVG shape elements too).
    For spirals, there’s no SVG element at all, so they are also represented by a*
    `path` *element internally. The only shape that uses a non-*`path` *element is
    the rectangle which uses the* `rect` *element.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Inkscape的椭圆和星形比SVG标准定义的形状元素要灵活得多。因此，Inkscape使用通用的* `path` *元素来表示这些形状，而不是SVG提供的*
    `ellipse` *和* `polygon` *元素（尽管它也可以读取和显示这些SVG形状元素）。对于螺旋形，SVG根本没有任何元素，因此它们也通过一个*
    `path` *元素内部表示。唯一使用非*`path` *元素的形状是矩形，它使用* `rect` *元素。*'
- en: 11.1 Shape Tools
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.1 形状工具
- en: A new shape object is created by dragging on the canvas with the corresponding
    tool—for example, dragging with the Rectangle tool creates a new rectangle. The
    newly created shape remains selected, and any selected shape displays its editing
    *handles* (similar to the gradient handles). By dragging those handles, you can
    immediately edit what you have created.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用相应的工具在画布上拖动来创建一个新的形状对象——例如，使用矩形工具拖动可以创建一个新的矩形。新创建的形状保持选中状态，任何选中的形状都会显示其编辑*手柄*（类似于渐变手柄）。通过拖动这些手柄，您可以立即编辑您所创建的内容。
- en: Most handles work differently when you drag them with or without various keyboard
    modifiers (![](httpatomoreillycomsourcenostarchimages1735328.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)). When you hover your
    mouse over a handle, the status bar tells you what this handle will do when dragged
    or clicked with different modifiers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数手柄在您拖动它们时，带有或不带有各种键盘修饰符时工作方式不同（![](httpatomoreillycomsourcenostarchimages1735328.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)）。当您将鼠标悬停在某个手柄上时，状态栏会告诉您在拖动或点击带有不同修饰符的手柄时该手柄会做什么。
- en: Like most other tools, shape tools have certain object selection capabilities.
    In any shape tool, you can select an object by clicking, which works as ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking
    does with the Selector tool (i.e., ignores any grouping, **[5.10 Selecting in
    Groups](ch05s10.html "5.10 Selecting in Groups")**). ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    (select under, **[5.9 Selecting Objects from Underneath](ch05s09.html "5.9 Selecting
    Objects from Underneath")**) also works; ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    deselects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数其他工具一样，形状工具具有某些对象选择功能。在任何形状工具中，您可以通过点击来选择一个对象，这就像选择工具中的![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击一样工作（即忽略任何分组，**[5.10
    在组中选择](ch05s10.html "5.10 在组中选择")**）。![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击（选择下方，**[5.9
    从下方选择对象](ch05s09.html "5.9 从下方选择对象")**)也适用；![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)取消选择。
- en: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click (add to selection
    or remove from selection) also works in shape tools, but is less useful because,
    currently, shape editing handles are only shown when a *single* shape is selected;
    multiple selected shapes are not editable by handles. This may be fixed in future
    versions of Inkscape.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击（添加到选择或从选择中移除）在形状工具中同样适用，但不太有用，因为目前，形状编辑手柄仅在选中*单个*形状时显示；选中的多个形状无法通过手柄进行编辑。这可能在
    Inkscape 的未来版本中得到修复。'
- en: It’s not that you can only edit, for example, a rectangle in the Rectangle tool.
    *All* types of shapes display, and let you drag, their shape-specific handles
    in *any* shape tool, as well as in the Node tool (![](httpatomoreillycomsourcenostarchimages1735782.png.jpg)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并非您只能使用矩形工具编辑矩形。*所有*类型的形状都会在*任何*形状工具中显示，并允许您拖动其形状特定的手柄，以及在使用节点工具时（![](httpatomoreillycomsourcenostarchimages1735782.png.jpg.jpg)）。
- en: 11.1.1 Shape Parameters
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1.1 形状参数
- en: Numeric parameters of the selected shape—or, if none is selected, the parameters
    that will be used for newly created shapes—are accessible in the controls bar
    (**[2.3 Interface Overview](ch02s03.html "2.3 Interface Overview")**) of each
    shape tool. Usually, there are a few numeric entry fields and toggle buttons there,
    as well as a button to reset the values to the defaults (this button is placed
    after all other controls on the right).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 选中形状的数值参数——如果没有选中任何形状，则为将用于新创建形状的参数——可在每个形状工具的控件栏（**[2.3 界面概述](ch02s03.html
    "2.3 界面概述")**）中访问。通常，那里有几个数值输入字段和切换按钮，以及一个将值重置为默认值的按钮（此按钮放置在所有其他控件右侧）。
- en: Any changes made to these controls are remembered and used for the next object
    you draw with that tool, in the same way that the style properties you assign
    to an object are typically used for the next created object (**[11.1.2 The Style
    of New Shapes](ch11s01.html#one1dot1dot2_the_style_of_new_shapes "11.1.2 The Style
    of New Shapes")**). For example, after you change the number of corners of a star,
    new stars you’re drawing will have the same number of corners.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些控件所做的任何更改都会被记住，并在使用该工具绘制下一个对象时使用，就像您分配给对象的样式属性通常用于下一个创建的对象一样（**[11.1.2 新形状的样式](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 新形状的样式")**）。例如，在您更改星星的角数后，您绘制的新的星星将具有相同的角数。
- en: Moreover, even simply selecting a shape sends its parameters to the controls
    bar, where these parameters are remembered and later used for newly created shapes
    of this type. This makes it easy to reuse the shape parameters in a way similar
    to pasting styles from object to object (**[8.1 Style Fundamentals](ch08s01.html
    "8.1 Style Fundamentals")**), but without using copy and paste at all. For example,
    if you have in your drawing a slightly rounded star with nine corners and no randomization,
    simply selecting that star is sufficient for subsequent stars to be created with
    exactly the same parameters.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，即使只是简单地选择一个形状，也会将其参数发送到控制栏，这些参数会被记住，并在以后用于创建此类型的新形状。这使得以类似从对象到对象粘贴样式的类似方式重用形状参数变得容易（**[8.1
    样式基础](ch08s01.html "8.1 样式基础")**），但无需使用复制和粘贴。例如，如果你的画中有一个略微圆润的九角星，没有随机化，只需选择那个星形就足够了，后续创建的星形将具有完全相同的参数。
- en: 11.1.2 The Style of New Shapes
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.1.2 新形状的样式
- en: 'What *style* will be used for the next shape you create? You can always get
    an answer to this question by looking at the far right end of the controls bar.
    All shape tools—and, in fact, all object-creating tools—have a style swatch there
    displaying the fill, stroke, and opacity that will be used for the newly created
    objects:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个你创建的形状将使用什么*样式*？你可以通过查看控制栏最右端来始终得到这个问题的答案。所有形状工具——实际上，所有对象创建工具——都有一个样式样本在那里显示将用于新创建对象的填充、轮廓和透明度：
- en: '![This style will be used for newly created shapes.](httpatomoreillycomsourcenostarchimages1735784.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![此样式将用于新创建的形状。](httpatomoreillycomsourcenostarchimages1735784.png.jpg)'
- en: Figure 11-1. This style will be used for newly created shapes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-1. 此样式将用于新创建的形状。
- en: By default, all shape tools except Spiral use the *last set style* as the style
    of new objects they create. This means that every time you change some style property
    in an object, Inkscape remembers this property and will use it for new shapes.
    For example, after you paint something green, all new rectangles, ellipses, stars,
    and so on will come up the same shade of green. Or, if you assigned 3 px stroke
    width with 1:1 dash pattern to some path or shape, new shapes will also have this
    stroke style. (This behavior becomes more complex for 3D boxes, which use not
    one but six different styles for the six sides of a box; see **[11.3.5 Styling](ch11s03.html#one1dot3dot5_styling
    "11.3.5 Styling")** for details.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，除了螺旋以外的所有形状工具都使用*最后设置的样式*作为它们创建的新对象的样式。这意味着每次你更改对象中的某些样式属性时，Inkscape 都会记住此属性，并将其用于新形状。例如，在你将某物涂成绿色后，所有新的矩形、椭圆、星形等都将出现相同的绿色。或者，如果你将
    3 px 的轮廓宽度和 1:1 的虚线图案分配给某些路径或形状，新形状也将具有此轮廓样式。（对于 3D 盒子，这种行为变得更加复杂，因为盒子有六个面，每个面使用六种不同的样式；有关详细信息，请参阅**[11.3.5
    样式](ch11s03.html#one1dot3dot5_styling "11.3.5 样式")**。）
- en: If you don’t like the idea of using the most recently set style for new objects,
    you can change that. Double-click a shape tool’s button in the toolbox on the
    left; this opens that tool’s page in the **Inkscape Preferences** dialog (**[3.1.1
    Inkscape Preferences](ch03s01.html#threedot1dot1_inkscape_preferences "3.1.1 Inkscape
    Preferences")**). There, a two-way switch for the style of new objects can be
    either the *last used style* or a fixed *tool style* specific to this tool. In
    the latter case, you can press the **Take from selection** button to remember
    the style of the current selection as the tool’s fixed style.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢为新对象使用最近设置的样式的想法，你可以更改它。在左侧工具箱中双击形状工具的按钮；这将在**Inkscape 首选项**对话框中打开该工具的页面（**[3.1.1
    Inkscape 首选项](ch03s01.html#threedot1dot1_inkscape_preferences "3.1.1 Inkscape
    首选项")**）。在那里，新对象样式的双向开关可以是*最后使用的样式*或特定于该工具的固定*工具样式*。在后一种情况下，你可以按**从选择中获取**按钮来记住当前选择的样式作为工具的固定样式。
- en: '![A shape tool’s preferences page](httpatomoreillycomsourcenostarchimages1735786.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![形状工具的首选项页面](httpatomoreillycomsourcenostarchimages1735786.png.jpg)'
- en: Figure 11-2. A shape tool’s preferences page
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-2. 形状工具的首选项页面
- en: For example, if you want all your rectangles to always come up black without
    stroke, select some black strokeless object, go to **Inkscape Preferences**, switch
    the **Rectangle** tool to using its **own style**, and click **Take from selection**.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想所有矩形始终以黑色出现且无轮廓线，选择一些无轮廓线的黑色对象，转到**Inkscape 首选项**，将**矩形**工具切换到使用其**自己的样式**，并点击**从选择中获取**。
- en: 11.2 Rectangles
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.2 矩形
- en: '*Rectangles*, boring as they may sound, are the most commonly used type of
    shape; you’ll be hard pressed to find a design not dominated by rectangles. Inkscape
    strives to make creating and editing rectangles as easy and versatile as possible.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*矩形*，虽然听起来可能有些无聊，但却是最常用的形状类型；你几乎找不到一个不被矩形主导的设计。Inkscape 努力使创建和编辑矩形尽可能简单和灵活。'
- en: Switch to the Rectangle tool (by clicking the toolbar button on the left, or
    by pressing ![](httpatomoreillycomsourcenostarchimages1735788.png.jpg) or ![](httpatomoreillycomsourcenostarchimages1735790.png.jpg))
    and drag anywhere on the canvas. Drag with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    to get a square or an integer-ratio (2:1, 3:1, and so on) rectangle; drag with
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) to make the starting
    point the rectangle’s center instead of one of the corners. ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) can be combined.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到矩形工具（通过点击左侧的工具栏按钮，或按 ![](httpatomoreillycomsourcenostarchimages1735788.png.jpg)
    或 ![](httpatomoreillycomsourcenostarchimages1735790.png.jpg)），然后在画布上的任何位置拖动。使用
    ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 拖动以获得正方形或整数比例（2:1、3:1
    等等）的矩形；使用 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 拖动以使起点成为矩形的中心而不是一个角。![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    和 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 可以组合使用。
- en: '![Drawing rectangles](httpatomoreillycomsourcenostarchimages1735792.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![绘制矩形](httpatomoreillycomsourcenostarchimages1735792.png.jpg)'
- en: Figure 11-3. Drawing rectangles
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-3. 绘制矩形
- en: The new rectangle displays four handles. Two are little squares, in the top-left
    and bottom-right corners; these are the *sizing handles*. The two others, which
    appear as little circles, are *rounding handles*; they are both in the top-right
    corner and therefore look like one handle until you drag one of them off.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 新矩形显示四个手柄。其中两个是位于左上角和右下角的*尺寸手柄*，它们是小小的正方形。另外两个，看起来像小圆圈，是*圆角手柄*；它们都位于右上角，因此看起来像是一个手柄，直到你拖动其中一个。
- en: '![Rectangle handles](httpatomoreillycomsourcenostarchimages1735794.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![矩形手柄](httpatomoreillycomsourcenostarchimages1735794.png.jpg)'
- en: Figure 11-4. Rectangle handles
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-4. 矩形手柄
- en: 11.2.1 Sizing
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2.1 尺寸调整
- en: With sizing handles, you can resize the rectangle simply by *dragging* any of
    the sides in any direction. Dragging with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg),
    naturally, locks the rectangle’s width, height, or width/height ratio by snapping
    the handle to its sides or to the diagonal.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用尺寸手柄，你可以通过简单地*拖动*任意一边的任意方向来调整矩形的大小。当然，使用 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    拖动会锁定矩形的宽度、高度或宽度/高度比，通过将手柄吸附到其边或对角线上。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Unlike with the Selector tool, you cannot move, for example, the bottom-right
    sizing handle further up or further to the left than the top-left handle. The
    most you can do is make the rectangle zero width, zero height, or both (and therefore
    invisible).*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*与选择工具不同，你不能将，例如，右下角的尺寸手柄移动到比左上角手柄更高的位置或更向左的位置。你最多只能使矩形宽度为零、高度为零或两者都为零（因此不可见）。*'
- en: In the controls bar, a couple of numeric controls labeled **W** and **H** also
    control the width and height of the selected rectangle. They use the measurement
    unit chosen in the unit selector on the right.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制栏中，一些标有 **W** 和 **H** 的数字控件也控制所选矩形的宽度和高度。它们使用在右侧的单位选择器中选择的测量单位。
- en: Why use the sizing handles when you can just as well resize the rectangle with
    the Selector tool? The problem with the Selector tool is that it always scales
    things horizontally or vertically in the document coordinate system (i.e., along
    the edges of the page). In contrast, a rectangle’s sizing handles scale it *along
    the sides* of that rectangle, even if the rectangle was rotated or skewed. The
    **W** and **H** values also always reflect a rectangle’s intrinsic width and height,
    instead of the dimensions of its bounding box (which may be quite different if
    the rectangle is rotated or skewed).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你可以使用选择工具同样轻松地调整矩形大小时，为什么还要使用尺寸手柄呢？选择工具的问题在于它总是沿着文档坐标系（即沿页面边缘）水平或垂直缩放事物。相比之下，矩形的手柄会沿着该矩形的*边*进行缩放，即使矩形已经旋转或倾斜。**W**
    和 **H** 的值也始终反映矩形的固有宽度和高度，而不是其边界框的尺寸（如果矩形旋转或倾斜，这些尺寸可能会有很大不同）。
- en: '![Rectangle sizing handles vs. scaling with the Selector tool](httpatomoreillycomsourcenostarchimages1735796.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![矩形尺寸手柄与选择工具缩放对比](httpatomoreillycomsourcenostarchimages1735796.png.jpg)'
- en: Figure 11-5. Rectangle sizing handles vs. scaling with the Selector tool
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-5. 矩形尺寸手柄与选择工具的缩放比较
- en: Another advantage of the sizing handles is that they always preserve the rounding
    radii of the rectangle (although, as we’ll see shortly, this is possible with
    the Selector as well).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸手柄的另一个优点是它们始终保留矩形的圆角半径（尽管，正如我们很快就会看到的，选择工具也可以做到这一点）。
- en: As with any other shape type, handles of rectangles can be made to snap to grids,
    guides, and other objects. If you start from a particularly rotated and/or skewed
    rectangle and enable snapping of nodes to paths, nodes, and intersections (**[7.3
    Snapping](ch07s03.html "7.3 Snapping")**), it’s easy to use duplication (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))
    and sizing handles to create snugly fitting, gapless compositions of axonometric
    rectangles, as shown in [Figure 11-6](ch11s02.html#snapping_slanted_rectangles_to_each_othe
    "Figure 11-6. Snapping slanted rectangles to each other").
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何其他形状类型一样，矩形的尺寸手柄可以被设置为吸附到网格、参考线和其他对象。如果你从一个特别旋转和/或倾斜的矩形开始，并启用节点到路径、节点和交点的吸附（**[7.3
    吸附](ch07s03.html "7.3 吸附")**），使用复制 (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))
    和尺寸手柄来创建紧密贴合、无缝的轴测矩形组合就很容易了，如图 11-6 所示。
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*What snaps is the* mouse point*, not necessarily the handle itself. These
    two may diverge quite far if, for example, you are resizing a rectangle with*
    ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) *to lock its width
    or height. In [Figure 11-6](ch11s02.html#snapping_slanted_rectangles_to_each_othe
    "Figure 11-6. Snapping slanted rectangles to each other"), I wanted to make the
    leftmost rectangle narrower but keep its height, so I moved the handle with* ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    *from A to B. However, I also wanted this rectangle to abut the left edge (marked
    by a bold line) of rectangle D. So, while dragging and without letting go of*![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    *, I moved the mouse cursor to point C so it snapped to the edge I needed (the
    actual handle was then at B), and there I released the mouse. To make this possible,
    enable nodes and handles as snappables and paths as snap targets (**[7.3 Snapping](ch07s03.html
    "7.3 Snapping")**).*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*吸附的是鼠标点，而不是手柄本身。如果，例如，你正在使用* ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    *来锁定矩形的宽度或高度，这两个点可能会相距很远。在 [图 11-6](ch11s02.html#snapping_slanted_rectangles_to_each_othe
    "图 11-6. 将斜矩形吸附到一起") 中，我想使最左边的矩形变窄但保持其高度，所以我将手柄从 A 移动到 B。然而，我还想使这个矩形紧贴矩形 D 的左边缘（由粗线标记）。因此，在拖动且不释放*![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    *的情况下，我将鼠标光标移动到点 C，使其吸附到所需的边缘（实际的句柄此时在 B），然后在那里释放鼠标。为了实现这一点，请启用节点和手柄作为可吸附对象，以及路径作为吸附目标（**[7.3
    吸附](ch07s03.html "7.3 吸附")**）*。'
- en: '![Snapping slanted rectangles to each other](httpatomoreillycomsourcenostarchimages1735798.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![将斜矩形吸附到一起](httpatomoreillycomsourcenostarchimages1735798.png.jpg)'
- en: Figure 11-6. Snapping slanted rectangles to each other
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-6. 将斜矩形吸附到一起
- en: 11.2.2 Rounding
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.2.2 圆角
- en: 'Now, grab one of the circular rounding handles and drag it along the side of
    the rectangle. All four corners of the rectangle become rounded by circular arcs;
    also, now you can see the second rounding handle—it remains in its original position
    in the corner. If *circular* rounded corners are what you need, you can leave
    it at that. If you want *elliptic* corners instead, move that other handle away
    from the corner along the other side of the rectangle:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，抓住一个圆形圆角手柄，并将其沿矩形的侧面拖动。矩形的四个角都通过圆弧变为圆角；此外，现在你可以看到第二个圆角手柄——它保持在角落的原始位置。如果你需要
    *圆形* 圆角，你可以保持它不变。如果你想 *椭圆形* 圆角，将另一个手柄沿矩形的另一侧从角落移开：
- en: '![Rectangle rounding handles](httpatomoreillycomsourcenostarchimages1735800.png.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![矩形圆角手柄](httpatomoreillycomsourcenostarchimages1735800.png.jpg)'
- en: Figure 11-7. Rectangle rounding handles
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-7. 矩形圆角手柄
- en: Note
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Even the circular rounding can look elliptic if the rectangle is skewed (see
    **[23.3 Rounding Corners](ch23s03.html "23.3 Rounding Corners")**).*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*即使矩形倾斜，圆形圆角也可能看起来是椭圆形的（参见 **[23.3 圆角](ch23s03.html "23.3 圆角")**）。*'
- en: Using the **Rx** and **Ry** numeric fields in the controls bar, you can explicitly
    specify both rounding radii in absolute units (chosen with the unit selector to
    the right). If multiple rectangles are selected, the value you type will apply
    to all of them (if any non-rectangles are selected, they will be ignored). The
    button with a corner icon on the right removes any rounding from the selected
    rectangles.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用控制栏中的 **Rx** 和 **Ry** 数值字段，您可以显式指定两个圆角半径的绝对单位（通过右侧的单位选择器选择）。如果选择了多个矩形，您输入的值将应用于所有这些矩形（如果选择了任何非矩形，则将忽略）。右侧带有角落图标的按钮将移除所选矩形的任何圆角。
- en: The maximum distance you can move the rounding handles is half the length of
    the corresponding rectangle size. Reaching this maximum with both rounding handles
    effectively turns a square into a circle and a non-square into an ellipse.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以移动圆角手柄的最大距离是相应矩形尺寸的一半。当两个圆角手柄都达到这个最大值时，实际上将正方形变成了圆形，将非正方形变成了椭圆形。
- en: Often, in technical drawings such as schemes and diagrams, the size and shape
    of the rounded corners must be the same in the entire composition, even if the
    sizes of the rectangles are different. Inkscape makes this easy. The second of
    the four **Affect** buttons on the Selector toolbar (**[6.10 What Transformations
    Affect](ch06s10.html "6.10 What Transformations Affect")**), displaying two concentric
    rounded corners, controls whether the rounded corners are scaled when a rectangle
    is scaled or not. For comparison, [Figure 11-8](ch11s02.html#scaling_a_rectangle_may_or_may_not_affec
    "Figure 11-8. Scaling a rectangle may or may not affect the size of the rounding
    radii.") shows a bunch of rounded rectangles scaled with this button on and off.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在技术图纸如方案和图表中，整个构图中的圆角的大小和形状必须相同，即使矩形的大小不同。Inkscape 使这变得容易。选择工具栏上的四个 **Affect**
    按钮（**[6.10 影响哪些变换](ch06s10.html "6.10 影响哪些变换")**）中的第二个，显示两个同心圆角，控制当缩放矩形时圆角是否缩放。为了比较，[图
    11-8](ch11s02.html#scaling_a_rectangle_may_or_may_not_affec "图 11-8. 缩放矩形可能或可能不会影响圆角半径的大小.")
    显示了使用此按钮开启和关闭时缩放的多个圆角矩形。
- en: '![Scaling a rectangle may or may not affect the size of the rounding radii.](httpatomoreillycomsourcenostarchimages1735802.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![缩放矩形可能或可能不会影响圆角半径的大小。](httpatomoreillycomsourcenostarchimages1735802.png.jpg)'
- en: Figure 11-8. Scaling a rectangle may or may not affect the size of the rounding
    radii.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-8. 缩放矩形可能或可能不会影响圆角半径的大小。
- en: 'Here are the shortcuts for the rounding handles of a rectangle:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是矩形圆角手柄的快捷键：
- en: Drag with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) to make
    the rounding circular (i.e., make the other radius the same).
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 拖动来使圆角变为圆形（即，使另一个半径相同）。
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click a handle to
    make the rounding circular without dragging.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击一个手柄来使圆角变为圆形，而不需要拖动。'
- en: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click a handle to
    remove rounding.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击一个手柄来移除圆角。'
- en: 11.3 3D Boxes
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.3 3D 盒子
- en: A *3D box* is an object which represents a projection of a three-dimensional
    box (rectangular prism) onto the plane of the drawing. As such, it consists of
    six *sides*, and from the pure SVG viewpoint it is simply a group of six paths,
    each with four nodes. Inkscape, however, treats these objects in a special way,
    allowing you to resize and move them in their own 3D space, reposition their vanishing
    points, and so on.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 *3D 盒子* 是一个表示三维盒子（矩形棱柱）在绘图平面上的投影的对象。因此，它由六个 *面* 组成，从纯 SVG 视点来看，它只是一个由六个路径组成的组，每个路径有四个节点。然而，Inkscape
    以特殊方式处理这些对象，允许您在它们自己的 3D 空间中调整大小和移动它们，重新定位它们的消失点等。
- en: Apart from the 3D Box tool, most other tools and commands treat a 3D box as
    a group. In particular, you can ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    and ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click using the
    Selector tool to select any side within the box (most often for changing its style),
    just as you select objects inside a group. Selecting inside does not destroy the
    box; however, you can also easily “unbox” it with the **Ungroup** (![](httpatomoreillycomsourcenostarchimages1735506.png.jpg))
    or **Object to Path** (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))
    commands. This removes any 3D-specific capabilities and leaves you with a regular
    group with paths inside.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 除了3D盒子工具之外，大多数其他工具和命令都将3D盒子视为一个组。特别是，你可以使用选择工具通过 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击和
    ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-点击来选择盒子内的任何一面（通常用于更改其样式），就像选择组内的对象一样。在内部选择不会破坏盒子；然而，你也可以通过**取消组合**(![](httpatomoreillycomsourcenostarchimages1735506.png.jpg))或**对象到路径**(![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))命令轻松地将它“取消组合”。这移除了任何3D特定的功能，并留下了一个带有路径的常规组。
- en: 11.3.1 Why Use 3D Boxes?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.1 为什么使用3D盒子？
- en: What makes such an apparently limited construct as a 3D box useful?
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 什么使得这样一个看似有限的构造，如3D盒子，变得有用？
- en: Inkscape is not planning to become a full-featured 3D application—it does not
    model a “true” three-dimensional space in which you would place your 3D objects.
    Inkscape is and always will be a two-dimensional drawing tool. However, it is
    often used to draw three-dimensional objects. So, to assist in such tasks, Inkscape
    implements a simple, 2D-oriented system of *perspective drawing*, which has remained
    basically unchanged since being perfected by the Renaissance artists six hundred
    years ago.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape并不打算成为一个功能齐全的3D应用程序——它不会模拟一个“真实”的三维空间，在其中你可以放置你的3D对象。Inkscape始终是一个二维绘图工具。然而，它经常被用来绘制三维对象。因此，为了帮助完成这类任务，Inkscape实现了一个简单、面向2D的透视绘图系统，这个系统自从六百年前文艺复兴艺术家完善以来基本上没有改变。
- en: 'In Inkscape, you don’t “build a 3D world”; you just create a flat drawing that
    represents a three-dimensional scene in a certain perspective. Inkscape’s 3D Box
    tool is mostly a helper that makes creating such perspective drawings easier.
    In perspective drawing, a box is almost as important as a rectangle is for two-dimensional
    drawing and layout; drawing anything in correct perspective usually starts with
    drawing its enclosing box. So, Inkscape’s 3D boxes are most often used not for
    their own sake, but as quick and 3D-accurate guides to lay out your perspective
    drawing—something to align your objects against and to inscribe them into (see
    [Chapter 21](ch21.html "Chapter 21. Tutorial: Drawing a 3D - Correct Cartoon")
    for an example).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape中，你并不是“构建一个3D世界”，你只是创建一个代表三维场景的二维绘图。Inkscape的3D盒子工具主要是一个辅助工具，它使得创建这种透视绘图变得更加容易。在透视绘图中，一个盒子几乎和矩形对于二维绘图和布局一样重要；通常，正确绘制任何东西的透视都是从绘制其包围盒开始的。因此，Inkscape的3D盒子通常不是出于它们自身的目的而被使用，而是作为快速且3D精确的布局指南——用来对齐你的对象并将它们绘制进去（参见[第21章](ch21.html
    "第21章. 教程：绘制3D - 正确的卡通")中的示例）。
- en: 'On the other hand, the ease of creating and reshaping 3D boxes in Inkscape
    is an inspiration in itself. A style of art dominated by 3D boxes is exemplified
    by the About box (**Help** ▸ **About**) of Inkscape 0.46 in which this tool made
    its debut:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在Inkscape中创建和重塑3D盒子的便捷性本身就是一种灵感。一种以3D盒子为主导的艺术风格，以Inkscape 0.46的关于盒子(**帮助**
    ▸ **关于**)为例，在这个盒子中这个工具首次亮相：
- en: '![A design composition using 3D boxes](httpatomoreillycomsourcenostarchimages1735804.png.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![使用3D盒子的设计构图](httpatomoreillycomsourcenostarchimages1735804.png.jpg)'
- en: Figure 11-9. A design composition using 3D boxes
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-9. 使用3D盒子的设计构图
- en: 11.3.2 Drawing
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.2 绘制
- en: 'To draw a 3D box, switch to the 3D Box tool (![](httpatomoreillycomsourcenostarchimages1735806.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735808.png.jpg)) and drag on the
    canvas. This draws the front side of the box in the X/Y plane; the depth of the
    box along the Z axis remains fixed. To switch to the Z axis, drag with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg);
    this leaves the X/Y side fixed but lets you adjust the depth:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制一个3D盒子，切换到3D盒子工具(![](httpatomoreillycomsourcenostarchimages1735806.png.jpg)或![](httpatomoreillycomsourcenostarchimages1735808.png.jpg))并在画布上拖动。这将在X/Y平面上绘制盒子的正面；盒子沿Z轴的深度保持固定。要切换到Z轴，使用![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)拖动；这会固定X/Y面，但让你调整深度：
- en: '![Drawing a 3D box](httpatomoreillycomsourcenostarchimages1735810.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![绘制3D盒子](httpatomoreillycomsourcenostarchimages1735810.png.jpg)'
- en: Figure 11-10. Drawing a 3D box
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-10. 绘制3D盒子
- en: Once a box is created, it displays a handle in each of the eight corners as
    well as in the center. Also, colored lines go from the edges of the box to the
    vanishing points. Let’s look at these controls in detail.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦创建了一个盒子，它会在每个八个角以及中心显示一个把手。此外，彩色线条从盒子的边缘延伸到消失点。让我们详细看看这些控件。
- en: 11.3.3 Perspective and Vanishing Points
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.3 视角和消失点
- en: 'Each 3D box exists in a certain *perspective* which is defined by three *vanishing
    points*, corresponding to the three spatial dimensions: X (red guides), Y (blue
    guides), and Z (yellow guides). Each vanishing point may be either *finite* (in
    which case it is an actual handle that you can drag around) or *infinite* (in
    which case it is just a direction toward the point which is at infinity; you can
    change the angle of this direction).'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每个三维盒子都存在于一个特定的 *视角* 中，这个视角由三个 *消失点* 定义，对应于三个空间维度：X（红色引导线）、Y（蓝色引导线）和Z（黄色引导线）。每个消失点可以是
    *有限* 的（在这种情况下，它是一个你可以拖动的实际把手）或 *无限* 的（在这种情况下，它只是指向无限远点的方向；你可以改变这个方向的角度）。
- en: 'By default, the X and Z vanishing points are finite, located in the middle
    of the left and right edges of your document’s page. The Y vanishing point is
    infinite, its direction being vertical:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，X和Z消失点是有限的，位于你文档页面左右边缘的中间。Y消失点是无限的，其方向是垂直的：
- en: '![The default perspective](httpatomoreillycomsourcenostarchimages1735812.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![默认视角](httpatomoreillycomsourcenostarchimages1735812.png.jpg)'
- en: Figure 11-11. The default perspective
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-11. 默认视角
- en: 'The finite/infinite status of the vanishing points in any dimension can be
    toggled by the three buttons in the controls bar of the tool. The finite vanishing
    points can be simply dragged freely on the canvas. The angles of the infinite
    ones can be adjusted numerically in the controls bar or by the shortcuts:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 任何维度中消失点的有限/无限状态可以通过工具控制栏中的三个按钮切换。有限的消失点可以简单地自由拖动在画布上。无限消失点的角度可以在控制栏中数值调整，或者通过快捷键：
- en: '![](httpatomoreillycomsourcenostarchimages1735390.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg)
    rotate X vanishing point directions.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![图4](httpatomoreillycomsourcenostarchimages1735390.png.jpg) 和![图5](httpatomoreillycomsourcenostarchimages1735392.png.jpg)
    旋转X消失点方向。'
- en: '![](httpatomoreillycomsourcenostarchimages1735814.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    rotate Y vanishing point directions.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![图9](httpatomoreillycomsourcenostarchimages1735814.png.jpg) 和![图10](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    旋转Y消失点方向。'
- en: '![](httpatomoreillycomsourcenostarchimages1735818.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735820.png.jpg)
    rotate Z vanishing point directions.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![图6](httpatomoreillycomsourcenostarchimages1735818.png.jpg) 和![图7](httpatomoreillycomsourcenostarchimages1735820.png.jpg)
    旋转Z消失点方向。'
- en: '![](httpatomoreillycomsourcenostarchimages1735822.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735824.png.jpg),
    and ![](httpatomoreillycomsourcenostarchimages1735826.png.jpg) toggle the corresponding
    vanishing points from finite to infinite and back.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![图1](httpatomoreillycomsourcenostarchimages1735822.png.jpg)，![图2](httpatomoreillycomsourcenostarchimages1735824.png.jpg)，和![图3](httpatomoreillycomsourcenostarchimages1735826.png.jpg)
    切换相应的消失点从有限到无限，再回到有限。'
- en: 'Without modifiers, these keys rotate by the angle step (the default is 15 degrees,
    **[6.3 The Selector: Rotating and Skewing](ch06s03.html "6.3 The Selector: Rotating
    and Skewing")**). With ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg),
    they rotate so that the perspective lines are displaced by at most 1 screen pixel
    at the current zoom.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 没有修饰符时，这些键按角度步长旋转（默认为15度，**[6.3 选择器：旋转和倾斜](ch06s03.html "6.3 选择器：旋转和倾斜")**）。使用![图8](httpatomoreillycomsourcenostarchimages1735550.png.jpg)时，它们旋转，使得透视线在当前缩放下最多偏移1个屏幕像素。
- en: For example, you can make all three vanishing points infinite and rotate them
    at the angles of 150 (X), 90 (Y), and 30 (Z) degrees for drawing isometric boxes
    without any perspective foreshortening. Also, while boxes look most natural when
    they are located somewhere in between the three vanishing points, they are not
    obliged to be there; moving a box away from the sweet spot of a “natural” perspective
    makes it look curiously distorted which, sometimes, may be exactly what you want.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以将所有三个消失点设置为无限，并以150度（X）、90度（Y）和30度（Z）的角度旋转它们来绘制没有透视缩短的等距盒子。此外，虽然盒子在位于三个消失点之间时看起来最自然，但它们并不一定要在那里；将盒子从“自然”视角的甜点处移开会使它看起来奇特地扭曲，有时这可能是你想要的。
- en: 'For a newly created 3D box, Inkscape will reuse the perspective of the last
    selected 3D box. As a result, usually multiple boxes will *share* the same perspective.
    The important thing to be aware of is that when you change a perspective, *all*
    boxes using this perspective—whether selected or not—will respond to the change:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新创建的 3D 盒子，Inkscape 将重用最后选择的 3D 盒子的视角。因此，通常多个盒子会 *共享* 相同的视角。重要的是要注意，当你改变一个视角时，*所有*
    使用此视角的盒子——无论是否选中——都会对变化做出反应：
- en: '![Changing a perspective by dragging a vanishing point affects all the boxes
    in this perspective.](httpatomoreillycomsourcenostarchimages1735828.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![通过拖动消失点改变视角会影响此视角中的所有盒子。](httpatomoreillycomsourcenostarchimages1735828.png.jpg)'
- en: Figure 11-12. Changing a perspective by dragging a vanishing point affects all
    the boxes in this perspective.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-12. 通过拖动消失点改变视角会影响此视角中的所有盒子。
- en: If several boxes share a perspective, you can *unmerge* any one of them by dragging
    its finite vanishing point (with only that box selected) while holding ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg).
    Unlike dragging without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    this will affect only the selected box. Another way to unmerge a box’s perspective
    is by moving the box object in Selector; this will drag its own set of vanishing
    points along with the box, without affecting any other boxes. After unmerging
    a box, changing the perspective of the box will only affect that box.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果几个盒子共享一个视角，你可以通过按住 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    并拖动其中一个盒子的有限消失点（仅选择该盒子）来 *取消合并* 它。与不按住 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    拖动不同，这将只影响所选的盒子。另一种取消合并盒子视角的方法是通过在选择器中移动盒子对象；这将拖动其自己的消失点集与盒子一起移动，而不会影响任何其他盒子。取消合并一个盒子后，改变该盒子的视角将只会影响该盒子。
- en: On the other hand, it is just as easy to *merge* two different perspectives
    together so they become one. To do this, select two boxes with different perspectives
    and move the finite vanishing points of one perspective to those of the other—
    they will snap and join (similar to how the gradient handles join when dragged
    close enough, **[10.4.3 Moving, Merging, and Snapping](ch10s04.html#one0dot4dot3_movingcomma_mergingcomma_an
    "10.4.3 Moving, Merging, and Snapping")**), and the boxes will now have the same
    perspective. (If the perspectives had any infinite vanishing points, their direction
    angles must be the same for perspective merging to work.)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，将两个不同的视角合并在一起也同样简单，使它们成为一个。为此，选择具有不同视角的两个盒子，并将一个视角的有限消失点移动到另一个视角上——它们会自动对齐并连接（类似于当渐变手柄拖动足够近时，**[10.4.3
    移动、合并和自动对齐](ch10s04.html#one0dot4dot3_movingcomma_mergingcomma_an "10.4.3 移动、合并和自动对齐")**），盒子现在将具有相同的视角。（如果视角有任何无限消失点，它们的方向角必须相同才能进行透视合并。）
- en: '![Merging and unmerging vanishing points](httpatomoreillycomsourcenostarchimages1735830.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![合并和取消合并消失点](httpatomoreillycomsourcenostarchimages1735830.png.jpg)'
- en: Figure 11-13. Merging and unmerging vanishing points
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-13. 合并和取消合并消失点
- en: 11.3.4 Handles
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.4 手柄
- en: Each 3D box, when selected in any of the shape tools or the Node tool, displays
    eight diamond-shaped *corner handles* and an X-shaped *center handle*. Without
    modifiers, the four handles on the front X/Y side reshape that side, while the
    four others change the Z depth of the box. With ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    however, their roles are exchanged, as shown in [Figure 11-14](ch11s03.html#dragging_a_boxapostrophes_corner_handles
    "Figure 11-14. Dragging a box’s corner handles with and without").
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当在任意形状工具或节点工具中选择 3D 盒子时，它会显示八个菱形 *角手柄* 和一个 X 形 *中心手柄*。没有修饰符的情况下，前 X/Y 侧的四个手柄会重塑该侧面，而另外四个则改变盒子的
    Z 深度。然而，使用 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 时，它们的角色会互换，如图
    [图 11-14](ch11s03.html#dragging_a_boxapostrophes_corner_handles "图 11-14. 使用和不使用
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 拖动盒子的角手柄") 所示。
- en: '![Dragging a box’s corner handles with and without](httpatomoreillycomsourcenostarchimages1735832.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![使用和不使用](httpatomoreillycomsourcenostarchimages1735832.png.jpg) 拖动盒子的角手柄'
- en: Figure 11-14. Dragging a box’s corner handles with and without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-14. 使用和不使用 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 拖动盒子的角手柄
- en: With ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg), the side-resizing
    handles snap to the continuations of that side’s edges and its diagonal. (For
    depth-changing handles, ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    has no effect.)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)，侧边调整大小手柄会自动对齐到该侧边边缘及其对角线的延续处。（对于改变深度的手柄，![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    无效。）
- en: '![Dragging a box’s corner handles with](httpatomoreillycomsourcenostarchimages1735834.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![拖动框的角手柄](httpatomoreillycomsourcenostarchimages1735834.png.jpg)'
- en: Figure 11-15. Dragging a box’s corner handles with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-15. 使用 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 拖动框的角手柄
- en: 'Similarly, dragging the central handle without modifiers moves the box in the
    X/Y plane, and with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    it snaps it to the directions of its X and Y vanishing points as well as the bisector
    between them. With ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    (with or without ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)),
    the central handle moves the box along the direction toward its Z vanishing point:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，不使用修饰符拖动中心手柄会在 X/Y 平面内移动框，而使用 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    则会将其自动对齐到其 X 和 Y 消失点的方向以及它们之间的平分线。使用 ![图片](httpatomoreillycomsourcenostarchimages1735338.png.jpg)（无论是否使用
    ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)），中心手柄会沿着指向其 Z 消失点的方向移动框：
- en: '![Dragging a box’s center handle with and without](httpatomoreillycomsourcenostarchimages1735836.png.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![拖动框的中心手柄，有和无](httpatomoreillycomsourcenostarchimages1735836.png.jpg)'
- en: Figure 11-16. Dragging a box’s center handle with and without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-16. 使用 ![图片](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 拖动框的中心手柄，有和无
- en: 'As with rectangles, if you enable snapping of nodes to paths, nodes, and intersections
    (**[7.3.3 Node and Handle Snapping](ch07s03.html#sevendot3dot3_node_and_handle_snapping
    "7.3.3 Node and Handle Snapping")**), your 3D scene will feel very snappy—everything
    you draw or resize will eagerly join and line up, making it a pleasure to build
    solid gapless constructions out of many boxes. As a simple example, to build a
    multi-story building, draw a single-story box, then duplicate it by ![](httpatomoreillycomsourcenostarchimages1735374.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-drag the central
    handle of the copy upward to raise it to the next level until it snaps into place:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与矩形一样，如果你启用了节点对路径、节点和交点的自动对齐（**[7.3.3 节点和手柄自动对齐](ch07s03.html#sevendot3dot3_node_and_handle_snapping
    "7.3.3 节点和手柄自动对齐")**），你的 3D 场景将感觉非常灵敏——你绘制的或调整大小的任何内容都会急切地连接并排列，这使得从多个框中构建无缝的实体结构变得愉快。作为一个简单的例子，要构建多层建筑，先绘制一个单层框，然后通过
    ![图片](httpatomoreillycomsourcenostarchimages1735374.png.jpg) 和 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    拖动复制的中心手柄向上移动，直到它自动对齐到下一层：
- en: '![Using and snapping handles to paths makes building complex scenes easy.](httpatomoreillycomsourcenostarchimages1735838.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![使用和自动对齐手柄到路径，使构建复杂场景变得容易。](httpatomoreillycomsourcenostarchimages1735838.png.jpg)'
- en: Figure 11-17. Using ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    and snapping handles to paths makes building complex scenes easy.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-17. 使用 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 和自动对齐手柄到路径，使构建复杂场景变得容易。
- en: 11.3.5 Styling
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.3.5 样式化
- en: From the viewpoint of styling, a 3D box is no different from a group of paths.
    By default, all six sides of a new box have different shades of blue; you can
    paint the entire box with some color (thereby removing any difference between
    the sides), or you can ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    and ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click to select
    any single side in it to paint it separately.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从样式的角度来看，3D 框与路径组没有区别。默认情况下，新框的六个侧面都有不同的蓝色阴影；你可以用某种颜色涂满整个框（从而消除侧面之间的任何差异），或者你可以
    ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 点击并 ![图片](httpatomoreillycomsourcenostarchimages1735556.png.jpg)
    点击来选择框中的任何单个侧面并单独涂色。
- en: Moreover, you can even *enter* the box just as you would enter a group (**[5.10
    Selecting in Groups](ch05s10.html "5.10 Selecting in Groups")**) by selecting
    it and pressing ![](httpatomoreillycomsourcenostarchimages1735510.png.jpg); after
    that, you will be able to select single sides by simple clicking or by ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg). After any of these
    operations, the box remains a box—to remove its 3D box functionality, you would
    need to ungroup it (![](httpatomoreillycomsourcenostarchimages1735506.png.jpg))
    or convert it to paths (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg),
    which in this case actually converts it to a *group* of paths).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你甚至可以像进入一个组（**[5.10 选择组](ch05s10.html "5.10 选择组")**)一样进入盒子，通过选择它并按下 ![](httpatomoreillycomsourcenostarchimages1735510.png.jpg)；之后，你可以通过简单的点击或通过
    ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) 和 ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    来选择单个侧面。完成这些操作后，盒子仍然是一个盒子——要移除其 3D 盒子功能，你需要取消组合（![](httpatomoreillycomsourcenostarchimages1735506.png.jpg)）或将其转换为路径（![](httpatomoreillycomsourcenostarchimages1735780.png.jpg），在这种情况下实际上将其转换为路径的*组*）。
- en: 'Apart from color, you can apply blur (**[17.1 Blur](ch17s01.html "17.1 Blur")**),
    clips, and masks (**[18.4 Clipping and Masking](ch18s04.html "18.4 Clipping and
    Masking")**) to an entire box or to any of its sides individually. If you lower
    the opacity of a 3D box, it behaves exactly as a semitransparent group (**[4.5.1
    Uses of Grouping](ch04s05.html#fourdot5dot1_uses_of_grouping "4.5.1 Uses of Grouping")**):
    You can see what’s beneath the box, but you cannot see the hidden sides of the
    box itself. To be able to see the hidden sides, you need to lower the opacity
    of individual sides by selecting them separately, as shown in [Figure 11-18](ch11s03.html#comparison_of_opacity_on_the_whole_box_a
    "Figure 11-18. Comparison of opacity on the whole box and on individual sides").'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 除了颜色之外，你还可以将模糊（**[17.1 模糊](ch17s01.html "17.1 模糊")**）、裁剪和蒙版（**[18.4 裁剪和蒙版](ch18s04.html
    "18.4 裁剪和蒙版")**)应用到整个盒子或其任何单个侧面。如果你降低 3D 盒子的不透明度，它表现得就像一个半透明组（**[4.5.1 组的使用](ch04s05.html#fourdot5dot1_uses_of_grouping
    "4.5.1 组的使用")**）：你可以看到盒子下面的内容，但你看不到盒子本身的隐藏侧面。要看到隐藏的侧面，你需要通过单独选择它们来降低单个侧面的不透明度，如图
    11-18 所示。
- en: The *z-order* of sides within a box is always automatically correct from the
    3D viewpoint—that is, the sides that are supposed to be farther away from you
    are at the bottom, and the front sides are at the top of the z-order. However,
    the z-order of different boxes is not enforced by Inkscape in any way; as all
    other shape tools do, the 3D Box tool creates new boxes on top of the current
    layer’s z-order (**[4.3 Z-Order](ch04s03.html "4.3 Z-Order")**). This means that
    after drawing a box, you may need to move it in the z-order stack relative to
    other boxes for the composition to look correct.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子内侧面的 *z-顺序* 总是从 3D 视点自动正确——也就是说，那些应该离你更远的侧面在底部，而正面在 z-顺序的顶部。然而，Inkscape 不会以任何方式强制执行不同盒子的
    z-顺序；与其他所有形状工具一样，3D 盒子工具在当前层的 z-顺序之上创建新的盒子（**[4.3 Z-顺序](ch04s03.html "4.3 Z-顺序")**）。这意味着在绘制一个盒子之后，你可能需要相对于其他盒子在
    z-顺序堆栈中移动它，以便构图看起来正确。
- en: '![Comparison of opacity on the whole box and on individual sides](httpatomoreillycomsourcenostarchimages1735840.png.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![整个盒子和各个侧面不透明度的比较](httpatomoreillycomsourcenostarchimages1735840.png.jpg)'
- en: Figure 11-18. Comparison of opacity on the whole box and on individual sides
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-18. 整个盒子和各个侧面不透明度的比较
- en: 'For the newly created boxes, the choice between the last set style and the
    tool’s own style (**[11.1.2 The Style of New Shapes](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 The Style of New Shapes")**) applies as well, but with a twist. By default,
    the 3D Box tool uses the last set style, but its definition of the last set is
    different: Unlike all other tools, it remembers the style last set on *the same
    side of a 3D box*, not on any object. For example, if you paint the top side of
    any box red, all new boxes you create after that will have their top sides (but
    not other sides) red.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新创建的盒子，最后设置的风格和工具自己的风格（**[11.1.2 新形状的风格](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 新形状的风格")**）的选择也适用，但有一些变化。默认情况下，3D 盒子工具使用最后设置的风格，但它的定义不同：与所有其他工具不同，它记住的是
    3D 盒子的*同一侧面*上最后设置的风格，而不是任何对象。例如，如果你将任何盒子的顶部侧面涂成红色，那么之后你创建的所有新盒子的顶部侧面（但不是其他侧面）也将是红色的。
- en: 'Since a 3D scene typically assumes a single light source, this behavior makes
    sense: draw a single box and paint its sides as they would look when lit from,
    for example, the top-left corner. After that, all new boxes you create will be
    “lit” in a similar way.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 3D 场景通常假设一个单独的光源，这种行为是有意义的：画一个单独的框，并按照从例如左上角照射的样子绘制其侧面。之后，你创建的所有新框将以类似的方式“照亮”。
- en: Note
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The last set style is only remembered by this tool when you assign it to*
    individual sides*, not the entire box. For example, if you just select a box and
    paint it all red, new boxes will* not *honor this. So, supposing you want all
    new boxes to have stroke but no fill (“wireframe”), the easiest way to achieve
    this is to enter a box as a group* (![](httpatomoreillycomsourcenostarchimages1735510.png.jpg))*,
    select all its sides* (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg))*,
    and assign the stroke and remove fill on all of them at once.*'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后一种样式只有当你将其分配给*“单独的边”*而不是整个框时，这个工具才会记住。例如，如果你只是选择一个框并将其全部涂成红色，新的框将*不会*遵守这一点。所以，假设你希望所有新的框都有轮廓但没有填充（“线框”），最简单的方法是将框作为一个组*(![](httpatomoreillycomsourcenostarchimages1735510.png.jpg))*)输入，选择所有其边(![](httpatomoreillycomsourcenostarchimages1735370.png.jpg))*)，然后一次性为它们分配轮廓并移除填充。*'
- en: The Tweak tool works on 3D boxes exactly as you would expect it to work on a
    bunch of paths (grouped or not). With path tweaking modes (**[12.6 Path Tweaking](ch12s06.html
    "12.6 Path Tweaking")**), once you distort the sides of a box, it ceases to be
    a 3D box and becomes a simple group. The Color Paint and Color Jitter modes, however,
    paint over boxes without destroying their 3D capability. It often makes sense
    to only enable the hue and possibly saturation channels but not lightness (**[8.7.3
    Channels](ch08s07.html#eightdot7dot3_channels "8.7.3 Channels")**), so that you
    can change the colors of boxes but preserve the relative lightness and darkness
    of their sides for the 3D effect, as shown in Figure 9 on the color insert.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 调整工具在 3D 框上工作的方式与你预期它在多个路径（分组或不分组）上工作的方式完全一样。使用路径调整模式（**[12.6 路径调整](ch12s06.html
    "12.6 路径调整")**），一旦你扭曲了框的边，它就不再是 3D 框，而变成了一个简单的组。然而，颜色绘制和颜色抖动模式却可以在不破坏其 3D 功能的情况下覆盖框。通常，只启用色调和可能饱和度通道，但不启用亮度(**[8.7.3
    通道](ch08s07.html#eightdot7dot3_channels "8.7.3 通道")**)是有意义的，这样你就可以改变框的颜色，同时保留其边的相对亮度和暗度以产生
    3D 效果，如图 9 所示的颜色插入图中。
- en: 11.4 Ellipses
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.4 椭圆
- en: 'An ellipse is a shape that can represent not only an *ellipse* or a *circle*
    but also an *arc* (unclosed) or a *segment* (closed, an arc plus two radii going
    from the ends of the arc and meeting in the center):'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆是一种可以表示椭圆、圆、弧（未闭合）或段（闭合，弧加上从弧两端延伸到中心的两个半径）的形状：
- en: '![Handles on an ellipse, arc, and segment](httpatomoreillycomsourcenostarchimages1735842.png.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![椭圆、弧和段落的句柄](httpatomoreillycomsourcenostarchimages1735842.png.jpg)'
- en: Figure 11-19. Handles on an ellipse, arc, and segment
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-19. 椭圆、弧和段落的句柄
- en: 11.4.1 Drawing
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4.1 绘制
- en: 'To switch to the Ellipse tool, press ![](httpatomoreillycomsourcenostarchimages1735844.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735846.png.jpg). Here are the ellipse
    drawing shortcuts:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 要切换到椭圆工具，请按 ![](httpatomoreillycomsourcenostarchimages1735844.png.jpg) 或 ![](httpatomoreillycomsourcenostarchimages1735846.png.jpg)。以下是椭圆绘制的快捷键：
- en: Dragging on the canvas creates an ellipse inscribed into the (imaginary) rectangle
    that your drag creates.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在画布上拖动会创建一个椭圆，该椭圆内嵌于你拖动所创建的（想象中的）矩形内。
- en: With ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) pressed, that
    imaginary rectangle is first restrained to a square or an integer ratio (1:2,
    2:1, and so on) and then the ellipse is inscribed into it.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当按下 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 时，那个想象中的矩形首先被限制为正方形或整数比例（1:2、2:1
    等），然后椭圆被内嵌其中。
- en: With ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) pressed, drawing
    starts from the center, so *one quarter* of an ellipse is inscribed into this
    rectangle instead of the whole ellipse. With both ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) pressed, you get
    a circle or integer-ratio ellipse starting from the center.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当按下 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 时，绘制从中心开始，因此椭圆的四分之一被内嵌到这个矩形中，而不是整个椭圆。当同时按下
    ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 和 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    时，你会得到一个从中心开始的圆或整数比例的椭圆。
- en: '![Drawing ellipses without](httpatomoreillycomsourcenostarchimages1735848.png.jpg)'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![不使用句柄绘制椭圆](httpatomoreillycomsourcenostarchimages1735848.png.jpg)'
- en: Figure 11-20. Drawing ellipses without ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11-20. 不使用 ![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    绘制椭圆
- en: When ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) is pressed,
    the behavior of the tool changes (see [Figure 11-21](ch11s04.html#drawing_ellipses_with
    "Figure 11-21. Drawing ellipses with")). Now it draws an ellipse whose *diagonal*
    goes from the start to the end points of your mouse drag. In other words, you
    may start your drag in the 10:30 o’clock point on the ellipse and end at the 4:30
    point, and the ellipse is squeezed as needed to fit this diagonal.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当按下 ![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    时，工具的行为会改变（参见 [图 11-21](ch11s04.html#drawing_ellipses_with "图 11-21. 使用椭圆绘制椭圆")).
    现在它绘制一个对角线从鼠标拖动起点到终点延伸的椭圆。换句话说，你可以在椭圆的 10:30 点开始拖动，并在 4:30 点结束，椭圆会根据需要挤压以适应这条对角线。
- en: With ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg), the tool always
    draws a perfect circle, with its diameter stretching from the drag start to drag
    end. This is convenient if you need a circle with the given diameter.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ![httpatomoreillycomsourcenostarchimages1735556.png.jpg](httpatomoreillycomsourcenostarchimages1735556.png.jpg)，工具始终绘制一个完美的圆，其直径从拖动开始到拖动结束。如果你需要一个给定直径的圆，这很方便。
- en: Adding ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) to ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg) works the same
    as without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg), but it
    will begin drawing from the center. You’ll just need to replace the word “diameter”
    by “radius” in the above descriptions.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 ![httpatomoreillycomsourcenostarchimages1735338.png.jpg](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    添加到 ![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    和 ![httpatomoreillycomsourcenostarchimages1735556.png.jpg](httpatomoreillycomsourcenostarchimages1735556.png.jpg)
    中，其效果与不使用 ![httpatomoreillycomsourcenostarchimages1735338.png.jpg](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    时相同，但它将从中心开始绘制。你只需在上面的描述中将“直径”一词替换为“半径”即可。
- en: One way to quickly create circles of a fixed size is by ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    in the Pen tool in the Straight lines or Paraxial mode (**[14.1.4 Modes](ch14s01.html#one4dot1dot4_modes
    "14.1.4 Modes")**). The size of these circles can be set in the **Inkscape Preferences**
    pages for the Pen tool. Add ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    to make them twice that size, or ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    to make their size randomized.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 快速创建固定大小的圆的一种方法是通过在笔工具中的直线或准直模式 ![httpatomoreillycomsourcenostarchimages1735328.png.jpg](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    -单击（**[14.1.4 模式](ch14s01.html#one4dot1dot4_modes "14.1.4 模式")**）。这些圆的大小可以在笔工具的
    **Inkscape 预设** 页面上设置。添加 ![httpatomoreillycomsourcenostarchimages1735338.png.jpg](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    使其大小加倍，或添加 ![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    使其大小随机化。
- en: '![Drawing ellipses with](httpatomoreillycomsourcenostarchimages1735850.png.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ![httpatomoreillycomsourcenostarchimages1735850.png.jpg](httpatomoreillycomsourcenostarchimages1735850.png.jpg)
    绘制椭圆](httpatomoreillycomsourcenostarchimages1735850.png.jpg)'
- en: Figure 11-21. Drawing ellipses with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-21. 使用 ![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    绘制椭圆
- en: 11.4.2 Handles
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.4.2 控制柄
- en: 'Upon creation, an ellipse displays three handles: two square ones and a round
    one. Just like with rectangles, the square handles are the sizing handles, and
    the round handle is in fact two handles sitting on top of one another. In ellipses,
    however, the round handles are not for rounding but for turning an ellipse into
    an arc or segment, as we’ll see shortly.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 创建椭圆时，它会显示三个控制柄：两个方形和一个圆形。就像矩形一样，方形控制柄是尺寸控制柄，而圆形控制柄实际上是叠放在一起的两个控制柄。然而，在椭圆中，圆形控制柄不是用于圆滑，而是用于将椭圆变成弧线或段，正如我们很快就会看到的。
- en: 'As with rectangles, the sizing handles of an ellipse change the ellipse’s width
    and height *in ellipse’s own coordinates* instead of the document coordinates.
    No matter how you rotate or skew your ellipse, these handles remember the position
    of both axes of the ellipse and let you stretch or squeeze the ellipse with respect
    to these intrinsic axes, always preserving the position of the center:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 与矩形一样，椭圆的尺寸控制柄改变椭圆的宽度和高度是在椭圆的自身坐标中，而不是文档坐标中。无论你如何旋转或倾斜椭圆，这些控制柄都会记住椭圆两个轴的位置，并允许你相对于这些内在轴拉伸或挤压椭圆，始终保持中心的位置：
- en: '![Transforming ellipses in Selector and by the sizing handles](httpatomoreillycomsourcenostarchimages1735852.png.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![在选择器和尺寸控制柄中变换椭圆](httpatomoreillycomsourcenostarchimages1735852.png.jpg)'
- en: Figure 11-22. Transforming ellipses in Selector and by the sizing handles
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-22. 在选择器和尺寸控制柄中变换椭圆
- en: 'Here are the shortcuts of the ellipse sizing handles:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是椭圆尺寸控制柄的快捷键：
- en: Drag with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) to turn
    an ellipse into a circle by making the other radius the same.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 拖动可以将椭圆转换为圆形，方法是使另一个半径相同。
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click a handle to
    turn an ellipse into a circle without dragging. (Note that the circle may appear
    elliptic due to skewing.)'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_IMG
  zh: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击一个句柄可以将椭圆转换为圆形，而无需拖动。（注意，由于倾斜，圆形可能看起来是椭圆形的。）'
- en: Now let’s look at the arc/segment handles (the round ones). To make a segment
    (an arc plus two radii), drag one or both of these handles *outside* the ellipse;
    to make an *arc*, drag while remaining *inside* it. Of course the handle itself
    always remains neither inside or outside but exactly on the edge of an ellipse;
    the phrase “drag inside” refers to where your mouse goes while you have that handle
    grabbed. Note that the sizing handles remain functional and in the same positions
    as for a whole ellipse, which may be outside your arc or segment.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看弧/线段句柄（圆形的）。要创建线段（弧加上两个半径），请将一个或两个这些句柄*拖出*椭圆；要创建*弧*，请保持*在内部*拖动。当然，句柄本身始终保持在椭圆的边缘上，既不在内部也不在外部；“拖动内部”指的是您抓住该句柄时鼠标的位置。请注意，尺寸句柄保持功能性和与整个椭圆相同的定位，这可能位于您的弧或线段之外。
- en: 'The controls bar of the Ellipse tool lets you specify the exact angles of an
    arc, turn it into a segment, and make the ellipse whole:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 椭圆工具的控制栏允许您指定弧的精确角度，将其转换为线段，并使椭圆完整：
- en: '![Segments and arcs](httpatomoreillycomsourcenostarchimages1735854.png.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![线段和弧](httpatomoreillycomsourcenostarchimages1735854.png.jpg)'
- en: Figure 11-23. Segments and arcs
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-23. 线段和弧
- en: Note that unlike segments, arcs are *unclosed* shapes; in other words, the stroke
    only goes along the ellipse’s edge but does not connect the ends of the arc. You
    can make this obvious if you remove the fill, leaving only stroke.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与线段不同，弧是*未闭合*的形状；换句话说，描边只沿着椭圆的边缘延伸，但不会连接弧的两端。如果您移除填充，只留下描边，就可以清楚地看到这一点。
- en: 'Here are the arc/segment handle shortcuts:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是弧/线段句柄的快捷键：
- en: 'With ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) pressed, snap
    the handle to angle increments (15 degrees by default, **[6.3 The Selector: Rotating
    and Skewing](ch06s03.html "6.3 The Selector: Rotating and Skewing")**) when dragging.'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 时，在拖动时将句柄捕捉到角度增量（默认为15度，**[6.3
    选择器：旋转和倾斜](ch06s03.html "6.3 选择器：旋转和倾斜")**）。
- en: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click a handle to
    turn an arc or segment into a whole ellipse.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击一个句柄可以将弧或线段转换为整个椭圆。'
- en: Remember that like all other shape parameters, start and end angles of an ellipse
    are remembered and reused for newly created shapes. It may sometimes be a surprise
    when you intend to draw an ellipse and get a narrow pie slice instead.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，就像所有其他形状参数一样，椭圆的起始和结束角度会被记住并重新用于新创建的形状。当您打算画一个椭圆却得到一个狭窄的饼片时，有时可能会感到惊讶。
- en: 11.5 Stars and Polygons
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11.5 星形和多边形
- en: The Star tool (the ![](httpatomoreillycomsourcenostarchimages1735856.png.jpg)
    key or ![](httpatomoreillycomsourcenostarchimages1735858.png.jpg)) creates two
    slightly different kinds of centrally symmetric shapes—polygons and stars. Despite
    the simplicity of the idea, this is one of the most complex tools in Inkscape,
    endlessly entertaining and perfect for wowing your friends.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 星形工具（![](httpatomoreillycomsourcenostarchimages1735856.png.jpg) 键或 ![](httpatomoreillycomsourcenostarchimages1735858.png.jpg)）创建两种稍微不同的中心对称形状——多边形和星形。尽管这个想法很简单，但这却是
    Inkscape 中最复杂的工具之一，无穷无尽的娱乐性，非常适合让你的朋友惊叹。
- en: A *polygon* is just a number of points located equidistant on an imaginary circle
    and connected by straight line segments. An Inkscape polygon has one diamond-shaped
    handle used to scale and rotate it.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*多边形*只是位于一个想象中的圆上等距离的点，并通过直线段连接起来。Inkscape 多边形有一个菱形句柄，用于缩放和旋转它。
- en: 'A *star* is a much more interesting object: It contains two sets of equidistant
    points on two imaginary concentric circles, with the outline of the star zig-zagging
    back and forth between points on the inner and outer circles. Using a star’s two
    handles, you can vary the diameters of the circles and rotate the circles relative
    to one another around their common center, which produces a fascinating variety
    of intricate symmetric shapes.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*星形*是一个更有趣的对象：它包含两个想象中的同心圆上的两套等距点，星形的轮廓在内外圆的点之间来回曲折。使用星形的两个手柄，你可以改变圆的直径，并使圆相对于彼此围绕它们的共同中心旋转，这会产生令人着迷的复杂对称形状。'
- en: '![A polygon and a star](httpatomoreillycomsourcenostarchimages1735860.png.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![多边形和星形](httpatomoreillycomsourcenostarchimages1735860.png.jpg)'
- en: Figure 11-24. A polygon and a star
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-24. 多边形和星形
- en: 11.5.1 Drawing
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5.1 绘制
- en: Before you draw a new shape, decide whether you want it to be a polygon or a
    star by pressing one of the toggle buttons on the controls bar, and choose the
    number of corners (convex vertices) in the numeric control. For example, a polygon
    with three corners is an equilateral triangle, and will have three nodes if converted
    to path; a star with three corners, however, will have six nodes. You can always
    change the polygon/star type and the number of corners in an existing shape, too—just
    select it and edit the values.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在绘制新形状之前，通过按控制面板上的切换按钮决定你想要绘制的是多边形还是星形，并在数值控制中选择角的数目（凸顶点）。例如，有三个角的多边形是等边三角形，如果转换为路径，将会有三个节点；然而，有三个角的星形将有六个节点。你还可以更改现有形状的多边形/星形类型和角的数目——只需选择它并编辑值。
- en: Note
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The number of corners can range from 3 to 1000, but setting this too high
    may slow down Inkscape considerably unless you use the Outline mode (**[3.11 Rendering
    Modes](ch03s11.html "3.11 Rendering Modes")**).*'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*角的数目可以从 3 到 1000，但设置得太高可能会显著减慢 Inkscape 的速度，除非你使用轮廓模式（**[3.11 渲染模式](ch03s11.html
    "3.11 渲染模式")**）。*'
- en: 'Drawing a shape is, again, as simple as dragging your mouse upon the canvas.
    A star or polygon is always drawn starting from its center. There’s only one keyboard
    shortcut: Dragging with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    snaps the angle of one of the shape’s corners relative to its center to 15-degree
    increments.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 绘制形状，再次，就像在画布上拖动鼠标一样简单。星形或多边形始终从其中心开始绘制。只有一个键盘快捷键：使用 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    拖动可以将形状的一个角相对于其中心的角度固定到 15 度的增量。
- en: 11.5.2 Handles
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5.2 手柄
- en: A polygon’s single handle can only be used to scale and rotate the polygon—something
    you can do just as well by transforming it in Selector. The two handles of a star
    are much more interesting.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 多边形的一个手柄只能用来缩放和旋转多边形——你可以在选择器中通过变换做到这一点。星形的两个手柄则更有趣。
- en: 'First, by moving one of them to or from the center of the star, you are changing
    the ratio of the diameters of the two circles on which the corners of the star
    lie. This ratio is called the *spoke ratio* and is also adjustable as a numeric
    parameter (disabled for polygons) in the controls bar:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过将其中一个手柄移动到或从星形的中心，你正在改变星形顶点所在的两个圆的直径比例。这个比例被称为 *辐条比*，也可以在控制面板中作为数值参数进行调整（对于多边形不可用）：
- en: '![Adjusting the spoke ratio of a 5-vertex star](httpatomoreillycomsourcenostarchimages1735862.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![调整 5 边形星的辐条比](httpatomoreillycomsourcenostarchimages1735862.png.jpg)'
- en: Figure 11-25. Adjusting the spoke ratio of a 5-vertex star
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-25. 调整 5 边形星的辐条比
- en: You can even move what was originally the inner handle farther away from the
    center than the outer one. The control will still show a ratio less than 1 because
    it always divides the smaller radius by the larger, regardless of which of them
    was initially inner and which was outer.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以将最初的内手柄移动到比外手柄更远的位置。控制面板仍然会显示一个小于 1 的比例，因为它总是将较小的半径除以较大的半径，而不管最初哪个是内手柄，哪个是外手柄。
- en: Second, the inner handle (initially on the inner circle) can be moved *tangentially*
    (i.e., along an arc around the star center) to skew the star’s vertices. (Rotating
    the outer handle simply rotates the entire star.)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，内手柄（最初位于内圆上）可以沿星形中心的弧线 *切向*（即沿着星形中心的弧线）移动，以扭曲星形的顶点。（旋转外手柄只是旋转整个星形。）
- en: '![Moving the inner handle of a star tangentially](httpatomoreillycomsourcenostarchimages1735864.png.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![沿切线移动星形的内手柄](httpatomoreillycomsourcenostarchimages1735864.png.jpg)'
- en: Figure 11-26. Moving the inner handle of a star tangentially
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-26. 沿切线移动星形的多边形内手柄
- en: Drag the inner handle with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    if you want to keep the vertices strictly radial (no tangential displacement),
    or ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click it to remove
    any existing tangential skew without dragging.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要保持顶点严格径向（没有切向位移），则拖动内手柄（![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)），或者-单击它以在不拖动的情况下移除任何现有的切向倾斜。
- en: 11.5.3 Rounding
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5.3 圆角
- en: 'Many fascinating effects with stars and polygons can be achieved by *rounding*
    them. A star’s rounding is different from the rounded corners of a rectangle;
    with a star or polygon, not only the corners lose sharpness but all of the the
    star’s sides bend into elegant Bézier curves:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 通过圆角星星和正多边形可以实现许多迷人的效果。星星的圆角与矩形的圆角不同；对于星星或正多边形，不仅角变得不再尖锐，星星的所有边都弯曲成优雅的贝塞尔曲线：
- en: '![A rounded 4-sided polygon compared to a rounded rectangle](httpatomoreillycomsourcenostarchimages1735866.png.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![一个圆角四边形与一个圆角矩形的比较](httpatomoreillycomsourcenostarchimages1735866.png.jpg)'
- en: Figure 11-27. A rounded 4-sided polygon compared to a rounded rectangle
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-27. 一个圆角四边形与一个圆角矩形的比较
- en: As you can see, a rounded square has straight line segments between circular
    or elliptic rounded corners, whereas a rounded polygon or star has no straight
    lines at all—all its segments become Bézier curves.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，圆角正方形在圆形或椭圆形圆角之间有直线段，而圆角多边形或星星则完全没有直线——所有段都变成了贝塞尔曲线。
- en: 'The **Rounded** numeric control of the Star tool is the ratio of the length
    of the Bézier handles (**[12.1.4 Bézier Curves](ch12s01.html#one2dot1dot4_beacutezier_curves
    "12.1.4 Bézier Curves")**) to the length of the polygon/star side which these
    handles affect. This parameter can be negative, which reverses the direction of
    tangents. Typically, values between 0.2 and 0.4 give the most natural-looking
    results. Negative or too high positive values tend to result in twisting, looping,
    and self-intersections. By playing with handle positions in variously rounded
    stars, you can get an infinite variety of beautiful shapes:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 星星工具的**圆角**数值控制是贝塞尔手柄长度（**[12.1.4 贝塞尔曲线](ch12s01.html#one2dot1dot4_beacutezier_curves
    "12.1.4 贝塞尔曲线")**)与这些手柄影响的正多边形/星星边的长度的比例。此参数可以是负值，这会反转切线的方向。通常，0.2到0.4之间的值会给出最自然的结果。负值或过高的正值往往会造成扭曲、循环和自相交。通过在不同圆角星星中调整手柄位置，你可以得到无限多样的美丽形状：
- en: '![Fun with rounded stars](httpatomoreillycomsourcenostarchimages1735868.png.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![玩转圆角星星](httpatomoreillycomsourcenostarchimages1735868.png.jpg)'
- en: Figure 11-28. Fun with rounded stars
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-28. 玩转圆角星星
- en: Apart from setting the numeric rounding parameter on the controls bar, rounding
    can be done by ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-dragging
    any of the handles tangentially. Counterclockwise rotation of a handle around
    the star’s center results in positive rounding; clockwise rotation makes it negative.
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-clicking a handle removes
    any rounding.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在控制栏上设置数值圆角参数外，还可以通过![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-拖动任何手柄进行切向圆角。围绕星星中心的逆时针旋转手柄会导致正圆角；顺时针旋转使其为负。-单击手柄会移除任何圆角。
- en: If you want the outer corners of a star to be sharp but the inner ones smoothed,
    or vice versa, try creating an offset path (**[12.4 Offsetting](ch12s04.html "12.4
    Offsetting")**) from the star.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要星星的外角尖锐而内角平滑，或者相反，尝试从星星创建一个偏移路径（**[12.4 偏移](ch12s04.html "12.4 偏移")**)。
- en: 11.5.4 Randomizing
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11.5.4 随机化
- en: Yet another way to make a star more interesting is by *randomizing* it. Randomization
    moves all vertices of a star or polygon in random directions and by random distances.
    If the star was rounded, randomization preserves the smoothness of all vertices.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 使星星更有趣的另一种方法是*随机化*它。随机化将星星或正多边形的所有顶点移动到随机的方向和随机的距离。如果星星是圆角的，随机化会保持所有顶点的平滑性。
- en: The overall force of the effect is controlled by the **Randomized** parameter
    in the controls bar, which can take positive and negative values. As you change
    this value—or simply ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag
    a star’s handle tangentially—the direction of random displacement for each node
    remains the same, and only the distance changes; negative values simply move the
    vertices in the opposite directions. In other words, the star remains randomized
    in the same way but to a different extent.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 整体效果的力量由控制栏中的 **随机化** 参数控制，它可以取正值和负值。当你改变这个值——或者简单地 ![拖动星星的把手进行切向拖动](httpatomoreillycomsourcenostarchimages1735550.png.jpg)——每个节点的随机位移方向保持不变，只有距离发生变化；负值只是将顶点移动到相反方向。换句话说，星星以相同的方式保持随机化，但程度不同。
- en: 'On the contrary, when you simply drag a randomized star’s handle to scale or
    reshape it, or when you draw a new star with nonzero randomization, the shape
    trembles and jitters, abruptly changing the random displacements for all nodes
    (in mathematical terms, *reseeding* the randomization) on every slightest move
    of your mouse. So, if you want your star to get randomized differently by with
    the same overall amplitude, simply drag any of its handles slightly:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，当你简单地拖动随机化星星的把手进行缩放或重塑它，或者当你绘制一个具有非零随机化的新星星时，形状会颤抖和抖动，在鼠标的每一次轻微移动中都会突然改变所有节点的随机位移（在数学术语中，*重新播种*
    随机化）。因此，如果你想使星星以相同的整体幅度进行不同的随机化，只需稍微拖动其任意把手：
- en: '![Randomizing stars](httpatomoreillycomsourcenostarchimages1735870.png.jpg)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![随机化星星](httpatomoreillycomsourcenostarchimages1735870.png.jpg)'
- en: Figure 11-29. Randomizing stars
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11-29. 随机化星星
- en: What are randomized stars good for? Randomness is one of the fundamental forces
    of nature, and randomness in design is a great way to make shapes livelier and
    less rigid. Your artistic sense and experience will tell you where and how much
    randomness is appropriate. In Inkscape, there are many sources of artistic randomness;
    you can easily shuffle the positions of objects (**[7.5.1 Randomizing, Unclumping,
    and Removing Overlaps](ch07s05.html#sevendot5dot1_randomizingcomma_unclumpin "7.5.1
    Randomizing, Unclumping, and Removing Overlaps")**), create patterns with random
    placement, scaling, and rotation (**[10.8.2 Editing Patterns](ch10s08.html#one0dot8dot2_editing_patterns
    "10.8.2 Editing Patterns")**), as well as randomly displace nodes in paths to
    distort them (**[12.6.6 Roughen Mode](ch12s06.html#one2dot6dot6_roughen_mode "12.6.6
    Roughen Mode")**). Still, randomized stars are unique in how fast and easy it
    is to draw a shape where intrinsic symmetry emphasizes its randomness.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 随机化星星有什么好处？随机性是自然界的基本力量之一，在设计中的随机性是使形状更加生动和不太僵硬的极好方式。你的艺术感和经验会告诉你在哪里以及多少随机性是合适的。在
    Inkscape 中，有许多艺术随机性的来源；你可以轻松地打乱对象的顺序（**[7.5.1 随机化、去簇和去除重叠](ch07s05.html#sevendot5dot1_randomizingcomma_unclumpin
    "7.5.1 随机化、去簇和去除重叠")**），创建具有随机位置、缩放和旋转的图案（**[10.8.2 编辑图案](ch10s08.html#one0dot8dot2_editing_patterns
    "10.8.2 编辑图案")**），以及随机移动路径中的节点以扭曲它们（**[12.6.6 粗糙模式](ch12s06.html#one2dot6dot6_roughen_mode
    "12.6.6 粗糙模式")**）。然而，随机化星星在快速且容易地绘制出具有内在对称性强调其随机性的形状方面是独特的。
- en: Slight randomization makes a star more humane, sometimes outright funny; strong
    randomization produces a variety of wild and unpredictable shapes. Messy hairballs,
    rounded amoeba-like ink blotches, fantastic landscapes at the edge of a large
    star with many vertices and spoke ratio close to 1—all this and more is possible
    with star randomization. As an example, [Figure 11-30](ch11s05.html#five00-vertex_star_without_randomization
    "Figure 11-30. A 500-vertex star without randomization (left) and randomized by
    0.005 (right)") shows a star with 500 vertices, not randomized (left) and randomized
    by just 0.005 (right) to look more naturally hairy and to get rid of the moire
    pattern that mars the star without randomization.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微的随机化使星星更加人性化，有时甚至非常有趣；强烈的随机化会产生各种狂野和不可预测的形状。混乱的毛球、圆润的阿米巴状墨迹、边缘奇妙的景观，以及具有许多顶点和接近
    1 的辐条比的大星星——所有这些以及更多都是通过星星随机化实现的。例如，[图 11-30](ch11s05.html#five00-vertex_star_without_randomization
    "图 11-30. 未随机化的 500 顶点星星（左）和通过 0.005 随机化（右）") 展示了一个星星，未随机化（左）和仅通过 0.005 随机化（右）以看起来更加自然地毛茸茸，并消除未随机化时星星上的摩尔纹。
- en: '![A 500-vertex star without randomization (left) and randomized by 0.005 (right)](httpatomoreillycomsourcenostarchimages1735872.png.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![未随机化的 500 顶点星星（左）和通过 0.005 随机化（右）](httpatomoreillycomsourcenostarchimages1735872.png.jpg)'
- en: Figure 11-30. A 500-vertex star without randomization (left) and randomized
    by 0.005 (right)
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-30. 未随机化（左侧）和通过0.005随机化（右侧）的500个顶点的星形。
- en: 'As another example, here are randomly scattered and unclumped pentagons, rounded
    at 0.28 and randomized at 0.15, looking very much like pebbles on a beach:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，这里有一些随机散布且未聚集的五边形，圆角为0.28，随机化度为0.15，看起来非常像海滩上的鹅卵石：
- en: '![Pebbles: an unclumped (7.5.1) scattering of rounded and randomized pentagons](httpatomoreillycomsourcenostarchimages1735874.png.jpg)'
