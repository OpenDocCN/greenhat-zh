- en: 21.4\. PREPARATION
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.4\. 准备工作
- en: Become the superuser.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成为超级用户。
- en: 'A MySQL database and user account must be created for phpBB. The commands below
    create a database named phpbb and a user named phpbb, and assign full privileges
    to this user:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须为 phpBB 创建一个 MySQL 数据库和用户账户。以下命令创建了一个名为 phpbb 的数据库和一个名为 phpbb 的用户，并授予此用户全部权限：
- en: '[PRE0]'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Replace `*password*` with a password of your choice and write it down; you'll
    need it later. (The single quotes around `password` are required.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `*密码*` 替换为你选择的密码并记下来；你稍后会需要它。（`password` 两边的单引号是必需的。）
- en: 21.5\. INSTALL
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.5\. 安装
- en: 'To begin the phpBB installation process, enter the following commands:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始 phpBB 安装过程，请输入以下命令：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 21.6\. CONFIGURE
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.6\. 配置
- en: Once the installation process is complete, it's time to configure phpBB for
    use on your system. We'll create a phpBB-specific Apache configuration file that
    will point Apache to the correct location of the phpBB files and make administration
    easier by keeping phpBB-specific options separate from the main httpd.conf file.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程完成后，是时候为你的系统配置 phpBB 了。我们将创建一个针对 phpBB 的特定 Apache 配置文件，该文件将指向 phpBB 文件的正确位置，并通过将
    phpBB 特定选项与主 httpd.conf 文件分开来简化管理。
- en: 'Create a configuration file for phpBB:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为 phpBB 创建一个配置文件：
- en: '[PRE2]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '* * *'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** By default, Apache searches the /usr/local/etc/apache22/Includes
    directory for configuration files.'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 默认情况下，Apache 在 /usr/local/etc/apache22/Includes 目录中搜索配置文件。'
- en: '* * *'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Add the following lines:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加以下行：
- en: '[PRE3]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '* * *'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** By default, phpBB is set up as a subdirectory of your web server''s
    root site. This means you would enter [http://host.example.com/phpbb](http://host.example.com/phpbb)
    into your web browser. To change this default directory, replace `phpbb` with
    a different name.'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 默认情况下，phpBB 被设置为你的网站根目录下的子目录。这意味着你需要在你的网页浏览器中输入 [http://host.example.com/phpbb](http://host.example.com/phpbb)。要更改此默认目录，将
    `phpbb` 替换为不同的名称。'
- en: '* * *'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Save and exit, then restart Apache to commit the changes:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并退出，然后重新启动 Apache 以提交更改：
- en: '[PRE4]'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Open [http://host.example.com/phpbb](http://host.example.com/phpbb) in your
    favorite web browser. (Substitute your hostname and directory if you modified
    it.)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你喜欢的网页浏览器中打开 [http://host.example.com/phpbb](http://host.example.com/phpbb)。（如果你已修改，请替换你的主机名和目录。）
- en: Click the Install tab and then click the Proceed to next step button at the
    bottom of the page.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击安装选项卡，然后点击页面底部的进行下一步按钮。
- en: The Installation Compatibility page will appear. Scroll to the bottom and click
    Start install.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现安装兼容性页面。滚动到页面底部并点击开始安装。
- en: On the database configuration page, select MySQL with MySQLi Extension. Enter
    `**localhost**` for "Database server hostname or DSN." Enter the database name,
    username, and password you created earlier and then click Proceed to next step.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据库配置页面上，选择带有 MySQLi 扩展的 MySQL。为“数据库服务器主机名或 DSN”输入 `**localhost**`。输入你之前创建的数据库名称、用户名和密码，然后点击进行下一步。
- en: The next page should read Successful connection. Click Proceed to next step.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个页面应显示“连接成功”。点击进行下一步。
- en: Enter the appropriate information on the Administrator configuration page. This
    account will be used to administer phpBB. Click Proceed to next step.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在管理员配置页面上输入适当的信息。此账户将用于管理 phpBB。点击进行下一步。
- en: The next page should read Tests passed. Click Proceed to next step. phpBB will
    save the configuration file. Click Proceed to next step.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个页面应显示“测试通过”。点击进行下一步。phpBB 将保存配置文件。点击进行下一步。
- en: The advanced settings page will appear. You may make changes or accept the default
    settings; then click Proceed to next step. phpBB will indicate the creation of
    the initial database tables. Click Proceed to next step to complete installation.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现高级设置页面。你可以进行更改或接受默认设置；然后点击进行下一步。phpBB 将指示创建初始数据库表。点击进行下一步以完成安装。
- en: 'The phpBB install directory must be removed to enable normal operation, and
    the config.php file containing your MySQL database password should be set so that
    it isn''t world readable:'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: phpBB 安装目录必须被移除以启用正常操作，包含你的 MySQL 数据库密码的 config.php 文件应设置为不供世界读取：
- en: '[PRE5]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 21.7\. ADMINISTRATION
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.7\. 管理
- en: 'Use this URL to administer your phpBB installation, substituting your server''s
    hostname for [host.example.com](http://host.example.com):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此 URL 来管理你的 phpBB 安装，用你的服务器主机名替换 [host.example.com](http://host.example.com)：
- en: '[http://host.example.com/phpbb/adm](http://host.example.com/phpbb/adm)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://host.example.com/phpbb/adm](http://host.example.com/phpbb/adm)'
- en: 21.8\. CONFIG FILES
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21.8\. 配置文件
- en: /usr/local/www/phpBB3/config.php
