- en: Chapter 6. Authoring Super High-Fidelity Audio DVDs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章。制作超高保真音频DVD
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: CD audio is a universal music medium just like vinyl LPs were. There are multitudes
    of playback devices, and audio quality is excellent even on inexpensive CD players.
    But when you want higher fidelity or larger storage capacity than an audio CD
    (how about seven CDs’ worth on a single DVD?), what do you do?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: CD音频就像黑胶唱片一样，是一种通用的音乐媒介。有大量的播放设备，即使在廉价的CD播放器上，音质也非常出色。但是，当您想要比音频CD更高的保真度或更大的存储容量时（比如在单个DVD上放七张CD的内容），您该怎么办呢？
- en: You may feel like you are being shunned because all the attention is being given
    to newer and better video formats and the only audio lovers getting any attention
    are MP3 consumers. Lossy formats and tiny portable devices with lo-fi earbuds
    are getting all the glory, while audiophiles are stuck with aging formats and
    technologies that haven’t advanced in years. Adding insult to injury is the never-ending
    parade of ineffective, hostile DRM (which stands for *digital rights management*
    or *digital restrictions management*—take your pick) follies that are infesting
    new video and audio playback technologies, like termites in new houses.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会觉得您被忽视了，因为所有的关注都集中在新的和更好的视频格式上，而唯一得到关注的音频爱好者只是MP3消费者。有损格式和低音质耳塞的便携式小设备得到了所有的荣耀，而音频爱好者却只能依赖过时的格式和技术，这些技术和格式多年没有进步。更糟糕的是，不断涌现的无效、敌对的DRM（代表数字版权管理或数字限制管理——您可以选择）的愚蠢行为，就像白蚁在新房子里一样，侵扰着新的视频和音频播放技术。
- en: Fortunately, there are some options for the golden-eared digital audiophile.
    In this chapter, we’re going to look at DVD-Audio. DVD-Audio is a special digital
    audio format for DVD; it is not the same as the audio formats used in DVD movies.
    You’ll sacrifice some portability because it is not as well supported as CD audio,
    but a number of home and vehicle DVD players support it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，对于拥有“金耳朵”的数字音频爱好者来说，有一些选择。在本章中，我们将探讨DVD音频。DVD音频是DVD的一种特殊数字音频格式；它与DVD电影中使用的音频格式不同。由于它不如CD音频得到广泛支持，您将牺牲一些便携性，但许多家用和车载DVD播放器都支持它。
- en: CD audio supports only two-channel 16/44.1 sound. DVD-Audio supports very high-resolution
    audio, all the way up to 24/192 and up to six-channel surround sound. Audacity,
    from version 1.3.3, also supports these features.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: CD音频仅支持双声道16/44.1声音。DVD音频支持非常高的音频分辨率，最高可达24/192，并支持多达六声道环绕声。从1.3.3版本开始，Audacity也支持这些功能。
- en: If you don’t want super-duper high fidelity, you can store a passel of music
    on a DVD. You don’t need any special hardware to create DVD-Audio disks; you need
    just an ordinary computer DVD writer and blank DVD media. You do need special
    authoring software to create the correct type of DVD disk image, and you have
    to use PCM-type audio file formats such as FLAC, WAV, and AIFF. I like FLAC because
    it’s an open, high-quality lossless, compressed format that creates files that
    are 30 percent to 50 percent smaller than WAV and AIFF.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不需要超级高保真度，您可以在DVD上存储大量音乐。您不需要任何特殊硬件来创建DVD音频光盘；您只需要一台普通的计算机DVD刻录机和空白DVD介质。您确实需要特殊的制作软件来创建正确的DVD光盘镜像，并且您必须使用PCM类型的音频文件格式，如FLAC、WAV和AIFF。我喜欢FLAC，因为它是一种开放、高质量的无损压缩格式，创建的文件比WAV和AIFF小30%到50%。
- en: Some examples of DVD-authoring software are DVD-AUDIO Solo Plus (Windows), Minnetonka
    Audio Software discWelder (Mac and Windows), Steinberg Wavelab (Windows), and
    DVD Audio Tools for Linux. See [DVD-Audio Authoring Software](ch06s03.html#dvd-audio_authoring_software
    "DVD-Audio Authoring Software") in [Exporting to 16-Bit](ch06s03.html#exporting_to_16-bit
    "Exporting to 16-Bit") for more information.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些DVD制作软件的例子包括DVD-AUDIO Solo Plus（Windows）、Minnetonka Audio Software discWelder（Mac和Windows）、Steinberg
    Wavelab（Windows）和Linux的DVD Audio Tools。有关更多信息，请参阅[导出到16位](ch06s03.html#exporting_to_16-bit
    "导出到16位")中的[DVD音频制作软件](ch06s03.html#dvd-audio_authoring_software "DVD音频制作软件")。
- en: Note
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You may want to review [Chapter 1](ch01.html "Chapter 1. Audacity from Start
    to Finish") and [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound
    Studio on the Cheap") for refreshers on using Audacity and for recording studio
    basics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能想回顾[第1章](ch01.html "第1章。从头到尾使用Audacity")和[第2章](ch02.html "第2章。以低成本建立良好的数字录音室")，以刷新使用Audacity和录音室基础知识。
- en: What Are WAV, AIFF, and FLAC?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WAV、AIFF和FLAC是什么？
- en: 'Let the iPod and Zune set have their tiny, overpriced lo-fi devices, for there
    is a whole world of high-fidelity digital audio to explore. As we discussed in
    [Chapter 3](ch03.html "Chapter 3. Transferring Vinyl LPs (and Other Legacy Media)
    to CD"), digital audio has many advantages over analog audio. Audacity has native
    support for three high-quality PCM audio formats: WAV, AIFF, and FLAC. WAV and
    AIFF are pretty much the same thing.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让 iPod 和 Zune 保持它们那些小巧、价格过高的低音质设备，因为还有整个高保真数字音频世界等待探索。正如我们在[第 3 章](ch03.html
    "第 3 章。将黑胶唱片（及其他旧媒体）转移到 CD")中讨论的那样，数字音频在许多方面都优于模拟音频。Audacity 对三种高质量的 PCM 音频格式（WAV、AIFF
    和 FLAC）提供原生支持。WAV 和 AIFF 几乎是同一件事。
- en: '*Waveform Audio Format (WAV)* was developed by IBM and Microsoft from the Interchange
    File Format (IFF), which was developed by Electronic Arts (EA) and Commodore-Amiga
    in the mid-1980s. IFF can carry text, image, or audio data, and it was intended
    to be a generic wrapper for exchanging different types of data across diverse
    platforms.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*波形音频格式 (WAV)* 由 IBM 和微软从电子艺界（EA）和 Commodore-Amiga 在 1980 年代中期开发的交换文件格式（IFF）发展而来。IFF
    可以携带文本、图像或音频数据，并且原本旨在成为跨不同平台交换不同类型数据的通用包装器。'
- en: '*Audio Interchange File Format (AIFF)* was developed by Apple, and it is also
    based on IFF. There are small technical differences between WAV and AIFF because
    they were developed to run on different operating systems, but these days both
    are well supported by most software media players.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*音频交换文件格式 (AIFF)* 由苹果公司开发，它也基于 IFF。WAV 和 AIFF 之间有一些小的技术差异，因为它们是为了在不同的操作系统上运行而开发的，但如今它们都得到了大多数软件媒体播放器的良好支持。'
- en: '*Free Lossless Audio Codec (FLAC)* is a high-quality lossless compressed format.
    It is an open and unencumbered standard. Online music services such as Magnatune,
    the Philadelphia Orchestra online music store, and Linn Records offer downloads
    in FLAC format because it is equal in quality to WAV in a smaller file size. FLAC
    is well supported and growing in popularity.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*无损音频编解码器 (FLAC)* 是一种高质量的无损压缩格式。它是一个开放且不受限制的标准。像 Magnatune、费城交响乐团在线音乐商店和 Linn
    Records 这样的在线音乐服务提供 FLAC 格式的下载，因为它的质量与 WAV 相当，但文件大小更小。FLAC 得到良好的支持，并且越来越受欢迎。'
- en: FLAC, WAV, and AIFF are linear pulse-code modulation (LPCM). Linear means *integer*,
    which we’ll discuss in detail in [Creating High-Quality Recordings in Audacity](ch06s03.html
    "Creating High-Quality Recordings in Audacity") in [Creating High-Quality Recordings
    in Audacity](ch06s03.html "Creating High-Quality Recordings in Audacity").
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FLAC、WAV 和 AIFF 都是线性脉冲编码调制（LPCM）。线性意味着*整数*，我们将在[在 Audacity 中创建高质量录音](ch06s03.html
    "在 Audacity 中创建高质量录音")中详细讨论这一点。
- en: 'All three are excellent choices for both your studio masters and your final
    exports. You can make perfect copies of them for archiving and backups, and you
    can generate lower-resolution copies in lossy formats such as Ogg Vorbis and MP3\.
    Your workflow looks like this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种格式都是您的工作室主文件和最终输出的优秀选择。您可以制作它们的完美副本以进行存档和备份，并且您可以在有损格式（如 Ogg Vorbis 和 MP3）中生成低分辨率的副本。您的工作流程如下：
- en: Source material, such as live recordings or copies of legacy media, is converted
    to high-resolution masters in Audacity.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 源材料，如现场录音或旧媒体副本，在 Audacity 中被转换为高分辨率的主文件。
- en: Generate files for playback in FLAC, WAV, or AIFF.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成 FLAC、WAV 或 AIFF 格式的播放文件。
- en: Use special authoring software to write tracks to DVD.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用特殊的制作软件将曲目写入 DVD。
- en: DVD-Audio Overview
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DVD 音频概述
- en: DVD-Audio is a digital audio format for DVDs. It is not the same as the audio
    formats used in DVD movies but is a different format just for audio. DVD movies
    use various compressed, lossy audio formats to preserve disk space, which even
    on a DVD is at a premium when you combine movie-length video and multichannel
    surround sound. DVD-Audio supports professional studio master audio quality, which
    is 24/192\. If you’re content with CD audio (16/44.1 stereo), you can cram about
    seven hours’ worth onto a single standard 4.7GB DVD. At 24/192, you’ll get about
    75 minutes of music on a standard DVD. Some DVD-authoring software supports writing
    to 8.5GB double-layer DVDs, so you can really pile in the tunes. The DVD-Audio
    standard also supports still pictures and video menus.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: DVD-Audio是DVD的数字音频格式。它不同于DVD电影中使用的音频格式，而是一个仅用于音频的不同格式。DVD电影使用各种压缩、有损音频格式来节省磁盘空间，即使是在DVD上，当结合电影长度的视频和多声道环绕声时，磁盘空间也是宝贵的。DVD-Audio支持专业录音室母带音频质量，为24/192。如果您对CD音频（16/44.1立体声）满意，您可以在单个标准4.7GB
    DVD上存储大约七个小时的内容。在24/192的情况下，您将在标准DVD上获得大约75分钟的音频。一些DVD制作软件支持写入8.5GB双层DVD，因此您可以真正地堆叠音乐。DVD-Audio标准还支持静态图片和视频菜单。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Sometimes home-burned double-layer DVDs are not reliable on different playback
    devices. Stick with the good-quality brands of DVD blanks and make sure that your
    DVD player supports both double-layer DVD-R and DVD-Audio. Your particular DVD
    writer may work better with specific brands of blanks, so use what your manufacturer
    recommends.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有时在家烧录的双层DVD在不同的播放设备上可能不可靠。请坚持使用高质量的DVD空白盘，并确保您的DVD播放器支持双层DVD-R和DVD-Audio。您的特定DVD刻录机可能与特定品牌的空白盘配合得更好，因此请使用制造商推荐的产品。
- en: DVD-Audio is an LPCM format like WAV and AIFF. It supports bit depths of 16,
    20, and 24 and sampling rates up to 192 kHz. Audacity supports 16- and 24-bit
    depths and pretty much any sampling rate you want. If the rate you want isn’t
    in the **Edit** > **Preferences** > **Quality** dialog, just enter your own in
    **Edit** > **Preferences** > **Quality** > **Default Sample Rate** > **Other**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: DVD-Audio是一个类似于WAV和AIFF的LPCM格式。它支持16位、20位和24位的比特深度，以及高达192 kHz的采样率。Audacity支持16位和24位的比特深度以及几乎任何您想要的采样率。如果您想要的采样率不在**编辑**
    > **首选项** > **质量**对话框中，只需在**编辑** > **首选项** > **质量** > **默认采样率** > **其他**中输入自己的值。
- en: DVD-Audio has a theoretical dynamic range of 144 dB, though the limitations
    of audio hardware mean your maximum dynamic range is always about 120 dB. Dynamic
    range in this context isn’t about cranking the volume or blasting your listeners
    with sudden extreme peaks; the advantages of an extremely wide dynamic range are
    loads of headroom for recording and processing and a very low noise floor.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: DVD-Audio的理论动态范围为144 dB，但由于音频硬件的限制，您的最大动态范围始终约为120 dB。在此上下文中，动态范围并不是指提高音量或用突然的极端峰值冲击听众；极宽动态范围的优势在于为录音和处理提供了大量的余量，并且噪声地板非常低。
- en: 'DVD-Audio supports a range of stereo and surround channel combinations at 24
    bits: 1.0 mono and 2.0 stereo at sampling rates of 44.1 kHz, 48 kHz, 88.2 kHz,
    96 kHz, 176.4 kHz, and 192 kHz.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: DVD-Audio支持24位立体声和环绕声通道组合的多种范围：1.0单声道和2.0立体声，采样率为44.1 kHz，48 kHz，88.2 kHz，96
    kHz，176.4 kHz和192 kHz。
- en: 'These all support sampling rates of 44.1 kHz, 48 kHz, 88.2 kHz, and 96 kHz
    at 24 bits:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都支持44.1 kHz，48 kHz，88.2 kHz和96 kHz的采样率，以24位进行采样：
- en: 2.1 stereo (left, right, LFE)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2.1立体声（左，右，低频效果声道）
- en: 3.0 (left, right, surround)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3.0 (左，右，环绕)
- en: 3.1 (left, right, surround, LFE)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3.1 (左，右，环绕，低频效果声道)
- en: 4.0 (left, right, center, surround)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4.0 (左，右，中置，环绕)
- en: 4.1 (left, right, center, surround, LFE)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4.1 (左，右，中置，环绕，低频效果声道)
- en: 5.0 (left, right, center, surround right, surround left)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5.0 (左，右，中置，环绕右，环绕左)
- en: 5.1 (left, right, center, surround right, surround left, LFE)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5.1 (左，右，中置，环绕右，环绕左，低频效果声道)
- en: The *low-frequency effects* (LFE) channel deserves a bit of explanation. It’s
    often assumed to be the subwoofer channel, but this is not quite right. The LFE
    channel is a special channel that carries sounds in the 3 Hz to 200 Hz frequency
    range, and the LFE signal can be sent to any speaker capable of handling this
    range.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*低频效果*（LFE）声道需要稍作解释。它通常被认为是低音炮声道，但这并不完全正确。LFE声道是一个特殊的声道，它携带3 Hz到200 Hz频率范围内的声音，并且LFE信号可以发送到任何能够处理这个频率范围的扬声器。'
- en: Uncompressed DVD-Audio has a bitrate limit of 9.6Mbps, so you can have glorious
    24/192 two-channel stereo. But you’re not going to get uncompressed 5.1 surround
    at full 24/192 resolution because 9.6Mbps is not enough bandwidth for full resolution
    on all of those channels. The best you’ll get is 24/96 in 5.1\. You can have different
    resolutions on different channels, such as 24/96 for the two front channels and
    16/48 on the surround channels. You need compression to get higher resolution
    for 5.1, and the only compression supported by the DVD-Audio standard is the proprietary
    Meridian Lossless Packing (MLP) lossless compression. A license for MLP is expensive,
    usually more than $2,000, and available only for Windows and Mac authoring software.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 未压缩的DVD-Audio的比特率限制为9.6Mbps，因此您可以拥有壮丽的24/192双声道立体声。但您不会在完全的24/192分辨率下获得未压缩的5.1环绕声，因为9.6Mbps的带宽不足以支持所有这些通道的全分辨率。您能得到的最优解是5.1的24/96。您可以在不同的通道上使用不同的分辨率，例如两个前置通道为24/96，环绕通道为16/48。您需要压缩才能为5.1提供更高的分辨率，而DVD-Audio标准支持的唯一压缩是专有的Meridian
    Lossless Packing (MLP)无损压缩。MLP的许可证费用昂贵，通常超过2000美元，并且仅适用于Windows和Mac的编着软件。
- en: Creating High-Quality Recordings in Audacity
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Audacity中创建高质量录音
- en: 'Your starting point is the highest-quality audio files you can create. This
    does not necessarily mean recording at the highest possible sampling and bitrates,
    but using good recording techniques to produce the best-sounding recordings. As
    we discussed in [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish")
    and [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap"), a lot of factors affect the quality of your audio recordings: background
    noise, microphone placement, the quality of your mics, preamp, analog-to-digital
    converter, and the power of your computer.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您的起点是您能创建的最高质量的音频文件。这并不一定意味着以最高可能的采样率和比特率进行录音，而是使用良好的录音技术来制作听起来最好的录音。正如我们在[第1章](ch01.html
    "第1章。从Audacity开始到结束")和[第2章](ch02.html "第2章。以低成本建立良好的数字音频工作室")中讨论的那样，许多因素会影响您音频录音的质量：背景噪声、麦克风放置、麦克风的质量、前置放大器、模拟到数字转换器和您计算机的功率。
- en: Audacity supports up to 32/192 recording, so let’s see what the pros and cons
    are of using higher resolutions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity支持高达32/192的录音，那么让我们看看使用更高分辨率的优势和劣势。
- en: More Power
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多功能
- en: You need a stout CPU to handle high-resolution recording. I have one PC with
    an Athlon LE-1620 2.4 GHz and 4GB of RAM. It is a single-core CPU, and it bogs
    down at sampling rates higher than 48 kHz. Multicore CPUs are wonderful for audio
    production. Audacity is not designed to take advantage of multiple cores, but
    you’ll still see a significant performance improvement because your operating
    system will use those extra cores for other tasks, which frees up CPU cycles for
    Audacity. I also have a system with a three-core CPU (AMD Phenom X3), and it handles
    eight channels at 24/96 with no trouble (using a Focusrite Saffire Pro 26 I/O
    FireWire recording interface).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个强大的CPU来处理高分辨率录音。我有一台装有Athlon LE-1620 2.4 GHz和4GB RAM的PC。这是一颗单核CPU，在采样率高于48
    kHz时会变得缓慢。多核CPU非常适合音频制作。Audacity没有设计用来利用多个核心，但您仍然会看到显著的性能提升，因为操作系统会使用那些额外的核心来处理其他任务，从而为Audacity释放CPU周期。我还有一台配备三核CPU（AMD
    Phenom X3）的系统，它可以轻松处理24/96的八通道录音（使用Focusrite Saffire Pro 26 I/O FireWire录音接口）。
- en: I haven’t noticed any advantage in having more than 4GB RAM, but memory is so
    cheap it doesn’t hurt to load up. (See [Chapter 13](ch13.html "Chapter 13. Configuring
    Linux for Best Audio Quality") and [Chapter 14](ch14.html "Chapter 14. Configuring
    Windows for Best Audio Quality") to learn about tuning your computer for best
    audio performance.)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有注意到超过4GB RAM有任何优势，但内存如此便宜，加载起来也无妨。（参见[第13章](ch13.html "第13章。为最佳音频质量配置Linux")和[第14章](ch14.html
    "第14章。为最佳音频质量配置Windows")了解如何调整您的计算机以获得最佳音频性能。）
- en: What Bit Depth Is Best?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最佳比特深度是多少？
- en: The Audacity documentation recommends recording at 32-bit float and then downsampling
    to your desired bit depth for your final export. So even though your final product
    is 24 or 16 bit, starting from 32-bit float results in higher quality than recording
    in 24- or 16-bit integer. This is true even if your recording interface supports
    only 16 bits. You will always downsample because there are no 32-bit playback
    devices; you must always export to 24-bit or lower integer (also called *linear*)
    formats. 32-bit float is always an intermediate step, not the final result.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity文档建议以32位浮点录制，然后下采样到您所需的比特深度进行最终导出。因此，即使您的最终产品是24位或16位，从32位浮点开始录制比在24位或16位整数录制具有更高的质量。即使您的录音接口只支持16位，这也是正确的。您总是会下采样，因为没有32位播放设备；您必须始终导出为24位或更低的整数（也称为*线性*）格式。32位浮点始终是一个中间步骤，而不是最终结果。
- en: Let’s talk about what 32-bit float is, since it is rather misunderstood. Integers
    are whole numbers, and *float* means floating decimal point. A 32-bit float number
    is a 24-bit mantissa plus an 8-bit exponent. 32-bit float means great precision
    and very high resolution. You get a smoother, more accurate response curve across
    the whole range of your analog-to-digital conversion.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来谈谈32位浮点数是什么，因为它被误解得相当严重。整数是整数，而*浮点*意味着浮动的十进制点。32位浮点数是一个24位的尾数加上一个8位的指数。32位浮点意味着极高的精度和非常高的分辨率。在整个模拟到数字转换的范围内，你将获得更平滑、更准确的响应曲线。
- en: Bit depth controls dynamic range, and in audio production dynamic range is very
    important. Each bit equals about 6 dB dynamic range. So, 16-bit has a dynamic
    range of 96 dB, 24-bit is 144 dB, and 32-bit float is about 1,500 dB; 32-bit integer
    is 196 dB. There are limitations in electronic hardware that limit actual dynamic
    range to a maximum of about 120 dB, and most people don’t care to listen to music
    with a dynamic range greater than 50 dB, which is quite a lot. So what’s the point
    of having very wide dynamic range? The value of all that dynamic range is abundant
    headroom for editing, lowest noise, less risk of clipping, and lossless exports
    to lower bit depths.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 比特深度控制动态范围，在音频制作中动态范围非常重要。每个比特等于大约6分贝的动态范围。因此，16位具有96分贝的动态范围，24位是144分贝，32位浮点约为1,500分贝；32位整数是196分贝。电子硬件的限制限制了实际动态范围的最大值约为120分贝，大多数人不会关心听动态范围大于50分贝的音乐，这已经相当多了。那么，拥有非常宽的动态范围有什么意义呢？所有这些动态范围的价值是充足的编辑空间、最低的噪声、更低的削波风险以及无损导出到较低的比特深度。
- en: Those extra eight bits make all the difference when you’re doing a lot of manipulation
    and effects. You can mangle your 32-bit files to your heart’s content and when
    you’re finished make a lossless 24-bit export. If you started from a 24-bit file,
    applied a lot of processing, and finished with a 24-bit export, you would likely
    introduce some noise and experience some loss of quality.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当您进行大量操作和效果处理时，那额外的八个比特会带来很大的差异。您可以随心所欲地修改您的32位文件，完成后制作一个无损的24位导出。如果您从一个24位文件开始，应用了大量处理，并以24位导出结束，您可能会引入一些噪声并经历一些质量损失。
- en: We dinosaurs from the analog era have a habit of pushing recording levels as
    close to the red line as possible, because there were good reasons for doing so.
    Even the best analog tapes and recorders created a bit of hiss and had a relatively
    narrow dynamic range, so we had to push the limits of signal to noise to minimize
    this. Going a bit over the red line didn’t matter very much with analog audio
    because it was a gradual effect—at +2 or +3 the distortion was bothersome only
    to the fussiest of listeners. At +4 or +5 you were a cool rock band. In digital
    audio it’s all or nothing—when a signal passes 0 dB, everything over zero is discarded,
    or clipped. You might hear an audible click or something similar to the familiar
    analog distortion buzz. It’s easy to hear for yourself. Just plug in a mic, crank
    up the gain, and talk loudly. Or use **Generate** > **Tone** to create a sine
    wave, and then use **Effect** > **Amplify** to crank it way up over zero. You
    can find clipped segments easily by selecting **View** > **Show Clipping**, which
    uses red bars to mark clipped passages.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这些来自模拟时代的恐龙有一个习惯，就是尽可能地将录音电平推到红线附近，因为这样做有很好的理由。即使是最好的模拟磁带和录音机也会产生一些嘶嘶声，并且动态范围相对较窄，因此我们必须将信号与噪声的界限推到极限以最小化这一点。在模拟音频中，稍微超过红线并没有太大关系，因为这是一个渐进的效果——在+2或+3时，失真只会让最挑剔的听众感到烦恼。在+4或+5时，你就是一个酷摇滚乐队。在数字音频中，要么全有要么全无——当信号通过0
    dB时，所有超过零的部分都会被丢弃或削平。你可能会听到可听见的点击声或类似熟悉的模拟失真嗡嗡声。你可以很容易地自己听到。只需插入一个麦克风，提高增益，大声说话。或者使用**生成**
    > **音调**来创建正弦波，然后使用**效果** > **放大**将其推到零以上。你可以通过选择**查看** > **显示削波**来轻松找到削波段，它会用红色条标记削波部分。
- en: Some documentation says that recording at 32-bit float means virtually no distortion,
    even if you go over 0 dB. But there are several variables that affect any sounds
    that go over 0 dB, mainly the software processing your sounds. Different Audacity
    plug-ins, or any other software that you might use, will process sounds over 0
    dB in different ways, so you could still get clipping and create distortion. It’s
    not necessary to push your recording levels that high anyway since you have dynamic
    range to burn.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一些文档说明，在32位浮点下录音几乎不会有失真，即使你超过0 dB。但影响任何超过0 dB的声音的变量有很多，主要是处理你的声音的软件。不同的Audacity插件或你可能使用的任何其他软件将以不同的方式处理超过0
    dB的声音，所以你仍然可能会遇到削波并产生失真。但因为你有很多动态范围可以消耗，所以没有必要将录音电平推得那么高。
- en: The short story is that the 16-bit, 24-bit, and 32-bit depths all offer more
    dynamic range than you’ll ever be able to use, so you’ll have plenty of headroom
    with any of them. When you’re recording at 24-bit depth, you can handily afford
    to throw away the top 12 dB. At 16 bits you can set your peaks to -6 or -9 dB
    and have no worries. Audacity’s 32-bit float means you can record to a peak of
    -24 dB, which is helpful at a live show to allow for unexpected peaks.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，16位、24位和32位深度都提供了比你能够使用的更多动态范围，所以你会有足够的余量。当你以24位深度录音时，你可以轻松地丢弃顶部12 dB。在16位时，你可以将峰值设置为-6或-9
    dB而不用担心。Audacity的32位浮点意味着你可以将峰值记录到-24 dB，这对于现场表演中应对意外的峰值非常有帮助。
- en: Of course, there are downsides to recording at high bit depths and sampling
    rates. Higher resolutions eat up disk space and require more CPU power ([Table 6-1](ch06s03.html#how_much_disk_space_per_stereo
    "Table 6-1. How Much Disk Space per Stereo Minute Is Used by Different Bit Depth/Sampling
    Rate Combinations")).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在高比特深度和采样率下录音也有缺点。更高的分辨率会消耗更多的磁盘空间，并需要更多的CPU功率([表6-1](ch06s03.html#how_much_disk_space_per_stereo
    "表6-1. 不同比特深度/采样率组合每分钟立体声所需的磁盘空间")).
- en: Table 6-1. How Much Disk Space per Stereo Minute Is Used by Different Bit Depth/Sampling
    Rate Combinations
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 表6-1. 不同比特深度/采样率组合每分钟立体声所需的磁盘空间
- en: '| Bit Depth/Sampling Rate | Disk Space per Stereo Minute |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 比特深度/采样率 | 每分钟立体声所需的磁盘空间 |'
- en: '| --- | --- |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 16/44.1 | 10MB |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 16/44.1 | 10MB |'
- en: '| 16/48 | 11MB |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 16/48 | 11MB |'
- en: '| 24/48 | 17MB |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 24/48 | 17MB |'
- en: '| 24/96 | 33 MB |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 24/96 | 33 MB |'
- en: '| 24/192 | 66MB |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 24/192 | 66MB |'
- en: If you overload your CPU, you’ll get dropouts, which sound terrible. If you
    like skips, pops, and fuzz, it’s better to add them on purpose as special effects.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你超载了CPU，你会遇到断点，这听起来很糟糕。如果你喜欢跳音、爆音和模糊音，最好有意地添加它们作为特殊效果。
- en: Consider the complexity of what you’re recording. Simple voice recordings, such
    as an audio book or podcast, don’t benefit much from super-high resolutions. A
    solo singer or instrumentalist or a small band can be captured perfectly at 16/44.1,
    while a symphony orchestra will use everything you have.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑你正在录制的复杂度。简单的语音录音，如有声书或播客，从超高的分辨率中获益不多。独唱歌手或乐器演奏者或小型乐队可以在16/44.1kHz下完美捕捉，而交响乐团会使用你拥有的所有东西。
- en: So the answer to the question “Which one is best?” once again is “It depends.”
    If you have enough computer power and storage, recording at 32-bit float with
    any sampling rate gives you loads of elbow room for all kinds of editing and exporting.
    You can always go downward, but you can’t go upward. On the other hand, if you
    are careful and skilled, all the links in your audio chain are good quality, and
    your own ears are pleased with the results, then lower resolutions are plenty
    fine. The fun part is you can do this any way you want.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对于“哪个最好？”这个问题，答案依然是“这取决于”。如果你有足够的计算机功率和存储空间，以32位浮点格式以任何采样率进行录音都会给你提供大量的编辑和导出空间。你可以总是向下调整，但无法向上调整。另一方面，如果你小心且技艺高超，你音频链中的所有链接都是高质量的，而且你的耳朵对结果感到满意，那么较低的分辨率也足够好。有趣的是，你可以随心所欲地这样做。
- en: What Sampling Rate Is Best?
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么采样率最好？
- en: Now that we’ve thoroughly thrashed out bit depths, what about sampling rates?
    As we learned in [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish"),
    sampling rates determine frequency range. The frequency range is about half the
    sampling rate. The best human hearing has a range of about 20 Hz to 22 kHz, so
    a sampling rate of 44.1 kHz should cover the range of human hearing. The better
    audio hardware has an upper limit of 20 to 30 kHz.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经彻底讨论了比特深度，那么采样率呢？正如我们在[第一章](ch01.html "第一章. 从头到尾的Audacity")中学到的，采样率决定了频率范围。频率范围大约是采样率的一半。人类最好的听力范围大约是20
    Hz到22 kHz，所以44.1 kHz的采样率应该覆盖人类听力的范围。更好的音频硬件的上限是20到30 kHz。
- en: But it’s not quite that simple. Some studies seem to indicate that very high
    frequencies are still perceived in some manner and add to the listener’s enjoyment.
    What they might be talking about are the harmonics. If you have a sound at 100
    Hz, there are harmonics of that sound at 25 Hz, 50 Hz, 200 Hz, and so on. When
    you limit the frequency range, you also limit the harmonics.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 但事情并不那么简单。一些研究表明，非常高的频率仍然以某种方式被感知，并增加了听众的享受。他们可能谈论的是谐波。如果你有一个100 Hz的声音，那么这个声音在25
    Hz、50 Hz、200 Hz等频率上都有谐波。当你限制频率范围时，你也限制了谐波。
- en: If you have good hearing and are fussy about your music, I wager you’ll be happier
    with 24 bits than 16\. In my experience, bit depth makes a more obvious difference
    than sampling rates. I record at 32-bit float/48 and export to 24/48 when I want
    best quality. Don’t upsample, because all that does is add bits without adding
    quality, and most likely it will sound a little worse.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你听力好，对音乐又挑剔，我敢打赌你会更喜欢24位而不是16位。根据我的经验，比特深度比采样率带来的差异更明显。当我想要最佳质量时，我会以32位浮点/48kHz进行录音，并导出为24/48kHz。不要提升采样率，因为这只会增加比特数而不增加质量，而且很可能会听起来稍微差一些。
- en: Saving Your Masters
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存你的母带
- en: Audacity project (*.aup*) files are not quite adequate for archiving, because
    every time you edit a project they change. They are fast and efficient work-spaces.
    But project files have been known to be fragile; if a project becomes corrupted,
    you have only Audacity’s automatic recovery mechanism to fix it. If that fails,
    game over. A good way to archive your studio masters is to export them as WAVs
    or FLACs. The highest quality is a 32-bit float WAV. (Select **File** > **Export**
    > **Options**.) Then you won’t lose so much as a bit and will always have a high-quality
    master. FLAC maxes out at 24-bit integer, which is still a lot of bits, and FLAC
    files are smaller than WAV.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity项目 (*.aup*) 文件并不完全适合存档，因为每次编辑项目时它们都会改变。它们是快速高效的工作空间。但项目文件已知是脆弱的；如果项目损坏，你只能依靠Audacity的自动恢复机制来修复它。如果那失败了，游戏结束。一个存档你的工作室母带的好方法是导出为WAV或FLAC格式。最高质量是32位浮点WAV。（选择**文件**
    > **导出** > **选项**。）这样你就不会丢失任何比特，并且始终拥有高质量的母带。FLAC的最大值是24位整数，这仍然有很多比特，而且FLAC文件比WAV文件小。
- en: Multitrack recordings take a bit of care to preserve as WAVs or FLACs, because
    the Audacity track names and channel mappings get lost at export and are preserved
    only in your Audacity project files. If you export a big multitrack project as
    a single file, you’ll get all your tracks back but without their track names.
    Instead, they will all have the filename. If you select **Export** > **Multiple**,
    which exports each track into an individual file, the track names will become
    the filenames.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 多轨录音需要一些注意才能以WAV或FLAC格式保存，因为Audacity的轨道名称和通道映射在导出时会丢失，只保存在您的Audacity项目文件中。如果您将大型多轨项目导出为单个文件，您将获得所有轨道，但它们将没有轨道名称。相反，它们都将使用文件名。如果您选择**导出**
    > **多个**，这将每个轨道导出到单独的文件中，轨道名称将变为文件名。
- en: I save both Audacity project files and 32-bit float WAV masters. [Saving Your
    Work](ch01s03.html#saving_your_work "Saving Your Work") in [Saving Your Work](ch01s03.html#saving_your_work
    "Saving Your Work") goes into more detail on making backups.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '我保存了Audacity项目文件和32位浮点WAV主文件。[保存您的作品](ch01s03.html#saving_your_work "保存您的作品")在[保存您的作品](ch01s03.html#saving_your_work
    "保存您的作品")中更详细地介绍了备份的制作。 '
- en: Creating 5.1 Surround
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建5.1环绕
- en: Audacity 1.3.8 and newer can record as many tracks at the same time as your
    sound card supports and your computer can handle. Older Audacity versions support
    a maximum of 16 tracks at once. Set the correct number of tracks in **Edit** >
    **Preferences** > **Devices**. If your recording interface supports fewer channels
    than you want to record, you’ll have to lay them down in multiple sessions (see
    [Chapter 9](ch09.html "Chapter 9. Multitrack Recording")).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 1.3.8及更高版本可以同时录制与您的声卡支持的以及您的计算机可以处理的轨道数量一样多的轨道。较旧的Audacity版本一次最多支持16个轨道。在**编辑**
    > **首选项** > **设备**中设置正确的轨道数量。如果您的录音接口支持的声道数量少于您想要录制的数量，您将不得不在多个会话中录制它们（参见第9章“多轨录音”）。
- en: Audacity 1.3.3 and newer come with a simple multichannel mixer interface for
    mapping your tracks to the correct surround channels, as [Figure 6-1](ch06s03.html#simple_mixer_and_channel_mapper
    "Figure 6-1. Simple mixer and channel mapper") shows. Make sure the slider at
    the bottom is set to the correct number of output channels.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 1.3.3及更高版本附带一个简单的多通道混音器界面，用于将您的轨道映射到正确的环绕声道，如图6-1所示。请确保底部的滑块设置为正确的输出声道数量。
- en: '![Simple mixer and channel mapper](httpatomoreillycomsourcenostarchimages797579.png.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![简单的混音器和通道映射器](httpatomoreillycomsourcenostarchimages797579.png.jpg)'
- en: Figure 6-1. Simple mixer and channel mapper
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-1. 简单混音器和通道映射器
- en: 'This mixer appears automatically when you export files if you open the **Edit**
    > **Preferences** > **Import/Export** dialog and select “Use custom mix.” Unfortunately,
    Audacity doesn’t tell you what track is going to which channel. So use this guide,
    which details the DVD-Audio channel-numbering convention:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打开**编辑** > **首选项** > **导入/导出**对话框并选择“使用自定义混音”，则此混音器会自动出现。不幸的是，Audacity不会告诉您哪个轨道将映射到哪个声道。因此，请使用此指南，它详细说明了DVD音频通道编号约定：
- en: '| **Channel 1** | Front Left |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| **通道1** | 前左 |'
- en: '| **Channel 2** | Front Right |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| **通道2** | 前右 |'
- en: '| **Channel 3** | Center |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| **通道3** | 中间 |'
- en: '| **Channel 4** | Low Frequency Effects (LFE) |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| **通道4** | 低频效果（LFE） |'
- en: '| **Channel 5** | Surround Left |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **通道5** | 环绕左 |'
- en: '| **Channel 6** | Surround Right |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| **通道6** | 环绕右 |'
- en: To keep from driving yourself crazy, name your tracks so you know what they
    are (using the Track menu), as [Figure 6-2](ch06s03.html#using_the_track_menu_to_give_your_tracks
    "Figure 6-2. Using the Track menu to give your tracks helpful names") shows. You
    can name them whatever you want.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免让您自己发疯，请为您的轨道命名，以便您知道它们是什么（使用轨道菜单），如图6-2所示。您可以随意命名它们。
- en: '![Using the Track menu to give your tracks helpful names](httpatomoreillycomsourcenostarchimages797581.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![使用轨道菜单为您的轨道命名有用的名称](httpatomoreillycomsourcenostarchimages797581.png.jpg)'
- en: Figure 6-2. Using the Track menu to give your tracks helpful names
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-2. 使用轨道菜单为您的轨道命名有用的名称
- en: Then you’ll see the track names in the mixer. However, in [Figure 6-3](ch06s03.html#your_track_names_show_up_in_the_mixer
    "Figure 6-3. Your track names show up in the mixer.") the two front channels are
    in the wrong order. No problem—just click them to remap them to the correct channels
    and make them look like [Figure 6-4](ch06s03.html#fixing_out-of-order_tracks "Figure 6-4. Fixing
    out-of-order tracks").
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你会在混音器中看到音轨名称。然而，在[图6-3](ch06s03.html#your_track_names_show_up_in_the_mixer
    "图6-3. 你的音轨名称显示在混音器中。")中，两个前声道顺序错误。没问题——只需点击它们，将它们重新映射到正确的声道，并使它们看起来像[图6-4](ch06s03.html#fixing_out-of-order_tracks
    "图6-4. 修复顺序错误的音轨")。
- en: '![Your track names show up in the mixer.](httpatomoreillycomsourcenostarchimages797583.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![你的音轨名称显示在混音器中。](httpatomoreillycomsourcenostarchimages797583.png.jpg)'
- en: Figure 6-3. Your track names show up in the mixer.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-3. 你的音轨名称显示在混音器中。
- en: '![Fixing out-of-order tracks](httpatomoreillycomsourcenostarchimages797585.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![修复顺序错误的音轨](httpatomoreillycomsourcenostarchimages797585.png.jpg)'
- en: Figure 6-4. Fixing out-of-order tracks
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-4. 修复顺序错误的音轨
- en: What if you want stereo from a multichannel project? No problem—just change
    the mixer settings. Follow the example in [Figure 6-5](ch06s03.html#mapping_six-channel_discrete_surround_to
    "Figure 6-5. Mapping six-channel discrete surround to stereo") to map six channels
    to two stereo channels, first making sure the output slider is set to two channels.
    Tracks can be mapped to more than one channel.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要从多声道项目中获取立体声，怎么办？没问题——只需更改混音器设置。按照[图6-5](ch06s03.html#mapping_six-channel_discrete_surround_to
    "图6-5. 将六声道离散环绕映射到立体声")中的示例，将六个声道映射到两个立体声声道，首先确保输出滑块设置为两个通道。音轨可以映射到多个声道。
- en: '![Mapping six-channel discrete surround to stereo](httpatomoreillycomsourcenostarchimages797587.png.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![将六声道离散环绕映射到立体声](httpatomoreillycomsourcenostarchimages797587.png.jpg)'
- en: Figure 6-5. Mapping six-channel discrete surround to stereo
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-5. 将六声道离散环绕映射到立体声
- en: Exporting to 16-Bit
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出为16位
- en: You might try applying some *dithering* when downsampling from 32 or 24 bits
    to 16\. This is set in the **Edit** > **Preferences** > **Quality** > **High-quality
    Conversion** drop-down menus. Dither is deliberately adding noise to smooth the
    rough edges for a cleaner sound. *Shaped* dither is considered to give the best
    results, but it is also the most CPU-intensive. *Triangular* is a good compromise
    between quality and CPU cost, and *rectangular* is lightweight and makes the smallest
    alterations. Dithering isn’t needed on 24-bit files, though I won’t complain if
    you want to experiment and hear for yourself.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会尝试在从32位或24位下采样到16位时应用一些*dithering*。这可以在**编辑** > **首选项** > **质量** > **高质量转换**下拉菜单中设置。Dither是有意添加噪声来平滑粗糙边缘，以获得更干净的声音。*Shaped*
    dither被认为能给出最佳结果，但它也是最占用CPU的。*Triangular*在质量和CPU成本之间提供了一个良好的折衷方案，而*rectangular*则轻量级且改动最小。在24位文件上不需要dithering，尽管我不会抱怨如果你想要实验并亲自听一下。
- en: DVD-Audio Authoring Software
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DVD音频制作软件
- en: 'Once you have your FLAC, WAV, or AIFF audio files all ready to copy to a DVD,
    all you need are plain old normal DVD blanks, an ordinary computer DVD writer,
    and special DVD-Audio authoring software. Here are some examples:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的FLAC、WAV或AIFF音频文件都准备好了，可以复制到DVD上，你需要的只是普通的空白DVD，一台普通的计算机DVD刻录机，以及特殊的DVD音频制作软件。以下是一些示例：
- en: '**DVD Audio Tools for Linux**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**DVD Audio Tools for Linux**'
- en: Linux has only one DVD-Audio authoring application that I know of, and that
    is DVD Audio Tools ([http://www.dvd-audio.sourceforge.net/](http://www.dvd-audio.sourceforge.net/)).
    It has both a command-line interface and a nice graphical interface. It runs on
    both Linux and Windows, and it is free software (licensed under the GPL) and free
    of cost.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我所知道的Linux只有一个DVD音频制作应用程序，那就是DVD Audio Tools ([http://www.dvd-audio.sourceforge.net/](http://www.dvd-audio.sourceforge.net/))。它既有命令行界面，也有友好的图形界面。它可以在Linux和Windows上运行，并且是免费软件（根据GPL许可）且免费。
- en: DVD Audio Tools is simple and streamlined—the first time you use it, you should
    have a playable DVD in an hour. It accepts both FLAC and WAV files. You can also
    use it to “rip” audio tracks from unencrypted DVDs. DVD Audio Tools only creates
    a disk image, so you’ll need to burn the disk with your usual favorite DVD-writing
    application.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: DVD Audio Tools简单且流程化——第一次使用它，你一个小时之内就应该能制作出一个可播放的DVD。它接受FLAC和WAV文件。你也可以用它从未加密的DVD中“抓取”音频轨道。DVD
    Audio Tools只创建磁盘镜像，所以你需要用你通常喜欢的DVD刻录应用程序来刻录磁盘。
- en: '**DVD-AUDIO Solo Plus**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**DVD-AUDIO Solo Plus**'
- en: 'Cirlinca’s DVD-AUDIO Solo Plus ([http://www.cirlinca.com/products.htm](http://www.cirlinca.com/products.htm))
    is a nice Windows program that supports just about everything you would want to
    do: It supports multichannel surround, 8.5GB dual-layer discs, gapless playback,
    and unencrypted CD/DVD ripping. Currently, it retails for about $45\. Cirlinca
    does not offer Meridian Lossless Packing (MLP) licenses. (MLP is a patented method
    of lossless compression for DVD-Audio.)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Cirlinca的DVD-AUDIO Solo Plus ([http://www.cirlinca.com/products.htm](http://www.cirlinca.com/products.htm))
    是一款不错的Windows程序，支持您想要做的几乎所有事情：它支持多声道环绕声、8.5GB双层盘、无缝播放和未加密的CD/DVD抓取。目前，它的零售价约为45美元。Cirlinca不提供Meridian
    Lossless Packing (MLP)许可证。（MLP是一种用于DVD-Audio的无损压缩专利方法。）
- en: '**Minnetonka Audio Software discWelder**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**Minnetonka Audio Software discWelder**'
- en: 'discWelder for Windows ([http://www.minnetonkaaudio.com/](http://www.minnetonkaaudio.com/))
    comes in three editions: Bronze, Chrome, and Steel. Bronze is priced at $99, Steel
    is $595, and Chrome wants $2,995 to follow you home. Another $2,000 gets you MLP.
    Bronze is comparable to DVD-AUDIO Solo Plus. Steel supports 8.5GB dual-layer disks
    and slide show graphics and gives you complete control over mixing and mapping.
    For that price Chrome should cook your breakfast and clean your house, but it
    doesn’t. Instead, it adds support for animated graphics, lets you have both stereo
    and surround streams, and exports to DLT tape. There are also Mac versions.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: discWelder for Windows ([http://www.minnetonkaaudio.com/](http://www.minnetonkaaudio.com/))
    有三个版本：青铜版、铬版和钢版。青铜版售价99美元，钢版595美元，铬版则需要2995美元带您回家。再花上2000美元，您就能获得MLP。青铜版与DVD-AUDIO
    Solo Plus相当。钢版支持8.5GB双层盘和幻灯片图形，并让您完全控制混音和映射。按这个价格，Chrome本应为您做早餐并打扫房子，但它并没有。相反，它增加了对动画图形的支持，让您同时拥有立体声和环绕声流，并支持导出到DLT磁带。还有Mac版本。
- en: '**Steinberg Wavelab**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**Steinberg Wavelab**'
- en: 'Steinberg’s Wavelab 7 ([http://www.steinberg.net/en/products/wavelab.html](http://www.steinberg.net/en/products/wavelab.html))
    comes in two editions: Wavelab 7 for about $500 and Wavelab Elements 7 for about
    $100\. These come with bales of features for audio editing, mastering, special
    effects, multichannel surround, and, of course, DVD-Audio.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Steinberg的Wavelab 7 ([http://www.steinberg.net/en/products/wavelab.html](http://www.steinberg.net/en/products/wavelab.html))
    有两个版本：Wavelab 7售价约500美元，Wavelab Elements 7售价约100美元。这两个版本都提供了大量音频编辑、母带制作、特殊效果、多声道环绕声和当然还有DVD-Audio的功能。
- en: After you spend all that money and go to all that trouble, you don’t want grotty
    old hand-scrawled disk labels, do you? No, you don’t, and that is why you are
    going to spend a few bucks on a new LightScribe DVD burner. These cost the same
    as ordinary old-fashioned DVD burners, which is $50 or less, and you can burn
    fancy disk labels right into the disk. You have to purchase LightScribe DVD blanks,
    which currently cost a small bit more than the ordinary kind. Both Linux and Windows
    have software for creating the labels.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在您花费了所有这些金钱并经历了所有这些麻烦之后，您肯定不想用那些又脏又旧的亲手书写的磁盘标签，对吧？不，您不想，这就是您为什么要花几美元购买一款新的LightScribe
    DVD刻录机。这些刻录机的价格与普通的DVD刻录机相同，大约50美元或更少，您可以直接在磁盘上烧录花哨的磁盘标签。您必须购买LightScribe DVD空白盘，目前这些空白盘的价格略高于普通类型。Linux和Windows都有用于创建标签的软件。
- en: Another option is to purchase inkjet-printable DVD blanks, and then you can
    make color labels. You’ll need an inkjet printer with a special CD/DVD tray to
    use these.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是购买可喷墨打印的DVD空白盘，然后您就可以制作彩色标签。您需要一个带有特殊CD/DVD托盘的喷墨打印机来使用这些空白盘。
- en: A plain old felt pen is also perfectly fine for writing your disk labels.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一支普通的毛笔也完全可以用来书写您的磁盘标签。
- en: Remember, you don’t want to use sticky paper disk labels, because the glue degrades
    the disk over time.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，您不想使用粘性纸标签，因为胶水会随着时间的推移损坏磁盘。
- en: Transferring Legacy Media
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转移传统媒体
- en: In [Chapter 3](ch03.html "Chapter 3. Transferring Vinyl LPs (and Other Legacy
    Media) to CD"), we learned how to convert legacy analog media to digital formats.
    Tapes and vinyl records require jumping through some extra hardware hoops to get
    everything connected. CDs and DVDs are easier, because you can do everything on
    your computer. First copy the CD, DVD, or legacy media to your computer. The popular
    term for copying CDs and DVDs is *ripping*, and this is done with special, easily
    obtained software. Some good DVD rippers for Linux are K9copy, dvd::rip, and VLC.
    You need *libdvdcss* to rip encoded DVDs. libdvdcss is available in many Linux
    distributions and should be easy to find.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](ch03.html "第3章。将黑胶唱片（及其他旧媒体）转录到CD")中，我们学习了如何将旧式模拟媒体转换为数字格式。磁带和黑胶唱片需要跳过一些额外的硬件障碍才能连接一切。CD和DVD更容易，因为你可以用电脑完成所有操作。首先将CD、DVD或旧式媒体复制到你的电脑上。复制CD和DVD的流行术语是*刻录*，这可以通过特殊且容易获得的软件完成。Linux中一些好的DVD刻录器有K9copy、dvd::rip和VLC。你需要*libdvdcss*来刻录加密的DVD。libdvdcss在许多Linux发行版中可用，应该很容易找到。
- en: HandBrake is one of the best Windows DVD rippers, and it even has a command-line-only
    version for Linux. VLC also runs on Windows, and DVD Fab Platinum is very good.
    All of these let you select just the audio tracks. Try VLC first; it is open source
    and free of cost, and it has the most features. With VLC you can extract and transcode
    your DVD-Audio tracks into almost any format.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: HandBrake是最佳的Windows DVD刻录器之一，它甚至有一个仅命令行的Linux版本。VLC也运行在Windows上，DVD Fab Platinum非常好。所有这些都允许你仅选择音频轨道。先尝试VLC；它是开源的，免费的，并且具有最多的功能。使用VLC，你可以提取和转码你的DVD-Audio轨道到几乎任何格式。
- en: CD rippers are legion. Linux users can also try K3B, KAudioCreator, Brasero,
    Asunder, SoundJuicer, and Grip. Windows users can also try Windows Media Player,
    Audiograbber, and Winamp.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: CD刻录器众多。Linux用户还可以尝试K3B、KAudioCreator、Brasero、Asunder、SoundJuicer和Grip。Windows用户还可以尝试Windows
    Media Player、Audiograbber和Winamp。
- en: A good archive format for CDs ripped to a hard drive is 16-bit FLAC, and 24-bit
    FLAC is appropriate for most DVD-Audio tracks. It makes a perfect copy and saves
    disk space. If you think you’re going to edit your ripped tracks, consider archiving
    them as 32-bit float WAV masters to give yourself some headroom for future editing.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 将CD刻录到硬盘上的良好存档格式是16位FLAC，而对于大多数DVD-Audio曲目来说，24位FLAC是合适的。它制作出完美的副本并节省磁盘空间。如果你认为你将要编辑你刻录的曲目，考虑将它们存档为32位浮点WAV母盘，这样你就可以为未来的编辑留出一些空间。
- en: What About SACD?
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 关于SACD有什么说法？
- en: Music lovers are always asking “What about Sony/Phillips’s Super Audio CD (SACD)?”
    SACD is not an option for the home or small studio because the recorders are very
    expensive, plus you must pay format license and patent fees, which is a shame,
    because it’s a real breakthrough. SACD takes one-bit samples at a 2.82 MHz sampling
    rate. That’s right, 2.82 million times per second. That is a tad more than the
    standard Red Book CD sampling rate of 44.1 kHz. On paper, it’s closer to an analog
    waveform than any other digital format. SACD does not use pulse code modulation
    (PCM) but a new method of recording and playback that is called Direct Stream
    Digital (DSD). PCM requires interpolation and oversampling filters, while DSD
    employs a more direct, less-complex signal path. SACD has a potential dynamic
    range of around 100 dB.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐爱好者总是问“关于索尼/飞利浦的超级音频CD（SACD）怎么样？”SACD对于家庭或小型工作室来说不是一个选择，因为录音机非常昂贵，而且你必须支付格式许可费和专利费，这真是个遗憾，因为它是一个真正的突破。SACD以2.82
    MHz的采样率进行单比特采样。没错，每秒2.82百万次。这比标准红皮书CD采样率44.1 kHz略多。从纸面上看，它比任何其他数字格式更接近模拟波形。SACD不使用脉冲编码调制（PCM），而是一种称为直接流数字（DSD）的新录音和播放方法。PCM需要插值和过采样滤波器，而DSD采用更直接、更简单的信号路径。SACD的潜在动态范围约为100
    dB。
- en: It seems that vendors of both SACD and DVD-Audio became bogged down in DRM nonsense,
    rather than marketing these high-quality formats in a pleasing and attractive
    manner, so both have been slow to gain traction in the marketplace. I think they
    are both going to fade away eventually.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，SACD和DVD-Audio的供应商都陷入了DRM的荒谬之中，而不是以令人愉悦和吸引人的方式推广这些高质量格式，因此这两种格式在市场上都进展缓慢。我认为它们最终都会逐渐消失。
- en: Learn More
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解更多
- en: Please see [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish")
    and [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap") to learn the basics of using Audacity and setting up a recording studio,
    [Chapter 9](ch09.html "Chapter 9. Multitrack Recording") for multitrack recording,
    and [Chapter 12](ch12.html "Chapter 12. Fix-its and Cleanups") for fix-its and
    cleanups.
  id: totrans-120
