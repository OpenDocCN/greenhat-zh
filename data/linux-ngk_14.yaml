- en: 'Project 14A: Tux Paint (Optional)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目14A：Tux Paint（可选）
- en: If you don’t really need all the power that the GIMP provides, and you are instead
    just looking for something simple for the kids to paint with (or even for when
    you just want to whip out a quick doodle or two), you can always try KPaint, which
    is a very lightweight equivalent of Windows Paint or MacPaint from the early Macintosh
    days (both lightweight programs, themselves). KPaint comes as part of your Fedora
    Core system, and it can be run by going to the Main menu and selecting **Graphics**
    > **More Graphics Applications** > **Paint Program**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您并不真的需要 GIMP 提供的所有功能，而是只想为孩子们提供一个简单的绘画工具（或者甚至只是想快速画几笔草图），您总是可以尝试 KPaint，它是
    Windows Paint 或早期 Macintosh 时代的 MacPaint 的一个非常轻量级的等价物（两者都是轻量级程序）。KPaint 是 Fedora
    Core 系统的一部分，可以通过进入主菜单并选择 **图形** > **更多图形应用程序** > **绘图程序** 来运行。
- en: 'If you would like something a bit more fun and attractive, you should check
    out Tux Paint (see [Figure 14-2](#figure.DDU143)). Tux Paint is a very easy-to-use,
    kids-oriented paint program with a highly intuitive and attractive interface that
    anyone of almost any age can get the hang of after a minute of use (slightly more,
    perhaps, for the real young’uns). If you also download and install the separate
    rubber stamps package, you or your kids can stamp all sorts of odd things all
    over the page: tropical fish, penguins, nickels, dimes, Euros, clothespins, and
    even bell peppers, like in the GIMP.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一些更有趣和吸引人的东西，您应该查看 Tux Paint（见图 [14-2](#figure.DDU143)）。Tux Paint 是一个非常易于使用的、面向儿童的绘画程序，具有高度直观和吸引人的界面，几乎任何年龄的人在使用一分钟之后都能掌握（对于真正的年轻人来说可能需要稍微多点时间）。如果您还下载并安装了单独的橡皮图章软件包，您或您的孩子可以在页面上贴上各种奇怪的东西：热带鱼、企鹅、五分镍币、一角硬币、欧元、衣夹，甚至是甜椒，就像在
    GIMP 中一样。
- en: '[![Click To expand](1402.jpg)](1402_0.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1402.jpg)](1402_0.jpg)'
- en: 'Figure 14-2: Playing with Tux Paint'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-2：使用 Tux Paint 玩耍
- en: '*Getting the Tux Paint Files*'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*获取 Tux Paint 文件*'
- en: Tux Paint is not included with your Fedora Core system, so you will have to
    download it yourself. In addition to the main Tux Paint package, you will also
    need to download **SDL-ttf**, which Tux Paint needs to run, and the rubber stamps
    plug-in, which although optional, is really what makes Tux Paint so very cool.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Tux Paint 并不包含在您的 Fedora Core 系统中，因此您需要自行下载。除了主要的 Tux Paint 软件包外，您还需要下载 **SDL-ttf**，这是
    Tux Paint 运行所必需的，以及橡皮图章插件，虽然它是可选的，但正是这个插件让 Tux Paint 变得如此酷。
- en: To get the main Tux Paint package and rubber stamps plug-in, go to [www.newbreedsoftware.com/tuxpaint/download/linux-rpm.](http://www.newbreedsoftware.com/tuxpaint/download/linux-rpm)
    For the main package, select the appropriate **tuxpaint** file for the version
    of Linux you are using. For the rubber stamps plug-in, select the link below **tuxpaint-stamps
    noarch-rpm**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取主要的 Tux Paint 软件包和橡皮图章插件，请访问 [www.newbreedsoftware.com/tuxpaint/download/linux-rpm.](http://www.newbreedsoftware.com/tuxpaint/download/linux-rpm)。对于主软件包，选择适合您所使用的
    Linux 版本的相应 **tuxpaint** 文件。对于橡皮图章插件，选择下面的链接 **tuxpaint-stamps noarch-rpm**。
- en: To get the SDL-ttf package, go to [www.libsdl.org/projects/SDL_ttf](http://www.libsdl.org/projects/SDL_ttf)
    and download the file **SDL_ttf-2.0.6-1.i386.rpm** from the **Binary** section
    right below the word **Linux**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取 SDL_ttf 软件包，请访问 [www.libsdl.org/projects/SDL_ttf](http://www.libsdl.org/projects/SDL_ttf)
    并从 **Linux** 下方右侧的 **二进制** 部分下载 **SDL_ttf-2.0.6-1.i386.rpm** 文件。
- en: '*14A-1: Installing and Running Tux Paint*'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*14A-1：安装和运行 Tux Paint*'
- en: 'All three of the files you’ve downloaded are RPM packages, so there will be
    no problems on your end. When installing the packages, just be sure to install
    them in the right order to avoid dependency warnings: **SDL_ttf** first, **tuxpaint**
    second, and **tuxpaint-stamps** last.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您下载的所有三个文件都是 RPM 软件包，所以您的端不会有问题。在安装软件包时，只需确保按照正确的顺序安装它们，以避免依赖警告：**SDL_ttf**
    首先安装，**tuxpaint** 第二，**tuxpaint-stamps** 最后安装。
- en: Once everything is installed, you can run Tux Paint by going to the Main menu
    and selecting **Graphics** > **Tux Paint**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一切安装完成后，您可以通过进入主菜单并选择 **图形** > **Tux Paint** 来运行 Tux Paint。
