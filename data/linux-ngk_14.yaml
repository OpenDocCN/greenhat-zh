- en: 'Chapter 14: Brush-Wielding Penguins'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章：挥舞画笔的企鹅
- en: '*Linux Does Art*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Linux Does Art*'
- en: Now that you know that Linux rocks, it is time to don that beret of yours and
    move on to the artistic side of Linux. Yes, Linux does art, and as you will soon
    find out, there are a good number of programs on your system that allow you to
    create and manipulate graphic files. The most notable (and famous) of these applications
    is the GIMP, which you might think of as the Linux equivalent of Adobe Photoshop.
    To run the GIMP, just go to the Main menu, and select **Graphics** > **The GIMP**.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你知道Linux很棒，那么是时候戴上你的贝雷帽，转向Linux的艺术方面了。是的，Linux确实做艺术，而且你很快就会知道，你的系统上有许多程序允许你创建和操作图形文件。其中最著名（也是最著名）的应用程序是GIMP，你可能认为它是Linux版的Adobe
    Photoshop。要运行GIMP，只需转到主菜单，然后选择**图形** > **GIMP**。
- en: Getting Arty with the GIMP
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用GIMP进行艺术创作
- en: The GIMP allows you to create bitmap graphics and, quite importantly, retouch
    or completely doctor image files, such as those from your digital camera. (Want
    to put some color in your cheeks, you say?) With the GIMP you can get rid of red-eye
    in your
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP允许您创建位图图形，并且非常重要的一点是，您可以修复或完全处理图像文件，例如来自您的数码相机的图像。（你想在你的脸颊上加点颜色，是吗？）使用GIMP，您可以去除您照片中的红眼。
- en: digital photos, airbrush out unwanted shadows (or even facial blemishes), give
    your image a canvas texture, change a photo into an oil painting, and even add
    a bell pepper here and there (see [Figure 14-1](#figure.DDU142)).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数字照片，去除不需要的阴影（甚至面部瑕疵），给你的图像添加画布纹理，将照片变成油画，甚至在这里和那里添加一些甜椒（见图14-1）。
- en: '[![Click To expand](1401.jpg)](1401_0.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1401.jpg)](1401_0.jpg)'
- en: 'Figure 14-1: Manipulating a digital image in the GIMP'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-1：在GIMP中操作数字图像
- en: The GIMP is also a very handy tool for resizing images. This can easily be done
    by simply right-clicking an image opened in the GIMP and then selecting **Image**
    > **Scale Image** in the pop-up menu. This will bring up the Scale Image window,
    where you can set the new size of the image.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP也是一个非常方便的图像缩放工具。只需在GIMP中打开的图像上右键单击，然后在弹出菜单中选择**图像** > **缩放图像**即可轻松完成。这将打开缩放图像窗口，您可以在其中设置图像的新大小。
- en: The GIMP is also an excellent tool for converting images from one file format
    to another. You can, for example, open a bitmap (.bmp) file and save it as a PNG
    (.png) file, or save a JPEG (.jpg) file as a GIF (.gif) file, and so on. The GIMP
    supports an extremely wide variety of file formats, and it even lets you save
    an image file as a compressed tarball. To perform a file conversion, just right-
    click an image opened within the GIMP and then select **File** > **Save As** in
    the pop-up menu. This will bring up a dialog box in which you can specify the
    new file format by replacing the original file extension in the **Selection**
    box at the bottom of the window with the extension for the format you want to
    convert the image to.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP也是一个将图像从一种文件格式转换为另一种格式的优秀工具。例如，您可以打开一个位图（.bmp）文件并将其保存为PNG（.png）文件，或者将JPEG（.jpg）文件保存为GIF（.gif）文件等。GIMP支持极其广泛的文件格式，甚至允许您将图像文件保存为压缩的tarball。要执行文件转换，只需在GIMP中打开的图像上右键单击，然后在弹出菜单中选择**文件**
    > **另存为**。这将打开一个对话框，您可以在其中通过将窗口底部的**选择**框中的原始文件扩展名替换为您想要转换图像到的格式扩展名来指定新的文件格式。
- en: It is lots of fun to learn to use the GIMP by just playing around with it for
    a while. Of course, you should make a backup copy of any file you are planning
    to experiment with before doing so. If you prefer working through tutorials to
    just finding things out by goofing around, the GIMP Documentation page([www.gimp.org/tutorials.html](http://www.gimp.org/tutorials.html))
    has a number of links to tutorials covering various functions, features, and skill
    levels. In my opinion, the best of these is the GIMP Tutorials page ([http://empyrean.lib.ndsu.nodak.edu/~nem/](http://empyrean.lib.ndsu.nodak.edu/~nem/)
    gimp/tuts).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过简单地玩一会儿GIMP来学习如何使用它是一件很有趣的事情。当然，在这样做之前，您应该备份任何您计划实验的文件。如果您更喜欢通过教程来工作，而不是通过摸索来找出东西，GIMP文档页面([www.gimp.org/tutorials.html](http://www.gimp.org/tutorials.html))提供了一些链接，涵盖了各种功能、特性和技能水平。在我看来，最好的是GIMP教程页面([http://empyrean.lib.ndsu.nodak.edu/~nem/(http://empyrean.lib.ndsu.nodak.edu/~nem/)
    gimp/tuts])。
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
