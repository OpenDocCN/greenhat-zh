- en: Viewing Your Images with gThumb
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 gThumb 查看您的图像
- en: 'As you learned in [Chapter 3](DDU0024_split_000.html#81), Nautilus acts as
    a sort of previewer for your graphics files. There are limitations to what Nautilus
    can do, however, so it is time for you to become acquainted with another program
    that comes with your Fedora Core system: gThumb (see [Figure 14-4](#figure.DDU145)
    on the next page). You can run gThumb by going to the Main menu and selecting
    **Graphics** > **gThumb Image Viewer**.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[第三章](DDU0024_split_000.html#81)中学到的，Nautilus充当你图形文件的预览器。然而，Nautilus能做的事情有限，因此是时候让你熟悉Fedora
    Core系统附带的其他程序了：gThumb（参见下一页的[图14-4](#figure.DDU145)）。你可以通过转到主菜单并选择**图形** > **gThumb图像查看器**来运行gThumb。
- en: '[![Click To expand](1404.jpg)](1404_0.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1404.jpg)](1404_0.jpg)'
- en: 'Figure 14-4: Viewing images in a folder with gThumb'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-4：使用gThumb查看文件夹中的图片
- en: Once gThumb is up and running, you will want to direct it to the folder where
    you keep your images. You can do this by clicking the folder icons in the left
    panel of the program window, or by typing in the location in the location box
    above the left panel (/home/username/Photos if you created the folders I told
    you to in [Chapter 5](DDU0040_split_000.html#213)). Once you are there, gThumb
    will show you all the files in that folder in the form of slidelike thumbnail
    images.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦gThumb启动并运行，你将希望将其指向你保存图片的文件夹。你可以通过点击程序窗口左侧面板中的文件夹图标，或者在左侧面板上方的位置框中输入位置（如果你创建了我在[第五章](DDU0040_split_000.html#213)中提到的文件夹，则为/home/username/Photos）来实现。一旦到达那里，gThumb将以幻灯片式缩略图的形式显示该文件夹中的所有文件。
- en: So what? Well, gThumb also lets you resize an image, adjust the brightness and
    contrast of that image, and even rotate it by simply clicking the image you want
    to modify and then selecting from the various choices in the **Image** menu. You
    can also change the file format of a given file in gThumb (from .jpg to .png,
    for example), though without the various options available when doing the same
    in the GIMP. Finally, if you want to print out one of your images, doing so via
    gThumb is extremely easy. Just click the image you want to print, and then select
    **Print** in the **File** menu.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这又意味着什么呢？好吧，gThumb还允许你通过简单地点击想要修改的图片，然后在**图像**菜单中选择不同的选项来调整图片的大小、亮度、对比度，甚至旋转图片。你还可以在gThumb中更改指定文件的格式（例如，从.jpg更改为.png），尽管这没有在GIMP中执行时那么多选项。最后，如果你想打印你的图片之一，通过gThumb来做这一点非常简单。只需点击你想要打印的图片，然后在**文件**菜单中选择**打印**。
- en: In terms of viewing, you can also view an image using the full screen by clicking
    the image you want to view and then selecting **Full Screen** in the **View**
    menu. From the same menu, you can also view all of your images as a slide show
    by selecting **Slide Show**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看方面，你也可以通过点击想要查看的图片，然后在**查看**菜单中选择**全屏**来使用全屏查看图片。从同一菜单，你也可以通过选择**幻灯片放映**来以幻灯片的形式查看所有图片。
