  zh: '* * *'
- en: Creating Your Own Icons (and Emblems)
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建你自己的图标（和图标）
- en: With all the available graphics programs you’ve seen in this chapter, you might
    well be inspired to create some icons of your own. Or maybe you just want to add
    some sunglasses to hide Tigert’s dazed and confused expression. If so, you will
    want to try out Icon Editor, which allows you to create new or modify existing
    icons, pixel by pixel (see [Figure 14-8](#figure.DDU149)). If you’ve never tried
    this sort of thing before, it can take some getting used to, so make sure that
    you save whatever file you are working on under another name before getting to
    work (just in case you really make a mess of an otherwise handsome icon).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中您已经看到了所有可用的图形程序，您可能会受到启发，想要创建一些自己的图标。或者，也许您只是想给Tigert加上一副太阳镜来隐藏他迷茫和困惑的表情。如果是这样的话，您可能会想尝试使用图标编辑器，它允许您像素级地创建新图标或修改现有图标（参见[图14-8](#figure.DDU149)）。如果您以前从未尝试过这类事情，可能需要一些时间来适应，所以在开始工作之前，请确保将您正在工作的文件以另一个名称保存（以防万一您真的把一个原本漂亮的图标搞砸了）。
- en: '[![Click To expand](1408.jpg)](1408_0.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1408.jpg)](1408_0.jpg)'
- en: 'Figure 14-8: Modifying an icon in Icon Editor'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-8：在图标编辑器中修改图标
- en: To run Icon Editor, just go to the Main menu and select **Graphics** > **More
    Graphics Applications** > **Icon Editor**.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行图标编辑器，只需进入主菜单，选择**图形** > **更多图形应用** > **图标编辑器**。
- en: '* * *'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Scanning
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扫描
- en: Scanner support in Linux is still rather spotty in terms of hardware, but this
    is more the fault of the manufacturers than the Linux community. Basically, to
    figure out whether or not your scanner will work, hook it up to your computer
    before starting up. Then, once you are logged in and ready, go to the Main menu
    and select **Graphics** > **Scanning**. This will bring up the Sane scanning program.
    If Sane can recognize your scanner as is, the main program windows will open (see
    [Figure 14-9](#figure.DDU150)), and you can begin scanning.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中，扫描仪的硬件支持仍然相当零散，这更多的是制造商的过错，而不是Linux社区的问题。基本上，要确定您的扫描仪是否可以工作，在启动之前将其连接到您的计算机。然后，一旦您登录并准备好，进入主菜单并选择**图形**
    > **扫描**。这将打开Sane扫描程序。如果Sane能够识别您的扫描仪，主程序窗口将打开（参见[图14-9](#figure.DDU150)），您就可以开始扫描了。
- en: '[![Click To expand](1409.jpg)](1409_0.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1409.jpg)](1409_0.jpg)'
- en: 'Figure 14-9: Scanning with Sane'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-9：使用Sane扫描
- en: If Sane cannot recognize your scanner, or if you are trying to figure out what
    type of scanner to buy, you will probably want to go to the Sane Web site to see
    what scanners are supported, or if you can get yours to work with a little tweaking.
    The URL for the Sane hardware support page is [www.sane-project.org/sanemfgs.html.](http://www.sane-project.org/sanemfgs.html)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Sane无法识别您的扫描仪，或者您正在尝试确定要购买哪种类型的扫描仪，您可能想去Sane网站查看支持哪些扫描仪，或者您是否可以通过一些调整使您的扫描仪工作。Sane硬件支持页面的URL是[www.sane-project.org/sanemfgs.html.](http://www.sane-project.org/sanemfgs.html)
- en: If your scanner is part of one of Hewlett-Packard’s all-in-one scanner/printer
    combinations (a multifunction device) you will need to install **libsane-hpoj**,
    which you can install via the Package Management window, which you learned to
    use in [Chapter 8](DDU0064_split_000.html#345). You can find and then select **libsane-hpoj**
    by clicking the **Details** link next to **Graphics**.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的扫描仪是惠普多功能扫描仪/打印机组合（多功能设备）的一部分，您需要安装**libsane-hpoj**，您可以通过包管理窗口安装它，您在[第8章](DDU0064_split_000.html#345)中学习了如何使用它。您可以通过点击**图形**旁边的**详细信息**链接找到并选择**libsane-hpoj**。
- en: '* * *'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Digital Cameras
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数码相机
- en: While scanner support for Linux is still a bit spotty, support for digital cameras
    is significantly better. Linux supports over 400 cameras through the gPhoto2 digital
    camera software package, which is a part of the default installation in Fedora
    Core. To see if your camera is supported, go to the gPhoto2 project page ([www.gphoto.org](http://www.gphoto.org)),
    and scroll down and click the link that says **400 cameras**. Once on that page
    you will find a complete list of all the cameras supported by gPhoto2\. If your
    camera isn’t on the list, it most likely means (as that page points out) that
    your camera is so old that there is little demand for support for it or that it
    is so new that there hasn’t been enough time to develop support for it. Of course,
    gPhoto2 is constantly being updated, so if your camera isn’t on the list now,
    it could very well be so in the future. Updating gPhoto2 with Synaptic now and
    again, should keep you as up to date as possible.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Linux对扫描仪的支持仍然有些零散，但对数码相机的支持要好得多。Linux通过 gPhoto2 数码相机软件包支持超过 400 台相机，这是 Fedora
    Core 默认安装的一部分。要查看您的相机是否受支持，请访问 gPhoto2 项目页面([www.gphoto.org](http://www.gphoto.org))，向下滚动并点击显示
    **400 台相机** 的链接。一旦进入该页面，您将找到 gPhoto2 支持的所有相机的完整列表。如果您的相机不在列表中，那很可能意味着（正如该页面所指出的）您的相机太旧，几乎没有对其支持的需求，或者它太新，还没有足够的时间开发支持。当然，gPhoto2
    一直在更新，所以如果您的相机现在不在列表中，它将来可能会在列表中。通过 Synaptic 定期更新 gPhoto2 应该能确保您尽可能保持最新。
- en: If your camera is not currently supported by gPhoto2 and you really want to
    get cracking right away, all is not lost because you can still get your images
    to your hard disk by setting up your system to work with a USB flash memory card
    reader, as I discussed in [Chapter 12](DDU0089_split_000.html#520). After adding
    your card reader to your system’s *fstab* file, remove the flash media card from
    your camera, pop it into your USB card reader, and then mount the reader by right-clicking
    your desktop and selecting **Disks** > **cardreader** (or whatever you named it).
    Once you’ve done that, it is a simple drag-and-drop process to get the images
    to your hard disk. Of course, you can use this method even if your camera is supported,
    which I think is the easiest way to deal with things.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的相机目前不被 gPhoto2 支持，并且您真的想立即开始操作，也不要灰心，因为您仍然可以通过设置系统与 USB 闪存卡读卡器一起工作来将图片传输到硬盘上，正如我在[第
    12 章](DDU0089_split_000.html#520)中讨论的那样。在将您的读卡器添加到系统中的 *fstab* 文件后，从您的相机中取出闪存媒体卡，将其插入
    USB 读卡器中，然后通过右键单击桌面并选择 **磁盘** > **cardreader**（或您为其命名的任何名称）来挂载读卡器。完成这些操作后，将图片拖放到硬盘上就是一个简单的拖放过程。当然，即使您的相机被支持，您也可以使用这种方法，我认为这是处理事情的最简单方法。
- en: '*Viewing, Copying, and Deleting Images with gtKam*'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*使用 gtKam 查看复制和删除图片*'
- en: If your camera is supported by gPhoto2, and you prefer to access your photos
    directly from your camera rather than fiddle with flash storage cards, then gtKam
    is the program to use. The gtKam program is essentially a graphical front end
    to gPhoto2 and is also installed by default in Fedora Core. Before running gtKam,
    however, you need to connect your camera to your computer, usually via a USB cable.
    Once you’ve done that, turn your camera on and set it to communicate with your
    computer. Switching the camera to **Play**, rather than **Camera**, mode usually
    seems to do the trick, but you should check your owner’s manual just to be sure.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的相机被 gPhoto2 支持，并且您更喜欢直接从相机访问您的照片而不是摆弄闪存卡，那么 gtKam 就是您要使用的程序。gtKam 程序本质上是一个
    gPhoto2 的图形前端，并且默认安装在 Fedora Core 中。在运行 gtKam 之前，您需要通过 USB 线缆将您的相机连接到计算机。一旦这样做，打开您的相机并设置其与计算机通信。将相机切换到
    **播放** 模式，而不是 **相机** 模式通常似乎有效，但您应该检查用户手册以确保无误。
- en: Once your camera is connected and set, you can run gtKam by going to the Main
    menu and selecting **Graphics** > **Digital Camera Tool**. The first time you
    run gtKam, you will have to set it up to recognize your camera. This is quite
    easily done by going to the **Camera** menu and selecting **Add Camera**. Once
    you do this, a small camera selection window ([Figure 14-10](#figure.DDU151))
    will appear. The easiest way to go about things is to let gtKam find your camera
    itself by clicking the **Detect** button.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的相机连接并设置好，您可以通过转到主菜单并选择 **图形** > **数码相机工具** 来运行 gtKam。第一次运行 gtKam 时，您需要将其设置以识别您的相机。这通过转到
    **相机** 菜单并选择 **添加相机** 来完成，非常简单。一旦这样做，就会出现一个小型相机选择窗口（[图 14-10](#figure.DDU151)）。处理事情的最简单方法是让
    gtKam 通过点击 **检测** 按钮自己找到您的相机。
- en: '[![Click To expand](1410.jpg)](1410_0.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1410.jpg)](1410_0.jpg)'
- en: 'Figure 14-10: Configuring gtKam to work with your digital camera'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-10：配置gtKam以与您的数码相机一起使用
- en: Within a second or two, gtKam will find your camera and select the appropriate
    settings. Once it has done its job, just click **Apply** and then **OK**. An icon
    for your camera will then appear in the left pane of the gtKam window.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在一秒或两秒内，gtKam将找到您的相机并选择合适的设置。一旦完成工作，只需点击**应用**然后**确定**。此时，您的相机图标将出现在gtKam窗口的左侧面板中。
- en: Now that gtKam is ready, you can easily access your files by clicking the little
    + symbol next to the camera icon in the left pane of the gtKam window. This will
    reveal the folders that are present on the flash storage card in your camera.
    Click any folder (or folders) you wish to view, and the contents will appear as
    thumbnailed images in the right pane of the gtKam window (see [Figure 14-11](#figure.DDU152)).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，gtKam已准备就绪，您可以通过点击gtKam窗口左侧面板中相机图标旁边的加号符号轻松访问您的文件。这将显示存储在相机闪存卡上的文件夹。点击您希望查看的任何文件夹（或多个文件夹），gtKam窗口右侧面板中将显示缩略图形式的图片内容（参见[图14-11](#figure.DDU152)）。
