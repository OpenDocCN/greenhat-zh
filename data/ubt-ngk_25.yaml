- en: Appendix D. RESOURCES
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录D. 资源
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: Because Linux owes much of its growth and development to the Internet, it should
    come as no surprise that there is a wealth of information about the various flavors
    of Linux, including Ubuntu, available to you online. In addition to the usual
    news, how-to, and download sites, you will also find a variety of tutorials, forums,
    blogs, and other sources of useful information—all of which you can turn to as
    you use and learn more about your system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Linux的许多增长和发展都归功于互联网，因此你可能会觉得，关于包括Ubuntu在内的各种Linux版本的信息在网上非常丰富。除了通常的新闻、教程和下载网站之外，你还会找到各种教程、论坛、博客和其他有用的信息来源——所有这些你都可以在学习和使用系统时参考。
- en: Forums
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 论坛
- en: When you are looking for advice, trying to solve a particular problem, or just
    looking for some general tips, online forums are the way to go. Fortunately, Ubuntu
    has a forum all its own, and since Ubuntu is primarily a desktop-oriented Linux
    distro, you are likely to find many fellow newbies and newbie-friendly posters
    there, rather than the hard-core geekiness you might find on some other sites.
    There are, of course, other newbie-friendly forums, which, although not Ubuntu-specific,
    should also be able to provide you with lots of helpful information.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找建议、试图解决特定问题或只是寻找一些一般性建议时，在线论坛是最佳选择。幸运的是，Ubuntu有自己的论坛，由于Ubuntu主要是一个面向桌面的Linux发行版，你很可能会在那里找到许多新手和友好的发帖者，而不是在其他一些网站上可能遇到的硬核极客。当然，还有其他友好的新手论坛，虽然它们不是专门针对Ubuntu的，但也应该能够为你提供大量有用的信息。
- en: Regardless of which forum you are posting in, just be sure to mention that you
    are using Ubuntu, which version you have (Lucid Lynx, in case you forgot), and
    that you are new to Linux. And remember to always seek clarification when you
    get an answer you don't understand. The same poster will usually come back and
    clarify things for you. You should feel right at home at most of these sites,
    though you will probably come to like one or two more than the others.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在哪个论坛发帖，都要确保提到你正在使用Ubuntu，你使用的版本（Lucid Lynx，以防你忘记），以及你是Linux新手。记住，当你得到一个你不理解的答案时，一定要寻求澄清。通常，同一个发帖者会回来为你澄清事情。尽管如此，你可能会喜欢其中的一两个网站多于其他网站。
- en: '[http://ubuntuforums.org/](http://ubuntuforums.org/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://ubuntuforums.org/](http://ubuntuforums.org/)'
- en: This is the official Ubuntu community forum, which was covered in detail in
    [Chapter 20](ch20.html "Chapter 20. A COLONY OF PENGUINS"). This is always a good
    place to start when you're in a fix, have a question, or just want to find out
    what's going on.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是官方的Ubuntu社区论坛，在[第20章](ch20.html "第20章。企鹅殖民地")中有详细描述。当你遇到困难、有问题或者只是想了解发生了什么时，这里总是一个好的开始。
- en: '[http://www.ubuntux.org/forum/](http://www.ubuntux.org/forum/)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.ubuntux.org/forum/](http://www.ubuntux.org/forum/)'
- en: This is another, slightly smaller Ubuntu-specific forum. This is a good place
    to turn if you find UbuntuForums.org a bit too much to wade through.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个稍小一些的专门针对Ubuntu的论坛。如果你觉得UbuntuForums.org有些难以浏览，这里是个不错的选择。
- en: '[http://www.kubuntuforums.net/](http://www.kubuntuforums.net/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.kubuntuforums.net/](http://www.kubuntuforums.net/)'
- en: This is a forum dedicated to Kubuntu, an official Ubuntu edition based on the
    KDE desktop environment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个专门针对Kubuntu的论坛，Kubuntu是基于KDE桌面环境的官方Ubuntu版本。
- en: '[http://www.justlinux.com/](http://www.justlinux.com/) **and** [http://www.linuxquestions.org/](http://www.linuxquestions.org/)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.justlinux.com/](http://www.justlinux.com/) **和** [http://www.linuxquestions.org/](http://www.linuxquestions.org/)'
- en: If you can't find what you want in the previously mentioned forums, you can
    try these forums dealing with general Linux issues. You are sure to find many
    Ubuntu users on them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在前述论坛中找不到你想要的内容，你可以尝试这些处理一般Linux问题的论坛。你肯定能在这些论坛上找到许多Ubuntu用户。
- en: Linux Reference
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux参考资料
- en: 'These are sites, many of which are geared toward newbies, where you can learn
    more about using Ubuntu or Linux in general:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站，其中许多针对新手，你可以在这里了解更多关于使用Ubuntu或Linux一般的信息：
- en: '[http://www.ubuntu.com/products/whatisubuntu/](http://www.ubuntu.com/products/whatisubuntu/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.ubuntu.com/products/whatisubuntu/](http://www.ubuntu.com/products/whatisubuntu/)'
- en: An overview of Ubuntu and its features
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu及其功能的概述
- en: '[http://ubuntuguide.org/wiki/ubuntu:hardy](http://ubuntuguide.org/wiki/ubuntu:hardy)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://ubuntuguide.org/wiki/ubuntu:hardy](http://ubuntuguide.org/wiki/ubuntu:hardy)'
- en: An unofficial Ubuntu startup guide
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 非官方的Ubuntu启动指南
- en: '[https://help.ubuntu.com/](https://help.ubuntu.com/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://help.ubuntu.com/](https://help.ubuntu.com/)'
- en: Official documentation for the current release of Ubuntu
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu当前版本的官方文档
- en: '[http://www.tuxfiles.org/](http://www.tuxfiles.org/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.tuxfiles.org/](http://www.tuxfiles.org/)'
- en: Lots of tutorials and information for Linux newbies
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为Linux新手提供大量教程和信息
- en: '[http://www.linuxcommand.org/](http://www.linuxcommand.org/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linuxcommand.org/](http://www.linuxcommand.org/)'
- en: Where you can learn to use commands in Linux
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪里可以学习使用Linux命令
- en: '[http://www.linux.org/](http://www.linux.org/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linux.org/](http://www.linux.org/)'
- en: News, book reviews, downloads, and all sorts of other stuff—all about Linux
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻、书评、下载以及其他关于Linux的各种信息
- en: '[http://openoffice.blogs.com/openoffice/](http://openoffice.blogs.com/openoffice/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://openoffice.blogs.com/openoffice/](http://openoffice.blogs.com/openoffice/)'
- en: Tips for users of Ubuntu's OpenOffice.org office suite
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的OpenOffice.org办公套件用户技巧
- en: Blogs
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 博客
- en: 'You can also find a lot of great information in blogs. In these blogs, you
    can discover the findings of fellow users as they try new things, share tips,
    and offer solutions to problems:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在博客中找到很多有用的信息。在这些博客中，你可以发现其他用户尝试新事物、分享技巧和解决问题的发现：
- en: '[http://www.ubuntux.org/blog/](http://www.ubuntux.org/blog/)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.ubuntux.org/blog/](http://www.ubuntux.org/blog/)'
- en: This is mostly an Ubuntu-oriented news blog.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个主要面向Ubuntu的新闻博客。
- en: '[http://www.ubuntugeek.com/](http://www.ubuntugeek.com/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.ubuntugeek.com/](http://www.ubuntugeek.com/)'
- en: Despite having the word *geek* in the name, this is a pretty accessible set
    of mostly useful Ubuntu system and software tweaks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名字中有*geek*这个词，但这套Ubuntu系统和软件调整相当实用。
- en: '[http://embraceubuntu.com/](http://embraceubuntu.com/)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://embraceubuntu.com/](http://embraceubuntu.com/)'
- en: This is an archive of Ubuntu tips (although it hasn't been updated in a while).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个Ubuntu技巧的存档（尽管已经有一段时间没有更新了）。
- en: Hardware Compatibility Issues
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬件兼容性问题
- en: 'If you want to find out whether or not your hardware is compatible with Linux
    or if you want to read up on other matters related to hardware support, take a
    look at the following sites:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解你的硬件是否与Linux兼容，或者你想了解与硬件支持相关的其他事项，请查看以下网站：
- en: '[https://wiki.ubuntu.com/HardwareSupport/](https://wiki.ubuntu.com/HardwareSupport/)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://wiki.ubuntu.com/HardwareSupport/](https://wiki.ubuntu.com/HardwareSupport/)'
- en: This contains Ubuntu-specific hardware compatibility information.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这包含Ubuntu特定的硬件兼容性信息。
- en: '[http://www.linuxcompatible.org/compatibility.html](http://www.linuxcompatible.org/compatibility.html)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linuxcompatible.org/compatibility.html](http://www.linuxcompatible.org/compatibility.html)'
- en: This has numerous compatibility lists, arranged by distribution.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有许多兼容性列表，按发行版排列。
- en: '[http://www.linuxprinting.org/](http://www.linuxprinting.org/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linuxprinting.org/](http://www.linuxprinting.org/)'
- en: This is a great spot for reading up on printer compatibility issues.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个阅读打印机兼容性问题的好地方。
- en: '[http://www.linmodems.org/](http://www.linmodems.org/)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linmodems.org/](http://www.linmodems.org/)'
- en: Find out if your modem is supported.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 查看你的调制解调器是否受支持。
- en: '[http://www.sane-project.org/](http://www.sane-project.org/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.sane-project.org/](http://www.sane-project.org/)'
- en: Check to see if your scanner is Linux compatible, and look for fixes if it isn't.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 检查你的扫描仪是否与Linux兼容，如果不兼容，寻找解决方案。
- en: '[http://www.linux-laptop.net/](http://www.linux-laptop.net/)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.linux-laptop.net/](http://www.linux-laptop.net/)'
- en: Have laptop, want Linux? Check it out here.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有笔记本电脑，想要Linux？在这里查看。
- en: '[http://www.tuxmobil.org/](http://www.tuxmobil.org/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.tuxmobil.org/](http://www.tuxmobil.org/)'
- en: This site has information for using Linux with anything that isn't stuck to
    your desk (laptops, PDAs, phones, and so on).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站提供了使用Linux与任何非桌面设备（笔记本电脑、PDA、手机等）相关的信息。
- en: Wireless Connections
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无线连接
- en: 'If you use a wireless card to connect to the Internet and have trouble getting
    your card to work or if you just want to know where all the free wireless hotspots
    happen to be, the following sites should help:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用无线网卡连接互联网并且遇到网卡无法工作的问题，或者你只是想知道所有免费无线热点在哪里，以下网站应该能帮到你：
- en: '| [https://help.ubuntu.com/community/WifiDocs/](https://help.ubuntu.com/community/WifiDocs/)
    |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| [https://help.ubuntu.com/community/WifiDocs/](https://help.ubuntu.com/community/WifiDocs/)
    |'
- en: '| [http://www.linuxwireless.org/](http://www.linuxwireless.org/) |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linuxwireless.org/](http://www.linuxwireless.org/) |'
- en: '| [http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/](http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/)
    |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/](http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/)
    |'
- en: '| [http://www.ezgoal.com/hotspots/wireless/](http://www.ezgoal.com/hotspots/wireless/)
    |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.ezgoal.com/hotspots/wireless/](http://www.ezgoal.com/hotspots/wireless/)
    |'
- en: Free Downloads
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费下载
- en: If you find yourself looking for more goodies to play around with, you should
    be able to find plenty of free stuff to download at one of these sites.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找更多可以玩的东西，你应该能在这些网站上找到大量的免费资源下载。
- en: Applications and Other Packages
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用程序和其他软件包
- en: '| [http://www.getdeb.net/](http://www.getdeb.net/) |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.getdeb.net/](http://www.getdeb.net/) |'
- en: '| [http://sourceforge.net/](http://sourceforge.net/) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| [http://sourceforge.net/](http://sourceforge.net/) |'
- en: '| [http://www.freshmeat.net/](http://www.freshmeat.net/) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.freshmeat.net/](http://www.freshmeat.net/) |'
- en: '| [http://www.gnomefiles.org/](http://www.gnomefiles.org/) |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.gnomefiles.org/](http://www.gnomefiles.org/) |'
- en: Free Fonts
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 免费字体
- en: '| [http://www.fontfreak.com/](http://www.fontfreak.com/) |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.fontfreak.com/](http://www.fontfreak.com/) |'
- en: '| [http://www.fontparadise.com/](http://www.fontparadise.com/) |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.fontparadise.com/](http://www.fontparadise.com/) |'
- en: '| [http://fonts.tom7.com/](http://fonts.tom7.com/) |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| [http://fonts.tom7.com/](http://fonts.tom7.com/) |'
- en: News and Information
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新闻和信息
- en: These sites are mainly informational, keeping you abreast of what's going on
    in the Linux world as a whole (I covered some Ubuntu-specific ones in [Chapter 20](ch20.html
    "Chapter 20. A COLONY OF PENGUINS")). DistroWatch focuses on the various distributions
    available out there, whereas Linux Today and LinuxPlanet fit better in the online
    magazine/newspaper genre.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站主要是信息性的，让你了解整个 Linux 世界正在发生的事情（我在第 20 章（[Chapter 20. A COLONY OF PENGUINS](ch20.html
    "Chapter 20. A COLONY OF PENGUINS")）中介绍了一些 Ubuntu 特定的网站）。DistroWatch 关注各种可用的发行版，而
    Linux Today 和 LinuxPlanet 更适合在线杂志/报纸类型。
- en: '| [http://www.distrowatch.com/](http://www.distrowatch.com/) |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.distrowatch.com/](http://www.distrowatch.com/) |'
- en: '| [http://www.linuxtoday.com/](http://www.linuxtoday.com/) |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linuxtoday.com/](http://www.linuxtoday.com/) |'
- en: '| [http://www.linuxplanet.com/](http://www.linuxplanet.com/) |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linuxplanet.com/](http://www.linuxplanet.com/) |'
- en: Magazines
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 杂志
- en: If you are more of a tactile type who enjoys the feel of paper pressed between
    your fingers, then you might want to turn to some of the Linux magazines available
    at most major newsstands. All have a good deal of online content, so even if you're
    not interested in the pleasures of holding a magazine in your hand, their sites
    are worth checking out.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更倾向于喜欢手指间纸张的触感，那么你可能想要转向大多数主要报摊上可用的 Linux 杂志。它们都有大量的在线内容，所以即使你对手拿杂志的乐趣不感兴趣，它们的网站也值得一看。
- en: '| [http://www.tuxmagazine.com/](http://www.tuxmagazine.com/) (now out of publication
    but still has back issues) |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.tuxmagazine.com/](http://www.tuxmagazine.com/)（现已停刊，但仍有存档）|'
- en: '| [http://www.linux-magazine.com/](http://www.linux-magazine.com/) (European)
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linux-magazine.com/](http://www.linux-magazine.com/)（欧洲）|'
- en: '| [http://www.linuxmagazine.com/](http://www.linuxmagazine.com/) (U.S.) |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linuxmagazine.com/](http://www.linuxmagazine.com/)（美国）|'
- en: '| [http://www.linuxjournal.com/](http://www.linuxjournal.com/) |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.linuxjournal.com/](http://www.linuxjournal.com/) |'
- en: 'There are two (unrelated) magazines sharing almost the same name: One of these
    is from the United States; the other is from Europe. Newbies who want some pizzazz
    in their reading materials, plus some useful tips and some things to play around
    with, should go for the European version. The U.S. version is targeted toward
    business users and power geeks, not newbies.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种（无关的）杂志名称几乎相同：其中一种来自美国；另一种来自欧洲。想要在阅读材料中增添一些活力，以及一些有用的技巧和一些可以玩的东西的新手，应该选择欧洲版本。美国版本针对的是商业用户和高级技术爱好者，而不是新手。
- en: Books
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍
- en: 'Once you''ve finished working through this book, you should be able to do just
    about whatever you want in Ubuntu. Still, your interest may have been piqued enough
    that you want to find out a bit more about Linux. Here are some books that might
    help in that quest:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这本书的学习，你应该就能在 Ubuntu 中做几乎所有你想做的事情。尽管如此，你的兴趣可能已经足够强烈，想要了解更多关于 Linux 的信息。以下是一些可能有助于这一探索的书籍：
- en: '| *How Linux Works* by Brian Ward (No Starch Press, 2004) |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| Brian Ward 著的 *How Linux Works*（No Starch Press，2004年）|'
- en: '| *The Debian System* by Martin Krafft (No Starch Press, 2005) |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| Martin Krafft 著的 *The Debian System*（No Starch Press，2005年）|'
- en: '| *The Linux Cookbook 2nd Ed*. by Michael Stutz (No Starch Press, 2004) |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| Michael Stutz 著的 *The Linux Cookbook 2nd Ed*（No Starch Press，2004年）|'
- en: '| *Running Linux* by Matthias Dalheimer and Matt Welsh (O''Reilly Media, 2005)
    |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| 《Matthias Dalheimer 和 Matt Welsh 著的 *Running Linux*》（O''Reilly Media，2005年）|'
- en: '| *Linux Multimedia Hacks: Tips & Tools for Taming Images, Audio, and Video*
    by Kyle Rankin (O''Reilly Media, 2005) |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| Kyle Rankin 著的 *Linux Multimedia Hacks: Tips & Tools for Taming Images, Audio,
    and Video*（O''Reilly Media，2005年）|'
- en: '| *Linux Pocket Guide* by Daniel J. Barrett (O''Reilly Media, 2004) |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| Daniel J. Barrett 著的 *Linux Pocket Guide*（O''Reilly Media，2004年）|'
