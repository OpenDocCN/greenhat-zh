- en: 'Chapter 4: More Than Webbed Feet'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：不止是网状脚
- en: '*Doing the Net with Linux*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Linux上网*'
- en: These days, a computer that isn’t hooked up to the Internet is like an aluminum
    espresso maker without water in it cooking away on the front burner of your stove.
    Fortunately, your Fedora system is well equipped to handle the many Internet tasks
    that you no doubt have in store for it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，一台没有连接到互联网的电脑就像一个没有水的铝制浓缩咖啡机在你炉子的前烧架上煮着。幸运的是，你的Fedora系统已经很好地配备了处理你无疑为其准备的许多互联网任务。
- en: Getting the Hardware Connected
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接硬件
- en: In order to get connected to the Internet, you have to have the hardware to
    do it. There are a number of possible ways to do this, ranging from the higher-speed
    local area networks (LANs), cable modems, and ADSL connections from phone companies.
    Most computers also have internal 56 Kbps modems or can connect to external modems
    for slower dial-up connections over regular phone lines.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了连接到互联网，你必须有相应的硬件。有几种可能的方法可以实现这一点，包括高速局域网（LAN）、电缆调制解调器和来自电话公司的ADSL连接。大多数电脑也内置56
    Kbps调制解调器或可以连接到外部调制解调器，通过普通电话线进行较慢的拨号连接。
- en: '*Higher-Speed Connections*'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*高速连接*'
- en: If you have a high-speed Internet connection from your cable television or phone
    company, or if you are connected to the Net by a LAN system at your office, you
    are really in luck, as these setups are probably the easiest to deal with. Most
    likely, all you have to do is connect the Ethernet cable from the wall (if you
    are using a LAN), or from your cable modem, to the port of the network card on
    your machine. After that, once you start up your machine you will be ready to
    go.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过有线电视或电话公司拥有高速互联网连接，或者如果你在办公室通过局域网系统连接到互联网，那么你真的很幸运，因为这些设置可能是最容易处理的。很可能是，你所要做的就是将墙上的以太网线（如果你使用的是局域网）或从你的电缆调制解调器连接到你的机器的网络卡端口。之后，一旦你启动你的机器，你就可以开始使用了。
- en: '|  | Note  | *In case you’re not sure what an Ethernet cable looks like, it
    is a round cable, about an eighth of an inch thick, with a plug at the end that
    looks like an oversized phone plug, as you can see in [Figure 4-1](#figure.DDU31).*[![Click
    To expand](0401.jpg)](0401_0.jpg) Figure 4-1: Standard telephone and Ethernet
    connectors compared |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *如果你不确定以太网线是什么样子，它是一种圆形电缆，大约八分之一英寸厚，末端有一个看起来像超大型电话插头的插头，如图[图4-1](#figure.DDU31)所示。*[![点击展开](0401.jpg)](0401_0.jpg)
    图4-1：标准电话线和以太网插头对比 |'
- en: If you have a problem getting online, and you are trying to connect to the Net
    via a LAN or cable modem, the problem could very likely be that your network card
    is not supported by your system. This is easily remedied (by replacing it) and,
    fortunately, is relatively rare.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到在线问题，并且你试图通过局域网或电缆调制解调器连接到互联网，问题可能是你的网络卡不受你的系统支持。这很容易解决（通过更换它），并且幸运的是，这种情况相对罕见。
- en: However, the problem could also be that your network or service provider does
    not automatically assign addresses via Dynamic Host Configuration Protocol (DHCP).
    DHCP is a means by which your Internet provider can automatically (dynamically)
    provide your system with the configuration information it needs in order to connect
    to the Internet. If your provider does not utilize DHCP, you will have to get
    the necessary information about settings from the network administrator or service
    provider and enter them yourself.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，问题也可能是你的网络或服务提供商没有通过动态主机配置协议（DHCP）自动分配地址。DHCP是一种方式，你的互联网提供商可以自动（动态地）为你提供系统连接到互联网所需的配置信息。如果你的提供商不使用DHCP，你必须从网络管理员或服务提供商那里获取必要的设置信息，并自行输入。
- en: If this happens to be the boat you are in, you will enter them into the Network
    Configuration window. To access this window, go to the Main menu and select **System
    Settings** > **Network**. After you provide the requested root password, the configuration
    window will open. Your Ethernet or network card should already be highlighted,
    so just click **Edit**. This will bring up the Ethernet Device window, and this
    is where you will input all the settings, as instructed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正好处于这种情况，你将它们输入到网络配置窗口中。要访问此窗口，请转到主菜单并选择**系统设置** > **网络**。在提供所需的root密码后，配置窗口将打开。你的以太网或网络卡应该已经突出显示，所以只需点击**编辑**。这将打开以太网设备窗口，这就是你将输入所有设置的地方，按照指示操作。
- en: '*Wireless Network Connections*'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*无线网络连接*'
- en: Recently, many offices, universities, and even homes with a high-speed Internet
    connection from their cable television company have gone wireless. In most cases,
    setup is quite similar to the process for connecting via a wired Network, as just
    described. Of course, there are some differences worth noting. If you are using
    a wireless network to connect to the Internet, or are just curious as to what
    this *wireless* thing is all about, check out [Chapter 18](DDU0133_split_000.html#803).
    In most cases, you should be able to set things up quite easily with the skills
    you have so far.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，许多办公室、大学，甚至是那些从有线电视公司获得高速互联网连接的家庭都已经转向了无线连接。在大多数情况下，设置过程与前面描述的有线网络连接过程相当相似。当然，也有一些值得注意的差异。如果你正在使用无线网络连接到互联网，或者只是好奇无线这个概念是什么，请查看[第18章](DDU0133_split_000.html#803)。在大多数情况下，你应该能够使用你到目前为止拥有的技能轻松地设置一切。
- en: '*Internal Modems*'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*内置调制解调器*'
- en: Many, if not most, of you are still using dial-up Internet connections, which
    means that you need to have a traditional dial-up modem to reach beyond your box
    to the outside world. These modems, in case you’ve forgotten, are those wonderful
    machines that whistle, chime, screech, and spit whenever you dial up your Internet
    provider. I suppose you could think of them as noisy telephones in need of a good
    burp.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多，如果不是大多数，你们仍在使用拨号互联网连接，这意味着你们需要有一个传统的拨号调制解调器才能从你们的盒子里连接到外部世界。这些调制解调器，如果你已经忘记了，就是那些在你拨号上网时发出哨声、铃声、尖叫声和喷气声的奇妙机器。我想你可以把它们想象成需要好好打嗝的嘈杂电话。
- en: The biggest drawback to dealing with modems in Linux is that very few modems
    are supported by Linux. On the positive side of things, though, once you do find
    a modem that works, it is relatively easy to set up. The main culprit in the compatibility
    problem is a beast called the Winmodem. As hardware makers try to bring you cheaper
    and cheaper machines, they inevitably try to cut costs here and there. The Winmodem
    is one of these cost-cutting developments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 中处理调制解调器的最大缺点是，Linux 支持的调制解调器非常少。然而，事情的好的一面是，一旦你找到了一个可以工作的调制解调器，设置起来相对容易。兼容性问题的主要罪魁祸首是一个被称为
    Winmodem 的怪物。随着硬件制造商试图为你提供越来越便宜的机器，他们不可避免地试图在这里那里削减成本。Winmodem 就是这些成本削减发展之一。
- en: Although a Winmodem is, technically speaking, a piece of hardware, it is a far
    cry from what is known as a hardware modem. A hardware modem is, to oversimplify
    things a bit, a telephone without a handset and dial that plugs in to your computer
    somewhere. It is a fully functioning machine that only needs your system for dial-up
    and connection information. A Winmodem, on the other hand, is totally system dependent.
    It is a faux modem that has more in common with a lamprey than a telephone, in
    that it must utilize the Windows system in order to do its chores. As you are
    not using a Windows system when you are using Linux, you are sort of sunk, as
    the Winmodem has nothing to utilize. The fact that most of a Winmodem’s work is
    done by the system itself means that it is a very simple piece of hardware. This
    means, of course, that Winmodems are much cheaper to produce than true hardware
    modems. That being the case, you can be fairly sure that if you have a built-in
    modem in your machine, it is a Winmodem.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然从技术上讲，Winmodem 是一个硬件设备，但它与所谓的硬件调制解调器相去甚远。硬件调制解调器，简单来说，是一个没有听筒和拨号的电话，它插在你的电脑的某个地方。这是一个完全功能的机器，只需要你的系统提供拨号和连接信息。另一方面，Winmodem
    完全依赖于系统。这是一个假调制解调器，它和吸血虫比电话更相似，因为它必须利用 Windows 系统来完成其任务。当你使用 Linux 系统时，你并没有使用
    Windows 系统，所以你有点陷入困境，因为 Winmodem 没有可以利用的。事实上，Winmodem 的大部分工作都是由系统本身完成的，这意味着它是一个非常简单的硬件设备。这当然意味着
    Winmodem 的生产成本比真正的硬件调制解调器要低得多。在这种情况下，你可以相当肯定，如果你的机器内置了调制解调器，那么它是一个 Winmodem。
- en: Of course, the Linux community has been working on ways to deal with these Winmodem
    beasts so that they will work with Linux systems. When they do work, Winmodems
    are called Linmodems, but support for the wide variety of modem models is still
    rather spotty. If you are not sure what kind of modem you have installed, my advice
    would be to go through the Internet connection setup process to see if your modem
    works or not. If it doesn’t, you can replace the modem with one that is known
    to work, preferably a true hardware modem.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Linux社区一直在努力寻找处理这些Winmodem怪物的方法，以便它们能在Linux系统上工作。当它们确实工作时，Winmodems被称为Linmodems，但对各种调制解调器型号的支持仍然相当零散。如果您不确定您安装了什么类型的调制解调器，我的建议是走一遍互联网连接设置过程，看看您的调制解调器是否工作。如果不行，您可以更换一个已知可以工作的调制解调器，最好是真正的硬件调制解调器。
- en: Probably the best way to find out what modems do work with Linux is to go to
    one of the online forums, such as Linux Questions ([www.linuxquestions.org](http://www.linuxquestions.org))
    or JustLinux ([www.justlinux.com](http://www.justlinux.com)), and ask for suggestions.
    The US Robotics models 56K V.92 Performance Pro Modem (internal slot) and 56 PC
    Card
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 可能找出哪些调制解调器与Linux兼容的最好方法是访问在线论坛之一，例如Linux Questions ([www.linuxquestions.org](http://www.linuxquestions.org))或JustLinux
    ([www.justlinux.com](http://www.justlinux.com))，并寻求建议。据说US Robotics的56K V.92性能专业调制解调器（内部插槽）和56
    PC卡型号也可以工作。
- en: Modem (PC Card slot, for notebooks) are both true hardware modems that are easily
    available and said to work, though I must admit that I haven’t tried these myself.
    You can check out the US Robotics site for more information on these models ([www.usr.com](http://www.usr.com)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 调制解调器（PC卡插槽，用于笔记本电脑）都是易于获得的真实硬件调制解调器，据说可以工作，尽管我必须承认我还没有亲自尝试过这些型号。您可以访问US Robotics网站获取有关这些型号的更多信息([www.usr.com](http://www.usr.com))。
- en: '|  | Warning  | *When purchasing a modem, beware of generic, no-name internal
    modems that say they are Linux compatible. Check out the Internet first to verify
    such a claim. Sometimes, such modems are only compatible after you do all sorts
    of dreadful things to your system that even a hard-core Linux geek wouldn’t want
    to bother with. A cute little Tux icon on the box doesn’t necessarily mean that
    the modem is Tux-friendly. It might just be that the poor bird was hoodwinked.*
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|  | 警告  | *在购买调制解调器时，要小心那些声称与Linux兼容的通用、无品牌的内部调制解调器。首先上网核实这种说法。有时，这样的调制解调器只有在您对系统做了各种可怕的事情之后才会兼容，即使是铁杆的Linux极客也不愿意去麻烦。盒子上的可爱小企鹅图标并不一定意味着调制解调器对企鹅友好。可能只是这只可怜的小鸟被愚弄了。*
    |'
- en: '*External Modems*'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*外置调制解调器*'
- en: The best solution if you are going to use a modem with your Linux system is
    to use an external serial modem. An external modem sits in a box outside your
    computer, and it connects to the serial port in the back of the computer, which
    is the one that looks like a hole with little prongs in it (see [Figure 4-2](#figure.DDU32)).
    Because the modem doesn’t use your operating system to operate, it does not tie
    up system resources while it’s busy, which may result in a possible pickup in
    computer speed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算在Linux系统上使用调制解调器，最佳解决方案是使用外置串行调制解调器。外置调制解调器位于计算机外部的一个盒子里，并通过串行端口连接到计算机的后面，这个端口看起来像有一个小刺的孔（见[图4-2](#figure.DDU32)）。因为调制解调器不使用您的操作系统来操作，所以在它忙碌时不会占用系统资源，这可能会导致计算机速度的提升。
- en: '[![Click To expand](0402.jpg)](0402_0.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0402.jpg)](0402_0.jpg)'
- en: 'Figure 4-2: Serial port and connector'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-2：串行端口和连接器
- en: Most external serial modems should work with your system, or at least that is
    what most people will tell you. If you are worried and are looking for a sure
    thing, Zoom Telephonics ([www.zoom.com](http://www.zoom.com)) makes an external
    serial modem that is compatible with Linux, and they say so right on their site.
    The US Robotics 56KV.92 External Faxmodem is also said to work, though I haven’t
    tried this model out myself.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数外置串行调制解调器都应该与您的系统兼容，至少大多数人会这样告诉您。如果您担心并且正在寻找一个稳妥的选择，Zoom Telephonics ([www.zoom.com](http://www.zoom.com))生产了一种与Linux兼容的外置串行调制解调器，他们直接在网站上这样说的。据说US
    Robotics 56KV.92外置传真调制解调器也可以工作，尽管我还没有亲自尝试过这个型号。
- en: If you find another model that you think will do the trick, before you commit
    to it by slapping down the cash, do a Yahoo or Google search with that modem’s
    make and model number, along with the word “Linux,” and see what search results
    you get. Of course, you can also try out one of the Linux forums and ask about
    the modem make and model there. There are a lot of people in the same boat as
    you, so you are sure to get plenty of opinions and advice.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现另一个型号的调制解调器，您认为它可能有效，在您通过支付现金来承诺购买之前，请使用该调制解调器的品牌和型号号进行 Yahoo 或 Google
    搜索，并加上“Linux”这个词，看看您能得到什么搜索结果。当然，您也可以尝试 Linux 论坛，并在那里询问调制解调器的品牌和型号。有很多人和您一样，所以您肯定能得到很多意见和建议。
- en: '*Making Sure All Is Well with Your Modem*'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*确保您的调制解调器一切正常*'
- en: So let’s say that you finally get a modem that is supposed to work with your
    Linux system. What you have to do now is make sure that your system recognizes
    it. To set it up, connect your modem to the computer and to the telephone jack
    in the wall. Turn the modem on (if it’s an external modem) and then start up your
    machine. If all is as it should be, Fedora will automatically find and configure
    your modem.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您最终得到了一个应该与您的 Linux 系统兼容的调制解调器。现在您必须确保您的系统识别它。要设置它，将调制解调器连接到计算机和墙上的电话插孔。打开调制解调器（如果它是外置调制解调器）然后启动您的机器。如果一切正常，Fedora
    将自动找到并配置您的调制解调器。
- en: However, you may first have to go through a couple of very simple steps to configure
    your modem soon after you start up your machine. If so, you will see a semi-graphical
    screen telling you that Kudzu (the Red Hat hardware browser) has found a new piece
    of hardware. To configure the new device, just press any key to continue and then
    press ENTER to configure it. That’s all there is to it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您可能首先需要经过几个非常简单的步骤来配置您的调制解调器，在启动机器后不久。如果是这样，您将看到一个半图形化的屏幕告诉您 Kudzu（Red Hat
    硬件浏览器）发现了一块新的硬件。要配置新设备，只需按任意键继续，然后按 ENTER 键进行配置。就是这样。
- en: '*Setting Up KPPP as Your Internet Dialer*'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*设置 KPPP 作为您的互联网拨号器*'
- en: Your modem is now all set up and ready to go, but before it can actually go
    anywhere, virtually speaking, you will have to set things up so that it can dial
    up your Internet provider. This is pretty easy to do, and through this process
    you can also make sure that your modem actually works with your system.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您的调制解调器现在已全部设置好并准备就绪，但在实际上线之前，您必须设置一些事情，以便它能够拨号连接到您的互联网服务提供商。这相当简单，通过这个过程，您还可以确保您的调制解调器实际上与您的系统兼容。
- en: There is a way to set this up via GNOME, it isn’t really as smooth or satisfactory
    as using KPPP, which is the KDE Internet dialer. KDE applications will work within
    GNOME, so don’t worry about that point.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种方法可以通过 GNOME 来设置，这并不像使用 KPPP（KDE 互联网拨号器）那样顺畅或令人满意。KDE 应用程序可以在 GNOME 中运行，所以不用担心这一点。
- en: To get to KPPP, go to the Main menu and select **Internet** > **More Internet
    Applications** > **KPPP**. After that, you will be prompted for your root password,
    so type that in and click **OK;** the KPPP window will soon appear (see [Figure
    4-3](#figure.DDU33)).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入 KPPP，请转到主菜单并选择 **互联网** > **更多互联网应用程序** > **KPPP**。之后，系统将提示您输入 root 密码，因此请输入并点击
    **确定**；KPPP 窗口将很快出现（见 [图 4-3](#figure.DDU33)）。
- en: '[![Click To expand](0403.jpg)](0403_0.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0403.jpg)](0403_0.jpg)'
- en: 'Figure 4-3: Using KPPP to enter your Internet settings'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-3：使用 KPPP 进入您的互联网设置
- en: Click the **Setup** button. The KPPP Configuration window will open, and once
    it does, click the **Modem** tab, and then in the Modem page, test your modem
    by clicking the **Query Modem** button. KPPP will search for your modem and, if
    it finds it, will display the results of its query (see [Figure 4-4](#figure.DDU34)
    on the following page).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 **设置** 按钮。KPPP 配置窗口将打开，一旦打开，点击 **调制解调器** 选项卡，然后在调制解调器页面，通过点击 **查询调制解调器**
    按钮测试您的调制解调器。KPPP 将搜索您的调制解调器，如果找到，将显示其查询结果（见下一页的 [图 4-4](#figure.DDU34)）。
- en: '![](0404.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](0404.jpg)'
- en: 'Figure 4-4: KPPP displaying the results from a successful modem query'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-4：KPPP 显示成功调制解调器查询的结果
- en: If KPPP cannot find your modem, it will tell you so in a message window (see
    [Figure 4-5](#figure.DDU35)). If this is the case, click **Cancel** to dismiss
    that window, and then click the **Device** tab in the main Configuration window.
    In the Device page (shown in Figure 4-6), look at the **Modem Device** drop-down
    menu, which will most likely have **/dev/modem** listed as the default location;
    select the next device location in that menu, **/dev/ttyS0\.** Once you’ve done
    that, return to the **Modem** tab and try the new settings by clicking **Query
    Modem** again. If that doesn’t work either, just keep repeating this process of
    select the next device and querying the modem again and again until you find the
    right device location. If KPPP never finds your modem, it is time to replace it
    with one that is known to be compatible with Linux.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 KPPP 找不到你的调制解调器，它会在一个消息窗口中告诉你（参见[图 4-5](#figure.DDU35)）。如果是这种情况，点击 **取消**
    关闭该窗口，然后点击主配置窗口中的 **设备** 选项卡。在设备页面（如图 4-6 所示），查看 **调制解调器设备** 下拉菜单，它很可能将 **/dev/modem**
    列为默认位置；在该菜单中选择下一个设备位置，**/dev/ttyS0**。一旦你这样做，返回到 **调制解调器** 选项卡，通过再次点击 **查询调制解调器**
    来尝试新的设置。如果这也不行，只需重复选择下一个设备并再次查询调制解调器的过程，直到找到正确的设备位置。如果 KPPP 永远找不到你的调制解调器，那么是时候用已知与
    Linux 兼容的调制解调器来替换它了。
- en: '![](0405.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图 4-5](0405.jpg)'
- en: 'Figure 4-5: KPPP’s “can’t find modem” message![](0406.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-5：KPPP 的“找不到调制解调器”信息![图 4-5](0406.jpg)
- en: 'Figure 4-6: Selecting another device location in the KPPP Configuration window'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-6：在 KPPP 配置窗口中选择另一个设备位置
- en: Once KPPP does find your modem, you can set up a dial-up account. (You will
    need the appropriate configuration details as supplied by your Internet service
    provider.) Click the **Accounts** tab and then click **New**. A small window will
    immediately pop up asking whether you want to use a setup wizard or a standard
    dialog-based setup. Ignore the fine print, forget the wizard, and just click **Dialog
    Setup**, which will bring up the New Account window (see [Figure 4-7](#figure.DDU36)).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 KPPP 找到你的调制解调器，你就可以设置一个拨号账户。（你需要从你的互联网服务提供商那里提供的适当配置细节。）点击 **账户** 选项卡，然后点击
    **新建**。一个小的窗口会立即弹出，询问你是否想使用设置向导或基于对话框的标准设置。忽略小字，忘记向导，只需点击 **对话框设置**，这将弹出新建账户窗口（参见[图
    4-7](#figure.DDU36)）。
- en: '[![Click To expand](0407.jpg)](0407_0.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0407.jpg)[点击展开](0407_0.jpg)'
- en: 'Figure 4-7: Setting up a new account in KPPP'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-7：在 KPPP 中设置新账户
- en: Near the top of the **Dial** tab in the New Account window, you can give your
    connection account a name; you can decide what to call it on your own, but most
    people use something related to the name of their provider. Next, you have to
    add some dial-up numbers, which you should have received from your service provider.
    To add a number, just click **Add**, type the number in the pop-up window, and
    click **OK**. If your provider gave you more than one number, add each number
    in the same way.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在新建账户窗口的 **拨号** 选项卡顶部附近，你可以给你的连接账户命名；你可以自己决定叫什么，但大多数人会使用与提供商名称相关的东西。接下来，你必须添加一些拨号号码，这些号码你应该已经从你的服务提供商那里收到了。要添加一个号码，只需点击
    **添加**，在弹出的窗口中输入号码，然后点击 **确定**。如果你的提供商给了你多个号码，以同样的方式添加每个号码。
- en: If you’re really lucky, you are all done. However, if you’re slightly less lucky,
    your provider might require you to input some other information manually. The
    only other thing you will probably have to do in that case is click the **IP**
    (Internet Protocol) or **DNS** (Domain Name System) tabs and add the information
    specified by your provider. See what your provider has to say about what to type
    in where. If they give you some hogwash about their not supporting Linux, just
    take screenshots of each of the first four tabbed pages in this New Account window,
    fax or mail the screenshots to your provider, and then demand that they tell you
    what to type in. There is no reason that things should not work if they give you
    the right information. Anyway, you probably won’t have to go through such a confrontational
    scenario.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的很幸运，那么你就可以完成了。然而，如果你稍微有点不那么幸运，你的提供商可能需要你手动输入一些其他信息。在这种情况下，你可能唯一需要做的事情就是点击
    **IP**（互联网协议）或 **DNS**（域名系统）选项卡，并添加提供商指定的信息。看看你的提供商对在哪里输入有什么要说的。如果他们给你一些关于不支持
    Linux 的胡说八道，只需截图这个新建账户窗口的前四个选项卡页面，将截图传真或邮寄给你的提供商，然后要求他们告诉你应该在哪里输入。如果他们给你正确的信息，就没有理由事情不能工作。无论如何，你可能不需要经历这样的对抗性场景。
- en: '|  | Note  | *If you are wondering what IP and DNS are all about, you can simply
    think of them in this way: The DNS translates the easy-to-remember URLs that you
    have come to know, such as [www.yahoo.com,](http://www.yahoo.com) into numerical,
    or IP, addresses that the Internet can understand. The address [http://www.yahoo.com,](http://www.yahoo.com)
    thus becomes [http://216.109.118.68/.](http://216.109.118.68/) You can type the
    numerical version into your browser later to see for yourself.* |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *如果你想知道IP和DNS是什么，你可以这样简单地想：DNS将你熟悉的易于记忆的URL（例如[www.yahoo.com](http://www.yahoo.com)）转换成互联网可以理解的数字或IP地址。因此，地址[http://www.yahoo.com](http://www.yahoo.com)变成了[http://216.109.118.68/](http://216.109.118.68/)。你可以在浏览器中输入这个数字版本，亲自查看。*
    |'
- en: Once you are all done setting up your modem and inputting any necessary settings,
    the only thing left to do is click **OK** to get rid of the New Account window,
    and then click OK in the Configuration window to lose it as well. You should be
    left with the main KPPP window, now showing your new account information ([Figure
    4-8](#figure.DDU37)).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成设置调制解调器并输入任何必要的设置，剩下的唯一事情就是点击**确定**来关闭新账户窗口，然后在配置窗口中再次点击确定来关闭它。你应该会剩下主KPPP窗口，现在显示你的新账户信息（[图4-8](#figure.DDU37)）。
- en: '[![Click To expand](0408.jpg)](0408_0.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0408.jpg)](0408_0.jpg)'
- en: 'Figure 4-8: Your new account information as shown in the main KPPP window'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-8：在主KPPP窗口中显示的新账户信息
- en: '*Connecting and Disconnecting*'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*连接和断开连接*'
- en: To get connected to the Internet, just type the login ID and password that your
    provider gave you into the KPPP window, and then, after double-checking that your
    modem is on (if it is an external modem), click **Connect**. In a moment or two,
    your modem should start making its dreadful spitting, hissing, and churning noises,
    and you will be up and running. You will know that you have established an Internet
    connection when your KPPP window automatically minimizes, though it will continue
    to be accessible in the GNOME Panel.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要连接到互联网，只需将你的服务提供商给你的登录ID和密码输入到KPPP窗口中，然后，在确认你的调制解调器已开启（如果是外置调制解调器）后，点击**连接**。片刻之后，你的调制解调器应该开始发出可怕的喷溅、嘶嘶声和搅拌声，你就可以开始使用了。当你看到KPPP窗口自动最小化时，你就知道你已经建立了互联网连接，尽管它将继续在GNOME面板中可用。
- en: Once you are done surfing around, you can disconnect from the Internet quite
    easily by clicking on the minimized KPPP window in the Panel and then, when the
    window bloats back up to its original size (see [Figure 4-9](#figure.DDU38)),
    clicking **Disconnect**. You can then click **Quit** to exit KPPP. The next time
    you open up KPPP, you shouldn’t have to type in your login ID or password.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成浏览，你可以通过在面板中点击最小化的KPPP窗口来轻松断开与互联网的连接，然后，当窗口恢复到原始大小时（参见[图4-9](#figure.DDU38)），点击**断开连接**。然后你可以点击**退出**来关闭KPPP。下次你打开KPPP时，你不需要输入你的登录ID或密码。
- en: '[![Click To expand](0409.jpg)](0409_0.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0409.jpg)](0409_0.jpg)'
- en: 'Figure 4-9: The maximized and minimized (Panel) views of the KPPP logged-on
    window'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-9：KPPP登录窗口的最大化和最小化（面板）视图
- en: 'It is very likely that you will be using your KPPP dialer quite often. Therefore,
    it would probably be good, and definitely exceedingly convenient, to add a launcher
    to your GNOME Panel. You should know how to do this now, but just in case, here
    are the steps:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能经常会使用你的KPPP拨号器。因此，将启动器添加到你的GNOME面板中可能是个好主意，而且绝对非常方便。你现在应该知道如何做这件事，但以防万一，这里是一些步骤：
- en: Right-click an empty space in the GNOME Panel.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在GNOME面板的空白区域右键单击。
- en: From the pop-up menu, select **Add to Panel** > **Launcher from menu** > **Internet**
    > **More Internet Applications** > **KPPP**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**添加到面板** > **从菜单启动器** > **互联网** > **更多互联网应用程序** > **KPPP**。
- en: '* * *'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Mozilla — Your Internet Browser
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Mozilla — 你的互联网浏览器
- en: If you have ever used Netscape, then you essentially know Mozilla, as Netscape
    is based on the Mozilla design. If you are coming from the Internet Explorer or
    Apple Safari worlds, there shouldn’t really be anything to stump you in any way,
    either. Things work more or less the same in all of these browsers. That being
    the case, you should be able to use Mozilla’s basic features without any instruction.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经使用过Netscape，那么你本质上就了解了Mozilla，因为Netscape是基于Mozilla设计的。如果你来自Internet Explorer或Apple
    Safari的世界，那么在这些浏览器中，实际上不应该有任何让你感到困惑的地方。这些浏览器中的操作大致相同。在这种情况下，你应该能够在没有任何指导的情况下使用Mozilla的基本功能。
- en: '*Tabbed Browsing in Mozilla*'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Mozilla中的标签浏览*'
- en: There is, however, one point unique to Mozilla (and, consequently, Netscape)
    that warrants special mention; this is the very useful feature known as tabs.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一个独特的点属于Mozilla（以及随之而来的Netscape），这一点值得特别提及；那就是非常实用的功能——标签页。
- en: Usually when you click a link in a Web page, the new page opens in the same
    window. On some pages, links are coded so that the new page opens in a new, separate
    window, or maybe you occasionally opt for opening a link in a new window by right-clicking
    the link and then selecting the **Open Link in New Window** option. This can be
    very useful; however, once you have more than a few browser windows open, it gets
    sort of hard to find what you’re looking for in all those open windows. It can
    also slow things down a bit as well.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，当你在一个网页中点击一个链接时，新页面会在同一个窗口中打开。在一些页面上，链接被编码成在新窗口中打开新页面，或者你可能偶尔会通过右键点击链接并选择**在新窗口中打开链接**选项来打开链接。这非常有用；然而，一旦你打开了几个浏览器窗口，要在这许多打开的窗口中找到你想要的东西就会变得有点困难。这也会稍微减慢一些速度。
- en: This is where the tab feature comes in handy. To see how it works, try it out
    yourself right here and now. Open your Mozilla browser by clicking the Mozilla
    launcher on the GNOME Panel; then go to [www.google.com](http://www.google.com)
    and do a search for metro boiling frogs, for a fun example. Once the results are
    shown, right-click on the top link, and in the pop-up menu select **Open Link
    in New Tab** (see [Figure 4-10](#figure.DDU39)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是标签页功能派上用场的地方。要了解它是如何工作的，现在就亲自试试。通过点击GNOME面板上的Mozilla启动器打开你的Mozilla浏览器；然后转到[www.google.com](http://www.google.com)并搜索“城市沸腾的青蛙”，作为一个有趣的例子。一旦结果显示，右键点击顶部链接，在弹出菜单中选择**在新标签页中打开链接**（见[图4-10](#figure.DDU39)）。
- en: '[![Click To expand](0410.jpg)](0410_0.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0410.jpg)](0410_0.jpg)'
- en: 'Figure 4-10: Opening a link in a new tab in Mozilla'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-10：在Mozilla中在新标签页中打开链接
- en: Once you have done this, the new page will appear in a new tab, and your original
    page of search results is still there, ready and waiting in the other tab (see
    [Figure 4-11](#figure.DDU40)). I am pretty confident in saying that, once you
    get used to this feature, you will never miss your old Internet Explorer again.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你这样做，新页面就会出现在一个新标签页中，而你原来的搜索结果页面仍然在那里，准备好在另一个标签页中等待（见[图4-11](#figure.DDU40)）。我相当有信心地说，一旦你习惯了这一功能，你就不会再错过你以前使用的旧版Internet
    Explorer了。
- en: '[![Click To expand](0411.jpg)](0411_0.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0411.jpg)](0411_0.jpg)'
- en: 'Figure 4-11: A link opened in a new tab in Mozilla'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-11：在Mozilla中在新标签页中打开的链接
- en: You can also set up Mozilla to open pages in a new tab when you type in a URL.
    Just go to the **Edit** menu and select **Preferences**. In the Preferences window,
    click **Tabbed Browsing** in the pane on the left side of the window, and then
    check the checkbox next to **Control+Enter in the Location Bar**. While you are
    there, you might as well also check the box next to **Middle-click or Control-click
    of links in a Web page**. Once you have done that, just click **OK**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以设置Mozilla，在输入URL时在新标签页中打开页面。只需转到**编辑**菜单并选择**首选项**。在首选项窗口中，点击窗口左侧的面板中的**标签页浏览**，然后勾选**在地址栏中按Control+Enter**旁边的复选框。当你在那里时，你也可以勾选**在网页中的链接上中间点击或按Control键点击**旁边的复选框。完成这些后，只需点击**确定**。
- en: Now when you type in a URL and then simultaneously press the CTRL and ENTER
    keys, the new page will open up in a new tab rather than the same window. Also,
    if you press the CTRL key while clicking a link, it too will open up in a new
    tab (or if you have a three-button mouse, clicking the middle button alone will
    do the same trick) — a variation on the right-click method.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你输入URL并同时按下CTRL和ENTER键时，新页面将在新标签页中打开，而不是同一个窗口。此外，如果你在点击链接时按住CTRL键，它也会在新标签页中打开（或者如果你有一个三按钮鼠标，单独点击中间按钮也会达到同样的效果）——这是右键点击方法的一种变体。
- en: '*Mozilla Popup Manager*'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Mozilla弹出管理器*'
- en: The more recent versions of Mozilla, which come with Fedora Core, have a handy
    new feature called the Popup Manager. When you first come to a Web page that shoots
    out one of those annoying pop-up windows, Mozilla will bring up a dialog box to
    ask you if you want to set up your preferences to suppress the appearance of such
    windows. If you opt to use this feature, the Preferences will open to the Popup
    Windows section where you can do away with most of those pesky nuisances (see
    [Figure 4-12](#figure.DDU41)). You can still allow pop-ups for sites that you
    specify by clicking the **Allowed Sites** button. Needless to say, this is an
    extremely useful, effective, and welcome feature.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Core中较新版本的Mozilla自带一个方便的新功能，称为弹出窗口管理器。当你首次访问一个弹出那些令人烦恼的弹出窗口的网页时，Mozilla会弹出一个对话框询问你是否想要设置偏好设置以抑制此类窗口的出现。如果你选择使用此功能，偏好设置将打开到弹出窗口部分，你可以去除大部分这些讨厌的麻烦事（见[图4-12](#figure.DDU41)）。你可以通过点击**允许的网站**按钮允许指定网站的弹出窗口。不用说，这是一个极其有用、有效且受欢迎的功能。
- en: '[![Click To expand](0412.jpg)](0412_0.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0412.jpg)(0412_0.jpg)'
- en: 'Figure 4-12: Blocking pop-up windows in the Mozilla Preferences window'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-12：在Mozilla偏好设置窗口中阻止弹出窗口
- en: '*Using Mozilla to Create Web Pages*'
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*使用Mozilla创建网页*'
- en: Mozilla not only lets you view Web pages, it lets you make them as well. Mozilla
    Composer (shown in [Figure 4-13](#figure.DDU42) on the next page) is a rather
    simple, but powerful enough, HTML editor. It is a WYSIWYG (what you see is what
    you get, pronounced *wiz-ee-wig*) editor, which means that you can see what your
    page will look like as you build it — you don’t have to learn or deal with HTML
    coding (unless you want to, of course). If you want to take it out for a spin,
    click the **File** menu of your Mozilla browser and select **New** > **Composer
    Page**.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla不仅让你可以查看网页，还可以让你创建网页。Mozilla Composer（如图4-13所示）是一个相当简单但功能强大的HTML编辑器。它是一个WYSIWYG（所见即所得，发音为“wiz-ee-wig”）编辑器，这意味着你可以在构建页面时看到页面将是什么样子——你不需要学习或处理HTML编码（除非你想这么做）。如果你想试一试，点击Mozilla浏览器的**文件**菜单，然后选择**新建**
    > **Composer页面**。
- en: '[![Click To expand](0413.jpg)](0413_0.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0413.jpg)(0413_0.jpg)'
- en: 'Figure 4-13: Using Mozilla Composer to create Web pages'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-13：使用Mozilla Composer创建网页
- en: If you need a little help getting started with Mozilla Composer, take a look
    at the brief, but useful, tutorial at [http://thelinuxapprentice.com/](http://thelinuxapprentice.com/)
    designwebsitemozcomp.html. You can also find more information by going to the
    **Help** menu of a Composer window and selecting **Help Contents**.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一点帮助开始使用Mozilla Composer，请查看[http://thelinuxapprentice.com/](http://thelinuxapprentice.com/)
    designwebsitemozcomp.html上的简要但有用的教程。你还可以通过访问Composer窗口的**帮助**菜单并选择**帮助内容**来找到更多信息。
