  zh: '![在PlayOnLinux中选择要安装的Windows应用程序](httpatomoreillycomsourcenostarchimages656679.png.jpg)'
- en: Figure 18-10. Selecting a Windows application to install in PlayOnLinux
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-10. 在PlayOnLinux中选择要安装的Windows应用程序
