- en: Chapter 18. PENGUINS AT THE GATES
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 18 章。大门前的企鹅
- en: Working with Ubuntu in a Windows World
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Windows 世界中使用 Ubuntu
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: Despite the rapidly growing popularity of Linux, it's still very much a Windows
    world. If you're anything like me, you'll often find yourself working with people
    who use Windows, so it's important to know how to make Ubuntu happily coexist
    with Microsoft's ubiquitous OS. Fortunately, Linux is just about the most accommodating
    operating system available and has no problems sharing files, reading Windows
    disks, and so forth. In fact, your Ubuntu programs probably support a wider range
    of file formats than their Windows equivalents; on more than one occasion I've
    tried to open a file in Windows, failed, and then booted into Ubuntu where I could
    open it effortlessly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Linux 的普及率迅速增长，但它仍然是一个非常 Windows 的世界。如果你像我一样，你经常会发现自己在与使用 Windows 的人一起工作，因此了解如何让
    Ubuntu 与微软无处不在的操作系统愉快共存是很重要的。幸运的是，Linux 几乎是最宽容的操作系统之一，并且没有问题共享文件、读取 Windows 磁盘等。事实上，你的
    Ubuntu 程序可能支持的文件格式范围比它们的 Windows 等价物更广；不止一次，我尝试在 Windows 中打开一个文件，失败了，然后启动到 Ubuntu
    中，那里我可以轻松打开它。
- en: Of course, sharing files with others may not be your only Windows-related worry,
    especially if you're a dual-booter. Plenty of people decide to run both Windows
    and Linux on their computer, so it pays to know how you can minimize the bureaucracy
    involved in switching between the two. If you kept Windows for the sole purpose
    of running a specific application and you can't find a Linux-compatible equivalent
    to it, perhaps you can save the effort of dual-booting altogether and simply install
    the program directly onto Ubuntu. I told you Linux was accommodating . . . it'll
    even adopt Windows programs as its own!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，与他人共享文件可能不是你唯一的 Windows 相关担忧，尤其是如果你是双启动用户。很多人决定在他们的电脑上同时运行 Windows 和 Linux，因此了解如何最小化在两者之间切换的官僚程序是很有用的。如果你保留
    Windows 的唯一目的是运行特定的应用程序，而你又找不到与之兼容的 Linux 等价物，那么你可能可以省去双启动的麻烦，直接在 Ubuntu 上安装该程序。我告诉你
    Linux 是多么宽容……它甚至可以接受 Windows 程序作为自己的！
- en: 'Over the course of this chapter, you''ll learn how to make the most of your
    double operating system setup: You''ll install some Windows fonts, install some
    Windows programs, and share files on a Windows network. And if that isn''t quite
    enough Windows for you, you''ll even see how to run Windows (in a window!) in
    Ubuntu. You might want to sit in a dark room for this one—if you''re not tired
    of windows already, you will be by the end of the chapter!'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何充分利用你的双操作系统设置：你将安装一些 Windows 字体，安装一些 Windows 程序，并在 Windows 网络上共享文件。如果你对
    Windows 还不够满意，你甚至可以看到如何在 Ubuntu 中运行 Windows（在窗口中！）如果你已经厌倦了窗口，那么到本章结束时你一定会感到疲惫！
- en: 'Project 18A: Accessing Files on Your Windows Partition (for Dual-Booters)'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 18A：访问你的 Windows 分区上的文件（适用于双启动用户）
- en: If you decided to dual-boot with Windows when you installed Ubuntu, then you'll
    have a partition lurking somewhere on your hard disk filled with your Windows
    files and programs (see [Chapter 2](ch02.html "Chapter 2. WADING AND DIVING")
    if you need a refresher on how partitions work). You can access files on Windows
    by *mounting* the partition from within Ubuntu. When you mount a partition, the
    files are made available to you through Nautilus (and other programs)—mounting
    is just Linux's way of recognizing a partition and preparing it for use.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你安装 Ubuntu 时选择了双启动与 Windows，那么你的硬盘上某个地方可能藏着一个分区，里面装满了你的 Windows 文件和程序（如果你需要复习分区的工作原理，请参阅[第
    2 章](ch02.html "第 2 章。浅尝辄止与深入探索")）。你可以通过在 Ubuntu 内部挂载分区来访问 Windows 上的文件。当你挂载一个分区时，文件将通过
    Nautilus（以及其他程序）供你使用——挂载只是 Linux 识别分区并为其使用做准备的方式。
- en: '18A-1: Mounting Your Windows Partition'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18A-1：挂载你的 Windows 分区
- en: Mounting your Windows partition in Linux used to be a bit of a chore, but that
    isn't the case anymore (at least not in Ubuntu). In fact, all you have to do is
    open a Nautilus window and click the Windows partition in the side pane.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 中挂载 Windows 分区过去可能是个麻烦事，但现在已经不是这样了（至少在 Ubuntu 中不是）。实际上，你只需要打开一个 Nautilus
    窗口，然后在侧边栏中点击 Windows 分区。
- en: You will most likely find at least two hard disk icons in the side pane, so
    it is possible that you won't be sure which one your Windows partition actually
    is. Just remember that your Linux partition is represented by the hard disk icon
    named *File System*. Things aren't so simple for the Windows partition, unfortunately.
    It could be labeled *OS* (as shown in the side pane in [Figure 18-1](ch18.html#mounting_a_windows_partition_in_nautilus
    "Figure 18-1. Mounting a Windows partition in Nautilus")) or with the size of
    the partition followed by the word *Media* (for example, if your Windows partition
    is 80GB in size, it might appear as *80GB Media* in the left pane). Or, it might
    be something else entirely. Guess which one it is, if necessary—it won't hurt
    if you get it wrong.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您很可能会在侧边栏中找到至少两个硬盘图标，所以您可能不确定您的 Windows 分区实际上是哪一个。只需记住，您的 Linux 分区由名为 *文件系统*
    的硬盘图标表示。不幸的是，Windows 分区的情况并不简单。它可能被标记为 *OS*（如图 18-1 中的侧边栏所示）或者以分区大小后跟单词 *媒体*（例如，如果您的
    Windows 分区大小为 80GB，它可能出现在左侧窗格中的 *80GB 媒体*）。或者，它可能是其他完全不同的东西。如果需要，猜测它是哪一个——即使猜错了也不会有什么伤害。
- en: Now that you know which disk icon is which, it's time to get mounting! Just
    click the icon for the Windows partition in the Nautilus side pane. An Authenticate
    window may appear; type your Ubuntu password, and click the **Authenticate** button
    if it does. A new window showing the contents of your Windows partition will then
    appear.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道哪个硬盘图标代表哪个，是时候开始挂载了！只需点击 Nautilus 侧边栏中 Windows 分区的图标。可能会出现一个身份验证窗口；输入您的
    Ubuntu 密码，如果出现，点击 **身份验证**按钮。然后会弹出一个显示您的 Windows 分区内容的窗口。
- en: Note
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you hibernated rather than quit Windows, you will most likely receive a "Cannot
    mount volume. You are not privileged to mount this volume." error message when
    trying to mount your Windows partition. Some hibernated Windows partitions cannot
    be safely read-write mounted in Linux, because adding new files while Windows
    is hibernated could seriously confuse it when it starts up again. To get full
    access to the drive, be sure to shut Windows down rather than hibernating.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择休眠而不是退出 Windows，那么在尝试挂载 Windows 分区时，您很可能会收到“无法挂载卷。您没有挂载此卷的权限。”的错误信息。一些休眠的
    Windows 分区在 Linux 中无法安全地以读写方式挂载，因为当 Windows 休眠时添加新文件可能会在它再次启动时严重混淆它。要完全访问驱动器，请确保关闭
    Windows 而不是休眠。
- en: '![Mounting a Windows partition in Nautilus](httpatomoreillycomsourcenostarchimages656661.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![在 Nautilus 中挂载 Windows 分区](httpatomoreillycomsourcenostarchimages656661.png.jpg)'
- en: Figure 18-1. Mounting a Windows partition in Nautilus
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18-1. 在 Nautilus 中挂载 Windows 分区
- en: '18A-2: Unmounting Your Windows Partition'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18A-2：卸载您的 Windows 分区
- en: You can unmount your Windows partition immediately after finishing your work
    with it, or you can just wait until you shut down your system, whereupon it will
    be automatically unmounted. Before you can unmount it yourself, you must first
    make sure that none of your programs is accessing files or folders on the partition.
    Nautilus and the Terminal are the usual suspects, so before unmounting, close
    any Nautilus or Terminal windows that are browsing that partition. Once you've
    done that, click the little eject icon next to the Windows partition in the side
    pane of a Nautilus window ([Figure 18-2](ch18.html#the_windows_partition_quotation_mark_os
    "Figure 18-2. The Windows partition "OS" in the Nautilus side pane, complete with
    eject icon")), or right-click it and select **Unmount**.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成对 Windows 分区的操作后，您可以立即卸载它，或者您可以等待系统关闭，此时它将自动卸载。在您自己卸载之前，您必须首先确保没有任何程序正在访问分区上的文件或文件夹。Nautilus
    和终端是常见的嫌疑人，因此在卸载之前，请关闭任何正在浏览该分区的 Nautilus 或终端窗口。完成这些操作后，点击 Nautilus 窗口侧边栏中 Windows
    分区旁边的那个小弹出图标（[图 18-2](ch18.html#the_windows_partition_quotation_mark_os "图 18-2.
    Nautilus 侧边栏中的 Windows 分区 'OS'，包括弹出图标"）），或者右键单击它并选择**卸载**。
- en: '![The Windows partition "OS" in the Nautilus side pane, complete with eject
    icon](httpatomoreillycomsourcenostarchimages656663.png.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Nautilus 侧边栏中的 Windows 分区 "OS"，包括弹出图标](httpatomoreillycomsourcenostarchimages656663.png.jpg)'
- en: Figure 18-2. The Windows partition "OS" in the Nautilus side pane, complete
    with eject icon
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18-2. Nautilus 侧边栏中的 Windows 分区 "OS"，包括弹出图标
- en: Accessing a Linux Partition While Running Windows
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在运行 Windows 时访问 Linux 分区
- en: Viewing your Windows files in Ubuntu isn't too stressful, as you have no doubt
    just found out. But what about going the other way and getting Windows to recognize
    your Linux partition? Unfortunately, Windows isn't too helpful in this respect—it
    can only view FAT or NTFS-format partitions and has no built-in support for the
    ext format normally used by Linux. As such, if you need access to your Linux files
    in Windows, it's probably easiest to create a separate FAT partition to be shared
    between both operating systems (see [Appendix C](apc.html "Appendix C. MANUALLY
    PARTITIONING YOUR HARD DISK")). Hmmm, not exactly convenient.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ubuntu中查看Windows文件并不太有压力，正如你无疑已经发现的那样。但反过来，让Windows识别你的Linux分区又如何呢？不幸的是，在这方面Windows并不太有帮助——它只能查看FAT或NTFS格式的分区，并且没有内置对Linux通常使用的ext格式的支持。因此，如果你需要在Windows中访问你的Linux文件，最简单的方法可能是创建一个单独的FAT分区，以便在两个操作系统之间共享（参见[附录C](apc.html
    "附录C. 手动分区硬盘"))。嗯，这并不太方便。
- en: 'An alternative is to add support for Linux partitions into Windows by installing
    some extra software. Unfortunately, the state of such software is pretty dire:
    Support for the old-fashioned ext2 format is pretty good, but Ubuntu uses ext4
    nowadays, which is a different beast entirely. As far as I can tell, the best
    that people have managed to do is to get an ext4 partition mounted in Windows
    in read-only mode. Although you won''t be able to add new files to the partition,
    at least you''ll be able to see what''s in there and copy them into Windows. See
    [http://www.soluvas.com/read-browse-explore-open-ext2-ext3-ext4-partition-filesystem-from-windows-7/](http://www.soluvas.com/read-browse-explore-open-ext2-ext3-ext4-partition-filesystem-from-windows-7/)
    for an example of how you can do this.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是通过安装一些额外的软件将Linux分区的支持添加到Windows中。不幸的是，这类软件的状态相当糟糕：对老式的ext2格式的支持相当不错，但Ubuntu现在使用的是ext4，这完全是另一种情况。据我所知，人们所能做到的最好的事情是在Windows中以只读模式挂载ext4分区。虽然你无法向分区添加新文件，但至少你可以查看里面的内容并将它们复制到Windows中。参见[http://www.soluvas.com/read-browse-explore-open-ext2-ext3-ext4-partition-filesystem-from-windows-7/](http://www.soluvas.com/read-browse-explore-open-ext2-ext3-ext4-partition-filesystem-from-windows-7/)，了解如何进行此操作的示例。
- en: 'Project 18B: Installing Microsoft Windows Core Fonts'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目18B：安装微软Windows核心字体
- en: Like it or not, the computing world is still pretty much a Microsoft world,
    and that means the vast majority of users, even Mac users, are using Microsoft
    fonts. That being the case, it is inevitable that you will have to deal with documents
    using fonts such as Georgia, Verdana, Times New Roman, and Courier, to name a
    few. Of course, your system can substitute the fonts it has for those used in
    the document. But for you to see things precisely as they were intended and to
    allow others to see your documents the way you intended, it will behoove you to
    install those Microsoft core fonts on your own system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你是否喜欢，计算世界在很大程度上仍然是微软的世界，这意味着绝大多数用户，甚至是Mac用户，都在使用微软字体。既然如此，你不可避免地需要处理使用诸如Georgia、Verdana、Times
    New Roman和Courier等字体的文档。当然，你的系统可以替换文档中使用的字体。但为了让你看到事物如预期的那样，并允许他人以你期望的方式查看你的文档，最好是在自己的系统上安装这些微软核心字体。
- en: Fortunately for you, there are two ways to get these fonts. One is to download
    and install them via the Ubuntu Software Center, while the other, for those of
    you with a dual-boot setup, is to simply copy them from your Windows partition.
    In the former case, all you need to do is install the Microsoft Core Fonts package
    using the Ubuntu Software Center. This is the older set of fonts from Windows
    XP, so installing this package won't get you any of the swishy new fonts that
    are bundled with later Windows versions. When the installation process is complete,
    your new Microsoft fonts will have been successfully installed and made ready
    for immediate use by every user account on your machine.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有两种方法可以获取这些字体。一种是通过Ubuntu软件中心下载和安装它们，而对于那些双启动设置的用户来说，另一种方法就是简单地从Windows分区复制它们。在前一种情况下，你只需要使用Ubuntu软件中心安装Microsoft
    Core Fonts包。这是Windows XP的老款字体集，所以安装这个包不会给你带来后来Windows版本捆绑的新字体。当安装过程完成后，你的新微软字体将成功安装并准备好供机器上的每个用户账户立即使用。
- en: 'If you''re a dual-booter, you can copy the fonts directly from your Windows
    installation. This has the advantage of getting all your Windows fonts into Ubuntu,
    even the newer ones (if you have Vista or Windows 7 installed). Here''s what you
    need to do:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个双启动用户，你可以直接从Windows安装中复制字体。这有一个优点，就是可以将所有Windows字体安装到Ubuntu中，即使是新安装的（如果你安装了Vista或Windows
    7）。以下是你需要做的：
- en: 'Mount your Windows partition, as described in [Project 18A: Accessing Files
    on Your Windows Partition (for Dual-Booters)](ch18.html#project_18a_colon_accessing_files_on_you
    "Project 18A: Accessing Files on Your Windows Partition (for Dual-Booters)") in
    [Project 18A: Accessing Files on Your Windows Partition (for Dual-Booters)](ch18.html#project_18a_colon_accessing_files_on_you
    "Project 18A: Accessing Files on Your Windows Partition (for Dual-Booters)").'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照在[项目18A：访问Windows分区上的文件（适用于双启动用户）](ch18.html#project_18a_colon_accessing_files_on_you
    "项目18A：访问Windows分区上的文件（适用于双启动用户)"]中描述的方法挂载Windows分区。
- en: Open the Windows partition in Nautilus, and browse to the *Windows/Fonts* folder.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Nautilus中打开Windows分区，浏览到 *Windows/Fonts* 文件夹。
- en: 'Now for a little trick: Select **Edit** ▸ **Select Items Matching**, type **`*.ttf`**
    in the box that appears, and click **OK** ([Figure 18-3](ch18s03.html#selecting_all_the_truetype_fonts_in_the
    "Figure 18-3. Selecting all the TrueType fonts in the Windows/Fonts folder")).
    This will select all the files in the folder with names ending in *.ttf*, which
    are all TrueType font files.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在有一个小技巧：选择 **编辑** ▸ **选择匹配项**，在出现的框中输入 **`*.ttf`**，然后点击 **确定** ([图18-3](ch18s03.html#selecting_all_the_truetype_fonts_in_the
    "图18-3. 在Windows/Fonts文件夹中选中所有TrueType字体")）。这将选择文件夹中所有以 *.ttf* 结尾的文件，它们都是TrueType字体文件。
- en: Copy the files to a convenient location (somewhere in your home folder should
    do it).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件复制到方便的位置（在你的家文件夹中的任何地方都可以）。
- en: '![Selecting all the TrueType fonts in the Windows/Fonts folder](httpatomoreillycomsourcenostarchimages656665.png.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在Windows/Fonts文件夹中选中所有TrueType字体](httpatomoreillycomsourcenostarchimages656665.png.jpg)'
- en: Figure 18-3. Selecting all the TrueType fonts in the *Windows/Fonts* folder
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图18-3. 在 *Windows/Fonts* 文件夹中选中所有TrueType字体
- en: Now, go back to the *Windows/Fonts* folder, and select **Edit** ▸ **Select Items
    Matching** again. This time, however, type **`*.TTF`** in the box. This will select
    the rest of the font files—the item selection feature is case sensitive, and the
    filenames use different cases for some reason. Copy the selected files as you
    did previously.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，回到 *Windows/Fonts* 文件夹，再次选择 **编辑** ▸ **选择匹配项**。这次，请在框中输入 **`*.TTF`**。这将选择剩余的所有字体文件——项目选择功能区分大小写，并且由于某种原因，文件名使用不同的大小写。像之前一样复制选定的文件。
- en: 'With all the font files copied over into Ubuntu, you can now install them as
    you would any other font. At its simplest, this involves copying the files into
    the hidden *.fonts* folder in your home folder, but you should see [Project 8C:
    Installing TrueType Fonts](ch08s04.html "Project 8C: Installing TrueType Fonts")
    in [Project 8C: Installing TrueType Fonts](ch08s04.html "Project 8C: Installing
    TrueType Fonts") for the full details.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有字体文件复制到Ubuntu后，你现在可以像安装其他字体一样安装它们。最简单的方法是将文件复制到您家文件夹中的隐藏 *.fonts* 文件夹中，但你应该查看[项目8C：安装TrueType字体](ch08s04.html
    "项目8C：安装TrueType字体")以获取完整细节。
- en: 'Dual-Booting: Changing the Boot Order and Timeout'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双启动：更改启动顺序和超时
- en: If you chose to install Ubuntu alongside Windows in a "dual-boot" setup, you'll
    be used to seeing the GRUB boot menu screen by now ([Figure 18-4](ch18s04.html#the_grub_boot_menu_screen
    "Figure 18-4. The GRUB boot menu screen")). This is the screen that appears every
    time you start up your computer and gives you the option of running either Windows
    or Ubuntu.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择在“双启动”设置中与Windows一起安装Ubuntu，你现在应该已经习惯了看到GRUB启动菜单屏幕（[图18-4](ch18s04.html#the_grub_boot_menu_screen
    "图18-4. GRUB启动菜单屏幕")）。这是每次启动计算机时出现的屏幕，它给你选择运行Windows或Ubuntu的选项。
- en: Ubuntu is started automatically if you don't select a different option after
    a few seconds. This is fine for people who want to use Ubuntu for almost everything
    but need to dip into Windows from time to time. If you spend more time in Windows,
    however, you might prefer to use that as the default operating system. To make
    the change, first use the Ubuntu Software Center to install StartUp-Manager, and
    then open it by selecting **System** ▸ **Administration** ▸ **StartUp-Manager**.
    You'll probably be asked to enter your password, so do that and then wait a little
    while as it loads. Click the **Boot options** tab in the StartUp-Manager window
    ([Figure 18-5](ch18s04.html#changing_boot_options_with_startup-manag "Figure 18-5. Changing
    boot options with StartUp-Manager")), and select Windows from the **Default operating
    system** drop-down list. The actual name of the Windows option will differ depending
    on which version you have installed—mine says *Windows 7 (loader)*, for example.
    From the next time you restart onward, Windows will boot automatically instead
    of Ubuntu.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在几秒钟内没有选择不同的选项，Ubuntu 将会自动启动。这对于那些几乎想用 Ubuntu 做所有事情但偶尔需要使用 Windows 的人来说是合适的。然而，如果你在
    Windows 上花费的时间更多，你可能更喜欢将其作为默认操作系统。要做出更改，首先使用 Ubuntu 软件中心安装 StartUp-Manager，然后通过选择
    **系统** ▸ **管理** ▸ **StartUp-Manager** 来打开它。你可能需要输入密码，所以请这样做，然后等待一会儿，直到它加载完成。在
    StartUp-Manager 窗口中点击 **引导选项** 选项卡（[图 18-5](ch18s04.html#changing_boot_options_with_startup-manag
    "图 18-5. 使用 StartUp-Manager 更改引导选项"))，并从 **默认操作系统** 下拉列表中选择 Windows。Windows 选项的实际名称将取决于你安装的版本——例如，我的显示为
    *Windows 7 (loader)*。从下一次重启开始，Windows 将会自动引导而不是 Ubuntu。
- en: '![The GRUB boot menu screen](httpatomoreillycomsourcenostarchimages656667.png.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![GRUB 引导菜单屏幕](httpatomoreillycomsourcenostarchimages656667.png.jpg)'
- en: Figure 18-4. The GRUB boot menu screen
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18-4. GRUB 引导菜单屏幕
- en: '![Changing boot options with StartUp-Manager](httpatomoreillycomsourcenostarchimages656669.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![使用 StartUp-Manager 更改引导选项](httpatomoreillycomsourcenostarchimages656669.png.jpg)'
- en: Figure 18-5. Changing boot options with StartUp-Manager
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18-5. 使用 StartUp-Manager 更改引导选项
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you apply a major update to Ubuntu at some point, you may find that Windows
    is suddenly changed from being the default the next time you start the computer.
    This is because the update will have added a new entry to the boot list, causing
    the Windows item to slip down the list, where it won't be recognized as the default
    any more. To fix this problem, open the StartUp-Manager, and reselect Windows
    as the default operating system again.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个时候对 Ubuntu 进行了重大更新，你可能会发现，下次启动计算机时，Windows 突然变成了默认操作系统。这是因为更新会在引导列表中添加一个新的条目，导致
    Windows 项在列表中下滑，不再被识别为默认选项。要解决这个问题，请打开 StartUp-Manager，并再次选择 Windows 作为默认操作系统。
- en: The StartUp-Manager lets you change the boot timeout too. By default, GRUB waits
    for 10 seconds before loading your default operating system, but I'm impatient
    and find this far too long to wait—so impatient, in fact, that I changed the Timeout
    in seconds option (also on the Boot options tab) to one so the menu is displayed
    only for a second. This might sound fast, but when I want to get into Windows,
    all I do is press the down arrow key a few times while my computer starts up.
    GRUB stops the timer when you press a key and just keeps the menu on the screen,
    so once that has happened, I'm free to choose the Windows option at my leisure.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: StartUp-Manager 允许你更改引导超时时间。默认情况下，GRUB 在加载默认操作系统之前会等待 10 秒，但我很没有耐心，觉得等待时间太长——实际上，我甚至将“超时（秒）”选项（也在引导选项选项卡上）改为
    1 秒，这样菜单只显示一秒钟。这听起来可能很快，但当我想要进入 Windows 时，我只需在计算机启动时按几次向下箭头键。GRUB 在你按下一个键时会停止计时器，并保持菜单在屏幕上，所以一旦发生这种情况，我就可以随意选择
    Windows 选项。
- en: Once you're happy with your revised boot timeout and/or default operating system,
    click **Close** to apply the settings. StartUp-Manager will spend a few seconds
    making the requested changes, after which it will close. Restart the computer
    to see the updated boot menu in action.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对修改后的引导超时时间和/或默认操作系统满意，点击 **关闭** 以应用设置。StartUp-Manager 将花费几秒钟来执行请求的更改，之后它会关闭。重新启动计算机以查看更新的引导菜单。
- en: Linux Equivalents to Your Windows Applications
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux 与 Windows 应用程序的对应关系
- en: Before going through the trouble of running Windows programs in Ubuntu, it's
    a good idea to try some of the equivalent Linux applications. More often than
    not, there's a native Linux program that will do exactly what you need, without
    any of the headaches involved with running an application designed for another
    operating system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在费尽周折在Ubuntu中运行Windows程序之前，尝试一些等效的Linux应用程序是个不错的主意。通常情况下，总有一款本地的Linux程序能够满足你的需求，而无需经历为其他操作系统设计的应用程序所带来的任何头痛。
- en: 'First, however, you have to find those Linux equivalents. Luckily, plenty of
    websites list good alternatives to Windows software: [http://www.osalt.com/](http://www.osalt.com/)
    and [http://www.linuxalt.com/](http://www.linuxalt.com/) are quite comprehensive,
    for example. Or, you can simply root around the Ubuntu Software Center, installing
    applications that tickle your fancy. After all, the best way to see whether you
    like a program is to try it!'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，首先你必须找到那些Linux等效程序。幸运的是，许多网站列出了Windows软件的良好替代品：例如[http://www.osalt.com/](http://www.osalt.com/)和[http://www.linuxalt.com/](http://www.linuxalt.com/)相当全面。或者，你可以在Ubuntu软件中心随意浏览，安装一些让你感兴趣的应用程序。毕竟，尝试一个程序是了解你是否喜欢它的最佳方式！
- en: Note
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some Windows programs don't have direct equivalents in Ubuntu, so you might
    need to install a couple of programs to get similar functionality to your Windows
    software. In the rare cases where there aren't any suitable alternatives, you
    can try using Wine or installing Windows in a virtual machine, which I'll talk
    about next.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Windows程序在Ubuntu中没有直接等效程序，所以你可能需要安装几个程序来获得与Windows软件类似的功能。在极少数没有合适替代品的情况下，你可以尝试使用Wine或在虚拟机中安装Windows，我将在下一节中讨论这一点。
- en: 'Project 18C: Running Windows Programs'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目18C：运行Windows程序
- en: In [Chapter 6](ch06.html "Chapter 6. ROUNDING OUT THE BIRD") you learned a host
    of ways to add applications to your system, but you may not have considered one
    other method—installing Windows applications. Despite there being Linux equivalents
    for most of the Windows programs that you need, there may be one or two programs
    that you miss. Fortunately, it is possible to run some Windows applications from
    within Linux with the help of a program called *Wine*. The list of compatible
    software includes the likes of Microsoft Office, Internet Explorer, Adobe Photoshop,
    and a whole host of games, so if you're desperately missing a particular program,
    then it's definitely worth a look.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](ch06.html "第6章. 完善鸟")中，你学到了许多向系统添加应用程序的方法，但你可能还没有考虑过另一种方法——安装Windows应用程序。尽管大多数你需要的Windows程序都有Linux等效程序，但可能有一两个程序是你怀念的。幸运的是，借助名为*wine*的程序，你可以在Linux中运行一些Windows应用程序。兼容的软件列表包括微软Office、Internet
    Explorer、Adobe Photoshop以及大量游戏，所以如果你非常怀念某个特定程序，那么查看它绝对值得。
- en: It is only fair to point out that Wine continues to be a work in progress. It
    works well with some programs and not at all with others. Things are improving,
    however, and Wine now seems to work better with more applications. If you are
    curious as to which apps are known to run under Wine and to what degree of success,
    check out the Wine home page at [http://www.winehq.org/](http://www.winehq.org/),
    and click the **AppDB** link. The AppDB entries for programs often contain helpful
    advice on getting them to run in Wine, so check there first if you run into problems.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，Wine仍在不断改进中。它和一些程序配合得很好，而与其他程序则完全不兼容。然而，情况正在改善，Wine现在似乎与更多应用程序配合得更好。如果你想知道哪些应用程序在Wine下运行以及成功率如何，请查看Wine主页[http://www.winehq.org/](http://www.winehq.org/)，并点击**AppDB**链接。程序AppDB条目通常包含有关在Wine中运行程序的有用建议，所以如果你遇到问题，请首先查看那里。
- en: '18C-1: Installing and Testing Wine'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18C-1：安装和测试Wine
- en: You can get Wine via the Ubuntu Software Center by doing a search for *wine*
    and installing the Wine Microsoft Windows Compatibility Layer (it should be the
    first search result). Once the installation is complete, you can test it by selecting
    **Applications** ▸ **Wine** ▸ **Programs** ▸ **Accessories** ▸ **Notepad**. After
    a few seconds (longer the very first time you use Wine), the Windows Notepad will
    appear ([Figure 18-6](ch18s06.html#windows_notepad_running_under_wine "Figure 18-6. Windows
    Notepad running under Wine")).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在Ubuntu软件中心搜索*wine*来获取Wine，并安装Wine微软Windows兼容层（应该是第一个搜索结果）。安装完成后，你可以通过选择**应用程序**
    ▸ **Wine** ▸ **程序** ▸ **附件** ▸ **记事本**来测试它。几秒钟后（第一次使用Wine时可能需要更长的时间），Windows记事本将出现（[图18-6](ch18s06.html#windows_notepad_running_under_wine
    "图18-6. 在Wine下运行的Windows记事本")）。
- en: '![Windows Notepad running under Wine](httpatomoreillycomsourcenostarchimages656671.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![在Wine下运行的Windows记事本](httpatomoreillycomsourcenostarchimages656671.png.jpg)'
- en: Figure 18-6. Windows Notepad running under Wine
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-6. 在Wine下运行的Windows记事本
- en: '18C-2: Installing a Windows Application in Wine'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '18C-2: 在Wine中安装Windows应用程序'
- en: Now that you've seen one Windows application in action under Wine, you might
    as well learn how you can install more yourself. I will point you to one application
    that will definitely work—a pretty cool text editor called NoteTab Light ([Figure 18-7](ch18s06.html#notetab_light_running_under_wine
    "Figure 18-7. NoteTab Light running under Wine")).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了在Wine下运行的Windows应用程序，你不妨学习如何自己安装更多应用程序。我会指向一个肯定能工作的应用程序——一个相当酷的文本编辑器，名为NoteTab
    Light ([图18-7](ch18s06.html#notetab_light_running_under_wine "图18-7. NoteTab Light在Wine下运行")).
- en: To get NoteTab Light, go to [http://www.fookes.com/ftp/free/NoteTab_Setup.exe](http://www.fookes.com/ftp/free/NoteTab_Setup.exe),
    select **Save File**, and click **OK** in the window that appears to save the
    file in your *Downloads* folder.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取NoteTab Light，请访问 [http://www.fookes.com/ftp/free/NoteTab_Setup.exe](http://www.fookes.com/ftp/free/NoteTab_Setup.exe)，选择
    **保存文件**，并在出现的窗口中点击 **确定** 以将文件保存到你的 *下载* 文件夹。
- en: When the download is complete, go to the *Downloads* folder, right-click the
    *NoteTab_Setup.exe* file, and select **Properties** from the pop-up menu. Then,
    go to the Permissions tab and check **Allow executing file as program**. Close
    the Properties window, right-click the file again, and this time select **Open
    with Wine Windows Program Loader**. A few moments after that, the same sort of
    setup wizard that you would see if you were installing NoteTab in Windows will
    appear ([Figure 18-8](ch18s06.html#a_windows_installation_wizard_running_un "Figure 18-8. A
    Windows installation wizard running under Wine")). Go through the wizard, accept
    the license agreement, and then accept all the defaults along the way until the
    installation is complete.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，转到 *下载* 文件夹，右键单击 *NoteTab_Setup.exe* 文件，并在弹出菜单中选择 **属性**。然后，转到权限选项卡并勾选
    **允许作为程序执行文件**。关闭属性窗口，再次右键单击文件，这次选择 **使用Wine Windows程序加载器打开**。片刻之后，就会出现你如果在Windows中安装NoteTab时看到的相同类型的安装向导
    ([图18-8](ch18s06.html#a_windows_installation_wizard_running_un "图18-8. 在Wine下运行的Windows安装向导")).
    按照向导操作，接受许可协议，然后在安装过程中接受所有默认设置，直到安装完成。
- en: '![NoteTab Light running under Wine](httpatomoreillycomsourcenostarchimages656673.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![NoteTab Light在Wine下运行](httpatomoreillycomsourcenostarchimages656673.png.jpg)'
- en: Figure 18-7. NoteTab Light running under Wine
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-7. NoteTab Light在Wine下运行
- en: '![A Windows installation wizard running under Wine](httpatomoreillycomsourcenostarchimages656675.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![在Wine下运行的Windows安装向导](httpatomoreillycomsourcenostarchimages656675.png.jpg)'
- en: Figure 18-8. A Windows installation wizard running under Wine
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-8. 在Wine下运行的Windows安装向导
- en: Running NoteTab Light is quite easy because it provides you with a desktop launcher.
    You'll need to do a little more setting up first, though, because if you double-click
    the launcher now, you'll get a warning about an "Untrusted Application Launcher."
    To get rid of the warning, right-click the *NoteTab Light.desktop* file on your
    desktop, and select **Properties**. Go to the Permissions tab, and check **Allow
    executing file as program** (as you did earlier).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 运行NoteTab Light相当简单，因为它为你提供了一个桌面启动器。不过，你首先需要做一些额外的设置，因为如果你现在双击启动器，你会收到一个关于“不受信任的应用程序启动器”的警告。要消除警告，请在桌面上右键单击
    *NoteTab Light.desktop* 文件，并选择 **属性**。转到权限选项卡，并勾选 **允许作为程序执行文件**（就像你之前做的那样）。
- en: With that done, just double-click that launcher, and NoteTab Light will soon
    appear, just like a regular Linux app would. You can also run NoteTab Light and
    other Windows applications installed under Wine by selecting **Applications**
    ▸ **Wine** ▸ **Programs** and then selecting the program you want to run. You
    might find, however, that some Wine-dependent applications will not appear in
    this menu until you log out and log back in after installing them.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，只需双击该启动器，NoteTab Light就会很快出现，就像一个普通的Linux应用程序一样。你还可以通过选择 **应用程序** ▸
    **Wine** ▸ **程序** 来运行NoteTab Light和其他在Wine下安装的Windows应用程序，然后选择你想要运行的程序。然而，你可能发现，一些依赖于Wine的应用程序在安装后直到你注销并重新登录之前都不会出现在这个菜单中。
- en: '18C-3: Getting Windows Apps to Work in Wine with PlayOnLinux'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '18C-3: 使用PlayOnLinux在Wine中使Windows应用程序工作'
- en: Some Windows software stubbornly refuses to work in Wine unless you have things
    set up in a specific way. The Wine website is full of tips on how to tweak settings
    until you hit on the magic formula that seems to work for a given program (settings
    that are practically guaranteed not to work for other programs you installed with
    Wine). Some instructions even ask you to install different versions of Wine for
    different programs! Fortunately, there's a neat way to side step these issues,
    called PlayOnLinux. It handles all the settings tweaks for you and supports many
    commonly used Windows programs (and an especially large number of games). You
    can install PlayOnLinux in the usual way from the Ubuntu Software Center.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Windows软件固执地拒绝在Wine中工作，除非你以特定的方式设置好一切。Wine网站充满了如何调整设置的技巧，直到你找到似乎适用于特定程序的神奇公式（这些设置实际上保证不会适用于你用Wine安装的其他程序）。有些说明甚至要求你为不同的程序安装不同版本的Wine！幸运的是，有一个巧妙的方法可以绕过这些问题，称为PlayOnLinux。它为你处理所有的设置调整，并支持许多常用的Windows程序（以及大量游戏）。你可以从Ubuntu软件中心以通常的方式安装PlayOnLinux。
- en: 'Once it''s installed, start PlayOnLinux by selecting **Applications** ▸ **Games**
    ▸ **PlayOnLinux**, and then click **Forward**. It''ll spend a minute or two updating
    its database of supported programs and will leave you at the main PlayOnLinux
    window ([Figure 18-9](ch18s06.html#the_main_playonlinux_window "Figure 18-9. The
    main PlayOnLinux window")) when it''s done. In that new window, click **Install**,
    and use the category pane or the search bar in the window that appears to look
    for a Windows program of your choice. In this example, I''ll install the delightful
    Crayon Physics game:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，通过选择**应用程序** ▸ **游戏** ▸ **PlayOnLinux**来启动PlayOnLinux，然后点击**前进**。它将花费一两分钟更新其支持的程序数据库，并在完成后将你留在主PlayOnLinux窗口([图18-9](ch18s06.html#the_main_playonlinux_window
    "图18-9. PlayOnLinux主窗口"))。在新窗口中，点击**安装**，并使用出现的窗口中的类别面板或搜索栏查找你选择的Windows程序。在这个例子中，我将安装令人愉快的Crayon
    Physics游戏：
- en: Select the **Games** category, and find the Crayon Physics entry in the list
    (not the Deluxe version).
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**游戏**类别，并在列表中找到Crayon Physics条目（不是Deluxe版本）。
- en: Select **Crayon Physics** (as in [Figure 18-10](ch18s06.html#selecting_a_windows_application_to_insta
    "Figure 18-10. Selecting a Windows application to install in PlayOnLinux")), and
    click **Apply** to start the installation process. If the window freezes, click
    the window's close button, and then click **Force Quit** to convince the installer
    to start.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**Crayon Physics**（如图[图18-10](ch18s06.html#selecting_a_windows_application_to_insta
    "图18-10. 在PlayOnLinux中选择要安装的Windows应用程序"))，然后点击**应用**以开始安装过程。如果窗口冻结，点击窗口的关闭按钮，然后点击**强制退出**以说服安装程序开始。
- en: Click **Forward**, and wait as the game is downloaded.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**前进**，等待游戏下载。
- en: If you like, check one or both of the boxes to put a shortcut to the game on
    the desktop and/or in your Applications menu. Then, click **Forward** and **Forward**
    again to finish the installation process.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你愿意，勾选一个或两个复选框，将游戏快捷方式放在桌面和/或在你的应用程序菜单中。然后，点击**前进**，再点击**前进**以完成安装过程。
- en: To start playing, double-click the Crayon Physics entry in the list of programs
    in the main PlayOnLinux window, or select it from that list and click **Run**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始游戏，双击主PlayOnLinux窗口中程序列表中的Crayon Physics条目，或者从列表中选择它并点击**运行**。
- en: Assuming that the game was installed successfully, you'll be met with a Crayon
    Physics window. Click anywhere in that window, and you'll see a landscape scrawled
    onto your display in crayon, similar to the one in [Figure 18-11](ch18s06.html#playing_the_crayon_physics_game_comma_co
    "Figure 18-11. Playing the Crayon Physics game, courtesy of PlayOnLinux"). The
    aim of the game is to draw boxes on the screen with your mouse, which land in
    such a way as to roll the ball onto a star. Every time you get the star, you move
    to the next level, where you'll be forced to come up with a more ingenious ball-rolling
    strategy. It sounds simple, but I promise you it's addictive!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 假设游戏安装成功，你将看到一个Crayon Physics窗口。点击该窗口的任何位置，你会在显示上看到用蜡笔涂鸦的风景，类似于[图18-11](ch18s06.html#playing_the_crayon_physics_game_comma_co
    "图18-11. 涂鸦物理游戏，由PlayOnLinux提供")中的那个。游戏的目标是用鼠标在屏幕上画盒子，使球滚动到星星上。每次你得到星星，你就可以进入下一关，在那里你将被迫想出更巧妙的滚动球策略。听起来很简单，但我保证它会让你上瘾！
- en: '![The main PlayOnLinux window](httpatomoreillycomsourcenostarchimages656677.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![PlayOnLinux主窗口](httpatomoreillycomsourcenostarchimages656677.png.jpg)'
- en: Figure 18-9. The main PlayOnLinux window
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-9. PlayOnLinux主窗口
