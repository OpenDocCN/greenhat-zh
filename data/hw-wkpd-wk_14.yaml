- en: User Pages, Watchlists, and Edit Count
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户页面、关注列表和编辑次数
- en: 'If you have a username, you have a user page in the form of [[User:*Yourusername*]].
    Here you can post information about yourself for the benefit of other editors,
    as well as notes for yourself (for example, a list of the project pages that you
    often use). Note that a user page is not meant to be a personal web page: Wikipedia
    is not MySpace. Wikipedia has a few commonsense guidelines for user pages, as
    noted here; otherwise, you are free to post whatever you wish.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有用户名，您将有一个以 [[User:*您的用户名*]] 形式的用户页面。在这里，您可以发布有关您自己的信息，以供其他编辑者参考，以及为自己记录的笔记（例如，您经常使用的项目页面列表）。请注意，用户页面不是个人网页：维基百科不是MySpace。维基百科对用户页面有一些常识性指南，如此处所述；否则，您可以自由发布您想要的任何内容。
- en: If you never edit your user page, it will show up as a redlink. Although this
    is respected (to an extent), not editing your user page will not inspire confidence
    in your commitment to Wikipedia. Adding at least some information to your user
    page is recommended. For users who really don't want a user page, one option is
    to redirect their user page to their user talk page (at [[user_talk:*yourusername*]]).
    This means when you sign messages on talk pages your username will show up as
    a bluelink, but people clicking it will be directed to your talk page to leave
    a message instead.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从未编辑过你的用户页面，它将显示为一个红色链接。尽管这在某种程度上是受到尊重的，但未编辑你的用户页面不会激发人们对你在维基百科上承诺的信心。建议至少添加一些信息到你的用户页面。对于真的不想有用户页面的用户，一个选项是将他们的用户页面重定向到他们的用户讨论页面（在[[user_talk:*你的用户名*]]）。这意味着当你签署讨论页面的信息时，你的用户名将显示为蓝色链接，但点击它的人将被引导到你的讨论页面留言。
- en: 'The content you add to your user page is up to you. Listing your interests
    and areas of expertise is certainly helpful—or at least what you''re interested
    in working on in Wikipedia. Inform other editors, for instance, if your edits
    are in an area that you are knowledgeable about or just consider a hobby. This
    will help other like-minded editors find you. You can also list what you''ve done
    on the site on your user page: articles you''ve written or worked on, for instance.
    This kind of brag sheet not only helps you keep track of what you''ve done but
    also shows others what you''ve accomplished and where your main editing interests
    lie. Pride in your work as shown on your user page is not misplaced!'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 你添加到用户页面的内容由你自己决定。列出你的兴趣和专长当然很有帮助——或者至少是你想在维基百科上从事的工作。例如，告知其他编辑，如果你的编辑是在你知识渊博的领域，或者只是作为一个爱好。这将帮助其他有相同想法的编辑找到你。你还可以在你的用户页面上列出你在网站上所做的工作：你撰写或参与的文章等。这种自夸的清单不仅帮助你跟踪你所做的工作，还向他人展示了你所取得的成就和你主要的编辑兴趣所在。在你的用户页面上展示你对工作的自豪感是恰当的！
- en: 'Many editors also list the languages they speak—a courteous gesture for an
    international project. If you are multilingual, your help with translations may
    be requested. Wikipedia has a series of standardized language templates for just
    this purpose. They contain the language code (such as *en* or *fr*) and a number
    from 1 to 4 and then *native*. The numbers indicate proficiency: *1* means you''re
    a beginning learner, whereas *native* indicates that this language is your mother
    tongue. These language templates can be found at [[Wikipedia:Babel]] (shortcut
    WP:BABEL).'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 许多编辑者也列出了他们所使用的语言——这是一个对国际项目有礼貌的举动。如果你是多语言的，可能会有人请求你帮助翻译。维基百科有一系列标准化的语言模板，就是为了这个目的。它们包含语言代码（如*en*或*fr*）和一个从1到4的数字以及*native*。这些数字表示熟练程度：*1*表示你是一个初学者，而*native*表示这种语言是你的母语。这些语言模板可以在[[Wikipedia:Babel]]（快捷键
    WP:BABEL）找到。
- en: User Page Content
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户页面内容
- en: 'The way of the Wikipedian is to value spontaneity on the site, not formality.
    When you post any serious amount of information on your user page, though, you
    should adopt a thoughtful approach. Keep these three concepts in mind: privacy,
    which we''ve already mentioned; authority, which we discussed at length in [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia"); and neutrality.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 维基人的方式是在网站上重视自发性，而不是正式性。然而，当你开始在用户页面上发布大量信息时，你应该采取深思熟虑的方法。记住这三个概念：隐私，我们已经在前面提到过；权威，我们在第二章中详细讨论过；以及中立性。
- en: The authors of this book happily use their real names on Wikipedia—and you can
    immediately discover this from Google. Anything posted on Wikipedia may become
    *very* public, and if you use your real name, your user page may start to climb
    up the Google hits on your name. Keep this in mind if you add a photo, your location,
    or any other identifiable information about yourself, particularly if you don't
    want your identity on Wikipedia linked to other online presences or public roles
    you may have. Just to drive this point home, a search for *Charles Matthews*—a
    fairly common name—now leads directly to one author's very own user page in the
    top few search engine hits. Furthermore, if you're interested in getting involved
    in the administrative side of the site, that may involve controversy. Any disclosure
    may attract online stalkers; in a few cases, the antagonists of administrators
    have tracked down real-life information such as phone numbers. This is unlikely
    to happen unless you're engaged in controversial actions; however, as with any
    online forum, this possibility is a genuine concern. Wikipedia itself can do very
    little in such cases.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 本书作者愉快地在维基百科上使用他们的真实姓名——你可以通过谷歌立即发现这一点。在维基百科上发布的任何内容都可能变得*非常*公开，如果你使用真实姓名，你的用户页面可能会开始在谷歌搜索结果中上升，关于你的名字。如果你添加照片、位置或任何其他关于自己的可识别信息，尤其是如果你不希望你的身份在维基百科上与其他在线存在或公共角色相联系，请记住这一点。为了强调这一点，搜索*查尔斯·马修斯*——一个相当常见的名字——现在会直接链接到一位作者在搜索引擎前几个结果中的个人用户页面。此外，如果你对参与网站的管理方面感兴趣，这可能会引起争议。任何披露都可能吸引网络跟踪者；在少数情况下，管理员的对手已经追踪到现实生活中的信息，如电话号码。除非你参与有争议的行为，否则这种情况不太可能发生；然而，与任何在线论坛一样，这种可能性是一个真正的担忧。在这种情况下，维基百科本身能做的非常有限。
- en: Qualifications in academic areas add to an editor's reputation. Should you mention
    this qualification on your user page? Listing a doctorate in art history will
    not make you immediately identifiable. It also should not buttress your art history
    edits against those who think they have identified mistakes; however, those who
    don't trust your edits to art articles will probably be more likely to check their
    own facts before inserting their corrections. Many editors view editing Wikipedia
    as a professional activity, no less important than working on another encyclopedia
    or scholarly work that merits the respect of others. If you're known in your field
    or recognized as an expert, about the only way to prove it is to use your real
    name as a username, and use a professional tone on your user page. You can use
    a pseudonym to reduce your real name's prominence, but make no secret of your
    real name on your user page.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 学术领域的资格增加了编辑的声誉。你应在你的用户页面上提及这项资格吗？列出艺术史博士学位不会让你立即被识别。它也不应该为你的艺术史编辑提供支持，以对抗那些认为他们已经发现了错误的人；然而，那些不相信你的艺术文章编辑的人可能会更倾向于在插入他们的更正之前检查自己的事实。许多编辑将编辑维基百科视为一项专业活动，不亚于在其他百科全书或值得他人尊重的学术作品中工作。如果你在您的领域内知名或被认可为专家，证明这一点的方法之一就是使用你的真实姓名作为用户名，并在你的用户页面上使用专业语气。你可以使用化名来减少你的真实姓名的突出度，但不要在你的用户页面上隐瞒你的真实姓名。
- en: A different set of considerations comes into play when you consider posting
    your affiliations, say political or religious, the company you work for, or any
    activism you pursue. This can be seen as *declaring an interest* before editing
    in some of the more contentious areas. If you do this, your edits will be under
    more intense scrutiny by other editors for strict neutrality. Self-knowledge helps
    here. If despite having a commitment to a political party, you really can be neutral
    in editing political articles, then your reputation as a good editor will grow.
    If, however, you really cannot be neutral about the company you work for (and
    many people would find that hard), then if you do edit the article about this
    company, your declaration may make matters worse. However, fair-minded folk will
    always give you some credit for honesty, even if you're a declared partisan.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑发布你的隶属关系时，比如政治或宗教，你工作的公司，或你追求的任何活动，就会有一套不同的考虑因素。在某些更具争议性的领域编辑之前，这可以被视为*声明利益*。如果你这样做，你的编辑将受到其他编辑更严格的审查，以确保严格的中立性。自我认知在这里很有帮助。尽管你对某个政党有承诺，但你真的可以在编辑政治文章时保持中立，那么你的良好编辑声誉将会增长。然而，如果你真的无法对你工作的公司保持中立（许多人会认为这很难），那么如果你编辑关于该公司的文章，你的声明可能会使情况变得更糟。然而，公正的人会始终给你一些诚实信用，即使你是公开的党派成员。
- en: Guidelines
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指南
- en: Wikipedia has some limitations on what you can post to your user page. The guideline
    is at [[Wikipedia:User page]] (shortcut WP:UP). You can't, for example, use your
    user page for blogging, for an activist campaign, or in other ways that simply
    treat it as free web space. User pages are meant to help the community of Wikipedia
    editors, and using them in a combative fashion (a blacklist of users you dislike,
    for example) is a mistake.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科对您可以在用户页面上发布的内容有一些限制。指南在[[维基百科:用户页]]（快捷键 WP:UP）。例如，您不能将用户页面用于博客、活动家运动或其他仅仅将其视为免费网络空间的方式。用户页面旨在帮助维基百科编辑的社区，以对抗性的方式使用它们（例如，不喜欢用户的黑名单）是错误的。
- en: Your user page is also not the right place to raise grievances, for the good
    reason that others are not entitled to reply to you there (though they may leave
    messages on your user talk page). By convention, no one else should edit your
    user page without your invitation, though obvious vandalism to it may be reverted
    by others.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 您的用户页面也不是提出不满的正确地方，因为其他人没有权利在那里回复您（尽管他们可能在您的用户讨论页面上留言）。按照惯例，没有您的邀请，其他人不应编辑您的用户页面，尽管对它的明显破坏可能被其他人撤销。
- en: '**Userboxes and the Boxen War**'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户框和框战**'
- en: One of the less-distinguished episodes in the history of the English-language
    Wikipedia occurred early in 2006, in a huge controversy over an apparently minor
    matter of onsite policy. *Userboxes (boxen*, to some of those unconvinced on their
    centrality to the project) are small rectangular templates designed to be placed
    on a user page to help with various types of self-identification. "This user is
    a Scorpio" is a harmless example. But what about "This user enjoys pornography"
    or "This user supports Senator John McCain for president in 2008?" What about
    the spoof language box, "This person does not understand Bullshit (or understands
    it with considerable difficulties)"? Or "This user is a Wiccan?" These are all
    real examples. The question was over whether these were helpful to the site or,
    in some cases, inflammatory and whether they should allowed.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在英语维基百科的历史上，有一件不太引人注目的事件发生在2006年初，这是一场关于现场政策一个明显小事的巨大争议。*用户框（boxen，对那些对其在项目中的核心地位持怀疑态度的人来说）是设计用来放置在用户页面上以帮助各种类型自我识别的小矩形模板*。“这个用户是天蝎座”是一个无害的例子。但“这个用户喜欢色情”或“这个用户支持2008年的参议员约翰·麦凯恩竞选总统”呢？或者关于讽刺语言框“这个人不懂胡说八道（或相当困难地理解）”呢？或者“这个用户是wiccan？”这些都是真实例子。问题是这些是否对网站有帮助，在某些情况下是否具有煽动性，以及是否应该允许它们存在。
- en: The first userboxes were the language templates mentioned previously, but the
    userbox fad came to prominence shortly after a rapid influx of new editors in
    late 2005\. Once the fad caught on, userboxes addressing all issues of religion
    and politics, profanity and sexuality, were being created. These userboxes became
    the focus of a fervid argument, essentially about free speech; the question was
    whether Wikipedia was a free forum for its users or a working environment that
    needed some regulation.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的用户框是之前提到的语言模板，但用户框的风潮在2005年底新编辑大量涌入后迅速崭露头角。一旦这种风潮流行起来，就出现了针对宗教、政治、粗俗和性等所有问题的用户框。这些用户框成为了一场热烈的争论的焦点，本质上关于言论自由；问题是维基百科是用户的一个自由论坛，还是需要一个监管的工作环境。
- en: Thousands of userboxes having been created, deleting those clearly created only
    to test how far Wikipedia was committed to allowing free expression and self-identification
    took a while, and a great deal of argument (including one notable case of administrator
    edit-warring) took place regarding some of the boxes. The debate was ultimately
    settled by some decisions on namespaces; box templates held in the User namespace
    (rather than the Template namespace) are now less "official." Some arguments do
    still persist, however, about what a user page may contain (whether boxed up or
    not). However, Wikipedia is not a dedicated discussion forum, and the general
    consensus was that self-identification on the site should help the project, not
    be seen as an end in itself. See [[Wikipedia:Userboxes]] (shortcut WP:BOX) for
    a deceptively calm account of the controversy and a list of userboxes, most related
    to general interests and professions or education, that you might want to use.
    [[Wikipedia:WikiProject Userboxes]] has taken over this once-contentious area.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 已经创建了成千上万个用户框，删除那些明显只是为了测试维基百科允许自由表达和自我认同的程度而创建的用户框花费了一些时间，并且关于一些用户框发生了很多争论（包括一个显著的管理员编辑冲突案例）。最终，通过一些关于命名空间的决策解决了这场辩论；现在保存在用户命名空间（而不是模板命名空间）中的用户框现在不那么“官方”了。然而，关于用户页面可能包含的内容（无论是否框起来）的争论仍然存在。然而，维基百科不是一个专门的讨论论坛，普遍共识是，网站上的自我认同应该有助于项目，而不是被视为一个目的本身。有关争议的平静描述和可能想要使用的用户框列表，请参阅[[维基百科:用户框]]（快捷键WP:BOX）。[[维基百科:WikiProject
    用户框]]已经接管了这个曾经有争议的领域。
- en: These guidelines apply to the user space in general, including subpages. In
    commonsense terms, these guidelines mean that anything for the benefit of the
    project can be posted; nothing else should be.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指南适用于用户空间，包括子页面。用常识来说，这些指南意味着任何有利于项目的内容都可以发布；其他内容则不应发布。
- en: User Talk Pages
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户讨论页面
- en: 'With a user page comes a user talk page. This is where other people can leave
    you messages about your work, articles that you are working on, and so on. A typical
    user talk page accumulates notes and questions from other editors about article
    content, ongoing projects, and contributions; notifications from WikiProjects
    the user belongs to; and occasional complaints and holiday greetings. Early messages
    on your user talk page may well be automated or created by templates. Please don''t
    take this as typical of Wikipedia: Human interaction is valued. General interaction
    on talk pages, which are a very important part of social life on Wikipedia, will
    be described further in [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community
    and Communication"), but the basic rule *play nice* applies here as elsewhere.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个用户页面就会有一个用户讨论页面。这是其他人可以留下关于你的工作、你正在撰写的文章等内容的地方。一个典型的用户讨论页面会积累来自其他编辑关于文章内容、正在进行的项目和贡献的笔记和问题；来自用户所属的Wiki项目的通知；以及偶尔的投诉和节日问候。你用户讨论页面上的早期消息可能很可能是自动生成的或由模板创建的。请别将此视为维基百科的典型情况：人类互动是被重视的。在维基百科社交生活中非常重要的讨论页面上的通用互动将在[第12章](hw-wkpd-wk_15.html
    "第12章。社区和沟通")中进一步描述，但这里也适用基本的规则*友好相处*。
- en: Note
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you have a specific problem but don''t yet know where to go on the site
    to get an answer, you can add the* *`{{helpme}}`* *template to your user talk
    page. You should get a response on your talk page from an active editor*.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你有一个具体问题但还不知道在网站上哪里可以找到答案，你可以在你的用户讨论页面上添加* *`{{helpme}}`* *模板。你应该会在你的讨论页面上收到一个活跃编辑的回复*。'
- en: Most user talk pages use a conventional simple structure, where each message
    is left as a new section (with two equal signs, ==, around the message title to
    produce the section header). New messages are added at the bottom. If a conversation
    produces several back-and-forth replies, any further comments should be indented
    for readability to produce a threaded discussion, as on article talk pages. Finally,
    all messages should be signed with four tildes (~~~~) to insert the commenter's
    username and the date. As described in "Talk Pages" on [Reading and Contributing
    to Talk Pages](hw-wkpd-wk_05.html#reading_and_contributing_to_talk_pages "Reading
    and Contributing to Talk Pages"), whenever you receive a message on your talk
    page, the next time you log in an orange notification box (see [Figure 4-6](hw-wkpd-wk_05.html#a_notice_alerts_you_to_a_new_message_on_
    "Figure 4-6. A notice alerts you to a new message on your personal talk page."))
    will automatically pop up to let you know (this goes away when you "check your
    messages" by going to your talk page).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数用户讨论页面使用传统的简单结构，其中每条信息都作为一个新的部分（在信息标题周围使用两个等号，==，以产生部分标题）。新信息添加在底部。如果对话产生了几个来回回复，为了可读性，任何进一步的评论都应该缩进，以产生类似文章讨论页面的线程讨论。最后，所有信息都应该用四个波浪号（~~~~）签名，以插入评论者的用户名和日期。正如在[阅读和参与讨论页面](hw-wkpd-wk_05.html#reading_and_contributing_to_talk_pages
    "阅读和参与讨论页面")中的“讨论页面”所描述的，每次你在你的讨论页面上收到信息时，下次你登录时，一个橙色的通知框（见[图4-6](hw-wkpd-wk_05.html#a_notice_alerts_you_to_a_new_message_on_
    "图4-6. 一个通知提醒你在个人讨论页面上有新信息"))会自动弹出，让你知道（当你通过访问你的讨论页面“检查你的信息”时，这个通知就会消失）。
- en: 'You are entitled to keep your user talk page tidy: If you get lots of messages,
    archive the page periodically to a subpage (see the description of user subpages
    in "Drafting the Article" on [Drafting the Article](hw-wkpd-wk_08.html#drafting_the_article
    "Drafting the Article") and directions at [[Wikipedia:User page]]). While ignoring
    any annoying messages left on your talk page is best, you can also remove them,
    though removing legitimate discussions about content is generally not a good idea.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你有权保持你的用户讨论页面整洁：如果你收到很多信息，定期将页面存档到子页面（见[起草文章](hw-wkpd-wk_08.html#drafting_the_article
    "起草文章")中关于用户子页面的描述和[[Wikipedia:用户页面]]上的指示）。虽然忽略你讨论页面上留下的任何令人讨厌的信息是最好的，但你也可以删除它们，尽管删除关于内容的合法讨论通常不是一个好主意。
- en: If you have a question or comment for another user, feel free to go to his or
    her user talk page to leave a message. You should be polite (obviously), but you
    don't have to be ingratiating. A good starting point is to assume that Wikipedia
    is a working environment—so say what has to be said, and be fairly businesslike.
    For certain discussions, you might consider requesting an email exchange. The
    user whom you are contacting is free to delete your message after reading it (or
    even before). This is not something to make an issue about.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个问题或评论要留给其他用户，请随意前往他的或她的用户讨论页面留言。你应该有礼貌（显然），但不必过分谄媚。一个好的起点是假设维基百科是一个工作环境——所以说出你需要说的话，保持相当的商业风格。对于某些讨论，你可能考虑请求进行电子邮件交流。你联系的用户在阅读后（甚至是在阅读之前）可以自由删除你的信息。这不是一个需要引起争议的问题。
- en: 'What happens when you begin a discussion on another user talk page depends
    on the user you have contacted. Logically, a thread started on [[User talk:BeanStalkJack]]
    would continue there, with [[user:BeanStalkJack]] replying to messages left for
    him. You can also request that the conversation proceed on your own user talk
    page: Just finish with "Please respond on my user talk page" before signing the
    post. If not, you will have to monitor [[User talk:BeanStalkJack]] for any answers.
    You might click the Watch tab before moving on; then all you have to remember
    is to consult your watchlist. Some users will respond on your user page anyway.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在其他用户的讨论页面上开始讨论时会发生什么取决于你联系的用户。从逻辑上讲，在[[用户讨论:BeanStalkJack]]上开始的线程将在这里继续，[[用户:BeanStalkJack]]将回复为他留下的信息。你也可以要求对话在你自己的用户讨论页面上继续：只需在签名前加上“请在我的用户讨论页面上回复”即可。如果不这样做，你将不得不监控[[用户讨论:BeanStalkJack]]以获取任何答案。在继续之前，你可能点击“监视”标签；然后你只需要记住查看你的监视列表。一些用户仍然会在你的用户页面上回复。
- en: You often have a choice of where to take up a discussion arising from edits
    to an article. Should you write something on the article's talk page, or would
    it be better to go to the editor's user talk page? On the article's discussion
    page, everyone concerned can chip in, so if you have general concerns about an
    article, post them here. If you want to address a particular editor on some aspect
    of his or her work or ask a question about a particular edit, then post on the
    editor's user talk page.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 您经常有选择在哪里进行因文章编辑而产生的讨论。您应该在文章的讨论页面上写些什么，还是最好去编辑者的用户讨论页面上？在文章的讨论页面上，所有相关的人都可以发表意见，所以如果您对文章有一般性的担忧，请在这里发表。如果您想就编辑者的某个工作方面或关于特定编辑的问题进行交流，那么请在该编辑者的用户讨论页面上发表。
- en: Watchlists
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关注列表
- en: Your *watchlist* defines your own personal corner of the huge Wikipedia site.
    It displays a set of recent changes for the subset of pages that you have specifically
    selected to watch. Using your watchlist means you can easily scan a list of the
    edits made to the pages or articles you are interested in, without having to go
    to each of those pages individually. By maintaining a watchlist, you can help
    defeat vandalism and keep the site tidy while monitoring topics of greatest interest
    to you. Your watchlist is private—only you can access it.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 您的*关注列表*定义了您在庞大的维基百科网站上的个人角落。它显示了一组您特别选择关注的页面子集的最新更改。使用关注列表意味着您可以轻松扫描您感兴趣的页面或文章的编辑列表，而无需逐个访问这些页面。通过维护关注列表，您可以帮助打击破坏行为，同时保持网站整洁，并监控您最感兴趣的话题。您的关注列表是私密的——只有您才能访问它。
- en: When you're logged in, you can access your watchlist by clicking My Watchlist,
    next to the My Preferences link in the upper-right corner.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当您登录时，您可以通过点击右上角“我的偏好”链接旁边的“我的关注列表”来访问您的关注列表。
- en: The watchlist display ([Figure 11-4](#a_watchlist_for_a_logged-in_user "Figure 11-4. A
    watchlist for a logged-in user")) is similar to Recent Changes. Any changes made
    to the pages you are watching are listed here, one change per line, with the date
    of the change, the username of the editor who made the change, and a link to the
    diff.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 关注列表显示（[图11-4](#a_watchlist_for_a_logged-in_user "图11-4. 登录用户的一个关注列表"））类似于最近更改。您所关注的页面所做的任何更改都列在这里，每行一个更改，包括更改的日期、进行更改的编辑者的用户名，以及到diff的链接。
- en: One special feature of watchlists and Recent Changes, which is different from
    reading an individual page history, is the small colored number that appears after
    the page name and timestamp, but before the editor's name or IP address ([Figure 11-5](#number_of_bytes_changed_in_a_particular_
    "Figure 11-5. Number of bytes changed in a particular diff, indicated in a watchlist")).
    This number refers to the amount of text, in bytes, that was changed during an
    individual edit. A green number with a plus sign means text was added; a red number
    with a minus sign means text was removed. A very large red number, for instance,
    may indicate that a page was blanked or significant content was removed, and you
    should check it out; similarly, a large green number with a single edit indicates
    that a great deal of text was added all at once. Note that the number refers to
    *net change*, so major edits may still result in a small number being displayed.
    A zero will display when a word is replaced by a word with the same number of
    letters (say four); this could still be a vandal!
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 关注列表和最近更改的一个特殊功能，与阅读单个页面历史不同，是在页面名称和时间戳之后、编辑者名称或IP地址之前出现的彩色小数字（[图11-5](#number_of_bytes_changed_in_a_particular_
    "图11-5. 在特定diff中更改的字节数，在关注列表中指示"））。这个数字指的是在单个编辑过程中更改的文本字节数。带有加号的绿色数字表示文本被添加；带有减号的红色数字表示文本被删除。例如，一个非常大的红色数字可能表示页面被清空或重要内容被删除，您应该检查一下；同样，一个大的绿色数字表示单次编辑中添加了大量文本。请注意，这个数字指的是*净变化*，因此重大编辑可能仍然显示一个小的数字。当一个单词被具有相同字母数的单词（比如四个字母）替换时，将显示零；这仍然可能是破坏者干的！
- en: Any page, whether it's an article or a project page, can be *watched,* or added
    to your watchlist. To watch a page, make sure you're logged in, and then click
    the Watch tab at the top of the article in question ([Figure 11-6](#the_watch_tab_at_the_top_of_an_article
    "Figure 11-6. The Watch tab at the top of an article")). Now any changes made
    to the page will show up on your watchlist. To unwatch a page, you can simply
    revisit the page; you'll notice the tab now says *Unwatch*. Click the tab again
    to remove the page.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 任何页面，无论是文章还是项目页面，都可以被*观察*，或添加到您的观察列表中。要观察一个页面，请确保您已登录，然后点击相关文章顶部的观察标签页（[图 11-6](#the_watch_tab_at_the_top_of_an_article
    "图 11-6. 文章顶部的观察标签页"））。现在对该页面所做的任何更改都将显示在您的观察列表中。要取消观察一个页面，您只需重新访问该页面；您会注意到标签现在说
    *取消观察*。再次点击标签以删除该页面。
- en: You can also remove pages from your watchlist by clicking the View and Edit
    Watchlist link at the top of your watchlist; you'll be taken to a list of all
    the page titles you're watching. On the Recent Changes tab in My Preferences,
    you can customize the number of changes and the number of days that you wish to
    display.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击观察列表顶部的“查看和编辑观察列表”链接来从您的观察列表中删除页面；您将被带到您正在观察的所有页面标题的列表。在“我的偏好”中的“最近更改”标签页，您可以自定义要显示的更改数量和天数。
- en: '![A watchlist for a logged-in user](tagoreillycom20090804nostarchimages315980.png.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![登录用户的观察列表](tagoreillycom20090804nostarchimages315980.png.jpg)'
- en: '**Figure 11-4. A watchlist for a logged-in user**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 11-4. 登录用户的观察列表**'
- en: Note
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*When you watch a page you are also watching its associated talk page; so if
    you watch an article, any changes made to the article or to its talk page will
    be listed*.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*当您观察一个页面时，您也在观察其相关的讨论页面；因此，如果您观察一篇文章，对文章或其讨论页面所做的任何更改都将被列出*。'
- en: Watchlists are not limited in terms of size , but the list tends to grow over
    time, and your interest in a page may only be temporary. For example, in a user
    talk page discussion, you might watch the page on which an active debate is happening.
    But when it concludes, you may have no further reason to be alerted to all changes,
    so you may want to remove the page from your watchlist. By default, any page you
    create is added to your watchlist; you can select other options from the Watchlist
    tab under My Preferences.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 观察列表在大小上没有限制，但随着时间的推移，列表往往会增长，您对页面的兴趣可能只是暂时的。例如，在用户讨论页面的讨论中，您可能会观察发生活跃辩论的页面。但是当它结束时，您可能不再有进一步的理由被提醒所有更改，因此您可能希望从观察列表中删除该页面。默认情况下，您创建的任何页面都会添加到您的观察列表中；您可以从“我的偏好”下的观察列表标签页选择其他选项。
- en: '![Number of bytes changed in a particular diff, indicated in a watchlist](tagoreillycom20090804nostarchimages315982.png.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![特定差异中更改的字节数，在观察列表中指示](tagoreillycom20090804nostarchimages315982.png.jpg)'
- en: '**Figure 11-5. Number of bytes changed in a particular diff, indicated in a
    watchlist**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 11-5. 特定差异中更改的字节数，在观察列表中指示**'
- en: '![The Watch tab at the top of an article](tagoreillycom20090804nostarchimages315984.png.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![文章顶部的观察标签页](tagoreillycom20090804nostarchimages315984.png.jpg)'
- en: '**Figure 11-6. The Watch tab at the top of an article**'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 11-6. 文章顶部的观察标签页**'
- en: '**Watchlists and Related Changes**'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**观察列表和相关更改**'
- en: Watchlists are easy to use, but they are entirely private. If you'd like to
    create a tidy shared watchlist for a joint project or a public to-do list, or
    if you want to watch a related group of pages together, you can use the Related
    Changes feature instead. Create a subpage in your user space with a list of links
    to the articles you're interested in. Clicking Related Changes from this page
    (on the left-hand sidebar under Toolbox) will show you any changes to these pages
    (though not to their talk pages). If you'd like to include links that won't display
    publicly, add a link like [[Talk:*topic*|]] beside [[*topic*]]; the link won't
    show up on the page since it isn't piped to any replacement text, but Related
    Changes will register the change.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 观察列表易于使用，但它们完全是私人的。如果您想为联合项目或公共待办事项列表创建一个整洁的共享观察列表，或者如果您想一起观察相关的一组页面，您可以使用相关更改功能。在您的用户空间中创建一个子页面，其中包含您感兴趣的文章的链接列表。从该页面（在工具箱左侧的侧边栏中）点击“相关更改”将显示这些页面的任何更改（尽管不是它们的讨论页面）。如果您想包含不会公开显示的链接，请在
    [[*主题*]] 旁边添加一个像 [[Talk:*主题*|]] 这样的链接；该链接不会显示在页面上，因为它没有连接到任何替换文本，但相关更改会记录该更改。
- en: RSS Notification
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RSS 通知
- en: You can also create other types of notifications or alerts about edits to a
    particular page. This is helpful if you are only interested in a few pages.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以创建关于特定页面编辑的其他类型的通知或警报。如果您只对少数页面感兴趣，这将很有帮助。
- en: 'To create an RSS feed or Atom feed (which is an alternative to RSS) of changes
    made to any page, follow these steps:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建任何页面的更改的RSS源或Atom源（RSS的替代品），请按照以下步骤操作：
- en: Go to the page you're interested in and click the History tab at the top of
    the article.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您感兴趣的页面，并点击文章顶部的“历史”标签。
- en: Now look under Toolbox on the left-hand sidebar menu.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，查看左侧边栏菜单中的“工具箱”。
- en: 'You''ll see two links for feed options (under Related Changes): RSS and Atom.
    You can add the links for these to a feed reader as with any other feed.'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到两个用于源选项的链接（在“相关更改”下）：RSS和Atom。您可以将这些链接添加到任何其他源一样添加到源阅读器中。
- en: The feed will display as a page of diffs ([Figure 11-7](#an_rss_feed_of_changes_made_to_the_page_
    "Figure 11-7. An RSS feed of changes made to the page [[List of trees]]") shows
    a feed of changes to the page [[List of trees]] being displayed in NetNewsReader).
    This option could be handy if you're in the habit of checking your RSS feed reader
    but not Wikipedia, for instance, if you wanted to keep an eye on a particular
    page such as your own user talk page.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 该源将显示为差异页面（[图11-7](#an_rss_feed_of_changes_made_to_the_page_ "图11-7. 对页面[[树列表]]所做的更改的RSS源"
    显示了在NetNewsReader中显示的页面[[树列表]]的更改源）。如果您习惯于检查RSS源阅读器而不是维基百科，例如，如果您想关注特定页面，如您的用户讨论页，这个选项可能会很有用）。
- en: Contribution History and Counting Edits
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献历史和编辑计数
- en: If you participate much in discussions about other editors (such as on the Requests
    for Adminship page), you'll likely hear references to *edit count*. This means
    the total number of page changes that a user has made, usually counting edits
    in all namespaces. Any contributor's history of edits and total edit count is
    publicly accessible; a record of all changes made by any account or IP address
    is kept. For any registered account, the user's editing history can be found from
    [[Special:Contributions/*Nameofuser*]], where *Nameofuser* is replaced by the
    user account name. If you want to see your own contributions, you can just click
    My Contributions in the upper-right corner, next to My Watchlist. Checking your
    own contributions can be a quick way to click back to a page that you have been
    working on or to follow up on a discussion that you have been contributing to.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在关于其他编辑的讨论（如管理员请求页面）中参与很多，您可能会听到关于*编辑次数*的提及。这意味着用户所做的页面更改总数，通常计算所有命名空间中的编辑。任何贡献者的编辑历史和总编辑次数都是公开可访问的；任何账户或IP地址所做的所有更改的记录都得到保留。对于任何注册账户，用户的编辑历史可以在[[特殊:贡献/*用户名*]]中找到，其中*用户名*被用户账户名称替换。如果您想查看自己的贡献，只需点击右上角的“我的贡献”，旁边是“我的观察列表”。检查自己的贡献可以是一个快速回到您正在工作的页面或跟进您一直在贡献的讨论的方法。
- en: '![An RSS feed of changes made to the page [[List of trees]]](tagoreillycom20090804nostarchimages315986.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![对页面[[树列表]]所做的更改的RSS源](tagoreillycom20090804nostarchimages315986.png.jpg)'
- en: '**Figure 11-7. An RSS feed of changes made to the page [[List of trees]]**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-7. 对页面[[树列表]]所做的更改的RSS源**'
- en: Checking out an editor's contribution history tells you what he or she has been
    working on recently. But this display is inconvenient for determining someone's
    total edit count, especially if that editor has made more than a few thousand
    edits. You can monitor your own edit count by checking at My Preferences; the
    count is posted just below your username. To check another contributor's edit
    count, in addition to [[Special:Contributions]] (which gives you a list of edits
    but doesn't provide a total number), you can use several automated tools that
    count edits for a given username. These tools can be found at [[Wikipedia:WikiProject
    edit counters]]. One caveat is these edit counters are provided as fun utilities,
    not as crucial project tools, and they tend to go offline or be unpredictably
    withdrawn. To see the top contributors, Wikipedia has a list, which is updated
    but not always regularly, at [[Wikipedia:List of Wikipedians by number of edits]]
    (shortcut WP:WBE). This list currently gives you an idea of the edit counts for
    the top 3,000 or so editors; as of 2008, you need at least 5,000 edits to appear
    on the list.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 检查一个编辑的贡献历史可以告诉你他或她最近在做什么。但这个显示方式对于确定某人的总编辑次数来说不方便，尤其是如果该编辑已经编辑了数千次以上。你可以通过检查“我的偏好”来监控自己的编辑次数；计数显示在用户名下方。要检查另一个贡献者的编辑次数，除了[[Special:Contributions]]（它提供了编辑列表但未提供总数）之外，你还可以使用几个自动工具来为特定用户名计数编辑次数。这些工具可以在[[Wikipedia:WikiProject
    edit counters]]找到。一个注意事项是，这些编辑计数器作为娱乐工具提供，而不是作为关键项目工具，它们往往会离线或不可预测地撤回。要查看顶级贡献者，维基百科有一个列表，该列表更新但不总是定期更新，在[[Wikipedia:List
    of Wikipedians by number of edits]]（快捷键WP:WBE）。这个列表目前可以让你了解大约3,000名顶级编辑的编辑次数；截至2008年，你需要至少有5,000次编辑才能出现在这个列表上。
- en: Edit count is important because this measure is the typical one used to enfranchise
    editors in elections (for instance, in previous years voters for Wikimedia Foundation
    board members had to have at least 400 edits on a single Wikimedia wiki), so having
    a certain edit count may bring suffrage in elections where only community members
    may participate. Additionally, the edit counts and patterns for administrator
    candidates are also debated (though no particular number is asked for, a count
    in the low thousands of edits or more is generally required to pass in Requests
    for Adminship, described in "Administrators" on [Administrators](#administrators
    "Administrators")). In other words, edit count is a measure of how experienced
    someone is as a Wikipedia editor.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑次数很重要，因为这个指标是典型的用于在选举中赋予编辑投票权（例如，在过去的几年里，维基媒体基金会董事会成员的选民必须在一个维基媒体维基上至少有400次编辑），因此，拥有一定的编辑次数可能在只有社区成员可以参与的选举中获得投票权。此外，管理员候选人的编辑次数和模式也备受争议（尽管没有特定的数字要求，但在“管理员”部分描述的“管理员请求”中，通常需要低至数千次或更多的编辑次数才能通过），换句话说，编辑次数是衡量一个人作为维基百科编辑经验的一个指标。
- en: Edit count is only somewhat useful though. Although edit count is correlated
    with experience editing Wikipedia, this correlation is rough. Don't think better
    of someone just because he is poor at finding the preview button. The raw edit
    count is crude and undiscriminating—counting typo fixes and vandalism reverts
    is the same as adding thoughtful content or references, though anyone who is truly
    interested can, of course, sample an account's contributions and draw better conclusions
    about the quality of an editor's work. Historically, the most committed individual
    editors, editing normally, have contributed at a peak rate of around 3,000 edits
    a month, or 100 a day. This rate requires full use of free time and not having
    a life outside Wikipedia and is not necessarily sustainable.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑次数虽然有些用处，但并不完全。尽管编辑次数与编辑维基百科的经验相关，但这种相关性是粗略的。不要因为某人找不到预览按钮就对他产生更好的看法。原始的编辑次数是粗略的，缺乏区分——无论是修正错别字还是撤销破坏行为，都与添加深思熟虑的内容或参考文献同等对待，尽管任何真正感兴趣的人都可以，当然，抽样查看一个账户的贡献并得出关于编辑工作质量的更好结论。历史上，最投入的个人编辑，通常编辑，每月贡献的峰值约为3,000次编辑，或每天100次。这个速度需要充分利用空闲时间，并且没有维基百科之外的生活，这种速度不一定可持续。
- en: The author of the original tool for counting edits noted that *editcountitis*,
    or an unhealthy obsession with the notion of edit count, can be fatal. Editcountitis
    is often a symptom of *Wikipediholism*, which is an even worse disease. The only
    sure treatment is worrying more about the quality of your edits than the quantity.
    You have been warned; head over to [[Wikipedia:Wikipediholism test]] (shortcut
    WP:WHT) for a humorous diagnosis.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 原始编辑计数工具的作者指出，*编辑计数症*，或对编辑计数概念的病态迷恋，可能是致命的。编辑计数症通常是*维基百科狂热症*的症状，这是一种更糟糕的疾病。唯一确定的疗法是更多地关注您编辑的质量而不是数量。您已被警告；前往
    [[维基百科：维基百科狂热症测试]] (快捷键 WP:WHT) 获取幽默的诊断。
