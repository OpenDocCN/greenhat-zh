- en: Users and Administrators
  id: totrans-190
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户和管理员
- en: If you're editing and aren't logged in, you're in some sense a second-class
    citizen on the site. Expect less tolerance of minor infractions of policy and
    guidelines. That being said, everyone editing from an account should be treated
    equally, *as an editor*. Although editors hold different titles on the site, no
    one has any actual added authority when it comes to saying what should and should
    not be in an article.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在编辑但未登录，在某种程度上，您在网站上是一个二等公民。对于政策指南的轻微违规，预期会得到较少的容忍。话虽如此，每个从账户编辑的人都应该被视为平等，*作为编辑*。尽管编辑在网站上有不同的头衔，但在决定文章中应该包含什么和不应该包含什么时，没有人有任何实际增加的权力。
- en: In particular, the site administrators (or *sysops*) are not supposed to use
    their greater technical capabilities to exert influence on content. This is a
    basic point but one that is easily and often misunderstood. Administrators are
    usually experienced editors, who will naturally know the system better and will
    probably be more adept at managing discussions about policy and its application.
    This doesn't mean that what an experienced editor has to say trumps what a complete
    newcomer has to offer. From its outset Wikipedia has tried to get by with a very
    flat user structure, without a hierarchy of editors, and in contributions to articles
    that ideal persists. Wikipedia does have, however, a small variety of account
    types with different technical privileges, which are detailed next.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，网站管理员（或*系统操作员*）不应该利用他们更强的技术能力来对内容施加影响。这是一个基本观点，但很容易被误解。管理员通常是经验丰富的编辑，他们自然会更好地了解系统，并且可能会更擅长管理关于政策和其应用的讨论。这并不意味着经验丰富的编辑所说的话就优于一个完全的新手所能提供的。从其一开始，维基百科就试图通过一个非常扁平的用户结构来维持，没有编辑的等级制度，在文章的贡献中这一理想得以持续。然而，维基百科确实有一些不同技术权限的账户类型，这些将在下面详细说明。
- en: User Levels
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户级别
- en: The majority of tasks on Wikipedia can be performed by anyone, whether that
    person is logged in or not. A handful of user access levels are defined, with
    progressively broader privileges; these are detailed in full at [[Wikipedia:User
    access levels]]. Note that these are *functional* distinctions, not an indication
    of the editor's importance on the site or the role he or she takes in contributing
    to content. [[Category:Wikipedia functionaries]] provides some categorization
    of individuals with particular roles on the site, which may not be related to
    Wikipedia access level.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上，大多数任务都可以由任何人执行，无论这个人是否登录。定义了少量用户访问级别，这些级别具有越来越广泛的权限；这些在[[Wikipedia:User
    access levels]]中详细说明。请注意，这些是*功能*上的区别，并不是编辑在网站上的重要性或他们在贡献内容中所扮演角色的指示。[[Category:Wikipedia
    functionaries]]为在网站上具有特定角色的个人提供了一些分类，这些分类可能与维基百科访问级别无关。
- en: '**IP addresses**'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**IP地址**'
- en: 'Visitors who have not created an account or signed in to an existing account
    can still do most things, including the most important tasks: editing articles
    and helping with Wikipedia maintenance.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 没有创建账户或登录现有账户的访客仍然可以执行大多数操作，包括最重要的任务：编辑文章和帮助维护维基百科。
- en: '**Signed-in users**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**已登录用户**'
- en: Signed-up users can do everything IP addresses can do. They can also upload
    files, start new articles, and once they reach the *autoconfirm* threshold (after
    having the account for four days), they can move pages and edit semiprotected
    pages. The vast majority of Wikipedia contributors, both dedicated and casual,
    fall into this category.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 已注册用户可以执行IP地址所能执行的所有操作。他们还可以上传文件、创建新文章，一旦他们达到*自动确认*阈值（在拥有账户四天后），他们可以移动页面和编辑半受保护页面。绝大多数维基百科的贡献者，无论是专职的还是偶尔的，都属于这一类别。
- en: '**Administrators**'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理员**'
- en: The English-language Wikipedia has over 1,500 administrators (known as *admins*
    or *sysops*). The main page about them, [[Wikipedia:Administrators]] (shortcut
    WP:ADMIN), lists their quite varied powers and responsibilities. We say more about
    these later in this chapter. Admins are generally expected to know more about
    the site and to be much better informed about the workings of Wikipedia than the
    average user. They are usually good, helpful people to ask about procedures and
    for help in editing disputes. Admins represent the community of Wikipedia editors
    in the sense that they are, in almost all cases, elected volunteers who give time
    to patrolling the site. They also bear the brunt of much bad behavior from those
    who don't know or don't care about the site, how it works, and its mission.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 英语维基百科有超过1,500名管理员（被称为*管理员*或*系统操作员*）。关于他们的主要页面，[[Wikipedia:Administrators]]（快捷键
    WP:ADMIN），列出了他们相当多样的权力和责任。我们将在本章后面详细介绍这些内容。管理员通常被期望对网站有更多的了解，并且比普通用户更了解维基百科的运作方式。他们通常是很好的、乐于助人的人，可以询问程序和编辑争议中的帮助。管理员代表维基百科编辑社区，因为他们几乎在所有情况下都是被选出的志愿者，他们抽出时间来巡逻网站。他们还承担了那些不了解或不关心网站、其运作方式和使命的人的许多不良行为的重担。
- en: '**Bots**'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器人**'
- en: A bot is an automated program or script that can do some routine tasks. *Bot*
    is also the status of an account that is only used to enable mass automated edits.
    The edits of approved accounts with bot status turned on do not show up in Recent
    Changes. Although this status, like all statuses other than regular user, can
    only be given by a bureaucrat, bots are approved by an informal *Bot Approvals
    Group*, which consists of interested bot programmers. More information and a list
    of all currently active and approved bots can be found at [[Wikipedia:Bots]].
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人是一个可以执行一些常规任务的自动化程序或脚本。*机器人* 也是仅用于启用大量自动化编辑的账户状态。启用了机器人状态的已批准账户的编辑不会显示在最近更改中。尽管这种状态，像所有除普通用户之外的状态一样，只能由官僚授予，但机器人是由一个非正式的
    *机器人批准小组* 批准的，该小组由感兴趣的机器人程序员组成。更多信息和所有当前活跃和批准的机器人的列表可以在 [[Wikipedia:Bots]] 找到。
- en: The other status classes are listed below for reference. Very few editors, relatively
    speaking, fall into these classes.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 其他状态类别列在下面仅供参考。相对而言，非常少的编辑属于这些类别。
- en: '**Bureaucrats**'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**官僚**'
- en: Users with *bureaucrat* status can turn other users into administrators (but
    not remove admin status), change usernames, and flag and unflag bot accounts.
    All of these changes are recorded in [[Special:Log/rights]] (or [[Wikipedia:Bureaucrat
    log]] before December 24, 2004). Bureaucrats are created by a process called *Request
    for Bureaucratship (RfB)*, which is similar to the Request for Adminship process.
    Bureaucrats are created by other bureaucrats (or by stewards on projects who do
    not yet have one). Wikipedia has far fewer bureaucrats than admins (and requests
    on RfB are rare); less than 30 editors are bureaucrats. Thus bureaucrats, like
    people in the other categories discussed next, make up a small, trusted group
    of users.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 *官僚* 状态的用户可以将其他用户转变为管理员（但不能移除管理员状态），更改用户名，以及标记和取消标记机器人账户。所有这些更改都记录在 [[特殊:日志/权限]]（或2004年12月24日之前的
    [[Wikipedia:Bureaucrat log]]）。官僚是通过称为 *请求官僚职位 (RfB)* 的过程创建的，这个过程与请求管理员职位的过程类似。官僚是由其他官僚（或尚未拥有官僚职位的项目的管理员）创建的。维基百科的官僚数量远少于管理员（并且RfB的请求很少）；不到30位编辑是官僚。因此，官僚，就像接下来讨论的其他类别中的人一样，构成了一个由少数受信任的用户组成的小组。
- en: '**Oversight and CheckUser**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**监督和CheckUser**'
- en: These two special technical permissions for tools are generally used only in
    atypical situations. Users with the *Oversight* permission can hide revisions
    of pages from all users (rather than delete the entire page). These revisions
    can temporarily be accessed and reviewed only by other users with the Oversight
    permission. A log of oversight actions is visible to all Oversighters, who usually
    are members of the Arbitration Committee (described in [Chapter 14](hw-wkpd-wk_17.html
    "Chapter 14. Disputes, Blocks, and Bans")). Users with the *CheckUser* permission
    can retrieve the IP addresses used by a username and can also retrieve all edits
    by users using a certain IP or IP range; this helps fight highly disruptive vandalism
    and sockpuppet abuse.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种特殊技术权限通常仅在非常规情况下使用。拥有 *监督* 权限的用户可以隐藏所有用户（而不是删除整个页面）的页面修订。这些修订可以暂时由其他拥有监督权限的用户访问和审查。监督操作的日志对所有监督者可见，他们通常是仲裁委员会（在第14章中描述）的成员（[第14章](hw-wkpd-wk_17.html
    "第14章。争议、封禁和禁令")）。拥有 *CheckUser* 权限的用户可以检索用户名使用的IP地址，也可以检索使用特定IP或IP范围的用户的全部编辑；这有助于打击高度破坏性的恶作剧和
    sockpuppet 滥用。
- en: A log of CheckUser actions is visible to all Checkusers. Checkusers are generally
    appointed by the Arbitration Committee; stewards and a few other global project
    people can also serve as Checkusers. The policies and more information can be
    found at [[Wikipedia:Oversight]] and [[Wikipedia:CheckUser]], respectively; requests
    for use of CheckUser can be made at [[Wikipedia:Requests for checkuser]].
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: CheckUser操作的日志对所有Checkusers可见。Checkusers通常由仲裁委员会任命；管理员和一些其他全球项目人员也可以担任Checkusers。政策和更多信息可以在
    [[Wikipedia:Oversight]] 和 [[Wikipedia:CheckUser]] 分别找到；使用CheckUser的请求可以在 [[Wikipedia:Requests
    for checkuser]] 提出。
- en: '**Stewards**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理员**'
- en: Stewards have cross-project powers; they can act as an administrator or bureaucrat
    on any Wikimedia Foundation wiki. They are not commonly active on the English-language
    Wikipedia. Stewards exist especially to help out with smaller Wikimedia wikis
    that may not yet have their own administrators; see [Chapter 17](hw-wkpd-wk_21.html
    "Chapter 17. The Foundation and Project Coordination").
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员拥有跨项目的权力；他们可以在任何维基媒体基金会wiki上充当管理员或官僚。他们通常不在英语维基百科上活跃。管理员的存在特别是为了帮助那些可能还没有自己管理员的小型维基媒体wiki；参见[第17章](hw-wkpd-wk_21.html
    "第17章。基金会和项目协调")。
- en: '**Developers**'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发者**'
- en: Developers have the highest degree of technical access (actually at various
    levels, but these levels are not really visible to users). They can make direct
    changes to the MediaWiki software and the Wikimedia wiki farm and databases. These
    people, by and large, do not carry out administrative functions on Wikipedia;
    they are a handful of trusted users who participate in MediaWiki development and
    technical administration.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者拥有最高程度的技术访问权限（实际上有多个级别，但这些级别对用户来说并不真正可见）。他们可以直接更改MediaWiki软件和维基媒体wiki农场及数据库。这些人总的来说并不在维基百科上执行管理职能；他们是少数受信任的用户，他们参与MediaWiki开发和技术管理。
- en: Administrators
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理员
- en: '*Administrators*, often known as *sysops* (for *system operator*) or just *admins*
    and sometimes referred to as *janitors*, are editors whose editing privileges
    have been increased. Ambitious to become one? You''d better know what''s involved.
    The *janitor* nickname is in place for a reason. Administrators have little extra
    formal power in making editorial or policy decisions. Instead, they tend to do
    very messy cleanup work, revert vandalism, keep an eye on Recent Changes, watch
    out for disruptive users, and delete junk pages.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '*管理员*，通常被称为 *sysops*（系统操作员）或简称为 *admins*，有时也被称为 *janitors*，是编辑权限被提升的编辑。有志成为其中一员吗？你最好知道这涉及到什么。*janitor*
    这个昵称有其存在的理由。在编辑或政策决策方面，管理员在正式权力上并没有多少额外的影响力。相反，他们倾向于做非常杂乱的清理工作，撤销破坏性编辑，关注最近更改，留意破坏性用户，并删除垃圾页面。'
- en: Administrator powers are given to editors who have proven themselves to be experienced
    and trustworthy though a process called Requests for Adminship (RfA). Adminship
    was originally designed as a temporary measure to reduce vandalism on the main
    page; as the community grew, it became a useful way to grant extra privileges
    to experienced users so they could do needed work.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员权力授予那些通过称为管理员请求（RfA）的程序证明自己经验丰富且值得信赖的编辑。管理员职位最初被设计为一种临时措施，以减少主页上的破坏行为；随着社区的壮大，它成为授予经验丰富用户额外权限的有用方式，以便他们能够完成必要的工作。
- en: So what are their superpowers? Admins can block disruptive editors or IP addresses
    from editing. This not done lightly, and doing it to gain editing advantages would
    cause a scandal. This power requires a proper understanding of site policies and
    customs.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 那他们的超级能力是什么呢？管理员可以封禁破坏性编辑者或IP地址进行编辑。这并不是轻率之举，为了获得编辑优势而这样做将会引起丑闻。这种权力需要正确理解网站政策和习俗。
- en: Furthermore, admins are able to delete pages from public view, and they can
    view the histories of deleted pages. They are also able to delete uploaded files,
    edit protected pages (such as the main page) and protect and unprotect pages.
    They can protect pages from being moved (or move a protected page) and edit pages
    in the MediaWiki namespace, which changes the look and feel of the site. There
    are formal processes for doing most of these things, including blocking, deletions,
    and making interface changes, which admins are expected to follow. Admins are
    accountable for their actions and should respond reasonably when their use of
    power is calmly questioned.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，管理员能够从公共视图中删除页面，并且可以查看已删除页面的历史记录。他们还可以删除上传的文件，编辑受保护的页面（例如主页）以及保护或解除页面的保护。他们可以保护页面不被移动（或移动受保护的页面），并在MediaWiki命名空间中编辑页面，这会改变网站的外观和感觉。大多数这些事情都有正式的程序，包括封禁、删除和界面更改，管理员应遵循这些程序。管理员对其行为负责，当他们的权力被冷静质疑时，应合理回应。
- en: Adminship is a duty, not a prize. The only reason to become an administrator
    is if you want to help with tasks that need these particular powers. Wikipedia
    has plenty of very valuable and respected contributors who are not and do not
    intend to be administrators. Becoming an administrator also exposes you to a certain
    level of visibility and controversy that might not be desirable; often administrative
    tasks involve doing things that other people won't want you to do, such as deleting
    an article that they wrote. In general, becoming a possible administrator candidate
    is something that you should expect only after extensive work on the wiki, and
    not something you should strive for in particular. Admins have no fixed term of
    service, and particular duties are not assigned. Rarely, admins can lose their
    administrator status, though generally only if serious concerns have been raised
    and the Arbitration Committee has ruled on it.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员是一个职责，而不是一种奖励。成为管理员的唯一原因是你想帮助完成需要这些特定权力的任务。维基百科有许多非常有价值和受尊敬的贡献者，他们不是，也不打算成为管理员。成为管理员也会让你暴露在一定的可见性和争议中，这可能不是你所希望的；通常，管理任务涉及做一些其他人可能不希望你去做的事情，比如删除他们所写的文章。一般来说，成为可能的管理员候选人应该是在对维基进行了大量工作之后才会期待的事情，而不是你应该特别追求的事情。管理员没有固定的服务期限，也没有特定的职责分配。很少情况下，管理员可能会失去他们的管理员身份，但通常只有在严重的问题被提出，并且仲裁委员会对此作出裁决的情况下才会发生。
- en: '**It''s No Big Deal**'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**没什么大不了的**'
- en: 'One oft-repeated thing you''ll hear about adminship is that it''s *no big deal*.
    This means that people shouldn''t worry about the fine distinctions of who gets
    to be an admin and who doesn''t; any trusted user with some experience who wants
    to help out should be able to become an admin. This quote comes from an email
    from Jimmy Wales, sent when the community was quite a bit smaller in 2003:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 你经常会听到关于管理员职位的一个说法，那就是它**没什么大不了的**。这意味着人们不应该担心谁能够成为管理员而谁不能；任何有经验且愿意帮忙的受信任用户都应该能够成为管理员。这句话来自吉米·威尔士在2003年社区规模较小的时候发送的一封电子邮件：
- en: I just wanted to say that becoming a sysop is *not a big deal*. I think perhaps
    I'll go through semi-willy-nilly and make a bunch of people who have been around
    for awhile sysops. I want to dispel the aura of "authority" around the position.
    It's merely a technical matter that the powers given to sysops are not given out
    to everyone. I don't like that there's the apparent feeling here that being granted
    sysop status is a really special thing.
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我只是想说我成为系统操作员**没什么大不了的**。我想我可能会随意地让一些已经在这里待了一段时间的人成为系统操作员。我想消除围绕这个职位的“权威”光环。这仅仅是一个技术问题，即赋予系统操作员的权力并不是给予每个人的。我不喜欢这里有一种明显的感受，那就是被授予系统操作员身份是一件非常特别的事情。
- en: A few years later, adminship is a bigger deal (the bar has been raised for becoming
    an admin), but still several admins are added every week.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，管理员职位变得更加重要（成为管理员的门槛提高了），但每周仍然会添加几个管理员。
- en: Requesting Help from an Administrator
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向管理员寻求帮助
- en: Anyone can legitimately request help from an admin, whether on policy, technical
    matters, or when troubled by another editor. You can find a full list of administrators
    at [[Wikipedia:List of administrators]] (shortcut WP:LA). Checking this out is
    actually a farsighted thing to do. Early in working on the site, note those administrators
    who are active in your areas of interest. If a difficult issue comes up in a hurry,
    you can check whether a particular user is currently online by reading their contribution
    history (bearing in mind possible time-coding differences) and then leave a message
    on his or her user talk page. Or you can send an email to an admin who has enabled
    mail from his or her user page. Finally, you can go to [[Wikipedia:Requests for
    administrator attention]], which has a long list of the various places to ask
    for help with various problems, or to the [[Wikipedia:Administrators' noticeboard]],
    which is a discussion page just for requests and notices to administrators. This
    has the advantage that whichever administrators are active at that particular
    time will see your request.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以合法地请求管理员帮助，无论是政策问题、技术问题还是被其他编辑困扰时。你可以在[[Wikipedia:List of administrators]]（快捷方式
    WP:LA）找到管理员的全名单。查看这一点实际上是一种远见的行为。在网站上早期工作时，注意那些在你感兴趣领域活跃的管理员。如果紧急出现困难问题，你可以通过阅读他们的贡献历史（考虑到可能的时间编码差异）来检查特定用户是否当前在线，然后在他们的用户讨论页面上留言。或者你可以发送电子邮件给那些在其用户页面上启用了邮件的管理员。最后，你可以前往[[Wikipedia:Requests
    for administrator attention]]，那里有各种问题的各种求助地点的长名单，或者前往[[Wikipedia:Administrators'
    noticeboard]]，这是一个仅用于请求和管理员通知的讨论页。这有一个优点，即当时活跃的任何管理员都会看到你的请求。
- en: 'You are obviously going to be polite in asking for help, so the next key point
    is simple enough: Be coherent and give the context. When asking for intervention,
    you must describe the contentious issue clearly enough so that someone else can
    grasp the problem at hand.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 你在请求帮助时显然会表现得很有礼貌，所以下一个关键点很简单：保持连贯并给出背景信息。在请求干预时，你必须清楚地描述有争议的问题，以便其他人能够理解当前的问题。
- en: Becoming an Administrator
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为管理员
- en: Requests for Adminship (shortcut WP:RFA) is the formal process of requesting
    adminship privileges, and it goes on in an open forum. Anyone with an account
    may request adminship; simply go to the RfA page and nominate yourself or (better)
    have someone else nominate you. Other people will comment on your application
    and ask you questions for a period of a week. Many criteria are discussed, mainly
    relating to the applicant's knowledge of administrator policy, but none have any
    official status. You obviously need to be a user of the site in good standing,
    but that rules out few serious candidates. Probably the best way to get a sense
    of the process is to review some recent debates; you can find archives at [[Wikipedia:Successful
    adminship candidacies]]. Once you have an account, you can leave comments on other
    applicants yourself.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 请求管理员权限（快捷方式 WP:RFA）是请求管理员权限的正式流程，并在公开论坛上进行。任何拥有账户的人都可以请求管理员权限；只需前往 RfA 页面并提名自己或（更好）让其他人提名你。其他人会在一周的时间内对你的申请进行评论并提问。许多标准都会被讨论，主要与申请人对管理员政策的了解有关，但没有任何官方地位。显然，你需要是站点的良好用户，但这并不排除少数严肃的候选人。可能最好的了解这个过程的方式是回顾一些最近的辩论；你可以在[[Wikipedia:Successful
    adminship candidacies]]找到存档。一旦你有了账户，你就可以对其他申请人的申请发表评论。
- en: '**Help, I''m Blocked While Learning About the Site!**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**帮助，我在学习网站时被封锁了！**'
- en: Sometimes new editors on Wikipedia find themselves blocked from editing because
    they are working their way up a learning curve on the site and are making some
    mistakes. If this happens to you, you are certainly not alone. Such blocks should
    be short (most likely lasting 24 hours), and the point is to learn from them and
    rise above it. Your reputation will not suffer. For example, if you infringe the
    Three-Revert Rule, you might be blocked, though you might feel a warning would
    have been more helpful and no less likely to make you obey it in future.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 有时维基百科的新编辑发现自己被禁止编辑，因为他们正在网站上学习曲线，犯了一些错误。如果你遇到这种情况，你肯定不是唯一的一个。这样的封锁应该是短暂的（最可能持续24小时），目的是从中学习并超越它。你的声誉不会受到影响。例如，如果你违反了三次撤销规则，你可能会被封锁，尽管你可能觉得警告会更有帮助，而且不太可能让你在未来遵守它。
- en: 'But don''t waste too much time making that point. This is the golden rule:
    If you have been given a temporary block, you can more easily make the situation
    worse than you can improve it. "Come back tomorrow" is the best advice. Wikipedia''s
    system is quite forgiving to those who move on quickly from mishaps. For more
    about how blocking works, see [Chapter 14](hw-wkpd-wk_17.html "Chapter 14. Disputes,
    Blocks, and Bans").'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要花太多时间在这点上。这是黄金法则：如果你被临时封禁，你可能会使情况变得更糟，而不是变得更好。“明天再来”是最好的建议。维基百科对那些迅速从失误中恢复过来的人非常宽容。有关封禁如何工作的更多信息，请参阅[第14章](hw-wkpd-wk_17.html
    "第14章。争议、封禁和禁令")。
- en: After your nomination closes, a bureaucrat will evaluate the comments and decide
    whether to promote you; a 75 percent margin of support is generally required.
    Before trying to become an administrator, you should have at least a few months
    of experience editing the site and perhaps a few thousand edits across various
    namespaces. Experience in the areas that administrators work in, such as deleting
    vandalism, participating in Articles for Deletion, or particularly with helping
    smooth over controversial articles, is also recommended. Others will be assessing
    your grasp of major policies but also your coolness under trying conditions. Having
    a thick skin is useful and a level head even more so.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的提名结束后，一名官僚将评估评论并决定是否提升你；通常需要75%的支持率。在尝试成为管理员之前，你应该至少有几个月编辑网站的经验，也许在各个命名空间中有几千次编辑。在管理员工作的领域，如删除破坏性内容、参与删除文章、或特别帮助处理有争议的文章等方面也有经验是推荐的。其他人将评估你对主要政策的掌握，以及你在困难条件下的冷静。拥有厚脸皮是有用的，而保持冷静的头脑则更为重要。
- en: RfA became formalized as a separate area of Wikipedia in June 2003; until then,
    adminship requests were made on the mailing list. Before becoming an administrator
    was formalized even to that degree, administrator privileges were handed out fairly
    freely by Jimmy Wales to anyone who was a "regular" and known on the site.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: RfA于2003年6月正式成为维基百科的一个独立区域；在此之前，管理员请求是在邮件列表上提出的。甚至在正式化到这种程度之前，吉米·威尔士就非常自由地将管理员权限授予任何在网站上“常规”且知名的人。
