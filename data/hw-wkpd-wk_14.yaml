- en: Chapter 11. Becoming a Wikipedian
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章. 成为维基百科人
- en: If you have created an account, edited a few articles, and found yourself getting
    involved in some aspect of Wikipedia—whether rewriting an article, reverting vandalism,
    or discussing issues with other users—you're well on your way to becoming a Wikipedian.
    *Wikipedians*, of course, are those individuals who make Wikipedia work—members
    of the Wikipedia community.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经创建了一个账户，编辑了几篇文章，并发现自己参与了维基百科的一些方面——无论是重写文章、撤销破坏行为，还是与其他用户讨论问题——你正在朝着成为维基百科人的方向迈进。*维基百科人*，当然，是那些使维基百科运转的个人——维基百科社区的成员。
- en: Wikipedians, like any large online community, have a fluid and rich culture;
    they even have their own mascot, the *Wikipede* ([Figure 11-1](#wikipede_an_unofficial_mascot
    "Figure 11-1. Wikipede, an unofficial mascot")). You'll get a better sense of
    this culture as you participate in the project. Many people find themselves with
    some free time on their hands and decide to do some work on the site, but working
    on a wiki can be pleasurable, even addictive, and working on encyclopedia articles
    turns out to be fun. Before they know it, some editors are drawn in and hooked
    on Wikipedia. And as you edit articles, you'll come to know some of these quirky,
    wonderful people.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的维基人，像任何大型在线社区一样，拥有流动而丰富的文化；他们甚至有自己的吉祥物，即*维基佩德* ([图11-1](#wikipede_an_unofficial_mascot
    "图11-1. 维基佩德，一个非官方吉祥物")). 当你参与项目时，你会更好地了解这种文化。许多人发现自己手头有一些空闲时间，并决定在网站上做一些工作，但维基工作可以很愉快，甚至会上瘾，而编写百科全书文章最终会变得很有趣。在他们意识到之前，一些编辑被吸引并沉迷于维基百科。当你编辑文章时，你会了解到一些这些古怪而美好的人。
- en: In this chapter, we'll discuss how to create an account (and certain things
    to consider when you do so), create a user page, personalize your experience on
    the wiki, and talk with other editors via personal user talk pages. Wikipedia
    has different classes of editor accounts, as some editors become administrators,
    and we'll explain this process as well.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何创建账户（以及你在创建账户时需要考虑的一些事项），创建用户页面，个性化你在维基上的体验，并通过个人用户讨论页面与其他编辑交流。维基百科有不同的编辑账户类别，因为一些编辑成为了管理员，我们也将解释这个过程。
- en: '![Wikipede, an unofficial mascot](tagoreillycom20090804nostarchimages315974.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![维基佩德，一个非官方吉祥物](tagoreillycom20090804nostarchimages315974.png.jpg)'
- en: '**Figure 11-1. Wikipede, an unofficial mascot**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-1. 维基佩德，一个非官方吉祥物**'
- en: On Arrival
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 到达
- en: Some people start editing, and they know within days that Wikipedia is right
    for them. Others may drift into it gradually, copyediting anonymously before creating
    an account and doing more extensive work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人开始编辑，几天之内就知道维基百科很适合他们。其他人可能逐渐涉足其中，匿名进行校对，在创建账户并做更多工作之前。
- en: 'As Phoebe tells it:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如菲比所说：
- en: I had read about Wikipedia and spent some time browsing before I got up the
    courage to actually edit the site the first time, in the summer of 2003\. It was
    browsing, in fact, that convinced me to edit. I carefully read the onsite directions
    before editing, rather than plunging right in, but it still took a few saves to
    get the syntax right. I edited [[Jewelry]], which needed some serious fixing up.
    I felt somewhat qualified to work on this page as I'd been an amateur jeweler
    for years. Though I had some experience with HTML and creating web pages, I marveled
    at how easily my wiki edits just appeared.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我在2003年夏天鼓起勇气第一次编辑维基百科之前，已经阅读过有关维基百科的内容，并花了一些时间浏览。正是浏览让我决定开始编辑。在编辑之前，我仔细阅读了网站上的说明，而不是直接跳进去，但仍然需要保存几次才能正确使用语法。我编辑了[[珠宝]]，这个页面需要一些严重的修复。由于我多年来一直是一名业余珠宝匠，所以我感觉有资格从事这个页面的工作。尽管我对HTML和创建网页有一些经验，但我对维基编辑如此容易地显示出来感到惊讶。
- en: If you, too, find yourself working on Wikipedia regularly, the next logical
    steps are to create an account (if you have not already done so) and customize
    your site preferences.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像其他人一样，发现自己在维基百科上定期工作，下一步合乎逻辑的步骤是创建一个账户（如果你还没有这样做）并自定义你的网站偏好设置。
- en: Registering an Account
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册账户
- en: 'You don''t have to have an account to edit Wikipedia, but creating an account
    is recommended for all contributors. Editors have two options: They can either
    register an account and edit under that username or edit without logging in, as
    an *anonymous* or *IP editor* (referring to the way that edits show up by IP number
    when an editor is not logged in). Because by now Wikipedia is a very visible and
    public place, editing anonymously versus choosing a username has some implications,
    which we will review in this chapter. If you do decide to register, you''ll follow
    three steps to create an account: Choose an appropriate username, make sure it
    is available, and fill out a short form.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要账户就可以编辑维基百科，但创建账户对所有贡献者都是推荐的。编辑有两个选项：他们可以注册账户并使用该用户名编辑，或者作为*匿名*或*IP编辑*（指编辑未登录时通过IP号码显示的编辑方式）进行编辑。由于现在维基百科是一个非常公开和可见的地方，匿名编辑与选择用户名有一些影响，我们将在本章中回顾这些影响。如果您决定注册，您将遵循三个步骤来创建账户：选择一个合适的用户名，确保它是可用的，并填写一份简短的表格。
- en: Creating an account is a good idea for several reasons. The first is that it
    gives you an *identity* on the site that is distinct from your IP address. You
    will be able to sign comments and discussion posts with a name that people will
    remember, not a string of numbers. An account helps you become a trusted editor
    because other contributors see a username as a commitment to doing productive
    work on the site. Others will be more likely to remember you and will more readily
    assume that your changes are good ones.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 创建账户有几个原因。首先，它为您在网站上提供了一个与您的IP地址不同的*身份*。您将能够使用人们会记住的名字而不是一串数字来签署评论和讨论帖子。账户帮助您成为一个受信任的编辑，因为其他贡献者将用户名视为在网站上做有成效工作的承诺。其他人更有可能记住您，并且更愿意假设您的更改是好的。
- en: Second, having a username also makes it easier to communicate with others and
    participate in the Wikipedia community. If you have an account, people will also
    be able to send you email, without your having to reveal your email address to
    them, through the Email This User feature.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，拥有用户名也使得与他人沟通和参与维基百科社区变得更加容易。如果您有账户，人们也可以通过“发送此用户电子邮件”功能向您发送电子邮件，而无需您向他们透露您的电子邮件地址。
- en: Third, registered users also gain some editing privileges. After registering
    your username, you'll be able to create new pages, move pages to new titles, and
    upload images. You will also be able to edit *semiprotected* pages (see [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing") for an explanation of these). Finally, having an account
    gives you access to the site's user-specific features, such as choosing display
    options and preferences and maintaining an automated watchlist of pages you're
    interested in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，注册用户还可以获得一些编辑权限。在注册用户名后，您将能够创建新页面、将页面移动到新的标题，并上传图片。您还可以编辑*半保护*页面（参见[第5章](hw-wkpd-wk_07.html
    "第5章。基本编辑")以了解这些页面的解释）。最后，拥有账户可以访问网站的用户特定功能，例如选择显示选项和偏好设置，以及维护您感兴趣的页面的自动化监视列表。
- en: '**Autoconfirm**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动确认**'
- en: 'When you first register your account, you''ll be able to create new articles,
    but you''ll still have some restrictions: You won''t be able to move pages or
    work on semiprotected articles. After a period of four days and ten edits, these
    restrictions are automatically lifted. This is known as *autoconfirmation* and
    was implemented in 2005 as an antivandalism measure, in part because *page move
    vandalism* (where a good article is moved to an inappropriate title) was rife.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当您首次注册账户时，您将能够创建新文章，但您仍有一些限制：您将无法移动页面或处理半保护文章。经过四天和十次编辑后，这些限制将自动解除。这被称为*自动确认*，并于2005年作为反破坏措施实施，部分原因是因为*页面移动破坏*（将好文章移动到不适当的标题）非常普遍。
- en: Privacy
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐私
- en: The matter of privacy is significant to anyone using the Internet. A variety
    of views exist on whether editing without revealing your real identity or not
    is better. You should know, however, that Wikipedia usernames are much more public
    than usernames in most Internet forums. Wikipedia content—including user pages
    and article histories with usernames—is mirrored and archived by hundreds of other
    websites. If you're concerned about privacy, realize that whatever username you
    choose will definitely show up in search engine results and be associated with
    you if you reveal your real name on your user page or otherwise.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私问题对任何使用互联网的人来说都很重要。关于是否在编辑时隐藏真实身份存在各种观点。然而，你应该知道，维基百科的用户名比大多数互联网论坛的用户名更为公开。维基百科的内容——包括用户页面和带有用户名的文章历史——被数百个其他网站镜像和存档。如果你担心隐私，意识到无论你选择什么用户名，它都肯定会出现在搜索引擎结果中，并且如果你在用户页面上或其他地方透露了真实姓名，它将与你相关联。
- en: If you wish to be absolutely anonymous on the site, your privacy is best protected
    by creating an account under a pseudonym and never editing the site when logged
    out. So-called anonymous editing without being logged in is not, in fact, the
    most anonymous way to edit; in many cases, editing from an IP number is no safeguard
    that your identity will remain completely unknown. For the most privacy, choose
    a fresh pseudonym, not one you have used online before.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在网站上保持绝对匿名，最佳的保护隐私方式是创建一个化名的账户，并在登出时永远不要编辑网站。实际上，未登录的所谓匿名编辑并不是最匿名的方式；在许多情况下，从IP地址编辑并不能保证你的身份完全未知。为了最大程度地保护隐私，选择一个之前未在线使用过的全新化名。
- en: 'Maintaining contributor privacy is an important issue on Wikipedia. The official
    privacy policy was already mentioned in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia''s Content"), but here we cover what everyone should know when participating
    on the site. The basic points are these:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 维护贡献者的隐私是维基百科上的一个重要问题。官方隐私政策已在[第3章](hw-wkpd-wk_04.html "第3章。寻找维基百科的内容")中提及，但在此我们讨论了每个人在参与网站时应了解的内容。基本要点如下：
- en: Wikipedia respects the right of anyone to contribute either anonymously (not
    logged in) or pseudonymously (through an account).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科尊重任何人在匿名（未登录）或化名（通过账户）的情况下贡献内容的权利。
- en: Wikipedia does not advise one way or the other on the use of real names on the
    site.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科不提倡或反对在网站上使用真实姓名。
- en: The IP numbers of those editing anonymously are displayed.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匿名编辑者的IP地址会被显示。
- en: Disclosure of personal details on user pages is neither advised, nor advised
    against, for adults. Minors, however, are advised *not* to post identifying details
    about themselves.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在用户页面上披露个人详细信息既不建议也不反对成年人这样做。然而，未成年人被建议**不要**发布关于自己的身份识别信息。
- en: Accidental disclosures of personal details by users and of IP numbers when accidentally
    logged out may be removed from page histories using the *oversight* process. This
    is a process where particular edits to a page may be semipermanently removed and
    is only done in special cases. Requests for oversights are made to the small group
    of editors with oversight privileges. Find out more at [[Wikipedia:Oversight]].
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户意外披露个人详细信息以及意外登出时的IP地址，可以通过*监督*过程从页面历史中删除。这是一个可能半永久性地删除页面特定编辑的过程，并且仅在特殊情况下进行。监督请求提交给拥有监督权限的小组编辑。更多信息请参阅[[Wikipedia:Oversight]]。
- en: Disclosing personal details of other users goes against Wikipedia's norms and
    values and is seen as harassment (see WP:HARASS). In other words, don't ever post
    personal details about other people, even if you are sure those details are already
    public knowledge.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 揭露其他用户的个人详细信息违反了维基百科的规范和价值观，被视为骚扰（见WP:HARASS）。换句话说，永远不要发布关于其他人的个人详细信息，即使你确信这些信息已经是公开知识。
- en: The IP numbers of logged-in users may be used, in a small proportion of cases,
    in the investigation of problem users. These investigations are conducted via
    the CheckUser tool, which is restricted to a small group of trusted editors, and
    the results are never made public. Find out more at [[Wikipedia:Checkuser]] and
    under "Users and Administrators" on [User Levels](#user_levels "User Levels").
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在极少数情况下，登录用户的IP地址可能被用于调查问题用户。这些调查是通过CheckUser工具进行的，该工具仅限于一小群受信任的编辑，并且结果永远不会公开。更多信息请参阅[[Wikipedia:Checkuser]]和[用户级别](#user_levels
    "用户级别")下的“用户和管理员”。
- en: To reiterate, if you are concerned about your privacy, the first step is to
    create an account, and if you are concerned about anonymity, use a pseudonym.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 重复一遍，如果您担心您的隐私，第一步是创建一个账户，如果您担心匿名性，请使用化名。
- en: '"Anonymous" Edits'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '"匿名"编辑'
- en: Anytime you edit Wikipedia without being logged in to an account, your IP address
    will be displayed in the page history and in Recent Changes. An *IP address* is
    the address that your computer uses to identify itself to the network. Since an
    IP number's owner can often be traced quite easily by *whois* searches and other
    more advanced methods, IP editing is not anonymous. How much information is revealed
    through anonymous editing varies, however. IP addresses do not always identify
    individual computers; *dynamic* IP addresses, such as those used by many Internet
    service providers and wireless hotspots, may only reveal the Internet provider
    being used.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时您在不登录账户的情况下编辑维基百科，您的IP地址都会显示在页面历史记录和最近更改中。*IP地址*是您的计算机用来向网络标识自己的地址。由于IP编号的所有者通常可以通过whois搜索和其他更高级的方法轻松追踪，因此IP编辑不是匿名的。匿名编辑透露的信息量各不相同。IP地址并不总是标识单个计算机；*动态*IP地址，如许多互联网服务提供商和无线热点使用的，可能仅揭示所使用的互联网提供商。
- en: If you edit when logged out, you may disclose an IP number near other edits
    from your account; on a little-trafficked article, others may put two and two
    together. If you're concerned about this, you can use a skin other than the default
    Monobook solely as an alert to this possibility; the logged-out view of the site
    will then be very different from what you see when logged in (see "Customizing
    Skins and Installing Extensions" on [Customizing Skins and Installing Extensions](#customizing_skins_and_installing_extensi
    "Customizing Skins and Installing Extensions") for information on how to do this).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在未登录的情况下编辑，您可能会泄露与您账户的其他编辑相近的IP编号；在流量较小的文章中，其他人可能会将两件事联系起来。如果您担心这一点，您可以使用除默认的Monobook以外的皮肤，仅作为对此可能性的警告；然后网站未登录的视图将与登录时看到的视图非常不同（有关如何做到这一点，请参阅[自定义皮肤和安装扩展](#customizing_skins_and_installing_extensi
    "Customizing Skins and Installing Extensions")）。
- en: 'There are other reasons to log in as well: Not only is an IP address less private
    than having an account name (if anonymity is important to you), but shared IP
    addresses such as school and company networks or proxy servers are frequently
    blocked for vandalism, often affecting many innocent editors on the same network.
    If, however, you have an account and are in good standing and you are affected
    by such a block, you can request that the block be modified to apply only to anonymous
    editors.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 登录还有其他原因：不仅账户名称比IP地址更私密（如果您对匿名性很重要），而且像学校、公司网络或代理服务器这样的共享IP地址经常因破坏行为而被封锁，这往往会影响同一网络上的许多无辜的编辑。然而，如果您有账户并且处于良好状态，并且您受到了这样的封锁影响，您可以要求修改封锁，使其仅适用于匿名编辑。
- en: '**Wikipedia Scanner**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科扫描器**'
- en: A public tool was created that correlates IP number edits going back over the
    years (more than 30 million, from 2002) with the IP ranges of corporations and
    institutions. The tool, called WikiScanner, was built by Virgil Griffith of CalTech;
    you can find it at [http://wikiscanner.virgil.gr/](http://wikiscanner.virgil.gr/).
    Thus you can discover anonymous edits and match them to their origins. This means,
    as several newspaper articles gleefully pointed out in 2007, that the IP range
    used by a politician's office, for instance, can be checked to see if people editing
    from there have changed the article on that politician in a way that violates
    NPOV—which was happening occasionally.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 创建了一个公共工具，该工具关联了多年来（超过3000万，从2002年开始）的IP编号编辑与公司和教育机构的IP地址范围。这个名为WikiScanner的工具是由加州理工学院的Virgil
    Griffith构建的；您可以在[http://wikiscanner.virgil.gr/](http://wikiscanner.virgil.gr/)找到它。因此，您可以发现匿名编辑并将它们与它们的来源相匹配。这意味着，正如几篇报纸文章在2007年高兴地指出，可以检查政治家办公室使用的IP地址范围，看看从那里编辑的人是否以违反NPOV的方式更改了该政治家的文章——这种情况偶尔会发生。
- en: Usernames and Real Names
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户名和真实姓名
- en: When you create an account, you must choose a username. This username may be
    your real name or a pseudonym. Don't make this choice casually. You can use your
    real name, initials, or first or last name as a professional way to present yourself.
    Many people do use their real names when editing the site (including the authors
    of this book). Depending on how common the person's name is, contributions can
    then be traced more readily back to an individual, which can, for instance, provide
    a way of corroborating claimed expertise. The benefit of choosing a pseudonym,
    on the other hand, is that it offers a degree of real anonymity. Pseudonyms are
    perfectly acceptable and widely used on the site. Whatever you choose for your
    name, you'll become known by it if you make substantial contributions. Choose
    a username that you are comfortable signing in serious discussion and debate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建账户时，您必须选择一个用户名。这个用户名可以是您的真实姓名或化名。不要随意做出这个选择。您可以使用您的真实姓名、首字母缩写或名字的首字母或姓氏作为专业的方式来展示自己。许多人编辑网站时都使用他们的真实姓名（包括本书的作者）。根据一个人的名字有多常见，贡献可以更容易地追溯到个人，例如，这可以提供证实声称的专业知识的一种方式。另一方面，选择化名的优点是它提供了一定程度的真实匿名性。化名在网站上完全可接受并且广泛使用。无论您选择什么名字，如果您做出重大贡献，您就会以这个名字为人所知。选择一个您在严肃讨论和辩论中感到舒适的用户名。
- en: Wikipedia has a handful of commonsense guidelines for usernames designed to
    minimize disruption in collaborative work. Usernames cannot be harassing, misleading,
    confusing, promotional, or offensive. What constitutes these qualities is ultimately
    determined by administrators who review new accounts; if a name violates these
    guidelines, an administrator will ban it, and the editor will be expected to pick
    something else. *Harassing* is a username that is aimed at disturbing others,
    such as one that incorporates an attack on a specific user. *Misleading* means
    imitating another well-known person or Wikipedian, whereas *confusing* means visually
    confusing (such as nothing but ones and zeros). A *promotional* username is one
    that seeks to promote, or is the same as, a business or a group; so don't use
    the name of your company as a username. Finally, *offensive* usernames are those
    that others might find so offensive as to make positive collaborative editing
    impossible; any derogatory statements or names using obscenities are generally
    ruled out.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科为用户名制定了一些常识性指南，旨在最小化协作工作中的干扰。用户名不能是骚扰性的、误导性的、混淆的、促销性的或冒犯性的。这些品质的构成最终由审核新账户的管理员决定；如果用户名违反了这些指南，管理员将禁止使用，并要求编辑选择其他名称。"骚扰性"的用户名是指旨在打扰他人的名称，例如包含对特定用户的攻击。
    "误导性"意味着模仿另一个知名人士或维基百科编辑，而"混淆性"则意味着视觉上令人困惑（例如只有一和零）。 "促销性"的用户名是指旨在推广或与商业或团体相同的名称；因此，不要使用您公司的名称作为用户名。最后，"冒犯性"的用户名是指其他人可能会觉得非常冒犯，以至于无法进行积极的协作编辑的名称；任何侮辱性陈述或使用粗俗语言的名字通常都会被排除在外。
- en: Additionally, a username for the English-language Wikipedia shouldn't contain
    non-western characters, which can be difficult for English-speakers to read and
    recognize. Finally, a username can't be a full email address.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，英语维基百科的用户名不应包含非西文字符，这可能会让英语使用者难以阅读和识别。最后，用户名不能是一个完整的电子邮件地址。
- en: Note that usernames follow the same rules as article page names. They are case
    sensitive—user:Thomas jefferson is not the same as user:Thomas Jefferson—and the
    first letter of the name is always capitalized, though you can make it display
    as lowercase by customizing your signature, as described later in "Setting Your
    Signature" on [Setting Your Signature](#setting_your_signature "Setting Your Signature").
    Spaces in usernames are fine.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，用户名遵循与文章页面名称相同的规则。它们是区分大小写的——user:Thomas jefferson 与 user:Thomas Jefferson
    不相同——名称的第一个字母总是大写，尽管您可以通过自定义签名使其显示为小写，如稍后在 "设置您的签名"（[设置您的签名](#setting_your_signature
    "设置您的签名"））中所述。用户名中的空格是可以的。
- en: Deleting, Renaming, and Having Multiple Accounts
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除、重命名和拥有多个账户
- en: You cannot delete an account that has made contributions to the site because
    of technical reasons and the GFDL license that Wikipedia uses. This is another
    reason to be wise in starting and naming an account. The closest that you can
    come to removing yourself from the site completely, once you have contributed,
    is to request that any user pages be deleted; this is part of the wiki-philosophy
    that users have the *right to vanish* if they wish to leave the project. Your
    other edits, except for those to pages that are deleted entirely, will persist
    and will be permanently attributed to your account.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于技术原因和维基百科使用的 GFDL 许可证，你不能删除对网站做出过贡献的账户。这也是明智地开始和命名账户的另一个原因。一旦你做出了贡献，你能够做到的最接近完全从网站上消失的方式是请求删除任何用户页面；这是维基哲学的一部分，即如果用户希望离开项目，他们有
    *消失* 的权利。你的其他编辑，除了那些被完全删除的页面之外，将持久存在，并将永久归因于你的账户。
- en: You can change your username from one name to another. You can request changes
    at [[Wikipedia:Changing username]]. Your request won't be granted immediately,
    as a bureaucrat must approve and make the change, which will then be reflected
    in the attribution for all your previous edits. In certain circumstances, established
    contributors can request to *usurp* a registered but unused username. These completely
    unused usernames—names that were registered but never used to make a contribution—account,
    surprisingly, for millions of registered accounts. To usurp a username, make a
    request and justify it on the Usurpations subpage of the Changing username page.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将你的用户名从一名称更改为另一名称。你可以在 [[Wikipedia:Changing username]] 上请求更改。你的请求不会立即被批准，因为需要一个管理员批准并做出更改，这将反映在你所有之前的编辑的归属上。在特定情况下，有经验的贡献者可以请求
    *篡夺* 一个已注册但未使用的用户名。这些完全未使用的用户名——那些注册了但从未用于做出贡献的名字——意外地占用了数百万个注册账户。要篡夺一个用户名，请在更改用户名页面的篡夺子页面上提出请求并说明理由。
- en: An easier solution is to change how your username displays when you sign comments
    on discussion pages. You can modify how your signature appears, as described in
    [[Wikipedia:Signatures]] (shortcut WP:SIG) and in detail under "Setting Your Signature"
    on [Setting Your Signature](#setting_your_signature "Setting Your Signature").
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更简单的解决方案是更改你在讨论页面上签名时用户名的显示方式。你可以修改你的签名外观，如 [[Wikipedia:Signatures]]（快捷键 WP:SIG）中所述，以及在
    [设置你的签名](#setting_your_signature "设置你的签名") 下的“设置你的签名”部分中详细说明。
- en: If you are thinking about creating a second account to edit with while maintaining
    your original account—don't. Although it is not quite against the site rules to
    have two accounts, the chances of violating the rules against sockpuppetry are
    quite high.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑创建第二个账户以编辑，同时保持你的原始账户——不要这么做。虽然拥有两个账户并不完全违反网站规则，但违反关于 sockpuppetry 规则的可能性相当高。
- en: A *sockpuppet* is a second username employed by a Wikipedian who already has
    an account. Wikipedia's policy prohibits the use of multiple accounts to mislead
    others; for instance, creating another account to support your own position in
    an argument or voting more than once in a poll. Wikipedia accounts should not
    be used as masks, and those who do this are usually deprived of the right to edit.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*sockpuppet* 是一个已经拥有账户的维基编辑者使用的第二个用户名。维基百科的政策禁止使用多个账户来误导他人；例如，创建另一个账户来支持你在争论中的立场或在一个投票中多次投票。维基百科账户不应用作面具，那些这样做的人通常会失去编辑权。'
- en: You should also not ask other people to create accounts for you; accounts controlled
    by another editor are known as *meatpuppets*. Using several accounts to manipulate
    or deceive others on the site is unacceptable. Potential sockpuppets are kept
    track of through [[Wikipedia:Suspected sock puppets]] (shortcut WP:SSP) or [[Wikipedia:Requests
    for checkuser]] (shortcut WP:RFCU). These two processes are for determining when
    sockpuppets are being used. Under certain circumstances, running an extra account
    for innocent reasons is acceptable; these circumstances are outlined under [[Wikipedia:Sock
    puppetry]] (shortcut WP:SOCK).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你也不应该要求其他人为你创建账户；由其他编辑控制的账户被称为 *meatpuppet*。使用多个账户来操纵或欺骗网站上的他人是不可接受的。潜在的 sockpuppet
    通过 [[Wikipedia:Suspected sock puppets]]（快捷键 WP:SSP）或 [[Wikipedia:Requests for
    checkuser]]（快捷键 WP:RFCU）进行追踪。这两个过程是为了确定 sockpuppet 是否被使用。在某些情况下，出于无辜的原因运行额外的账户是可以接受的；这些情况在
    [[Wikipedia:Sock puppetry]]（快捷键 WP:SOCK）下有详细说明。
- en: Another pitfall to avoid is sharing a password. Don't let other people use your
    account. Accounts with multiple users are likely to be blocked, and "role" accounts,
    such as accounts for businesses or groups, are forbidden.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要避免的陷阱是共享密码。不要让其他人使用您的账户。拥有多个用户的账户可能会被封锁，并且“角色”账户，如企业或团体账户，是被禁止的。
- en: Is a Username Taken?
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户名是否已被占用？
- en: 'You don''t have to make sure that a username is available before you try to
    register it: The system will tell you if a username is already taken. Therefore
    this section on browsing for usernames is optional, but reading it could save
    you some frustration or might be useful at a later point, such as when making
    a renaming request. If you''re curious whether a particular name is taken, Wikipedia
    offers a few ways to find out besides trying to register the name.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在尝试注册用户名之前，您不必确保该用户名可用：系统会告诉您该用户名是否已被占用。因此，关于浏览用户名的这一部分是可选的，但阅读它可能会节省您一些挫败感，或者可能在稍后的某个时刻有用，比如在提出更名请求时。如果您想知道某个特定的名字是否已被占用，维基百科提供了一些方法来找出答案，而不仅仅是尝试注册该名字。
- en: Start, perhaps, by seeing if the user has set up a user page at [[User:Nameofuser]].
    This method is by no means fail proof, since registered users are not obligated
    to set up a user page, and many don't. Alternatively, if the name you're looking
    for is distinctive, you could search the whole site for it using a search engine,
    which is quick to do.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以先查看用户是否在[[User:Nameofuser]]设置了用户页面。这种方法远非万无一失，因为注册用户没有义务设置用户页面，而且很多人都没有设置。另外，如果您正在寻找的名字很独特，您可以使用搜索引擎在整个网站上搜索它，这很快就能完成。
- en: 'A better, more systematic way to check if a name has been registered is to
    visit the [[Special:Contributions]] page. Enter the username you want to find
    in the IP address or username field. If that username has made any contributions,
    they will be listed on this page. Registered names are commonly never used, however,
    so not finding a contribution history doesn''t mean the name is not taken. But
    you can find out if a name is registered: After you enter the username you are
    interested in on the [[Special:Contributions]] page, look at the link for the
    name directly under *From Wikipedia, the free encyclopedia*. If the name has been
    registered, it will display as a blue- or a redlink. A bluelink will take you
    to the user page. A redlink means a user page hasn''t been set up yet, but the
    name has been registered. If the name is grayed out, the name is not registered.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 检查名字是否已被注册的更好、更系统的方法是访问[[Special:Contributions]]页面。在IP地址或用户名字段中输入您要查找的用户名。如果该用户名做出了任何贡献，它们将显示在这个页面上。然而，注册的名字通常很少使用，所以没有找到贡献历史并不意味着该名字未被占用。但您可以找出名字是否已被注册：在[[Special:Contributions]]页面上输入您感兴趣的名称后，查看直接位于*来自维基百科，自由百科全书*下的名字链接。如果该名字已被注册，它将显示为蓝色或红色链接。蓝色链接会带您到用户页面。红色链接表示用户页面尚未设置，但名字已被注册。如果名字变灰，则表示该名字未被注册。
- en: Finally, if you'd rather browse through a list of usernames, you can go to [[Special:Listusers]],
    which is a long list of all registered usernames. Most of these are throwaway
    accounts, registered by vandals or registered and never used. One way this list
    is useful, however, is you can enter a username in the Display users starting
    at text box and see all the users registered with names starting with the letters
    you entered.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您想浏览用户名列表，您可以访问[[Special:Listusers]]，这是一个所有注册用户名的长列表。其中大多数是一次性账户，由破坏者注册，或者注册后从未使用。然而，这个列表的一个有用之处是，您可以在“显示用户从”文本框中输入一个用户名，然后查看所有以您输入的字母开头的注册用户。
- en: '**The List of Administrators**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**管理员名单**'
- en: 'The special page [[Special:Listusers]] can also be used to get a list of all
    editors who are also administrators (though this won''t help you figure out which
    administrators are active on the site). Simply choose Group: Administrators instead
    of Group: All to obtain a list of administrators. You can find a list of administrators
    sorted by who has been actively editing in recent months at [[Wikipedia:List of
    administrators]].'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊页面[[Special:Listusers]]也可以用来获取所有也是管理员的编辑者的名单（尽管这不会帮助您确定哪些管理员在网站上活跃）。只需选择“组别：管理员”而不是“组别：所有”即可获得管理员名单。您可以在[[Wikipedia:List
    of administrators]]找到按最近几个月活跃编辑排序的管理员名单。
- en: Creating the Account
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建账户
- en: Once you've selected the name you want to register, creating the account is
    easy. Simply click Log In/Create Account in the upper-right corner of the screen,
    then click the Create One link next to the words *Don't have an account?*. Follow
    the instructions to fill out the form that appears ([Figure 11-2](#the_create_account_form
    "Figure 11-2. The Create account form")). Type the words in the CAPTCHA box (just
    above the Username field) as they appear, without spaces; then enter your chosen
    username and password.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了想要注册的名字，创建账户就很简单了。只需在屏幕右上角点击“登录/创建账户”，然后点击“*没有账户？*”旁边的“创建一个”链接。按照出现的表单说明（[图11-2](#the_create_account_form
    "图11-2. 创建账户表单"））填写信息。将CAPTCHA框（位于用户名字段上方）中的单词按原样输入，不要加空格；然后输入您选择的用户名和密码。
- en: Entering a valid email address when you register is *highly* recommended. Along
    with allowing other users to contact you while still keeping your email address
    private, giving an email address means your password can be sent to you if you
    lose it. A valid email address is the *only* way to recover a lost password; if
    you don't have an email address on file and you are unable to log in to your account,
    you can't do anything. If you do give an email address when you register, you'll
    receive a confirmation email from [wiki@wikimedia.org](mailto:wiki@wikimedia.org);
    clicking the link in the email is necessary to be able to use your email address.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在注册时输入有效的电子邮件地址是**强烈**推荐的。除了允许其他用户在保持您的电子邮件地址私密的同时联系您，提供电子邮件地址还意味着如果您丢失密码，密码可以被发送给您。有效的电子邮件地址是**唯一**恢复丢失密码的方式；如果您没有存档的电子邮件地址并且无法登录您的账户，您将无法进行任何操作。如果您在注册时提供了电子邮件地址，您将收到来自[wiki@wikimedia.org](mailto:wiki@wikimedia.org)的确认电子邮件；点击电子邮件中的链接是使用您的电子邮件地址的必要步骤。
- en: Once you've completed these steps, you're done! Now you can edit under your
    new username, create new pages, create a user page, and set up your preferences
    and watchlist (all described in this chapter). If you're editing from your own
    computer, you can check the Remember me box when you log in, so you don't have
    to log in again every time you want to edit.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，您就完成了！现在您可以使用新的用户名进行编辑，创建新页面，创建用户页面，并设置您的偏好和观察列表（本章中均有描述）。如果您在自己的电脑上编辑，登录时可以勾选“记住我”选项，这样每次编辑时就不需要再次登录。
- en: Setting Your Preferences
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置您的偏好
- en: You can set a number of preferences as a registered, logged-in user. Once you
    are logged in, simply click the My Preferences link in the upper-right corner
    of the page to set and reset any option. These include settings such as what you
    see when you click Recent Changes, how the date and time displays, your search
    preferences, how the editing window works, and even how images display. You can
    also customize your *skin*, which will change the visual appearance of the site.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以作为注册并登录的用户设置多项偏好。一旦登录，只需点击页面右上角的“我的偏好”链接，即可设置和重置任何选项。这些包括您点击“最近更改”时看到的设置、日期和时间的显示方式、您的搜索偏好、编辑窗口的工作方式，甚至图像的显示方式。您还可以自定义您的**皮肤**，这将改变网站的视觉外观。
- en: '![The Create account form](tagoreillycom20090804nostarchimages315976.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![创建账户表单](tagoreillycom20090804nostarchimages315976.png.jpg)'
- en: '**Figure 11-2. The Create account form**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-2. 创建账户表单**'
- en: '**A Note on Passwords**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于密码的注意事项**'
- en: Secure passwords include both letters and numbers and avoid dictionary words.
    Nowadays, passwords should generally be chosen with this degree of security. Although
    choosing a secure password isn't *required*, Wikipedia strongly recommends it.
    Passwords for Wikipedia may be as short as three characters, but they should generally
    be longer for security.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 安全的密码应包含字母和数字，并避免使用词典中的单词。如今，通常应该选择具有这种安全程度的密码。尽管选择安全的密码不是**必需**的，但维基百科强烈推荐这样做。维基百科的密码可能短至三个字符，但出于安全考虑，通常应该更长。
- en: If you have been active on the site for a long time or become a prominent editor,
    change your password occasionally. Administrator passwords make for tempting targets
    for password crackers, and cases of emergency de-adminning occurred in early 2007
    when a couple of accounts were hacked into. This is uncommon but certainly preventable
    with secure passwords!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在网站上活跃了很长时间或成为了一个突出的编辑，偶尔更改您的密码。管理员密码是密码破解者眼中的诱人目标，2007年早期发生了一起紧急撤消管理员权限的事件，当时有几个账户被黑客入侵。这种情况虽然不常见，但通过使用安全的密码完全可以预防！
- en: Clicking My Preferences takes you to [[Special:Preferences]], where a menu of
    options is displayed ([Figure 11-3](#the_my_preferences_window "Figure 11-3. The
    My preferences window")). Each tab leads to a set of options that you can customize.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“我的偏好设置”将带您到[[特殊:偏好设置]]，在那里显示了一个选项菜单（[图11-3](#the_my_preferences_window "图11-3.
    我的偏好设置窗口")). 每个选项卡都引导到一个您可以自定义的选项集。
- en: '![The My preferences window](tagoreillycom20090804nostarchimages315978.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![我的偏好设置窗口](tagoreillycom20090804nostarchimages315978.png.jpg)'
- en: '**Figure 11-3. The My preferences window**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-3. 我的偏好设置窗口**'
- en: 'Some preference settings, like the following, should have high priority:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一些偏好设置，如以下所述，应具有高优先级：
- en: '**Enabling email**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**启用电子邮件**'
- en: If you didn't provide an email address when you registered for the site, you
    can provide one on the first tab (User Profile) of the My Preferences page. (You
    will have to respond to a confirmation email.) If you give an email address and
    check the Enable other users box, anyone will be able to email you from the site
    through the Email This User link on the left-hand sidebar, but your email address
    will not be disclosed, and those mailing you will not see it. Giving an email
    address should not lead to spam problems. Though most discussions about content
    are best posted on talk pages, offsite confidential communications are best done
    by email, as any message left on a talk page is there for the world to see. Still,
    administrators don't always enable this option, so it is certainly not essential.
    You can change your email address under the User Profile tab as well; if you do
    so, you'll get an email each time asking you to verify your account. Simply click
    the link in the email to do so.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在注册网站时没有提供电子邮件地址，您可以在“我的偏好设置”页面的第一个选项卡（用户资料）中提供。 （您将需要回复确认电子邮件。）如果您提供了电子邮件地址并勾选了“启用其他用户”框，任何人都可以通过左侧侧边栏上的“通过电子邮件发送此用户”链接从网站向您发送电子邮件，但您的电子邮件地址不会被公开，那些给您发邮件的人将看不到它。提供电子邮件地址不应导致垃圾邮件问题。尽管关于内容的讨论最好发布在讨论页面上，但离站机密通信最好通过电子邮件进行，因为任何留在讨论页面上的消息都是公开的。尽管如此，管理员并不总是启用此选项，因此这绝对不是必需的。您也可以在用户资料选项卡下更改您的电子邮件地址；如果您这样做，每次都会收到一封电子邮件，要求您验证您的账户。只需点击电子邮件中的链接即可完成验证。
- en: '**Passwords and verification**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**密码和验证**'
- en: We have already mentioned that giving a valid email address is the *only* way
    to retrieve your password if you forget it. You can also reset your password under
    the User Profile tab anytime.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经提到，提供一个有效的电子邮件地址是如果您忘记密码时*唯一*的找回方式。您也可以在任何时候在用户资料选项卡下重置您的密码。
- en: '**Resetting the clock**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**重置时钟**'
- en: Precise timestamps show up everywhere on Wikipedia—in editing histories, in
    signatures on talk pages, and so on. To change the time to your local time zone,
    go to My Preferences and click the Date and Time tab. There, you can fill in the
    time from your browser or set a specific time zone. You can also choose how dates
    appear. By default, timestamps refer to the UTC time zone. For all practical purposes,
    UTC is Greenwich Mean Time, which is probably confusing as an option. Setting
    your time zone preference means that all timestamps will display relative to your
    local time.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 精确的时间戳出现在维基百科的各个地方——在编辑历史记录中，在讨论页面的签名中等等。要将时间更改为您所在的时区，请转到“我的偏好设置”并点击“日期和时间”选项卡。在那里，您可以从浏览器中填写时间或设置特定的时区。您还可以选择日期的显示方式。默认情况下，时间戳指的是协调世界时（UTC）时区。从所有实际目的来看，UTC是格林尼治标准时间，这可能是作为选项的困惑之处。设置您的时区偏好意味着所有时间戳都将相对于您所在的本地时间显示。
- en: 'Other settings, like these, are not as crucial, and you can modify them when
    you get around to it:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 其他设置，如这些，并不那么关键，您可以在方便的时候修改它们：
- en: '**Setting the size of the editing window**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置编辑窗口的大小**'
- en: The Editing tab in My Preferences lets you customize the size of the editing
    window when you click Edit This Page. For instance, if you edit on a large wide-screen
    monitor, you will probably want to adjust the editing window dimensions from the
    default 25 rows and 80 columns of text to something larger. To do so, simply type
    new numbers here and click Save. Conversely, if you are editing with a small laptop
    or handheld device, you'll almost certainly want to make the editing window smaller.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在“我的偏好设置”中的“编辑”选项卡允许您在点击“编辑此页面”时自定义编辑窗口的大小。例如，如果您在大屏幕显示器上编辑，您可能希望将默认的25行和80列文本调整到更大的尺寸。要这样做，只需在此处输入新数字并点击保存。相反，如果您使用的是小型笔记本电脑或手持设备进行编辑，您几乎肯定希望将编辑窗口调小。
- en: Further options on this page can help you find tools that suit your preferences
    as an editor. For instance, if you often find yourself editing pages as you browse
    Wikipedia, try turning on Edit Pages on Double-click, which will open an edit
    window whenever you double-click an editable Wikipedia page. If you are new to
    editing (or trying to train yourself), try turning on the Prompt me when entering
    a blank edit summary option.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面的其他选项可以帮助您找到适合您作为编辑偏好的工具。例如，如果您在浏览维基百科时经常编辑页面，尝试开启双击编辑页面功能，这样每次您双击一个可编辑的维基百科页面时都会打开一个编辑窗口。如果您是编辑新手（或正在尝试训练自己），尝试开启在输入空白编辑摘要时提示我选项。
- en: '**Special searches**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**特殊搜索**'
- en: Customizing which namespaces you want to search by default, under the Search
    tab, can be helpful if you find yourself often searching for material in the project
    namespaces. Although you can always change which namespaces you want to search
    each time, as described in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia's Content"), you can save yourself some time by customizing this here.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索标签页下，您可以自定义默认搜索的命名空间，如果您经常在项目命名空间中搜索材料，这可能很有帮助。虽然您始终可以像在[第3章](hw-wkpd-wk_04.html
    "第3章。寻找维基百科的内容")中描述的那样更改每次想要搜索的命名空间，但您可以通过在这里进行自定义来节省一些时间。
- en: '**Displays**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示**'
- en: 'You can also set how certain elements display: Choose how you see images on
    the Files tab and mathematical equations on the Math tab. For instance, if you''re
    reading Wikipedia from a handheld device, you''ll probably want to set the default
    thumbnail image size to be as small as possible.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以设置某些元素的显示方式：选择您在“文件”标签页上查看图片和在“数学”标签页上查看数学方程式的方式。例如，如果您从手持设备上阅读维基百科，您可能希望将默认缩略图大小设置为尽可能小。
- en: Setting Your Signature
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置您的签名
- en: 'You can modify the standard way your signature appears when you produce it
    on a discussion page by signing with four tildes. The standard signature consists
    of your username, wikilinked to your user page, and a link to your talk page,
    with the time and date of the edit:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在讨论页面上使用四个波浪号来修改签名在生成时的标准显示方式。标准签名包括您的用户名，链接到您的用户页面，以及一个链接到您的讨论页面，并显示编辑的时间和日期：
- en: '[PRE0]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You can customize your signature using wikisyntax and HTML. On the User Profile
    tab of My Preferences, type the code you want in the Signature box and then check
    the Raw signature box. For instance, placing the following code in the Signature
    box, checking the Raw signature box and then saving:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用维基语法和HTML来自定义您的签名。在“我的偏好”中的“用户资料”标签页上，在签名框中输入您想要的代码，然后勾选“原始签名”框。例如，将以下代码放入签名框中，勾选“原始签名”框，然后保存：
- en: '[PRE1]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'means that you will insert the following whenever you sign a page with ~~~~:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 意味着您将在使用 ~~~~ 签名页面时插入以下内容：
- en: '[PRE2]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If you browse on talk and project pages, you'll see many such signatures, some
    simply customized with links to talk pages or contributions added and some with
    different fonts and colors from the default. The code that produces these signatures
    is visible in the page wikitext.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在讨论和项目页面上浏览，您会看到许多这样的签名，有些只是简单地通过添加链接到讨论页面或贡献进行了定制，有些则使用了与默认不同的字体和颜色。生成这些签名的代码在页面的维基文本中可见。
- en: Although becoming a colorful character in this way is perhaps attractive, rainbow
    signatures and unusual scripts are not really such original ideas, and signatures
    produced with a great deal of extra code are actually counterproductive for other
    editors. Who wants to navigate extra wikisyntax on a discussion page that has
    been signed a dozen times? A fancy signature is not a way to be taken seriously—better
    to keep customizations to a minimum. Stick to text, don't use images, and remember
    that overly intrusive signatures will just annoy other people—don't even think
    about using the blink tag! The page [[Wikipedia:Signatures]] (shortcut WP:SIG)
    discusses guidelines for using and customizing signatures.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然以这种方式成为一位色彩斑斓的角色可能很有吸引力，但彩虹签名和非常规脚本并不是真正原创的想法，而且使用大量额外代码生成的签名实际上对其他编辑者来说可能适得其反。谁愿意在一个已经签了十几次名之后还要在讨论页面上导航额外的维基语法？花哨的签名并不是一个让人认真对待的方式——最好将定制保持到最低限度。坚持使用文本，不要使用图片，并记住过于侵入性的签名只会让其他人感到烦恼——甚至不要考虑使用闪烁标签！页面[[Wikipedia:Signatures]]（快捷键
    WP:SIG）讨论了使用和定制签名的指南。
- en: Customizing Skins and Installing Extensions
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制皮肤和安装扩展
- en: The overall appearance, layout, and style of MediaWiki pages is dictated by
    *skins*, or CSS files that style the website. Users can choose and change skins.
    The *Monobook* skin is used by default on Wikipedia, and this is what you will
    see if you're not logged in. This skin is what most of the world assumes is the
    look-and-feel of Wikipedia. This default skin is also packaged with every MediaWiki
    installation, so you'll see it all over the Web. If you have no firm preference
    as to the site's appearance, continuing to use Monobook is generally a good idea,
    as Monobook is reflected in help page descriptions and is also kept up to date
    with the new site features.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体Wiki页面的整体外观、布局和风格由*皮肤*或CSS文件决定，这些文件用于美化网站。用户可以选择并更改皮肤。默认情况下，维基百科使用的是*Monobook*皮肤，如果你未登录，你将看到的就是这个皮肤。这是世界上大多数人认为的维基百科的外观和感觉。默认皮肤也包含在每个MediaWiki安装中，因此你会在整个互联网上看到它。如果你对网站的外观没有明确偏好，继续使用Monobook通常是个好主意，因为Monobook在帮助页面描述中有所体现，并且也会随着新网站功能的更新而保持更新。
- en: Note
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If the text on the screen is too small, most browsers allow you to change
    the text size or zoom the view for readability. Pressing CTRL-+ in Firefox makes
    all the text in the window larger*.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果屏幕上的文本太小，大多数浏览器允许你更改文本大小或缩放视图以提高可读性。在Firefox中按CTRL-+可以使窗口中的所有文本变大*。'
- en: In writing this book, we have been referencing tabs and links on pages as they
    appear in the Monobook skin. Other skins that you can choose from render pages
    slightly differently; not all links are visible in all skins, and their placement
    may be different. To change to another skin, simply log in, click My Preferences,
    and choose the skin you'd like from the Skin tab. You can always change back if
    you don't like it!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写这本书时，我们引用了Monobook皮肤中页面上的标签和链接。你可以选择的其它皮肤渲染页面略有不同；并非所有链接在所有皮肤中都是可见的，它们的放置也可能不同。要切换到另一个皮肤，只需登录，点击“我的偏好”，然后在“皮肤”标签中选择你想要的皮肤。如果你不喜欢，你总是可以改回来！
- en: Skins are customizable in other ways as well, and many people develop their
    own skins. You can see some of them at the showcase display, Gallery of User Styles
    on Meta (see "Further Reading" on [User Pages, Watchlists, and Edit Count](hw-wkpd-wk_14.html
    "User Pages, Watchlists, and Edit Count")).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 皮肤还可以以其他方式自定义，许多人也开发了他们自己的皮肤。你可以在展示区看到一些，在Meta的用户样式画廊（见“进一步阅读”在[用户页面、监视列表和编辑次数](hw-wkpd-wk_14.html
    "用户页面、监视列表和编辑次数")）。
- en: You can also modify your experience on Wikipedia by customizing your own personal
    JavaScript or CSS files. Among other things, this allows you to install many of
    the extensions and other modifications, or *user scripts*, that have been developed.
    Each skin's JavaScript file lives at nameofskin.*js* in your user space; so you
    can locate the JavaScript file for Monobook, the default skin, at yourusername*/monobook.js*.
    You must have an account and be logged in to take advantage of scripts and modifications.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过自定义自己的JavaScript或CSS文件来修改你在维基百科上的体验。除此之外，这还允许你安装许多已经开发的扩展和其他修改，或*用户脚本*。每个皮肤的JavaScript文件都位于你的用户空间中的*nameofskin.*js*；因此，你可以找到Monobook，默认皮肤的JavaScript文件，位于*yourusername*/monobook.js*。你必须有一个账户并登录才能利用脚本和修改。
- en: '**Popups**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**弹出窗口**'
- en: One popular extension is called *popups*. This allows you to see a preview of
    an article (including the first paragraph or so of text and the first image on
    the page) when you hover with your mouse over an internal link. The popup window
    also gives you a menu with a range of quick options, such as viewing the history
    of the article or the last diff—handy for vandalism patrol. Popups were originally
    developed by User:Lupin. You can install popups easily by going to the Gadgets
    tab in My Preferences and checking the box to enable them. You can also install
    them by customizing your *monobook.js* file, available at username*/monobook.js*.
    Find out more at [[Wikipedia:Popups]].
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流行的扩展名为*弹出窗口*。当你将鼠标悬停在内部链接上时，这允许你看到文章的预览（包括文本的第一段或如此以及页面上的第一张图片）。弹出窗口还提供了一个包含一系列快速选项的菜单，例如查看文章的历史记录或最后的差异——这对于破坏巡查非常有用。弹出窗口最初是由用户Lupin开发的。你可以通过访问“我的偏好”中的“小工具”标签并勾选启用它们的框来轻松安装弹出窗口。你还可以通过自定义你的*monobook.js*文件来安装它们，该文件位于*username*/monobook.js*。更多详情请参阅[[Wikipedia:Popups]]。
- en: Scripts range from a way to add your own custom links to the sidebar, [[Wikipedia:Tools/Navigation
    shortcuts]], to a way to add extra custom tabs across the top of the page. You
    can find a list of scripts and more information about installing them at [[Wikipedia:WikiProject
    User scripts/Scripts]]. Other custom tools can be found at [[Wikipedia:Tools]].
    Some common tools and gadgets can also be found on the Gadgets tab in My Preferences.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 脚本的范围从在侧边栏添加您自己的自定义链接，[[Wikipedia:Tools/Navigation shortcuts]]，到在页面顶部添加额外的自定义标签。您可以在
    [[Wikipedia:WikiProject User scripts/Scripts]] 找到脚本列表和有关安装它们的更多信息。其他自定义工具也可以在“我的偏好”中的“小工具”标签页中找到。
- en: '**Further Reading**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: Creating an Account
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 创建账户
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Why_create_an_account](http://en.wikipedia.org/wiki/Wikipedia:Why_create_an_account)
    An overview of the benefits to creating a user account, with a link to the form
    to create an account'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:Why_create_an_account](http://en.wikipedia.org/wiki/Wikipedia:Why_create_an_account)
    创建用户账户的好处概述，以及创建账户表单的链接'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Username](http://en.wikipedia.org/wiki/Wikipedia:Username)
    The official username policy and an overview of guidelines and how to work with
    usernames'
  id: totrans-107
