  zh: 摘要
- en: 'Arrivals at Wikipedia are usually a little casual. These are the basics: Get
    an account, choose a couple of options in My Preferences, and then start your
    user page. You can take care of the rest during breaks between actual editing.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 来到维基百科通常比较随意。以下是一些基本步骤：注册一个账户，在“我的偏好”中选择几个选项，然后开始创建你的用户页面。你可以在实际编辑之间的休息时间处理其余的事情。
- en: Proceed slowly with getting more deeply involved, either in the system or (by
    bad fortune) in battling against it. The site is administered by the community,
    for the community. In the next chapter, we'll talk about the culture of this community
    and Wikipedian motivations, the public discussion forums where you can talk to
    other editors, and some of the ins and outs of participating in the community
    aspects of the site.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 慢慢地深入参与其中，无论是系统本身还是（不幸的是）与之抗争。该网站由社区管理，为社区服务。在下一章中，我们将讨论这个社区的文化以及维基百科编辑者的动机，公共讨论论坛，在那里你可以与其他编辑者交流，以及参与网站社区方面的某些内幕和外情。
