- en: Appendix B. Glossary
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. 术语表
- en: A–E
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: A–E
- en: '**ADC/DAC**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**ADC/DAC**'
- en: Analog-to-digital converter, digital-to-analog converter. Analog sounds such
    as a singer or an instrument are converted to digital form for recording and editing,
    then converted back to analog for playback. A CD player is a DAC. Your computer
    sound card is an ADC/DAC. An ADC is a crucial piece of equipment. A good one performs
    a good clean accurate conversion without introducing noise. Bad ones sound strange
    and add noise. Some are designed to add some color, for example to sound like
    a certain classic tube amp or recording style from the old days.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟/数字转换器，数字/模拟转换器。模拟声音，如歌手或乐器的声音，被转换成数字形式以进行录音和编辑，然后转换回模拟形式进行播放。CD 播放器是一个 DAC。你的电脑声卡是一个
    ADC/DAC。ADC 是一件关键设备。一个好的 ADC 可以进行良好的干净准确的转换，不会引入噪声。差的 ADC 声音奇怪，并增加噪声。有些设计是为了添加一些色彩，例如模仿某些经典的管状放大器或旧时的录音风格。
- en: '**Amplitude**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**振幅**'
- en: Amplitude, as it relates to sounds, can be thought of as *pressure*; the greater
    the pressure, the louder the sound. It is also described as *intensity* or *energy*.
    You can see amplitude in a waveform, as in [Figure B-1](apb.html#two_identical_sine_waves_with_different
    "Figure B-1. Two identical sine waves with different amplitudes"). Higher peaks
    mean greater amplitude. Both tracks are 1,000 Hz sine waves created with the **Generate**
    > **Tone** dialog. The top track has an amplitude of 1.0, and the bottom track
    has an amplitude of 0.2. These two tones are identical except for their amplitudes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 振幅，就声音而言，可以被视为*压力*；压力越大，声音越响。它也被描述为*强度*或*能量*。你可以在波形中看到振幅，例如[图 B-1](apb.html#two_identical_sine_waves_with_different
    "图 B-1. 两个振幅不同的相同正弦波")。更高的峰值意味着更大的振幅。这两条音轨都是使用**生成** > **音调**对话框创建的 1,000 Hz 正弦波。上面的音轨振幅为
    1.0，下面的音轨振幅为 0.2。这两个音调除了振幅外完全相同。
- en: '![Two identical sine waves with different amplitudes](httpatomoreillycomsourcenostarchimages797943.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![两个振幅不同的相同正弦波](httpatomoreillycomsourcenostarchimages797943.png.jpg)'
- en: Figure B-1. Two identical sine waves with different amplitudes
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 B-1. 两个振幅不同的相同正弦波
- en: This is physical pressure, which you can experience under certain conditions.
    For example, you can see the cone of a subwoofer pulsate when it is cranked up
    loud enough and feel the air movement when you place your hand in front of it.
    (And people miles away can “enjoy” listening to it.) Bill Nye the Science Guy
    has a cool stunt where he extinguishes a candle with a homemade sonic cannon.
    A loud blast of sound will ripple water.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种物理压力，你可以在某些条件下体验到。例如，当低音炮音量足够大时，你可以看到其圆锥体跳动，当你把手放在它前面时，你可以感觉到空气的流动。（而且数英里外的人也可以“享受”听它。）比尔·奈伊《科学小子》有一个很酷的特技，他用自制的声波炮熄灭蜡烛。一声巨大的声音爆炸会使水面产生涟漪。
- en: Sonic cannons have been tested in a number of creative ways, such as being used
    as nonlethal police weapons for dispersing crowds. Theoretically, a powerful enough
    sound blast at the right frequency will burst eardrums. At less powerful levels,
    and at the right frequencies, it will create nausea and feelings of discomfort
    and nervousness.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 声波炮已经以多种创造性的方式进行了测试，例如被用作非致命的警察武器来驱散人群。理论上，足够强大的声音冲击波在正确的频率下会震破耳膜。在较低功率水平，并且正确的频率下，它将产生恶心和不适以及紧张的感觉。
- en: '**Ambience, Ambient Sounds**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**环境，环境声音**'
- en: Any sounds from your surrounding environment. Ambient sounds add color and energy,
    such as crowd noises, the sounds of birds and wind in the trees, or the special
    sound qualities from recording in a special location such as an open ampitheater
    or an old cathedral. Ambient sounds can also be unpleasant, like traffic noise
    and barking dogs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自你周围环境的任何声音。环境声音增加了色彩和能量，例如人群噪音、树木中的鸟鸣和风声，或者在特殊地点（如露天剧场或古老的教堂）录制的特殊音质。环境声音也可能是不愉快的，如交通噪音和狗吠声。
- en: '**Analog Hole**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**模拟孔**'
- en: A scary bogeyman invented by the entertainment industry that demonstrates a
    fundamental misunderstanding of both technology and customer service. Digital
    media players must convert audio and video to an analog form so we can hear and
    see it; this is what comes out of your speakers and is what you see on your television.
    If we can see it, it can be photographed, and if we can hear it, so can a microphone.
    Of course, making copies in these ways results in lower-quality copies, but it
    shows there is no way to prevent copying by technological means. The industry’s
    efforts to “close the analog hole” have resulted in crippled home entertainment
    receivers that send a purposely degraded signal to the analog outputs or that
    have disabled the analog outputs. This sort of crippling does not differentiate
    between media that you have the right use however you want, such as your home
    movies on DVD and homemade music CDs, and the mass-produced gluck they are trying
    to “protect.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 娱乐行业发明的一个可怕的恶魔，它展示了对于技术和客户服务的基本误解。数字媒体播放器必须将音频和视频转换为模拟形式，这样我们才能听到和看到它们；这就是从你的扬声器中出来的，就是你电视上看到的内容。如果我们能看到它，它就可以被拍照，如果我们能听到它，麦克风也可以。当然，以这种方式制作副本会导致质量较低的副本，但它表明没有通过技术手段防止复制的方法。该行业努力“关闭模拟孔”的努力导致了受损的家庭娱乐接收器，这些接收器向模拟输出发送故意降级的信号，或者禁用了模拟输出。这种损害不会区分你有权以任何方式使用的媒体，比如你的DVD上的家庭电影和自制的音乐CD，以及他们试图“保护”的大规模生产的垃圾。
- en: It’s all futile anyway, since all forms of copy protection are cracked sooner
    or later, and then you can easily make perfect digital copies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何都是徒劳的，因为所有形式的复制保护最终都会被破解，然后你可以轻易地制作出完美的数字副本。
- en: '**Bit Depth**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特深度**'
- en: Controls dynamic range, signal-to-noise ratio, and overall fidelity and accuracy.
    A wider dynamic range results in a higher signal-to-noise ratio, which is also
    called a lower *noise floor*. In other words, you get more of the sound you want
    and less noise introduced by your equipment. In the olden days of recording on
    tape, there was always tape hiss and a certain amount of noise from the tape machines.
    On vinyl LPs, there is noise from defects in the vinyl and turntable hum. In digital
    audio, noise comes from your electronics; good electronics are described as delivering
    a clean sound without any introduced noise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 控制动态范围、信噪比以及整体保真度和准确性。更宽的动态范围会导致更高的信噪比，这通常也被称为更低的*噪声地板*。换句话说，你得到更多你想要的声音，而你的设备引入的噪声更少。在过去的磁带录音时代，总是有磁带嘶嘶声和来自磁带机的某些噪声。在黑胶LP唱片上，有来自乙烯基缺陷和唱机嗡嗡声的噪声。在数字音频中，噪声来自你的电子设备；好的电子设备被描述为提供干净的声音，没有任何引入的噪声。
- en: The common bit depths for audio production are 16 bits, 24 bits, 32 bits, and
    32-bit floating point. A larger bit depth results in a more accurate, more faithful
    conversion from analog.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 音频制作的常见比特深度是16位、24位、32位和32位浮点。更大的比特深度会导致更准确、更忠实的从模拟转换。
- en: Bit depth goes hand in hand with *sampling rate*. Your analog-to-digital converter
    “samples” the audio signal so many times per second. For example, CD-quality is
    16 bits at a sampling rate of 44,100 times per second. Each individual sample
    is given a binary 16-bit value. Converted to decimal, each sample is equal to
    or less than 65,535 (0–65,535).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比特深度与*采样率*密切相关。你的模拟-数字转换器“采样”音频信号，每秒进行多次采样。例如，CD质量是每秒44,100次的16位采样率。每个单独的样本被赋予一个16位的二进制值。转换为十进制，每个样本等于或小于65,535（0–65,535）。
- en: 24-bit depth has a range of 0–16,777,216 possible values, and 32-bit has 0–4,294,967,295\.
    Note that these are unsigned integer values. For example, 32-bit floating point
    is a 24-bit mantissa plus an 8-bit exponent. Audacity and many other audio recording
    applications and DAWs use 32-bit float internally because the floating decimal
    point allows for a very high level of precision and creates all kinds of extra
    headroom so you can manipulate your audio files in all kinds of ways without degrading
    them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 24位深度有0–16,777,216个可能值，32位有0–4,294,967,295个。请注意，这些是无符号整数值。例如，32位浮点数是一个24位的尾数加上一个8位的指数。Audacity和许多其他音频录制应用程序以及DAW内部使用32位浮点，因为浮点小数点允许非常高的精度，并创造了各种额外的空间，这样你就可以以各种方式操作你的音频文件，而不会降低它们的质量。
- en: A bit depth of 16 has a potential dynamic range of 96 dB; 24 bits, 144 dB; and
    32 bits, 192 dB. Audio hardware has a hard limit of about 115 dB. The potential
    dynamic range of 32-bit float is about 1,500 dB, which means a super low noise
    floor and far less potential for clipping.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 16位深度的潜在动态范围为96分贝；24位，144分贝；32位，192分贝。音频硬件的硬限制约为115分贝。32位浮点数的潜在动态范围约为1,500分贝，这意味着极低的噪声地板和极低的削波潜力。
- en: In some of Audacity’s configuration dialogs bit depth is called *sample format*.
    Bit depth is the correct term.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity的一些配置对话框中，位深度被称为*采样格式*。位深度是正确的术语。
- en: '**Channel**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**通道**'
- en: A single path for any signal. For example, a mono microphone plugged into a
    mono input is one input channel. A stereo signal routed to two speakers has two
    playback channels. A music system with discrete 5.1 surround sound has six playback
    channels. If you plug 10 performers into a mixer and then plug that mixer into
    a single mono channel, that is still one input channel even though your entire
    band is recording into it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何信号的单一路径。例如，一个单声道麦克风插入单声道输入是一个输入通道。一个立体声信号路由到两个扬声器有两个播放通道。具有离散5.1环绕声的音乐系统有六个播放通道。如果你将10个表演者插入到一个混音器中，然后将该混音器插入到一个单声道通道中，尽管整个乐队都在其中录音，但这仍然是一个输入通道。
- en: Many surround-sound receivers can emulate multichannel surround from a stereo
    recording. This is not discrete multichannel surround but plain old two-channel
    stereo.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多环绕声接收器可以从立体声录音中模拟多声道环绕声。这并不是离散多声道环绕声，而是简单的双声道立体声。
- en: '**Clipping**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**削波**'
- en: When a digital audio signal goes over zero dBFS, it is truncated to the maximum
    value of the bit depth you are recording in. This can sound pretty awful, so avoiding
    clipping is very important in digital audio.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当数字音频信号超过0 dBFS时，它将被截断到你所记录的位深度的最大值。这听起来可能相当糟糕，因此避免削波在数字音频中非常重要。
- en: '**Cross-fade**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**交叉淡入淡出**'
- en: 'This is a nice and common effect: A fade-out overlaps a fade-in. Audacity does
    not have a cross-fade effect, but it is easy to create a cross-fade using the
    Envelope and Time Shift tools. You need two tracks: Manually create a fade-out
    on one, a fade-in on the other, and then adjust the degree of overlap with the
    Time Shift tool.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个既好又常见的效果：淡出与淡入重叠。Audacity没有交叉淡入淡出效果，但使用包络和时间移动工具很容易创建交叉淡入淡出。你需要两个轨道：手动在一个轨道上创建淡出，在另一个轨道上创建淡入，然后使用时间移动工具调整重叠程度。
- en: '**DAW**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字音频工作站（DAW**）'
- en: Digital audio workstation, which is a combination recorder-mixer. This can be
    a stand alone hardware device or a software application or suite on a computer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数字音频工作站，这是一种组合录音机和混音器的设备。这可以是一个独立的硬件设备，也可以是计算机上的软件应用程序或套件。
- en: '**dBFS**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**dBFS（分贝相对于全量程**）'
- en: Decibels relative to full scale; see Decibel.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于全量程的分贝；参见分贝。
- en: '**Decibel**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**分贝**'
- en: Decibels measure amplitude, or how loud sounds are. One decibel is one tenth
    of a bel, which was named for Alexander Graham Bell. Decibels are also used to
    measure voltage and signal strength.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 分贝用于衡量振幅，即声音的响度。1分贝等于1/10贝尔，贝尔是以亚历山大·格拉汉姆·贝尔的名字命名的。分贝也用于测量电压和信号强度。
- en: In audio, a decibel is not an absolute measurement but a ratio between the sound
    we are measuring and an arbitrary reference level. About the smallest change we
    can perceive is 1 dB. A gain of 3 dB is about twice as loud, and a reduction of
    3 dB is about half as loud. The intensity, or amplitude, of a sound is not proportional
    to how we perceive its loudness. Loudness is a psychoacoustic response, and it
    takes about a 10 times increase in the intensity of a sound to make it sound twice
    as loud.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在音频中，分贝不是一个绝对测量值，而是我们正在测量的声音与任意参考水平之间的比率。我们能感知到的最小变化约为1分贝。3分贝的提升大约是两倍响度，而3分贝的降低大约是半倍响度。声音的强度或振幅并不与我们对响度的感知成正比。响度是一种心理声学反应，声音强度增加约10倍才能使其听起来响度加倍。
- en: In digital audio, we use the *decibels relative to full scale*, abbreviated
    as dBFS. Zero is the loudest we can go without clipping, and digital audio dB
    values are expressed as negative numbers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字音频中，我们使用*相对于全量程的分贝*，缩写为dBFS。0是我们能到达而不削波的最大响度，数字音频的dB值以负数表示。
- en: You might see tables that show the decibel levels of various sounds from the
    quietest whisper a person can hear, which is zero, to the threshold of pain, which
    is usually stated as 120 dB. These are not like the dBFS scale we use in digital
    audio but the dBA scale, which is commonly used to measure environmental and industrial
    noise.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到表格显示从人能听到的最微弱的耳语，即零分贝，到痛阈，通常表示为120分贝的各种声音的分贝水平。这些不是我们在数字音频中使用的dBFS刻度，而是dBA刻度，它通常用于测量环境和工业噪音。
- en: '**Discrete**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**离散**'
- en: This is discrete as in separate, not *discreet* as in able to keep one’s mouth
    shut. Most stereo systems have two discrete playback channels, and discrete 5.1
    surround sound means six separate playback channels. Sometimes 5.1 surround is
    emulated from a stereo track, so this is not discrete 5.1 surround.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的“离散”是指分开的，而不是“细致”的意思，即能够闭上嘴巴。大多数立体声系统有两个离散的播放通道，而离散5.1环绕声意味着六个分开的播放通道。有时5.1环绕声是从立体声轨道模拟的，所以这并不是离散的5.1环绕声。
- en: '**Downmix**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**下混音**'
- en: Combine multiple audio tracks into fewer tracks, as in downmixing six tracks
    to two-channel stereo.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将多个音频轨道合并成更少的轨道，例如将六个轨道下混音成双声道立体声。
- en: '**Downsample**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**下采样**'
- en: Convert to a lower sampling rate. For example, CD audio must be 16 bits/ 44,100
    Hz sample rate, so a 48 kHz audio file must be downsampled to 44.1 kHz. Resampling
    can harm audio quality, so the less often you resample an audio file the better.
    Resampling once from a master file for export to different audio file formats
    is all right; if you resample the resampled file, chances are you will hear the
    difference.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为较低的采样率。例如，CD音频必须是16位/ 44,100 Hz的采样率，所以48 kHz的音频文件必须下采样到44.1 kHz。重采样可能会损害音频质量，所以你越少重采样音频文件越好。从主文件中重采样一次以导出不同的音频文件格式是可以的；如果你对重采样的文件再次进行重采样，你可能会听到差异。
- en: '**DRM**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**DRM**'
- en: Digital rights management, or digital restrictions management, depending on
    your point of view. DRM is various copy-protection technologies designed to prevent
    illegal copying of copyrighted media.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数字版权管理，或数字限制管理，这取决于你的观点。DRM是各种旨在防止非法复制受版权保护媒体的保护技术。
- en: F–J
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: F–J
- en: '**Frequency**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**频率**'
- en: Sound frequencies are measured in *hertz*, which are cycles per second, or how
    long it takes one complete sound wave to pass by a given point in one second.
    Higher frequencies create higher-pitched tones. Hertz is abbreviated as Hz. Kilohertz
    is kHz, megahertz is MHz, and gigahertz is GHz. The highest note on an 88-key
    piano is C8 at 4,186 Hz, or 4.186 kHz. The Guinness World Records holder for the
    lowest note produced by a human voice, Roger Menees, sang an F-sharp at 0.393
    Hz. That’s right, less than 1 hertz and far beyond the lowest key on an 88-key
    piano keyboard, which is A0 at 27.5 Hz.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 声音频率以赫兹（Hz）为单位测量，即每秒的周期数，或者一个完整的声波在一秒内通过一个给定点的时长。高频产生更高音调的音。赫兹的缩写为Hz。千赫兹是kHz，兆赫兹是MHz，吉赫兹是GHz。88键钢琴上最高的音符是C8，频率为4,186
    Hz，或4.186 kHz。吉尼斯世界纪录保持者，人类声音产生最低音符的罗杰·梅尼斯，唱出了0.393 Hz的F-sharp音符。没错，不到1赫兹，远超过88键钢琴键盘上最低的A0音符，其频率为27.5
    Hz。
- en: '[Figure B-2](apbs02.html#two_sine_waves_of_the_same_amplitude_and "Figure B-2. Two
    sine waves of the same amplitude and different frequencies.") shows two sine waves
    of the same amplitude but different frequencies. The top waveform is 100 Hz, and
    the bottom is 1,000 Hz.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[图B-2](apbs02.html#two_sine_waves_of_the_same_amplitude_and "图B-2. 相同振幅但频率不同的两个正弦波。")
    展示了两个振幅相同但频率不同的正弦波。顶部的波形是100赫兹，底部的是1,000赫兹。'
- en: '![Two sine waves of the same amplitude and different frequencies.](httpatomoreillycomsourcenostarchimages797945.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![相同振幅但频率不同的两个正弦波。](httpatomoreillycomsourcenostarchimages797945.png.jpg)'
- en: Figure B-2. Two sine waves of the same amplitude and different frequencies.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图B-2. 相同振幅但频率不同的两个正弦波。
- en: Note
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The official recording that Mr. Menees made to win his Guinness World Record
    is the “property” of the Guinness company, so he cannot use this recording of
    his own voice.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 梅尼斯先生为赢得吉尼斯世界纪录而录制的官方录音是吉尼斯公司的“财产”，因此他不能使用他自己的声音的这段录音。
- en: '**Fundamental Frequency**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**基频**'
- en: Nearly all sounds are complex and have multiple frequencies. When you play a
    trombone or strum a guitar, every note has multiple harmonic frequencies, so which
    one is the note? It is the lowest frequency; that is what we call the *pitch*,
    and that is what we tune our instruments to. Pitch is subjective rather than objective;
    pitch is what we perceive the note to be. Usually it’s pretty easy to say, “That
    note is middle C,” or A below C or F-sharp or what-have-you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有声音都是复杂的，具有多个频率。当你吹小号或弹吉他时，每个音符都有多个谐波频率，那么哪个是音符呢？它是最低频率；这就是我们所说的**音高**，这就是我们调整乐器的原因。音高是主观的而不是客观的；音高是我们感知到的音符。通常来说，很容易说，“那个音符是中C”，或者C下面的A，或者F#，或者诸如此类。
- en: But with some instruments it is not so easy to detect the pitch. For example,
    when you beat a gong or a cymbal, can you pick out a distinct note? With most
    gongs and cymbals, the overtones and harmonics are so complex you can’t.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于某些乐器来说，检测音高并不那么容易。例如，当你敲击钹或铜锣时，你能挑出一个明显的音符吗？对于大多数钹和铜锣，泛音和谐波非常复杂，以至于你无法分辨。
- en: '**Harmonic Frequencies**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**谐波频率**'
- en: A harmonic frequency is a multiple of the fundamental frequency. For example,
    when the fundamental frequency is 100 Hz, the first harmonic frequency is 200
    Hz, the second is 300 Hz, and so on.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 谐波频率是基频的倍数。例如，当基频为100 Hz时，第一谐波频率是200 Hz，第二谐波频率是300 Hz，以此类推。
- en: '**Hertz**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**赫兹**'
- en: See Frequency.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 见频率。
- en: '**High-Z, Low-Z**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**高Z，低Z**'
- en: See Impedance.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 见阻抗。
- en: '**Hotplug**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**热插拔**'
- en: Plug or unplug an electronic device while the power is on. Usually this is a
    bad idea because it can make a loud popping noise or even cause damage, so a good
    habit to form is to always power your equipment off before connecting or disconnecting
    anything.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在电源开启时插拔电子设备。通常这并不是一个好主意，因为它可能会发出很大的噼啪声，甚至造成损坏，因此养成一个良好的习惯是在连接或断开任何东西之前总是关闭设备的电源。
- en: '**Impedance**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**阻抗**'
- en: Impedance is electrical resistance. The short story is to always match your
    impedances for whatever audio hardware you are connecting.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 阻抗是电气电阻。简而言之，无论你连接什么音频硬件，都要始终匹配你的阻抗。
- en: 'You’ll want to pay some extra attention to microphone impedance. Lower impedance
    is better: 600 ohms or less. Medium impedance is 600 to 10,000 ohms, and high
    impedance is more than 10,000\. Some higher-end mics support multiple impedance
    ratings and have switches to select the one you want to use. When you see High-Z
    and Low-Z, that is shorthand for high impedance and low impedance. But these are
    imprecise, so it’s better to know your exact ratings.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要特别注意麦克风阻抗。低阻抗更好：600欧姆或以下。中等阻抗是600到10,000欧姆，高阻抗是10,000欧姆以上。一些高端麦克风支持多个阻抗等级，并具有开关来选择你想要使用的阻抗。当你看到High-Z和Low-Z时，这是高阻抗和低阻抗的简称。但这些都是不精确的，因此最好知道你的确切阻抗值。
- en: High-impedance mics are usually lower-quality mics, and they lose signal strength
    over longer cable runs. If you can’t match impedances exactly, connect your mic
    to an input with the same or higher impedance. If you go the other way, you’ll
    lose signal strength. Nothing seriously bad will happen with mismatched mic and
    input impedances, though you might experience loss of signal strength and lesser
    audio quality.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 高阻抗麦克风通常是质量较低的麦克风，并且在较长的电缆传输中会损失信号强度。如果你不能精确匹配阻抗，请将麦克风连接到具有相同或更高阻抗的输入。如果你反其道而行之，你会损失信号强度。尽管如此，不匹配的麦克风和输入阻抗不会造成严重的问题，尽管你可能会经历信号强度下降和音频质量降低。
- en: A *line matching transformer* is a useful gadget for connecting devices with
    mismatched impendances and converting them to match.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**线匹配变压器**是一种有用的设备，用于连接具有不匹配阻抗的设备并将它们转换为匹配。'
- en: '**Intellectual Property**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**知识产权**'
- en: An imprecise, misused, meaningless propaganda term. The relevant legal terms
    are *trademark*, *copyright*, and *patent*.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不精确、误用、无意义的宣传术语。相关的法律术语是**商标**、**版权**和**专利**。
- en: K–O
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: K–O
- en: '**Latency**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**延迟**'
- en: 'Lag, delay. Low latency is important for overdubbing and for monitoring a recording
    session. Many things affect latency: the speed of your computer’s CPU, how lean
    and clean your operating system is, sound card drivers, computer busses (USB,
    PCI, FireWire), special effects processors, and other outboard audio devices.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 拖延，延迟。低延迟对于叠加录音和监控录音会话非常重要。许多因素会影响延迟：你电脑CPU的速度，你的操作系统有多简洁，声卡驱动程序，计算机总线（USB、PCI、FireWire），特殊效果处理器，以及其他外设音频设备。
- en: '**Metadata**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**元数据**'
- en: Data about data; a means of storing information about a computer file inside
    the file headers. Audacity has a metadata editor for recording session information
    such as artist, title, date, and genre.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据的资料；一种在文件头中存储有关计算机文件信息的方法。Audacity有一个元数据编辑器，用于编辑录音会话信息，如艺术家、标题、日期和流派。
- en: '**Mixdown**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**混音**'
- en: Same as *downmix*.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 与*下混*相同。
- en: '**Overdubbing**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**重叠录音**'
- en: Making a multitrack recording a few tracks at a time. It’s how one person can
    record an entire symphony by themselves, one track at a time. Many commercial
    recordings are recorded in bits and pieces, and the performers may never be present
    at the same recording session or even use the same studio. In Audacity, you can
    record an instrument track and then play it back while you record a second track.
    There is always a bit of latency in overdubbing this way, so Audacity has a customizable
    latency correction.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每次制作多轨录音时，只录制几轨。这就是一个人可以一次录制一轨，最终自己录制完整交响乐的方法。许多商业录音都是分块录制的，表演者可能从未在同一录音会上出现，甚至使用的是不同的录音室。在Audacity中，您可以录制一个乐器轨，然后在录制第二轨的同时播放它。这种方式的重叠录音总会有一些延迟，因此Audacity提供了可定制的延迟校正功能。
- en: P–T
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P–T
- en: '**Peak Level**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**峰值电平**'
- en: Highest volume level in your recording. Usually peaks are transient events and
    are higher and more abrupt than your RMS levels. Peak and RMS levels are represented
    by two different shades of blue in Audacity waveforms.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您录音中的最高音量级别。通常峰值是瞬态事件，比RMS水平更高、更突然。在Audacity波形中，峰值和RMS水平以两种不同的蓝色阴影表示。
- en: '**Phase**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**相位**'
- en: Phase is about timing, the location in time of a waveform relative to its beginning.
    When the phase of a waveform is nonzero, it has been moved forward or backward
    in time. We do this in Audacity with the Time Shift tool. Sound waves interact
    with each other in all kinds of complex and interesting ways, and *phase shifting*
    is often used to create audio special effects. For example, you can create a pleasing
    echo by copying an audio track, shifting the phase of the copy a little bit, and
    mixing the copy and original back together.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 相位关乎时间，是波形相对于其开始位置的时间点。当波形的相位不为零时，它已经被向前或向后移动了时间。我们在Audacity中使用时间移动工具来完成这一操作。声波以各种复杂和有趣的方式相互作用，*相位偏移*常被用来创建音频特殊效果。例如，您可以通过复制音频轨，稍微偏移复制的相位，然后将复制和原始音频混合在一起，来创建令人愉悦的回声。
- en: Two waveforms that are exactly in phase combine their amplitudes and sound louder.
    Sounds that mix randomly may create totally new sounds. Two waveforms that are
    phase-shifted 180 degrees relative to each other cancel each other out. Noise-cancellation
    devices do this, though with varying degrees of effectiveness because sounds are
    complex and don’t match up exactly. When loudspeakers are not placed correctly,
    you might hear part of the song disappear, like the lead singer sounds muted,
    because of phase shifting.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 两个完全同相的波形会合并它们的振幅，听起来更响亮。随机混合的声音可能会创造出全新的声音。两个相对于彼此偏移180度的波形会相互抵消。噪声消除设备就是这样做的，尽管效果因声音的复杂性和不完全匹配而有所不同。当扬声器放置不正确时，您可能会听到歌曲的一部分消失，比如主唱的声音变得模糊，这是由于相位偏移造成的。
- en: When you are placing microphones, you must take phase into account, especially
    if you are using multiple mics. For example, it is a common practice to use multiple
    mics on a drum kit, with some on the floor and some overhead. If they are not
    spaced correctly, they will be out of sync and create some lag or phase shift
    to cause some partial cancellation so the drums sound thin and weak.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当您放置麦克风时，必须考虑相位，尤其是如果您使用多个麦克风。例如，在鼓组上使用多个麦克风是一种常见做法，一些放在地板上，一些放在上方。如果它们的位置不正确，它们将不同步，并产生一些延迟或相位偏移，导致部分抵消，使得鼓声听起来单薄而微弱。
- en: '**Pitch**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**音高**'
- en: Pitch and frequency are often thought of as being the same thing, but they’re
    not. Frequencies can be measured objectively, while pitch is usually subjective.
    The ear can be fooled, as demonstrated by the French composer Jean Claude Risset.
    Mr. Risset is known for creating auditory illusions such as the Risset rhythm,
    which sounds as though it is forever increasing in tempo when in fact it is maintaining
    the same tempo. The human ear perceives that a high pitch gets higher as it grows
    louder, while a low tone sounds as though its pitch is dropping as it gets louder.
    You can easily try this yourself by generating some sine tones at different frequencies
    in Audacity and gradually increasing and decreasing the volume.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 音高和频率通常被认为是同一件事，但它们并不是。频率可以客观测量，而音高通常是主观的。耳朵可能会被骗，正如法国作曲家让-克劳德·里斯特所展示的那样。里斯特先生因创造听觉错觉而闻名，如里斯特节奏，听起来好像它的节奏永远在加快，而实际上它保持着相同的节奏。人类耳朵会感知到高音随着音量的增加而变高，而低音听起来好像它的音高随着音量的增加而降低。你可以在Audacity中通过生成不同频率的正弦波并逐渐增加和减少音量来轻松尝试这一点。
- en: In music, we think of pitch as being the musical notes, so we tune our instruments
    to a pitch of middle C, or G below C, or whatever the notes/pitches are.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在音乐中，我们认为音高是音乐音符，所以我们调整我们的乐器到一个中C音的音高，或者C音下的G音，或者任何音符/音高的音高。
- en: '**Psychoacoustics**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**心理声学**'
- en: The study of how humans perceive sounds. Much of our perception is relative;
    for example, going out into traffic noise isn’t as dramatic an event after a day
    of working in a noisy store as when leaving a quiet library. Some sounds mask
    other sounds, and so we might use white noise to mask other noise.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人类如何感知声音。我们的大部分感知都是相对的；例如，在嘈杂的商店工作一天后，走出交通噪音的事件并不像离开安静的图书馆那样戏剧性。一些声音会掩盖其他声音，所以我们可能会使用白噪音来掩盖其他噪音。
- en: Audio is very subjective, and recordings can be tailored to take advantage of
    psychoacoustics. Modern high-tech hearing aids use psychoacoustic models to make
    noises sound more natural. Psychoacoustic models are used to make lossy audio
    formats such as MP3 and Ogg Vorbis sound better.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 音频非常主观，录音可以根据心理声学进行调整以利用其优势。现代高科技助听器使用心理声学模型使噪音听起来更自然。心理声学模型用于使有损音频格式如MP3和Ogg
    Vorbis听起来更好。
- en: '**RMS**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**RMS**'
- en: Root mean square, or the average volume of your recording over time. Contrast
    with the Peak Level, which is the highest volume level. Audacity represents RMS
    and peak levels with two different shades of blue in waveforms.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 均方根，或你录音随时间变化的平均音量。与峰值水平形成对比，峰值水平是最高音量水平。Audacity使用两种不同深度的蓝色在波形中表示均方根和峰值水平。
- en: '**Sample Format**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**采样格式**'
- en: See Bit Depth.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 参见比特深度。
- en: '**Sampling Rate**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**采样率**'
- en: The number of times per second the analog-to-digital converter “samples” the
    analog signal. The sampling rate determines the frequency range of your recording.
    Theoretically, a perfect digital representation of an analog audio signal is possible
    when the sampling rate is at least twice as high as the highest frequency in the
    signal. The best human hearing can hear up to 20–24 kHz, so a sampling rate of
    40–48 kHz can (theoretically) reproduce the entire range of human hearing.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 每秒钟模拟到数字转换器“采样”模拟信号的次数。采样率决定了你录音的频率范围。理论上，当采样率至少是信号中最高频率的两倍时，可以实现模拟音频信号的完美数字表示。人类最佳的听觉范围可达20-24
    kHz，因此采样率为40-48 kHz可以（理论上）重现人类听觉的全部范围。
- en: '**Tempo**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**节奏**'
- en: The speed of the music in beats per minute. You might have noticed that tempo
    and energy don’t always correlate with each other—that some songs with slow tempos
    have great energy, while some faster songs feel draggy. Try listening more closely
    when you notice this—is it some quality projected by the performers? The rhythm
    section? Is it because the song is in a minor key, or a major key?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐的速度，以每分钟的节拍数表示。你可能已经注意到，节奏和能量并不总是相关——有些节奏慢的歌曲能量很大，而有些节奏快的歌曲感觉拖沓。当你注意到这一点时，更仔细地听——这是表演者投射出的某种品质吗？节奏部分？这是否是因为歌曲在小调还是大调上？
- en: '**Threshold of Pain**'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**痛阈**'
- en: The sound pressure level (amplitude) at which we feel pain. This varies a little
    among individual people, and it varies only slightly at different frequencies.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感到疼痛的声音压力水平（幅度）。这在不同的人之间略有差异，并且在不同频率上变化很小。
- en: '**Timbre**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**音色**'
- en: '*Timbre*, pronounced TAM-ber, is a catch-all term for describing the quality
    of a sound, such as warm, cold, soft, brittle, reedy, full, rich, thin, breathy,
    stout, and so on. Timbre describes the qualities that differentiate different
    instruments even when they play the same notes, like cellos, violas, and violins;
    bassoons and bass clarinets; or very similar instruments such as two acoustic
    guitars.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*音色*，发音为TAM-ber，是一个用来描述声音质量的通用术语，例如温暖、寒冷、柔和、脆弱、沙哑、丰满、丰富、单薄、呼吸感、粗壮等等。音色描述了区分不同乐器即使它们演奏相同的音符时的特性，例如大提琴、中提琴和小提琴；双簧管和低音大管；或者非常相似的乐器，如两把原声吉他。'
- en: Try listening to any older Allman Brothers Band recording and see if you can
    tell the difference between the two lead guitar players, Duane Allman and Dickey
    Betts. The Tiptons Sax Quartet is four saxophone players and a drummer, so their
    recordings are splendid for honing your listening skills. When you listen to the
    B-52s, can you tell Cindy Wilson and Kate Pierson apart?
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试听一下任何老式的Allman Brothers Band录音，看看你是否能分辨出两位主吉他手杜安·艾尔曼和迪基·贝茨之间的区别。Tiptons萨克斯四重奏由四位萨克斯风手和一位鼓手组成，因此他们的录音非常适合磨练你的听力技巧。当你听B-52s时，你能分辨出辛迪·威尔逊和凯特·皮尔森吗？
- en: '**Track**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**轨道**'
- en: A track, like a channel, is any single audio path or unit. A mono track in Audacity
    is a single track. A stereo track in Audacity is also a single track, even though
    it has two discrete channels, because Audacity sees it as a single unit and anything
    you do to it is applied equally to both channels. When you burn an audio CD, you
    can choose TAO (track at once), which means the laser burns your entire track
    without pauses. This single CD track can have multiple songs, and a single song
    is also a track.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 轨道，就像频道一样，是任何单个音频路径或单元。在Audacity中，单声道轨道就是一个单独的轨道。在Audacity中，立体声轨道也是一个单独的轨道，尽管它有两个独立的通道，因为Audacity将其视为一个单一单元，你对它所做的任何操作都会同样应用于两个通道。当你烧录音频CD时，你可以选择TAO（一次性轨道），这意味着激光会连续烧录整个轨道，没有暂停。这个单独的CD轨道可以包含多首歌曲，而一首单独的歌曲也是一个轨道。
- en: '**Transient Response**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**瞬态响应**'
- en: An abrupt high-energy peak in a waveform caused by a sudden event like a drumbeat,
    a hard-strummed string, or a bumped microphone.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 由突然事件（如鼓点、用力弹拨的弦或被碰到的麦克风）引起的波形中的急剧高能量峰值。
- en: U–Z
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: U–Z
- en: '**Upsample**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**上采样**'
- en: Convert to a higher sampling rate; for example, resampling a 44.1 kHz audio
    file to 48 kHz. Upsampling is pointless because it does not improve audio quality
    and, in fact, may introduce some defects. You should upsample only when you have
    to meet specific requirements for certain tasks, such as upsampling a 22,050 Hz
    file for CD audio, which must be 44.1 kHz.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为更高的采样率；例如，将44.1 kHz的音频文件重新采样到48 kHz。上采样是没有意义的，因为它不会提高音频质量，实际上还可能引入一些缺陷。你应该只在必须满足某些特定任务的要求时才进行上采样，例如将22,050
    Hz的文件上采样到CD音频，它必须是44.1 kHz。
- en: '**VU Meter**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**VU表**'
- en: VU stands for *volume unit*. You might recall VU meters from the olden days
    of analog tape recording, which we used to monitor recording volume levels. VU
    meters typically had a scale of 20 to +3, a moving needle, and a little red clipping
    or peak light. VU meters had a rather slow response time, though avoiding clipping
    was not as crucial for analog recording as it is for digital recording.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: VU代表*音量单位*。你可能还记得从模拟磁带录音的老式VU表，我们用它来监控录音音量水平。VU表通常有一个20到+3的刻度，一个移动的指针，还有一个小红灯表示削波或峰值。尽管避免削波对于模拟录音来说不像数字录音那样关键，但VU表的响应时间相当慢。
