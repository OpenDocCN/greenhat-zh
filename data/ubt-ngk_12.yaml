- en: Chapter 12. PENGUINS AT WORK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章。工作中使用企鹅
- en: Getting Down to Business in Linux
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Linux中投入工作
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: I have to admit it, when I think about the joys of computing, I tend to think
    of the more hedonistic, self-indulgent areas like gaming, music, and graphics.
    Still, as is the case for most computer users, what I usually end up doing on
    my computer is work, and writing this book falls into that category.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，当我想到计算带来的乐趣时，我往往会想到更享乐主义、自我放纵的领域，比如游戏、音乐和图形。然而，就像大多数电脑用户一样，我通常在电脑上做的是工作，写这本书也不例外。
- en: Fortunately, Linux can get down to business and do it as well as the next OS.
    I think it's safe to say that you are missing nothing and are probably gaining
    quite a bit in terms of home and office productivity programs in the world of
    Linux. In this chapter, I'll walk you through the Linux offerings in this department.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Linux可以投入工作，并且做得和下一个操作系统一样好。我认为可以肯定地说，你在Linux的家用和办公生产力程序方面没有错过任何东西，而且可能还获得了相当多的好处。在本章中，我将向您介绍Linux在这一领域的提供内容。
- en: OpenOffice.org
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenOffice.org
- en: Whether they should be or not, people are quite obsessed with office suites,
    even though most people seldom need more than a word processor. The de facto standard
    among office suites is Microsoft Office, which is available in both the Windows
    and Macintosh worlds. Of course, because it is a Microsoft product, you can be
    quite sure that no Linux version is available.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是否应该如此，人们对办公套件都非常着迷，尽管大多数人很少需要比文字处理软件更多的东西。办公套件的事实标准是Microsoft Office，它在Windows和Macintosh世界中都可用。当然，因为它是一个Microsoft产品，你可以相当确信没有Linux版本。
- en: Fortunately, Linux does have an exceedingly capable office suite in the form
    of OpenOffice.org, which is, incidentally, also freely available (as in *free*)
    in Windows and Mac OS X versions. OpenOffice.org is not some lightweight sour-grapes
    substitute for the Microsoft Office–less Linux world; it is a full-featured contender,
    and in some cases, OpenOffice.org is a clear winner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Linux确实有一个功能极其强大的办公套件，那就是OpenOffice.org，顺便提一下，它也在Windows和Mac OS X版本中免费提供（这里的“免费”是指真正的免费）。OpenOffice.org并不是Linux世界中对Microsoft
    Office的轻量级替代品；它是一个功能齐全的竞争者，在某些情况下，OpenOffice.org是明显的赢家。
- en: OpenOffice.org Applications
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenOffice.org应用程序
- en: The entire OpenOffice.org office suite consists of a number of application modules,
    and the most commonly used ones come bundled with Ubuntu. These include a word
    processor (Writer), a spreadsheet (Calc), and a presentation creator and player
    (Impress), all of which you can find by selecting **Applications** ▸ **Office**.
    In addition, there is a very handy vector drawing program (Draw), which you'll
    find by selecting **Applications** ▸ **Graphics**. The database module (Base)
    and the mathematical formula editor (Math), though no longer packaged with Ubuntu,
    are still available as separate downloads via Ubuntu Software Center (by searching
    for and marking *openoffice.org-base* and *openoffice.org-math*, respectively).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 整个OpenOffice.org办公套件由多个应用程序模块组成，其中最常用的模块捆绑在Ubuntu中。这些包括文字处理软件（Writer）、电子表格（Calc）以及演示创建和播放器（Impress），您可以通过选择**应用程序**
    ▸ **办公**来找到它们。此外，还有一个非常实用的矢量绘图程序（Draw），您可以通过选择**应用程序** ▸ **图形**来找到它。数据库模块（Base）和数学公式编辑器（Math），尽管不再捆绑在Ubuntu中，但仍然可以通过Ubuntu软件中心作为单独的下载获得（分别通过搜索并标记*openoffice.org-base*和*openoffice.org-math*）。
- en: Since giving full and detailed instructions on how to use each of these applications
    would take up an entire book (and there are entire books on the subject), I will
    simply introduce each module to you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于详细说明如何使用这些应用程序需要占用整整一本书的篇幅（而且关于这个主题也有整本书），我只需简单地为您介绍每个模块。
- en: Writer
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Writer
- en: As I mentioned earlier, the word processor is the office application that the
    majority of users turn to most often. Fortunately, OpenOffice.org Writer is a
    good one (see [Figure 12-1](ch12.html#openoffice.org_writer "Figure 12-1. OpenOffice.org
    Writer")). It is chock-full of features and can read and save Microsoft Word files.
    Like Word, it will even let you save your documents as HTML files so that you
    can easily change your documents into web pages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，文字处理软件是大多数用户最常使用的办公应用。幸运的是，OpenOffice.org Writer是一款不错的软件（见图12-1）。它功能丰富，可以读取和保存Microsoft
    Word文件。就像Word一样，它甚至允许您将文档保存为HTML文件，这样您就可以轻松地将文档转换为网页。
- en: As I said, Writer is a very straightforward word processor, so I won't go on
    about it, but if you would like an introduction to using Writer (or the other
    OpenOffice.org modules), check out the various tutorials and other resources available
    at [http://support.openoffice.org/](http://support.openoffice.org/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，Writer是一个非常直接的文字处理器，所以我就不多说了，但如果你想要了解如何使用Writer（或其他OpenOffice.org模块），可以查看[http://support.openoffice.org/](http://support.openoffice.org/)提供的各种教程和其他资源。
- en: Calc
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Calc
- en: Calc is the OpenOffice.org spreadsheet application, and it is similar to Excel
    in terms of capabilities and general layout (see [Figure 12-2](ch12.html#a_graph_created_in_openoffice.org_calc
    "Figure 12-2. A graph created in OpenOffice.org Calc")). It can also, quite importantly,
    read and save Microsoft Excel files.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Calc是OpenOffice.org的电子表格应用程序，在功能和总体布局方面与Excel相似（见[图12-2](ch12.html#a_graph_created_in_openoffice.org_calc
    "图12-2. OpenOffice.org Calc中创建的图表"））。它还可以非常重要地读取和保存Microsoft Excel文件。
- en: Since most people who use spreadsheets generally understand what they are all
    about and, after a bit of poking around, can figure out how to use them, I won't
    go into any sort of primer about using Calc. However, because there are many others
    who don't see any need to even try using spreadsheets, I will mention a few of
    the simpler tasks that can be done with Calc, in the hope of enticing some of
    you into trying it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数使用电子表格的人通常都了解它们的基本用途，并且在稍微探索一番后，可以找出如何使用它们，所以我不会详细介绍如何使用Calc。然而，因为还有很多人认为没有必要尝试使用电子表格，我会提到一些可以用Calc完成的简单任务，希望能吸引你们中的某些人尝试一下。
- en: '![OpenOffice.org Writer](httpatomoreillycomsourcenostarchimages656471.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![OpenOffice.org Writer](httpatomoreillycomsourcenostarchimages656471.png.jpg)'
- en: Figure 12-1. OpenOffice.org Writer
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-1. OpenOffice.org Writer
- en: '![A graph created in OpenOffice.org Calc](httpatomoreillycomsourcenostarchimages656473.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![在OpenOffice.org Calc中创建的图表](httpatomoreillycomsourcenostarchimages656473.png.jpg)'
- en: Figure 12-2. A graph created in OpenOffice.org Calc
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-2. 在OpenOffice.org Calc中创建的图表
- en: Most people who don't use spreadsheets think of them as sort of giant calculators
    used for computing uncomfortably large sets of numbers, such as payrolls (which
    was the original purpose of such applications). That's right, of course, but spreadsheets
    can be used for everyday tasks too, such as projecting household budgets, calculating
    grade point averages (by teachers or students), figuring out how long it will
    take you to save up for your trip to Hungary, or even comparing the seat heights
    for the four or five motorcycles you are trying to choose among. And when doing
    any of these minor mathematical tasks, you can easily create graphs in order to
    make all the abstract numbers speak to you visually.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数不使用电子表格的人认为它们是某种巨型计算器，用于计算不舒服的大量数字，例如工资单（这是此类应用程序的原始目的）。当然，这是正确的，但电子表格也可以用于日常任务，例如预测家庭预算、计算平均成绩点（由教师或学生进行）、计算你为前往匈牙利旅行存钱需要多长时间，或者甚至比较你试图从中选择的四或五辆摩托车的座椅高度。在进行任何这些小数学任务时，你可以轻松地创建图表，以便所有抽象的数字都能以视觉方式与你交流。
- en: If numbers are just not your thing, you can still use Calc for creating lists
    of information, such as birthday lists, class rosters, shopping lists, address
    lists . . . whatever. You can even have Calc put the lists into alphabetical order,
    sort them by date of birth, and so on. Everyone eventually seems to find some
    use for Calc, so don't ignore it entirely.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数字不是你的强项，你仍然可以使用Calc来创建信息列表，例如生日列表、班级名单、购物清单、地址列表……等等。你甚至可以让Calc将这些列表按字母顺序排序，按出生日期排序等等。似乎每个人最终都会找到一些Calc的用途，所以不要完全忽视它。
- en: And if you are still not convinced that Calc has a place in your life, you might
    at least find some amusement from an Easter egg hidden within the program, which
    allows you to play a Space Invaders clone called Star-Wars ([Figure 12-3](ch12.html#space_invaders_in_openoffice.org_calc_qu
    "Figure 12-3. Space Invaders in OpenOffice.org Calc? Yup.")). Just type **`=GAME("StarWars")`**
    into any cell in Calc, and press **enter**. The instructions are in German, but
    it should be easy enough to figure out how to play even if you don't remember
    any of your high-school Deutsch.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然不相信Calc在你的生活中有位置，你至少可以从程序中隐藏的一个复活节彩蛋中找到一些乐趣，这个彩蛋允许你玩一个名为Star-Wars的空间入侵者克隆游戏（[图12-3](ch12.html#space_invaders_in_openoffice.org_calc_qu
    "图12-3. OpenOffice.org Calc中的空间入侵者？是的。"））。只需在Calc中的任何单元格中键入**`=GAME("StarWars")`**，然后按**Enter**键。说明是德语，但即使你不记得任何高中德语，也应该足够容易找出如何玩游戏。
- en: '![Space Invaders in OpenOffice.org Calc? Yup.](httpatomoreillycomsourcenostarchimages656475.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![在 OpenOffice.org Calc 中玩太空侵略者？是的。](httpatomoreillycomsourcenostarchimages656475.png.jpg)'
- en: Figure 12-3. Space Invaders in OpenOffice.org Calc? Yup.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-3. 在 OpenOffice.org Calc 中玩太空侵略者？是的。
- en: Impress
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Impress
- en: Impress is OpenOffice.org's answer to Microsoft's PowerPoint, with which it
    is compatible. It allows you to create attractive slides for use in presentations
    and also allows you to create notes or handouts to accompany them. Although these
    features make Impress quite handy in business and education settings, you may
    not find as much value in it as a home user.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Impress 是 OpenOffice.org 对 Microsoft PowerPoint 的回应，它与 PowerPoint 兼容。它允许您创建用于演示的吸引人的幻灯片，并允许您创建与它们一起使用的笔记或讲义。尽管这些功能使
    Impress 在商业和教育环境中非常方便，但您可能不会像家庭用户那样从中获得太多价值。
- en: Draw
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Draw
- en: More useful to the home user is OpenOffice.org Draw. Although Draw isn't great
    for creating true graphics in the artistic sense, it is very useful for creating
    flowcharts, organizational diagrams (such as seating arrangements for wedding
    receptions or conferences), or any other document in which you want a bit more
    control over the placement of text and graphics (especially when the two are combined),
    such as fliers, awards, diagrams, and newsletters. In this sense, Draw can be
    used quite effectively as a simple page layout program, as you can see in [Figure 12-4](ch12.html#a_newsletter_created_open_parenthesis_an
    "Figure 12-4. A newsletter created (and displayed) in OpenOffice.org Draw").
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于家庭用户来说，OpenOffice.org Draw 更有用。虽然 Draw 在艺术意义上创建真正的图形并不出色，但它非常适合创建流程图、组织图（例如婚礼招待会或会议的座位安排），或任何需要更多控制文本和图形位置（尤其是当两者结合时）的文档，如传单、奖项、图表和通讯稿。在这方面，Draw
    可以非常有效地作为简单的页面布局程序使用，正如您在[图 12-4](ch12.html#a_newsletter_created_open_parenthesis_an
    "图 12-4. 在 OpenOffice.org Draw 中创建（并显示）的通讯稿")中看到的那样。
- en: '![A newsletter created (and displayed) in OpenOffice.org Draw](httpatomoreillycomsourcenostarchimages656477.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![在 OpenOffice.org Draw 中创建（并显示）的通讯稿](httpatomoreillycomsourcenostarchimages656477.png.jpg)'
- en: Figure 12-4. A newsletter created (and displayed) in OpenOffice.org Draw
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-4. 在 OpenOffice.org Draw 中创建（并显示）的通讯稿
- en: Microsoft Office and OpenOffice.org File Compatibility
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Office 和 OpenOffice.org 文件兼容性
- en: Although I mention the point throughout this section, it is worthwhile to reemphasize
    that OpenOffice.org can read and write Microsoft Office files. This compatibility
    is quite good, though tables sometimes prove slightly problematic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我在本节中多次提到这一点，但值得再次强调的是，OpenOffice.org 可以读取和写入 Microsoft Office 文件。这种兼容性相当好，尽管表格有时会有些问题。
- en: To read Microsoft Office files, all you need to do is double-click the file
    in question, and it will open in the appropriate OpenOffice.org module. When saving
    files within OpenOffice.org to use within earlier versions of Microsoft Office,
    however, you must save them into the appropriate format, because OpenOffice.org
    will otherwise save files into its native format (*.odt* for Writer documents,
    *.ods* for Calc documents, and *.odp* for Impress documents) by default, and only
    the most recent versions of Office can deal with these files.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要读取 Microsoft Office 文件，您只需双击相关文件，它就会在适当的 OpenOffice.org 模块中打开。然而，当在 OpenOffice.org
    中保存文件以用于 Microsoft Office 的早期版本时，您必须将其保存为适当的格式，因为默认情况下，OpenOffice.org 会将文件保存为其原生格式（Writer
    文档为 *.odt*，Calc 文档为 *.ods*，Impress 文档为 *.odp*），并且只有 Office 的最新版本才能处理这些文件。
- en: To do this when saving a file, click the small **+** next to the words *File
    type* in the Save window, and select the appropriate Microsoft Office format from
    the list of available file formats that appears below—choose **Microsoft Word
    97/2000/XP** for a Writer document, for example.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，在保存文件时，点击保存窗口中“文件类型”旁边的较小 **+** 号，然后从出现的可用文件格式列表中选择适当的 Microsoft Office
    格式——例如，对于 Writer 文档，选择 **Microsoft Word 97/2000/XP**。
- en: OpenOffice.org Features
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenOffice.org 功能
- en: The three main applications in OpenOffice.org (Writer, Calc, and Impress) are
    quite similar to their pre–Office 2007 equivalents in Microsoft Office (Word,
    Excel, and PowerPoint), so switching to the OpenOffice.org applications should
    be relatively easy if you were weaned on those versions of Microsoft Office.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: OpenOffice.org 的三个主要应用程序（Writer、Calc 和 Impress）与 Microsoft Office 中 Office 2007
    之前的等价物（Word、Excel 和 PowerPoint）相当相似，所以如果您习惯了那些版本的 Microsoft Office，切换到 OpenOffice.org
    应用程序应该相对容易。
- en: If you don't have any experience with Microsoft Office, you should still find
    it straightforward, because the basic layout is pretty intuitive. And if you are
    lacking in the intuition department, the built-in Help files are pretty good,
    too. To further help you along, the Tips system works just like tool tips in the
    Windows and Mac worlds. (In case you aren't sure what I'm talking about, *tool
    tips* are those little yellow boxes that pop up to tell you what a button or menu
    item does when you place your mouse over that button or menu item.) Another cool
    and useful help feature is What's This, which is a more detailed version of the
    Tips system. If you select **Help** ▸ **What's This**, your cursor will turn into
    a little question mark. Move that question mark cursor over almost any item in
    the OpenOffice.org interface, and you'll find out what it does rather than just
    what the item is called.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有使用过Microsoft Office的经验，你仍然会发现它很简单，因为基本布局相当直观。如果你在这方面缺乏直觉，内置的帮助文件也相当不错。为了进一步帮助你，提示系统在Windows和Mac世界中就像工具提示一样工作。（如果你不确定我在说什么，*工具提示*是在你将鼠标放在按钮或菜单项上时弹出的小黄色框，告诉你该按钮或菜单项的功能。）另一个酷而有用的帮助功能是“这是什么”，这是提示系统的更详细版本。如果你选择**帮助**
    ▸ **这是什么**，你的光标将变成一个小问号。将这个问号光标移到OpenOffice.org界面中的几乎所有项目上，你都会了解到它的功能，而不仅仅是它的名称。
- en: Despite all the straightforwardness I am speaking of, a few interface items
    will most likely be unfamiliar to you. That being the case, I will briefly discuss
    those items. I'll be using the word processor, Writer, as I describe these things,
    so if you want to run OpenOffice.org while following along, Writer might be a
    convenient starting point for you too.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我所说的都是直截了当的，但一些界面元素可能对你来说很陌生。既然如此，我将简要讨论这些元素。在描述这些功能时，我会使用文字处理器Writer，所以如果你想在跟随时运行OpenOffice.org，Writer可能也是你的一个方便的起点。
- en: Getting to Know the Buttons
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解按钮
- en: Although you should be able to figure out what most of the buttons on the OpenOffice.org
    toolbars do, a few buttons are common to all OpenOffice.org modules and deserve
    a bit more explanation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你应该能够弄清楚OpenOffice.org工具栏上大多数按钮的功能，但有一些按钮在所有OpenOffice.org模块中都很常见，值得稍微详细解释一下。
- en: Export to PDF
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导出为PDF
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656479.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656479.png.jpg)'
- en: The Export to PDF button is situated to the left of the two printer buttons
    (Print and Page Preview). You can use this button to *export*, or save, your document
    as a PDF file.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 导出为PDF按钮位于两个打印按钮（打印和页面预览）的左侧。您可以使用此按钮将文档*导出*或保存为PDF文件。
- en: Hyperlink
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超链接
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656481.png.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656481.png.jpg)'
- en: Clicking the Hyperlink button, the button to the left of the Table button, opens
    the Hyperlink window, from which you can assign links to specified documents—not
    only to web pages but also to documents on an individual computer and even targets
    within that document. Although a hyperlink on a web page is something we have
    all come to take for granted, the idea of hyperlinking between text documents
    sounds like a pretty radical concept. It is, in fact, a rather old one that has
    been around since before you or I even heard of the Internet.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 点击超链接按钮，即表格按钮左侧的按钮，将打开超链接窗口，您可以从该窗口为指定的文档分配链接——不仅限于网页，还可以是单个计算机上的文档，甚至是该文档内的目标。尽管网页上的超链接是我们都已经习以为常的东西，但文本文档之间超链接的想法听起来像是一个非常激进的观念。实际上，这是一个相当古老的观念，在我们甚至听说过互联网之前就已经存在了。
- en: Navigator
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656483.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656483.png.jpg)'
- en: The fourth to the last button in the top row (the one that looks like a starburst)
    is the Navigator button. Clicking this button (or just pressing the F5 key) opens
    the Navigator window (see [Figure 12-5](ch12.html#the_navigator_window "Figure 12-5. The
    Navigator window")), which is a pretty cool navigational feature that comes in
    handy when working with lengthy or otherwise complex documents.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 顶行倒数第四个按钮（看起来像星爆的那个）是导航按钮。点击此按钮（或直接按F5键）将打开导航窗口（见[图12-5](ch12.html#the_navigator_window
    "图12-5. 导航窗口"))，这是一个相当酷的导航功能，在处理长文档或复杂文档时非常有用。
- en: The Navigator allows you to easily bounce back and forth between pages in a
    document or even between elements therein, such as sections, links, and so on.
    Let's say you have a document with lots of illustrations in it (like this chapter),
    and you want to jump directly from graphic to graphic. In this case, you would
    double-click the word *Graphics* in the main pane of the Navigator window and
    then click the jump buttons (the odd little buttons to the left of the page number
    selector) to begin jumping.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 导航器允许你轻松地在文档中的页面之间或甚至在其元素之间（如章节、链接等）来回跳转。假设你有一个包含大量插图（如本章）的文档，并且你想直接从一张图形跳转到另一张图形。在这种情况下，你会在导航器窗口的主面板中双击单词*图形*，然后点击跳转按钮（位于页面号码选择器左侧的奇小按钮）以开始跳转。
- en: '![The Navigator window](httpatomoreillycomsourcenostarchimages656485.png.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![导航器窗口](http://atomoreilly.com/source/nostarch/images/656485.png.jpg)'
- en: Figure 12-5. The Navigator window
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-5. 导航器窗口
- en: If you are dealing with a document containing various heading levels, such as
    all of the chapters in this book, you can also use Navigator to switch among those
    levels. Say you've decided to add a new main heading at the last minute to a document
    you've been writing. You thus need to drop all of the headings you had before
    down a notch; the former main heading becoming a subheading, and so on. By double-clicking
    the word *Headings*, the text of all the headings you have listed in the document
    appears. You can then select a heading in that list and click the Demote Level
    button (that's the one at the far right of the second row of buttons) to move
    it down a level.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理包含各种标题级别的文档，例如本书的所有章节，你还可以使用导航器在这些级别之间切换。比如说，你决定在最后一刻向你一直在撰写的文档中添加一个新的主要标题。因此，你需要将之前所有的标题都降级；原来的主要标题变成子标题，依此类推。通过双击单词*标题*，文档中列出的所有标题文本都会出现。然后你可以从列表中选择一个标题并点击降级级别按钮（位于第二行按钮最右侧的那个按钮）以将其降级。
- en: Gallery
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 画廊
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656487.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](http://atomoreilly.com/source/nostarch/images/656487.png)'
- en: To the right of the Navigator button is the Gallery button. By clicking this
    button, the Gallery, a library of graphical elements for use in your documents
    or web pages, will appear in a separate pane at the top of your document window
    (see [Figure 12-6](ch12.html#the_gallery "Figure 12-6. The Gallery")). The elements
    within the Gallery range from various types of lines to buttons to colored three-dimensional
    doughnuts, and you can even add items of your own.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 导航器按钮的右侧是画廊按钮。通过点击此按钮，画廊（用于在文档或网页中使用的图形元素库）将出现在文档窗口顶部的单独面板中（见[图 12-6](ch12.html#the_gallery
    "图 12-6. 画廊")）。画廊中的元素从各种类型的线条到按钮再到彩色三维甜甜圈不等，你甚至可以添加自己的项目。
- en: '![The Gallery](httpatomoreillycomsourcenostarchimages656489.png.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![画廊](http://atomoreilly.com/source/nostarch/images/656489.png.jpg)'
- en: Figure 12-6. The Gallery
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-6. 画廊
- en: Inserting a graphic into your document is a simple enough task even when not
    using the Gallery. All you need to do is select **Insert** ▸ **Picture** ▸ **From
    File** and then locate the image file you want to insert. It can be handier to
    use the Gallery, however, when you intend to use certain graphics frequently.
    Once in the Gallery, your graphics are always only a click or two away and can
    be conveniently viewed in the Gallery browser window.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 即使不使用画廊，将图形插入到文档中也是一个足够简单的任务。你只需要选择**插入** ▸ **图片** ▸ **从文件**，然后找到你想要插入的图像文件。然而，当你打算频繁使用某些图形时，使用画廊会更方便。一旦在画廊中，你的图形只需点击一两次即可轻松访问，并且可以在画廊浏览器窗口中方便地查看。
- en: The collection of artwork that comes with OpenOffice.org is mostly geared toward
    building web pages, but other clip art is available elsewhere. For example, you
    can find a great collection online at [http://www.openclipart.org/](http://www.openclipart.org/).
    Everything there is in the public domain, so it is all free to use. Be sure to
    check out the "Game baddie" collection—it's one of my favorites.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 随 OpenOffice.org 一起提供的艺术作品集主要面向构建网页，但其他剪贴画在其他地方也有可用。例如，你可以在[http://www.openclipart.org/](http://www.openclipart.org/)上找到一个很棒的在线收藏。那里的一切都属于公共领域，因此都是免费的。务必查看“游戏反派”收藏——这是我的最爱之一。
- en: Adding these (or any other) graphic files to the Gallery is relatively easy
    to do. First you have to create a new category (called a *theme*) for each group
    of images you want to add. To create a Gallery theme of your own, just click the
    **New Theme** button in the Gallery window. This will open the Properties of New
    Theme window, where you should give your theme a name. Once you've done that,
    click the **Files** tab and then the **Find Files** button, which will open the
    Select Path window. From there you can navigate to the folder in which you are
    storing your clip art, photos, or other graphics. Once you have found the folder,
    click the **OK** button, after which a list of all the files in that folder will
    appear in the Properties of New Theme window.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些（或任何其他）图形文件添加到图库相对简单。首先，您需要为要添加的每一组图片创建一个新的类别（称为*主题*）。要创建自己的图库主题，只需在图库窗口中点击**新建主题**按钮。这将打开新主题属性窗口，在那里您应该为您的主题命名。一旦完成，点击**文件**选项卡，然后点击**查找文件**按钮，这将打开选择路径窗口。从那里，您可以导航到您存储剪贴画、照片或其他图形的文件夹。一旦找到文件夹，点击**确定**按钮，之后该文件夹中所有文件的列表将出现在新主题属性窗口中。
- en: From this window, you can easily add images to your new Gallery theme by clicking
    the name of each image you want to add (you might want to make sure that the box
    next to the word *Preview* is checked to make things a bit easier) and then clicking
    the **Add** button. Once you have done that, a copy of the image will immediately
    appear in the Gallery browser in your theme, where it will remain for future use
    ([Figure 12-7](ch12.html#viewing_clip_art_and_your_own_collection "Figure 12-7. Viewing
    clip art and your own collections in the Gallery")). When you are done adding
    images to your new theme, click the **OK** button, after which the Properties
    of New Theme window will close, revealing your new theme and its contents. To
    use one of the images in the Gallery, just right-click the image you want to insert
    into your document, choose **Insert**, and then select **Copy** or **Link** in
    the pop-up menu.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个窗口，您可以通过点击您想要添加的每个图片的名称（您可能想要确保勾选了旁边单词*预览*旁边的框以使事情变得更容易）然后点击**添加**按钮，轻松地将图片添加到您的新图库主题中。一旦完成，图片的副本将立即出现在您主题的图库浏览器中，它将保留以供将来使用（[图12-7](ch12.html#viewing_clip_art_and_your_own_collection
    "图12-7. 在图库中查看剪贴画和您的个人收藏"））。当您完成添加图片到新主题后，点击**确定**按钮，之后新主题属性窗口将关闭，显示您的新主题及其内容。要使用图库中的图片之一，只需在您想要插入到文档中的图片上右键单击，选择**插入**，然后在弹出菜单中选择**复制**或**链接**。
- en: If you're more of a convenience-oriented type, you will be happy to know that
    you can use the Ubuntu Software Center to download and install a significant portion
    of the clipart available from [http://www.openclipart.org/](http://www.openclipart.org/).
    Just search for and install *openclipart-openoffice.org*. After the somewhat lengthy
    download and installation process is complete, restart OpenOffice.org (if it is
    running), and click the Gallery button. Your new collection will all be there!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更倾向于便利性，您会很高兴地知道，您可以使用Ubuntu软件中心下载并安装从[http://www.openclipart.org/](http://www.openclipart.org/)可用的相当一部分剪贴画。只需搜索并安装*openclipart-openoffice.org*。在下载和安装过程（相对较长）完成后，重启OpenOffice.org（如果正在运行），然后点击图库按钮。您的新收藏将全部在那里！
- en: '![Viewing clip art and your own collections in the Gallery](httpatomoreillycomsourcenostarchimages656491.png.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![在图库中查看剪贴画和您的个人收藏](httpatomoreillycomsourcenostarchimages656491.png.jpg)'
- en: Figure 12-7. Viewing clip art and your own collections in the Gallery
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-7. 在图库中查看剪贴画和您的个人收藏
- en: Styles and Formatting
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 样式和格式
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656493.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656493.png.jpg)'
- en: The final stop on our tour through OpenOffice.org's unfamiliar buttons is the
    Styles and Formatting button, which is located at the far left side of the second
    row of buttons. This button acts as a toggle for the Styles and Formatting window
    ([Figure 12-8](ch12.html#the_styles_and_formatting_window "Figure 12-8. The Styles
    and Formatting window")), from which you can select and then apply styles to any
    of the various elements within your document. Oh, and if you just can't take your
    hands off the keyboard for a moment to fiddle with the mouse, you can also open
    the window by pressing the F11 key.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在OpenOffice.org不熟悉的按钮之旅的最后一站是样式和格式按钮，它位于按钮第二行的最左侧。此按钮充当样式和格式窗口的切换按钮（[图12-8](ch12.html#the_styles_and_formatting_window
    "图12-8. 样式和格式窗口"))，您可以从其中选择并将样式应用于文档中的任何各种元素。哦，如果您一时无法放下键盘去摆弄鼠标，您也可以通过按F11键打开窗口。
- en: '![The Styles and Formatting window](httpatomoreillycomsourcenostarchimages656495.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![样式和格式窗口](httpatomoreillycomsourcenostarchimages656495.png.jpg)'
- en: Figure 12-8. The Styles and Formatting window
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-8. 样式和格式窗口
- en: 'To give you an example of how convenient using styles can be, imagine that
    you are typing a bibliography page for some document you''ve prepared. You typed
    each entry as you might any paragraph, as in the following:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给您一个使用样式有多方便的例子，想象一下您正在为某个您准备的文档输入参考文献页面。您像输入任何段落一样输入每个条目，如下所示：
- en: '[PRE0]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Like most paragraphs you type, the entry is formatted as a first-line indent,
    which is fine and dandy except that you want a hanging indent, which is the norm
    for bibliography entries. Rather than messing around with tabs or margins to get
    things the way you want, all you have to do is click your mouse anywhere within
    the paragraph and then double-click the **Hanging indent** entry in the Styles
    and Formatting window. After that, as if by magic (though you know better), the
    transformation is made:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 就像您输入的大多数段落一样，条目格式化为首行缩进，这很好，但您想要悬挂缩进，这是参考文献条目的常规格式。与其摆弄制表符或边距以获得您想要的方式，您只需在段落内的任何位置单击鼠标，然后在样式和格式窗口中双击**悬挂缩进**条目。之后，就像魔法一样（尽管您知道不是），转换就完成了：
- en: '[PRE1]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You could follow the same procedure for each of your other entries or, with
    Hanging indent selected, click the **paint can** button in the Styles and Formatting
    window, after which your mouse cursor, when placed over the document, will appear
    as a paint can. Click in any other paragraph in your bibliography, and that entry,
    too, will be formatted in the new style. The process is essentially the same when
    applying different styles to any other document elements.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为您的其他条目遵循相同的程序，或者，在选择了悬挂缩进后，在样式和格式窗口中单击**油漆桶**按钮，之后当您的鼠标光标放在文档上时，将显示为油漆桶。在您的参考文献中的任何其他段落中单击，该条目也将以新样式格式化。将不同样式应用于任何其他文档元素的过程基本上是相同的。
- en: One thing that might annoy you when using the Styles and Formatting window is
    that it can be a pain at times, floating around as it does. It has a tendency
    to get in the way of your text no matter where you put it. Sure, you can toggle
    it on and off, but if you're using it a number of times within the same document,
    this can be get old too.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用样式和格式窗口时，可能会让您感到烦恼的一件事是，它有时会漂浮在周围，妨碍您的文本，无论您将其放在哪里。当然，您可以切换它开或关，但如果您在同一个文档中多次使用它，这也会变得有些烦人。
- en: A happy compromise is to dock the Styles and Formatting window into the main
    document window. You can do this by dragging the Styles and Formatting window
    to the top-left or top-right corner of the document work area. When an outline
    of the Styles and Formatting window appears around the in-document portion of
    the window (as you can see in [Figure 12-9](ch12.html#preparing_to_dock_the_styles_and_formatt
    "Figure 12-9. Preparing to dock the Styles and Formatting window into place within
    the main document window")), release the mouse button. The Styles and Formatting
    window will now appear as a pane on the side of the document window ([Figure 12-10](ch12.html#the_styles_and_formatting_window_in_plac
    "Figure 12-10. The Styles and Formatting window in place as a pane within the
    main document window")).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快乐的折衷方案是将样式和格式窗口停靠到主文档窗口中。你可以通过将样式和格式窗口拖动到文档工作区的左上角或右上角来实现。当样式和格式窗口的轮廓出现在窗口的文档部分周围时（如图12-9所示），释放鼠标按钮。此时，样式和格式窗口将作为一个面板出现在文档窗口的侧面（[图12-10](ch12.html#the_styles_and_formatting_window_in_plac
    "图12-10. 样式和格式窗口已停靠为主文档窗口中的一个面板")）。
- en: '![Preparing to dock the Styles and Formatting window into place within the
    main document window](httpatomoreillycomsourcenostarchimages656497.png.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![准备将样式和格式窗口停靠到主文档窗口中](httpatomoreillycomsourcenostarchimages656497.png.jpg)'
- en: Figure 12-9. Preparing to dock the Styles and Formatting window into place within
    the main document window
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-9. 准备将样式和格式窗口停靠到主文档窗口中
- en: '![The Styles and Formatting window in place as a pane within the main document
    window](httpatomoreillycomsourcenostarchimages656499.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![样式和格式窗口已停靠为主文档窗口中的一个面板](httpatomoreillycomsourcenostarchimages656499.png.jpg)'
- en: Figure 12-10. The Styles and Formatting window in place as a pane within the
    main document window
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-10. 样式和格式窗口已停靠为主文档窗口中的一个面板
- en: Word Processing Done Lightly with AbiWord
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用AbiWord轻松完成文字处理
- en: If OpenOffice.org's Writer is a bit more powerful than what you need for your
    everyday word processing chores and you would prefer something that pops up as
    soon as you click the launcher, then you might want to consider giving another
    word processor, AbiWord, a try ([Figure 12-11](ch12s02.html#the_other_linux_word_processormabiword
    "Figure 12-11. The other Linux word processor—AbiWord")).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果OpenOffice.org的Writer比你所需要的日常文字处理任务更强大，而你又希望点击启动器时立即出现某个应用，那么你可能想尝试使用另一个文字处理器，AbiWord（[图12-11](ch12s02.html#the_other_linux_word_processormabiword
    "图12-11. 其他Linux文字处理器——AbiWord")）。
- en: '![The other Linux word processor—AbiWord](httpatomoreillycomsourcenostarchimages656501.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![其他Linux文字处理器——AbiWord](httpatomoreillycomsourcenostarchimages656501.png.jpg)'
- en: Figure 12-11. The other Linux word processor—AbiWord
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-11. 其他Linux文字处理器——AbiWord
- en: AbiWord has a very straightforward and easy-to-use interface, which you should
    be able to figure out without much, if any, help. It also has a couple of rather
    interesting features, such as its autoresize function, which magnifies the onscreen
    document size (fonts, images, and everything) or shrinks it as you increase or
    decrease the size of the program window. And in case you're wondering, AbiWord
    can save and read Microsoft Word DOC files and save documents as PDF files.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: AbiWord拥有一个非常直观且易于使用的界面，你应该能够在没有太多，甚至没有帮助的情况下弄清楚它。它还有一些相当有趣的功能，例如其自动调整大小功能，可以根据你调整程序窗口的大小来放大或缩小屏幕上的文档大小（字体、图像等）。而且，如果你想知道的话，AbiWord可以保存和读取Microsoft
    Word DOC文件，并将文档保存为PDF文件。
- en: You can easily install AbiWord via the Ubuntu Software Center by performing
    a search for *abiword*. Once you have AbiWord installed, you can run it by selecting
    **Applications** ▸ **Office** ▸ **AbiWord**.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在Ubuntu软件中心搜索*abiword*轻松安装AbiWord。一旦安装了AbiWord，你可以通过选择**应用程序** ▸ **办公**
    ▸ **AbiWord**来运行它。
- en: Some Other Cool Productivity Apps
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些其他酷炫的生产力应用
- en: In addition to the more traditional office applications, a number of other applications
    are either included with or available for your system that can be grouped together
    under the "productivity" label. I will introduce a few of those to you here.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 除了更传统的办公应用之外，还有许多其他应用要么包含在你的系统中，要么可供使用，可以归类为“生产力”标签下。我将在这里向你介绍其中的一些。
- en: Sticky Notes
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 粘贴便签
- en: Mac users will be well familiar with the digital version of the now ubiquitous
    little yellow Post-it-like notes called Sticky Notes ([Figure 12-12](ch12s03.html#gnome_apostrophy_s_sticky_notes
    "Figure 12-12. GNOME's Sticky Notes")) that come as part of the GNOME desktop.
    GNOME's Sticky Notes is a panel applet that you can add to your own panel by right-clicking
    any open panel space and then selecting **Add to Panel** in the pop-up menu that
    appears. When the Add to Panel window appears, click **Sticky Notes**, and then
    click the **Add** button. Close the Add to Panel window by clicking **Close**.
    You will then be ready for note-taking action.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Mac 用户对现在无处不在的类似黄色便利贴的数字版本——粘性便签（[图 12-12](ch12s03.html#gnome_apostrophy_s_sticky_notes
    "图 12-12. GNOME 的粘性便签"））非常熟悉，这些便签是 GNOME 桌面的一部分。GNOME 的粘性便签是一个面板小程序，你可以通过右键点击任何打开的面板空间，然后在出现的弹出菜单中选择
    **添加到面板** 来将其添加到自己的面板。当添加到面板窗口出现时，点击 **粘性便签**，然后点击 **添加** 按钮。通过点击 **关闭** 来关闭添加到面板窗口。然后你就可以准备开始记录笔记了。
- en: '![GNOME''s Sticky Notes](httpatomoreillycomsourcenostarchimages656503.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![GNOME 的粘性便签](httpatomoreillycomsourcenostarchimages656503.png.jpg)'
- en: Figure 12-12. GNOME's Sticky Notes
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-12. GNOME 的粘性便签
- en: Tomboy
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tomboy
- en: If Sticky Notes just doesn't cut it for you and your more dramatic note-taking
    needs, then perhaps you will find yourself better served by another application
    that comes with your system, called Tomboy ([Figure 12-13](ch12s03.html#notes_taken_seriouslymtomboy
    "Figure 12-13. Notes taken seriously—Tomboy")). Like Sticky Notes, Tomboy also
    works as a panel applet, but it is a bit more full featured, albeit without making
    any claims to stickiness. Instead, the various notes you create can be viewed
    by selecting them from the menu that appears when you click the Tomboy panel applet.
    All in all, it's a very handy approach.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果粘性便签不能满足你更戏剧性的笔记需求，那么你可能需要另一个系统自带的应用程序来更好地满足你的需求，这个应用程序叫做 Tomboy（[图 12-13](ch12s03.html#notes_taken_seriouslymtomboy
    "图 12-13. 认真记录的笔记——Tomboy"））。像粘性便签一样，Tomboy 也可以作为一个面板小程序使用，但它功能更全面，尽管它没有粘性的说法。相反，你可以通过点击
    Tomboy 面板小程序出现的菜单来查看你创建的各种笔记。总的来说，这是一个非常方便的方法。
- en: What really gives Tomboy its bragging rights, however, is its search and hyperlink
    functions. These allow you to search for entries within your entire Tomboy note
    library and create hyperlinks that connect text in one note to another linked
    note. In fact, Tomboy will automatically create a hyperlink whenever you type
    a word that matches one of your existing note headings. To make matters even more
    exciting (or at least more useful), Tomboy, by means of its plug-ins feature,
    allows you to export notes to HTML or print them, either as hard copy or as PDF
    docs.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，真正赋予 Tomboy 荣誉的是其搜索和超链接功能。这些功能允许你在整个 Tomboy 笔记库中搜索条目，并创建将一个笔记中的文本连接到另一个链接笔记的超链接。实际上，每当你在
    Tomboy 中输入一个与现有笔记标题匹配的单词时，Tomboy 会自动创建一个超链接。为了使事情更加激动人心（或者至少更有用），Tomboy 通过其插件功能允许你将笔记导出为
    HTML 或打印它们，无论是作为纸质副本还是作为 PDF 文档。
- en: If you'd like to try Tomboy, start it by selecting **Applications** ▸ **Accessories**
    ▸ **Tomboy Notes**, after which Tomboy will appear in the top GNOME panel.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想尝试 Tomboy，可以通过选择 **应用程序** ▸ **附件** ▸ **Tomboy 笔记** 来启动它，之后 Tomboy 将出现在顶部的
    GNOME 面板中。
- en: '![Notes taken seriously—Tomboy](httpatomoreillycomsourcenostarchimages656505.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![认真记录的笔记——Tomboy](httpatomoreillycomsourcenostarchimages656505.png.jpg)'
- en: Figure 12-13. Notes taken seriously—Tomboy
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-13. 认真记录的笔记——Tomboy
- en: GnuCash
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GnuCash
- en: If you are familiar with the personal financial management software Quicken,
    then you might be interested in GnuCash, which is the Linux world's best-known
    offering in the personal finance arena. It reads Quicken and Intuit QIF files,
    which makes things even nicer should you be making the transition from another
    operating system. Unfortunately, unless you live in Germany, you cannot use GnuCash
    for online banking. But as the GnuCash folks themselves say, don't blame them;
    blame your bank.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉个人财务管理软件 Quicken，那么你可能会对 GnuCash 感兴趣，它是 Linux 世界在个人财务领域的知名产品。GnuCash 可以读取
    Quicken 和 Intuit QIF 文件，如果你正在从其他操作系统迁移，这将使事情变得更加方便。不幸的是，除非你住在德国，否则你不能使用 GnuCash
    进行在线银行。但正如 GnuCash 团队自己说的，不要责怪他们；责怪你的银行。
- en: To install GnuCash, just do an Ubuntu Software Center search for *gnucash*,
    and then install both *gnucash* and *gnucash-docs*. Once these are installed,
    you can run the application by selecting **Applications** ▸ **Office** ▸ **GnuCash
    Finance Management**.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装GnuCash，只需在Ubuntu软件中心搜索 *gnucash*，然后安装 *gnucash* 和 *gnucash-docs*。安装完成后，您可以通过选择
    **应用程序** ▸ **办公** ▸ **GnuCash 财务管理** 来运行该应用。
- en: Scribus
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scribus
- en: To round things out, we come to a open source desktop publishing application,
    Scribus ([Figure 12-14](ch12s03.html#scribus-id1 "Figure 12-14. Scribus")), for
    those times when OpenOffice.org Writer and Draw just don't cut it. Scribus is
    designed to produce commercial-grade output, with support for professional publishing
    features, such as CMYK colors, PostScript handling, and creation of color separations,
    to name but a few.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使内容更加完整，我们来到了一个开源的桌面排版应用，Scribus ([图12-14](ch12s03.html#scribus-id1 "图12-14.
    Scribus"))，对于那些OpenOffice.org Writer和Draw无法满足需求的时候。Scribus旨在生成商业级输出，支持专业出版功能，例如CMYK颜色、PostScript处理以及创建颜色分离等，仅举几例。
- en: '![Scribus](httpatomoreillycomsourcenostarchimages656507.png.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![Scribus](httpatomoreillycomsourcenostarchimages656507.png.jpg)'
- en: Figure 12-14. Scribus
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-14. Scribus
- en: You can download and install Scribus by doing an Ubuntu Software Center search
    for *scribus*. Once the installation is complete, you can run the application
    by selecting **Applications** ▸ **Graphics** ▸ **Scribus**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在Ubuntu软件中心搜索 *scribus* 来下载和安装Scribus。安装完成后，您可以通过选择 **应用程序** ▸ **图形** ▸
    **Scribus** 来运行该应用。
