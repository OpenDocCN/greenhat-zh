- en: A church had just bought its first computer, and the staff was learning how
    to use it. The church secretary decided to set up a form letter to be used in
    a funeral service. Where the person's name was to be she put in the word "<name>".
    When a funeral occurred she would change this word to the actual name of the departed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一家教堂刚刚购买了它的第一台电脑，工作人员正在学习如何使用它。教堂秘书决定设置一个用于葬礼服务的标准信函。在需要填写逝者姓名的地方，她输入了单词"<name>"。当发生葬礼时，她会将这个词改为逝者的真实姓名。
- en: One day, there were two funerals, first for a lady named Mary, then later one
    for someone named Edna. So the secretary used global replace to change "<name>"
    to "Mary." So far so good. Next she generated the service for the second funeral
    by changing the word "Mary" to "Edna." That was a mistake.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，有两个葬礼，首先是玛丽女士的，然后是埃德娜女士的。所以秘书使用全局替换将"<name>"改为"Mary"。到目前为止一切顺利。接下来，她通过将"Mary"改为"Edna"来生成第二个葬礼的服务内容。这是一个错误。
- en: Imagine the Minister's surprise when he started reading the part containing
    the Apostles' Creed and saw, "Born of the Virgin Edna."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当牧师开始阅读包含使徒信经的部分时，他惊讶地看到，“由处女Edna所生。”
