  zh: 程序2：教师的难题
- en: I used to teach C programming. This is the first question from the first test
    I ever gave.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经教过C语言编程。这是我从第一次测试中出的第一个问题。
- en: 'The idea was simple: I wanted to see if the students knew the difference between
    an **automatic** variable:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法很简单：我想看看学生是否知道**自动**变量：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'and a **static** one:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 和一个**静态**变量：
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'However, after the test I was forced to make an embarrassing admission: If
    I had taken my own test, I would have missed this question. So I had to get up
    in front of everybody and tell them, "There are two ways of getting full credit
    for problem #1\. The first way is to give the correct answer; the other way is
    to give the answer I thought was correct.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，考试结束后，我不得不做出一个尴尬的承认：如果我做了自己的测试，我也会错过这个问题。所以我不得不站在所有人面前告诉他们，“对于问题#1，有两种方式可以获得满分。第一种是给出正确答案；另一种是给出我认为正确的答案。
- en: So what's the correct answer?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那么正确答案是什么呢？
