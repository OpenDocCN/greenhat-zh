- en: 'The UNIX command true does nothing. Actually the first version of the program
    was a 0 line batch file (UNIX calls them *shell scripts*). Over the years various
    pieces of source control nonsense and other junk were added to it, until the 0
    line program grew till it looked like:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX 命令 true 什么也不做。实际上，这个程序的第一版是一个 0 行的批处理文件（UNIX 称之为 *shell 脚本*）。多年来，各种源代码控制的无聊内容和其他垃圾被添加到其中，直到这个
    0 行程序增长到看起来像这样：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The 1.5 is a version number. It means that they had to go through four previous
    versions of the program before they came up with this one. Why they had to reinvent
    a null program four times is beyond me.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1.5 是一个版本号。这意味着他们必须经过这个程序的前四个版本才能得到这个版本。为什么他们必须四次重新发明一个空程序，这让我感到困惑。
