- en: 'Program 22: Getting Too Big for Our Parameters'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 22：参数过大
- en: 'The idea of this code is simple: Make sure that size is not too large by limiting
    it to MAX. But that''s now what we do.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码的想法很简单：通过限制它为 MAX 来确保大小不要太大。但那并不是我们现在所做的事情。
