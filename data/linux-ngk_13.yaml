- en: Grip
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Grip
- en: One of the handiest and most popular multimedia programs on your system is Grip.
    Grip allows you to *rip* (copy) WAV files from audio CDs and save those files
    as is, or *encode* them as (convert them to) compressed Ogg or MP3 files for your
    own personal use, on either your computer or an external device, such as Apple’s
    iPod (though iPod cannot as of yet play Ogg files; not that many players can).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的系统中，最方便且最受欢迎的多媒体程序之一是Grip。Grip允许您从音频CD中*抓取*（复制）WAV文件，并将这些文件原样保存，或者将它们*编码*（转换为）压缩的Ogg或MP3文件，供您在电脑或外部设备（如苹果的iPod）上个人使用，尽管iPod目前还不能播放Ogg文件；并不是很多播放器可以。
- en: The process for ripping a CD and saving the tracks as WAV files, or of rip-
    ping the CD and then encoding its files in the Ogg file format is quite simple.
    Grip, as configured in Fedora, is already set up to do it quite well. To start,
    just place the audio CD you want to rip in your drive. The GNOME CD Player will
    then automatically start, but you don’t need it for this ripping endeavor, so
    you can close it. Then, go to the Main menu and select **Sound** & **Video** >
    **More Sound** & **Video Applications** > **Grip**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 将CD提取为WAV文件或将CD提取后编码为Ogg文件格式的过程相当简单。在Fedora中配置的Grip已经设置得很好来执行这项任务。要开始，只需将你想要提取的音频CD放入驱动器中。然后GNOME
    CD播放器将自动启动，但你不需要它来进行这项提取工作，所以你可以关闭它。然后，转到主菜单并选择**声音** & **视频** > **更多声音** & **视频应用程序**
    > **Grip**。
- en: Grip will open, and after a couple of seconds it will display the contents of
    the CD in your drive. Assuming you are connected to the Internet when doing this,
    Grip will also list the title of the album, the artist who recorded it, and the
    titles of all of the songs on the CD (see [Figure 13-1](#figure.DDU121)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Grip将打开，几秒钟后它将显示驱动器中的CD内容。假设你在做这件事时连接到了互联网，Grip还将列出专辑标题、录制专辑的艺术家以及CD上所有歌曲的标题（见[图13-1](#figure.DDU121)）。
- en: '![](1301.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](1301.jpg)'
- en: 'Figure 13-1: Grip displaying CD information retrieved from the Internet'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-1：Grip显示从互联网检索到的CD信息
- en: Once the songs are displayed in the Grip window, you can select the songs you
    want to rip by clicking next to the titles under the **Rip** column. Or if you
    want to rip them all, you can just click the heading **Rip** at the top of that
    column. After you have made your selections, click the **Rip** tab to display
    the Rip page (see [Figure 13-2](#figure.DDU122)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当歌曲在Grip窗口中显示后，你可以通过点击**提取**列下标题旁边的按钮来选择你想要提取的歌曲。或者，如果你想提取所有歌曲，你只需点击该列顶部的标题**提取**。在你做出选择后，点击**提取**标签以显示提取页面（见[图13-2](#figure.DDU122)）。
- en: '![](1302.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](1302.jpg)'
- en: 'Figure 13-2: Choosing to just rip or rip and encode in Grip'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-2：在Grip中选择仅提取或提取并编码
- en: If you just want to rip the tracks and save them as WAV files (which take up
    a lot of disk space), you can click the **Rip Only** button, and the ripping process
    will begin. If you want to rip the files and encode them in the much smaller Ogg
    format for playback on your own computer, click **Rip + Encode**, and Grip will
    begin to rip and then encode the files simultaneously. The encoding process will
    take longer than the ripping.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想提取音轨并将它们保存为WAV文件（这些文件会占用大量磁盘空间），你可以点击**仅提取**按钮，提取过程将开始。如果你想提取文件并将它们编码成更小的Ogg格式以在你的电脑上播放，请点击**提取并编码**，Grip将开始同时提取和编码文件。编码过程将比提取过程花费更长的时间。
- en: Once Grip has done its work and has ejected your CD, you will find your new
    files on your hard disk in the **ogg** folder inside your user’s Home folder.
    If you didn’t create an ogg folder when doing the projects in [Chapter 5](DDU0040_split_000.html#213),
    Grip will have automatically created one for you. If you clicked the **Rip + Encode**
    button to encode your files in the Ogg format, Grip will also have deleted the
    space-wasting WAV files that it ripped from the CD.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Grip完成工作并弹出你的CD，你将在用户主目录下的**ogg**文件夹中找到你的新文件。如果你在[第5章](DDU0040_split_000.html#213)的项目中未创建ogg文件夹，Grip将为你自动创建一个。如果你点击了**提取并编码**按钮以将文件编码为Ogg格式，Grip也将删除从CD中提取的占用空间的WAV文件。
- en: A folder for the artist will have been created inside your **ogg** folder, there
    will be a folder for the album inside the newly created artist folder, and the
    ripped (and possibly encoded) files will be within the album folder. Thus, if
    you ripped a CD called *Orange Lightning Water* by Chuck Rumsfoord and the Venutians,
    you would find your files in ogg/chuck_rumsfoord_and_the_venutians/orange_ lightning_water.
    Grip will also create an M3U playlist for the album outside of the artist folder
    (with an .m3u filename extension). Double-clicking that file will start up your
    default audio player, which will load the entire song list for that album and
    then start playing it all. Very handy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的**ogg**文件夹内将创建一个艺术家的文件夹，在新建的艺术家文件夹内将有一个专辑文件夹，提取（可能编码）的文件将位于专辑文件夹内。因此，如果你提取了Chuck
    Rumsfoord和Venusians的专辑*Orange Lightning Water*，你将在ogg/chuck_rumsfoord_and_the_venutians/orange_lightning_water找到你的文件。Grip还会在艺术家文件夹外创建一个专辑播放列表（文件扩展名为.m3u）。双击该文件将启动你的默认音频播放器，该播放器将加载该专辑的整个歌曲列表并开始播放。非常方便。
- en: '*Encoding MP3 files with Grip*'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*使用Grip编码MP3文件*'
- en: Although I, as well as most Linux users, prefer the Ogg Vorbis format to that
    of MP3, there are many who need or want to encode files as MP3s. This is particularly
    true if you have an iPod-like player that cannot support Ogg files as of yet.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我，以及大多数Linux用户，更喜欢Ogg Vorbis格式而不是MP3格式，但仍有很多人需要或想要将文件编码为MP3格式。如果您有一个像iPod一样的播放器，目前还不能支持Ogg文件，那么这一点尤其正确。
- en: Fedora does not come with any native MP3 support, and the Grip application cannot
    encode MP3 files without such support. Without knowing it, however, you already
    provided Grip with the capacity to do this when you installed MPlayer in [Chapter
    10](DDU0076_split_000.html#452) using APT/Synaptic. One of the dependencies for
    MPlayer that APT/Synaptic downloaded and installed on your system was a program
    called LAME, which is an MP3 encoding program. This being the case, you are all
    ready to go. (I told you that those dependencies would come in handy later.)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora没有内置MP3支持，Grip应用程序在没有这种支持的情况下无法编码MP3文件。然而，您可能不知道，当您在[第10章](DDU0076_split_000.html#452)中使用APT/Synaptic安装MPlayer时，您已经为Grip提供了这种能力。APT/Synaptic为您系统下载并安装了MPlayer的一个依赖项，即名为LAME的程序，这是一个MP3编码程序。既然这样，您就已经准备好了。（我告诉过您，那些依赖项以后会派上用场。）
- en: '|  | Note  | *If you didn’t install LAME earlier for some reason, now would
    be the time to do so by running Synaptic, typing* LAME *in the* ***Find*** *box,
    and then following the procedures you learned in [Chapter 10](DDU0076_split_000.html#452).*
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *如果您之前由于某些原因没有安装LAME，现在应该通过运行Synaptic，在* ***查找*** *框中输入* LAME *，然后按照您在[第10章](DDU0076_split_000.html#452)中学到的步骤进行操作来安装它。*
    |'
- en: To set up Grip so that it will encode MP3 files instead of Ogg files, click
    the **Config** tab in the main Grip window, and in the Config window click the
    **Encode** tab. This will bring up the page with encoder settings (see [Figure
    13-3](#figure.DDU123)). On this page, select **lame** from the **Encoder** drop-down
    list. Then, in the **Encode file format** box at the bottom of the page, change
    the ending in the existing string from **.ogg** to **[.mp3\.](DDU0097.html#592)**
    That’s all there is to it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置Grip以编码MP3文件而不是Ogg文件，请点击主Grip窗口中的**配置**选项卡，然后在配置窗口中点击**编码**选项卡。这将显示编码设置页面（参见[图13-3](#figure.DDU123)）。在此页面上，从**编码器**下拉列表中选择**lame**。然后，在页面底部的**编码文件格式**框中，将现有字符串中的扩展名从**.ogg**更改为**[.mp3\.](DDU0097.html#592)**。就是这样。
- en: '![](1303.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](1303.jpg)'
- en: 'Figure 13-3: Setting up Grip to encode MP3s'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-3：设置Grip以编码MP3
- en: If you want to go back to Ogg encoding, just change the **[.mp3](DDU0097.html#592)**
    ending back to **.ogg** in the bottom box, and select **oggenc** in the **Encoder**
    drop-down list.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想回到Ogg编码，只需将底部框中的**[.mp3](DDU0097.html#592)**扩展名改回**.ogg**，然后在**编码器**下拉列表中选择**oggenc**。
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Sound Juicer
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sound Juicer
- en: Fedora Core includes an alternative CD ripper called Sound Juicer. Sound Juicer
    is a rather new program that is not as well known as Grip, but it is much easier
    to use. On the downside, it doesn’t automatically create a playlist for the songs
    you rip and encode, and it seems (at least to me) to be a bit slower and, at times,
    a bit quirky.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Core包含一个名为Sound Juicer的替代CD抓取程序。Sound Juicer是一个相对较新的程序，不如Grip那么知名，但它使用起来要简单得多。缺点是，它不会自动为您抓取和编码的歌曲创建播放列表，而且（至少对我来说）它似乎有点慢，有时还有点古怪。
- en: To give it a try, go to the Main menu and select **Sound** & **Video** > **More
    Sound** & **Video Applications** > **Sound Juicer CD Ripper**. After you place
    an audio CD in the drive, the title of the album, name of the artist, and a list
    of the tracks on that CD will appear in the program window if, of course, you
    are connected to the Internet at the time (see [Figure 13-4](#figure.DDU124) on
    the next page).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试一下，请转到主菜单，选择**声音** & **视频** > **更多声音** & **视频应用程序** > **Sound Juicer CD抓取程序**。将音频CD放入驱动器后，如果当时您连接到互联网，专辑标题、艺术家名称和CD上的曲目列表将出现在程序窗口中（参见下一页的[图13-4](#figure.DDU124)）。
- en: '[![Click To expand](1304.jpg)](1304_0.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1304.jpg)](1304_0.jpg)'
- en: 'Figure 13-4: Sound Juicer displaying CD information'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-4：Sound Juicer显示CD信息
- en: Sound Juicer is set up by default to rip your CDs and encode the audio files
    in Ogg Vorbis format. The default location in which Sound Juicer will save these
    files is your Home folder. Because you have an ogg folder for this purpose already,
    it is probably best to make this the default location for Sound Juicer as well.
    To do so, go to the **Edit** menu and select **Preferences**. This will open the
    Preferences window where you can change the output path by clicking the **Browse**
    button (see [Figure 13-5](#figure.DDU125) on [page 177](DDU0095.html#568)). In
    the Select Output Location window, double-click the **ogg** folder in the Folders
    pane of that window and then click **OK**. You can now close the Preferences window.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Sound Juicer默认设置为提取你的CD并将音频文件编码为Ogg Vorbis格式。Sound Juicer将保存这些文件的默认位置是你的家目录。因为你已经有一个ogg文件夹用于此目的，所以最好也将此作为Sound
    Juicer的默认位置。要这样做，转到**编辑**菜单并选择**首选项**。这将打开首选项窗口，你可以通过点击**浏览**按钮来更改输出路径（见图13-5[页177](DDU0095.html#568)）。在“选择输出位置”窗口中，双击该窗口文件夹面板中的**ogg**文件夹，然后点击**确定**。你现在可以关闭首选项窗口了。
- en: '[![Click To expand](1305.jpg)](1305_0.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1305.jpg)](1305_0.jpg)'
- en: 'Figure 13-5: Setting the default location for Sound Juicer audio files'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-5：设置Sound Juicer音频文件默认位置
- en: You may well have noticed that in the Preferences window there are also settings
    for file formats other than Ogg Vorbis. Though the preference settings are there,
    the support files required to use them are not included in your Fedora Core system.
    If you have your heart set on encoding MP3s, you can use Grip for now, or you
    can check out the APT repositories with Synaptic. You can also check my Web site
    to see if there is any updated information on this score ([www.edgypenguins.org/LFYM](http://www.edgypenguins.org/LFYM)).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到，在首选项窗口中，除了Ogg Vorbis之外，还有其他文件格式的设置。尽管首选项设置在那里，但使用这些格式所需的支持文件并未包含在你的Fedora
    Core系统中。如果你想编码MP3，现在可以使用Grip，或者你可以使用Synaptic检查APT仓库。你还可以查看我的网站，看看是否有关于这方面的更新信息([www.edgypenguins.org/LFYM](http://www.edgypenguins.org/LFYM))。
- en: To start ripping all the songs, all you need to do is click the **Extract**
    button at the bottom of the Sound Juicer window. If there are certain tracks you
    do not care to rip and encode, just uncheck the checkboxes next to the names of
    the songs in question before you click **Extract**. If you only want to rip and
    encode a few of the songs in the list, it might be better to first go to the **Edit**
    menu, select **Deselect All**, and then check the checkboxes next to the songs
    you do want to rip before clicking **Extract**.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始提取所有歌曲，你只需要点击Sound Juicer窗口底部的**提取**按钮。如果你不打算提取和编码某些曲目，请在点击**提取**之前取消选中问题歌曲旁边的复选框。如果你只想提取和编码列表中的几首歌曲，可能最好先转到**编辑**菜单，选择**取消选择全部**，然后在你点击**提取**之前检查你想要提取的歌曲旁边的复选框。
- en: As the songs are being ripped and encoded, Sound Juicer will show you its progress
    in a progress window, and when it’s all done, it will also tell you in a small
    window that the tracks have been copied successfully. Once you get that message,
    click **Close** (the still-buggy Open button does the same thing). You can then
    eject the CD by going to the **File** menu and selecting **Eject**. If you want
    to rip and encode another CD, just pop it into the drive, and then, just as with
    the first CD, the album, artist, and titles will all appear in the program window,
    and you can rip away yet again.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当歌曲正在被提取和编码时，Sound Juicer会在一个进度窗口中显示其进度，当所有操作完成后，它还会在一个小窗口中告诉你曲目已成功复制。一旦收到这条消息，点击**关闭**（仍然有问题的**打开**按钮做的是同样的事情）。然后你可以通过转到**文件**菜单并选择**弹出**来弹出CD。如果你想提取和编码另一张CD，只需将其放入驱动器中，然后，就像第一张CD一样，专辑、艺术家和标题都会出现在程序窗口中，你又可以继续提取了。
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Rhythmbox
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Rhythmbox
- en: A new addition to Fedora Core is an audio player called Rhythmbox (see [Figure
    13-6](#figure.DDU126)), and it is now the default audio player in Fedora Core
    for Ogg files. Rhythmbox, using Sound Juicer as its ripper/encoder, is supposed
    to function pretty much like the Macintosh world’s iTunes application.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Core新增了一个名为Rhythmbox的音频播放器（见图13-6），现在它是Fedora Core中Ogg文件的默认音频播放器。Rhythmbox使用Sound
    Juicer作为其提取/编码器，其功能应该与Macintosh世界的iTunes应用程序非常相似。
- en: '[![Click To expand](1306.jpg)](1306_0.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1306.jpg)](1306_0.jpg)'
- en: 'Figure 13-6: The Rhythmbox sound player'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-6：Rhythmbox音乐播放器
- en: Unfortunately, the Rhythmbox music player seems to have been introduced into
    Fedora Core before its time, as it is still sort of buggy in certain areas. I
    can’t really recommend it, especially when the tried and true XMMS audio player
    (which I will get to shortly) is also installed on your system. I will wait for
    a couple more Rhythmbox upgrades (which will eventually be available via APT)
    before making it my default audio player.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Rhythmbox音乐播放器似乎在Fedora Core中引入得过早，因为它在某些区域仍然有点儿bug。我实在无法推荐它，尤其是当经过考验的XMMS音频播放器（我稍后会提到）也安装在你的系统上时。我会在等待Rhythmbox升级几轮（最终将通过APT提供）之后再将其设为默认音频播放器。
- en: If you still want to give Rhythmbox a look, by all means do, but just remember
    that you cannot play MP3 files (at least, not for the time being), and support
    for Ogg-format Internet radio streams is quirky at best. This really only leaves
    you with the ability to play the Ogg files on your disks, which Rhythmbox handles
    quite nicely. Because Rhythmbox is now the default audio player in Fedora Core
    for Ogg files, all you need to do is double-click on any Ogg file to run it. Alternatively,
    you can go to the Main menu and select **Sound and Video** > **Music Player**.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然想看看Rhythmbox，当然可以，但请记住，你无法播放MP3文件（至少，目前不行），对Ogg格式的网络电台流的支持最多是奇特的。这实际上只让你能够播放磁盘上的Ogg文件，而Rhythmbox处理得相当不错。因为Rhythmbox现在是Fedora
    Core中Ogg文件的默认音频播放器，你只需双击任何Ogg文件即可运行它。或者，你也可以转到主菜单，选择**声音和视频** > **音乐播放器**。
- en: The first time you run Rhythmbox, you will be greeted by a three-step setup
    wizard. To get through the first introduction screen, just click **Forward**.
    In the second screen (shown in [Figure 13-7](#figure.DDU127)), you should tell
    Rhythmbox where it is you keep (or plan to keep) your Ogg files. As you should
    already have created an ogg folder while following along with this book, use that
    folder. In the **Path** input box type /home/username/ogg (or use the **Browse**
    button to locate the folder graphically), and then click **Forward**. Finally,
    in the third and final screen, just click **Apply**, and Rhythmbox will scan your
    ogg folder and add any songs it finds there to its library.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行Rhythmbox时，你会遇到一个三步设置向导。要进入第一个介绍屏幕，只需点击**前进**。在第二个屏幕（如图13-7所示），你应该告诉Rhythmbox你将把Ogg文件保存在哪里（或者计划保存）。因为你应该已经在本书的指导下创建了一个ogg文件夹，请使用该文件夹。在**路径**输入框中输入/home/username/ogg（或使用**浏览**按钮图形化地定位文件夹），然后点击**前进**。最后，在第三个和最后一个屏幕中，只需点击**应用**，Rhythmbox将扫描你的ogg文件夹，并将找到的任何歌曲添加到其库中。
- en: '[![Click To expand](1307.jpg)](1307_0.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1307.jpg)(1307_0.jpg)'
- en: 'Figure 13-7: Setting up Rhythmbox'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-7：设置Rhythmbox
- en: '*The Rhythmbox Library and Browsers*'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Rhythmbox库和浏览器*'
- en: If you are familiar with Apple’s iTunes, then you should pretty well understand
    the library in Rhythmbox too, as it is essentially the same concept. Basically,
    every time you tell Rhythmbox to check your ogg folder for new songs (by going
    to the **File** menu and selecting **Add to Library**), it scans that folder and
    adds any new songs it finds to its library. You can also add other single audio
    files, or folders containing such files, by right-clicking the target file or
    folder and selecting **Add to Music Player Library** in the pop-up menu. The library
    is thus, in essence, a database of all the songs you have in your ogg folder and
    any others that you point Rhythmbox to.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉苹果的iTunes，那么你应该对Rhythmbox中的库也有相当的了解，因为它们基本上是相同的概念。基本上，每次你告诉Rhythmbox检查你的ogg文件夹中的新歌曲（通过转到**文件**菜单并选择**添加到库**），它就会扫描该文件夹，并将找到的任何新歌曲添加到其库中。你也可以通过右键单击目标文件或文件夹，并在弹出菜单中选择**添加到音乐播放器库**来添加其他单个音频文件或包含此类文件的文件夹。因此，本质上，库是一个数据库，包含了你在ogg文件夹中的所有歌曲以及你指向Rhythmbox的其他任何歌曲。
- en: When you want to play songs in Rhythmbox, you just need to click **Library**
    in the Source pane on the left side of the program window. This will show all
    of the songs that you have listed in your library. You can click the play button
    to start playing them all, or scroll down to a song you want to start with and
    double- click that.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想在Rhythmbox中播放歌曲时，只需在程序窗口左侧的资源面板中点击**库**。这将显示你已在库中列出的所有歌曲。你可以点击播放按钮开始播放它们，或者向下滚动到你想开始播放的歌曲并双击它。
- en: Of course, as your library grows, this can all become rather problematic — there
    might be a day when you are feeling a bit more Roxy Music than Britney (and thank
    goodness for that).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着您的音乐库增长，这可能会变得相当麻烦——可能会有那么一天，您感觉更喜欢 Roxy Music 而不是 Britney（感谢上帝如此）。
- en: Fortunately Rhythmbox has a nice browser function that allows you to see lists
    of the artists and albums listed in its library. If you click a specific artist
    in the Artist pane, a list of albums by that artist will appear in the right pane
    (see [Figure 13-8](#figure.DDU128)). You can then double-click one of the albums
    in that right pane to play it. If you want to play all of the albums you have
    by that artist, just double- click the artist’s name in the left pane. All in
    all, a very handy feature.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Rhythmbox 有一个很好的浏览器功能，允许您查看其库中列出的艺术家和专辑列表。如果您在艺术家面板中点击一个特定的艺术家，该艺术家的专辑列表将出现在右侧面板中（见[图
    13-8](#figure.DDU128)）。然后，您可以通过双击右侧面板中的任意专辑来播放它。如果您想播放该艺术家所有的专辑，只需在左侧面板中双击艺术家的名字。总的来说，这是一个非常实用的功能。
- en: '[![Click To expand](1308.jpg)](1308_0.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1308.jpg)](1308_0.jpg)'
- en: 'Figure 13-8: Selecting music by artist in Rhythmbox'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-8：在 Rhythmbox 中按艺术家选择音乐
- en: '*Creating Playlists*'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*创建播放列表*'
- en: Rhythmbox allows you to create playlists, which are your own personalized assortments
    of songs. To create a playlist, go to the **File** menu and select **New Playlist**.
    A dialog box will then open in which you can give your list a title; then click
    **Create**. The new list will appear in the left pane of the Rhythmbox window.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox 允许您创建播放列表，这是您自己的个性化歌曲组合。要创建播放列表，请转到**文件**菜单并选择**新建播放列表**。然后会打开一个对话框，您可以在其中为您的列表命名；然后点击**创建**。新的列表将出现在
    Rhythmbox 窗口的左侧面板中。
- en: To add songs to your list, just drag the songs you wish to add from the main
    list to the new playlist icon. Once you are done, click your new playlist, and
    its contents will then appear in the main list pane. After that, just click the
    play button to play the songs in your new playlist.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要将歌曲添加到您的列表中，只需将您想要添加的歌曲从主列表拖到新的播放列表图标。完成后，点击您的新播放列表，然后其内容将出现在主列表面板中。之后，只需点击播放按钮即可播放您新播放列表中的歌曲。
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: XMMS
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: XMMS
- en: Now we come to XMMS, the Linux world’s best known and most widely used audio
    player. It is pretty much a clone of the Windows world’s Winamp in terms of what
    it can do, but it was written from scratch, and it is very cool and capable. With
    XMMS, you can play just about any kind of audio file and even listen to Internet
    broadcast streams in either MP3 or Ogg format.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来谈谈 XMMS，它是 Linux 世界最知名且最广泛使用的音频播放器。在它能做什么方面，它几乎与 Windows 世界的 Winamp 相似，但它是从头开始编写的，非常酷且功能强大。使用
    XMMS，您可以播放几乎所有类型的音频文件，甚至可以以 MP3 或 Ogg 格式收听互联网广播流。
- en: 'XMMS actually consists of three components: the Media Player, the Equalizer,
    and the Playlist (see [Figure 13-9](#figure.DDU129) on the next page). You can
    run the Media Player alone or in conjunction with either or both of the other
    components, which you can open by clicking the tiny **EQ** button in the Media
    Player window for the Equalizer, or the **PL** button for the Playlist. You can
    also move the various components around just like a real component stereo so that
    they are stacked one on top of the other, side by side, or in whatever configuration
    you want; just drag things around until they all look the way you want them to.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: XMMS 实际上由三个组件组成：媒体播放器、均衡器和播放列表（见下一页的[图 13-9](#figure.DDU129)）。您可以单独运行媒体播放器，或者与其中一个或两个其他组件一起运行，您可以通过点击媒体播放器窗口中的小
    **EQ** 按钮来打开均衡器，或者点击 **PL** 按钮来打开播放列表。您还可以像真正的组件立体声一样移动各个组件，使它们堆叠在一起，并排或以任何您想要的配置；只需拖动东西，直到它们看起来像您想要的那样。
- en: '![](1309.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](1309.jpg)'
- en: 'Figure 13-9: The three components of XMMS'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-9：XMMS 的三个组件
- en: You can run XMMS by going to the Main menu and selecting **Sound** & **Video**
    > **Audio Player**. You also used to be able to start it playing by double-clicking
    any M3U, Ogg, or MP3 file (after reinstalling the MP3 support that Red Hat, the
    company, removed). Now that Rhythmbox is set up as the default player in Fedora
    Core, though, this is no longer the case by default.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过进入主菜单并选择**声音** & **视频** > **音频播放器**来运行 XMMS。您过去也曾经能够通过双击任何 M3U、Ogg 或 MP3
    文件（在 Red Hat 公司移除 MP3 支持后重新安装）来启动它播放。然而，由于 Rhythmbox 已被设置为 Fedora Core 的默认播放器，这种情况现在不再是默认的。
- en: You can, however, set things up so that XMMS becomes the default audio player
    again, or at least appears as an option in the pop-up menu when you right- click
    an audio file.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可以设置这些设置，使 XMMS 再次成为默认音频播放器，或者至少在右键点击音频文件时在弹出菜单中显示为选项。
- en: 'To change these settings for Ogg files, follow these steps:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改 Ogg 文件的这些设置，请按照以下步骤操作：
- en: Right-click any Ogg file and then, in the pop-up menu, select **Open with**
    > **Other Application**. The Open with Other Application window will appear (see
    [Figure 13-10](#figure.DDU130)).
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击任何 Ogg 文件，然后在弹出菜单中选择 **打开方式** > **其他应用**。将出现“打开方式”窗口（见[图 13-10](#figure.DDU130)）。
- en: '[![Click To expand](1310.jpg)](1310_0.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](1310.jpg)](1310_0.jpg)'
- en: 'Figure 13-10: Making XMMS the default audio player'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13-10：将 XMMS 设置为默认音频播放器
- en: Select **X Multimedia System** (XMMS) by clicking the name once, and then click
    **Modify**. This will open a window called Modify “X Multimedia System” (also
    shown in [Figure 13-10](#figure.DDU130)).
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击名称一次选择 **X 多媒体系统**（XMMS），然后点击 **修改**。这将打开一个名为“修改‘X 多媒体系统’”的窗口（也显示在[图 13-10](#figure.DDU130)中）。
- en: In that window, choose the second item, **Use as default for “Ogg audio” items**,
    and then click **OK**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中，选择第二个选项，**将“Ogg 音频”项用作默认项**，然后点击 **确定**。
- en: Once you’ve done this, XMMS will be the default player for Ogg files, while
    Music Player (aka Rhythmbox) will still be available by right-clicking any audio
    file and selecting **Open with** > **Other Application** in the pop-up menu. Even
    if you later find that you like Rhythmbox more than XMMS, this way of doing things
    is better, all in all, as you retain Rhythmbox’s functionality for playing your
    music, while utilizing the lightness of XMMS for quickly checking audio files
    when you first encounter them on the Internet or elsewhere.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，XMMS 将成为 Ogg 文件的默认播放器，而通过右键点击任何音频文件并在弹出菜单中选择 **打开方式** > **其他应用**，音乐播放器（也称为
    Rhythmbox）仍然可用。即使你后来发现你更喜欢 Rhythmbox 而不是 XMMS，这种做法总体上还是更好的，因为你保留了 Rhythmbox 播放音乐的功能，同时利用
    XMMS 的轻量级特性在首次遇到音频文件时快速检查。
- en: Now that you have gone through this process for Ogg files, it would be an equally
    good idea to do the same for MP3 files. Just right-click an MP3 file, and then
    follow the same procedures.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经为 Ogg 文件完成了这个过程，同样为 MP3 文件做同样的事情也是一个好主意。只需右键点击一个 MP3 文件，然后按照相同的步骤操作。
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 13A: Installing MP3 Support for XMMS'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 13A：为 XMMS 安装 MP3 支持
- en: As I mentioned, XMMS can play audio files in just about any format. However,
    Red Hat, the company, removed MP3 support for XMMS from its products because of
    those patent and licensing issues I mentioned at the beginning of the chapter.
    This means that if you want to play MP3s or MP3 streams with XMMS, you will need
    to install a patch in order to do so.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，XMMS 几乎可以播放任何格式的音频文件。然而，由于我本章开头提到的那些专利和许可问题，Red Hat 公司从其产品中移除了 XMMS 的
    MP3 支持。这意味着，如果你想用 XMMS 播放 MP3 或 MP3 流，你需要安装一个补丁才能做到这一点。
- en: If you don’t believe me, or just don’t understand what I am talking about, see
    for yourself. Place an MP3 file on your hard disk, and then double-click it. XMMS
    will open, as will another small window, giving you a no-can-do-MP3s message.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不相信我，或者只是不理解我在说什么，请亲自尝试。在你的硬盘上放置一个 MP3 文件，然后双击它。XMMS 将打开，同时还会打开另一个小窗口，显示无法播放
    MP3 的消息。
- en: '*13A-1: Downloading and Installing the XMMS MP3 Patch*'
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13A-1：下载和安装 XMMS MP3 补丁*'
- en: The XMMS MP3 patch can be easily downloaded and installed via Synaptic. Just
    run Synaptic by going to the Main menu and selecting **System Tools** > **Synaptic**
    (or **System Settings** > **Synaptic**, if that is where it is on your system).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: XMMS MP3 补丁可以通过 Synaptic 轻松下载和安装。只需通过主菜单转到 **系统工具** > **Synaptic**（或在你的系统上为
    **系统设置** > **Synaptic**）来运行 Synaptic。
- en: Once Synaptic is up and running, just type XMMS-mp3 in the Find box, and then
    follow the simple procedure for installing packages via Synaptic that you learned
    in [Chapter 10](DDU0076_split_000.html#452).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Synaptic 启动并运行，只需在查找框中输入 XMMS-mp3，然后按照你在[第 10 章](DDU0076_split_000.html#452)中学到的通过
    Synaptic 安装软件包的简单步骤进行操作。
- en: '*13A-2: Trying Out the XMMS MP3 Patch*'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13A-2：尝试 XMMS MP3 补丁*'
- en: Once the patch is installed, you can try it out quite easily by double-clicking
    any MP3 file on your hard disk (and if you don’t have one now, you should make
    one using Grip, as you learned to do earlier in this chapter). XMMS will then
    open up, and the file you clicked will start playing. As you will see, there won’t
    be any no-can-do-MP3s message this time.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦补丁安装完成，你可以通过双击硬盘上的任何 MP3 文件来轻松尝试它（如果你现在没有，你应该使用 Grip 创建一个，就像你在本章前面学到的）。然后
    XMMS 将打开，你点击的文件将开始播放。正如你将看到的，这次不会有任何无法播放的 MP3 消息。
- en: '*Creating XMMS Playlists*'
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*创建 XMMS 播放列表*'
- en: XMMS can play M3U playlists created by Grip, but it can also create playlists
    as well. Let’s say that you want to create a playlist of your favorite songs by
    various artists, but these songs are located, quite naturally, in a variety of
    different folders.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: XMMS 可以播放 Grip 创建的 M3U 播放列表，但它也可以创建播放列表。假设你想要创建一个包含不同艺术家最喜欢的歌曲的播放列表，但这些歌曲自然地分布在不同的文件夹中。
- en: To create this “My Faves” playlist, just add each song you want to the XMMS
    playlist window, which you can do by clicking the small **Add** button at the
    bottom of that window (shown in [Figure 13-9](DDU0096.html#576) on [page 180](DDU0096.html#578)).
    This will open the Load Files window (see [Figure 13-11](#figure.DDU131)), in
    which you can locate the first file and click **Add Selected Files**. Then in
    the same Load Files window, navigate to the each additional tune you wish to add
    to your list, clicking **Add Selected Files** for each tune. (You can ignore the
    **Add** button in the Load Files window.)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这个“我的最爱”播放列表，只需将你想要的每首歌曲添加到 XMMS 播放列表窗口中，你可以通过点击该窗口底部的较小 **添加** 按钮来完成（如 [图
    13-9](DDU0096.html#576) 所示，位于 [第 180 页](DDU0096.html#578)）。这将打开加载文件窗口（见 [图 13-11](#figure.DDU131)），在那里你可以定位第一个文件并点击
    **添加选中文件**。然后在同一加载文件窗口中，导航到你想添加到列表中的每个额外曲目，为每个曲目点击 **添加选中文件**。（你可以忽略加载文件窗口中的 **添加**
    按钮。）
- en: '[![Click To expand](1311.jpg)](1311_0.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1311.jpg)](1311_0.jpg)'
- en: 'Figure 13-11: Adding songs to the XMMS playlist via the Load Files window'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-11：通过加载文件窗口将歌曲添加到 XMMS 播放列表
- en: Once you’ve added all the files you want, you can see all the titles in the
    Playlist window (see [Figure 13-12](#figure.DDU132)). If everything looks as you
    want it to, click, but don’t release, the **List** button at the bottom-right
    corner of that window. Then select
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你添加了你想要的全部文件，你可以在播放列表窗口中看到所有标题（见 [图 13-12](#figure.DDU132)）。如果一切看起来都符合你的预期，点击，但不要释放窗口右下角的
    **列表** 按钮。然后选择
- en: '![](1312.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](1312.jpg)'
- en: 'Figure 13-12: A new playlist shown in the XMMS playlist window'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-12：在 XMMS 播放列表窗口中显示的新播放列表
- en: '**Save** from the pop-up menu, and release the mouse button. This will bring
    up a Save Playlist window, where you should type in /home/*username*/ogg/*playlisttitle*.m3u
    (substitute your own username and playlist title for *username* and *play-listtitle*).
    In my case, for example, I typed in /home/rg/ogg/MyFaves.m3u. Once you’re done,
    click **OK**, and XMMS will save your new playlist. After that, all you have to
    do to play the list is double-click the M3U file for that list.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**保存** 从弹出菜单中选择，并释放鼠标按钮。这将弹出一个保存播放列表窗口，在那里你应该输入 /home/*用户名*/ogg/*播放列表标题*.m3u（用你的用户名和播放列表标题替换
    *用户名* 和 *play-listtitle*）。例如，在我的情况下，我输入了 /home/rg/ogg/MyFaves.m3u。完成后，点击 **确定**，XMMS
    将保存你的新播放列表。之后，要播放列表，只需双击该列表的 M3U 文件即可。'
- en: '*Using XMMS to Listen to Streaming Media*'
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*使用 XMMS 收听流媒体*'
- en: One of the coolest features of the Internet is streaming media, which is essentially
    live or taped audio or video Internet broadcasts. Such broadcasts can come in
    a variety of streaming formats, which are basically compression formats that allow
    data to move across the Net at as small a size as possible. Unfortunately, Linux
    cannot yet deal with the two most common of these formats, Microsoft’s Windows
    Media Player and Apple’s QuickTime, at least not in any simple way. Fortunately
    there are other media streaming formats out there on the Net, such as RealMedia.
    In addition, as streaming media formats are essentially space- saving compression
    formats, it is only natural that MP3 and Ogg Vorbis, both audio compression formats
    themselves, have also come to be used as streaming media formats for Internet
    audio broadcasts.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网最酷的功能之一是流媒体，这基本上是现场或录制的音频或视频互联网广播。这些广播可以以各种流格式出现，这些格式基本上是压缩格式，允许数据以尽可能小的尺寸在网络上传输。不幸的是，Linux
    目前还不能以任何简单的方式处理这两种最常见格式，即微软的 Windows Media Player 和苹果的 QuickTime。幸运的是，互联网上还有其他媒体流格式，例如
    RealMedia。此外，由于流媒体格式本质上是一种节省空间的压缩格式，MP3 和 Ogg Vorbis 这两种本身就是音频压缩格式的格式，自然也被用作互联网音频广播的流媒体格式。
- en: Ogg Vorbis Streams
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Ogg Vorbis 流
- en: In addition to allowing you to save music to disk in the form of Ogg files,
    Ogg Vorbis is also used for streaming media across the Internet. Compared to the
    number of MP3 streams, however, the number of Ogg Vorbis broadcast streams is
    still rather limited. Things seem to be changing, though, and the number of Internet
    broadcasters who are experimenting with Ogg Vorbis seems to be increasing, albeit
    very slowly.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 除了允许你将音乐以 Ogg 文件的形式保存到磁盘外，Ogg Vorbis 还被用于互联网上的流媒体。然而，与 MP3 流的数量相比，Ogg Vorbis
    广播流的数量仍然相当有限。尽管如此，情况似乎正在改变，实验 Ogg Vorbis 的互联网广播人数似乎在缓慢增加。
- en: Radio France is a good example of one of these Ogg Vorbis broadcasters. Radio
    France has a number of program streams for Internet listeners in Windows Media
    Player format. It also has now begun to “expérimente” (its word, not mine) with
    providing Ogg Vorbis streams for all of their broadcast programs. The stream I
    recommend you try out is Fip, which is an exceedingly cool eclectic collection
    of music of *all* genres; you will be constantly surprised by what they play.
    If you are worried about language, don’t; there is very little talk, and roughly
    80 percent of the music played is in English. I don’t speak any French other than
    *je suis fatigué*, but I have no problems at all.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 法国广播电台是这些 Ogg Vorbis 广播电台的一个很好的例子。法国广播电台为 Windows Media Player 格式的互联网听众提供了一系列节目流。现在，它已经开始“实验”（这是他们的话，不是我的）为所有广播节目提供
    Ogg Vorbis 流。我推荐你尝试的流是 Fip，这是一个包含所有流派音乐的极酷的混合收藏；你将不断被他们播放的内容所惊讶。如果你担心语言问题，不用担心；谈话很少，大约
    80% 的播放音乐是英文。我除了会说“我累了”之外，不会说任何法语，但我完全没有问题。
- en: If you want to give streaming media in general, and Radio France in particular,
    a try, then right-click any open space in the main XMMS window, and from the pop-up
    menu, select **Play Location**. In the Location window that pops up, type [http://ogg.tv-radio.fr:1441/encoderfip.ogg](http://ogg.tv-radio.fr:1441/encoderfip.ogg),
    and then click **OK**. Assuming you are already connected to the Internet, Fip
    should start playing after a few seconds of pre-buffering.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想尝试一般性的流媒体，特别是法国广播电台的流媒体，那么在 XMMS 主窗口的任何空白处右键单击，并在弹出的菜单中选择**播放位置**。在弹出的位置窗口中，输入
    [http://ogg.tv-radio.fr:1441/encoderfip.ogg](http://ogg.tv-radio.fr:1441/encoderfip.ogg)，然后点击**确定**。假设你已经连接到互联网，Fip
    应该在几秒钟的预缓冲后开始播放。
- en: If you would like to be able to play Fip again in the future without having
    to type the somewhat lengthy URL each time, you can create a clickable launcher
    of sorts in your Home folder by saving the Fip location as a playlist. As in the
    preceding section, click, but do not release, the **List** button in the bottom-right
    corner of the Playlist window. In the pop-up menu, select **Save**, which will
    bring up a Save Playlist window. In the Selection box at the bottom of that window,
    type Fip.m3u, and then click **OK**.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在将来再次玩 Fip 而不必每次都输入相对较长的网址，你可以在主目录中创建一个可点击的启动器，方法是将 Fip 的位置保存为播放列表。与上一节一样，点击但不释放播放列表窗口右下角的**列表**按钮。在弹出的菜单中，选择**保存**，这将打开一个保存播放列表的窗口。在窗口底部的选择框中，输入
    Fip.m3u，然后点击**确定**。
- en: Once you’ve done all that, a Fip.m3u file will appear in your Home folder. Now,
    whenever you want to listen to Fip, just double-click that icon, and XMMS will
    open and start bringing you a dose of eclectia, provided, of course, that you
    are connected to the Internet at the time.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些后，一个 Fip.m3u 文件将出现在你的主文件夹中。现在，无论何时你想收听 Fip，只需双击那个图标，XMMS 将打开并开始为你提供一份折衷主义的音乐，当然，前提是你当时已经连接到互联网。
- en: If you would like to try any of the other Radio France broadcast streams, go
    to [www.radiofrance.fr/services/aide/difflive.php#ogg,](http://www.radiofrance.fr/services/aide/difflive.php#ogg)
    and you will find a list of addresses.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想尝试其他法国广播电台的流媒体，请访问[www.radiofrance.fr/services/aide/difflive.php#ogg,](http://www.radiofrance.fr/services/aide/difflive.php#ogg)，在那里你可以找到一个地址列表。
- en: If the more traditional variety of pop and rock is your cup of tea, another
    broadcaster offering Ogg Vorbis streams is Virgin Radio. Virgin Radio has both
    standard pop/rock and classic rock broadcast streams. To listen to Virgin Radio,
    go to the Virgin Radio site at [www.virginradio.co.uk/thestation/listen/ogg.html.](http://www.virginradio.co.uk/thestation/listen/ogg.html)
    Once there, click the appropriate link (modem or broadband) for the program stream
    you’d like to hear.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢更传统的流行和摇滚音乐，提供 Ogg Vorbis 流的另一个广播电台是 Virgin Radio。Virgin Radio 提供标准流行/摇滚和经典摇滚广播流。要收听
    Virgin Radio，请访问 Virgin Radio 网站 [www.virginradio.co.uk/thestation/listen/ogg.html.](http://www.virginradio.co.uk/thestation/listen/ogg.html)。一旦到达那里，点击你想收听的节目流的适当链接（调制解调器或宽带）。
- en: Once you do that, Mozilla will display a window (see [Figure 13-13](#figure.DDU133))
    to ask you what program you want to use to open the Ogg file type. Select **Open
    it with**, and in the accompanying box type /usr/bin/xmms. Then click **OK**.
    Mozilla will open XMMS, and the Virgin Radio stream will start playing. From now
    on, whenever you try to play an Ogg Vorbis stream, Mozilla will automatically
    start XMMS to play it.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，Mozilla 将显示一个窗口（见 [图 13-13](#figure.DDU133)），询问你想要使用什么程序来打开 Ogg 文件类型。选择
    **打开方式**，并在相应的框中键入 /usr/bin/xmms。然后点击 **确定**。Mozilla 将打开 XMMS，Virgin Radio 流将开始播放。从现在起，每次你尝试播放
    Ogg Vorbis 流时，Mozilla 都会自动启动 XMMS 来播放它。
- en: '[![Click To expand](1313.jpg)](1313_0.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1313.jpg)(1313_0.jpg)'
- en: 'Figure 13-13: Instructing Mozilla to play Ogg streams with XMMS'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-13：指示 Mozilla 使用 XMMS 播放 Ogg 流
- en: SHOUTcast (MP3) Streams
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: SHOUTcast (MP3) 流
- en: As you have just learned, XMMS can play Ogg Vorbis streams, but now that you
    have installed MP3 support, it can also play SHOUTcast MP3 streams. To give this
    a try, go to [www.shoutcast.com](http://www.shoutcast.com) where you will see
    an extensive listing of SHOUTcast MP3 streams. Once you find a stream that seems
    of interest to you, click the **Tune In** button for that stream.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你刚刚学到的，XMMS 可以播放 Ogg Vorbis 流，但现在你已经安装了 MP3 支持，它也可以播放 SHOUTcast MP3 流。要尝试一下，请访问
    [www.shoutcast.com](http://www.shoutcast.com)，在那里你可以看到一个广泛的 SHOUTcast MP3 流列表。一旦找到一个似乎对你有吸引力的流，点击该流的
    **Tune In** 按钮。
- en: When you do this, Mozilla will pop up another one of those what-should-I- do-with-this-file
    windows. Just type /usr/bin/xmms in the **Open with** box and click **OK**, and
    XMMS will open and soon begin playing the stream. Now, any time you try to play
    a SHOUTcast stream in the future, Mozilla will know what to do with it.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 当你这样做时，Mozilla 将弹出一个“我应该怎么处理这个文件”的窗口。只需在 **打开方式** 框中键入 /usr/bin/xmms 并点击 **确定**，XMMS
    将打开并很快开始播放流。现在，任何将来你尝试播放 SHOUTcast 流时，Mozilla 都会知道如何处理它。
- en: Inputting Proxy Settings for Ogg Vorbis and SHOUTcast Streams
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输入 Ogg Vorbis 和 SHOUTcast 流的代理设置
- en: If your Internet provider has you behind a firewall, you will not be able to
    listen to broadcast streams with XMMS unless you input the proxy server settings
    given to you by your service provider. You can do this by right-clicking anywhere
    in the XMMS window and selecting **Options** > **Preferences** in the pop-up menu.
    When you do this, the Preferences window will open.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你所在的互联网服务提供商让你在防火墙后面，除非你输入服务提供商给你的代理服务器设置，否则你将无法使用 XMMS 收听广播流。你可以通过在 XMMS
    窗口的任何位置右键单击并选择弹出菜单中的 **选项** > **首选项** 来这样做。当你这样做时，首选项窗口将打开。
- en: To input your proxy settings for Ogg Vorbis streams, scroll through the items
    in the Input Plugins pane, select **Ogg Vorbis Player**, and then click the **Configure**
    button, which will open the Ogg Vorbis Configuration window (see [Figure 13-14](#figure.DDU134)).
    In that window, check the **Use proxy** checkbox and type your proxy information
    in the **Host** box. When you’ve finished, click **OK** to exit the Ogg Vorbis
    Configuration window, and then in the Preferences window, click **Apply** to apply
    your changes.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 要为Ogg Vorbis流输入代理设置，在输入插件面板中滚动项目，选择**Ogg Vorbis播放器**，然后点击**配置**按钮，这将打开Ogg Vorbis配置窗口（见[图13-14](#figure.DDU134)）。在该窗口中，勾选**使用代理**复选框，并在**主机**框中输入您的代理信息。完成输入后，点击**确定**退出Ogg
    Vorbis配置窗口，然后在首选项窗口中点击**应用**以应用您的更改。
- en: '[![Click To expand](1314.jpg)](1314_0.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1314.jpg)(1314_0.jpg)'
- en: 'Figure 13-14: Inputting proxy settings for Ogg Vorbis streams in XMMS'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-14：在XMMS中输入Ogg Vorbis流的代理设置
- en: To input proxy settings for SHOUTcast streams, scroll through the items in the
    Input Plugins pane again, but this time select **MPEG Layer 1/2/3 Player**. Once
    you’ve done that, click the **Configure** button, which will open the MPG123 Configuration
    window. In that window, click the **Streaming** tab, and in that page click the
    **Use proxy** checkbox. Now input the proxy settings you received from your Internet
    provider or network administrator. You should also click the **Enable SHOUT/Icecast
    title streaming** checkbox near the bottom of the page. Once you’ve done all this,
    click **OK** to close the window. Then, back in the Preferences window, click
    **Apply** once (which will make the changes take effect immediately), and then
    click **OK** to close the Preferences window.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要为SHOUTcast流输入代理设置，再次在输入插件面板中滚动项目，但这次选择**MPEG Layer 1/2/3播放器**。完成此操作后，点击**配置**按钮，这将打开MPG123配置窗口。在该窗口中，点击**流媒体**选项卡，在该页面上点击**使用代理**复选框。现在输入您从互联网提供商或网络管理员那里收到的代理设置。您还应在页面底部附近点击**启用SHOUT/Icecast标题流**复选框。完成所有这些后，点击**确定**关闭窗口。然后，在首选项窗口中，点击一次**应用**（这将立即使更改生效），然后点击**确定**关闭首选项窗口。
- en: '* * *'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 13B: Using XMMS Skins'
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目13B：使用XMMS皮肤
- en: In [Chapter 5](DDU0040_split_000.html#213), you learned how to customize the
    look of your system by changing window border and application control themes.
    However, XMMS is configured to hide its window bars, and it uses controls of its
    own, so any cosmetic changes you make to your system will have no effect on XMMS.
    You can, however, directly change the look of XMMS by using its own themes, called
    *skins*. The default skin for XMMS in Fedora Core is called Bluecurve, and it
    essentially follows the default theme of the rest of the system.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](DDU0040_split_000.html#213)中，您学习了如何通过更改窗口边框和应用程序控制主题来自定义系统的外观。然而，XMMS被配置为隐藏其窗口栏，并且它使用自己的控件，所以您对系统进行的任何外观更改对XMMS都没有影响。但是，您可以通过使用XMMS自己的主题，称为**皮肤**，直接更改XMMS的外观。在Fedora
    Core中，XMMS的默认皮肤被称为Bluecurve，它基本上遵循系统其他部分的默认主题。
- en: Before we can move on, you are going to have to install some skins to work with.
    This is easily enough done by running Synaptic, typing xmms-skins in Synaptic’s
    **Find** box, and then following the usual Synaptic download/installation steps.
    Once done, you will have a hefty collection of XMMS skins to work with. If you
    installed your Fedora Core or Red Hat Linux system from a 3-CD installation disk
    set, the xmms-skins package is already included on the disks, so you can install
    the skins by using the Package Management window instead. Just click the **Details**
    button next to **Sound and Video**, and then check the checkbox next to **xmms-skins**
    to get things rolling.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续之前，您需要安装一些皮肤来使用。这可以通过运行Synaptic，在Synaptic的**查找**框中输入`xmms-skins`，然后按照常规的Synaptic下载/安装步骤来完成。一旦完成，您将拥有大量可用的XMMS皮肤。如果您是从3张安装光盘集安装的Fedora
    Core或Red Hat Linux系统，那么`xmms-skins`包已经包含在光盘上，因此您可以通过使用软件包管理窗口来安装皮肤。只需点击**声音和视频**旁边的**详细信息**按钮，然后勾选**xmms-skins**旁边的复选框，就可以开始操作了。
- en: '*13B-1: Changing Skins*'
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13B-1：更改皮肤*'
- en: As you can see in [Figure 13-15](#figure.DDU135), what you are going to do in
    this part of the project is change the default Bluecurve skin (shown on the left
    of the figure) to the Ultrafina skin (on the right of the figure), which for my
    money (and I admit I don’t have much) looks a lot better. You may beg to differ,
    but just go along with me for now. You are free to do anything you like once we
    part company — no feelings hurt.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在[图13-15](#figure.DDU135)中看到的，在这个项目部分您将要做的就是将默认的Bluecurve皮肤（如图的左侧所示）更改为Ultrafina皮肤（如图的右侧所示），在我看来（我承认我并没有很多钱），这看起来要好得多。你可能不同意，但现在就跟着我吧。一旦我们分开，你就可以自由地做你喜欢的事情——不会伤害到任何人的感情。
- en: '[![Click To expand](1315.jpg)](1315_0.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1315.jpg)(1315_0.jpg)'
- en: 'Figure 13-15: Changing XMMS skins: before and after'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-15：更改XMMS皮肤：前后对比
- en: To bring about this remarkable transformation, you will first need to start
    XMMS, if it isn’t already up and running. After that, right-click anywhere on
    the main XMMS program window, and from the pop-up menu select **Options** > **Skin
    Browser**. This will open the Skin Selector window (see [Figure 13-16](#figure.DDU136)),
    in which you will scroll down until you find **Ultrafina**. Once you see it, click
    it. Like magic, the transformation will be complete.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现这种惊人的变化，您首先需要启动XMMS，如果它还没有运行的话。之后，在XMMS主程序窗口的任何位置右键点击，从弹出菜单中选择**选项** > **皮肤浏览器**。这将打开皮肤选择器窗口（参见[图13-16](#figure.DDU136)），您将向下滚动直到找到**Ultrafina**。一旦您看到它，就点击它。就像魔法一样，变化就会完成。
- en: '![](1316.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](1316.jpg)'
- en: 'Figure 13-16: The XMMS Skin Selector window'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-16：XMMS皮肤选择器窗口
- en: Boy, that was simple! You can now, of course, browse through the other choices
    by simply clicking them, one by one, until you find one that does something for
    you.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，这太简单了！现在，你可以通过简单地逐个点击它们来浏览其他选项，直到找到一个对你有用的选项。
- en: As you may have noticed, there is a lot of variation in the world of skins.
    Some can be so wild that you can barely use them, while others may be quite dull
    yet very easy on the eye. There is also the configuration of your XMMS components
    to consider. You may agree that the Ultrafina skin looks much more handsome than
    the default Bluecurve skin when the components are stacked on top of one another,
    as in [Figure 13-15](#figure.DDU135) on the previous page. However, place the
    components side by side while using Ultrafina, and it all looks pretty weird,
    whereas a more traditional stereo system skin, as shown in Figure 13-17 on the
    next page, seems much more the ticket.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如您可能注意到的，皮肤的世界有很多变化。有些可能非常疯狂，以至于您几乎无法使用它们，而有些可能相当单调，但看起来很舒服。您还需要考虑XMMS组件的配置。您可能会同意，当组件堆叠在一起时，Ultrafina皮肤看起来比默认的Bluecurve皮肤要帅气得多，就像在上一页的[图13-15](#figure.DDU135)中展示的那样。然而，在使用Ultrafina时将组件并排放置，一切看起来都很奇怪，而下一页图13-17中展示的更传统的立体声系统皮肤似乎更合适。
- en: '[![Click To expand](1317.jpg)](1317_0.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1317.jpg)(1317_0.jpg)'
- en: 'Figure 13-17: XMMS components stacked in classic stereo configuration'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-17：XMMS组件以经典立体声配置堆叠
- en: '*13B-2: Downloading Additional Skins*'
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13B-2：下载额外的皮肤*'
- en: 'If you’ve gone through the whole lot of choices and found nothing to get your
    heart a-pumping, you can download still other skins from the Web. The XMMS site
    ([www.xmms.org](http://www.xmms.org)) has quite a few, but even more can be found
    on the Winamp site ([http://classic.winamp.com/skins](http://classic.winamp.com/skins)).
    Yes, you’ve guessed right; Winamp skins and XMMS skins are interchangeable. Just
    be sure *not* to use those skins designed for Winamp 3, which will not work. You
    can tell which are which by the file extensions: Winamp 3 skins end in .wal, Winamp
    2 skins (the XMMS compatibles) end in .zip, and native XMMS skins end in .wsz.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经浏览了所有选项，但找不到让您心跳加速的东西，您还可以从网络上下载其他皮肤。XMMS网站([www.xmms.org](http://www.xmms.org))上有一些，但Winamp网站([http://classic.winamp.com/skins](http://classic.winamp.com/skins))上可以找到更多。是的，您猜对了；Winamp皮肤和XMMS皮肤是可以互换的。只是请确保不要使用为Winamp
    3设计的皮肤，这些皮肤将无法使用。您可以通过文件扩展名来区分它们：Winamp 3皮肤的扩展名为.wal，Winamp 2皮肤（XMMS兼容的）扩展名为.zip，而原生XMMS皮肤的扩展名为.wsz。
- en: Once you find some skins that you like, download them in the usual manner.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您找到了一些您喜欢的皮肤，就按照常规方式下载它们。
- en: '*13B-3: Installing Your New Skins*'
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13B-3：安装您的皮肤*'
- en: Once you have downloaded some new skins, you will have to make them available
    to XMMS by putting them in the right place on your system. You needn’t unzip them,
    though; you can use them as is, which saves you some minor grief. Anyway, at this
    stage of the game, this is most easily done by putting them in the **[.xmms](DDU0096.html#574)**
    folder within your Home folder.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你下载了一些新的皮肤，你将需要通过将它们放在系统中的正确位置来使它们对XMMS可用。你不需要解压缩它们，你可以直接使用它们，这可以节省你一些小麻烦。无论如何，在这个游戏阶段，最简单的方法是将它们放在主目录中的**[.xmms](DDU0096.html#574)**文件夹中。
- en: Directories preceded by a dot are normally hidden from view, so either you can
    go to the Preferences menu in a Nautilus window and then check **Show hidden and
    backup files** in the Preferences window, or you can just open another Nautilus
    window, and in the **Location** box type ~~/.xmms/Skins/ and press ENTER. From
    there on in, it’s a simple drag-and-drop procedure. Just drag the downloaded skin
    files directly into the Skins folder, and that is that. The next time you open
    the XMMS Skin Selector, your new skins will be there waiting in the list. All
    very simple.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 以点开头的目录通常在视图中隐藏，所以你可以去Nautilus窗口中的“首选项”菜单，然后在首选项窗口中检查**显示隐藏和备份文件**，或者你只需打开另一个Nautilus窗口，在**位置**框中输入~~/.xmms/Skins/并按回车。从那时起，它就是一个简单的拖放过程。只需将下载的皮肤文件直接拖放到皮肤文件夹中，就是这样。下次你打开XMMS皮肤选择器时，你的新皮肤将等待在列表中。一切都非常简单。
- en: '* * *'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: EasyTAG
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: EasyTAG
- en: If you are really into MP3s and Ogg files, a handy program you might want to
    add to your repertoire is EasyTAG, which allows you to view and change the tag
    information for your MP3 and Ogg files (see [Figure 13-18](#figure.DDU137)). This
    is very handy when you have files that are missing or have incorrect file information
    (artist, title, and so on), and thus do not display that information when playing
    in XMMS or other audio players. It also displays the technical details of each
    file.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的很喜欢MP3和Ogg文件，你可能想添加到你的工具箱中的一个实用程序是EasyTAG，它允许你查看和更改你的MP3和Ogg文件的标签信息（见图13-18）。当你有文件丢失或文件信息（艺术家、标题等）不正确时，这非常有用，因此当在XMMS或其他音频播放器中播放时不会显示这些信息。它还会显示每个文件的技术细节。
- en: '[![Click To expand](1318.jpg)](1318_0.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1318.jpg)](1318_0.jpg)'
- en: 'Figure 13-18: Modifying audio file tag info with EasyTAG'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-18：使用EasyTAG修改音频文件标签信息
- en: You can easily download and install EasyTAG by using APT/Synaptic, which you
    downloaded and installed in [Chapter 10](DDU0076_split_000.html#452). Just open
    the Synaptic program, type easytag in the Synaptic search box, and then follow
    the procedures laid out in Chapter After the installation is complete, you can
    run EasyTAG by going to the Main menu and selecting **Sound** & **Video** > **More
    Sound** & **Video Applications** > **EasyTAG**. EasyTAG will then start and scan
    your hard disk for all of your MP3 and Ogg files.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用APT/Synaptic轻松下载和安装EasyTAG，你已经在第10章中下载和安装了它。只需打开Synaptic程序，在Synaptic搜索框中输入easytag，然后遵循第10章中概述的程序。安装完成后，你可以通过转到主菜单并选择**声音**
    & **视频** > **更多声音** & **视频应用程序** > **EasyTAG**来运行EasyTAG。然后EasyTAG将启动并扫描你的硬盘上的所有MP3和Ogg文件。
- en: '* * *'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Audacity
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Audacity
- en: If you like, or need, to really manipulate your sound files, then Audacity is
    a very handy program (see [Figure 13-19](#figure.DDU138) on the next page). Audacity
    is a sound editor that allows you to load files in almost any sound format (.wav,
    .aiff, .au, .ogg, . mp3) and edit them in a variety of ways. For example, you
    might want to capture just one phrase out of a speech, or your favorite guitar
    solo from a song, and use it as a system sound, or maybe you want to permanently
    boost the volume of a certain portion of a recording that didn’t come out just
    right the first time around. Or maybe you just want to perform an old “expletive
    deleted” routine on a saucier portion of something you are planning to play before
    a class of junior high school students. You can even use Audacity to add reverberation,
    echo, or other effects to a sound file. And you can use it to record your own
    sounds via line-in or microphone.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢或需要真正地操作你的声音文件，那么 Audacity 是一个非常方便的程序（参见下一页的 [图 13-19](#figure.DDU138)）。Audacity
    是一个音频编辑器，允许你加载几乎任何音频格式（.wav, .aiff, .au, .ogg, .mp3）并以多种方式编辑它们。例如，你可能只想从一段讲话中捕获一句话，或者从一首歌中提取你最喜欢的吉他独奏，并将其用作系统声音，或者你可能想永久提高录音中某个部分的声音，这部分在第一次录制时没有录好。或者，也许你只是想在初中生面前播放某个更辣的部分之前，对某个“删除脏话”的常规操作进行旧式处理。你甚至可以使用
    Audacity 为声音文件添加混响、回声或其他效果。你还可以通过线路输入或麦克风使用它来录制自己的声音。
- en: '[![Click To expand](1319.jpg)](1319_0.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1319.jpg)](1319_0.jpg)'
- en: 'Figure 13-19: Adjusting audio files with Audacity'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-19：使用 Audacity 调整音频文件
- en: Audacity is not included with Fedora Core, but it is easily downloaded and installed
    with Synaptic/APT. To get it, just run Synaptic, and then type Audacity in the
    **Find** window. Once it is installed, you can run it by going to the Main menu
    and selecting **Sound** & **Video** > **More Sound** & **Video Applications**
    > **Audacity Audio Editor**.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 不包含在 Fedora Core 中，但你可以通过 Synaptic/APT 轻松下载和安装它。要获取它，只需运行 Synaptic，然后在
    **查找** 窗口中输入 Audacity。安装完成后，你可以通过转到主菜单并选择 **声音** & **视频** > **更多声音** & **视频应用程序**
    > **Audacity 音频编辑器** 来运行它。
- en: If you need more help after that, there is a pretty good quick guide, which
    you can access by going to the **Help** menu and selecting **Online Help**, and
    there is a full manual that you can use online or download from [http://audacity.sourceforge.net/help.php](http://audacity.sourceforge.net/help.php)
    .
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果之后你需要更多帮助，有一个相当不错的快速指南，你可以通过转到 **帮助** 菜单并选择 **在线帮助** 来访问，还有一个完整的手册，你可以在网上使用或从
    [http://audacity.sourceforge.net/help.php](http://audacity.sourceforge.net/help.php)
    下载。
- en: '* * *'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 13C: RealOne Player'
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 13C：RealOne Player
- en: Now that you know how to play Ogg Vorbis and SHOUTcast streams, it is time to
    help your system go a bit more mainstream by installing the RealOne Player. RealMedia
    streams are widely available and are provided by many mainstream broadcasters,
    both local and international. You can even play RealVideo streams as well.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何播放 Ogg Vorbis 和 SHOUTcast 流，是时候通过安装 RealOne Player 来让你的系统变得更加主流了。RealMedia
    流非常普遍，由许多主流广播机构提供，包括本地和国际的。你甚至可以播放 RealVideo 流。
- en: '*Getting the RealOne Files*'
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*获取 RealOne 文件*'
- en: 'To download the RealOne Player file, go to the User Supported RealPlayer Download
    Page at [http://scopes.real.com/real/player/unix/unix.html.](http://scopes.real.com/real/player/unix/unix.html)
    Once there, fill out the form as in [Figure 13-20](#figure.DDU139), making the
    appropriate changes (name, email address, connection speed). In box #1, where
    it says **Select OS**, be very careful to select **Linux 2.x (libc6 i386)**. Do
    not select the *rpm* version or any that say *Red Hat*. Once you’re done, click
    the **Download User Supported Player** button.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '下载 RealOne Player 文件，请访问用户支持的 RealPlayer 下载页面 [http://scopes.real.com/real/player/unix/unix.html.](http://scopes.real.com/real/player/unix/unix.html)
    到达该页面后，按照 [图 13-20](#figure.DDU139) 中的表格填写信息，并进行适当的修改（姓名、电子邮件地址、连接速度）。在 #1 框中，当它说
    **选择操作系统** 时，请务必选择 **Linux 2.x (libc6 i386)**。不要选择 *rpm* 版本或任何标有 *Red Hat* 的版本。完成后，点击
    **下载用户支持的播放器** 按钮。'
- en: '[![Click To expand](1320.jpg)](1320_0.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1320.jpg)](1320_0.jpg)'
- en: 'Figure 13-20: Filling out the download form on the RealPlayer Web page'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-20：在 RealPlayer 网页上填写下载表格
- en: A new page will now open. Scroll down to the very bottom of that page until
    you see the section that says **RealOne Player for Unix — Preview Release** (see
    [Figure 13-21](#figure.DDU140)). Once you find that, click the **Download Now**
    button directly below. If you can’t find the RealOne Player section, you probably
    selected the wrong OS version on the previous page. Go back and do it all over
    again.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将打开一个新页面。滚动到页面底部，直到您看到名为**RealOne Player for Unix — 预览发布**（见[图 13-21](#figure.DDU140)）的部分。找到后，点击其下方的**立即下载**按钮。如果您找不到
    RealOne Player 部分，可能是在上一页选择了错误的操作系统版本。返回并重新操作。
- en: '[![Click To expand](1321.jpg)](1321_0.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1321.jpg)](1321_0.jpg)'
- en: 'Figure 13-21: Downloading the RealOne Player'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-21：下载 RealOne Player
- en: After you click the **Download Now** button, a page of download locations will
    appear in the same window. Click the location nearest you and save the file to
    your hard disk. When the download is done, you will find the **r1p1_linux22_ libc6_i386_a1.bin**
    file in your Home folder.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**立即下载**按钮后，将在同一窗口中显示下载位置页面。点击离您最近的位置，并将文件保存到您的硬盘上。下载完成后，您将在家目录中找到**r1p1_linux22_libc6_i386_a1.bin**文件。
- en: '*13C-1: Installing the RealOne Player*'
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13C-1: 安装 RealOne Player*'
- en: 'The RealOne Player installs via a script that makes the installation process
    a bit different than anything you’ve done so far. To install it, open a Terminal
    window, and then do the following (you shouldn’t be root, as we will install everything
    locally):'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: RealOne Player 通过脚本进行安装，这使得安装过程与您之前所做的一切都略有不同。要安装它，打开一个终端窗口，然后执行以下操作（您不需要是 root
    用户，因为我们将在本地安装所有内容）：
- en: Type in chmod u+x r1p1_linux22_libc6_i386_a1.bin and press ENTER.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 chmod u+x r1p1_linux22_libc6_i386_a1.bin 并按回车键。
- en: Type in ./r1p1_linux22_libc6_i386_a1.bin and press ENTER.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 ./r1p1_linux22_libc6_i386_a1.bin 并按回车键。
- en: In case you are having trouble making out the *ones* and *L*s in those command
    strings, the characters in question in **r1p1** and **a1** are *ones*, while those
    in **linux22** and **libc6** are lowercase *L*s.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在识别那些命令字符串中的*ones*和*L*字符时遇到困难，**r1p1**和**a1**中的字符是*ones*，而**linux22**和**libc6**中的字符是小写*L*。
- en: The installation script will begin doing its work, and the words “Extracting
    files for RealNetworks installation” will appear in your Terminal window. After
    a few seconds, the first part of the installation process will be complete, and
    an installation setup window will appear. In this window, accept the default **Typical
    Install** by clicking **Next**.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装脚本将开始工作，您的终端窗口中将出现“提取 RealNetworks 安装文件”的词语。几秒钟后，安装过程的第一部分将完成，并将出现一个安装设置窗口。在此窗口中，通过点击**下一步**接受默认的**典型安装**。
- en: Now the window will show the terms and conditions page for the RealOne Player.
    Read through it, and then click Accept.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在窗口将显示 RealOne Player 的条款和条件页面。阅读完毕后，点击“接受”。
- en: You will be presented with a list of connection speeds; choose the one that
    is appropriate for your setup and click Next.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到一个连接速度列表；选择适合您设置的选项，然后点击“下一步”。
- en: 'The installer will then install the necessary files in the two new folders
    it creates in your Home folder: Real and RealPlayerI recommend putting some sort
    of emblem on these folders later so you do not inadvertently dump them during
    a computer housekeeping frenzy.'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序将在您的家目录中创建两个新文件夹，并将必要的文件安装到这两个文件夹中：Real 和 RealPlayer。建议稍后在这些文件夹上放置某种标志，以免在电脑清理狂潮中意外删除它们。
- en: A registration window, now in the RealOne Player white and green theme, will
    open. Fill it out. The country box is of the drop-down type, so click the tiny
    arrow at the end of the box and select whatever country is appropriate. The name
    of the last box, **Zip Code**, may change to regional information if you choose
    a country other than the U.S. Nothing seems to work in that box except numbers,
    so just try a zip code or phone number to see if that will do the trick.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个注册窗口，此时为 RealOne Player 的白绿色主题。填写相关信息。国家栏为下拉类型，因此点击框尾的小箭头，选择合适的国家。最后一个框的名称**邮政编码**，如果您选择的国家不是美国，可能会变为地区信息。似乎在该框中只有数字才能正常工作，所以只需尝试输入一个邮政编码或电话号码，看看是否有效。
- en: Once you have typed what you must, the **OK** button will become available,
    so click it. If nothing happens when you do this, just press ENTER instead.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入所需的内容后，**确定**按钮将变为可用，因此点击它。如果您这样做没有发生任何事，只需按回车键即可。
- en: The RealOne Player will then open up with its first-run music and screen (see
    [Figure 13-22](#figure.DDU141)). RealOne Player is now ready for action.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: RealOne Player将打开其首次运行的音乐和屏幕（见[图13-22](#figure.DDU141)）。RealOne Player现在已准备好使用。
- en: '![](1322.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](1322.jpg)'
- en: 'Figure 13-22: Running the RealOne Player'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-22：运行RealOne Player
- en: If your provider requires you to input proxy settings, you can do so by going
    to **Menu** > **View** > **Preferences**, which will open the Preferences window.
    Just click the word **Proxy** at the left side of the window, and then input your
    settings on the right side of the window where it says Manually Configure HTTP
    Proxy. Once you’re done, click **OK**, or press ENTER if that doesn’t work.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的服务提供商要求你输入代理设置，你可以通过转到**菜单** > **查看** > **首选项**来完成，这将打开首选项窗口。只需在窗口左侧点击单词**代理**，然后在窗口右侧的“手动配置HTTP代理”处输入你的设置。完成后，点击**确定**，或者如果不起作用，按**回车键**。
- en: '*13C-2: Setting Up Mozilla to Play RealMedia Streams Automatically*'
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*13C-2: 设置Mozilla以自动播放RealMedia流*'
- en: The RealOne Player is now installed and set up on your machine, but in order
    to use it comfortably, it is probably best to set your Mozilla Web browser so
    that it will know what to do when you try to play a RealMedia stream. The easiest
    way to do this is by trying to open a stream straightaway. For convenience’s sake,
    I will use the National Public Radio site ([www.npr.org](http://www.npr.org))
    as my source stream; you can, of course, choose any stream you like. If you don’t
    know any streams offhand, just follow along with me. It doesn’t really matter
    at this point, because our objective is merely to set up Mozilla.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: RealOne Player现在已安装并设置在你的机器上，但为了舒适地使用它，最好设置你的Mozilla网络浏览器，以便在尝试播放RealMedia流时知道如何操作。最简单的方法是直接尝试打开一个流。为了方便起见，我将使用国家公共广播电台网站([www.npr.org](http://www.npr.org))作为我的源流；当然，你可以选择任何你喜欢的流。如果你手头没有流，只需跟我一起做。在这个阶段，这并不重要，因为我们的目标仅仅是设置Mozilla。
- en: First, go to the site and click the link for the program stream. In the case
    of NPR, you will first be asked if you want to use Real Player or Windows Media
    Player. Click **Real Player**. After doing this, Mozilla will pop up yet another
    what-should-I-do-with-this-file window, asking you what to do with the stream.
    Check the radio button next to the **Open with** box, and type /home/*username*/RealPlayer9/realplay
    (replacing *username* with your own username, of course). Once you’ve done that,
    click **OK**, and the stream should begin playing after a few seconds of pre-buffering.
    The station icon for that stream, if there is one, will also appear in the RealOne
    Player window.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，访问该网站并点击节目流的链接。在NPR的情况下，你将首先被询问是否想使用Real Player或Windows Media Player。点击**Real
    Player**。完成此操作后，Mozilla将弹出一个“我该如何处理此文件”的窗口，询问你如何处理流。检查**打开方式**框旁边的单选按钮，并输入/home/*用户名*/RealPlayer9/realplay（当然，用你的用户名替换*用户名*）。一旦完成，点击**确定**，流应在几秒钟的预缓冲后开始播放。如果该流有图标，它也将出现在RealOne
    Player窗口中。
- en: 'You probably won’t have to go through this process again, as Mozilla now knows
    what to do with RealMedia streams. If you do happen to get asked again somewhere
    along the way, follow the same steps again: Select **Open with**, type /home/username/RealPlayer9/realplay,
    and click **OK**.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不需要再次经历这个过程，因为Mozilla现在知道如何处理RealMedia流。如果你在某个环节再次被询问，请再次按照相同的步骤操作：选择**打开方式**，输入/home/username/RealPlayer9/realplay，然后点击**确定**。
- en: 'Now that you are all set up, you probably want some more streams to try out
    right away. There are plenty of sites out there with RealMedia streams, but let
    me steer you to some of my faves to get you started (you may already know some
