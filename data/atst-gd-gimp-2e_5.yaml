- en: Chapter 5. Type Effects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章. 字体效果
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223340.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223340.png.jpg)'
- en: '[Chapter 1](ch01.html "Chapter 1. Fundamental Techniques") covered some of
    the basics of using text in GIMP. In [Chapter 5](ch05.html "Chapter 5. Type Effects"),
    you’ll see how you can use lighting, shadows, color, texture, shape, and perspective
    to make the most of fonts.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 基本技巧")介绍了在GIMP中使用文本的一些基础知识。在第[5章](ch05.html "第5章. 字体效果")中，你将看到如何利用光照、阴影、颜色、纹理、形状和透视来充分利用字体。'
- en: GIMP isn’t designed to be used as a font editor; it’s a graphic design tool.
    But what you can do with text in GIMP is far more interesting than what you can
    do with a font editor. GIMP offers you the ability to alter the environment in
    which the font is displayed. No matter which of the available fonts you use, you
    can alter the depth, color, and texture for a text string. And that broadens your
    graphic design possibilities in much more meaningful ways.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP并非设计为字体编辑器；它是一个图形设计工具。但你在GIMP中可以做的文本处理远比字体编辑器有趣。GIMP为你提供了改变字体显示环境的能力。无论你使用哪种可用的字体，你都可以改变文本字符串的深度、颜色和纹理。这以更有意义的方式拓宽了你的图形设计可能性。
- en: GIMP’s Text Tools
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIMP的文本工具
- en: 'The toolbox has a single tool for working with text: the Text tool. When you
    select this tool, GIMP opens the Tool Options dialog, in which you can choose
    a font and size and adjust other text formatting such as color and alignment.
    Text can be typed directly in the canvas window for WYSIWYG editing of short phrases
    or you can use the Text Editor dialog for larger blocks of text. Text entered
    in either window appears immediately in the current layer and incorporates the
    Text tool’s current settings.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 工具箱中有一个用于处理文本的单个工具：文本工具。当你选择此工具时，GIMP会打开工具选项对话框，在其中你可以选择字体和大小，并调整其他文本格式，如颜色和对齐方式。文本可以直接在画布窗口中输入，以进行短语的所见即所得编辑，或者你可以使用文本编辑器对话框来处理更大的文本块。在任一窗口中输入的文本将立即出现在当前图层中，并采用文本工具的当前设置。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223342.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223342.png.jpg)'
- en: '*The Tool Options dialog (left) for the Text tool and the optional Text Editor
    dialog. Short phrases can be typed directly in the canvas. Longer text blocks
    are more easily loaded into the Text Editor.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*文本工具的工具选项对话框（左）和可选的文本编辑器对话框。短短语可以直接在画布中输入。较长的文本块更容易加载到文本编辑器中。*'
- en: You’ll use the Text tool, its Tool Options dialog, and the Text Editor in all
    of the tutorials in [Chapter 5](ch05.html "Chapter 5. Type Effects"), but the
    text itself is only the starting point. Any time you work with text, your goal
    is to convey a particular message, and the words you choose are only the first
    step. An image editor like GIMP really allows you to get creative with text in
    raster effects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在第[5章](ch05.html "第5章. 字体效果")中的所有教程中使用文本工具、其工具选项对话框和文本编辑器，但文本本身只是起点。每次你处理文本时，你的目标都是传达特定的信息，而你选择的词语只是第一步。像GIMP这样的图像编辑器真的允许你在位图效果中发挥文本的创造力。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223344.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223344.png.jpg)'
- en: '*Text is rendered directly in the layer as you type.*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*文本在输入时直接渲染到图层中。*'
- en: Predefined Text Effects
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预定义文本效果
- en: GIMP provides a wide set of predefined text effects, from Chalk to Chrome to
    Frosty to Textured. If you need to achieve a certain effect but don’t have time
    to tinker, these predefined effects are the ticket. All of the predefined effects
    can be accessed by choosing File▸Create▸Logos from any canvas menu. Clicking any
    option in this menu will open a dialog in which you can select fonts and colors
    and set a variety of other options. The truth, however, is that these ready-made
    tools have their limitations, and you won’t rely on them in the following tutorials.
    To achieve something really unique, you need to do it yourself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP提供了一系列预定义的文本效果，从粉笔到铬色到霜冻到纹理。如果你需要达到某种效果但没有时间尝试，这些预定义效果就是你的选择。所有预定义效果都可以通过选择任何画布菜单中的文件▸创建▸标志来访问。点击此菜单中的任何选项将打开一个对话框，你可以选择字体和颜色，并设置各种其他选项。然而，事实是，这些现成工具有其局限性，在接下来的教程中你不会依赖它们。要实现真正独特的效果，你需要自己动手。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223346.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223346.png.jpg)'
- en: '*Create ready-made logos by accessing the File▸Create▸Logos menu.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过访问文件▸创建▸标志菜单来创建现成的标志。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223348.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223348.png.jpg)'
- en: '*All the text logo filters, like the Chrome filter shown here, allow you to
    adjust a few settings, but the results are usually pretty predictable.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有文本标志滤镜，如这里显示的铬滤镜，允许你调整一些设置，但结果通常相当可预测*。'
- en: Creating Your Own Type Effects
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建您自己的文字效果
- en: Now it’s time for you to explore GIMP’s Text tool while creating your own effects,
    such as shadows and erosion. The following tutorials will teach you how GIMP can
    transform run-of-the-mill characters into a stunning graphic message.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候在创建自己的效果（如阴影和侵蚀）的同时探索 GIMP 的文本工具了。以下教程将教会你如何将普通的字符转换成令人惊叹的图形信息。
- en: 5.1 Chrome and Metal Text
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.1 铬和金属文字
- en: Metallic finishes are most often applied to text, but you can also utilize these
    general-purpose textures in user-interface design. Metallic finishes are created
    with the Curves dialog. Adjusting the curves of either a gradient or a smooth
    texture causes gradual changes in tone to become more dramatic and produces the
    appearance of shiny metal. This set of tutorials shows you how to create three
    different metal effects.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 金属效果通常应用于文本，但你也可以在用户界面设计中利用这些通用纹理。金属效果是通过曲线对话框创建的。调整渐变或平滑纹理的曲线会导致色调的逐渐变化变得更加明显，并产生闪亮的金属外观。本套教程将向您展示如何创建三种不同的金属效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223350.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223350.png.jpg)'
- en: '*High contrast, generated with the Curves dialog, gives these examples a metallic
    appearance.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*高对比度，通过曲线对话框生成，给这些示例带来了金属的外观*。'
- en: Brushed Metal
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刷过金属
- en: The brushed-metal effect is the product of two basic processes. First you apply
    the Motion Blur filter, which makes it look as though the surface is covered with
    tiny scratches. Applying noise to a layer adds texture to otherwise flat images.
    Then you adjust the image’s gray tones in the Curves dialog. Adjusting the Value
    curve for an image with nonlinear variations—that is, an image with gray randomly
    distributed in the layer—accelerates the change from black to white and mimics
    reflective metal. The final effect is enhanced by extruding the letter into three
    dimensions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 刷过金属效果是两个基本过程的产物。首先，你应用运动模糊滤镜，这使得表面看起来像是覆盖着微小的划痕。将噪声应用于图层会给原本平坦的图像添加纹理。然后，你在曲线对话框中调整图像的灰度色调。对于具有非线性变化的图像（即层中灰色随机分布的图像），调整值曲线会加速从黑色到白色的变化，并模仿反射金属。最终效果通过将字母拉伸到三维空间得到增强。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223352.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223352.png.jpg)'
- en: '*The letter* S *is made to look like brushed metal.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*字母* S *被制作成看起来像刷过金属的效果*。'
- en: Creating the Text
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建文本
- en: Begin by opening a new canvas using the default 640 × 400 template. A white
    background is fine, or you can try another color if you choose. Turn off the visibility
    of the Background layer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先使用默认的 640 × 400 模板打开一个新的画布。白色背景是不错的选择，或者如果你选择的话，也可以尝试其他颜色。关闭背景层的可见性。
- en: Choose the **Text** tool from the toolbox. In the Tool Options dialog, choose
    an appropriate font. In this example, I’ve used a font called Gilde Broad Thin
    sized to 500 pixels. At this size the font is thick enough to show the brushed
    metal texture clearly; the subtle effect can be lost in fonts with thinner characters.
    Set the text color to **white** in the Tool Options dialog.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **文本** 工具。在工具选项对话框中，选择合适的字体。在这个例子中，我使用了名为 Gilde Broad Thin 的字体，大小为 500
    像素。在这个大小下，字体足够粗，可以清楚地显示刷过金属的纹理；在字符较细的字体中，细微的效果可能会丢失。在工具选项对话框中将文字颜色设置为 **白色**。
- en: Click the canvas layer and type the letter *S*.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布图层并输入字母 *S*。
- en: Use the **Align** tool to align the text layer. In the Tool Options dialog,
    set the Relative to option to **Image** and click the layer. Then click the **Align
    Center** and **Align Middle** buttons just below this menu.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **对齐** 工具对齐文本层。在工具选项对话框中，将相对选项设置为 **图像** 并点击图层。然后点击菜单下方仅有的 **居中对齐** 和 **垂直居中对齐**
    按钮。
- en: Match the text layer to the canvas size (**Layer**▸**Layer to Image Size**).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本层与画布大小匹配（**图层**▸**图层到图像大小**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223354.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223354.png.jpg)'
- en: '*Use the Align tool to position the text on the center of the canvas.*'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用对齐工具将文本放置在画布的中心位置*。'
- en: Extruding the Text with the Bump Map Filter
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用凹凸贴图滤镜拉伸文本
- en: Duplicate the text layer (**Layer**▸**Duplicate Layer**). Name this layer *Blurred*.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制文本图层（**图层**▸**复制图层**）。将此图层命名为*模糊*。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **10 pixels** to the duplicate layer.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊设置为**10像素**应用于复制的图层。
- en: Click the original text layer in the Layers dialog to make it active.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击原始文本图层以使其处于活动状态。
- en: Open the Bump Map filter (**Filters**▸**Map**▸**Bump Map**). Choose **Sinusoidal**
    from the Map Type drop-down menu, and then choose the Blurred layer from the Bump
    Map drop-down menu. Set the Azimuth to **132 degrees**, set the Elevation to **30
    degrees**, and set the Depth to **7**. Click **OK** to apply the filter.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开凹凸贴图滤镜（**滤镜**▸**映射**▸**凹凸贴图**）。从映射类型下拉菜单中选择**正弦波**，然后从凹凸贴图下拉菜单中选择模糊图层。将方位角设置为**132度**，将仰角设置为**30度**，将深度设置为**7**。点击**确定**应用滤镜。
- en: Sinusoidal mapping produces a more realistic three-dimensional effect with edges
    that are less rounded than those produced by the Linear and Spherical options.
    The Azimuth slider sets the direction of lighting within 360 degrees. The Elevation
    slider changes the roundness of the edges, and the Depth slider sets the softness
    of the shadowed sides. To get the most out of this tutorial, I’ve chosen values
    to accentuate depth.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 正弦波映射产生了一个更真实的三维效果，其边缘比线性选项和球形选项产生的边缘更不圆润。方位角滑块设置光照方向在360度内。仰角滑块改变边缘的圆润度，深度滑块设置阴影侧面的柔和度。为了充分利用这个教程，我选择了强调深度的值。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223356.png.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223356.png.jpg)'
- en: '*Use a light blur and the Bump Map filter to extrude the letter* S *into three
    dimensions.*'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用轻微的模糊和凹凸贴图滤镜将字母* S *拉伸到三维空间*。'
- en: Turn on the **Lock Alpha Channel** option for the original S layer. Turn off
    the visibility of the Blurred layer.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**曲线**对话框（**颜色**▸**曲线**），调整值通道的曲线以尽可能接近这里显示的曲线。实际的设置将根据图层中灰度色调的变化而变化。点击**确定**。这将是你看到的第一个看起来有点金属质感的可见变化。
- en: Open the Gaussian Blur filter again (**Filters**▸**Blur**▸**Gaussian Blur**)
    and apply a blur of **10 pixels**. This softens the shadow edges a bit, making
    the sides appear more rounded without blurring into the transparent areas.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并应用**10像素**的模糊。这稍微柔和了阴影边缘，使侧面看起来更加圆润，而不会模糊到透明区域。
- en: Duplicate the original layer (**Layer**▸**Duplicate Layer**). With the duplicate
    layer active, select the text by choosing **Layer**▸**Transparency**▸**Alpha to
    Selection**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制原始图层（**图层**▸**复制图层**）。在复制的图层处于活动状态时，通过选择**图层**▸**透明度**▸**alpha到选择**来选择文本。
- en: Press **D** to reset the default foreground and background colors.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**D**键重置默认的前景色和背景颜色。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Mode to **Grain Merge** and the Gradient to **FG to Transparent**. Drag from
    the upper-left corner of the canvas to the lower-right corner. Then drag from
    the bottom of the canvas to the top.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将模式设置为**颗粒合并**，将渐变设置为**前景到透明**。从画布的左上角拖动到右下角。然后从画布底部拖动到顶部。
- en: In the Layers dialog, set the Mode to **Soft Light**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将模式设置为**柔光**。
- en: Press CTRL-SHIFT-A to deselect all.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 CTRL-SHIFT-A 来取消选择所有内容。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223358.png.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223358.png.jpg)'
- en: '*Blending enhances the three-dimensional effect. This isn’t required to achieve
    the brushed-metal appearance, but it gives you an interesting logo.*'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*混合增强了三维效果。这不是实现刷金属外观所必需的，但它为你提供了一个有趣的标志*。'
- en: Adding a Metallic Finish
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加金属质感
- en: Merge the gradient layer and the original S layer (**Layer**▸**Merge Down**).
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并渐变图层和原始的 S 图层（**图层**▸**合并向下**）。
- en: Open the **Curves** dialog (**Colors**▸**Curves**), and adjust the curve for
    the Value channel to closely resemble that shown here. The actual setting will
    vary, depending on the variation in gray tones in your layer. Click **OK**. This
    will be the first visible change that looks a bit metallic.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**颜色**▸**曲线**，调整值通道的曲线以尽可能接近这里显示的曲线。实际的设置将根据图层中灰度色调的变化而变化。点击**确定**。这将是你看到的第一个看起来有点金属质感的可见变化。
- en: Duplicate the layer (**Layer**▸**Duplicate Layer**).
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制图层（**图层**▸**复制图层**）。
- en: Select the letter in this duplicate layer by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**来选择此复制的图层中的字母。
- en: Use the RGB Noise filter to fill the selection with noise (**Filters**▸**Noise**▸**RGB
    Noise**). Uncheck the **Correlated noise** and **Independent RGB** checkboxes.
    Set all three color channel sliders to **0.44** and set the Alpha slider to **0**.
    Click **OK** to apply this filter. Desaturate this layer (**Colors**▸**Desaturate**).
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**RGB噪声**滤镜填充选择区域以产生噪声（**滤镜**▸**噪声**▸**RGB噪声**）。取消选择**相关噪声**和**独立RGB**复选框。将所有三个颜色通道滑块设置为**0.44**，并将Alpha滑块设置为**0**。点击**确定**应用此滤镜。对这一层进行去饱和处理（**颜色**▸**去饱和**）。
- en: The RGB Noise filter fills the selection with random dots—in this case, the
    dots are colored and must be desaturated. Setting the color channel sliders to
    0.44 increases the noise. (Higher values mean more noise, and lower values mean
    less noise.) The alpha channel is not used here.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**RGB噪声**滤镜在选择的区域填充随机点——在这种情况下，点是有色的，并且必须去饱和。将颜色通道滑块设置为0.44会增加噪声。（更高的值意味着更多的噪声，而较低的值意味着较少的噪声。）在这里不使用Alpha通道。'
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **2 pixels**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**高斯模糊**滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并应用**2像素**的模糊。
- en: With the text still selected, use the Motion Blur filter to further blur the
    layer (**Filters**▸**Blur**▸**Motion Blur**). Set the Angle to **45 degrees**
    and set the Length to **20 pixels**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仍然选择文本，使用**运动模糊**滤镜进一步模糊图层（**滤镜**▸**模糊**▸**运动模糊**）。将角度设置为**45度**，并将长度设置为**20像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223360.png.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223360.png.jpg)'
- en: '*Add noise to the text and use the Curves dialog to increase the separation
    of dark and light noise.*'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*给文本添加噪声，并使用曲线对话框增加暗部和亮部噪声的分离。*'
- en: The last step is to add the blue tint that gives metal its shiny appearance.
    Add a new layer (**Layer**▸**New Layer**). Name it *Tint*.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步是添加给金属带来闪亮外观的蓝色色调。添加一个新图层（**图层**▸**新建图层**）。将其命名为*Tint*。
- en: Click the foreground color box to launch the Change Foreground Color dialog
    and set the RGB values to **16/59/130**. Click **OK** to close the dialog. Drag
    the foreground color into the selection in the new layer to fill it with that
    color. (The letter you selected in step 4 should still be selected.)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以启动**更改前景色**对话框，并将RGB值设置为**16/59/130**。点击**确定**关闭对话框。将前景色拖动到新图层中的选择区域以填充该颜色。（步骤4中选择的字母应该仍然被选中。）
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223362.png.jpg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223362.png.jpg)'
- en: '*Adding a blue tint completes the effect.*'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*添加蓝色色调完成效果*。'
- en: Deselect all (CTRL-SHIFT-A), and then set the layer mode to **Soft Light** and
    reduce the Opacity to **52 percent**.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择所有内容（CTRL-SHIFT-A），然后将图层模式设置为**柔光**，并将不透明度降低到**52**%。
- en: Set the Mode of the next layer down in the Layers dialog to **Grain Extract**
    and its Opacity to **60 percent**. Use the **Gaussian Blur** filter to apply a
    blur of **2 pixels** to the original text layer. That’s it! Just these few steps
    produce the results you see here.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中设置下一层的模式为**Grain Extract**，并将其不透明度设置为**60**%。使用**高斯模糊**滤镜将**2像素**的模糊应用到原始文本层。就这样！只需这几步就能产生你在这里看到的结果。
- en: Turn on the Background layer visibility again. Then add a drop shadow to better
    see the effect.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开背景层的可见性。然后添加一个阴影以更好地看到效果。
- en: Heavy Metal
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重金属
- en: The heavy-metal effect is similar to the brushed-metal effect, but it uses the
    Solid Noise filter to produce a cloudy texture and relies on more dramatic curves
    adjustment to achieve a polished, reflective appearance.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 重金属效果与刷金属效果类似，但它使用**纯色噪声**滤镜产生云状纹理，并依赖于更戏剧性的曲线调整以达到光滑、反光的外观。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223364.png.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223364.png.jpg)'
- en: '*Heavy metal looks more polished than brushed metal.*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*重金属看起来比刷金属更光滑*。'
- en: Creating the Text
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建文本
- en: As in the previous tutorial, start by opening a new canvas using the default
    640 × 400 template.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个教程所述，首先使用默认的640 × 400模板打开一个新的画布。
- en: Hide the Background layer by turning off its visibility in the Layers dialog.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在图层对话框中关闭其可见性来隐藏背景层。
- en: Press **D** to reset the default foreground and background colors, and then
    press **X** to swap them.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**D**键重置默认的前景色和背景色，然后按**X**键交换它们。
- en: Choose the **Text** tool from the toolbox and pick an appropriate font. Change
    the text color to white. For this tutorial, I chose GraverplateExtrabold Thin,
    a font that uses uppercase characters for lowercase characters (known as *small
    caps*). This font’s wide surfaces make the heavy-metal effect easier to see. I
    set the font size to 182 pixels and reduced the letter space until the *E* and
    *T* abut each other.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具并选择合适的字体。将文本颜色更改为白色。对于这个教程，我选择了GraverplateExtrabold Thin，这是一种使用大写字母表示小写字母的字体（称为*小写字母大写*）。这种字体的宽表面使重金属效果更容易看到。我将字体大小设置为182像素，并减少了字母间距，直到*E*和*T*紧挨在一起。
- en: Note
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*When trying to achieve this effect, always choose a font that’s solid (rather
    than outlined) and has thick characters. If you’d like to use a particular font
    but the characters seem too thin, the bold version of that font might work.*'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在尝试达到这种效果时，始终选择一个坚实的字体（而不是轮廓字体）并且字符较粗。如果你想使用特定的字体但字符看起来太细，该字体的粗体版本可能有效。*'
- en: Click in the canvas and type *Metal*.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上单击并输入*金属*。
- en: Use the **Align** tool to center the text layer within the canvas.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将文本层在画布中居中。
- en: Resize the text layer to match the image size (**Layer**▸**Layer to Image Size**).
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整文本层的大小以匹配图像大小（**图层**▸**图层到图像大小**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223366.png.jpg)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223366.png.jpg)'
- en: '*Using a thick font will make it easier to see the final effect.*'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用粗体字体会使最终效果更容易看到。*'
- en: Adding Depth
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加深度
- en: Clear any selections (CTRL-SHIFT-A).
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除任何选择（CTRL-SHIFT-A）。
- en: As you did with the brushed metal effect, you’ll now extrude the text. Note
    that in this tutorial the extruding isn’t optional. The depth created along the
    edges of the text creates reflection variations that contribute to the heavy metal
    effect. Start by duplicating the text layer (**Layer**▸**Duplicate Layer**). Name
    the duplicate layer *Blurred*.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正如你在刷金属效果中所做的那样，你现在将拉伸文本。请注意，在这个教程中，拉伸不是可选的。沿着文本边缘创建的深度会在重金属效果中产生反射变化。首先，复制文本层（**图层**▸**复制图层**）。将复制的层命名为*模糊*。
- en: Use the **Gaussian Blur** filter to apply a blur of **10 pixels** to the duplicate
    layer.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**高斯模糊**滤镜将**10像素**的模糊应用于复制层。
- en: Click the original text layer to make it active.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击原始文本层使其变为活动层。
- en: Open the Bump Map filter (**Filters**▸**Map**▸**Bump Map**). Set the Bump Map
    option to the Blurred layer. Set the Map Type to **Linear** and check the **Compensate
    for darkening** checkbox. Set the Azimuth to **130 degrees**, the Elevation to
    **30 degrees**, and the Depth to **7**. Click **OK** to apply this filter to the
    layer.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**凹凸贴图**滤镜（**滤镜**▸**映射**▸**凹凸贴图**）。将凹凸贴图选项设置为模糊层。将映射类型设置为**线性**并勾选**补偿变暗**复选框。将方位角设置为**130度**，仰角设置为**30度**，深度设置为**7**。单击**确定**将此滤镜应用于图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223368.png.jpg)'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223368.png.jpg)'
- en: '*The Bump Map filter makes the original text appear three-dimensional.*'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*“凹凸贴图”滤镜使原始文本看起来具有三维效果。*'
- en: At this point, you can delete the duplicate layer. Hide the Blurred layer by
    turning off its visibility in the Layers dialog.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此阶段，您可以删除复制的层。通过在图层对话框中关闭其可见性来隐藏模糊层。
- en: Duplicate the original text layer. Name the new layer *Cloud*.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制原始文本层。将新层命名为*云*。
- en: Select the text by choosing **Layer**▸**Transparency**▸**Alpha to Selection**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**选择文本。
- en: Fill the selection with a cloud rendered from the Solid Noise filter (**Filters**▸**Render**▸**Clouds**▸**Solid
    Noise**), as discussed in [1.10 Basic Tutorials](ch01.html#onedot10_basic_tutorials
    "1.10 Basic Tutorials"). Set the Random Seed to **0**. Set the X Size to **10**
    and the Y Size to **2**.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用从**滤镜**▸**渲染**▸**云彩**▸**纯色噪声**渲染的云填充选择区域，如[1.10 基本教程](ch01.html#onedot10_basic_tutorials
    "1.10 Basic Tutorials")中所述。将随机种子设置为**0**。将X大小设置为**10**，Y大小设置为**2**。
- en: The Random Seed value is used to change the shape of the cloud, so feel free
    to try different values as you experiment. When set to 0, the random seed value
    used here, you should end up with the same cloud structure as I did. However,
    because the cloud is rendered only within the selection, you won’t actually see
    it. You’ll just see various shades of gray inside the selection.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机种子值用于改变云的形状，所以请随意尝试不同的值进行实验。当设置为0时，这里使用的随机种子值，你应该会得到与我相同的云结构。然而，因为云仅在选择区域内渲染，所以你实际上看不到它。你只会看到选择区域内的各种灰色阴影。
- en: With the selection still active, open the Motion Blur filter (**Filters**▸**Blur**▸**Motion
    Blur**). Set the Angle slider to **95 degrees** and the Length slider to **20**,
    and then apply the filter to the layer. Deselect all (CTRL-SHIFT-A). The Motion
    Blur filter turns the clouds into what look more like reflections of light.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择仍然激活的状态下，打开**Motion Blur filter**（**Filters**▸**Blur**▸**Motion Blur**）。将角度滑块设置为**95
    degrees**，长度滑块设置为**20**，然后应用滤镜到图层。取消选择所有（CTRL-SHIFT-A）。运动模糊滤镜将云变成更像是光线的反射。
- en: Set this layer’s mode to **Grain Merge** to brighten the cloud layer and give
    the look of highly reflective metal.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此层的模式设置为**Grain Merge**以提亮云层并使其看起来像高反射金属。
- en: Merge this layer with the layer in which you originally applied the Bump Map
    filter (**Layer**▸**Merge Down**).
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此层与最初应用Bump Map滤镜的层合并（**Layer**▸**Merge Down**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223370.png.jpg)'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223370.png.jpg)'
- en: '*Use the Solid Noise filter to render a cloud on the text. Then apply the Motion
    Blur filter.*'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用**Solid Noise filter**在文本上渲染云，然后应用**Motion Blur filter**。
- en: Adding a Metallic Finish
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加金属光泽
- en: This effect can be further improved by increasing the contrast between light
    and dark areas.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 通过增加明暗区域的对比度可以进一步提高此效果。
- en: Open the Curves dialog (**Colors**▸**Curves**) and apply a curve like the one
    shown here. This gives you the basic metallic effect, but you can still enhance
    it further.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开曲线对话框（**Colors**▸**Curves**）并应用如图所示的曲线。这为你提供了基本的金属效果，但你还可以进一步增强它。
- en: Add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**). Set the
    Offset X and Offset Y values to **–2 pixels** to move the shadow up and to the
    left and set the Blur Radius to **10 pixels**. Apply this to the image.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加阴影（**Filters**▸**Light and Shadow**▸**Drop Shadow**）。将偏移X和偏移Y值设置为**–2 pixels**以将阴影向上和向左移动，并将模糊半径设置为**10
    pixels**。将此应用到图像上。
- en: Perhaps the edges of the text are too soft and need a more punched-out look.
    You can sharpen the edges of the text and get that punched-out appearance by stroking
    with a gray outline. Select the text in this layer by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**. Grow the selection by **2 pixels** (**Select**▸**Grow**).
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 也许文本的边缘太柔和，需要更鲜明的视觉效果。你可以通过灰色轮廓描边来锐化文本边缘，以获得鲜明的视觉效果。通过选择**Layer**▸**Transparency**▸**Alpha
    to Selection**选择此层中的文本。将选择扩大**2 pixels**（**Select**▸**Grow**）。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Outline*.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**Layer**▸**New Layer**添加一个新透明层，并将图层填充类型设置为**Transparency**。将新图层命名为*Outline*。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223372.png.jpg)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223372.png.jpg)'
- en: '*The Curves adjustment brings out the metal appearance while the drop shadow
    will let the effect stand out on the page.*'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 曲线调整可以突出金属外观，而阴影则会让效果在页面上更加突出。
- en: Click the Foreground color icon in the Toolbox and set the foreground color
    to gray by typing *a4a4a4* in the HTML notation field of the Change Foreground
    Color dialog. Click **OK** and close the dialog.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱中点击前景色图标，并在更改前景色对话框的HTML表示字段中输入*a4a4a4*来设置前景色为灰色。点击**OK**并关闭对话框。
- en: Open the Stroke Selection dialog (**Edit**▸**Stroke Selection**) and set the
    Line Width to **2 pixels**. Click the **Stroke** button to stroke the selection.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开描边选择对话框（**Edit**▸**Stroke Selection**）并将线宽设置为**2 pixels**。点击**Stroke**按钮来描边选择。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择所有（CTRL-SHIFT-A）。
- en: Change the Mode for the Outline layer to **Multiply**.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将轮廓层的模式更改为**Multiply**。
- en: Shiny metals like chrome have a bluish tint, so you should add that for realism.
    Add a new layer (**Layer**▸**New Layer**) named *Color* and fill it with blue,
    setting the RGB values to **16/59/130**. Drag the foreground color from the Toolbox
    into the canvas.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 像铬这样的闪亮金属有蓝色调，因此你应该添加这种色调以增加真实感。添加一个新图层（**Layer**▸**New Layer**）命名为*Color*，并用蓝色填充它，设置RGB值为**16/59/130**。将工具箱中的前景色拖动到画布上。
- en: Set the Mode for this blue layer to **Soft Light** and reduce the Opacity to
    **53 percent**. Turn on the visibility of the Background layer to see result of
    your labor.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此蓝色层的模式设置为**Soft Light**并将不透明度降低到**53 percent**。打开背景层的可见性以查看劳动成果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223374.png.jpg)'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223374.png.jpg)'
- en: '*Stroking the outline of the original text in gray and blending in color using
    the Soft Light mode gives the text a more punched-out look.*'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*用灰色勾勒原始文本的轮廓，并使用柔光模式混合颜色，使文本看起来更有立体感。*'
- en: Liquid Metal
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 液体金属
- en: 'Using the Curves dialog made a big improvement to the metal effect in the Heavy
    Metal tutorial. But where you can go from there—what else can you do with metallic
    text? Take the process one step further: add non-text components to the image.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 使用曲线对话框在重金属教程中对金属效果进行了重大改进。但你可以从这里去哪里——你还能用金属文本做什么？将这个过程再进一步：向图像中添加非文本组件。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223376.png.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223376.png.jpg)'
- en: '*Here you simulate liquid metal. GIMP provides the heat, of course.*'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这里，你模拟液体金属。当然，GIMP 提供热量。*'
- en: Creating the Text
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建文本
- en: With the toolbox selected, press **D** to reset and then swap the default foreground
    and background colors. Then open a new canvas window at the default size. Turn
    off the Background layer visibility.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择工具箱后，按 **D** 键重置，然后交换默认的前景色和背景色。然后以默认大小打开一个新的画布窗口。关闭背景图层可见性。
- en: Choose the **Text** tool from the toolbox. Pick a large, thick font—I used Arial
    Black sized to 220 pixels. As in the Heavy Metal tutorial, a thicker font makes
    the effect easier to see. In this case, you also want a font with lowercase letters
    and dots over letters like *i* and *j*. These elements will enhance the melting
    effect. Once you’ve chosen an appropriate font, set the font color to white.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **文本** 工具。选择一个粗大的字体——我使用了 220 像素的 Arial Black 字体。正如在重金属教程中一样，粗体字体使得效果更容易看到。在这种情况下，你还需要一个带有小写字母和像
    *i* 和 *j* 这样的字母上的点的字体。这些元素将增强熔化效果。一旦选择了合适的字体，将字体颜色设置为白色。
- en: Click the canvas and type the word *Liquid*. When you’ve finished, click **OK**
    to close the Text Editor.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布并输入单词 *液体*。完成输入后，点击 **确定** 关闭文本编辑器。
- en: Use the **Align** tool to center the text layer.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **对齐** 工具将文本层居中。
- en: Expand the layer boundary to the image size (**Layer**▸**Layer to Image Size**).
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层边界扩展到图像大小（**图层**▸**图层到图像大小**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223378.png.jpg)'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223378.png.jpg)'
- en: '*A thick font is essential for this effect. With thin fonts, the metal’s reflective
    nature is harder to distinguish.*'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*粗体字体对于这个效果至关重要。对于细体字体，金属的反射性质更难区分。*'
- en: Liquefying the Letters
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 液化字母
- en: Use the **Free Select** tool to draw a round selection beneath the first letter.
    Hold down the SHIFT key to draw more selections beneath the text. Using the SHIFT
    key (or Add mode in the Tool Options dialog) allows you to add the new selection
    to the existing selection, even if the new selection doesn’t physically touch
    the existing selection. Make sure the selections overlap portions of each letter.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **自由选择** 工具在第一个字母下方绘制一个圆形选择。按住 SHIFT 键在文本下方绘制更多选择。使用 SHIFT 键（或在工具选项对话框中的添加模式）允许你将新选择添加到现有选择中，即使新选择在物理上没有接触到现有选择。确保选择重叠在每个字母的部分。
- en: After you’ve drawn a few selections, grow them by **1 pixel** (**Select**▸**Grow**)
    to soften the edges of the hand-drawn selections.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 画了几次选择后，通过 **1 像素** （**选择**▸**扩大**）来增长它们，以软化手绘选择的边缘。
- en: Fill the selections with white by dragging the foreground color box from the
    toolbox into the image.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过从工具箱中将前景色框拖动到图像中，用白色填充选择区域。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消所有选择（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223380.png.jpg)'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223380.png.jpg)'
- en: '*Hand-drawn selections are added to the text layer and filled with white.*'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将手绘选择添加到文本层并填充为白色。*'
- en: Open the Waves filter (**Filters**▸**Distorts**▸**Waves**). Set the Amplitude
    to **6**, the Phase to **107**, and the Wavelength to **29**. Click **OK** to
    apply this filter.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 **波浪** 滤镜（**滤镜**▸**扭曲**▸**波浪**）。将振幅设置为 **6**，相位设置为 **107**，波长设置为 **29**。点击
    **确定** 应用此滤镜。
- en: The text and blobs below them will be distorted in a wavy fashion—the effect
    will depend on which font you chose for this tutorial. If you chose a different
    font, you may have to experiment with different settings for the Waves filter.
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 下面的文本和Blob将以波浪形式扭曲——效果将取决于你为这个教程选择的字体。如果你选择了不同的字体，你可能需要尝试波浪滤镜的不同设置。
- en: Name this layer *Blobs* and then duplicate it (**Layer**▸**Duplicate Layer**).
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图层命名为 *Blob* 并复制它（**图层**▸**复制图层**）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian**) and apply
    a blur of **10 pixels**. Name this blurred layer *Blur*. Click the Blobs layer
    to make it active again.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯**）并应用**10像素**的模糊。将这个模糊层命名为*模糊*。点击Blob层使其再次变为活动状态。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223382.png.jpg)'
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223382.png.jpg)'
- en: '*The Waves filter does the real work in this tutorial. The blurred layer sets
    the stage for you to add depth with the Bump Map filter.*'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在这个教程中，波浪滤镜真正做了工作。模糊层为你设置了舞台，以便使用凹凸图滤镜添加深度。*'
- en: Adding Depth and Polish
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加深度和光泽
- en: Open the Bump Map filter (**Filters**▸**Map**▸**Bump Map**) and use the Blur
    layer to apply the filter to the Blobs layer. Set the Map Type to **Linear** and
    check the **Compensate for darkening** checkbox. Set the Azimuth to **130 degrees**,
    the Elevation to **30 degrees**, and the Depth to **7**. Click **OK** to apply
    this filter.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开凹凸图滤镜（**滤镜**▸**映射**▸**凹凸图**）并使用模糊层将滤镜应用于Blob层。将映射类型设置为**线性**，并勾选**补偿变暗**复选框。将方位角设置为**130度**，仰角设置为**30度**，深度设置为**7**。点击**确定**应用此滤镜。
- en: Turn off the visibility of the Blur layer.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭模糊层的可见性。
- en: Duplicate the Blobs layer (**Layer**▸**Duplicate Layer**). Create a selection
    of the bump map in this duplicate layer by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制Blob层（**图层**▸**复制图层**）。在这个副本层中选择凹凸图的选区，方法是选择**图层**▸**透明度**▸**Alpha到选区**。
- en: Fill the duplicate layer with solid noise (**Filters**▸**Render**▸**Clouds**▸**Solid
    Noise**).
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用纯噪声填充副本层（**滤镜**▸**渲染**▸**云彩**▸**纯噪声**）。
- en: Open the Motion Blur filter (**Filters**▸**Blur**▸**Motion Blur**). Set the
    Length to **20** and the Angle to **95 degrees**. Click **OK** to apply this filter.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开运动模糊滤镜（**滤镜**▸**模糊**▸**运动模糊**）。将长度设置为**20**，角度设置为**95度**。点击**确定**应用此滤镜。
- en: Set the Mode for the duplicate layer to **Grain Merge**, and then merge it with
    the original Blobs layer (**Layer**▸**Merge Down**).
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将副本层的模式设置为**颗粒合并**，然后将其与原始Blob层合并（**图层**▸**合并向下**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223384.png.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223384.png.jpg)'
- en: '*As in the Heavy Metal tutorial, use noise and blurring to simulate reflections.*'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*正如在重金属教程中，使用噪声和模糊来模拟反射。*'
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消全部选择（CTRL-SHIFT-A）。
- en: Open the **Curves** dialog and adjust the **Value** curve as shown here.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**曲线**对话框，并按图所示调整**值**曲线。
- en: Add a new layer (**Layer**▸**New Layer**), fill it with blue as before, and
    set the Mode for the new layer to **Soft Light**.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新图层（**图层**▸**新建图层**），像之前一样用蓝色填充，并将新图层的模式设置为**柔光**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223386.png.jpg)'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223386.png.jpg)'
- en: '*Adding a color layer makes it look as though an object is reflected in the
    metallic surface.*'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*添加一个颜色层，使其看起来像物体在金属表面上反射。*'
- en: Further Exploration
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: This final version could be improved by more carefully controlling the distortion
    of the text. You could do this by using the IWarp filter instead of the Waves
    filter, for example. Additional color could be added as well. Try adding red and
    yellow layers with solid noise layer masks to make it look as though the letters
    are hot—there must be some reason why the metal is liquid, right?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 通过更仔细地控制文本的扭曲，这个最终版本可以改进。例如，你可以使用IWarp滤镜而不是波浪滤镜来做这件事。还可以添加额外的颜色。尝试添加红色和黄色的图层，并使用纯噪声图层蒙版，使其看起来像字母很热——金属是液体的原因肯定是有一些的，对吧？
- en: 5.2 Gel Type
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.2 果冻类型
- en: The gel effect shown here is nothing more than soft shadows, smooth surfaces,
    and white reflections. Imagine how water in a glass tube looks and you get the
    idea. Gel effects are especially popular in web design, but you’ll see them used
    in many different contexts. The Mac OS X user interface incorporates what Apple
    calls the *Aqua* style, which utilizes gel effects in shades of blue.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这里展示的果冻效果不过是柔和的阴影、光滑的表面和白色的反射。想象一下玻璃管中的水看起来是什么样子，你就明白了。果冻效果在网页设计中特别受欢迎，但你也会在许多不同的环境中看到它们。Mac
    OS X用户界面采用了苹果公司称之为*Aqua*的风格，该风格使用蓝色调的果冻效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223388.png.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223388.png.jpg)'
- en: '*Looks like gel, doesn’t it?*'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '*看起来像果冻，不是吗？*'
- en: The process described in this tutorial can be applied to text, borders, and
    buttons—just about any surface. Depending on the settings you use for the Curves
    dialog, the Lighting Effects filter, and the Bump Map filter, your results may
    be different from mine. What you should take away from this process is how to
    use bump maps, lighting effects, and layer modes.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程中描述的过程可以应用于文本、边框和按钮——几乎任何表面。根据您为曲线对话框、光照效果滤镜和Bump Map滤镜设置的参数，您得到的结果可能与我的不同。您应该从这一过程中吸取的是如何使用Bump
    Map、光照效果和图层模式。
- en: Creating the Text
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建文本
- en: Reset the foreground and background colors by pressing **D** in the image window.
    Then start with a canvas set to the default size (640 × 400 pixels).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在图像窗口中按**D**键重置前景色和背景色。然后使用默认大小（640 × 400像素）的画布开始。
- en: Click the foreground color box to open the Change Foreground Color dialog and
    choose a nice blue. I’ve set the RGB levels to 0/51/222 for this shade.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以打开更改前景色对话框并选择一种漂亮的蓝色。我已将RGB值设置为0/51/222以获得这种色调。
- en: Choose the **Text** tool from the toolbox. In the Tool Options dialog, choose
    a serif font. This tutorial uses Bookplate Thin with the font size set to 280
    pixels. Serif fonts work best here because their characters are easily rounded
    by the process that follows. Click the canvas and type *Gel*.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具。在工具选项对话框中，选择一种衬线字体。本教程使用Bookplate Thin，字体大小设置为280像素。衬线字体在这里效果最好，因为它们的字符容易在后续过程中被圆滑处理。点击画布并输入*Gel*。
- en: Use the **Align** tool to center the new layer in the canvas.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将新图层在画布中居中。
- en: Choose **Layer**▸**Layer to Image Size** to expand the text layer to the boundary
    of the image.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图层**▸**图层到图像大小**以将文本图层扩展到图像边界。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223390.png.jpg)'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223390.png.jpg)'
- en: '*When using the Text tool, you can also change the text color by clicking the
    color swatch in the Tool Options dialog.*'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用文本工具时，您还可以通过在工具选项对话框中点击颜色块来更改文本颜色。*'
- en: Rounding the Surface of the Text
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本表面的圆滑处理
- en: Create a selection around the text by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**来围绕文本创建选择区域。
- en: Shrink the selection by **2 pixels** (**Select**▸**Shrink**) and feather it
    by **2 pixels** (**Select**▸**Feather**).
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择缩小**2个像素**（**选择**▸**缩小**）并使用**2个像素**进行羽化（**选择**▸**羽化**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223392.png.jpg)'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223392.png.jpg)'
- en: '*Create a selection of the text, and then shrink and feather it. The dark edges
    on the letters in this Quick Mask view of the selection show that the selection
    is smaller than the lettering.*'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*创建文本的选择，然后缩小并羽化。在此选择快速蒙版视图中的字母的暗边显示，选择区域小于字母。*'
- en: Click the foreground color box to open the Change Foreground Color dialog and
    set the RGB values to **31/82/255** for a slightly brighter shade of blue.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以打开更改前景色对话框，并将RGB值设置为**31/82/255**以获得略亮的蓝色。
- en: Create a new layer by choosing **Layer**▸**New Layer** or clicking the **New
    Layer** button in the Layers dialog. Name the new layer *Bump Map*.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**或点击图层对话框中的**新建图层**按钮来创建一个新图层。将新图层命名为*Bump Map*。
- en: Click the **Bump Map** layer in the Layers dialog to make it active, and then
    fill the selection with the foreground color by dragging it from the toolbox into
    the selection.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**Bump Map**图层使其变为活动状态，然后通过从工具箱拖动到选择区域来使用前景色填充选择区域。
- en: Deselect all (**Select**▸**None**).
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消所有选择（**选择**▸**无**）。
- en: Duplicate the layer (**Layer**▸**Duplicate Layer**). Name the duplicate layer
    *Blur*.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制图层（**图层**▸**复制图层**）。将复制的图层命名为*Blur*。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **10 pixels** to the Blur layer.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊应用于**10像素**的Blur图层。
- en: Click the **Bump Map** layer to make it active.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Bump Map**图层使其变为活动状态。
- en: Open the Bump Map filter (**Filters**▸**Map**▸**Bump Map**). Set the Azimuth
    to **105 degrees**, the Elevation to **5.75 degrees**, and the Depth to **10**.
    Set the Map type to **Linear**, check the **Compensate for darkening** checkbox,
    and choose the **Blur** layer from the Bump Map drop-down menu. Click **OK** to
    apply the filter to the Bump Map layer.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Bump Map滤镜（**滤镜**▸**映射**▸**Bump Map**）。将方位角设置为**105度**，仰角设置为**5.75度**，深度设置为**10**。将映射类型设置为**线性**，勾选**补偿变暗**复选框，并从Bump
    Map下拉菜单中选择**Blur**图层。点击**确定**将滤镜应用于Bump Map图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223394.png.jpg)'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223394.png.jpg)'
- en: '*The blurred edges of the duplicate layer are used as input to the Bump Map
    filter to simulate depth. Use the Bump Map filter to add depth.*'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*复制图层的模糊边缘被用作Bump Map滤镜的输入以模拟深度。使用Bump Map滤镜添加深度。*'
- en: Set the Bump Map layer’s mode to **Addition**.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Bump Map图层的模式设置为**添加**。
- en: You’ll need to make a color adjustment to the Bump Map layer in order to make
    the text look more gel-like. Open the Curves dialog (**Colors**▸**Curves**) and
    set the curve as shown here. When the visibility of the Blur layer is turned off,
    you can see that the Bump Map layer appears brighter.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要调整Bump Map图层的颜色，以便使文字看起来更像凝胶状。打开曲线对话框（**颜色**▸**曲线**）并设置曲线如图所示。当模糊图层的可见性关闭时，您可以看到Bump
    Map图层变得更亮。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223396.png.jpg)'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223396.png.jpg)'
- en: '*Adjusting the Curves dialog for the Bump Map layer gives the text a gel-like
    appearance, but be sure to turn off the visibility of the Blur layer in the Layers
    dialog to see the changes.*'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*调整Bump Map图层的曲线对话框使文字呈现出凝胶状外观，但请确保在图层对话框中关闭模糊图层的可见性以查看更改。*'
- en: Note
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*We won’t be using the Blur layer again until later in this project, so turn
    off its visibility for now to make the rest of your work easier to see.*'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们不会在项目后期再次使用模糊图层，所以现在关闭其可见性，以便更容易看到您其余的工作。*'
- en: Adding Lighting Effects
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加照明效果
- en: Now you’ll apply one more filter to the Bump Map layer.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您将对Bump Map图层应用另一个滤镜。
- en: Open the Lighting Effects filter (**Filters**▸**Light and Shadow**▸**Lighting
    Effects**). On the **Options** tab, click and drag the blue dot to the upper-left
    corner of the preview. The blue dot represents your light source. Position the
    blue dot so the gel text is highlighted to your taste. It’s tricky! If you lose
    the dot, disable this light (by changing the Type in the Light tab to None and
    then selecting a different light from the Light Settings menu) and create a new
    one.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开照明效果滤镜（**滤镜**▸**光与阴影**▸**照明效果**）。在**选项**选项卡中，点击并拖动蓝色点到预览窗口的左上角。蓝色点代表您的光源。调整蓝色点的位置，使凝胶文字突出显示到您满意的程度。这有点棘手！如果您丢失了这个点，请禁用此光源（通过在光选项卡中将类型更改为无，然后从光设置菜单中选择不同的光源）并创建一个新的光源。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223398.png.jpg)'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223398.png.jpg)'
- en: '*Positioning the light source in the preview can be difficult. Don’t be afraid
    to click Cancel and try again.*'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在预览中定位光源可能很困难。不要害怕点击取消并再次尝试。*'
- en: On the **Light** tab, choose **Directional** from the Type drop-down menu. Your
    blue dot now is associated with a line representing the direction of your light
    source. The Intensity setting you select has a great impact on the overall effect,
    as do the changes you made in the Curves dialog. I set the Intensity to 1.15\.
    If you aren’t pleased with the gel effect, experiment by adjusting this value
    or adding additional lights. Click **OK** to apply the Lighting Effects filter.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**光**选项卡中，从下拉菜单中选择**方向**。您的蓝色点现在与表示光源方向的线条相关联。您选择的强度设置对整体效果有很大影响，就像您在曲线对话框中进行的更改一样。我将强度设置为1.15。如果您对凝胶效果不满意，请通过调整此值或添加额外的光源进行实验。点击**确定**应用照明效果滤镜。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223400.png.jpg)'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223400.png.jpg)'
- en: '*Of all the Lighting Effects filter’s settings, the Intensity setting has the
    greatest impact.*'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在所有照明效果滤镜的设置中，强度设置的影响最大。*'
- en: Once the Lighting Effects filter has been applied, offset the Bump Map layer
    by **–2/–2 pixels** (**Layer**▸**Transform**▸**Offset**).
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用照明效果滤镜后，将Bump Map图层偏移**–2/–2像素**（**图层**▸**变换**▸**偏移**）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **5 pixels** to that layer.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将该图层应用**5像素**的模糊。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223402.png.jpg)'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223402.png.jpg)'
- en: '*A soft blur smooths the edges, giving the text a more realistic gel-like appearance.*'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*柔和的模糊使边缘平滑，使文字看起来更像真实的凝胶状。*'
- en: Lightening the Text and Adding a Drop Shadow
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调亮文字并添加阴影
- en: To bring out the curved surface of the gel, you can increase the contrast in
    the text and add a background shadow. If you turned off the visibility of the
    Blur layer, turn it back on to continue with this project.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 要突出凝胶的曲面，你可以增加文本的对比度并添加背景阴影。如果你关闭了模糊层的可见性，请将其重新打开以继续此项目。
- en: Make sure the **Blur** layer is active in the Layers dialog. Duplicate this
    layer by choosing **Layer**▸**Duplicate Layer** (the duplicate layer will be named
    *Blur copy* by default).
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在图层对话框中**模糊**层是激活的。通过选择**图层**▸**复制图层**（默认情况下，副本层将被命名为 *Blur copy*）来复制此层。
- en: Offset the Blur copy layer by **2/2 pixels** (**Layer**▸**Transform**▸**Offset**).
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将模糊副本层偏移**2/2 像素**（**图层**▸**变换**▸**偏移**）。
- en: Click the original **Blur** layer to make it active, and then offset it by **–2/–2
    pixels** (**Layer**▸**Transform**▸**Offset**).
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击原始的**模糊**层使其变为活动状态，然后将其偏移**–2/–2 像素**（**图层**▸**变换**▸**偏移**）。
- en: Set the Blur layer’s mode to **Addition** and set the Blur copy layer’s mode
    to **Screen**.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将模糊层的混合模式设置为**添加**，并将模糊副本层的混合模式设置为**屏幕**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223404.png.jpg)'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223404.png.jpg)'
- en: '*Revisit the Blur layer and use it to lighten the gel coloring even more.*'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*重新访问模糊层，并使用它进一步淡化凝胶颜色。*'
- en: Click the **Gel** text layer to make it active. Add a drop shadow (**Filters**▸**Light
    and Shadow**▸**Drop Shadow**) offset by **4 pixels** and blurred by **6 pixels**.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**凝胶**文本层使其变为活动状态。添加一个偏移量为**4 像素**、模糊度为**6 像素**的阴影（**滤镜**▸**光与阴影**▸**阴影**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223406.png.jpg)'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223406.png.jpg)'
- en: '*Now that the text is so light, it fades into the white background. Adding
    a drop shadow helps the effect stand out.*'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*现在文本如此之淡，它融入了白色背景。添加阴影有助于效果突出。*'
- en: Further Exploration
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: The basic process for creating gel effects is the same no matter what kind of
    surface you modify. To add variety, try using different colors for the gel or
    using the Waves or IWarp filters to add distortions.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 创建凝胶效果的基本过程无论修改哪种表面都是相同的。为了增加多样性，尝试使用不同的凝胶颜色，或者使用波浪或 IWarp 滤镜添加扭曲。
- en: 5.3 Distressed Text
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.3 受损文本
- en: In interior design, distressing is used to give furniture an aged and weathered
    appearance. In graphic design, it serves a similar purpose—it gives clean and
    crisp objects, such as text, more visual interest. While it would be possible
    to design a complete font set around this effect, premade effects always limit
    an artist’s design options. Adding your own personal touches is tough if every
    *F* in your text looks exactly the same.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在室内设计中，受损效果用于给家具赋予陈旧和风化的外观。在图形设计中，它起到类似的作用——它给干净利落的物体，如文本，增加了视觉兴趣。虽然可以围绕这种效果设计完整的字体集，但预制效果总是限制艺术家的设计选择。如果你的文本中的每个
    *F* 都看起来完全相同，那么添加个人风格就变得困难了。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223408.png.jpg)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223408.png.jpg)'
- en: '*An example of distressed text*'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '*受损文本示例*'
- en: Creating the Text
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建文本
- en: With the toolbox selected, press **D** to set the foreground color to black.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱中选择，按**D**键将前景色设置为黑色。
- en: Open a white canvas set to the default size (640 × 400 pixels).
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个设置为默认大小（640 × 400 像素）的白色画布。
- en: Click the **Text** tool to make it active, and then select an appropriate font
    in the Tool Options dialog. This example uses SoutaneBlack Thin, whose thick characters
    make it easier to see the distressed effect, set to a font size of 80 pixels.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**文本**工具使其变为活动状态，然后在工具选项对话框中选择合适的字体。本例使用 SoutaneBlack Thin，其粗体字符使受损效果更容易看到，字体大小设置为
    80 像素。
- en: Click in the canvas and type *BRoKEN SPARRoWS*, using lowercase for the letter
    *o*, just to add a little pizzazz. Press ENTER to add a line break between the
    words and then insert a few spaces before the word *SPARRoWS*.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上单击并输入 *BRoKEN SPARRoWS*，字母 *o* 使用小写，只是为了增加一点活力。按**ENTER**键在单词之间添加换行符，然后在单词
    *SPARRoWS* 前插入几个空格。
- en: Use the **Align** tool to center the text on the canvas.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将文本居中对齐在画布上。
- en: Choose **Layer**▸**Layer to Image Size** to expand the text layer to the boundary
    of the image.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图层**▸**图层到图像大小**将文本层扩展到图像边界。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer**. Name it *Distressed*
    and set the Layer Fill Type to **Transparency**.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**添加一个透明的新图层。将其命名为 *Distressed* 并将图层填充类型设置为**透明**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223410.png.jpg)'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223410.png.jpg)'
- en: '*The distressed text effect is easier to see if you start with a thick font.*'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果您从粗体字体开始，破损文本效果更容易看到。*'
- en: Creating a Distressed Layer
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建破损图层
- en: The next part is the hardest. You’re going to add a series of vertical lines
    of varying widths to be used as the basis for the distressed effect. The difficulty
    here will be in positioning the lines randomly over the letters.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分是最难的。您将添加一系列不同宽度的垂直线条，用作破损效果的基线。这里的难点在于将线条随机放置在字母上。
- en: Turn on the image grid (**View**▸**Show Grid**) and set GIMP to snap to the
    grid (**View**▸**Snap to Grid**). You’ll use the grid to make drawing perfectly
    vertical (and thus parallel) lines easier.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开图像网格（**视图**▸**显示网格**）并将 GIMP 设置为吸附到网格（**视图**▸**吸附到网格**）。您将使用网格来使绘制完美垂直（因此平行）的线条更容易。
- en: Choose the **Pencil** tool from the toolbox and select the **Round** brush,
    with the Size set to **1.00** in the Tool Options dialog. Draw a single line extending
    from the top of the canvas to the bottom. To do this, click near a grid point
    at the top of the canvas, hold down the SHIFT key, and then click near a grid
    point in the same vertical line as the original point at the bottom of the canvas.
    This will draw a straight line 1 pixel in width.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **铅笔** 工具，并在工具选项对话框中选择 **圆形** 笔刷，大小设置为 **1.00**。绘制一条从画布顶部延伸到底部的单线。为此，在画布顶部靠近网格点处点击，按住
    SHIFT 键，然后在画布底部相同垂直线上靠近原始点的网格点处点击。这将绘制一条宽度为 1 像素的直线。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223412.png.jpg)'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223412.png.jpg)'
- en: '*With the help of the image grid and the Snap to Grid option, you can draw
    straight lines with ease.*'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*借助图像网格和网格吸附选项，您可以轻松地绘制直线。*'
- en: Note
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*You can also draw a straight line without the grid by pressing CTRL-SHIFT.
    This method will constrain the angle of the line to 15-degree increments.*'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*您也可以通过按 CTRL-SHIFT 来绘制没有网格的直线。这种方法将使线条的角度以 15 度的增量进行约束。*'
- en: Hide the image grid (**View**▸**Show Grid**) and turn off Snap to Grid (**View**▸**Snap
    to Grid**). At this point you may also want to turn off the visibility of the
    text layer, though that isn’t required.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏图像网格（**视图**▸**显示网格**）并关闭网格吸附（**视图**▸**吸附到网格**）。在此阶段，您可能还想关闭文本层的可见性，但这不是必需的。
- en: Choose the **Fuzzy Select** tool from the toolbox and use it to click the line
    you just drew with the Pencil tool. You may need to zoom in on the line to make
    clicking it easier.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **模糊选择** 工具，并使用它来点击您刚刚用铅笔工具绘制的线条。您可能需要放大线条以便更容易点击。
- en: Once you’ve selected the line, press CTRL-C to copy it, press CTRL-SHIFT-A to
    deselect all, and press CTRL-V to paste the duplicate line as a floating selection.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选中线条后，按 CTRL-C 复制它，按 CTRL-SHIFT-A 取消选择所有内容，然后按 CTRL-V 将重复的线条粘贴为浮动选择。
- en: Use the **Move** tool to move the duplicate line to the right or to the left,
    then click outside the floating selection to anchor it to the original layer.
    Do this a few times, positioning the lines randomly across the width of the canvas.
    When you’ve finished, you should have one layer containing many lines. Duplicate
    this layer (**Layer**▸**Duplicate Layer**).
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **移动** 工具将重复的线条向右或向左移动，然后点击浮动选择之外的区域以将其锚定到原始图层。这样做几次，将线条随机放置在画布的宽度上。完成时，您应该有一个包含许多线条的图层。复制此图层（**图层**▸**复制图层**）。
- en: Offset the duplicate layer by entering **1 pixel** in the Offset X field (**Layer**▸**Transform**▸**Offset**).
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在偏移 X 字段中输入 **1 像素** 来偏移重复图层（**图层**▸**变换**▸**偏移**）。
- en: Merge the active layer with the layer below it by choosing **Layer**▸**Merge
    Down**. This effectively doubles the width of your lines in a single layer. You
    also could have used a brush 2 pixels in width from the start, but knowing how
    to enhance effects through duplicating and offsetting layers is a useful skill.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 **图层**▸**向下合并** 将活动图层与下面的图层合并。这实际上将线条的宽度在单个图层中加倍。您也可以从一开始就使用宽度为 2 像素的画笔，但了解如何通过复制和偏移图层来增强效果是一项有用的技能。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223414.png.jpg)'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223414.png.jpg)'
- en: '*These randomly positioned lines will be used to mask out portions of the original
    text.*'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这些随机放置的线条将被用来遮盖原始文本的部分。*'
- en: With the **Distressed** layer active, choose the **Pencil** tool again, set
    the brush Size to **3.00** in the Tool Options dialog, and repeat the process
    described above, this time drawing thicker lines overlapping the lines you’ve
    already positioned. Avoid uniformly spacing these thicker lines, and make sure
    they intersect the text here and there. Don’t forget to use the grid to draw the
    first line!
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**破损**图层处于活动状态时，再次选择**铅笔**工具，在工具选项对话框中将画笔大小设置为**3.00**，重复上述过程，这次绘制较粗的线条，覆盖你已定位的线条。避免均匀间隔这些较粗的线条，并确保它们在这里和那里与文本相交。别忘了使用网格绘制第一条线！
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223416.png.jpg)'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223416.png.jpg)'
- en: '*Making a few lines thicker than others adds more randomness to the pattern,
    but make sure that the lines intersect the text, or you won’t be able to see a
    difference in the final effect.*'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使几条线比其他线粗一些，可以使图案更具随机性，但确保线条与文本相交，否则你将无法在最终效果中看到差异*。'
- en: Open the Hurl filter (**Filters**▸**Noise**▸**Hurl**). Set the Random Seed to
    **150**, the Randomization to **10 percent**, and the Repeat to **1 time**. The
    Hurl filter scatters dots in the current layer, overwriting pixels if necessary.
    The Randomization value specifies how much of the layer should be filled with
    dots. Higher Repeat values indicate that the filter should be applied repeatedly,
    thus increasing the overall number of dots applied. Click **OK** to apply the
    Hurl filter to the Distressed layer.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**Hurl**滤镜（**滤镜**▸**杂色**▸**Hurl**）。将随机种子设置为**150**，随机化设置为**10%**，重复设置为**1次**。Hurl滤镜在当前图层中散布点，必要时覆盖像素。随机化值指定了图层中应填充多少点。较高的重复值表示滤镜应重复应用，从而增加应用的总点数。点击**确定**将Hurl滤镜应用于破损图层。
- en: Open the Pick filter (**Filters**▸**Noise**▸**Pick**). Set the Random Seed to
    **10**, the Randomization to **20 percent**, and the Repeat to **3 times**. Click
    **OK** to apply this filter to the Distressed layer. The Pick filter is similar
    to the Hurl filter, but it chooses the pixels and which color to use for them
    in a slightly different manner. In this case, using the Pick filter makes the
    dot distribution more random and introduces some larger dots to the pattern. After
    applying the Hurl and Pick filters, you’ll be left with a set of distressed lines.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**拾取**滤镜（**滤镜**▸**杂色**▸**拾取**）。将随机种子设置为**10**，随机化设置为**20%**，重复设置为**3次**。点击**确定**将此滤镜应用于破损图层。拾取滤镜与Hurl滤镜类似，但它以稍微不同的方式选择像素及其颜色。在这种情况下，使用拾取滤镜使点分布更加随机，并在图案中引入一些较大的点。应用Hurl和拾取滤镜后，你将得到一组破损线条。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223418.png.jpg)'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223418.png.jpg)'
- en: '*Using the Hurl and Pick filters creates random noise and makes the lines look
    distressed.*'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用Hurl和拾取滤镜创建随机噪声，使线条看起来破损*。'
- en: Applying the Distressed Effect to the Text
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将**破损效果**应用于文本
- en: Now it’s time to blend the distressed lines with the text.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将破损线条与文本混合了。
- en: Invert the colors in the **Distressed** layer (**Colors**▸**Invert**).
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**破损**图层中反转颜色（**颜色**▸**反转**）。
- en: The Hurl and Pick filters scattered colored dots in the Distressed layer, but
    you’re shooting for a black-and-white effect, so go ahead and desaturate the layer
    (**Colors**▸**Desaturate**). Make sure to turn back on the visibility of the text
    layer. Change the layer’s mode to **Addition**.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Hurl和拾取滤镜在破损图层中散布彩色点，但你追求的是黑白效果，所以继续去饱和度图层（**颜色**▸**去饱和度**）。确保重新打开文本图层的可见性。将图层模式更改为**叠加**。
- en: Use the **Move** tool to position the layer as necessary to get the best effect.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将图层定位到所需的位置以获得最佳效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223420.png.jpg)'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223420.png.jpg)'
- en: '*Because the background is white, the white lines disappear where they don’t
    intersect with the text. If your background is a different color, copy the Distressed
    layer, paste it into a layer mask that you create on the text layer (Layer*▸*Mask*▸*Add
    Layer Mask), and then turn off the visibility of the Distressed layer.*'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*因为背景是白色的，所以当线条不与文本相交时，白色线条就会消失。如果你的背景是另一种颜色，复制破损图层，将其粘贴到你在文本图层上创建的图层蒙版中（图层*▸*蒙版*▸*添加图层蒙版），然后关闭破损图层的可见性*。'
- en: Further Exploration
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: There are many other ways to use the Distressed layer to enhance the original
    text. Try using it as a layer mask on the text layer or as a layer mask on a colored
    or textured layer above the text. You can also extrude distressed text using the
    Bump Map filter to produce an effect that looks like erosion.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多其他方法可以使用**破损图层**来增强原始文本。尝试将其用作文本图层的图层蒙版或用作位于文本之上的彩色或纹理图层的图层蒙版。你还可以使用凹凸贴图滤镜来挤压破损文本，产生类似侵蚀的效果。
- en: 5.4 Frost
  id: totrans-266
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.4 霜冻
- en: A standard GIMP installation provides several specialty filters, including the
    Sparkle filter (Filters▸Light and Shadow▸Sparkle), which takes specks of white
    in an image and stretches them out into spokes of light. You can use the Sparkle
    filter to produce frost, snow, and icicle effects, but the results are not always
    ideal, because the spokes of light are fairly uniform. This tutorial explores
    other ways to achieve a frost effect.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的GIMP安装提供了几个特殊滤镜，包括**闪光**滤镜（**滤镜**▸**光与阴影**▸**闪光**），它将图像中的白色颗粒拉伸成光束。你可以使用闪光滤镜来产生霜冻、雪和冰柱效果，但结果并不总是理想的，因为光束相当均匀。本教程探讨了实现霜冻效果的其他方法。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223422.png.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223422.png.jpg)'
- en: '*Chill out with this cool tutorial.*'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '*享受这个酷炫的教程吧*。'
- en: In this tutorial you’ll use the Pick and Slur filters to randomize the edges
    of selections, and then you’ll apply the Wind filter to those selections to generate
    icicles. You used the Pick filter in [5.3 Distressed Text](ch05.html#fivedot3_distressed_text
    "5.3 Distressed Text"), so you should be familiar with it how it works. The Slur
    filter is a pretty standard noise filter; it works by replacing the color of randomly
    chosen pixels with the color of nearby pixels.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，你将使用**拾取和滑动**滤镜来随机化选择区域的边缘，然后应用**风**滤镜来生成冰柱。你已经在[5.3 破损文本](ch05.html#fivedot3_distressed_text
    "5.3 破损文本")中使用了**拾取**滤镜，所以你应该熟悉它是如何工作的。滑动滤镜是一个相当标准的噪声滤镜；它通过用附近像素的颜色替换随机选择的像素的颜色来工作。
- en: The lesson here is that you’ll seldom find a single filter that gives you exactly
    the effect you need. You’ll have to learn to use filters in combination—and in
    the correct order.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是，你很少能找到一个能完全满足你所需效果的单一滤镜。你必须学会组合使用滤镜，并且按照正确的顺序使用。
- en: Creating the Background and Text
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建背景和文本
- en: Open a new white canvas set to the default size (640 × 400 pixels).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个新的白色画布，设置为默认大小（640 × 400像素）。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, click
    the **Reset** button, then select **Horizon 2** from the Gradient menu. This gradient
    will fill the background with what looks like a horizon. Drag down from the top
    of the canvas window past the bottom. When you drag beyond the canvas window,
    you’re effectively stretching the gradient. The result is that the simulated horizon
    is near the bottom edge of the canvas. The placement of the horizon doesn’t matter
    much, as you’re just using this blue backdrop to add to the frosty feeling of
    the design.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，点击**重置**按钮，然后从渐变菜单中选择**地平线2**。这个渐变将背景填充成类似地平线的样子。从画布窗口的顶部向下拖动，直到底部。当你拖动超过画布窗口时，你实际上是在拉伸渐变。结果是模拟的地平线接近画布的底部边缘。地平线的位置并不重要，因为你只是使用这个蓝色背景来增加设计的霜冻感。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223424.png.jpg)'
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223424.png.jpg)'
- en: '*Use the Gradient menu in the Tool Options dialog to choose the Horizon 2 gradient.*'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用工具选项对话框中的渐变菜单选择**地平线2**渐变。'
- en: Duplicate the Background layer (**Layer**▸**Duplicate Layer**). You’ll merge
    the duplicate Background layer with an embossed text layer shortly.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制背景图层（**图层**▸**复制图层**）。你将很快将复制的背景图层与浮雕文字图层合并。
- en: Choose the **Text** tool. Set the font color to black and choose a thick font.
    I’ve chosen SoutaneBlack Thin set to 100 pixels. Click the canvas and type *North
    Pole*.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文本**工具。将字体颜色设置为黑色并选择粗体字体。我选择了SoutaneBlack Thin，设置为100像素。点击画布并输入*北极*。
- en: Center the text on the canvas using the **Align** tool.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将文本居中于画布上。
- en: Create a selection of the text by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**. Save the selection to a channel (**Select**▸**Save to Channel**).
    Click the channel name and change it to *Outline*.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**来创建文本的选择。将选择保存到通道（**选择**▸**保存到通道**）。点击通道名称并将其更改为*轮廓*。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消全选（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223426.png.jpg)'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223426.png.jpg)'
- en: '*Save the text outline to a channel.*'
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将文本轮廓保存到通道中。*'
- en: Bringing the Text Forward
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将文本向前移动
- en: Click the text layer in the Layers dialog and merge it with the duplicate Background
    layer by choosing **Layer**▸**Merge Down**. Click the layer name and change it
    to *Text Layer*.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击文本层，通过选择**图层**▸**向下合并**将其与副本背景层合并。点击图层名称，将其更改为*文本层*。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223428.png.jpg)'
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223428.png.jpg)'
- en: '*Merge the text layer with a copy of the Background layer in preparation for
    embossing.*'
  id: totrans-287
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将文本层与背景层的副本合并，为浮雕效果做准备。*'
- en: Set the Mode for the Text Layer to **Grain Merge**. Once the text is embossed,
    the Grain Merge mode will allow the text edges to blend with the original Background
    layer.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本层的模式设置为**颗粒合并**。一旦文本被浮雕处理，颗粒合并模式将允许文本边缘与原始背景层融合。
- en: Now you’re ready to emboss the Text Layer (**Filters**▸**Distorts**▸**Emboss**).
    Use the **Emboss** function, and then set the Azimuth to **313 degrees**, the
    Elevation to **39 degrees**, and the Depth to **19**. You may wish to change these
    settings, depending on the font you use, but if you use a thick font, similar
    settings should work well for you. Click **OK** to apply this filter.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你可以对文本层进行浮雕效果处理（**滤镜**▸**扭曲**▸**浮雕**）。使用**浮雕**功能，然后将方位角设置为**313度**，仰角设置为**39度**，深度设置为**19**。根据你使用的字体，你可能需要更改这些设置，但如果你使用粗体字体，类似的设置应该对你很适用。点击**确定**应用此滤镜。
- en: Right-click the saved **Outline** channel in the Channels dialog and choose
    **Channel to Selection**. Remember this process; you’ll need to re-create this
    selection shortly.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在通道对话框中右键点击保存的**轮廓**通道，并选择**通道到选择**。记住这个过程；你很快将需要重新创建这个选择。
- en: Grow the selection by **2 pixels** (**Select**▸**Grow**).
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择区域扩展**2像素**（**选择**▸**扩展**）。
- en: Feather the selection by **1.6 pixels** (**Select**▸**Feather**) and then invert
    it (**Select**▸**Invert**). This will select everything but the letters.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择区域羽化**1.6像素**（**选择**▸**羽化**），然后反转它（**选择**▸**反转**）。这将选择除了字母之外的所有内容。
- en: Click the **Text Layer** in the Layers dialog to make it active. Cut this selection
    from the Text Layer (CTRL-X). This will leave behind the embossed text with the
    colored background.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**文本层**使其变为活动状态。从文本层剪切此选择（CTRL-X）。这将留下带有彩色背景的浮雕文本。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223430.png.jpg)'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223430.png.jpg)'
- en: '*The Emboss filter has two function options: Bumpmap and Emboss. For this tutorial,
    use the Emboss option. Notice that the innermost areas of the text take on the
    appearance of the Background layer.*'
  id: totrans-295
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*浮雕滤镜有两个功能选项：凹凸贴图和浮雕。对于本教程，请使用浮雕选项。注意，文本的最内部区域呈现出背景层的外观。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223432.png.jpg)'
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223432.png.jpg)'
- en: '*By removing the surrounding portion of the text layer, you get a darker background
    and lighter text, thanks to the Grain Merge mode of the text layer.*'
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通过移除文本层的周围部分，由于文本层的颗粒合并模式，你将得到更深的背景和更亮的文本。*'
- en: The current selection will still be displayed, but you should replace it. Retrieve
    the **Outline** channel selection once again. Grow this selection by **2 pixels**
    (**Select**▸**Grow**) and save it to another channel. Name this channel *Stroked*.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前选择仍然会显示，但你应该替换它。再次检索**轮廓**通道的选择。将此选择扩展**2像素**（**选择**▸**扩展**），并将其保存到另一个通道。将此通道命名为*描边*。
- en: Set the foreground color to white. Working in the new Stroked channel, stroke
    the selection using a Line Width of **3 pixels** (**Edit**▸**Stroke Selection**),
    and then deselect all (CTRL-SHIFT-A). Temporarily turn on visibility for this
    channel so you can see what you’re doing in the next few steps.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色设置为白色。在新创建的描边通道中，使用**3像素**的线宽（**编辑**▸**描边选择**）描边选择区域，然后取消选择所有内容（CTRL-SHIFT-A）。暂时打开此通道的可见性，以便在接下来的几个步骤中查看操作。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223434.png.jpg)'
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223434.png.jpg)'
- en: '*This technique deviates from those used in previous tutorials. Here the stroke
    operation takes place in a channel, not a layer.*'
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这种技术与之前教程中使用的技术不同。在这里，描边操作是在通道中而不是在图层中进行的。*'
- en: Open the Pick filter (**Filters**▸**Noise**▸**Pick**). Set the Random Seed to
    **10**, the Randomization slider to **30 percent**, and the Repeat slider to **2
    times**. Click **OK** to apply these settings to the Stroked channel. Working
    in a channel instead of a layer allows you to easily create a shape that you can
    turn into a selection later and fill with white in a layer. Not all filters work
    in channels. Fortunately, the noise filters are an exception, and the results
    are excellent.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“拾取”滤镜（**滤镜**▸**噪声**▸**拾取**）。将随机种子设置为**10**，随机化滑块设置为**30%**，重复滑块设置为**2次**。点击**确定**将这组设置应用到描边通道。在通道中而不是在图层中工作，可以让你轻松创建一个可以稍后转换为选择并填充为白色的形状。并非所有滤镜都在通道中工作。幸运的是，噪声滤镜是一个例外，效果非常好。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223436.png.jpg)'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223436.png.jpg)'
- en: '*Use the Pick filter to add noise to the saved selection channel.*'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用“拾取”滤镜为保存的选择通道添加噪声。*'
- en: Open the Slur filter (**Filters**▸**Noise**▸**Slur**). Set the Random Seed to
    **100**, the Randomization slider to **30 percent**, and the Repeat slider to
    **3 times**. Click **OK** to apply these settings to the Stroked channel.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“涂抹”滤镜（**滤镜**▸**噪声**▸**涂抹**）。将随机种子设置为**100**，随机化滑块设置为**30%**，重复滑块设置为**3次**。点击**确定**将这组设置应用到描边通道。
- en: The Pick and Slur filters add some random perturbations to a layer or selection.
    The noise filters may produce artifacts at the top of the channel. If this happens,
    make a selection at the top of the channel and fill it with black.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “拾取”和“涂抹”滤镜向图层或选择区域添加一些随机扰动。噪声滤镜可能在通道顶部产生伪影。如果发生这种情况，在通道顶部创建一个选择区域并将其填充为黑色。
- en: Adding Snow
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加雪
- en: In the Layers dialog, add a transparent layer and name it *Snow*.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图层”对话框中，添加一个透明图层并将其命名为*雪*。
- en: Retrieve the **Stroked** channel as a selection (from the Channels dialog).
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**描边**通道作为选择区域检索（从“通道”对话框）。
- en: Use the **Rectangle Select** tool to crop the selection to half the height of
    the tallest letters. In the Tool Options dialog, set the Mode to **Subtract**.
    After cutting the bottom half of the selection, hit ENTER to accept the change
    to the selection.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**矩形选择**工具将选择区域裁剪到最高字母高度的一半。在工具选项对话框中，将模式设置为**减去**。裁剪选择区域的下半部分后，按回车键接受对选择区域的变化。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223438.png.jpg)'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223438.png.jpg)'
- en: '*Using the Rectangle Select tool to crop the Stroked selection.*'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用矩形选择工具裁剪描边选择。*'
- en: Subtract the Outline channel from the current selection. To do this, select
    the **Outline** channel in the Channels dialog, and then hold down the CTRL key
    while you click the **Channel to Selection** button at the bottom of that dialog.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从当前选择中减去轮廓通道。为此，在“通道”对话框中选择**轮廓**通道，然后按住CTRL键，点击该对话框底部的**通道到选择**按钮。
- en: Feather the resulting selection by **3 pixels** (**Select**▸**Feather**).
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**3像素**对结果选择区域进行羽化（**选择**▸**羽化**）。
- en: Click the **Snow** layer in the Layers dialog, and then fill the selection with
    white.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图层”对话框中点击**雪**图层，然后填充选择区域为白色。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消所有选择（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223440.png.jpg)'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223440.png.jpg)'
- en: '*Subtracting the Outline channel from the cropped Stroked selection leaves
    behind a selection that sits on top of the text. When this selection is filled
    with white, it becomes fallen snow on top of the letters.*'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从裁剪的描边选择中减去轮廓通道，留下一个位于文本顶部的选择区域。当这个选择区域被填充为白色时，它变成了字母顶部的落雪。*'
- en: Creating Falling Snow
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建下落雪
- en: You’ve created a cute snow pile on your text, but you can do more to enhance
    this design’s frosty feeling.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 你在你的文本上堆了一个可爱的雪堆，但你还可以做更多来增强这个设计的冰冻感。
- en: Rotate the image by 90 degrees clockwise (**Image**▸**Transform**▸**Rotate 90
    degrees clockwise**).
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图像顺时针旋转90度（**图像**▸**变换**▸**顺时针旋转90度**）。
- en: Press CTRL-J to fit the window to the image.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按CTRL-J将窗口调整到图像大小。
- en: Open the Wind filter (**Filters**▸**Distorts**▸**Wind**). Set the Style to **Blast**
    to achieve thicker streaks, set the Direction to **Right** to indicate the direction
    from which the wind should blow, and set the Edge Affected to **Leading** to indicate
    that the streaks should flow with the wind from the point of impact. Set the Threshold
    slider to **20** and the Strength slider to **5**. Click **OK** to apply this
    filter to the Snow layer.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**风**滤镜（**滤镜**▸**扭曲**▸**风**）。将样式设置为**爆炸**以获得更粗的条纹，将方向设置为**右**以指示风的方向，将边缘影响设置为**前导**以指示条纹应随风从冲击点流动。将阈值滑块设置为**20**，强度滑块设置为**5**。点击**确定**将此滤镜应用到雪层。
- en: Reapply the **Wind** filter, this time setting the Style to **Wind**, the Direction
    to **Right**, and the Edge Affected to **Leading**. Set the Threshold slider to
    **20** and the Strength slider to **20**. The second application adds more streaks
    but softens the overall effect.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新应用**风**滤镜，这次将样式设置为**风**，方向设置为**右**，边缘影响设置为**前导**。将阈值滑块设置为**20**，强度滑块设置为**20**。第二次应用会添加更多条纹，但会软化整体效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223442.png.jpg)'
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223442.png.jpg)'
- en: '*Rotating the image and applying the Wind filter turns the snow piles into
    falling snow and icicles.*'
  id: totrans-326
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*旋转图片并应用风滤镜可以将雪堆变成下落的雪花和冰柱。*'
- en: To add the finishing touches, start by rotating the image counterclockwise by
    90 degrees (**Image**▸**Transform**▸**Rotate 90 degrees counter-clockwise**).
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了添加最后的修饰，首先将图片逆时针旋转90度（**图像**▸**变换**▸**旋转90度逆时针**）。
- en: Resize the canvas to fit the window again.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次调整画布大小以适应窗口。
- en: Open the Slur filter (**Filters**▸**Noise**▸**Slur**) again. Set the Random
    Seed to **100**, the Randomization slider to **20 percent**, and the Repeat slider
    to **2 times**. Click **OK** to apply this filter to the Snow layer. This will
    add icy particles to the snowy streaks.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开“Slur”滤镜（**滤镜**▸**噪声**▸**Slur**）。将随机种子设置为**100**，随机化滑块设置为**20%**，重复滑块设置为**2次**。点击**确定**将此滤镜应用到雪层。这将向雪条中添加冰粒子。
- en: Set the Mode for the Snow layer to **Grain Merge**.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将雪层的模式设置为**颗粒合并**。
- en: Duplicate the Snow layer (**Layer**▸**Duplicate Layer**), and then set the Mode
    of the duplicate layer to **Addition**.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制雪层（**图层**▸**复制图层**），然后将复制图层的模式设置为**叠加**。
- en: Turn off the visibility of the Stroked channel, if you haven’t done so already.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果还没有关闭，请关闭“描边通道”的可见性。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223444.png.jpg)'
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223444.png.jpg)'
- en: '*When the duplicate Snow layer is combined with the original Snow layer, there’s
    more snow overall. Set the layer mode to Addition.*'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当复制雪层与原始雪层结合时，整体雪量会增加。将图层模式设置为叠加。*'
- en: Further Exploration
  id: totrans-335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: In this tutorial you applied a frosty effect to text, but this effect can be
    applied to just about any surface, whether straight or curved. You could even
    apply it to a photo. Using the same techniques on a photo of a house’s roof line,
    you could take the scene from summer to winter in one day!
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，你为文本应用了霜冻效果，但这种效果几乎可以应用到任何表面，无论是直的还是弯曲的。你甚至可以将其应用到照片上。使用相同的技巧处理房屋屋顶线的照片，你可以在一天之内将场景从夏天变成冬天！
- en: 5.5 Neon Signs
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.5 霓虹灯牌
- en: One of the most interesting effects in a digital artist’s bag of tricks is the
    glowing neon sign. This was one of the first tricks available to GIMP users, and
    it’s still one of the easiest to master. Neon is a gas that glows reddish-orange
    when electrically charged. Real neon signs are made to glow in different colors
    by being filled with gases (often argon) that emit ultraviolet light. The inside
    of the tube is then lined with phosphors that glow when exposed to the ultraviolet
    light generated by those gases.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字艺术家的技巧包中最有趣的效果之一是发光的霓虹灯牌。这是GIMP用户最早可以使用的技巧之一，至今仍然是掌握起来最容易的。霓虹是一种气体，当通电时会发出红橙色的光。真正的霓虹灯是通过填充发出紫外线的气体（通常是氩气）来发光，以产生不同颜色的光。管内壁涂有荧光物质，当暴露于这些气体产生的紫外线时，荧光物质会发光。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223446.png.jpg)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223446.png.jpg)'
- en: '*It’s time to shed a little light on the subject at hand—neon light, that is.*'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '*现在是时候对主题本身进行一些解释了——霓虹灯。*'
- en: While science can explain how real neon signs work, using GIMP-generated colored
    light to simulate a glowing neon sign requires a little magic. There are many
    ways to perform this magic, but most of them involve using the Emboss filter to
    transform ordinary lines into 3-D tubes, and all of them use some degree of blurring.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然科学可以解释真实霓虹灯的工作原理，但使用 GIMP 生成的彩色光来模拟发光霓虹灯需要一点魔法。有许多方法可以执行这种魔法，但大多数方法都涉及使用浮雕滤镜将普通线条转换为
    3D 管道，并且所有方法都使用一定程度的模糊。
- en: Experimenting with the Built-in Neon Effect
  id: totrans-342
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试内置霓虹效果
- en: Before digging in, take a look at GIMP’s built-in logo generators. The File▸Create▸Logos
    menu offers a wide array of ready-made logo designs. The logo filter that automatically
    generates a simple neon effect is shown here, though as you can see, its default
    settings produce an effect that is not quite as interesting as the one you’re
    going to try. While these ready-made logos are fine for small projects, you can
    create an image with more depth and character if you build the effect yourself.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究之前，看看 GIMP 内置的标志生成器。文件▸创建▸标志菜单提供了一系列现成的标志设计。这里展示了自动生成简单霓虹效果的标志滤镜，尽管如你所见，其默认设置产生的效果并不像你将要尝试的效果那样有趣。虽然这些现成的标志适合小型项目，但如果你自己构建效果，你可以创建一个更有深度和特色的图像。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223448.png.jpg)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223448.png.jpg)'
- en: '*The Neon logo effect is fine for small, quick projects.*'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '*霓虹标志效果适合小型、快速的项目。*'
- en: Creating the Background
  id: totrans-346
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建背景
- en: Start by creating a background against which the neon light will shine on a
    white canvas set to the default size (640 × 400 pixels).
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 首先创建一个背景，霓虹灯光将在默认大小的白色画布（640 × 400 像素）上闪耀。
- en: Open the Patterns dialog (**Dialogs**▸**Patterns**), find the **Bricks** pattern,
    and then drag that pattern onto the canvas. This fills the canvas with the selected
    pattern.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“图案”对话框（**对话框**▸**图案**），找到**砖块**图案，然后将该图案拖动到画布上。这将用所选图案填充画布。
- en: Desaturate this layer (**Colors**▸**Desaturate**).
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图层去饱和（**颜色**▸**去饱和**）。
- en: Click the foreground color box to launch the Change Foreground Color dialog
    and set the RGB values to **244/0/0** for the deep red shown here. Click **OK**
    to close the dialog.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以启动“更改前景色”对话框，并将 RGB 值设置为**244/0/0**以显示此处所示的深红色。点击**确定**关闭对话框。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223450.png.jpg)'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223450.png.jpg)'
- en: '*Setting the mood for Joe’s Bar: The outside wall is made of brick.*'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*为 Joe 的酒吧设定氛围：外墙由砖块构成。*'
- en: Choose the **Bucket Fill** tool from the toolbox. In the Tool Options dialog,
    set the Mode to **Soft Light** and set the Affected Area to **Fill Whole Selection**.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**桶填充**工具。在工具选项对话框中，将模式设置为**柔光**并将受影响区域设置为**填充整个选择**。
- en: Click inside the canvas to color the bricks red.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布内部点击以将砖块染成红色。
- en: Preparing the Neon Tubes
  id: totrans-355
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备霓虹灯管
- en: Now you’re ready to work on the sign itself.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始处理标志本身了。
- en: Choose the **Text** tool from the toolbox and then choose a font that suits
    your project. This example uses SoutaneBlack Thin sized to 110 pixels, with letter
    spacing set to 5.0\. Thick fonts like this work well, especially when you’re still
    learning how to master this technique, but neon signs can have all sorts of shapes,
    so feel free to experiment.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具，然后选择适合你项目的字体。本例使用 SoutaneBlack Thin，大小为 110 像素，字母间距设置为 5.0。这种粗体字体效果很好，尤其是在你还在学习如何掌握这项技术时，但霓虹灯可以有多种形状，所以请随意实验。
- en: The text color should be set to the current foreground color, but if it isn’t,
    set the RGB values to **244/0/0** to match the red in the background.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本颜色应设置为当前前景色，但如果不是，请将 RGB 值设置为**244/0/0**以匹配背景中的红色。
- en: Click the canvas and type *Joe’s Bar*. Use the **Align** tool to position the
    text in the center of the canvas.
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布并输入*Joe’s Bar*。使用**对齐**工具将文本定位在画布中心。
- en: Expand the text layer boundary to match the image size (**Layer**▸**Layer to
    Image Size**). This allows you to add elements to the layer that would otherwise
    be cut off by the original layer boundary.
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扩展文本图层边界以匹配图像大小（**图层**▸**图层到图像大小**）。这允许你添加原本会被原始图层边界裁剪掉的内容。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223452.png.jpg)'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223452.png.jpg)'
- en: '*After positioning the text, don’t forget to resize the layer by choosing Layer*▸*Layer
    to Image Size.*'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在定位文本后，别忘了通过选择“图层”▸“图层到图像大小”来调整图层大小。*'
- en: Create a selection of the text’s outline by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**. Save this selection to a channel (**Select**▸**Save to Channel**),
    and then double-click the channel name and change it to *Outline*. You’ll use
    this channel again later.
  id: totrans-363
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**来创建文本轮廓的选择。将此选择保存到通道（**选择**▸**保存到通道**），然后双击通道名称并将其更改为*轮廓*。你稍后会再次使用此通道。
- en: Grow the selection by **3 pixels** (**Select**▸**Grow**).
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**扩大**将选择扩大**3像素**。
- en: Create a new layer (**Layer**▸**New Layer**) and name it *Stroke*. Return to
    the Layers dialog to see the new layer.
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的图层（**图层**▸**新建图层**）并将其命名为*描边*。返回图层对话框以查看新图层。
- en: Stroke the selection by choosing **Edit**▸**Stroke Selection** and setting the
    Line Width to **5 pixels**.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**编辑**▸**描边选择**并将线宽设置为**5像素**来描边选择。
- en: Delete the original text layer and then deselect all (CTRL-SHIFT-A). You now
    have the outline for creating the sign’s neon tubes.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除原始文本图层然后取消选择所有内容（CTRL-SHIFT-A）。你现在有了创建霓虹管的轮廓。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223454.png.jpg)'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223454.png.jpg)'
- en: '*The stroked outline may be difficult to see. Adding a temporary white layer
    can help. Also, try wider strokes but beware: you may need to adjust the letter
    spacing in the text before you create the selection to be stroked!*'
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*描边轮廓可能难以看清。添加一个临时的白色图层可能会有所帮助。此外，尝试使用更宽的描边，但请注意：在创建描边选择之前，你可能需要调整文本的字母间距！*'
- en: Duplicate the Stroke layer and name the duplicate layer *Emboss*.
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制描边图层并将副本图层命名为*浮雕*。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **6 pixels** to this layer.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将此图层模糊**6像素**。
- en: Open the Emboss filter (**Filters**▸**Distorts**▸**Emboss**). Set the Function
    to **Emboss**, the Azimuth slider to **43**, the Elevation slider to **30**, and
    the Depth slider to **43**. These settings give the Emboss layer a cutout appearance.
    Click **OK** to apply this filter to the layer.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开浮雕滤镜（**滤镜**▸**扭曲**▸**浮雕**）。将功能设置为**浮雕**，将方位角滑块设置为**43**，将仰角滑块设置为**30**，将深度滑块设置为**43**。这些设置使浮雕图层具有切割外观。点击**确定**将此滤镜应用于图层。
- en: Lower the Emboss layer in the Layers dialog by choosing **Layer**▸**Stack**▸**Lower
    Layer** once.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中选择**图层**▸**堆叠**▸**降低图层**一次，将浮雕图层降低。
- en: Set the Mode for the Emboss layer to **Addition**.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将浮雕图层的模式设置为**叠加**。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **6 pixels** to the original Stroke layer. Set the Mode to **Grain Merge**.
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将原始描边图层模糊**6像素**。将模式设置为**颗粒合并**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223456.png.jpg)'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223456.png.jpg)'
- en: '*Move the embossed layer below the original text. Setting the layer mode to
    Addition adds this layer to the Background layer and brightens the embossed areas.*'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将浮雕图层移至原始文本下方。将图层模式设置为叠加会将此图层添加到背景图层并使浮雕区域变亮。*'
- en: Add a drop shadow to this layer (**Filters**▸**Light and Shadow**▸**Drop Shadow**).
    Offset the drop shadow by setting the Offset X and Offset Y values to **8 pixels**.
    Set the Blur Radius to **6 pixels**, set the Opacity slider to **100 percent**,
    and uncheck the **Allow resizing** checkbox. If you were to instead check the
    **Allow resizing** checkbox, it would resize the canvas and place transparent
    areas around the edges. That’s not what you want for this tutorial. Apply this
    drop shadow.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图层添加阴影效果（**滤镜**▸**光与阴影**▸**阴影**）。通过设置偏移X和偏移Y值为**8像素**来偏移阴影。将模糊半径设置为**6像素**，将不透明度滑块设置为**100%**，并取消选中**允许调整大小**复选框。如果你选择选中**允许调整大小**复选框，它将调整画布大小并在边缘放置透明区域。这不是本教程所期望的。应用此阴影效果。
- en: The Stroke layer should still be active, but if it isn’t, click the **Stroke**
    layer in the Layers dialog to make it active again.
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描边图层应该仍然处于活动状态，如果不是，请点击图层对话框中的**描边**图层使其再次变为活动状态。
- en: Add a second drop shadow. This time, set the Offset X and Offset Y values to
    **9 pixels**, the Blur Radius to **15 pixels**, and the Opacity slider to **100
    percent**. Again, uncheck the **Allow resizing** checkbox. Applying these drop
    shadows raises the neon tubing above the background wall.
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加第二个阴影。这次，将偏移X和偏移Y值设置为**9像素**，模糊半径设置为**15像素**，并将不透明度滑块设置为**100%**。同样，取消选中**允许调整大小**复选框。应用这些阴影效果会使霓虹管高于背景墙。
- en: Move the **Emboss** layer above the Drop Shadow layers but below the Stroke
    layer.
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**浮雕**图层移动到**投影**图层之上但**描边**图层之下。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223458.png.jpg)'
  id: totrans-382
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223458.png.jpg)'
- en: '*In the Drop Shadow filter, positive Offset X values mean move right, and positive
    Offset Y values mean move down. Note that both drop shadows are applied above
    the Emboss layer.*'
  id: totrans-383
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在投影滤镜中，正的偏移X值表示向右移动，正的偏移Y值表示向下移动。注意，两个投影都是应用在浮雕图层之上的。*'
- en: Adding the Glow
  id: totrans-384
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加发光效果
- en: Add a transparent layer by choosing **Layer**▸**New Layer** and setting the
    Layer Fill Type to **Transparency**. Name the new layer *Glow*.
  id: totrans-385
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个透明图层。将新图层命名为*发光*。
- en: Retrieve the **Outline** channel selection from the Channels dialog by clicking
    that channel and then clicking the **Channel to Selection** button.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在通道对话框中点击该通道然后点击**通道到选区**按钮来从通道对话框中检索**轮廓**通道选择。
- en: Grow the selection by **25 pixels** (**Select**▸**Grow**). Notice that growing
    a selection rounds its edges.
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**扩大**扩大选择**25像素**。注意，扩大选择会使边缘圆润。
- en: Feather the selection by **15 pixels** (**Select**▸**Feather**).
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**15像素**（**选择**▸**羽化**）羽化选择。
- en: Click the **Glow** layer in the Layers dialog to make it active. Drag the foreground
    color from the toolbox into the selection to fill the selection with that color,
    and then deselect all (CTRL-SHIFT-A).
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**发光**图层使其变为活动状态。将工具箱中的前景色拖入选择中，用该颜色填充选择，然后取消选择所有内容（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **20 pixels** to the **Blur** layer. Apply this same blur two more times
    by pressing CTRL-F twice. The amount to blur is up to you. Apply the blur a few
    more times if you’d like to soften the edges of the glow even more.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊度设置为**20像素**应用于**模糊**图层。通过按两次CTRL-F应用相同的模糊两次。模糊的程度由你决定。如果你想使发光效果更加柔和，可以多应用几次模糊。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223460.png.jpg)'
  id: totrans-391
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223460.png.jpg)'
- en: '*The neon glow starts as a soft-edged, color-filled selection.*'
  id: totrans-392
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*霓虹发光效果最初是一个边缘柔和、颜色填充的选择。*'
- en: In the Layers dialog, lower the **Glow** layer to just above the Background
    layer.
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将**发光**图层降低到仅高于**背景**图层。
- en: Set the Mode for the Glow layer to **Screen**.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将发光图层的模式设置为**屏幕**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223462.png.jpg)'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223462.png.jpg)'
- en: '*If you like, you can apply multiple blurs to the Glow layer.*'
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果你喜欢，可以对发光图层应用多次模糊。*'
- en: Adding a Glass-Edged Reflection
  id: totrans-397
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加玻璃边缘反射
- en: Add a new layer (**Layer**▸**New Layer**). Move it to the top of the stack in
    the Layers dialog and name it *Highlight*.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新图层（**图层**▸**新建图层**）。将其移动到图层对话框中的顶部并命名为*高光*。
- en: Retrieve the **Outline** channel selection again. Grow this selection by **2
    pixels** (**Select**▸**Grow**).
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次检索**轮廓**通道选择。通过**选择**▸**扩大**扩大这个选择**2像素**。
- en: Set the foreground color to white, and then click the **Highlight** layer in
    the Layers dialog to make it active again.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色设置为白色，然后在图层对话框中点击**高光**图层使其再次变为活动状态。
- en: Stroke the selection by choosing **Edit**▸**Stroke** and setting the Line Width
    to **4 pixels**, and then deselect all (CTRL-SHIFT-A).
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**编辑**▸**描边**并设置线宽为**4像素**来描边选择，然后取消选择所有内容（CTRL-SHIFT-A）。
- en: Offset this layer by choosing **Layer**▸**Transform**▸**Offset** and setting
    the Offset X and Offset Y values to **–2 pixels**.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**变换**▸**偏移**来偏移这个图层，并将偏移X和偏移Y值设置为**-2像素**。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **2 pixels**.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并应用**2像素**的模糊。
- en: In the Layers dialog, move the **Highlight** layer to just below the lowest
    Drop Shadow layer.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将**高光**图层移动到最低**投影**图层之下。
- en: Set the Mode for the Highlight layer to **Hard Light**.
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将高光图层的模式设置为**硬光**。
- en: This last part is what really makes the neon tubes look realistic. By adding
    light, you make the tubes appear rounded.
  id: totrans-406
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这最后一步真正让霓虹灯管看起来逼真。通过添加光，使灯管看起来更加圆润。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223464.png.jpg)'
  id: totrans-407
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223464.png.jpg)'
- en: '*The white Stroke layer picks up color when its mode is set to Hard Light.*'
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当白色描边图层的混合模式设置为硬光时，它会拾取颜色。*'
- en: Further Exploration
  id: totrans-409
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: There are thousands of variations on this technique, applicable to both text
    and graphic designs. Try using a piece of clipart instead of text. Use the Fuzzy
    Select tool to make selections of disconnected parts of the clipart. The result
    will be a neon outline of your clipart!
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术有成千上万的变化，适用于文本和图形设计。尝试使用剪贴画而不是文本。使用模糊选择工具选择剪贴画的不连续部分。结果将是你的剪贴画的霓虹轮廓！
- en: 5.6 Spray Paint
  id: totrans-411
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.6 喷漆
- en: In [1.2 Layers and Modes](ch01.html#onedot2_layers_and_modes "1.2 Layers and
    Modes") you learned the basics of working with layer modes, which provide a unique
    way of merging one layer with another. While modes are available for use with
    all GIMP paint tools, tool-based modes blend directly within the layer and actually
    change the layer’s pixels. This becomes a problem if you make a long series of
    brushstrokes, for example, and want to backtrack later. If you haven’t specified
    enough undo levels in the Preferences dialog, you might not be able to undo some
    of those strokes.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 在[1.2 图层和模式](ch01.html#onedot2_layers_and_modes "1.2 图层和模式")中，你学习了使用图层模式的基本知识，它提供了一种独特的方式将一个图层与另一个图层合并。虽然模式可用于所有GIMP绘图工具，但基于工具的模式直接在图层内混合并实际更改图层像素。如果你制作了一系列的笔触，例如，并且想要稍后回溯，这可能会成为一个问题。如果你在首选项对话框中没有指定足够的撤销级别，你可能无法撤销其中的一些笔触。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223466.png.jpg)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223466.png.jpg)'
- en: '*This isn’t your average graffiti, but the effect is easy to achieve.*'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不是你常见的涂鸦，但效果很容易实现。*'
- en: Layer modes, on the other hand, don’t change any underlying pixels. The blending
    is done only during compositing, meaning it happens when GIMP combines all the
    layers to generate the display on the canvas. This sort of blending is nondestructive
    and offers greater flexibility for experimentation.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，图层模式不会改变任何底层像素。混合仅在合成期间进行，这意味着它发生在GIMP将所有图层组合以在画布上生成显示时。这种混合是非破坏性的，并为实验提供了更大的灵活性。
- en: The spray-paint effect makes use of layer modes to blend a painted layer with
    a textured layer. In the last tutorial, you used layer modes to merge the light
    cast from a neon sign with the brick wall behind it. The same process applies
    to spray-painting a textured surface. First you create the surface, then you add
    a spray-paint layer above the first layer, and finally you use a layer mode to
    blend the two together.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 喷漆效果利用图层模式将绘制的图层与纹理图层混合。在上一个教程中，您使用了图层模式将霓虹灯投射的光与后面的砖墙合并。同样的过程也适用于喷漆纹理表面。首先创建表面，然后在第一层之上添加喷漆图层，最后使用图层模式将两者混合在一起。
- en: Creating the Background
  id: totrans-417
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建背景
- en: Begin just as you did in the last tutorial, by creating a brick wall. Open a
    new canvas window, using the default size. Click and drag the **Bricks** pattern
    from the Patterns dialog onto the canvas. Type **D** and **X** in the canvas area
    to set the foreground color to white.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 就像上一个教程中做的那样开始，创建一个砖墙。打开一个新的画布窗口，使用默认大小。从图案对话框中点击并拖动**砖块**图案到画布上。在画布区域输入**D**和**X**以设置前景色为白色。
- en: Adding a Text Outline
  id: totrans-419
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加文本轮廓
- en: Choose the **Text** tool from the toolbox, and in the Tool Options dialog, choose
    a font and font size. This example uses XBAND Rough sized to 210 pixels.
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具，并在工具选项对话框中选择字体和字体大小。本例使用XBAND Rough字体大小为210像素。
- en: Click the canvas and then type *Kilroy*. Use the **Align** tool to center the
    text on the canvas.
  id: totrans-421
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布并输入*Kilroy*。使用**对齐**工具将文本居中对齐画布。
- en: Create a selection of the text (**Layer**▸**Transparency**▸**Alpha to Selection**)
    and save that selection to a channel (**Select**▸**Save to Channel**).
  id: totrans-422
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建文本的选择（**图层**▸**透明度**▸**Alpha to Selection**）并将该选择保存到通道（**选择**▸**保存到通道**）。
- en: Double-click the channel name in the Channels dialog and change it to *Outline*.
  id: totrans-423
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击通道名称在通道对话框中，并将其更改为*Outline*。
- en: Deselect all (**Select**▸**None**).
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择所有内容（**选择**▸**无**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223468.png.jpg)'
  id: totrans-425
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223468.png.jpg)'
- en: '*Text color doesn’t matter yet. You just need an outline at this point.*'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*文本颜色目前不重要。你只需要在这个阶段有一个轮廓。*'
- en: Converting the Text to Spray Paint
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将文本转换为喷漆
- en: Return to the Layers dialog and delete the text layer.
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回图层对话框并删除文本图层。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the layer fill type to **Transparency**. Name the new layer *Paint*.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并将图层填充类型设置为**透明度**来添加一个新的透明图层。将新图层命名为*Paint*。
- en: Retrieve the **Outline** channel selection from the Channels dialog, and then
    grow the selection by **2 pixels** (**Select**▸**Grow**) and feather it by **10
    pixels** (**Select**▸**Feather**). These steps will soften the edges of your selection,
    enhancing the spray-paint effect.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从通道对话框中检索**轮廓**通道选择区域，然后通过**选择**▸**增长**将选择区域扩大**2像素**，并通过**选择**▸**羽化**将其羽化**10像素**。这些步骤将软化选择区域的边缘，增强喷漆效果。
- en: Click the **Paint** layer in the Layers dialog to make it active again.
  id: totrans-431
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层对话框中的**油漆**图层以使其再次变为活动图层。
- en: Choose **Windows**▸**Dockable Dialogs**▸**Brushes** from the canvas menu to
    open the Brushes dialog, and then choose the **Round** brush.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从画布菜单中选择**Windows**▸**可停靠对话框**▸**画笔**以打开画笔对话框，然后选择**圆形**画笔。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223470.png.jpg)'
  id: totrans-433
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223470.png.jpg)'
- en: '*Growing and feathering the text selection, shown via the Quick Mask to indicate
    its soft edges.*'
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通过快速蒙版显示的文本选择区域增长和羽化，以指示其软边缘*。'
- en: Choose the **Airbrush** tool from the toolbox. In the Tool Options dialog, set
    the size to **20**.
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**喷枪**工具。在工具选项对话框中，将大小设置为**20**。
- en: Click the foreground color box in the toolbox to open the Change Foreground
    Color dialog, type *Yellow* in the HTML field, press ENTER, and then close the
    dialog.
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色框以打开更改前景色对话框，在HTML字段中输入*黄色*，按回车键，然后关闭对话框。
- en: Paint inside the selection with quick, uneven strokes, but don’t fill the selection
    completely. Don’t worry if the text doesn’t look exactly like spray paint yet.
    Deselect all (**Select**▸**None**).
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用快速、不均匀的笔触在选区内部上色，但不要完全填充选区。如果文字看起来还不是喷漆的效果，不用担心。取消所有选择（**选择**▸**无**）。
- en: Choose the **Rotate** tool from the toolbox and use it to rotate the Paint layer
    by **–20 degrees**.
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**旋转**工具，并使用它将油漆图层旋转**-20度**。
- en: Open the IWarp filter (**Filters**▸**Distorts**▸**IWarp**). Set the Deform Radius
    to **40 pixels**, and then drag the mouse through the lettering to distort it
    lightly. This step makes the spray-painting appear more random.
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 IWarp 滤镜（**滤镜**▸**扭曲**▸**IWarp**）。将变形半径设置为**40像素**，然后通过字母拖动鼠标以轻微扭曲它。这一步使喷漆看起来更加随机。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223472.png.jpg)'
  id: totrans-440
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223472.png.jpg)'
- en: '*The selection acts as a bounding area for your paint strokes.*'
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*选择区域充当你画笔笔触的边界区域*。'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223474.png.jpg)'
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223474.png.jpg)'
- en: '*Rotating and warping the text gives it a more sprayed-on appearance.*'
  id: totrans-443
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*旋转和扭曲文字可以使其看起来更像是喷上去的*。'
- en: Duplicate the Paint layer (**Layer**▸**Duplicate Layer**). Set the Mode for
    the original Paint layer to **Color**, and then set the Mode for the duplicate
    layer to **Grain Merge**. These layer modes allow the bricks’ shadows and cracks
    to show through your spray-painting.
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制油漆图层（**图层**▸**复制图层**）。将原始油漆图层的模式设置为**颜色**，然后将副本图层的模式设置为**颗粒混合**。这些图层模式允许砖块的阴影和裂缝透过你的喷漆显示出来。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223476.png.jpg)'
  id: totrans-445
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223476.png.jpg)'
- en: '*Changing the layer modes blends the text with the wall beneath it.*'
  id: totrans-446
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*更改图层模式会将文字与其下方的墙面混合在一起*。'
- en: Duplicate the original Paint layer again (**Layer**▸**Duplicate**) and name
    this layer *Drip*.
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次复制原始油漆图层（**图层**▸**复制**），并将此图层命名为*滴落*。
- en: You’ll reuse a technique you used to create frosty icicles in [5.4 Frost](ch05.html#fivedot4_frost
    "5.4 Frost"), this time to create paint drips. Start by rotating the Drip layer
    90 degrees clockwise (**Layers**▸**Transform**▸**Rotate 90 degrees clockwise**).
  id: totrans-448
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将重复使用在[5.4 冰霜](ch05.html#fivedot4_frost "5.4 冰霜")中创建霜冻冰锥的技术，这次用来创建油漆滴。首先将滴落图层顺时针旋转90度（**图层**▸**变换**▸**旋转90度顺时针**）。
- en: Open the Wind filter (**Filters**▸**Distorts**▸**Wind**). Set the Style to **Blast**,
    the Direction to **Right**, and the Edge Affected to **Both**. Then set the Threshold
    to **3** and the Strength to **20**. Click **OK** to apply this filter to the
    Drip layer.
  id: totrans-449
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开风滤镜（**滤镜**▸**扭曲**▸**风**）。将样式设置为**爆炸**，方向设置为**右**，受影响的边缘设置为**两者**。然后设置阈值到**3**，强度到**20**。点击**确定**将此滤镜应用到滴落图层。
- en: Rotate the Drip layer 90 degrees counterclockwise (**Layer**▸**Transform**▸**Rotate
    90 degrees counter-clockwise**).
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将滴落图层逆时针旋转90度（**图层**▸**变换**▸**旋转90度逆时针**）。
- en: Set the Mode for the Drip layer to **Screen**. For an enhanced drip effect,
    duplicate the Drip layer one or more times.
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将滴落层的模式设置为**屏幕**。为了增强滴落效果，可以复制滴落层一次或多次。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223478.png.jpg)'
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223478.png.jpg)'
- en: '*The rotated Drip layer is blasted by the Wind filter.*'
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*旋转的滴落层被风力过滤器击中*。'
- en: Further Exploration
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: What can you take away from this tutorial? You’ve learned that simple tools
    like the Wind filter can serve a wide range of purposes and help you achieve surprisingly
    numerous effects. You’ve already used the Wind filter to create both frosty icicles
    and dripping paint. What will you create next?
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 你能从这个教程中学到什么？你已经了解到像风力过滤器这样的简单工具可以服务于广泛的用途，并帮助你实现令人惊讶的多种效果。你已经使用风力过滤器创建了霜冻的冰柱和滴落的油漆。你接下来会创造什么？
- en: Tips for Type Effects
  id: totrans-456
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 字体效果技巧
- en: Advertising, web design, and many other kinds of projects involve combining
    text with images. As you begin working with type in your GIMP projects, consider
    this food for thought.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 广告、网页设计和许多其他类型的项目涉及将文本与图像结合。当你开始在GIMP项目中处理字体时，请考虑这一点。
- en: Make Alignment Easier
  id: totrans-458
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使对齐更简单
- en: Did you find yourself repeatedly creating a text layer and then centering it
    on another layer during these tutorials? Use the Align tool to make this process
    a breeze. Remember to click on a layer in the canvas, set the Relative To option
    in the Tool Options dialog, and then click on the appropriate alignment buttons.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些教程中，你是否发现自己反复创建文本层，然后将其居中对齐到另一个层上？使用对齐工具可以使这个过程变得轻松。请记住，在画布上点击一个层，在工具选项对话框中设置相对位置选项，然后点击适当的对齐按钮。
- en: Find Good Fonts
  id: totrans-460
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找好字体
- en: 'A good font will take your message a long way. But there are good fonts and
    there are not-so-good fonts. While free fonts will often suffice for home, church,
    club, and school projects, they aren’t likely to offer the same quality or features
    as fonts created by reputable type foundries. High-quality fonts include proper
    kerning, ligatures, complete character sets, multiple font weights, and even small
    caps and old-style numerals, all of which can add even more impact to your type
    designs. If you’re trying to make it into print, you’re going to need to pay for
    some high-quality fonts. Some commercial type foundries include the following:'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的字体可以将你的信息传达得更远。但是，有好字体，也有不那么好的字体。虽然免费字体通常足以用于家庭、教堂、俱乐部和学校项目，但它们可能不会提供与知名字库创建的字体相同的质量或功能。高质量的字体包括适当的字距调整、连字符、完整的字符集、多种字体粗细、甚至小写字母和旧式数字，所有这些都可以为你的字体设计增添更多的影响力。如果你试图将其用于印刷，你将需要支付一些高质量字体的费用。一些商业字库包括以下内容：
- en: '**Linotype** *[http://www.linotype.com/](http://www.linotype.com/)*'
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Linotype** [http://www.linotype.com/](http://www.linotype.com/)'
- en: '**International Typeface Corporation** *[http://www.itcfonts.com/](http://www.itcfonts.com/)*'
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**International Typeface Corporation** [http://www.itcfonts.com/](http://www.itcfonts.com/)'
- en: '**Bitstream** *[http://www.bitstream.com/fonts/index.html](http://www.bitstream.com/fonts/index.html)*'
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Bitstream** [http://www.bitstream.com/fonts/index.html](http://www.bitstream.com/fonts/index.html)'
- en: Use Only the Fonts You Need
  id: totrans-465
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 只使用你需要的字体
- en: If you’re not publishing your work professionally, free font archives may provide
    everything you need. Even in that case, you need to decide which fonts to install.
    Having 1,000 fonts gives you lots of choices, but GIMP uses simple lists for font
    selection, so you could be scrolling through them for days. Cut out the useless
    fonts, such as those consisting of special symbols and nonalphabetic features
    you don’t need.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是专业出版你的作品，免费字体档案可能提供你所需要的一切。即使在那种情况下，你也需要决定安装哪些字体。拥有1000种字体给你提供了很多选择，但GIMP使用简单的列表进行字体选择，所以你可能需要滚动几天才能找到它们。删除无用的字体，例如那些包含你不需要的特殊符号和非字母特征。
- en: Use Large Type and High Resolution for Print Projects
  id: totrans-467
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为印刷项目使用大号字体和高分辨率
- en: If you use a 12-point font at 72 dpi in a project that will ultimately be printed
    at 300 dpi, you’ll need a microscope to read it. Or worse, the printer’s rasterizer
    might blow up the text, making it pixelated and illegible. If your project is
    destined for print, set the resolution to 300 dpi from the start. Remember that
    it’s easy to scale down gracefully, but it’s difficult to scale up without causing
    problems for yourself.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个最终将以300 dpi打印的项目中使用72 dpi的12磅字体，你可能需要显微镜才能阅读它。或者更糟糕的是，打印机的光栅化器可能会放大文本，使其像素化且难以辨认。如果你的项目是用于印刷的，从一开始就将分辨率设置为300
    dpi。记住，缩小很容易优雅地处理，但放大而不给自己带来问题则很困难。
- en: Remember That All GIMP Text Is Rasterized
  id: totrans-469
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 记住所有GIMP文本都会被转换为位图
- en: You can create text in GIMP and then scale it to a larger size later, but only
    if the text remains in a text layer. Text layers are vector layers, which means
    they can easily scale or edit without loss of quality. They also contain information
    about what the text actually says. But once that layer is rasterized, scaling
    the layer or the image should be kept to a minimum.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在GIMP中创建文本，然后将其缩放到更大的尺寸，但前提是文本必须保持在文本图层中。文本图层是矢量图层，这意味着它们可以轻松地缩放或编辑而不会损失质量。它们还包含有关文本实际内容的详细信息。但是一旦该图层被转换为位图，缩放图层或图像应尽量保持最小。
- en: 'Rasterized layers contain only colored pixels, possibly with some level of
    transparency. So even if a rasterized layer looks like text, there is no information
    available about that text, and scaling it is like scaling any other photograph:
    the more you enlarge it, the worse the image gets.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为位图的图层只包含彩色像素，可能还有一定程度的透明度。所以即使一个位图图层看起来像文本，也没有关于该文本的信息，缩放它就像缩放任何其他照片一样：你放大得越多，图像就越糟糕。
- en: In a similar vein, when you save your image to JPEG, PNG, or any other raster
    image format, all layer and text information is lost. As a result, it’ll be much
    harder (or even impossible) to edit your file. To retain layer and text information,
    you must save the file to XCF format, which is GIMP’s native file format.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 以类似的方式，当你将图像保存为JPEG、PNG或其他任何位图图像格式时，所有图层和文本信息都会丢失。因此，编辑文件将会变得非常困难（甚至不可能）。为了保留图层和文本信息，你必须将文件保存为XCF格式，这是GIMP的本地文件格式。
- en: Practice Copyfitting Manually
  id: totrans-473
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 手动练习排版
- en: GIMP added bounding boxes, also known as editing boxes, for editing text in
    the 2.8 release. To map a paragraph to a specific space, select the text tool
    and set the Box option in the Tool Options dialog to Fixed. Click in the canvas
    and drag the editing box to the desired size and position.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.8版本中，GIMP增加了边界框，也称为编辑框，用于编辑文本。要将段落映射到特定空间，选择文本工具，并在工具选项对话框中将框选项设置为固定。在画布上单击并拖动编辑框到所需的大小和位置。
- en: If you have a large amount of text, shape the editing box to the size desired
    and then use the Editor dialog (available from the Tool Options dialog for the
    Text Tool) to read additional text from a file into the box. Inserting text with
    no newlines before shaping the box can create a very wide bounding box, requiring
    you to zoom out a great distance to find the right side edge of the box. Be sure
    to shape the box before reading text from a file into the box.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有很多文本，将编辑框塑造成所需的大小，然后使用编辑器对话框（从文本工具的工具选项对话框中可用）将文件中的附加文本读取到框中。在塑形框之前插入没有换行符的文本可以创建一个非常宽的边界框，需要你大幅度缩小以找到框的右侧边缘。确保在从文件中读取文本到框中之前塑形框。
- en: Edit Text Layers Wisely
  id: totrans-476
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聪明地编辑文本图层
- en: You can edit a text layer at any point after creating it as long as no raster
    effects have been applied. Applying a blur, curve, or level change, for example,
    will convert the layer to standard layer. Once this happens, the text can no longer
    be edited with the Text Tool. If this happens accidentally, try using CTRL-Z to
    back out changes until the layer returns to a text layer.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在创建文本图层后任何时候编辑它，只要没有应用位图效果。例如，应用模糊、曲线或级别更改将图层转换为标准图层。一旦发生这种情况，文本就无法再使用文本工具进行编辑。如果意外发生这种情况，请尝试使用CTRL-Z撤消更改，直到图层返回到文本图层。
- en: When you do need to edit a text layer, click it in the Layers dialog to make
    it active, choose the Text tool from the toolbox, and then click in the canvas
    over any letter in that layer.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要编辑文本图层时，在图层对话框中单击它以使其处于活动状态，从工具箱中选择文本工具，然后在画布上单击该图层中的任何字母。
- en: Plan Ahead
  id: totrans-479
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提前规划
- en: 'As with any project, a graphic design project needs an efficient workflow.
    Your project nearly always has two goals: it’s destined for print or for the Web,
    and it’s meant to advertise or inform. In order to reach those goals, you have
    to be organized. Knowing what your text should say and how it should look before
    you actually start working in GIMP will reduce the chance that you’ll have to
    make changes later, when they’ll cause excessive reworking. Planning out your
    text is just the start, however. Think ahead about images, colors, themes, and
    messages. It’s all part of a designer’s workflow.'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何项目一样，一个平面设计项目需要一个高效的流程。你的项目几乎总是有两个目标：它注定要用于印刷或网络，并且旨在宣传或提供信息。为了达到这些目标，你必须是有组织的。在实际上在GIMP中开始工作之前，知道你的文本应该说什么以及它应该看起来如何，可以减少你以后需要做出更改的可能性，那时它们将导致过度的工作。规划你的文本只是开始，然而。提前考虑图像、颜色、主题和信息。这些都是设计师工作流程的一部分。
- en: Create Font Maps
  id: totrans-481
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建字体映射
- en: A font map is an image containing examples of one or more fonts. GIMP can do
    this automatically for you, though the feature is a little hidden gem. Click on
    the Font Preview in the Tool Options dialog to open a menu. At the bottom of the
    menu is a button bar. Use the rightmost button to open the Font Selection dialog.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 字体映射是一个包含一个或多个字体示例的图像。GIMP可以为你自动完成这项工作，尽管这个功能有点隐藏的宝石。在工具选项对话框中点击字体预览以打开菜单。菜单底部是一个按钮栏。使用最右边的按钮打开字体选择对话框。
- en: Right-click any entry and choose Render Font Map to open a dialog to pick the
    fonts to render. Use the Filter field to limit the sets of fonts to render. For
    example, you can create one for every font that starts with the letters *as* by
    typing *^as* in the Filter field.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 右键点击任何条目并选择渲染字体映射以打开一个对话框来选择要渲染的字体。使用过滤器字段来限制要渲染的字体集合。例如，你可以在过滤器字段中输入`^as`来为每个以字母`as`开头的字体创建一个。
