- en: Use a cable-stripping tool to remove about two inches of the plastic jacket
    from the end of the telephone cable. If the outlet block has screw terminals,
    strip about half an inch of insulation off the end of each wire and wrap the bare
    end around the screw next to the letter that corresponds to the wire's color.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 使用剥线工具从电话电缆末端去除大约两英寸的塑料护套。如果接线块有螺丝端子，则从每根线末端剥去大约半英寸的绝缘层，并将裸露的末端缠绕在对应于线颜色的字母旁边的螺丝上。
- en: If the terminal uses two vertical pins with a slot between them to hold each
    wire, don't strip the wires, but use a punch-down tool to force each wire between
    the pins. If your terminal does not come with a small punch-down tool, look for
    one at a home center or hardware store; you will need the same tool to connect
    data cables to their outlet connectors. If excess wire extends from the side of
    the connector, cut it off. When all four wires are connected, place the dust cover
    on the plug.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果端子使用两个带有槽的垂直引脚来固定每根线，则不要剥线，而应使用打孔工具将每根线压入引脚之间。如果您的端子没有附带小打孔工具，请在家居中心或五金店寻找；您将需要相同的工具来连接数据电缆到它们的插座。如果从连接器侧面伸出多余的线，请将其剪掉。当所有四根线都连接好时，将尘盖放在插头上。
- en: After you have connected the telephone line to the outlet block, plug in a telephone
    with a modular RJ-11 cable to test for a dial tone. If there's no dial tone, check
    your connections at both ends; if you have a dial tone, unplug the telephone set
    and use one of the cables supplied with the modem to connect the modem to the
    telephone line.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在将电话线连接到接线块后，使用带有模块化RJ-11电缆的电话进行测试，以检查拨号音。如果没有拨号音，请检查两端连接；如果有拨号音，请拔掉电话机，并使用调制解调器提供的电缆之一将调制解调器连接到电话线。
- en: Connecting a TV Cable
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接电视线
- en: Most video wiring inside a building uses coaxial cable called *RG6/U* with a
    central copper wire surrounded by insulation and a metal shield. The connectors
    that attach to this cable are called *F connectors*.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数建筑物内的视频接线都使用称为*RG6/U*的同轴电缆，其中有一根中央铜线被绝缘和金属屏蔽包围。连接到这种电缆的连接器称为*F型插头*。
- en: Video cables usually require a special tool to attach the F connector to each
    end of the cable. If you're not installing your own video distribution system
    along with your data network, and you have to install your own cable from the
    service entry to the network control center, it might be easier and cheaper to
    buy a pre-assembled cable with the connectors already attached (look for a cable
    close to the length you need—don't use a 100-foot cable for a 20-foot run). Use
    electrical tape or a cable tie to hold excess lengths of cable in a neat loop
    at one end.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 视频电缆通常需要特殊工具将F型插头连接到电缆的两端。如果您不与数据网络一起安装自己的视频分配系统，并且必须从服务入口到网络控制中心安装自己的电缆，那么购买一个预先组装的电缆（寻找接近所需长度的电缆——不要使用100英尺的电缆来连接20英尺的路径）可能更容易且更便宜。使用电工胶带或电缆扎带将多余的电缆长度在末端整齐地卷成环。
- en: If you have to install the video cable yourself, find the service entry where
    the cable comes into your house or office. String the cable along the ceiling
    or through the rafters under the floor to the control center, then attach the
    cable to the F connector inside the outlet plate. If there's a splitter with a
    spare connector at the service entry, screw the plug at the end of the cable onto
    the unused socket. If you can't find a splitter, you'll have to install a new
    one, or distribute your video from the control panel.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您必须自行安装视频电缆，找到电缆进入您家或办公室的服务入口。将电缆沿着天花板或地板下的桁架拉到控制中心，然后将电缆连接到插座板内的F型插头。如果服务入口处有一个带有备用插头的分线器，将电缆末端的插头拧到未使用的插座上。如果您找不到分线器，您可能需要安装一个新的分线器，或者从控制面板分发视频。
- en: If you're not connecting other outlets through the control center, plug the
    cable from the service entry directly into your cable modem. If you want to use
    the control panel to distribute cable TV signals to outlets throughout the house,
    connect the cable from the service entrance to the input of a splitter and connect
    the outputs to your cable modem and the cables from each room.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不通过控制中心连接其他插座，将服务入口的电缆直接插入您的电缆调制解调器。如果您想使用控制面板将有线电视信号分发到房屋内的各个插座，将服务入口的电缆连接到分线器的输入端，并将输出端连接到您的电缆调制解调器和每个房间的电缆。
- en: Terminating the Network Cables
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络电缆的终端处理
- en: If you're using a plywood panel as your control center, mount one or two rows
    of outlet blocks along the top of the panel, or along the side opposite the power
    strip. Keep the outlets evenly spaced and allow enough space to add more outlets
    in the future.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用胶合板面板作为您的控制中心，请在面板顶部或与电源条相对的一侧安装一排或多排插座块。保持插座均匀分布，并留出足够的空间以备将来添加更多插座。
- en: Terminate the wires in each network cable on a terminal block with an eight-pin
    *RJ-45* socket (be sure to follow the color codes) and attach a tag to the cable
    that identifies the location of the cable's other end. Use a marking pen or the
    label supplied with the terminal block to identify each cable on the cover of
    the block. Your goal is to be able to figure out at a glance which terminal block
    connects to what destination.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端块上使用八针*RJ-45*插座（务必遵循颜色代码）终止每根网络电缆的线，并在电缆上贴上标签以标识电缆另一端的地点。使用记号笔或终端块提供的标签在块的盖子上标识每根电缆。您的目标是能够一眼看出哪个终端块连接到哪个目的地。
- en: There are two different standard color codes for connecting Ethernet cables
    to plugs and sockets. Use one of the standard color codes (T568A or T568B) to
    connect each wire in the cable to the socket inside the terminal block. [Table 6-2](ch06s04.html#wiring_for_ethernet_cables_and_sockets
    "Table 6-2. Wiring for Ethernet Cables and Sockets") shows the correct connections.
    It doesn't matter which of the two standards you use, as long as both ends of
    each cable follow the same standard. The best approach is to choose a standard
    and wire every socket in your network to that standard.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 连接以太网电缆到插头和插座有两种不同的标准颜色代码。使用其中一种标准颜色代码（T568A或T568B）将电缆中的每根线连接到终端块内的插座。[表6-2](ch06s04.html#wiring_for_ethernet_cables_and_sockets
    "表6-2. 以太网电缆和插座的接线")显示了正确的连接方式。使用哪一种标准无关紧要，只要每根电缆的两端都遵循相同的标准。最佳做法是选择一个标准，并将网络中每个插座都按照该标准接线。
