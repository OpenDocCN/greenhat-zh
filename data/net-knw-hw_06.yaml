- en: Chapter 6. INSTALLING THE NETWORK CONTROL CENTER AND ETHERNET CABLES
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章. 安装网络控制中心和以太网电缆
- en: Whether you connect your computers and other devices to the network through
    cables or wireless links, your network must have some kind of control center that
    includes one or more hubs or switches for your wired Ethernet connections, an
    access point for Wi-Fi, or both. If you plan to connect your LAN to the Internet,
    the control center must also include a gateway router and a modem. This chapter
    explains how to assemble a control center and run cables between the control center
    and the computers, game consoles, printers, and other devices that make up your
    network.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是通过电缆还是无线链接将计算机和其他设备连接到网络，您的网络都必须有一种控制中心，包括一个或多个用于有线以太网连接的集线器或交换机，一个用于Wi-Fi的接入点，或者两者都有。如果您计划将您的局域网连接到互联网，控制中心还必须包括一个网关路由器和一台调制解调器。本章将解释如何组装控制中心，并在控制中心与计算机、游戏机、打印机和其他组成您网络的设备之间布线。
- en: Connectors, Wall Plates, and Surface Boxes
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接器、墙板和表面盒
- en: As part of your floor plan, you chose a location in each room for a network
    outlet. In places where you decide to use surface boxes, you can attach the outlet
    block to the baseboard with double-sided adhesive or wood screws. For wall plates,
    you must cut a hole in the wall and use a mounting bracket like the one shown
    in [Figure 6-1](ch06.html#use_a_mounting_bracket_to_attach_data_o "Figure 6-1. Use
    a mounting bracket to attach data outlet wall plates to a wall.") to attach the
    plate to the wall. If there's an electrical outlet on the same wall, measure the
    distance from the bottom of the plate to the floor and mount the data plate at
    exactly the same height. Remember to keep data outlets at least a foot away from
    the nearest electrical outlet. When you tighten the screws on the front of the
    mounting bracket, the wings inside the wall will turn and hold the bracket in
    place.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为您楼层计划的一部分，您在每个房间选择了一个网络出口的位置。在您决定使用表面盒的地方，您可以使用双面胶或木螺钉将出口块固定在踢脚板上。对于墙板，您必须在墙上开一个洞，并使用类似于[图6-1](ch06.html#use_a_mounting_bracket_to_attach_data_o
    "图6-1. 使用安装支架将数据出口墙板固定到墙上.")中所示的那种安装支架将板固定到墙上。如果同一墙上有一个电源插座，请测量板底部到地板的距离，并将数据板安装在完全相同的高度。请记住，将数据出口至少保持一英尺远离最近的电源插座。当您拧紧安装支架前部的螺丝时，墙内的翅膀会转动并固定支架。
- en: '![Use a mounting bracket to attach data outlet wall plates to a wall.](tagoreillycom20090324nostarchimages266254.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![使用安装支架将数据出口墙板固定到墙上。](tagoreillycom20090324nostarchimages266254.png.jpg)'
- en: '**Figure 6-1. Use a mounting bracket to attach data outlet wall plates to a
    wall.**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-1. 使用安装支架将数据出口墙板固定到墙上。**'
- en: If you want to install a single combined wall outlet plate for data, telephone
    wiring, and video, use a modular plate with snap-in connectors. For a single-purpose
    outlet, use either a snap-in connector or a plate with the data outlet permanently
    attached.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想安装一个用于数据、电话线和视频的单合一墙式插座板，请使用带有卡扣连接器的模块化板。对于单一用途的插座，您可以使用卡扣连接器或永久连接数据出口的板。
- en: Ethernet Cable
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太网电缆
- en: 'All Ethernet cables have four color-coded pairs of wires twisted together:
    green with green and white, brown with brown and white, and so forth. Ethernet
    cables and connectors are identified as Category 5 (CAT5), enhanced Category 5
    (CAT5e), or Category 6 (CAT6), depending on the amount of data that can pass through
    a cable and the cable''s sensitivity to interference. Unless you plan to install
    a super-fast Gigabit Ethernet network, CAT5e is usually the best compromise between
    cost and performance in a home or small office network.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有以太网电缆都有四对颜色编码的线绞在一起：绿色与绿色和白色，棕色与棕色和白色，等等。以太网电缆和连接器根据电缆能通过的数据量和电缆对干扰的敏感性被标识为第5类（CAT5）、增强型第5类（CAT5e）或第6类（CAT6）。除非你计划安装超高速千兆以太网网络，否则在家庭或小型办公网络中，CAT5e通常是成本和性能之间的最佳折衷方案。
- en: Note
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Don't use CAT5 cable for new installations. It might be okay for today's networks,
    but it won't reliably support the next generation of high-speed data services.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不要为新安装使用CAT5电缆。它可能适合今天的网络，但无法可靠地支持下一代高速数据服务。
- en: 'Ethernet cables come in two forms: bulk cable on spools or in boxes, and pre-assembled
    cables with connectors already attached. Pre-assembled data cables are often called
    *patch cords*, *patch cables*, or *jumper cables*. They''re available in many
    colors and in lengths ranging from 1 foot to 100 feet. Use different-colored patch
    cords with a switch or any other device that has lots of connections; multiple
    colors will allow you to find the right one quickly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网电缆有两种形式：卷轴或箱子中的大批量电缆，以及已经连接好插头的预组装电缆。预组装的数据电缆通常被称为**补丁线**、**补丁电缆**或**跳线**。它们有多种颜色，长度从1英尺到100英尺不等。使用不同颜色的补丁线与具有许多连接点的交换机或其他设备；多种颜色将允许你快速找到正确的线。
- en: Bulk cable is the right choice for runs inside walls between your control center
    and the data outlets in other rooms. On the other hand, pre-built cables are better
    for shorter distances, such as between terminal blocks or wall outlets and computers,
    control devices, and other equipment, because they're often made with more durable
    jackets and plugs that have permanent collars. It's possible to build your own
    patch cords out of bulk cable and loose plugs, but attaching plugs to cables is
    tedious work that's generally more trouble than it's worth. As a rule of thumb,
    use bulk cable for permanent installations with a terminal block to each end,
    and pre-built cables for patch cords and for connections between wall outlets
    and network devices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大批量电缆是你在控制中心和房间内其他数据出口之间墙壁内运行的正确选择。另一方面，预制的电缆更适合较短的距离，例如在终端块或墙壁插座与计算机、控制设备和其他设备之间，因为它们通常使用更耐用的外皮和带有永久环的插头。你可以使用大批量电缆和松散的插头自己制作补丁线，但将插头连接到电缆上是一项繁琐的工作，通常比它值得的麻烦更多。一般来说，对于带有终端块永久安装的情况，使用大批量电缆，对于补丁线和墙壁插座与网络设备之间的连接，使用预制电缆。
- en: Patch cords are widely available in office supply and electronics stores, but
    they're often four or five times more expensive than the identical cables sold
    through industrial electronics suppliers and online sources such as Jameco ([http://www.jameco.com/](http://www.jameco.com/)),
    Cyberguys ([http://www.cyberguys.com/](http://www.cyberguys.com/)), and [Newegg.com](http://newegg.com)
    ([http://www.newegg.com/](http://www.newegg.com/)). A 3-foot cable should *not*
    cost $8 or $10\. There's no reason to pay more for "premium" patch cables; any
    cable that meets the CAT5e specification will do the job. (This piece of advice
    will probably save you more money than you paid for this book.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 补丁线在办公用品和电子产品商店中很常见，但它们通常比通过工业电子产品供应商和在线来源（如Jameco [http://www.jameco.com/](http://www.jameco.com/)）、Cyberguys
    [http://www.cyberguys.com/](http://www.cyberguys.com/) 和 [Newegg.com](http://newegg.com)
    [http://www.newegg.com/](http://www.newegg.com/) 销售的相同电缆贵四到五倍。3英尺长的电缆不应该花费8美元或10美元。没有必要为“高级”补丁线支付更多费用；任何符合CAT5e规范的电缆都能完成工作。（这条建议可能会为你节省比这本书价格还多的钱。）
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In buildings with raised floors or dropped ceilings, it's often convenient to
    run your data cables through the plenum space above the ceiling or under the floor.
    However, fire regulations often require special *plenum cable* that won't burn
    easily and won't produce toxic fumes. Plenum cable is more expensive than regular
    bulk Ethernet cable, and it's more difficult to use because the jacket is heavier
    and less flexible, but there's no difference in its data-handling performance.
    When you're shopping for cable, you might find boxes or spools of plenum cable
    next to regular CAT5e cable. Sometimes the only difference is a single line on
    a label. Unless you have a specific need for plenum cable, don't waste your money
    on the more expensive stuff.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在有高架地板或吊顶的建筑中，通常方便将数据线通过天花板上的通风空间或地板下的空间运行。然而，消防法规通常要求使用特殊的**通风电缆**，这种电缆不易燃烧且不会产生有毒烟雾。通风电缆比普通的大批量以太网电缆更贵，而且使用起来更困难，因为其外皮更重且不太灵活，但其在数据处理性能上没有差异。当你购买电缆时，你可能会在普通CAT5e电缆旁边找到通风电缆的箱子或卷轴。有时唯一的区别是标签上的一条线。除非你有特殊需要通风电缆，否则不要浪费钱购买更贵的产品。
- en: Pushing Cable Through Walls
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将电缆推入墙壁
- en: This is a book about computer networks rather than home improvement or new home
    construction, so it's not the place to describe all the special tools and techniques
    that electricians and telephone installers have been using for more than a hundred
    years to push wires through walls, under moldings, and inside closets. If you
    plan to install your own internal wiring, consult some of the do-it-yourself websites
    or look for a book about home wiring at your local home center before you start.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于计算机网络而不是家庭装修或新房建设，所以这里不是描述电工和电话安装人员过去一百多年来用来将电线推入墙壁、踢脚线和壁橱内部的所有特殊工具和技术的地方。如果你计划自己安装内部电线，请在开始之前咨询一些DIY网站或在当地家居中心寻找关于家庭电线的书籍。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: I can specifically recommend *Wiring Home Networks* (Sunset Books, 2004) as
    a guide to installing network wiring, because I wrote it. However, several other
    illustrated books about home wiring also include the information you need.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以特别推荐《家庭网络布线指南》（Sunset Books，2004年出版）作为安装网络布线的指南，因为我就是作者。然而，还有几本关于家庭布线的插图书籍也包含了你需要的信息。
- en: In order to feed wires from wall plates or surface boxes through your walls
    to the control center, you will have to drill some holes through base plates,
    studs, and other structural elements of your house or workplace. If you're working
    in rooms on the ground floor, you might be able to reach the spaces between the
    walls from below, drilling upward from an unfinished ceiling in the basement or
    crawl space. On the top floor, you can work downward from the attic. But if you
    can't get to the inside of the walls from above or below, your best option will
    be to cut holes in the wall and drill through the vertical studs, or to hide cables
    and holes behind mop boards and other moldings. After the wires are in place,
    you'll have to patch the holes and repaint the walls.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将电线从墙面或表面盒通过墙壁传输到控制中心，你将不得不在你房屋或工作场所的基座、墙体和其他结构元素上钻一些孔。如果你在一楼的工作室工作，你可能能够从下面到达墙壁之间的空间，从地下室或地下室未完工的天花板向上钻孔。在顶层，你可以从阁楼向下工作。但如果无法从上方或下方到达墙壁内部，最佳选择将是切割墙壁上的孔并钻过垂直的墙体，或者将电缆和孔隐藏在拖把板和其他装饰条后面。电线安装好后，你必须修补孔洞并重新粉刷墙壁。
- en: Use an electrician's snake to pull or push cables through places that you can't
    reach with your hands. When the end of the snake reaches the target location,
    attach the end of the bulk cable to the snake with electrical tape and pull the
    snake and cable back from the other end. It's a lot easier to route wires with
    a rigid snake (a long, thin piece of metal) than to deal with loose cable flopping
    around inside a wall.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用电工蛇（一根长而细的金属条）来拉或推你手够不到的地方的电缆。当蛇的末端到达目标位置时，用电工胶带将粗电缆的末端固定在蛇上，然后从另一端拉回蛇和电缆。使用刚性蛇（一根长而细的金属条）来布线比在墙内处理松散的电缆要容易得多。
- en: Remember to add a length of heavy twine as a pull line along with each cable
    or cable bundle that you pull through the walls. In the future, when you want
    to add another cable along the same route, you can attach the cable to the pull
    line and pull it through without the need to create new holes in your walls.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 记得在通过墙壁拉每根电缆或电缆束时，都要添加一段粗绳作为拉线。将来，当你想要在相同路径上添加另一根电缆时，你可以将电缆连接到拉线上，然后拉过而不需要在你墙上创造新的孔洞。
- en: You're going to connect a *lot* of cables to and through the control center,
    so you will want to keep them out of sight in order to maintain a neat and clean
    appearance. A 2-inch PVC pipe at the back of a closet or in some other hidden
    location can provide an inconspicuous route for cables between an upper floor
    or the attic and the basement or crawl space. If the pipe runs through the space
    where the control center is located, assemble a channel from two shorter pipes
    and a tee fitting about four or five feet above the floor. Pipes, fittings, and
    glue are all available at your local hardware store or home center.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要连接很多电缆到控制中心以及通过控制中心，因此你希望将它们隐藏起来以保持整洁和干净的外观。在壁橱后面或其他隐蔽位置放置一根2英寸的PVC管道可以为电缆在上层楼或阁楼与地下室或地下室之间提供一条不易察觉的路径。如果管道穿过控制中心所在的空间，请在离地面约四到五英尺高的地方组装一个由两根较短的管道和一个T型接头组成的通道。管道、接头和胶水都可以在当地五金店或家居中心购买。
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Follow the instructions on the package for gluing PVC pipes to fittings, but
    don't worry about creating watertight seals. Your network data won't leak through
    a bad pipe joint.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 按照包装上的说明将PVC管道粘接到配件上，但不必担心创建不透水的密封。您的网络数据不会通过一个不良的管道接头泄漏。
- en: The Control Center
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 控制中心
- en: 'A network control center always performs these tasks:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 网络控制中心始终执行以下任务：
- en: It connects the local network to the Internet through a modem and a telephone
    line, cable TV service, or some other medium.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过调制解调器、电话线、有线电视服务或其它介质将本地网络连接到互联网。
- en: It uses a router to translate addresses between the LAN and the Internet.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使用路由器在局域网和互联网之间转换地址。
- en: It uses a hub or a switch to exchange data within the network.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使用集线器或交换机在网络上交换数据。
- en: It acts as the central distribution point for data cables.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它作为数据电缆的中心分配点。
- en: 'In addition, it might also include these services:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它可能还包括以下服务：
- en: A base station for Wi-Fi
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个Wi-Fi基站
- en: A distribution center for audio, video, and telephone connections
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频、视频和电话连接的分发中心
- en: 'If you''re working from the floor plan you created after reading [Chapter 5](ch05.html
    "Chapter 5. DESIGNING YOUR NETWORK"), you have already chosen a location for your
    control center. If not, find a place that is easy to reach but away from day-to-day
    traffic: the inside wall of a walk-in closet, a utility room, or a basement wall
    are all common choices. A garage that''s built into the house might be another
    good spot. The control center should be close to at least one dual AC power outlet.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读了[第5章](ch05.html "第5章。设计您的网络")后创建了楼层平面图，您已经为控制中心选择了一个位置。如果没有，找一个容易到达但远离日常交通的地方：步入式衣橱的内墙、工具室或地下室墙都是常见的选择。建在房子里的车库可能也是一个好地方。控制中心应靠近至少一个双AC电源插座。
- en: 'A network control center can take several forms:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 网络控制中心可以采取多种形式：
- en: '**A modular "structured wiring center"**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个模块化的“结构化布线中心”**'
- en: Several manufacturers offer structured wiring cabinets and most of the switches,
    routers, and other control devices necessary to assemble a network control center.
    The panel mounts on a wall (or between the studs in an unfinished basement or
    garage) and can include a cover to keep the contents clean and out of sight. These
    panels and components are considerably more expensive than separate parts from
    different sources, but they present a finished appearance that might be important
    if the control center is in a conspicuous location. If you're using one of these
    systems, follow the installation instructions supplied with each component.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 几家制造商提供结构化布线机柜，以及组装网络控制中心所需的多数开关、路由器和其它控制设备。面板安装在墙上（或在未完工的地下室或车库的梁之间），并且可以包括一个盖子以保持内部清洁并使其不显眼。这些面板和组件比来自不同来源的单独部件要贵得多，但如果控制中心位于显眼的位置，这种完成的外观可能很重要。如果您使用这些系统之一，请遵循每个组件提供的安装说明。
- en: '**A sheet of plywood attached to the wall**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**一块固定在墙上的胶合板**'
- en: A half-sheet (4 feet by 4 feet) of plywood securely bolted to wall studs is
    entirely adequate to support your network's mounting blocks, control devices,
    and other equipment. It might not be as attractive as a structured wiring center,
    but you're not going to see it very often. If you do a neat, workmanlike job,
    it will work just as well as a fancy sheet-metal cabinet full of matched components.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一张半张（4英尺乘4英尺）的胶合板，牢固地螺栓固定在墙梁上，足以支撑您的网络安装块、控制设备和其他设备。它可能没有结构化布线中心那么吸引人，但您不会经常看到它。如果您做得整洁、像工匠一样，它将和装满匹配组件的华丽金属机柜一样有效。
- en: '**A freestanding mounting frame or cabinet**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个独立的安装框架或机柜**'
- en: If you have enough floor space in your utility room, you can assemble the control
    center from equipment and shelves that mount in a 19-inch-wide *relay rack*. This
    approach is usually limited to larger networks that include a lot of locations
    and equipment.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工具室有足够的地面空间，您可以使用安装在19英寸宽*继电器架*上的设备和架子来组装控制中心。这种方法通常限于包含大量位置和设备的较大网络。
- en: '**Several wall-mounted outlets and a small number of control devices (modem,
    router, and/or switch) on a table or shelf**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**几个壁挂式插座和少量控制设备（调制解调器、路由器和/或交换器）在桌子或架子上**'
- en: If your network is limited to computers in just two or three rooms, it might
    be easiest to choose one of those rooms as your control center and place the modem,
    router, and switch near the computer (but remember to allow for additional network
    nodes in the future). A single wall plate can hold up to six data outlets, so
    it's possible to run cables to several other rooms without installing an industrial-looking
    row of mounting blocks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络仅限于两三个房间的电脑，那么选择其中一个房间作为您的控制中心，并将调制解调器、路由器和交换机放置在电脑附近可能最简单（但请记住为未来的额外网络节点留出空间）。一个单面接线板可以容纳多达六个数据端口，因此可以在不安装看起来像工业设备的一排固定块的情况下，将电缆延伸到几个其他房间。
- en: A data outlet block is the transition between internal data wiring inside a
    wall and a socket for a cable with Ethernet plugs at each end. Terminating each
    cable from another room with an outlet will make it easier to make additions and
    changes to your network wiring.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据端口块是墙壁内部内部数据线与两端带有以太网插头的电缆插座之间的过渡。在每个房间使用插座终止每根电缆将使您更容易对网络布线进行添加和更改。
- en: One side of an outlet block has a set of slotted pins that each holds one of
    the wires inside a data cable, and the other side has a socket for an Ethernet
    plug. A data outlet can be located on the side of a small box attached to a baseboard
    (or to the plywood base of your control center) or on a flush-mounted wall plate.
    [Figure 6-2](ch06s04.html#an_outlet_block_provides_a_transition_f "Figure 6-2. An
    outlet block provides a transition from loose wires to an Ethernet connector.")
    shows an outlet block, with cables connected to both sides. The cover has been
    removed to make the individual wire connections visible.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 端口块的一侧有一组槽口插针，每个插针都固定着数据电缆中的一根电线，另一侧有一个以太网插头的插座。数据端口可以位于连接到踢脚板（或您的控制中心胶合板底座）的小盒子侧面，或者位于嵌入式墙板上。[图6-2](ch06s04.html#an_outlet_block_provides_a_transition_f
    "图6-2. 一个端口块提供了从松散的电线到以太网连接器的过渡。")显示了带有连接到两侧的电缆的端口块，盖子已被移除以使单个电线连接可见。
- en: A completed control center on a plywood panel will look something like [Figure 6-3](ch06s04.html#a_homebrew_control_panel_should_include
    "Figure 6-3. A homebrew control panel should include connections for AC power,
    DSL or video, and several data outlets, along with your modem, router, and switch.").
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一个在胶合板上完成的控制中心看起来可能像[图6-3](ch06s04.html#a_homebrew_control_panel_should_include
    "图6-3. 一个自制的控制面板应包括AC电源、DSL或视频以及几个数据端口，以及您的调制解调器、路由器和交换机。")。
- en: '![An outlet block provides a transition from loose wires to an Ethernet connector.](tagoreillycom20090324nostarchimages266256.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![一个端口块提供了从松散的电线到以太网连接器的过渡。](tagoreillycom20090324nostarchimages266256.png.jpg)'
- en: '**Figure 6-2. An outlet block provides a transition from loose wires to an
    Ethernet connector.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-2. 一个端口块提供了从松散的电线到以太网连接器的过渡。**'
- en: '![A homebrew control panel should include connections for AC power, DSL or
    video, and several data outlets, along with your modem, router, and switch.](tagoreillycom20090324nostarchimages266258.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![一个自制的控制面板应包括AC电源、DSL或视频以及几个数据端口，以及您的调制解调器、路由器和交换机。](tagoreillycom20090324nostarchimages266258.png.jpg)'
- en: '**Figure 6-3. A homebrew control panel should include connections for AC power,
    DSL or video, and several data outlets, along with your modem, router, and switch.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-3. 一个自制的控制面板应包括AC电源、DSL或视频以及几个数据端口，以及您的调制解调器、路由器和交换机。**'
- en: AC Power
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AC电源
- en: Your modem, router, and switches will all need some kind of electric power.
    If you're using a plywood panel as your control center, attach an AC power strip
    with enough outlets for all your devices and at least one spare to the side of
    the panel closest to the nearest AC outlet, near the bottom. The control panel
    should be close enough to an outlet that the cable attached to the power strip
    can reach it without an extension cord. In order to protect your equipment from
    damage caused by lightning strikes or other power surges, use a power strip with
    a built-in surge protector.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您的调制解调器、路由器和交换机都需要某种形式的电力。如果您使用胶合板作为您的控制中心，请将一个带有足够端口以容纳所有设备以及至少一个备用端口的AC电源插座连接到面板靠近最近的AC插座的一侧，靠近底部。控制面板应足够靠近插座，以便连接到电源插座的电缆可以到达它而无需延长线。为了保护您的设备免受雷击或其他电源浪涌造成的损坏，请使用带有内置浪涌保护器的电源插座。
- en: Many network devices use plug-in transformers or power converters (sometimes
    called "wall warts") that are bigger than a simple AC power plug, so you will
    want a power strip that provides extra space between outlets, like the one shown
    in [Figure 6-4](ch06s04.html#this_power_strip_is_designed_for_oversi "Figure 6-4. This
    power strip is designed for oversize plug-in power supplies."). This particular
    model also includes surge protection for a DSL telephone line.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络设备使用插拔式变压器或电源转换器（有时称为“墙壁小玩意”），其体积大于简单的交流电源插头，因此您可能需要一个提供额外空间之间的电源插座，就像[图6-4](ch06s04.html#this_power_strip_is_designed_for_oversi
    "图6-4。这个电源插座是为大尺寸插拔式电源供应设计的。")中所示的那样。这个特定的型号还包括为DSL电话线路提供浪涌保护的装置。
- en: '![This power strip is designed for oversize plug-in power supplies.](tagoreillycom20090324nostarchimages266260.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![这个电源插座是为大尺寸插拔式电源供应设计的。](tagoreillycom20090324nostarchimages266260.png.jpg)'
- en: '**Figure 6-4. This power strip is designed for oversize plug-in power supplies.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-4。这个电源插座是为大尺寸插拔式电源供应设计的。**'
- en: '*Photo courtesy of APC*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由APC提供*'
- en: As an alternative to a power strip, consider using an uninterruptible power
    supply (UPS) that will provide backup power from a battery when your AC power
    fails. A UPS is not a replacement for a generator, but it will keep your network
    alive during short power disruptions. Network control devices don't use as much
    power as a computer and monitor, so a small UPS should be enough to keep your
    network alive for up to an hour. Of course, during a power failure you will be
    able to use the network only with laptops and other battery-powered portables.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 作为电源插座的替代品，可以考虑使用不间断电源（UPS），当您的交流电源失效时，它将从电池提供备用电源。UPS不能替代发电机，但它将在短暂的电源中断期间保持您的网络运行。网络控制设备使用的电量不如计算机和显示器多，因此一个小型UPS应该足以保持您的网络运行长达一小时。当然，在停电期间，您只能使用笔记本电脑和其他电池供电的便携式设备来使用网络。
- en: The battery in a UPS is relatively heavy, so you will probably want to place
    the UPS on the floor rather than on a shelf on the control panel. If the UPS does
    not have enough battery backup outlets for all of the equipment in your control
    center, plug a power strip directly into an outlet on the UPS.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: UPS中的电池相对较重，因此您可能希望将UPS放在地板上而不是控制面板的架子上。如果UPS没有足够的电池备份插座来为控制中心的所有设备供电，请将电源插座直接插入UPS的插座。
- en: Modems, Routers, and Switches
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调制解调器、路由器和交换机
- en: If you already have broadband Internet service, take a close look at the modem
    that connects your computer to the telephone line or TV cable and the instruction
    sheet that was provided with the modem. Some Internet service providers supply
    modems (such as the one shown in [Figure 6-5](ch06s04.html#this_dsl_modem_includes_a_four-port_swi
    "Figure 6-5. This DSL modem includes a four-port switch and a Wi-Fi base station."))
    that double as gateway routers, switches, and/or Wi-Fi access points. If you have
    a combined unit, there's no need to duplicate those functions with one or more
    separate boxes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经拥有宽带互联网服务，请仔细查看连接您的计算机到电话线或电视电缆的调制解调器以及调制解调器提供的说明书。一些互联网服务提供商提供调制解调器（如图6-5中所示），这些调制解调器同时充当网关路由器、交换机和/或Wi-Fi接入点。如果您有一个组合单元，就没有必要用一或多个单独的盒子来重复这些功能。
- en: '![This DSL modem includes a four-port switch and a Wi-Fi base station.](tagoreillycom20090324nostarchimages266262.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![这款DSL调制解调器包括一个四端口交换机和Wi-Fi基站](tagoreillycom20090324nostarchimages266262.png.jpg)'
- en: '**Figure 6-5. This DSL modem includes a four-port switch and a Wi-Fi base station.**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-5。这个DSL调制解调器包括一个四端口交换机和Wi-Fi基站。**'
- en: '*Photo courtesy of 2Wire, Inc.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由2Wire，Inc.提供*'
- en: 'Your floor plan should contain enough information to tell you the number of
    nodes in your network. You will need one port on a switch or combined switch/router
    for each node, plus additional ports to connect the control devices. For example,
    if you have a total of seven nodes in your network, you might use these control
    devices:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您的楼层平面图应包含足够的信息，以告诉您网络中的节点数量。您将需要一个交换机或组合交换机/路由器上的一个端口来连接每个节点，以及额外的端口来连接控制设备。例如，如果您网络中总共有七个节点，您可能使用以下控制设备：
- en: A DSL or cable modem
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种DSL或电缆调制解调器
- en: A gateway router combined with a four-port switch
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种结合了四端口交换机的网关路由器
- en: A four-port Ethernet switch
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个四端口以太网交换机
- en: '[Figure 6-6](ch06s04.html#a_network_with_seven_nodes_might_use_th "Figure 6-6. A
    network with seven nodes might use this setup in the control center.") shows how
    these devices connect to one another.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-6](ch06s04.html#a_network_with_seven_nodes_might_use_th "图6-6. 具有七个节点的网络可能使用这种配置在控制中心。")展示了这些设备是如何相互连接的。'
- en: '![A network with seven nodes might use this setup in the control center.](tagoreillycom20090324nostarchimages266264.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![具有七个节点的网络可能使用这种配置在控制中心。](tagoreillycom20090324nostarchimages266264.png.jpg)'
- en: '**Figure 6-6. A network with seven nodes might use this setup in the control
    center.**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-6. 具有七个节点的网络可能使用这种配置在控制中心。**'
- en: You can find switches and routers at many office supply and electronics stores
    and through online retailers. It seems as if one brand or another is almost always
    on sale, so it's worth looking at the advertisements in the Sunday newspaper for
    this week's hot deals.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在许多办公用品和电子产品商店以及在线零售商那里找到交换机和路由器。似乎几乎总有一个品牌在打折，所以值得看看本周报纸上的广告以寻找热销优惠。
- en: If possible, your router or switch should have at least one spare port that
    you can use with a laptop computer. When you're trying to troubleshoot the network,
    it's often convenient to send commands from the computer while you watch the responses
    to those commands on the control devices' status lights.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能的话，你的路由器或交换机应该至少有一个备用端口，你可以用它来连接笔记本电脑。当你试图排除网络故障时，从计算机发送命令并在控制设备的状态灯上查看这些命令的响应通常很方便。
- en: When you add more nodes to the network in the future, you can expand the network
    by connecting an additional switch to the control center. If there are no spare
    ports on the existing switch, disconnect one cable from the active switch, connect
    the new switch to that port, and plug the original cable into the new switch.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在未来向网络中添加更多节点时，你可以通过连接一个额外的交换机到控制中心来扩展网络。如果现有的交换机上没有多余的端口，从活动交换机上断开一根电缆，将新交换机连接到那个端口，并将原始电缆插入新交换机。
- en: Some switches and routers have keyhole slots on the bottom of their cases that
    allow you to mount them directly on a wall, like the ones shown in [Figure 6-7](ch06s04.html#this_d-link_switch_has_keyhole_slots_on
    "Figure 6-7. This D-Link switch has keyhole slots on the bottom of its case.").
    When you mount a device on a wall panel, place it below eye level, with the front
    panel at the top of the box, so the status lights are easy to see.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一些交换机和路由器在底部的机箱上设有钥匙孔槽，允许你直接将它们安装在墙上，就像[图6-7](ch06s04.html#this_d-link_switch_has_keyhole_slots_on
    "图6-7. 这款D-Link交换机在其机箱底部有钥匙孔槽。")中展示的那样。当你将设备安装在墙面板上时，将其放置在视线以下，面板在箱子的顶部，这样状态灯就很容易看到了。
- en: If there is no allowance for mounting holes on your modem, switch, or router,
    and you're using a wall-mounted control center, attach a 6-inch shelf to the plywood
    panel and place the devices on that shelf. If you're using a modular structured
    wiring center, there's usually space at the bottom of the cabinet that you can
    use as a shelf. For a rack-mounted control center, use a rack shelf for any devices
    that don't mount directly into the rack.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的调制解调器、交换机或路由器上没有安装孔，而你正在使用壁挂式控制中心，请将一个6英寸的架子固定在胶合板面板上，并将设备放置在那个架子上。如果你使用的是模块化结构化布线中心，通常在机柜底部有空间可以用作架子。对于机架式控制中心，使用机架式架子来放置任何不能直接安装在机架上的设备。
- en: '![This D-Link switch has keyhole slots on the bottom of its case.](tagoreillycom20090324nostarchimages266266.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![这款D-Link交换机在其机箱底部有钥匙孔槽。](tagoreillycom20090324nostarchimages266266.png.jpg)'
- en: '**Figure 6-7. This D-Link switch has keyhole slots on the bottom of its case.**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-7. 这款D-Link交换机在其机箱底部有钥匙孔槽。**'
- en: Use big wire staples from the hardware store to route the power cables neatly
    along one side of your control panel between each control device and the power
    strip. Don't mash the staples all the way into the plywood; allow some space to
    be sure you haven't crushed any of the wires. Be sure to leave enough slack wire
    at the back of each device to allow yourself to unplug the power connector easily.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 使用来自五金店的粗线夹子，将电源线整齐地沿着控制面板的一侧路由，在每一个控制设备和电源插座之间。不要将夹子完全压入胶合板；留出一些空间以确保你没有压扁任何电线。确保在每台设备的后面留出足够的电线，以便你可以轻松地拔掉电源连接器。
- en: Adding a DSL or Cable Connection
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加DSL或电缆连接
- en: Broadband Internet service comes into your building through either a telephone
    line or a TV cable. Therefore, you will need either a telephone or cable TV outlet
    in your control center. This is the same kind of outlet that you are already using
    to connect a telephone or TV set. If you're getting Internet service from your
    cable TV company, you can sometimes convince the installer to run a cable to your
    control center. But if you have DSL or some other type of Internet service from
    the telephone company, you might have to install your own wiring.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 宽带互联网服务通过电话线或电视线进入您的建筑。因此，您需要在您的控制中心安装电话或有线电视插座。这就是您已经用来连接电话或电视机的同一类型插座。如果您从有线电视公司获得互联网服务，有时可以说服安装人员将电缆拉到您的控制中心。但如果您从电话公司获得DSL或其他类型的互联网服务，您可能需要自己安装布线。
- en: Connecting a Telephone Line
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接电话线
- en: If you have DSL or some other kind of Internet service from the telephone company,
    you will need a telephone outlet with a four-pin socket called an *RJ-11 jack*.
    This is the same kind of socket that you use to plug in a telephone set.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从电话公司获得DSL或其他类型的互联网服务，您将需要一个带有四个引脚的插座，称为*RJ-11插孔*。这就是您用来插入电话机的那种插座。
- en: Mount the outlet block on your panel, about a foot above the power strip. You
    can use either conventional telephone cable, with two pairs of wires inside, or
    the same four-pair data cable that you use for your computer network to connect
    the outlet block on the control panel back to the distribution block that connects
    your telephones to the service entry. If you use telephone cable, be sure to match
    the colors of the wires to the letters on the outlet blocks at both ends (R =
    red, Y = yellow, G = green, and B = black). If you use data cable, use the color
    codes in [Table 6-1](ch06s04.html#data_cable_color_codes_for_telephone_li "Table 6-1. Data
    Cable Color Codes for Telephone Lines").
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 将接线块安装到您的面板上，大约在电源条上方一英尺处。您可以使用带有两对线的传统电话电缆，或者与您用于计算机网络相同的四对数据电缆，将控制面板上的接线块连接回连接您的电话到服务入口的分配块。如果您使用电话电缆，请确保将线的颜色与两端接线块上的字母匹配（R
    = 红色，Y = 黄色，G = 绿色，B = 黑色）。如果您使用数据电缆，请使用[表6-1](ch06s04.html#data_cable_color_codes_for_telephone_li
    "表6-1. 电话线路数据电缆颜色代码")中的颜色代码。
