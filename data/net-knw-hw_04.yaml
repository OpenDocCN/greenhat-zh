  zh: 仅因为一个域名地址有国家代码，并不意味着该地址的所有者一定位于该国。例如，许多美国FM广播电台已经获得了属于密克罗尼西亚联邦的*.fm*域名，而一些电视台使用分配给太平洋岛国图瓦卢的*.tv*域名。
