- en: Real Computer Scientists admire ADA for its overwhelming aesthetic value, but
    they find it difficult to actually program in it, as it is much too large to implement.
    Most computer scientists don't notice this because they are still arguing over
    what else to add to ADA.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家钦佩 ADA 的压倒性美学价值，但他们发现实际上用它编程很困难，因为它太大而难以实现。大多数计算机科学家没有注意到这一点，因为他们还在争论要为
    ADA 添加什么。
- en: Real Computer Scientists despise the idea of actual hardware. Hardware has limitations;
    software doesn't. It's a real shame that Turing machines are so poor at I/O.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家厌恶实际硬件的想法。硬件有局限性；软件没有。真遗憾图灵机在 I/O 方面如此糟糕。
- en: Real Computer Scientists don't comment their code. The identifiers are so long
    they can't afford the disk space.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家不会注释他们的代码。标识符太长，他们负担不起磁盘空间。
- en: Real Computer Scientists don't program in assembler. They don't write in anything
    less portable than a number two pencil.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家不会用汇编语言编程。他们不会用比2B铅笔更不便携的东西来编写。
- en: Real Computer Scientists don't write code. They occasionally tinker with "programming
    systems," but those are so high level that they hardly count (and rarely count
    accurately; precision is for applications).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家不会编写代码。他们偶尔会摆弄一下“编程系统”，但这些系统如此高级，几乎不能算数（而且很少能准确计算；精度是为应用而准备的）。
- en: Real Computer Scientists only write specs for languages that might run on future
    hardware. Nobody trusts them to write specs for anything homo sapiens will ever
    be able to fit on a single planet.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的计算机科学家只为可能在未来硬件上运行的编程语言编写规范。没有人相信他们能为任何人类能够适应一个星球的东西编写规范。
