- en: Appendix B. UBUNTU DESKTOP CDS FOR AMD64, OPTERON, OR INTEL CORE 2 USERS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. 为AMD64、OPTERON或INTEL CORE 2用户准备的UBUNTU桌面CD
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: 'As I mentioned in [Chapter 1](ch01.html "Chapter 1. BECOMING A PENGUINISTA"),
    the version of the Ubuntu Desktop CD that comes with this book is designed to
    work with i386 processors, either in PCs or Intel-based Macs. It will also work
    with AMD64 or Intel Core 2 processors, albeit not in 64-bit mode. In order to
    use Ubuntu with these processors (or any other machine based on AMD64 or EM64T
    architecture) in 64-bit mode, you must get a different disc on your own. There
    are several ways of doing this: downloading an ISO (disc image) and then burning
    it to CD yourself, ordering the CD from Ubuntu (for free), or ordering it from
    an online Linux CD provider (for a nominal cost).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如我在[第1章](ch01.html "第1章. 成为企鹅主义者")中提到的，本书附带的Ubuntu桌面CD版本是为与i386处理器兼容而设计的，无论是PC还是基于Intel的Mac。它也可以与AMD64或Intel
    Core 2处理器兼容，尽管不是在64位模式下。为了在64位模式下使用这些处理器（或任何基于AMD64或EM64T架构的机器）上的Ubuntu，您必须自己获取不同的光盘。有几种方法可以实现这一点：下载ISO镜像（光盘映像）然后自己烧录到CD，从Ubuntu（免费）订购光盘，或者从在线Linux光盘提供商那里订购（收取少量费用）。
- en: Downloading and Burning Ubuntu Desktop CD ISOs to CD
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载并烧录Ubuntu桌面CD ISO镜像到CD
- en: To download an ISO of the Ubuntu Desktop CD, go to the Ubuntu website at [http://www.ubuntu.com/](http://www.ubuntu.com/),
    find the link to the download page, and then select and download the appropriate
    version for your machine. Remember that the ISO file you will be downloading is
    a heavyweight, weighing in at just under 700MB, so the download will take a bit
    of time. Don't count on getting it all downloaded and done before dinner . . .
    or, if you happen to be using a dial-up Internet connection, before dinner tomorrow.
    Yikes!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载Ubuntu桌面CD的ISO镜像，请访问[http://www.ubuntu.com/](http://www.ubuntu.com/)网站，找到下载页面链接，然后选择并下载适合您机器的版本。请记住，您将要下载的ISO文件是一个大文件，重量接近700MB，因此下载需要一些时间。不要指望在晚餐前就能全部下载完成……或者，如果您使用的是拨号上网，那么在明天的晚餐前也完成不了。哎呀！
- en: Burning the ISO to CD in Windows
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Windows中将ISO镜像烧录到CD
- en: Once the Ubuntu Desktop CD ISO has been downloaded, you need to burn it to CD
    before you can use it. Although Windows has built-in CD-writing capabilities,
    not all versions have the built-in ability to burn ISOs. To burn an ISO to CD
    in Windows 7, just right-click the ISO file, select **Burn disc image**, and then
    click the **Burn** button in the window that appears. In all other versions of
    Windows, however, you must use a third-party commercial application, such as Nero.
    If you don't have a commercial disc-burning utility installed on your system,
    try the free and handy ISO Recorder.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完Ubuntu桌面CD ISO镜像后，您需要将其烧录到CD上才能使用。尽管Windows内置了CD刻录功能，但并非所有版本都内置了烧录ISO的功能。要在Windows
    7中烧录ISO到CD，只需右键单击ISO文件，选择**刻录映像**，然后点击出现的窗口中的**刻录**按钮。然而，在所有其他版本的Windows中，您必须使用第三方商业应用程序，例如Nero。如果您系统上没有安装商业的刻录工具，可以尝试免费的ISO
    Recorder。
- en: To get ISO Recorder, visit [http://isorecorder.alexfeinman.com/isorecorder.htm](http://isorecorder.alexfeinman.com/isorecorder.htm).
    Once the download is complete, double-click the *ISORecorderSetup.msi* file on
    your hard disk to install it. After the installation is complete, burn your ISO
    to CD by right-clicking the Ubuntu ISO file on your machine and selecting **Open
    with** ▸ **ISO Recorder** in the pop-up menu. A CD Recording Wizard window will
    appear.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取ISO Recorder，请访问[http://isorecorder.alexfeinman.com/isorecorder.htm](http://isorecorder.alexfeinman.com/isorecorder.htm)。下载完成后，双击您硬盘上的*ISORecorderSetup.msi*文件来安装它。安装完成后，通过在您的机器上右键单击Ubuntu
    ISO文件并从弹出菜单中选择**打开方式** ▸ **ISO Recorder**来将ISO镜像烧录到CD。将出现一个CD刻录向导窗口。
- en: It is generally best if you burn installation or live CDs at a lower speed than
    the maximum speed allowed by your drive in order to reduce the chance of error
    (with 2X to 4X speeds considered optimal). To do so, make your choice from the
    Recording speed drop-down menu. Next, pop a blank CD into the drive, and click
    the **Next** button. The CD-burning process should begin. Once it's done, the
    CD should pop out of the drive, and if all goes well, you'll have yourself an
    AMD64-compatible live CD. You can then use it by following the directions at the
    beginning of [Chapter 2](ch02.html "Chapter 2. WADING AND DIVING") for using the
    live CD that comes with this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果你想在光驱允许的最高速度以下烧录安装或Live CD，以减少出错的机会（2X到4X速度被认为是最佳选择），那么请从“录制速度”下拉菜单中进行选择。接下来，将一张空白CD放入光驱中，然后点击**下一步**按钮。CD烧录过程应该开始。一旦完成，CD应该从光驱中弹出，如果一切顺利，你将拥有一个AMD64兼容的Live
    CD。然后你可以按照本书开头[第2章](ch02.html "第2章. 漫步与潜水")中提供的说明来使用它。
- en: Note
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If your CD does not seem to work, there could be a problem with the ISO file
    you downloaded. Find out by doing an integrity check as explained at [https://help.ubuntu.com/community/HowToMD5SUM/](https://help.ubuntu.com/community/HowToMD5SUM/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的CD似乎不起作用，可能是你下载的ISO文件有问题。通过以下链接中的说明进行完整性检查来找出原因：[https://help.ubuntu.com/community/HowToMD5SUM/](https://help.ubuntu.com/community/HowToMD5SUM/)。
- en: Burning the ISO to CD in OS X
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在OS X中烧录ISO到CD
- en: Although Ubuntu no longer comes in PowerPC editions, the i386 editions can be
    installed and run on Intel-based Macs. You can also, of course, download ISOs
    for other architectures on your Mac and then burn them to CD for use on other
    machines.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Ubuntu不再提供PowerPC版本，但i386版本可以在基于Intel的Mac上安装和运行。当然，你还可以在你的Mac上下载其他架构的ISO文件，然后将它们烧录到CD上，用于其他机器。
- en: To burn an ISO file to CD in OS X, first check to make sure the ISO image is
    not mounted by opening a Finder window and checking the disc in the area at the
    top portion of the left pane. If the disc is mounted, a drive icon will appear
    in that location. If the drive icon is there, click the arrow next to that entry
    to eject, or *unmount*, it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要在OS X中烧录ISO文件到CD，首先请确保ISO镜像没有被挂载，方法是打开一个Finder窗口并检查左侧窗格顶部区域的磁盘。如果磁盘被挂载，该位置将出现一个驱动器图标。如果那里有驱动器图标，请点击该条目旁边的箭头以弹出或*卸载*它。
- en: After that, click **Applications** in the same Finder window, and then look
    for and open the **Utilities** folder. In that folder, find and then double-click
    **Disk Utility**. If the ISO is not listed in the left pane of the Disk Utility
    window when it opens, go back to the Finder window, locate the Ubuntu Live CD
    ISO you just downloaded, and then drag it to the left pane of the Disk Utility
    window, just below the listings for your current drives. Once the ISO file appears
    in that list, click it once to highlight it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，在同一个Finder窗口中点击**应用程序**，然后查找并打开**实用工具**文件夹。在该文件夹中找到并双击**磁盘工具**。如果打开磁盘工具窗口时ISO文件没有列在左侧窗格中，请返回Finder窗口，找到你刚刚下载的Ubuntu
    Live CD ISO文件，然后将它拖到磁盘工具窗口左侧窗格中当前驱动器列表下方。一旦ISO文件出现在该列表中，点击一次以突出显示它。
- en: To complete the process, click the **Burn** icon in the Disk Utility window's
    toolbar, and then insert a blank CD in your drive when prompted to do so. Once
    the blank disc is inserted and recognized, you will be able to adjust the burn
    speed from the drop-down menu next to the word *Speed*. Select as low a speed
    as your hardware will allow, which, depending on the age of your Mac, will probably
    be 4X to 8X. Finally, click the **Burn** button in that same window, and the burning
    process will begin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这个过程，请点击磁盘工具窗口工具栏中的**烧录**图标，并在提示时将一张空白CD插入光驱。一旦空白光盘插入并被识别，你将能够从“速度”一词旁边的下拉菜单中调整烧录速度。选择尽可能低的速度，这取决于你的Mac的年龄，可能大约是4X到8X。最后，点击该窗口中的**烧录**按钮，烧录过程将开始。
- en: Ordering an Install Disc from Ubuntu
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从Ubuntu订购安装光盘
- en: The easiest and most foolproof way to get an Ubuntu Desktop CD is to simply
    order one (or more) for free from Ubuntu; you don't even have to pay shipping
    or handling. Of course, the only downside to this approach is time. It can take
    up to ten weeks for you to get the CDs in this manner, so if you're impatient,
    you might want to opt for one of the other methods. To order your install CDs
    from Ubuntu, go to [https://shipit.ubuntu.com/](https://shipit.ubuntu.com/), and
    follow the directions there. It's easy.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 Ubuntu 桌面 CD 最简单、最保险的方法是直接从 Ubuntu 网站免费订购一个（或多个）；你甚至不需要支付运费或处理费。当然，这种方法唯一的缺点是耗时。通过这种方式获取光盘可能需要长达十周的时间，所以如果你不耐烦，你可能想选择其他方法。要从
    Ubuntu 订购安装光盘，请访问 [https://shipit.ubuntu.com/](https://shipit.ubuntu.com/)，并按照那里的说明操作。这很简单。
- en: If you need faster service or larger numbers of Ubuntu CDs and don't mind paying
    a small amount for the service, then you can order your discs through the Canonical
    store instead ([https://shop.canonical.com/](https://shop.canonical.com/)).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更快的服务或大量 Ubuntu 光盘，并且不介意为服务支付少量费用，那么你可以通过 Canonical 商店订购你的光盘（[https://shop.canonical.com/](https://shop.canonical.com/)）。
- en: Ordering an Install Disc from Other Online Sources
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从其他在线来源订购安装光盘
- en: If you are in a hurry to get your install CD, you can also order a copy from
    an online source, such as CheapBytes ([http://www.cheapbytes.com/](http://www.cheapbytes.com/))
    and OSDisc.com ([http://www.osdisc.com/](http://www.osdisc.com/)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你急需安装光盘，你也可以从在线来源订购，例如 CheapBytes ([http://www.cheapbytes.com/](http://www.cheapbytes.com/))
    和 OSDisc.com ([http://www.osdisc.com/](http://www.osdisc.com/))。
