- en: 'Pre-Installation: Can You Boot from CD?'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预安装：你能从 CD 启动吗？
- en: Before you go on to the installation, make sure that your computer is set up
    to boot from your CD drive. Most machines these days are set up to do this, so
    you probably don’t have to do anything special. If you’re not sure and don’t feel
    like tinkering around, you can just find out by going right to the installation
    steps in the [next section](DDU0021.html#53). If the installation starts up, you
    can just keep going. On the other hand, if you suddenly boot up in Windows, you
    will have to make some adjustments.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续安装之前，请确保您的计算机已设置为从光盘驱动器启动。如今的大多数机器都已设置为这样做，所以你可能不需要做任何特殊的事情。如果你不确定，也不想捣鼓，可以直接进入[下一节](DDU0021.html#53)中的安装步骤来查找。如果安装开始，你就可以继续了。另一方面，如果你突然在Windows中启动，你将需要做一些调整。
- en: Probably the only thing you have to do is restart your machine and then press
    whatever key the screen tells you to in order to enter your BIOS setup. This is
    usually DELETE or F1, but not all machines are the same. If the onscreen information
    passes by so fast that you miss it, you can check your user’s manual to see what
    the correct key is. Once you get into the BIOS setup, change the boot sequence
    so that your CD drive is first.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 可能你唯一需要做的就是重新启动你的机器，然后按屏幕上指示的任意键以进入BIOS设置。这通常是DELETE或F1，但并非所有机器都相同。如果屏幕上的信息过快，以至于你错过了，你可以查看用户手册以了解正确的键是什么。一旦进入BIOS设置，更改启动顺序，使光盘驱动器排在第一位。
- en: In the extremely unlikely event that your machine cannot boot from a CD at all,
    you will have to create a 3.5-inch boot diskette. To do this, you must first boot
    up your machine in Windows. Once you are at your Windows desktop, insert the Fedora
    Core Install Disk 1 and look for and open the **dosutils** folder on that CD.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在极其不可能的情况下，如果你的机器根本无法从CD启动，你必须创建一个3.5英寸的启动软盘。为此，你必须首先在Windows中启动你的机器。一旦你到达Windows桌面，插入Fedora
    Core安装盘1，并查找并打开该CD上的**dosutils**文件夹。
- en: 'In the **dosutils** folder, you will find another folder called **rawritewin**.
    Open that folder, and you will find a utility program called **rawwritewin** (that’s
    no typo: two w’s in the folder name, but three in the application name). It has
    a little penguin as its icon. Double-click the penguin, and RawWrite will open
    up as shown in [Figure 2-1](#figure.DDU1).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在**dosutils**文件夹中，你会找到一个名为**rawritewin**的另一个文件夹。打开该文件夹，你会找到一个名为**rawwritewin**的实用程序（这不是打字错误：文件夹名称中有两个w，但应用程序名称中有三个）。它的图标是一只小企鹅。双击企鹅，RawWrite将如图[图2-1](#figure.DDU1)所示打开。
- en: '[![Click To expand](0201.jpg)](0201_0.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0201.jpg)(0201_0.jpg)'
- en: 'Figure 2-1: RawWrite under Windows'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-1：Windows下的RawWrite
- en: To create the boot floppy, put a 1.44MB floppy disk in your floppy drive. In
    the **Image File** input box in the RawWrite window, type D:\images/bootdisk.img
    (if your CD drive is not the D drive, change this accordingly) or use the **...**
    button to locate the file graphically. Once you’ve done this, click the **Write**
    button, and RawWrite will create a boot floppy for you. Once it’s done, be sure
    to label the diskette accordingly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建启动软盘，将一个1.44MB的软盘放入你的软盘驱动器中。在RawWrite窗口的**图像文件**输入框中，输入D:\images\bootdisk.img（如果你的光盘驱动器不是D驱动器，请相应地更改此设置）或使用**...**按钮图形化地定位文件。完成这些后，点击**写入**按钮，RawWrite将为你创建一个启动软盘。完成后，务必相应地标记磁盘。
