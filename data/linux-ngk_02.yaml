- en: Doing the Deed
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手做
- en: Let’s get down to the actual Linux installation. Put Install Disk 1 in your
    CD drive (and if you needed to make a boot floppy, stick that into your floppy
    drive too) and keep the other installation CD and a blank floppy disk next to
    your computer. Set this book on your lap so you can follow along, and get ready
    for action. It’s time to do the deed!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始实际的Linux安装。将安装盘1放入你的光盘驱动器（如果你需要制作启动软盘，也请将其放入软盘驱动器）并将其他安装光盘和空白软盘放在你的电脑旁边。将这本书放在你的腿上，以便跟随，并准备行动。是时候动手了！
- en: To keep things as simple as possible, I will ask you to let me be the captain
    here. Don’t worry about what to do unless I specifically ask you to check or decide
    something on your own. If any of the selections I ask you to make sound odd, there
    is a reason, so don’t worry. Trust me here. I am going to have you install your
    system in a way that will allow you to do all of the projects in this book, that
    will keep you out of trouble, that will give you greater flexibility in the future
    once you’re on your own, and that hopefully will make things run a tad faster
    than they might otherwise. We will be installing the KDE desktop environment in
    addition to GNOME, so you will have the chance to use KDE in the future as well.
    Once you know a bit more about what you are doing, you will be able to make changes
    to system settings and add or delete software packages as you choose.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尽可能简化事情，我会要求你让我来做这里的船长。除非我特别要求你检查或自己决定某事，否则不要担心你要做什么。如果我问你做的任何选择听起来很奇怪，那是有原因的，所以不要担心。相信我。我将指导你以这种方式安装系统，这样你就可以完成这本书中的所有项目，让你远离麻烦，在你独立后给你更大的灵活性，并且希望让事情运行得比其他方式更快。我们将安装KDE桌面环境以及GNOME，这样你将来也有机会使用KDE。一旦你对所做的事情有了更多的了解，你将能够根据需要更改系统设置和添加或删除软件包。
- en: When you look at the following steps, the installation may look like a long
    and cumbersome process. It is not. It will be over more quickly than you can imagine.
    Installation steps 1–23 combined take me less than five minutes to complete. As
    a beginner frequently referring to this text, you might take a bit longer, of
    course, but don’t worry. All in all, the whole process is faster (and I think
    easier) than that for Windows XP or Mac OS X. And keep in mind that with XP and
    OS X, you are installing the operating system with just a few bundled applications.
    In a Fedora Core Linux installation, you are installing not only the operating
    system itself, but also most of the applications you will ever want or need to
    use. You will thus be getting a lot done in one fell swoop.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看以下步骤时，安装可能看起来像是一个漫长而繁琐的过程。其实不是。它比你想象的要快得多。安装步骤1-23总共花费我不到五分钟的时间来完成。当然，作为一个经常参考此文本的初学者，你可能需要更长的时间，但不要担心。总的来说，整个过程比Windows
    XP或Mac OS X的安装过程要快（我认为也更简单）。记住，在XP和OS X中，你只是安装了操作系统和一些捆绑的应用程序。在Fedora Core Linux安装中，你不仅安装了操作系统本身，还安装了你可能想要或需要的几乎所有应用程序。因此，你将一举完成很多事情。
- en: One more thing before we start. Some people approach installing a system with
    a good deal of trepidation. The process makes them nervous, as if the house is
    going to go up in smoke if they click the wrong thing somewhere along the line.
    Needless to say, there is no need for such concern. As long as you have backed
    up your data, you will be OK. If you screw up the installation the first time
    out, so what? Just start over again. No harm done, as you have nothing to harm.
    Just make sure that you give yourself more time than you need for the process.
    Don’t start installing one hour before you have to be at work, or before you have
    to meet your friend downtown. Rushing makes people do weird things. Make things
    easy on yourself by giving yourself plenty of time . . . and by backing up any
    data you would mourn the loss of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前还有一件事。有些人安装系统时会有很多恐惧。这个过程让他们感到紧张，好像如果他们在某个地方点击了错误的东西，房子就会着火。不用说，没有必要有这样的担忧。只要你的数据已经备份，你就没问题。如果你第一次安装就搞砸了，那又怎样？重新开始即可。没有造成伤害，因为你没有什么可以伤害的。只需确保你给自己足够的时间来完成这个过程。不要在你必须上班或必须去市中心见朋友之前一个小时开始安装。匆忙会让人们做出奇怪的事情。给自己留出足够的时间，并且备份任何你可能会哀悼失去的数据。
- en: That said, let’s get to it!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们开始吧！
- en: '**Start ’er up** If you haven’t already done so, place Install Disk 1 in your
    drive (and a boot floppy in your floppy drive, if you need one), and start your
    machine.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**启动** 如果你还没有这样做，请将安装盘1放入驱动器（如果需要，放入软盘驱动器的启动软盘），并启动你的机器。'
- en: '**Choose install type** After a bit of scrolling white text, you will arrive
    at your first semi-graphical screen. Here you select the type of installation
    you want to perform. Just press ENTER on your keyboard for a graphical installation.
    Some white text will then flow down the screen for a while.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择安装类型** 在滚动一些白色文本后，你将到达第一个半图形化屏幕。在这里，你选择要执行安装的类型。只需按下键盘上的回车键进行图形化安装。然后会有一些白色文本在屏幕上流动一段时间。'
- en: '**Media check** If you are installing Fedora using the disks included with
    this book, you will not be presented with this step, so skip on down to step If
    you are using disks burned from downloaded disk images (ISOs), you can either
    perfom the media check by pressing ENTER, or skip it by using your TAB or cursor
    keys to highlight the **No** button and then pressing ENTER. Either way, it’s
    up to you, though, personally, I wouldn’t bother.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**媒体检查** 如果您使用本书附带的光盘安装 Fedora，您将不会出现此步骤，因此请跳过到下一步。如果您使用从下载的磁盘镜像（ISO）烧录的光盘，您可以通过按
    **回车键** 执行媒体检查，或者通过使用您的 **Tab 键或光标键** 高亮显示 **否** 按钮，然后按 **回车键** 来跳过它。无论如何，这都取决于您，尽管我个人不会麻烦自己。'
- en: You will now be treated to a blue screen with the words “Welcome to Fedora Core”
    at the top. This screen will just sit there for a few seconds, and then the bottom
    quarter of the screen will turn black and be filled with a short stream of scrolling
    white text. After a few more seconds, you will have a total blackout, but don’t
    panic, as this is all normal and will only last a few moments. Then you will see
    an X in the middle of the screen, followed by a graphical Fedora Core splash screen
    with a blue background. This will disappear on its own in a couple of seconds,
    after which you will see the first graphical installation screen, “Welcome to
    Fedora Core.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在将看到一个带有“欢迎使用 Fedora Core”字样的蓝色屏幕。此屏幕将静置几秒钟，然后屏幕的下半部分将变黑，并填充一段滚动白色文本。几秒钟后，屏幕将完全变黑，但请不要慌张，因为这都是正常的，并且只会持续几秒钟。然后您将在屏幕中央看到一个
    X，随后是一个带有蓝色背景的图形 Fedora Core 启动画面。这将在几秒钟后自行消失，之后您将看到第一个图形安装屏幕，“欢迎使用 Fedora Core”。
- en: '|  | Note  | *If you are using an LCD flat-panel display or an old or unusual
    monitor, it is possible that the installer won’t know how to deal with it. In
    that case, the black screen mentioned previously may never disappear, or you might
    be greeted by a screen full of distorted-looking junk that you can’t make heads
    or tails of. If so, restart your machine, and then at the semi- graphical prompt
    mentioned in step 2 type* linux lowres *after the* ***Boot:*** *prompt (“Boot:”
    will already be on the screen; you don’t have to type it) and press* ENTER*. Things*
    should *work after that. If, however, they do not, restart your machine and, when
    you get to the semi- graphical prompt again, type in* linux nofb *after the* ***Boot:***
    *prompt and press* ENTER*.* |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *如果您使用的是液晶平板显示器或旧式或不寻常的显示器，安装程序可能不知道如何处理它。在这种情况下，之前提到的黑色屏幕可能永远不会消失，或者您可能会看到一个满是扭曲垃圾的屏幕，您无法辨认。如果是这样，请重新启动您的机器，然后在步骤
    2 中提到的半图形提示符后输入* linux lowres *，在* ***引导：*** *提示符后（“引导：”已经在屏幕上；您不需要输入它）并按* **回车键***。之后*
    应该 *正常工作。如果它们没有正常工作，请重新启动您的机器，并在再次到达半图形提示符时，在* ***引导：*** *提示符后输入* linux nofb *并按*
    **回车键***。* |'
- en: '**Welcome to Fedora Core** Just click **Next** to proceed.'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欢迎使用 Fedora Core** 直接点击 **下一步** 继续操作。'
- en: '**Default language for the installation** Choose the language you want to use
    during the installation process, and then click **Next**. You will be able to
    choose additional languages to install later, so don’t worry about that.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装的默认语言** 选择您在安装过程中想要使用的语言，然后点击 **下一步**。您稍后还可以选择安装其他语言，所以不用担心这一点。'
- en: '**Keyboard configuration** Select your keyboard layout, or accept the default
    if it is correct, and click **Next**.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**键盘配置** 选择您的键盘布局，如果默认设置正确，则接受默认设置，然后点击 **下一步**。'
- en: '**Mouse configuration** Select your mouse type, or accept the default if it
    is correct, and click **Next**.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**鼠标配置** 选择您的鼠标类型，如果默认设置正确，则接受默认设置，然后点击 **下一步**。'
- en: '|  | Note  | *If you have a laptop with a two-button trackpad, then 2 Button
    Mouse (PS/2) is most likely the correct choice.* |'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *如果您使用的是双按钮触摸板，那么 2 Button Mouse (PS/2) 很可能是正确的选择。* |'
- en: '**Monitor Configuration** You will most likely only see this screen if the
    installer cannot determine what kind of monitor you have. In this case, it will
    select **Unprobed Monitor**. If so, select one of the settings in the **Generic**
    groups.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**显示器配置** 您很可能只有在安装程序无法确定您拥有的显示器类型时才会看到此屏幕。在这种情况下，它将选择 **未检测到的显示器**。如果是这样，请从
    **通用** 组中选择一个设置。'
- en: '**Upgrade examine** If you are installing Fedora onto a hard disk that does
    not already have a Linux system installed, you will most likely not see this screen.
    If you do, choose **Install Fedora Core** and then click **Next**.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**升级检查** 如果您正在将 Fedora 安装到尚未安装 Linux 系统的硬盘上，您很可能不会看到此屏幕。如果看到了，请选择 **安装 Fedora
    Core**，然后点击 **下一步**。'
- en: '**Installation type** Choose **Workstation** and then click **Next**.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装类型** 选择**工作站**然后点击**下一步**。'
- en: '**Disk partitioning setup Automatically Partition** should be the default.
    If so, and you’re not setting up a dual-boot system, click **Next**. For a dual-boot
    system, things are a little different. If you’re installing Fedora Core on a partition
    or hard disk that is not formatted (i.e., free space), then you can proceed to
    step If, however, your target partition or hard disk is already formatted, select
    **Partition Manually with Disk Druid**, click **Next**, and follow the steps in
    the [“Dual-Boot Installation”](DDU0022.html#67) section later in this chapter.
    Once you’ve done that, you can come back to step 11 of this installation process.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**磁盘分区设置** 应该选择**自动分区**作为默认设置。如果是这样，并且你没有设置双启动系统，请点击**下一步**。对于双启动系统，情况略有不同。如果你是在未格式化的分区或硬盘上安装Fedora
    Core（即空闲空间），则可以继续到步骤If。然而，如果你的目标分区或硬盘已经格式化，请选择**使用Disk Druid手动分区**，点击**下一步**，并遵循本章后面“双启动安装”部分中的步骤。完成这些后，你可以回到安装过程的第11步。'
- en: '**Automatic partitioning** Select **Remove all Linux partitions on this machine**
    and click **Next**. If you want to clear your entire hard disk and make it Linux
    only, select **Remove all partitions on this machine** instead.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自动分区** 选择**从这台机器上删除所有Linux分区**并点击**下一步**。如果你想清除整个硬盘并使其仅用于Linux，请选择**从这台机器上删除所有分区**。'
- en: At this point, a small window will pop up asking you if you really want to do
    this. Click **Yes**. This will be followed by another small pop-up window telling
    you that your boot partition might not meet the booting constraints of your machine.
    Just click **OK**.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在此阶段，将弹出一个小的窗口询问你是否真的想这样做。点击**是**。这将随后弹出一个小的弹出窗口告诉你，你的引导分区可能不符合你机器的引导约束。只需点击**确定**。
- en: '**Partitioning your disk** Accept the defaults by clicking **Next**.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**磁盘分区** 通过点击**下一步**接受默认设置。'
- en: '**Boot loader configuration** If you are not setting up a dual-boot system,
    accept the defaults by clicking **Next**.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**引导加载程序配置** 如果你没有设置双启动系统，请通过点击**下一步**接受默认设置。'
- en: On dual-boot systems, every time you boot up after installation, you will be
    presented with a menu from which you can choose to boot either into Windows or
    into Fedora. If you do nothing, the boot loader will automatically boot you into
    Fedora after a few seconds. If you would prefer the boot loader to automatically
    boot you into Windows if you do nothing, click the checkbox next to **DOS** as
    shown in [Figure 2-2](#figure.DDU2).
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在双启动系统中，每次安装后启动时，你都会看到一个菜单，你可以从中选择启动到Windows或Fedora。如果你什么都不做，引导加载程序将在几秒钟后自动将你引导到Fedora。如果你希望引导加载程序在你不做任何事情的情况下自动将你引导到Windows，请点击[图2-2](#figure.DDU2)中显示的**DOS**旁边的复选框。
- en: '[![Click To expand](0202.jpg)](0202_0.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0202.jpg)](0202_0.jpg)'
- en: 'Figure 2-2: Setting the default OS on a dual-boot system'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-2：在双启动系统中设置默认操作系统
- en: '**Network configuration** Accept the defaults by clicking **Next**. Note that
    if the installer doesn’t find a compatible network (Ethernet) card, this screen
    will not appear.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网络配置** 通过点击**下一步**接受默认设置。请注意，如果安装程序找不到兼容的网络（以太网）卡，则此屏幕将不会出现。'
- en: '**Firewall configuration** Click **Next** to accept the default firewall. This
    will protect your system from intruders.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**防火墙配置** 点击**下一步**接受默认防火墙。这将保护你的系统免受入侵者。'
- en: '**Language support selection** If you want to set up a multilingual machine,
    you can add additional languages here. You can choose as many additional languages
    as you like. You will be able to boot up in any of the languages you select, after
    which the system interface, most applications, and, very importantly, the help
    files will appear in the chosen language (read [Chapter 17](DDU0125_split_000.html#757)
    for more information if this is of interest or concern to you). If you don’t want
    a multilingual machine, accept the default language, which is the installation
    language. In either case, finish your selection by clicking **Next**.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**语言支持选择** 如果你想设置一个多语言机器，你可以在这里添加额外的语言。你可以选择你喜欢的任意数量的额外语言。你将能够在你选择的任何语言中启动，之后系统界面、大多数应用程序，以及非常重要的帮助文件都将显示为所选语言（如果你对此感兴趣或关心，请阅读[第17章](DDU0125_split_000.html#757)以获取更多信息）。如果你不想要多语言机器，接受默认语言，即安装语言。在任何情况下，通过点击**下一步**来完成你的选择。'
- en: '|  | Note  | *As you will find out in [Chapter 17](DDU0125_split_000.html#757),
    it is easy to add foreign language support for most foreign languages after you
    have installed your system. However, if you are considering installing support
    for Chinese, Japanese, or Korean, it is much better and less cumbersome to do
    so now.* |'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *正如您将在[第17章](DDU0125_split_000.html#757)中发现的那样，在安装系统后，为大多数外语添加语言支持很容易。然而，如果您正在考虑安装对中文、日语或韩语的支持，现在这样做会更好，也更简单。*
    |'
- en: '**Time zone configuration** Click the yellow dot closest to your place of abode
    (or at least in the same time zone as where you live) and then click **Next**.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时区配置** 点击您住所附近最接近的黄色点（或者至少与您居住的地区在同一时区）然后点击**下一步**。'
- en: '**Set root password** Enter the root password you’ve decided upon in both boxes
    and then click **Next**.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设置root密码** 在两个框中输入您决定的root密码，然后点击**下一步**。'
- en: '**Package installation defaults** Your computer will take a few seconds as
    it searches for packages. Once it’s done, select **Customize the set of packages
    to be installed** and then click **Next**.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**软件包安装默认设置** 计算机将花费几秒钟来搜索软件包。一旦完成，选择**自定义要安装的软件包集合**，然后点击**下一步**。'
- en: '**Customizing your package selections** At this point, you are going to add
    a group of programs and other packages that are not part of a default Fedora installation,
    but are necessary, or at least useful, for following along with the projects in
    this book. When the Package Group Selection screen (shown in [Figure 2-3](#figure.DDU3))
    appears, do the following:'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自定义软件包选择** 在这一点上，您将添加一组程序和其他软件包，这些软件包不是默认的Fedora安装的一部分，但对于跟随本书中的项目是必要的，或者至少是有用的。当出现软件包组选择屏幕（如图2-3所示[图2-3](#figure.DDU3)）时，执行以下操作：'
- en: '[![Click To expand](0203.jpg)](0203_0.jpg)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0203.jpg)](0203_0.jpg)'
- en: 'Figure 2-3: Selecting programs and packages to install'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-3：选择要安装的程序和软件包
- en: Check the box next to **KDE Desktop Environment**.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选**KDE桌面环境**旁边的框。
- en: Scroll down to Sound & Video and click the **Details** link to the right. A
    window with details of the audio/video packages will be displayed (see [Figure
    2-4](#figure.DDU4) on the next page). Check the boxes next to **[grip](DDU0093.html#552)**
    and **xcdroast**, and then click **OK**.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到声音和视频，并点击右侧的**详细信息**链接。将显示一个包含音频/视频软件包详细信息的窗口（参见下一页的[图2-4](#figure.DDU4)）。勾选**[grip](DDU0093.html#552)**和**xcdroast**旁边的框，然后点击**确定**。
- en: '[![Click To expand](0204.jpg)](0204_0.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0204.jpg)](0204_0.jpg)'
- en: 'Figure 2-4: Selecting sound and video package details'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-4：选择声音和视频软件包详细信息
- en: Finally, scroll down to the System section and check the box next to **System
    Tools**.
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，滚动到系统部分，并勾选**系统工具**旁边的框。
- en: When you are all done with these steps, click **Next**.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当您完成所有这些步骤后，点击**下一步**。
- en: '**About to install** Just click **Next**.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**即将安装** 只需点击**下一步**。'
- en: '**Required media** A small window will now appear telling you which installation
    CDs you will need. Just click **Continue**, and the partitioning and formatting
    of your hard disk will begin.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**所需介质** 现在将出现一个小窗口，告诉您需要哪些安装光盘。只需点击**继续**，您的硬盘分区和格式化过程将开始。'
- en: '**Package installation** The installer will then begin writing the system and
    all the applications you selected to disk. You will be greeted with a series of
    screens (all variations on [Figure 2-5](#figure.DDU5)), some with witty messages,
    and you will see an even more constant series of darting blue progress bars showing
    you what is being installed at any given moment.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**软件包安装** 安装程序接下来将开始将系统和您所选的所有应用程序写入磁盘。您将看到一系列屏幕（都是[图2-5](#figure.DDU5)的各种变体），其中一些包含俏皮的消息，您还将看到一个持续闪烁的蓝色进度条，显示任何给定时刻正在安装的内容。'
- en: You can sit back and watch this stream of progress, go get yourself a sandwich,
    or go to the TV and watch reruns of *Green Acres*. Whatever you choose to do,
    be sure to come back and check on things every ten minutes or so, as you will
    be called upon to change CDs. The whole process should, depending upon the speed
    of your hardware, take less than 20 minutes.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以坐下来观看这个进度流，去拿个三明治，或者去电视上看《绿色乡村》的重播。无论您选择做什么，请确保大约每十分钟回来检查一下，因为您将需要更换光盘。整个过程，根据您硬件的速度，应该不到20分钟。
- en: '[![Click To expand](0205.jpg)](0205_0.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0205.jpg)](0205_0.jpg)'
- en: 'Figure 2-5: Installing Fedora Core'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-5：安装Fedora Core
- en: '**Boot disk creation** When the system and apps are all installed, you will
    be asked whether you want to make a boot diskette. You might as well do this just
    to be safe, so click **Next**. A little window (see [Figure 2-6](#figure.DDU6))
    will then pop up telling you to stick a floppy in the drive, so do that. It doesn’t
    matter if the disk is blank or not (as long as you are willing to sacrifice any
    data that’s on it) or whether it is formatted or not. After you’ve put the disk
    in, click the **Make boot disk** button, and the installer will start erasing,
    formatting, and then writing your boot disk.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建启动盘** 当系统和应用程序都安装完毕后，系统会询问你是否想要创建一个启动软盘。为了安全起见，你最好这样做，所以点击**下一步**。然后会弹出一个小窗口（见[图2-6](#figure.DDU6)），告诉你将软盘插入驱动器，所以请这样做。不管磁盘是否为空白（只要你愿意牺牲上面的任何数据）或者是否已格式化，都没有关系。将磁盘放入后，点击**制作启动盘**按钮，安装程序将开始擦除、格式化，然后写入你的启动盘。'
- en: '[![Click To expand](0206.jpg)](0206_0.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0206.jpg)](0206_0.jpg)'
- en: 'Figure 2-6: Creating a boot diskette'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-6：创建启动软盘
- en: '**Congratulations, the installation is complete** This ends the main installation
    process. All you have to do now is remove the CD and the floppy disk from their
    respective drives, and then click **Reboot**. Be sure to label that floppy.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**恭喜，安装完成** 这标志着主要安装过程的结束。你现在需要做的就是从各自的驱动器中取出CD和软盘，然后点击**重启**。务必标记那个软盘。'
- en: '* * *'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Dual-Boot Installation
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双启动安装
- en: If you’ve decided to keep Windows on your machine and install Linux on another
    partition or on another internal hard disk, then you need to follow these installation
    steps, as was mentioned in step 10 in the [previous section](DDU0021.html#53).
    If you are doing a Linux-only install with no Windows on your machine, you can
    ignore this section and move on, unless, of course, you’re just interested.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经决定在你的机器上保留Windows并在另一个分区或另一个内部硬盘上安装Linux，那么你需要遵循之前第10步中提到的这些安装步骤。如果你是在机器上只安装Linux而没有Windows，你可以忽略这一部分并继续，除非，当然，你只是对此感兴趣。
- en: As I mentioned before, in order to create a dual-boot setup, you will need to
    have an additional hard drive in your machine (preferred) or at least 5GB of space
    (10GB would be better) on a partition that you are willing to commit to Linux
    (other than the one where you have Windows installed). If you do not have a second
    hard drive or an additional partition, you will either have to install another
    hard drive or add another partition to your present drive with a partitioning
    program, such as Partition Magic, before trying to install Fedora. You do not
    need to format or clear the target partition or disk before proceeding; just make
    sure you have one. And again, remember that any data on the partition or disk
    which you are allocating to Linux will be erased for good.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所述，为了创建双启动设置，你需要在你的机器上有一个额外的硬盘（首选）或者在至少愿意分配给Linux的分区（除了安装Windows的那个分区）上有5GB的空间（10GB会更好）。如果你没有第二个硬盘或额外的分区，在尝试安装Fedora之前，你可能需要安装另一个硬盘或使用分区程序（如Partition
    Magic）在你的现有硬盘上添加另一个分区。在继续之前，你不需要格式化或清除目标分区或磁盘；只需确保你有即可。再次提醒，你分配给Linux的分区或磁盘上的任何数据都将被永久删除。
- en: The following steps will prepare your disks for dual-boot installation. This
    may seem complicated, but it isn’t bad at all. Just follow the directions as laid
    out, and you should have no problems. You can always go back to change things
    once you’re done, so don’t get too stressed out. The process is rather forgiving.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将为双启动安装准备你的磁盘。这可能会看起来很复杂，但实际上并不坏。只需按照指示进行，你应该不会有任何问题。一旦完成，你总是可以回去更改东西，所以不要过于紧张。这个过程相当宽容。
- en: '**Select a disk or partition** On the screen shown in [Figure 2-7](#figure.DDU7),
    you select your target disk or partition. The disk layout in the figure, of course,
    will depend on your drive setup. Select the target partition or disk that you
    will use for your Linux installation by clicking the partition name in the list
    or by clicking the graphical map of your disk setup. Your Windows partition will
    most likely be hda1 (for an IDE drive) or sda1 (for a SCSI drive), so your target
    will probably be hda2 or, in the case of a separate hard disk, sda2, hdb1, or
    sdbOnce you have made your selection, click the **Delete** button in the middle
    of the right half of the screen, which will clear all data and formatting from
    the partition or disk you have selected.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择磁盘或分区** 在图2-7所示的屏幕上，您选择您的目标磁盘或分区。图中的磁盘布局当然取决于您的驱动器设置。通过点击列表中的分区名称或点击您的磁盘设置图形映射来选择您将用于Linux安装的目标分区或磁盘。您的Windows分区很可能是hda1（对于IDE驱动器）或sda1（对于SCSI驱动器），因此您的目标可能是hda2，或者如果是单独的硬盘，可能是sda2、hdb1或sdb。一旦您做出选择，点击屏幕右半部分中间的**删除**按钮，这将清除您所选分区或磁盘上的所有数据和格式。'
- en: '[![Click To expand](0207.jpg)](0207_0.jpg)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0207.jpg)](0207_0.jpg)'
- en: 'Figure 2-7: Choose the installation disk or partition'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-7：选择安装磁盘或分区
- en: '**Confirm partition delete** A small warning window, as shown in [Figure 2-8](#figure.DDU8),
    will then pop open. Click the **Delete** button to remove the partition. If you
    think you’ve made a mistake after doing this, you needn’t worry because your disk
    isn’t actually changed at this point. You can still use the **Back** button and
    start all over again.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认分区删除** 将弹出一个小的警告窗口，如图2-8所示。点击**删除**按钮以移除分区。如果您在执行此操作后认为已犯错误，无需担心，因为此时您的磁盘实际上并未改变。您仍然可以使用**后退**按钮从头开始。'
- en: '[![Click To expand](0208.jpg)](0208_0.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0208.jpg)](0208_0.jpg)'
- en: 'Figure 2-8: Confirm the deletion of the partition'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-8：确认删除分区
- en: '**Select free space** Your target partition should now appear as free space.
    Select that free space by clicking it, and then click the **New** button. An Add
    Partition window, as shown in [Figure 2-9](#figure.DDU9) on [page 28](#IDX-28),
    will then open.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**选择空闲空间** 您的目标分区现在应显示为空闲空间。通过点击它来选择该空闲空间，然后点击**新建**按钮。随后将打开一个添加分区窗口，如图2-9所示[页面28](#IDX-28)。'
- en: '[![Click To expand](0209.jpg)](0209_0.jpg)'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0209.jpg)](0209_0.jpg)'
- en: 'Figure 2-9: Select the free space and add a new partition'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-9：选择空闲空间并添加新分区
- en: '**Create a swap partition** In the Add Partition window, click the **File System
    Type** drop-down menu and select **Swap**. In the **Size (MB)** box, type a value
    that is double the size of the random access memory (RAM) on your machine. Thus,
    if you have 256MB of RAM, type 512, and so on. Once you’ve done this, click **OK**.'
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建交换分区** 在添加分区窗口中，点击**文件系统类型**下拉菜单并选择**交换**。在**大小（MB）**框中，输入一个值，该值是您机器上随机存取存储器（RAM）大小的两倍。因此，如果您有256MB的RAM，则输入512，依此类推。完成此操作后，点击**确定**。'
- en: '**Create a boot partition** Select the remaining amount of free space by clicking
    it, and then click the **New** button. The Add Partition window will again open,
    but this time, for the **Mount Point**, select **/boot** from the drop-down menu.
    In the **File System Type** drop-down menu, select **ext** Finally, in the **Size**
    field, type 1When you are finished, click **OK**.'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建引导分区** 通过点击剩余的空闲空间来选择它，然后点击**新建**按钮。添加分区窗口将再次打开，但这次，在**挂载点**下拉菜单中，选择**/boot**。在**文件系统类型**下拉菜单中，选择**ext**。最后，在**大小**字段中，输入1。完成操作后，点击**确定**。'
- en: '**Confirm boot disk creation** A small warning window will open to tell you
    that you might need to create a boot disk. You will be doing this at the end of
    the installation process just in case, so click **Continue** for now.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确认创建引导磁盘** 将打开一个小警告窗口，告知您可能需要创建一个引导磁盘。您将在安装过程的最后进行此操作，以防万一，所以现在点击**继续**。'
- en: '**[Create a root partition](#figure.DDU10)** Select the remaining amount of
    free space by clicking it, and then click the **New** button. Again, an Add Partition
    window (see [Figure 2-10](#figure.DDU10) on the following page) will open. For
    the **Mount Point** setting, select **/from** the drop-down menu. For the **File
    System Type**, select **ext3** from the drop-down menu. Finally, select the **Fill
    to maximum allowable size** option in the **Additional Size Options** section.
    When you are all done, click **OK**.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[创建根分区](#figure.DDU10)** 通过点击选择剩余的空闲空间，然后点击**新建**按钮。再次，一个添加分区窗口（见下一页的[图2-10](#figure.DDU10)）将打开。对于**挂载点**设置，从下拉菜单中选择**/**。对于**文件系统类型**，从下拉菜单中选择**ext3**。最后，在**额外大小选项**部分选择**填充到最大允许大小**选项。完成所有操作后，点击**确定**。'
- en: '[![Click To expand](0210.jpg)](0210_0.jpg)'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0210.jpg)](0210_0.jpg)'
- en: 'Figure 2-10: Create a root partition'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-10：创建根分区
- en: '**Partition your disk** The partition setup you have just created should look
    something like the one shown in [Figure 2-11](#figure.DDU11). (Of course, yours
    will probably look a bit different, depending on your hardware setup.) If all
    seems to be as it should, click **Next**. If something looks odd to you, or if
    you, for some perverse reason, just want to do it all over again, click the **Back**
    button and start over from the beginning.'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分区磁盘** 您刚刚创建的分区设置应该看起来像[图2-11](#figure.DDU11)中所示的那样。（当然，您的可能看起来略有不同，这取决于您的硬件配置。）如果一切看起来都如预期，点击**下一步**。如果某些东西看起来不对劲，或者如果您出于某种奇怪的原因想要重新开始，请点击**后退**按钮并从头开始。'
- en: '[![Click To expand](0211.jpg)](0211_0.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0211.jpg)](0211_0.jpg)'
- en: 'Figure 2-11: A completed partition setup'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2-11：完成的分区设置
- en: '**Return to the main installation steps** You are now done with the dual-boot
    setup. Go back to the single-boot installation process and continue with step
    11.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**返回主安装步骤** 您现在已经完成了双启动设置。返回到单启动安装过程并继续到步骤11。'
- en: '* * *'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Post-Installation Steps
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装后步骤
- en: Once you have completed all of the installation steps and your computer restarts
    itself, you will be greeted by the boot loader screen. If you’ve set up a Linux-only
    machine, just press ENTER (or just wait a few seconds). If you are a dual booter,
    select Fedora Core with your cursor keys, and press ENTER. After a short while,a
    new Welcome screen (shown in [Figure 2-12](#figure.DDU12) on the next page) will
    appear to take you through the post-installation process. Fortunately, there are
    very few steps here, so you needn’t worry much at this stage of the game.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您完成了所有安装步骤并且计算机自动重启，您将看到引导加载程序屏幕。如果您只设置了Linux机器，只需按**回车键**（或者只需等待几秒钟）。如果您是双启动用户，使用光标键选择Fedora
    Core，然后按**回车键**。不久，一个新欢迎屏幕（下一页的[图2-12](#figure.DDU12)所示）将出现，引导您完成安装后的过程。幸运的是，这里只有很少的步骤，所以在这个阶段您不必过于担心。
- en: '[![Click To expand](0212.jpg)](0212_0.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0212.jpg)](0212_0.jpg)'
- en: 'Figure 2-12: The post-installation Welcome screen'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图2-12：安装后的欢迎屏幕
- en: '**Welcome** Just click **Next** to proceed.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**欢迎** 只需点击**下一步**继续。'
- en: '**License agreement** Give the agreement a read-through, and then select **Yes,
    I agree to the License Agreement** and click **Next**.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**许可协议** 仔细阅读协议，然后选择**是，我同意许可协议**并点击**下一步**。'
- en: '**Date and time** The defaults should be correct here, so, assuming they are,
    click **Next**. If not, you can adjust them now.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**日期和时间** 默认值应该在这里是正确的，所以，假设它们是正确的，点击**下一步**。如果不正确，您现在可以调整它们。'
- en: '**User account** Just type the username you’ve decided upon (with no spaces
    and no caps), your real name (both first and last), and then whatever you decided
    upon for your user password in the two bottom boxes. Once you have done all this,
    click **Next**.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户账户** 只需输入您决定的用户名（不带空格和大小写），您的真实姓名（名和姓），然后在下面的两个框中输入您为用户密码所决定的内容。完成所有这些后，点击**下一步**。'
- en: '**Sound card** Here you can test your sound card by clicking the **Test Sound**
    button. You will hear three sounds (one from each speaker individually and then
    one from both speakers in unison). After that, a window will pop up asking you
    if you heard the sound. Click **Yes,** and the window will disappear. Now click
    **Next**.'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**声卡** 在这里，您可以点击**测试声音**按钮来测试您的声卡。您将听到三个声音（每个扬声器分别一个，然后两个扬声器同时一个）。之后，一个窗口将弹出询问您是否听到了声音。点击**是**，窗口将消失。现在点击**下一步**。'
- en: '**Additional CDs** You probably don’t have any, so click **Next**.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**额外的CD** 您可能没有，所以点击**下一步**。'
- en: '**Finish setup** The only thing for you to do now is click **Next**.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完成设置** 现在你需要做的就是点击 **下一步**。'
- en: Now you have done it all, and your new Linux system is installed on your machine.
    After a few moments, you will see the login screen, so to find out what to do
    after that, go on to the [next chapter](DDU0024_split_000.html#81). See you there.
    Aloha.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了所有操作，你的新 Linux 系统已经安装到你的机器上了。几分钟后，你将看到登录界面，所以想了解之后的操作，请继续阅读[下一章](DDU0024_split_000.html#81)。在那里见。阿罗哈。
