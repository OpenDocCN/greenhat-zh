- en: Replacing a Broken Power Supply
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 更换损坏的电源
- en: In the unfortunate (and surprisingly common) event that an Xbox breaks after
    its three month warranty period expires, the only official way to fix it is to
    pay Microsoft for the repair bill. Even the simplest fixes can cost over one hundred
    dollars, or about half the original purchase price of the console. As a result,
    I have received numerous emails from people asking how to fix broken power supplies
    and hard drives.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在不幸（而且令人惊讶地常见）的情况下，如果Xbox在三个月保修期结束后损坏，唯一官方的修复方法是向微软支付维修费用。即使是简单的修复也可能超过一百美元，大约是控制台原始购买价格的一半。因此，我收到了许多来自询问如何修复损坏的电源和硬盘的人的电子邮件。
- en: Unfortunately, replacing a broken hard drive requires defeating the Xbox security
    system, since a unique key is used to lock Xbox motherboards to a particular hard
    drive. Installing a new hard drive would require a modchip that can reprogram
    or bypass the hard drive lock. Furthermore, a copy of the factory-installed Xbox
    software is required, something that is illegal to distribute or copy even for
    repair purposes. Therefore, the topic of Xbox hard drive replacement is too dicey
    to be discussed in this text. Readers are encouraged to search online for any
    of the numerous FAQs about replacing hard drives.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，更换损坏的硬盘需要克服Xbox的安全系统，因为有一个独特的密钥用于锁定Xbox主板到特定的硬盘。安装新的硬盘需要一种可以重新编程或绕过硬盘锁的modchip。此外，还需要一份工厂预装Xbox软件的副本，即使是为了维修目的，分发或复制也是非法的。因此，Xbox硬盘更换的话题过于敏感，不适合在本文中讨论。鼓励读者在网上搜索有关更换硬盘的众多常见问题解答。
- en: On the other hand, the power supply used in the Xbox is very similar to that
    used in a standard PC. There are many websites where you can purchase exact replacement
    Xbox power supplies, such as Llama.com (www.llama.com/xbox/Repairs/repairs.htm),
    XboxRepair.com (www.xboxrepair.com), and Firefly-HK (www.firefly-hk.com), or you
    can attempt to build one yourself out of a standard PC power supply!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Xbox使用的电源与标准PC使用的电源非常相似。您可以在许多网站上购买确切的Xbox电源替换件，例如Llama.com（www.llama.com/xbox/Repairs/repairs.htm）、XboxRepair.com（www.xboxrepair.com）和Firefly-HK（www.firefly-hk.com），或者您可以尝试使用标准PC电源自己组装一个！
- en: Considering the frequency of power supply failures, I will show you how to adapt
    a standard PC ATX power supply for the Xbox. The approach described in this section
    requires no soldering, at the expense of having to flip an extra switch to power
    on the Xbox. Appendix C, “Getting Into PCB Layout,” describes a simple project
    that you can build to have the convenience of no additional power switches. Of
    course, it is easier to purchase an exact replacement power supply for the Xbox
    and use parts of the procedure presented in this chapter to help you with the
    installation. However, there is less educational value in doing a direct replacement
    than in doing an adaptation. If you decide to adapt the ATX power supply for use
    with the Xbox, you will learn how to make crimp cables as well as learn a little
    bit about electronics theory and how the Xbox works.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到电源故障的频率，我将向您展示如何将标准PC ATX电源适配到Xbox。本节中描述的方法不需要焊接，但需要额外翻转一个开关来开启Xbox。附录C，“进入PCB布局”，描述了一个简单的项目，您可以通过它来获得无需额外电源开关的便利。当然，直接更换电源比适配电源的教育价值要小。如果您决定将ATX电源适配到Xbox使用，您将学习如何制作压接电缆，以及了解一些电子理论以及Xbox的工作原理。
- en: Another reason for adapting a standard PC ATX power supply to the Xbox is to
    provide extra power to the console. The OEM (original equipment manufacturer)
    or “stock” Xbox power supply puts out just barely enough power to meet the Xbox’s
    demands. Connecting extra drives or fans to an otherwise unmodified Xbox can overload
    the OEM Xbox power supply and cause it to burn out.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将标准PC ATX电源适配到Xbox的另一个原因是为控制台提供额外的电源。原始设备制造商（OEM）或“标准”Xbox电源只能提供刚好足够的电力来满足Xbox的需求。将额外的驱动器或风扇连接到未经修改的Xbox可能会导致OEM
    Xbox电源过载并烧毁。
- en: Note that as of this writing, a new hardware revision of the Xbox (known as
    “v1.2” in the Xbox hacking community) was released that *appears* to have a standard
    ATX power supply connector, instead of the proprietary Xbox power supply connector
    described later in this chapter. Check to make sure that your Xbox power supply
    connector matches the connector described in this chapter before proceeding with
    the adaptation procedure. The Xbox power supply connector assumed in this chapter
    has twelve pins in a single row, whereas the newer Xbox power supply connector
    has 20 pins arranged in two rows of ten. Also, even though the latest Xbox hardware
    revision has an ATX-like connector, it is not necessarily electrically compatible
    with a standard ATX power supply. It would be prudent to measure the voltages
    on the power connector and compare them to the ATX specification (www.formfactors.org/developer/specs/atx/atx2_1.pdf)
    before attempting to mate a standard ATX power supply to an Xbox with the new
    ATX-like connector.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，截至本文撰写时，Xbox（在Xbox破解社区中被称为“v1.2”）发布了一个新的硬件版本，它似乎有一个标准的ATX电源连接器，而不是本章后面描述的专有Xbox电源连接器。在继续进行适配程序之前，请检查您的Xbox电源连接器是否与本章中描述的连接器匹配。本章中假设的Xbox电源连接器在一行中有十二个引脚，而较新的Xbox电源连接器有20个引脚，排列成两行，每行十个。此外，尽管最新的Xbox硬件版本有一个类似ATX的连接器，但它不一定与标准ATX电源电学兼容。在尝试将标准ATX电源与具有新ATX类似连接器的Xbox连接之前，测量电源连接器上的电压并与ATX规范（www.formfactors.org/developer/specs/atx/atx2_1.pdf）进行比较是明智的。
- en: Caution
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '**![](../Images/index-92_1.png)**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/index-92_1.png)**'
- en: '**Replacing a power supply may expose you to hazardous** **voltages. Before
    removing the power supply, always un****plug the Xbox from the wall outlet and
    wait a minute for** **stored charges to dissipate. In addition, improper installa****tion
    of the replacement power supply could result in per****manent, even explosive,
    damage to the console. Only per****form this procedure if you are sure that the
    power supply is** **discharged and off, and if you are willing to take the risk
    of** **further damaging your console.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**更换电源可能会暴露您于危险电压。在移除电源之前，始终从电源插座上拔下Xbox，并等待一分钟以使储存的电荷消散。此外，不正确的更换电源可能导致控制台永久性甚至爆炸性的损坏。只有当您确信电源已放电并关闭，并且您愿意承担进一步损坏控制台的风险时，才执行此程序。**'
- en: '**Diagnosing a Broken Power Supply**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**诊断损坏的电源**'
- en: If your Xbox is experiencing problems powering up, you must first diagnose the
    problem and locate the source of failure. It does no good to replace a power supply
    when the fault is actually within the console or in the wall outlet. Perform these
    diagnostic steps to verify that the Xbox power supply is in fact the culprit,
    and not something else.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的Xbox在开机时遇到问题，您必须首先诊断问题并找到故障源。如果故障实际上在控制台或电源插座内部，更换电源是没有用的。执行以下诊断步骤以验证Xbox电源确实是问题所在，而不是其他原因。
- en: Verify that the power outlet is functional by plugging a lamp into it. Use a
    100 watt lamp minimum to accurately simulate the load of the Xbox.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将灯泡插入插座来验证电源插座是否正常工作。使用至少100瓦的灯泡以准确模拟Xbox的负载。
- en: Visually inspect the power cord for kinks and cuts.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 视觉检查电源线是否有弯曲或割痕。
- en: Verify that the power cord plug is firmly seated in the Xbox power receptacle,
    and that the Xbox still does not turn on despite these checks.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认电源线插头已牢固地插入Xbox电源插座，并且尽管进行了这些检查，Xbox仍然无法开机。
- en: Visually inspect the inside of the Xbox for char marks or ruptured capacitors.
    If char marks are visible on the motherboard, you may have to replace the Xbox
    motherboard (i.e., buy a new Xbox). If there are char marks on the power supply,
    most likely the power supply was damaged and you may begin replacing it. (Keep
    in mind that a power supply failure may also damage the motherboard, so there
    is still a chance that the Xbox will not work once the power supply is replaced.)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 视觉检查Xbox内部是否有烧焦痕迹或破裂的电容器。如果主板上可见烧焦痕迹，您可能需要更换Xbox主板（即购买新的Xbox）。如果电源上有烧焦痕迹，很可能是电源损坏了，您可以开始更换它。（请注意，电源故障也可能损坏主板，因此更换电源后，Xbox可能仍然无法工作。）
- en: Verify that the main power supply connector and the front panel circuit assembly
    connector are firmly seated. (The location of the front panel circuit assembly
    connector is illustrated in Figure 3-3 of Chapter 3, “Installing a Blue LED.”)
    The power switch for the Xbox is connected to the motherboard through the front
    panel circuit assembly connector.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认主电源连接器和前面板电路组件连接器都已牢固安装。（前面板电路组件连接器的位置在第3章“安装蓝LED”的图3-3中说明。）Xbox的电源开关通过前面板电路组件连接器连接到主板。
- en: While the Xbox is off but stil plugged, use a voltmeter to verify that the 3.3V
    standby voltage (3.3VSB) is within specification. Measure 3.3VSB by probing the
    sixth wire in the power supply connector from the end closest to the front panel,
    and any of the black wires on the power connector. You can measure power supply
    voltages by inserting the tips of a voltmeter probe into the free space between
    the power wires and the power connector. (There is a metal collar around the power
    wires inside the motherboard power connector’s body.) If the value of 3.3VSB is
    not between 3.14 to 3.47 volts, you may need to replace the power supply.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Xbox关闭但仍然连接时，使用电压表来验证3.3V待机电压（3.3VSB）是否在规范范围内。通过从靠近前面板的端子开始，探测电源连接器中的第六根线来测量3.3VSB，以及电源连接器上的任何一根黑色线。你可以通过将电压表探针的尖端插入电源线和电源连接器之间的空闲空间来测量电源电压。（主板电源连接器体内的电源线周围有一个金属环。）如果3.3VSB的值不在3.14到3.47伏之间，你可能需要更换电源。
- en: Press the power button on the Xbox to turn it “on” (presumably, if the power
    supply is broken the Xbox won’t do much). If the power supply makes noise or smokes,
    unplug the box and proceed with replacing the power supply. If the box seems dead,
    measure each of the primary voltages coming from the power supply. The yellow
    wire should have a voltage between 11.4 to 12.6 volts; the red wire should have
    between 4.8 to 5.25 volts; and the orange wire should have between 3.14 to 3.47
    volts. (All of these voltages are referenced with respect to the black wire.)
    Also, check that the voltage on the Power OK signal (located at pin 12, the pin
    farthest from the front panel) is above 3.1 volts.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下Xbox上的电源按钮以将其“开启”（假设电源损坏，Xbox可能不会做太多）。如果电源发出噪音或冒烟，请拔掉盒子并继续更换电源。如果盒子看起来已经没有反应，请测量电源输出的每个主要电压。黄色线应有11.4到12.6伏的电压；红色线应有4.8到5.25伏的电压；橙色线应有3.14到3.47伏的电压。（所有这些电压都是以黑色线为参考的。）此外，检查Power
    OK信号（位于12号引脚，即离前面板最远的引脚）的电压是否高于3.1伏。
- en: If everything in the list on the previous page checks out, it is quite unlikely
    that the problem is with your power supply. Further things to check are the electrical
    and mechanical integrity of the power switch (see Chapter 3 for how to remove
    the board with the power switch) and the functionality of the motherboard. However,
    if you did observe indications of a failed power supply, read on.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上一页列表中的所有项目都检查无误，那么问题很可能不在于你的电源。接下来需要检查的是电源开关的电学和机械完整性（参见第3章了解如何移除带电源开关的电路板）以及主板的性能。然而，如果你确实观察到了电源故障的迹象，请继续阅读。
- en: '**Replacing the Power Supply**'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**更换电源**'
- en: 'The overall strategy for replacing the Xbox power supply is to adapt a standard
    PC ATX power supply for use in the Xbox. Here is a list of the equipment you will
    need:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更换Xbox电源的整体策略是将标准PC ATX电源适配到Xbox上。以下是你将需要的设备列表：
- en: • **A standard ATX power supply.** A 1-U power supply will fit within the footprint
    of the Xbox case, but it will probably be a little bit too tall to close the case.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: • **标准ATX电源。** 1U电源可以适应Xbox机箱的尺寸，但它可能稍微高一点，无法完全关闭机箱。
- en: • **(Optional) An ATX motherboard power cable extension.** Power cable extensions
    can be purchased through numerous vendors, including PC Power and Cooling www.pcpowerandcooling.com).
    Modifying the extension cable for the Xbox instead of the ATX power supply’s cable
    allows you to reuse the power supply in a standard PC once you are ready to toss
    your Xbox.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: • **（可选）ATX主板电源线延长线。** 电源线延长线可以通过多个供应商购买，包括PC Power and Cooling www.pcpowerandcooling.com）。修改延长线以适应Xbox而不是ATX电源线的电缆，允许你在准备丢弃Xbox后，在标准PC上重复使用电源。
- en: • **A crimping tool.** The Molex universal crimping tool (Digi-Key part number
    WM9999-ND) is highly recommended, but it is a little bit expensive (about $35).
    A cheaper crimping tool, such as the Jameco 159265, can be purchased for about
    a third the price but it is more frustrating to use and you may have to use solder
    on the crimps to achieve the desired connection strength.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: • **压接工具。**Molex通用压接工具（Digi-Key零件号WM9999-ND）强烈推荐，但价格略高（约35美元）。可以购买更便宜的压接工具，如Jameco
    159265，价格大约是三分之一，但使用起来更令人沮丧，并且可能需要在压接处使用焊锡以达到所需的连接强度。
- en: • **One 12 position 0.156" pitch connector housing** (i.e. Digi-Key part number
    WM2313-ND)***or*** **two stacking 6 position 0.156"** **pitch connector housings**
    (i.e. Jameco part number 104731). This housing is used for the Xbox power connector
    replacement.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: • **一个12位置0.156英寸间距的连接器外壳**（即Digi-Key零件号WM2313-ND）**或**两个堆叠的6位置0.156英寸**间距的连接器外壳**（即Jameco零件号104731）。这个外壳用于Xbox电源连接器的替换。
- en: • **Thirteen crimp terminals for the 0.156" pitch power connec****tor** (i.e.
    Digi-Key part number WM2313-ND or Jameco part number 78318).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: • **13个0.156英寸间距的压接端子用于电源连接器**（即Digi-Key零件号WM2313-ND或Jameco零件号78318）。
- en: • **Two 1N4001 or better silicon rectifier diodes in a DO-41** **package** (i.e.
    Digi-Key part number 1N4001DICT-ND or Jameco part number 35975).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: • **两个封装为DO-41的1N4001或更好的硅整流二极管**（即Digi-Key零件号1N4001DICT-ND或Jameco零件号35975）。
- en: • **A wire stripper.** Any wire stripper that can handle 18 gauge wire will
    do.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: • **剥线钳。**任何可以处理18号线的剥线钳都适用。
- en: • **A wire cutter.** Any diagonal wire cutter will do.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: • **剪刀。**任何斜口剪刀都适用。
- en: • **Electrical tape.**
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: • **绝缘胶带。**
- en: '**Using Diodes to Drop Voltages**'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**使用二极管降低电压**'
- en: The Xbox requires a +3.3V standby supply voltage, but an ATX power supply only
    outputs a +5V standby supply voltage. The “correct” solution to this problem would
    be to use a voltage regulator that precisely converts +5V into +3.3V, but the
    goal of this hack is to replace the power supply with a minimal amount of soldering.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox需要+3.3V的备用电源电压，但ATX电源只输出+5V的备用电源电压。解决这个问题“正确”的方法是使用一个精确地将+5V转换为+3.3V的稳压器，但这个修改的目标是用最少的焊接来替换电源。
- en: The alternate solution is to use two diodes to reduce a +5 volt supply down
    to a “close enough” +3.6 volt supply. We can do this because the voltage across
    a forward conducting diode is logarithmically proportional to the current through
    the diode. In other words, for most currents, the voltage across a diode is almost
    constant. It turns out that silicon diodes almost uniformly have a forward voltage
    drop of about 0.7 volts, so two of them in series will drop 1.4 volts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解决方案是使用两个二极管将+5伏电源降低到“足够接近”的+3.6伏电源。我们可以这样做，因为二极管两端的电压与通过二极管的电流成对数比例。换句话说，对于大多数电流，二极管两端的电压几乎是恒定的。结果发现，硅二极管几乎均匀地具有大约0.7伏的正向电压降，所以两个串联起来会降低1.4伏。
- en: The diodes used in this hack, the 1N4001, are only capable of conducting 1 ampere
    of current, so don’t use this trick in other applications that require a large
    amount of current. Fortunately, the stand-by supply for the Xbox only needs to
    draw a tiny amount of current so burning out the diodes is not a concern.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个修改中使用的二极管，1N4001，只能传导1安培的电流，所以不要在其他需要大量电流的应用中使用这个技巧。幸运的是，Xbox的备用电源只需要非常小的电流，因此烧毁二极管不是问题。
- en: As a final note, the voltage dropped by a diode fluctuates slightly with the
    amount of current through it, so do not use this trick in applications that require
    precisely regulated voltages. In the Xbox application, we are running the voltage
    a little bit on the high side, but fortunately the digital logic powered off of
    this supply can tolerate this condition.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点，二极管降低的电压会随着通过它的电流量的变化而略有波动，所以不要在需要精确调节电压的应用中使用这个技巧。在Xbox应用中，我们稍微提高了电压，但幸运的是，从这个电源供电的数字逻辑可以容忍这种条件。
- en: '**Strategy**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**策略**'
- en: The interface for a standard ATX power supply is very similar to that of an
    Xbox’s power supply. The Xbox requires +3.3V, +5V, +12V, a +3.3V standby supply,
    as well as two control signals, “power OK” and “power on.” The power OK signal
    indicates that the power output from the power supply is stable and properly regulated,
    and the Power On signal is a control signal from the Xbox that turns the power
    supply on and off. A typical ATX supply has +3.3V, +5V, and +12V outputs with
    enough juice to run an Xbox, and it also has a power OK signal that is compatible
    with the Xbox motherboard. However, an ATX power supply generates a +5V standby
    voltage instead of a +3.3V standby voltage, and the Power On signal has an inverted
    polarity from the Xbox. Both of these incompatibilities can be addressed in a
    manner that requires no soldering. Two diodes in series are used to reduce the
    +5V standby voltage down to a voltage of a little less than +3.6V. The Power On
    signal to the ATX power supply defaults to “on,” so it will remain unconnected,
    making the power supply always on even if the console is off. This isn’t problematic
    for the console’s electronics, but it might be aesthetically disconcerting. Appendix
    C, “Getting Into PCB Layout,” describes a sample design that you can implement
    to avoid these incompatibilities in a more graceful manner. However, the design
    outlined in the appendix will require you to invest some effort in the form of
    soldering and board design.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 标准ATX电源的接口与Xbox电源的接口非常相似。Xbox需要+3.3V、+5V、+12V、一个+3.3V待机电源，以及两个控制信号，“电源OK”和“电源开启”。电源OK信号表示电源输出的电源稳定且正确调节，而电源开启信号是Xbox发送的控制信号，用于打开和关闭电源。典型的ATX电源有+3.3V、+5V、+12V输出，足以运行Xbox，并且它还有一个与Xbox主板兼容的电源OK信号。然而，ATX电源产生的是+5V待机电压而不是+3.3V待机电压，电源开启信号与Xbox的极性相反。这两种不兼容性可以通过不需要焊接的方式解决。使用两个串联的二极管将+5V待机电压降低到略低于+3.6V的电压。ATX电源的电源开启信号默认为“开启”，因此即使控制台关闭，电源也会保持开启状态。这对控制台的电子设备来说没有问题，但可能从美学上令人不安。附录C，“进入PCB布局”，描述了一个你可以实施的示例设计，以更优雅的方式避免这些不兼容性。然而，附录中概述的设计将需要你在焊接和电路板设计上投入一些努力。
- en: '**Procedure**'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**步骤**'
- en: 'The procedure for replacing the Xbox power supply consists of two parts:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 替换Xbox电源的步骤分为两部分：
- en: Modifying the standard ATX power cable to be an Xbox power cable.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标准ATX电源线修改为Xbox电源线。
- en: Removing the old power supply and installing the new one.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移除旧电源并安装新电源。
- en: '**Building the Xbox Power Cable**'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**构建Xbox电源线**'
- en: Begin by cutting off the existing ATX power supply’s motherboard connector as
    shown in Figure 5-1\. You may elect to perform this modification using an ATX
    motherboard power extension cable, so you can preserve the ATX power connector
    on the power supply for future use. The procedure is identical for both options,
    but the pictures in this chapter are taken using the ATX motherboard extension
    cable.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 首先切断现有ATX电源的主板连接器，如图5-1所示。你可以选择使用ATX主板电源延长线进行此修改，这样你可以保留电源上的ATX电源连接器以供将来使用。两种选项的步骤是相同的，但本章中的图片是使用ATX主板延长线拍摄的。
- en: 'Now, attach crimp terminals to the following wires ten of the ATX cable, as
    shown in Figure 5-2:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，将压接端子连接到以下电线，ATX线缆中的十根，如图5-2所示：
- en: • One yellow wire
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: • 一根黄色电线
- en: • Three red wires
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: • 三根红色电线
- en: • One orange wire
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: • 一根橙色电线
- en: • Four black wires
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: • 四根黑色电线
- en: • One gray wire
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: • 一根灰色电线
- en: If you are using a cheaper crimp tool, you may have trouble making a sufficiently
    strong crimp connection. In this case finish the connection by soldering the crimp
    terminal onto the wire. Use a copious amount of heat when soldering, or else the
    solder will not fully penetrate the wire and the crimp terminal. The soldering
    iron should be in contact with the joint for about five seconds before and after
    applying the solder.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是较便宜的压接工具，可能难以制作足够坚固的压接连接。在这种情况下，通过将压接端子焊接在电线上来完成连接。焊接时使用大量的热量，否则焊锡将无法完全渗透到电线和压接端子中。电烙铁应在施加焊锡前后的约五秒钟内与接头接触。
- en: 'On the violet wire (the +5V standby wire), attach two diodes in series between
    the end of the wire and the crimp terminal. The procedure shown in Figure 5-3
    uses portions of crimp terminals for connecting the diodes, so no soldering is
    required. (Note that diodes are polarized devices: they will not conduct electricity
    if they are installed backwards. The diodes should be installed with their cathodes
    (the end with the band painted on it) toward the motherboard.)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在紫色线（+5V待机线）上，将两个二极管串联连接到线的末端和压接端子之间。图5-3中所示的过程使用压接端子的部分来连接二极管，因此不需要焊接。（注意：二极管是有极性的设备：如果安装方向错误，它们将不会导电。二极管应安装时，其阴极（带涂层的末端）朝向主板。）
- en: '![](../Images/index-97_1.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-97_1.png)'
- en: '**Figure 5-1**: Cut the connector off of the ATX power supply cable.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-1**：从ATX电源电缆上切断连接器。'
- en: Next, wrap all of the unused wires on the ATX cable with electrical tape to
    prevent any accidental shorts that will damage the power supply and possibly the
    Xbox. Be sure to also wrap the diodes with electrical tape as well . (See Figure
    5-4.)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，用绝缘胶带缠绕ATX电缆上所有未使用的电线，以防止任何意外短路损坏电源和可能的游戏机Xbox。务必也将二极管用绝缘胶带缠绕好。（见图5-4。）
- en: Finally, insert the finished crimp terminals into the 0.156" connector housing.
    The crimp terminals will lock into place inside the housing when they are fully
    and properly inserted. (See Figure 5-5.) Insert the wires in the order specified
    in Table 5-1.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，将完成的压接端子插入0.156英寸的连接器外壳。当压接端子完全且正确地插入时，它们将锁定在外壳内。（见图5-5。）按照表5-1中指定的顺序插入电线。
- en: Some vendors do not sell the larger 12 position connector housing. In this case,
    use two six position connector housings, and pay special attention to the ordering
    you choose for stacking the connectors. Also, note the location of pin 1 with
    respect to the polarizing lip of the connector. Pin 1 is located at the top of
    the connector when the polarizing lip is on the left and you are viewing the connector
    from the side from which the wires are inserted (the top view). Since it is very
    easy to invert the connector and reverse this in some way, use the existing Xbox
    connector as a reference. The yellow, red, orange, and black wires should all
    line up when compared with each other.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一些供应商不销售较大的12位连接器外壳。在这种情况下，使用两个六位连接器外壳，并特别注意您选择的堆叠连接器的顺序。此外，注意1号引脚相对于连接器极化唇的位置。当极化唇在左侧且您从插入电线的侧面观察连接器时，1号引脚位于连接器的顶部。由于很容易颠倒连接器并以此方式反转，因此使用现有的Xbox连接器作为参考。黄色、红色、橙色和黑色电线应相互对齐。
- en: '![](../Images/index-98_1.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-98_1.png)'
- en: '**Figure 5-2**: Attaching a crimp terminal to the end of a wire. (1) Strip
    about 1/8" of insulation off the end of the wire. (2) Remove a virgin crimp terminal
    from the retaining strip, if necessary. (3 and 4) Insert the wire into the crimp
    terminal, such that 1/16” of insulation is sitting between the longer pair of
    crimp fingers. (5) Crimp the insulation portion (longer pair) of the crimp fingers.
    (6) Shows the wire with just the insulation portion crimped. (7) Crimp the conductor
    portion of the crimp fingers. (8) The finished crimp terminal. The conductor crimp
    terminals should be folded in tightly on the bare wire for good contact. Test
    the crimp connection by firmly pulling on the terminal end.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-2**：将压接端子连接到线的末端。（1）从线的末端剥去大约1/8英寸的绝缘层。（2）如有必要，从固定带中取出一个未使用的压接端子。（3和4）将电线插入压接端子，使1/16英寸的绝缘层位于较长的压接指之间。（5）压接绝缘部分（较长的压接指部分）。（6）显示仅压接绝缘部分的电线。（7）压接导体部分的压接指。（8）完成的压接端子。导体压接端子应紧密折叠在裸露的导线上以获得良好的接触。通过牢固地拉扯端子端来测试压接连接。'
- en: '![](../Images/index-99_1.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-99_1.png)'
- en: '**Figure 5-3**: Attach two diodes in series between the end of the violet wire
    and the crimp terminal that goes into the power connector. Arrows indicate the
    proper orientation of the polarizing line painted on the end of the diode. This
    procedure will consume a total of three crimp terminals. (1) Attach one diode
    to a crimp terminal with the polarizing band near the crimp terminal. (2) Cut
    a crimp terminal in half to remove the leaf contact. (3 and 4) Position the diodes
    within the crimp portion of the severed connector, noting the polarity of the
    diodes. (5) Diodes shown after crimping. (6) Attach the diodes to the end of the
    violet wire using the same procedure with a second severed crimp terminal.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-3**：在紫色线的末端和进入电源连接器的压接端子之间串联连接两个二极管。箭头指示涂在二极管末端极化线的正确方向。此过程将消耗总共三个压接端子。（1）将一个二极管用极化带靠近压接端子的方式连接到压接端子上。（2）将压接端子剪成两半以去除叶片接触。（3
    和 4）将二极管放置在切断的连接器的压接部分内，注意二极管的极性。（5）压接后的二极管。（6）使用第二个切断的压接端子，按照相同的程序将二极管连接到紫色线的末端。'
- en: '**Double check your work** after completing the assembly of the power supply
    cable, as any error could result in permanent, irreparable damage to the console.
    Figure 5-6 shows what the finished connector assembly should look like. You may
    wish to use a cable tie, if available, to bundle the unused wires so that they
    do not get in the way and accidentally short or become damaged.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成电源电缆组装后，**仔细检查您的作品**，因为任何错误都可能导致控制台永久且不可修复的损坏。图 5-6 显示了完成后的连接器组装应该看起来像什么。如果有的话，您可能希望使用电缆扎带将未使用的电线捆绑起来，以免妨碍并意外短路或损坏。
- en: '![](../Images/index-100_1.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-100_1.png)'
- en: '**Figure 5-4**: Wrap the unused wires and diodes in electrical tape to prevent
    accidental shorting.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-4**：将未使用的电线和二极管用绝缘胶带包裹起来，以防止意外短路。'
- en: '![table_5-1](../Images/table_5-1.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![table_5-1](../Images/table_5-1.png)'
- en: '**Table 5-1**: Wiring table for connecting ATX power supply cable to Xbox power
    connector (view from wire entry side, with the polarizing rib on the left).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 5-1**：连接 ATX 电源线缆到 Xbox 电源连接器的接线表（从线缆入口侧查看，极化肋位于左侧）。'
- en: '![](../Images/index-101_1.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-101_1.png)'
- en: '**Figure 5-5**: Inserting a crimp connector into the connector header.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-5**：将压接连接器插入连接器引脚。'
- en: '![](../Images/index-101_2.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-101_2.png)'
- en: '**Figure 5-6**: The final cable assembly.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-6**：最终电缆组装。'
- en: '![](../Images/index-102_1.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-102_1.png)'
- en: '**Figure 5-7**: Location of the two power supply mounting screws.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5-7**：两个电源安装螺丝的位置。'
- en: '**Installing the Replacement Power Supply**'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安装备用电源**'
- en: Now that we’ve prepared a replacement power supply, we must swap out our old,
    broken one. First, remove the top of the Xbox case as described in Chapter 1,
    “Voiding the Warranty,” then detach the hard drive power connector and lift the
    hard drive out of the case. You should not need to detach the gray IDE ribbon
    cable connected to the hard drive.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经准备了一个备用电源，我们必须更换旧的、损坏的电源。首先，按照第 1 章“取消保修”中所述，拆下 Xbox 机箱的顶部，然后断开硬盘电源连接器，将硬盘从机箱中取出。您不需要断开连接到硬盘的灰色
    IDE 电缆。
- en: Note
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '![](../Images/index-102_2.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-102_2.png)'
- en: '**At this point, verify that the Xbox is unplugged and that it** **has had
    an opportunity to sit for at least a minute to dissi****pate any stored charge
    in the power supply. Working on** **the Xbox while plugged in, or soon after it
    has been un****plugged, is extremely hazardous. The Xbox will deliver a** **nasty,
    possibly lethal shock if you touch any part of the** **power supply with your
    bare hands before it has dissipated** **its stored charge.**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**在此阶段，请确认 Xbox 已拔掉插头，并且它** **已有机会至少静置一分钟以消散电源中储存的电荷**。在插上电源的情况下或在拔掉电源后不久工作在
    Xbox 上，极其危险。如果在此电荷消散之前您用裸手触摸电源的任何部分，Xbox 将提供令人讨厌的、可能致命的电击。'
- en: Unplug the Xbox power supply connector by grasping the full bundle of power
    wires and pulling firmly on the cable while holding the box down with the other
    hand. Mind the sharp metal edges of the case and heat sinks when removing the
    cable.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过握住整个电源线束并用手抓住电缆的同时向下按住盒子，拔掉 Xbox 电源连接器。注意在拔出电缆时机箱的尖锐金属边缘和散热器。
- en: Remove the two T-10 torx screws that hold the Xbox power supply in place. (See
    Figure 5-7.)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拆下固定 Xbox 电源的两个 T-10 托克斯螺丝。（见图 5-7。）
- en: Lift the power supply out of the Xbox case by first raising the end of the power
    supply closer to the front of the Xbox.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先抬起电源的一端，使其靠近Xbox的前端，然后将电源从Xbox机箱中取出。
- en: Compare the cable you created with the Xbox power supply cable, making sure
    to align the polarizing ribs. The red, yellow, orange, and black wires should
    line up between the two connectors. (This check will help ensure that you do not
    damage the Xbox through a wiring error on the cable.)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你创建的电缆与Xbox电源线缆进行比较，确保极化肋对齐。红色、黄色、橙色和黑色线应在这两个连接器之间对齐。（此检查将有助于确保你不会因为电缆的接线错误而损坏Xbox。）
- en: Plug your ATX power supply cable assembly into the Xbox power connector. The
    yellow wire should align with the pin closest to the front of the Xbox. Remember,
    there is nothing to prevent you from inserting the power cable offset by one or
    two pins. If you see a bare pin on the power connector, you have inserted the
    cable by a one pin offset. Double check for this condition because it could permanently
    damage the Xbox hardware and/or the power supply.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的ATX电源线缆组件插入Xbox电源连接器。黄色线应与Xbox前面的最近端引脚对齐。记住，没有任何东西可以阻止你将电源线插入偏移一个或两个引脚。如果你在电源连接器上看到裸露的引脚，那么你已将电缆插入一个引脚偏移。请务必检查此情况，因为这可能会永久损坏Xbox硬件和/或电源。
- en: Plug the Xbox hard drive into one of the ATX power supply’s disk drive power
    connectors. The hard drive uses a connector identical to the standard PC disk
    drive power connector so no modification is necessary.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Xbox硬盘驱动器插入ATX电源的一个磁盘驱动器电源连接器。硬盘驱动器使用与标准PC磁盘驱动器电源连接器相同的连接器，因此无需修改。
- en: Check to see that no wires are shorted against the case or caught in the blades
    of the cooling fans. Now, you are ready to power on the Xbox.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查是否有电线短路到机箱或卡在冷却风扇的叶片中。现在，你可以开启Xbox的电源了。
- en: '**Operating with the Replacement Power** **Supply**'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**使用替换电源**'
- en: Most ATX power supplies come with a power switch on them. Set this switch to
    off, then plug the ATX power supply in, and then turn the power switch to on.
    At this point, the ATX power supply will apply power to Xbox, even though the
    Xbox’s system controller thinks the box is powered off. As a result, the cooling
    fans inside the Xbox should sping. Now, press the power switch on the front of
    the Xbox. The Xbox should power on normally at this point. If so, congratulations!
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数ATX电源都带有电源开关。将此开关设置为关闭，然后插入ATX电源，然后打开电源开关。此时，ATX电源将给Xbox供电，即使Xbox的系统控制器认为盒子是关闭的。因此，Xbox内部的冷却风扇应该开始旋转。现在，按下Xbox前面的电源开关。此时，Xbox应该正常启动。如果是这样，恭喜你！
- en: Caution
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谨慎
- en: '![](../Images/index-103_1.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-103_1.png)'
- en: '**Some Xbox versions are missing a heatsink fan for the GPU.** **If your Xbox
    motherboard does not have a fan mounted** **directly on one of the chips, then
    you have such an Xbox.** **Xboxes that lack a heatsink fan for the GPU are prone
    to** **overheating under certain conditions, and must be oper****ated with the
    disk drives installed over the motherboard** **for reliable long-term operation.
    The undersides of the disk** **drives form an air ducting system that guides air
    over the** **GPU heatsink from the main Xbox case fan. (Your ATX power** **supply
    cable will prevent the disk drives from installing** **flush with the case, but
    this is not a major cause for con****cern with respect to airflow ducting.)**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**某些Xbox版本缺少GPU散热风扇。** **如果你的Xbox主板没有直接安装在芯片上的风扇，那么你就拥有这样的Xbox。** **缺少GPU散热风扇的Xbox在某些条件下容易过热，并且必须将磁盘驱动器安装在主板上以实现可靠的长期运行。磁盘驱动器的底部形成了一个空气通道系统，引导空气从Xbox主机箱风扇流过GPU散热器。（你的ATX电源线缆将防止磁盘驱动器与机箱平齐安装，但这不是空气通道的主要问题。）**'
- en: '![](../Images/index-104_1.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-104_1.png)'
- en: '**Figure 5-8**: 1U slimline ATX power supply connected to the Xbox using the
    modified ATX power supply extension cable.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5-8**：使用修改后的ATX电源延长线缆连接到Xbox的1U瘦型ATX电源。'
- en: When you are ready to turn the Xbox off, you can simply flip the power switch
    on the ATX power supply. Or, you can use the power switch on the front of the
    Xbox to power the Xbox off first, and then turn off the ATX power supply.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备关闭Xbox时，你可以简单地翻转ATX电源上的电源开关。或者，你可以使用Xbox前面的电源开关首先关闭Xbox的电源，然后关闭ATX电源。
- en: '**Debugging Tips**'
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**调试技巧**'
- en: If the Xbox did not power on properly after replacing the power supply, test
    your power supply cable using the checklist in the section at the beginning of
    this chapter called “Diagnosing a Broken Power Supply.” The most likely problem
    you will encounter is a bad crimp connection or poorly or improperly attached
    diodes. A bad crimp connection may also lead to intermittent operation where the
    Xbox powers on but crashes frequently.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果更换电源后Xbox没有正确启动，请使用本章开头“诊断损坏的电源”部分中的清单测试你的电源线缆。你可能会遇到的最常见问题是糟糕的压接连接或连接不良或不当的二极管。糟糕的压接连接也可能导致间歇性操作，即Xbox可以启动但经常崩溃。
- en: 'If the Xbox powers on, but halts during the power on sequence for some reason,
    see Table 3-1 in the “Debugging” section at the end of Chapter 3 for a list of
    possible problems and their causes. Appendix E, “Debugging: Hints and Tips,” contains
    a more in-depth discussion of debugging techniques and methodology.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Xbox可以启动，但在启动过程中由于某种原因停止，请参阅第3章末尾“调试”部分的表3-1，以获取可能的问题及其原因列表。附录E，“调试：提示和技巧”包含对调试技术和方法的更深入讨论。
- en: If the Xbox works properly but crashes occasionally, you may have an Xbox that
    has no heatsink fan over the GPU. See the Caution note on the facing page describing
    this problem. To fix this problem, you may need to add an extra fan or enhance
    the existing ducting system with a piece of paper and some sticky tape.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Xbox运行正常但偶尔会崩溃，你可能有一个没有GPU散热风扇的Xbox。请参阅面对页上的警告说明，描述了这个问题。要解决这个问题，你可能需要添加一个额外的风扇，或者用一张纸和一些粘性胶带增强现有的通风系统。
