  zh: 为了节省加载时间（即使没有GUI，Inkscape仍然需要一些时间来启动），你可以使用一个程序实例在shell模式下执行多个命令行任务。例如，这可以用于服务器，其中PNG导出请求来自用户，并通过shell模式的Inkscape实例快速响应。
- en: 'To enter the shell mode, run Inkscape with a single parameter, `--shell`. You
