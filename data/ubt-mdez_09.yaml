- en: Chapter 9. Dressing Up the Bird
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 9 章. 美化小鸟
- en: Customizing the Look and Feel of Your System
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定制系统的外观和感觉
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: One of the nice features of Linux has always been that you can change its appearance
    to varying degrees. I don’t mean just desktop backgrounds and colors and display
    fonts but things like window borders too. You can even change the entire desktop
    environment if you’re so inclined.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 一直以来的一个很好的特性是你可以根据不同的程度改变其外观。我说的不仅仅是桌面背景、颜色和显示字体，还包括窗口边框等。如果你愿意，甚至可以改变整个桌面环境。
- en: For customization fans, however, one thing that is slightly disappointing about
    the Unity environment in Ubuntu is that it is not as easily customizable as others.
    The main way to give yourself total customization freedom is to actually get rid
    of Unity, which is delving into pretty geeky territory, but there are some things
    you can do without getting all that drastic. So, let’s just start off by discussing
    the easy tweaks you can do and then gradually work our way into a bit of minor
    geekdom for those of you who want to get down and a little (just a little) dirty.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于喜欢定制的人来说，关于 Ubuntu 中的 Unity 环境有一点稍微令人失望，那就是它不像其他环境那样容易定制。给你完全定制自由的主要方式是实际上去掉
    Unity，这涉及到相当技术性的领域，但也有一些事情你可以做而不必那么极端。所以，让我们先从讨论你可以做的简单调整开始，然后逐渐进入那些想要深入一点（只是稍微深入一点）的少数人的小技术领域。
- en: 'Project 9A: Creating a New User Account'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 9A：创建新的用户账户
- en: If you’re reluctant to alter the look of your current setup, you can create
    a new user account and experiment with making the changes in this chapter when
    logged in to the new account. If you opt to go this route, your regular home environment
    will remain untouched, because look-and-feel customizations that are performed
    in one user account do not affect other user accounts. When you’re done with the
    project, you can then simply delete the new user account.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不愿意改变当前设置的样式，你可以创建一个新的用户账户，并在登录到新账户时在此章节中尝试进行更改。如果你选择走这条路，你的常规家庭环境将保持不变，因为在一个用户账户中执行的外观和感觉定制不会影响其他用户账户。当你完成项目后，你可以简单地删除这个新的用户账户。
- en: '9A-1: Creating the Account'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9A-1：创建账户
- en: 'To set up a new user account, follow these steps:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置新的用户账户，请按照以下步骤操作：
- en: Click the **System Settings** button in the Launcher.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在启动器中点击 **系统设置** 按钮。
- en: When the System Settings window appears, scroll down to the end of the System
    section and click **User Accounts**.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当系统设置窗口出现时，滚动到系统部分的底部并点击 **用户账户**。
- en: In the User Accounts window, click the **Unlock** button. Provide your password
    when asked and then click **Authenticate**.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在用户账户窗口中，点击 **解锁** 按钮。当被要求时提供你的密码，然后点击 **认证**。
- en: Now click the **+** in the bottom-left corner of the window.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击窗口左下角的 **+**。
- en: In the new window that appears ([Figure 9-1](ch09.html#creating_a_new_user_account
    "Figure 9-1. Creating a new user account")), type a name in the Full name box
    and a username in the Username box. To keep things simple, I am just going to
    use *graphika* for my example. For Account Type, choose **Administrator** so that
    you’ll have permissions to do what you want.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的新窗口（[图 9-1](ch09.html#creating_a_new_user_account "图 9-1. 创建新的用户账户"）中，在“全名”框中输入一个名字，在“用户名”框中输入一个用户名。为了简单起见，我将在我的例子中使用
    *graphika*。对于账户类型，选择 **管理员** 以确保你有权限做你想做的事情。
- en: '![Creating a new user account](httpatomoreillycomsourcenostarchimages1263662.png.jpg)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建新的用户账户](httpatomoreillycomsourcenostarchimages1263662.png.jpg)'
- en: Figure 9-1. Creating a new user account
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9-1. 创建新的用户账户
- en: Click **Create** to add the new user. Provide your password when asked and then
    click **Authenticate** in that window.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **创建** 添加新用户。当被要求时提供你的密码，然后在该窗口中点击 **认证**。
- en: Now click the new account in the left pane of the User Accounts window and then
    click the words **Account disabled** next to the word *Password*.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击用户账户窗口左侧的新账户，然后点击单词 *密码* 旁边的 **账户禁用**。
- en: In the window that appears ([Figure 9-2](ch09.html#inputting_a_password_for_the_new_user_ac
    "Figure 9-2. Inputting a password for the new user account")), enter a new password
    for the new account (for this experiment, the same password as for your regular
    account is fine), type it again in the Confirm password box, and then click **Change**.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中（[图9-2](ch09.html#inputting_a_password_for_the_new_user_ac "图9-2. 输入新用户账户的密码"))，为新账户输入一个新密码（对于这个实验，使用与常规账户相同的密码即可），然后在“确认密码”框中再次输入，然后点击**更改**。
- en: When done, click the **Lock** button in the top-right corner of the User Accounts
    window and then close the window itself.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击用户账户窗口右上角的**锁定**按钮，然后关闭窗口本身。
- en: Note
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Normally, the privilege to install software and perform other system-wide changes
    (Administrator) is not selected by default on new user accounts, since you probably
    don’t want your kids, workmates, or anyone else with his or her own user account
    on your computer installing all sorts of weird stuff and screwing up your system
    settings. We need it here, though, because we’re going to be installing things.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，在新用户账户上默认不选择安装软件和执行其他系统级更改（管理员）的权限，因为你可能不希望你的孩子、工作伙伴或任何其他人在你的电脑上安装各种奇怪的东西并搞乱你的系统设置。但在这里我们需要它，因为我们将要安装一些东西。
- en: '![Inputting a password for the new user account](httpatomoreillycomsourcenostarchimages1263664.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![输入新用户账户的密码](httpatomoreillycomsourcenostarchimages1263664.png.jpg)'
- en: Figure 9-2. Inputting a password for the new user account
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-2. 输入新用户账户的密码
- en: '9A-2: Logging In to Your New Account'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '9A-2: 登录新账户'
- en: When you create a new user account, it will automatically appear in the User
    menu, which appears when you click your username in the right end of the panel.
    Click that account name, and after a few seconds, you will be at the login screen.
    The username for the new account should be highlighted, but if it is not, click
    it once, type the password for the account, and press enter. Within a few seconds,
    you will be at the new, untouched desktop of your just-created user. When you
    want to get back to your original user account, just follow the same procedure
    but instead select your original user account in the menu. Pretty cool.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建一个新用户账户时，它将自动出现在用户菜单中，该菜单在点击面板右端的用户名时出现。点击该账户名称，几秒钟后，你将进入登录界面。新账户的用户名应该被突出显示，但如果不是，点击一次，输入账户密码，然后按回车键。几秒钟后，你将到达你刚刚创建的用户的新、未触动的桌面。当你想回到原来的用户账户时，只需遵循相同的步骤，但在菜单中选择你的原始用户账户。非常酷。
- en: When you *switch users*, as I just described, all the programs you have running
    and windows you have open are put on hold, waiting there for you to come back.
    In other words, you will return to your original account with everything as and
    where it was when you left—your browser still open to whatever it was open to,
    the same image being edited in the GIMP, and your résumé still open in Writer.
    This is very convenient when you are switching between accounts or when your child
    needs to log in to his account for a moment to do a quick email check, burn a
    CD to play on the way to the beach, or print a file for school. When your child
    is done, you can quickly get back to what you were doing without having to reopen
    files, web pages, or whatever else you happened to be dealing with. You can even
    see which accounts areopen when you click the User menu at the right end of the
    panel ([Figure 9-3](ch09.html#switching_between_user_accounts "Figure 9-3. Switching
    between user accounts")). All open accounts, dormant or active, will have checkmarks
    to the right of them, while the account that is open and currently active will
    also have a dot to the left of its menu entry.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你*切换用户*，就像我刚才描述的那样，你正在运行的程序和打开的窗口都会暂停，等待你回来。换句话说，当你离开时，你会回到原来的账户，一切都会保持原样——你的浏览器仍然打开着，GIMP中正在编辑的图像，以及你的简历仍然在Writer中打开。当你需要在账户之间切换，或者你的孩子需要登录他的账户进行快速电子邮件检查，在去海滩的路上烧录CD，或者为学校打印文件时，这非常方便。当你的孩子完成时，你可以快速回到你之前正在做的事情，而无需重新打开文件、网页或你当时正在处理的其他任何东西。你甚至可以在点击面板右端的用户菜单时看到哪些账户是打开的（[图9-3](ch09.html#switching_between_user_accounts
    "图9-3. 切换用户账户")). 所有打开的账户，无论是休眠还是活跃，都会在它们的右侧有勾选标记，而当前打开并处于活动状态的账户在其菜单条目左侧也会有一个点。
- en: '![Switching between user accounts](httpatomoreillycomsourcenostarchimages1263666.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![在用户账户之间切换](httpatomoreillycomsourcenostarchimages1263666.png.jpg)'
- en: Figure 9-3. Switching between user accounts
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-3. 在用户账户之间切换
- en: This is all very cool and handy, but let’s say you’re done with whatever you
    were doing and you’re turning your machine over to your spouse or child. Then
    you might just want to close down your side of things by *logging out*. To do
    this, click the gear icon at the right end of the panel and select **Log Out**.
    A small dialog will appear asking if you are sure that you want to close all the
    programs and log out of the computer. Assuming you do, click **Log Out**. If not,
    click **Cancel**. If you do opt to log out, you will be returned to the login
    screen, and there you can select which account to log into by clicking the account
    name and providing the password for that account.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都非常酷且方便，但假设您完成了您正在做的事情，您正在将机器交给您的配偶或孩子。那么，您可能只想通过*注销*来关闭您的部分。为此，点击面板右侧的齿轮图标，并选择**注销**。将弹出一个对话框，询问您是否确定要关闭所有程序并从计算机注销。如果您确定，请点击**注销**。如果不，请点击**取消**。如果您选择注销，您将返回登录屏幕，在那里您可以点击账户名称并输入该账户的密码来选择要登录的账户。
- en: 'Customizing: The Basics'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义：基础知识
- en: As I mentioned, not many customization options are readily available in the
    default setup of Ubuntu, but there are some. To start off, we’ll discuss those
    options most available for use without you needing to install any software or
    resort to the command line.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，在Ubuntu的默认设置中，可用的自定义选项并不多，但确实有一些。首先，我们将讨论那些无需安装任何软件或无需使用命令行即可使用的选项。
- en: Changing the Desktop Background
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改桌面背景
- en: Changing your desktop background (often called *wallpaper*) is about the easiest
    customization you can do. Just right-click any open space on the desktop and select
    **Change Desktop Background** in the pop-up menu. This will open the Appearance
    window, in which you can see what wallpapers you have installed and select from
    among them (see [Figure 9-4](ch09.html#changing_your_desktop_wallpaper "Figure 9-4. Changing
    your desktop wallpaper")).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更改您的桌面背景（通常称为*壁纸*）是您可以做的最简单的自定义之一。只需在桌面上右键单击任何空白区域，并在弹出菜单中选择**更改桌面背景**。这将打开外观窗口，您可以在其中查看已安装的壁纸并从中选择（参见[图9-4](ch09.html#changing_your_desktop_wallpaper
    "图9-4. 更改您的桌面壁纸")）。
- en: '![Changing your desktop wallpaper](httpatomoreillycomsourcenostarchimages1263668.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![更改您的桌面壁纸](httpatomoreillycomsourcenostarchimages1263668.png.jpg)'
- en: Figure 9-4. Changing your desktop wallpaper
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-4. 更改您的桌面壁纸
- en: Installing Additional Wallpapers
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装额外的壁纸
- en: The default wallpaper in Ubuntu is called *Ambiance*. If the purple world of
    Ambiance is not your thing, click any of the other wallpapers to immediately make
    a change. There are quite a few to choose from, but maybe you’d prefer to use
    some images of your own. These could be photos from a digital camera, works of
    art you created on your computer, or just about anything else you want to put
    there.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的默认壁纸被称为*Ambiance*。如果您不喜欢Ambiance的紫色世界，点击其他任何壁纸即可立即进行更改。可供选择的有相当多，但也许您更愿意使用一些自己的图片。这些可以是数码相机中的照片，您在计算机上创作的艺术品，或者几乎任何您想放在那里的东西。
- en: If you are going to venture out onto the Web, a number of sites provide free
    desktop wallpaper. Two sites specifically geared toward Linux users are [http://www.gnome-look.org/](http://www.gnome-look.org/)
    and [http://art.gnome.org/](http://art.gnome.org/), but you can get wallpaper
    from wherever you like. Astronomy Picture of the Day ([http://apod.nasa.gov/apod/astropix.html](http://apod.nasa.gov/apod/astropix.html))
    is a particular favorite of mine. Many company sites (cars, sodas, guitars, you
    name it!) have wallpapers available as well.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算上网冲浪，许多网站提供免费的桌面壁纸。两个专门针对Linux用户的网站是[http://www.gnome-look.org/](http://www.gnome-look.org/)和[http://art.gnome.org/](http://art.gnome.org/)，但您可以从您喜欢的任何地方获取壁纸。每日天文图片([http://apod.nasa.gov/apod/astropix.html](http://apod.nasa.gov/apod/astropix.html))是我特别喜欢的。许多公司网站（汽车、汽水、吉他，等等！）也提供壁纸。
- en: Once you’ve downloaded your wallpaper, move it from your *Downloads* folder
    into your *Pictures* folder. (You may want to create a *Wallpapers* subfolder
    to keep things better organized, but that’s up to you.) After that, you can install
    the new image by clicking the **+** button right below the wallpapers pane in
    the Appearance window. In the window that appears, navigate to your new wallpaper,
    click it once to highlight it, and then click **Open**. The wallpaper will appear
    highlighted in the Appearance window and appear on the desktop within seconds.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 下载您的壁纸后，将其从*下载*文件夹移动到*图片*文件夹中。（您可能想要创建一个*壁纸*子文件夹以更好地组织文件，但这完全取决于您。）之后，您可以通过在外观窗口中壁纸面板下方点击**+**按钮来安装新图片。在出现的窗口中，导航到您的新的壁纸，点击一次以突出显示它，然后点击**打开**。壁纸将在外观窗口中突出显示，并在几秒钟内出现在桌面上。
- en: Once the wallpaper shows up, you can adjust how it appears on the desktop with
    the little drop-down menu button just to the left of the + button in the Appearance
    window. Your choices are *Tile*, *Zoom*, *Center*, *Scale*, *Fill*, and *Span*.
    Try them all to see which works best for the image you’ve selected. Once done,
    click **Close** to complete the process.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦壁纸出现，您可以使用外观窗口中+按钮左侧的小下拉菜单按钮调整它在桌面上的显示方式。您的选择有*平铺*、*缩放*、*居中*、*缩放*、*填充*和*填充至边缘*。尝试它们以查看哪个最适合您选择的图片。完成后，点击**关闭**以完成此过程。
- en: Wallpaper from Internet to Desktop—Quick and Easy
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从互联网到桌面——快速且简单
- en: It’s also possible to almost automatically set an image from the Web as your
    desktop wallpaper by right-clicking that image within your web browser and then
    selecting **Set As Desktop Background**. A small window will appear in which you
    can preview what the download will look like onscreen ([Figure 9-5](ch09.html#selecting_web_page_images_as_desktop_wal
    "Figure 9-5. Selecting web page images as desktop wallpapers")).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过在网页浏览器中右键单击该图片并选择**设置为桌面背景**来几乎自动地将网页上的图片设置为您的桌面壁纸。一个小窗口将出现，您可以在其中预览下载到屏幕上的效果（[图9-5](ch09.html#selecting_web_page_images_as_desktop_wal
    "图9-5. 选择网页图片作为桌面壁纸")）。
- en: '![Selecting web page images as desktop wallpapers](httpatomoreillycomsourcenostarchimages1263670.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![选择网页图片作为桌面壁纸](httpatomoreillycomsourcenostarchimages1263670.png.jpg)'
- en: Figure 9-5. Selecting web page images as desktop wallpapers
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-5. 选择网页图片作为桌面壁纸
- en: You can also adjust the position (tiled or centered, for example) and background
    color for your desktop in this window. Once you’re done making adjustments, click
    the **Set Desktop Background** button. The image will then appear on your desktop,
    while the image file will be saved to a download location (your Home folder, by
    default) with the title *Firefox_wallpaper.png*.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在此窗口中调整您桌面的位置（例如平铺或居中）和背景颜色。一旦您完成调整，请点击**设置桌面背景**按钮。然后，图片将出现在您的桌面上，而图片文件将被保存在下载位置（默认为您的家目录）中，文件名为*Firefox_wallpaper.png*。
- en: Changing Themes
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改主题
- en: 'Before leaving the Appearance window, it’s worth mentioning a few more customizations
    you can perform from this window. The first can be accomplished from directly
    below the Wallpapers pane. There you will see a drop-down menu button that says
    Ambiance, which is the name of the default Ubuntu theme. If you click that button,
    you will see there are also three more themes: Radiance, High Contrast, and High
    Contrast Inverse. Slim pickings to be sure, but interesting enough. To see the
    effects, just try each of them out, and within a few seconds you will see how
    they look. If you like what you see, you can just close the window.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在离开外观窗口之前，值得提一下您可以从此窗口执行的一些其他自定义操作。第一个操作可以直接在壁纸面板下方完成。在那里您将看到一个标有“Ambiance”的下拉菜单按钮，这是默认的Ubuntu主题的名称。如果您点击该按钮，您将看到还有另外三个主题：Radiance、高对比度和高对比度反转。选择不多，但足够有趣。要查看效果，只需尝试每个主题，几秒钟内您就会看到它们的外观。如果您喜欢您看到的效果，您可以直接关闭窗口。
- en: Changing Your Launcher Icon Size (Unity 3D Only)
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改启动器图标大小（仅限Unity 3D）
- en: Another customization you can perform has to do with the size of the icons in
    the Launcher. If you look at the bottom portion of the window, you can see a slider
    that allows you to change the size of these. The default size for the Launcher
    icons is 48×48, but you can shrink them to a very manageable 36×36 or puff them
    up to 60×60\. Just move the slider, and the icons will change size. When you are
    satisfied, close the Appearance window.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以进行的另一种自定义操作与启动器中图标的大小有关。如果您查看窗口的底部部分，您会看到一个滑块，允许您更改这些图标的大小。启动器图标的默认大小为48×48，但您可以将其缩小到非常易于管理的36×36，或者将其放大到60×60。只需移动滑块，图标就会改变大小。当您满意时，关闭外观窗口。
- en: Autohiding the Launcher
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动隐藏启动器
- en: There is yet one more customization you can perform from the Appearance window—autohiding
    the Launcher and setting the desktop hotspot you will use to make it appear again
    when you want it. To do this, click the **Behavior** tab. In the Behavior tab
    ([Figure 9-6](ch09.html#autohiding_the_launcher_and_setting_a_ho "Figure 9-6. Autohiding
    the Launcher and setting a hotspot to make it reappear")), switch on the on/off
    switch in the top-right corner of the window, select where on the desktop you
    want the reveal hotspot to be, and then use the slider at the bottom to determine
    how sensitive you want that hotspot to be. I would recommend choosing Left side
    and making the sensitivity rather high, because getting the Launcher to pop out
    of hiding can take some getting used to; the process just doesn’t have the same
    smooth feel as you might be used to in Windows or Mac. You kind of have to whack
    the cursor against the left side of the screen and then draw away gently. Well,
    you’ll get the hang of it, and when you do, you’ll find that it works just fine.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以从外观窗口执行一项自定义操作——自动隐藏启动器并设置桌面热点，以便在您想要它出现时再次显示。为此，请单击**行为**选项卡。在行为选项卡（[图9-6](ch09.html#autohiding_the_launcher_and_setting_a_ho
    "图9-6. 自动隐藏启动器并设置热点以使其再次出现"）中），切换窗口右上角的开关，选择您希望在桌面上显示热点的位置，然后使用底部的滑块确定您希望该热点有多敏感。我建议选择左侧，并将灵敏度设置得相当高，因为让启动器从隐藏中弹出可能需要一些习惯；这个过程与您在Windows或Mac上可能习惯的流畅感不同。您几乎需要在屏幕的左侧敲击光标，然后轻轻绘制。嗯，您会习惯的，当您这样做时，您会发现它工作得很好。
- en: Stretching Desktop Icons
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉伸桌面图标
- en: One more feature in your desktop environment is worth noting—stretchable icons.
    You can make individual desktop icons any size you want, which can be aesthetically
    pleasing. For example, you might stretch the thumbnail of a photo file so that
    it appears as desktop art or of a folder or file so that it is easy to find and
    open (see [Figure 9-7](ch09.html#desktop_icons_can_be_stretched_to_any_si "Figure 9-7. Desktop
    icons can be stretched to any size you want.")).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您的桌面环境中还有一个值得注意的功能——可拉伸图标。您可以使单个桌面图标达到任何大小，这可以具有美观性。例如，您可以将照片文件的缩略图拉伸，使其看起来像桌面艺术，或者将文件夹或文件拉伸，使其易于查找和打开（见图[图9-7](ch09.html#desktop_icons_can_be_stretched_to_any_si
    "图9-7. 桌面图标可以拉伸到您想要的任何大小.")）。
- en: '![Autohiding the Launcher and setting a hotspot to make it reappear](httpatomoreillycomsourcenostarchimages1263672.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![自动隐藏启动器并设置热点以使其再次出现](httpatomoreillycomsourcenostarchimages1263672.png.jpg)'
- en: Figure 9-6. Autohiding the Launcher and setting a hotspot to make it reappear
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-6. 自动隐藏启动器并设置热点以使其再次出现
- en: '![Desktop icons can be stretched to any size you want.](httpatomoreillycomsourcenostarchimages1263674.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![桌面图标可以拉伸到您想要的任何大小。](httpatomoreillycomsourcenostarchimages1263674.png.jpg)'
- en: Figure 9-7. Desktop icons can be stretched to any size you want.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-7. 桌面图标可以拉伸到您想要的任何大小。
- en: To stretch a desktop icon, right-click the icon and select **Resize icon** in
    the pop-up menu. Four blue squares will appear at each of the corners surrounding
    the icon (as shown in [Figure 9-8](ch09.html#stretching_a_desktop_icon "Figure 9-8. Stretching
    a desktop icon")). Just click and drag any of those squares until the icon is
    the size you want. Once you are done stretching, click anywhere on the desktop,
    and the squares will disappear. If you have second thoughts and want to revert
    the icon to its original size, right-click it and choose **Restore Icon’s Original
    Size** from the menu.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要拉伸桌面图标，右键单击图标，并在弹出菜单中选择**调整图标大小**。在图标的每个角落周围会出现四个蓝色方块（如图[图9-8](ch09.html#stretching_a_desktop_icon
    "图9-8. 拉伸桌面图标")所示）。只需单击并拖动这些方块中的任何一个，直到图标达到您想要的大小。一旦完成拉伸，请单击桌面上的任何位置，方块就会消失。如果您有其他想法，想要将图标恢复到原始大小，请右键单击它，并从菜单中选择**恢复图标原始大小**。
- en: '![Stretching a desktop icon](httpatomoreillycomsourcenostarchimages1263676.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![拉伸桌面图标](httpatomoreillycomsourcenostarchimages1263676.png.jpg)'
- en: Figure 9-8. Stretching a desktop icon
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-8. 拉伸桌面图标
- en: Taking Screenshots
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕获屏幕截图
- en: Now that you know some of the ways to make your Ubuntu desktop look a bit more
    like your own, you might want to share or record the results of your endeavors—either
    now or after going through the rest of the chapter. Taking screenshots lets you
    do just that. The easiest way to go about this is via key combinations. To take
    a shot of the entire screen, just press the print screen key. To take a shot of
    a single window, press alt–print screen.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了一些使您的 Ubuntu 桌面看起来更像您自己的方法，您可能想要分享或记录您努力的成果——无论是现在还是在本章的其余部分之后。捕获屏幕截图可以让您做到这一点。最简单的方法是通过快捷键组合。要拍摄整个屏幕的截图，只需按打印屏幕键。要拍摄单个窗口的截图，请按
    alt–print screen。
- en: If you want to add a timed delay to your shots or to fine-tune other features,
    then you will want to use the Screenshot application, shown in [Figure 9-9](ch09.html#the_screenshot_application
    "Figure 9-9. The Screenshot application"). You can run Screenshot from the Dash
    by clicking the application lens and then the **Accessories** filter button and
    then looking for Screenshot in the results. You can do the same just by typing
    **`screenshot`** in the Dash and then pressing enter.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想为您的截图添加定时延迟或微调其他功能，那么您将需要使用截图应用程序，如图 [图 9-9](ch09.html#the_screenshot_application
    "图 9-9. 截图应用程序") 所示。您可以通过点击应用程序透镜，然后点击 **附件** 过滤器按钮，然后在结果中查找截图来运行截图。您也可以直接在 Dash
    中输入 **`screenshot`** 并按回车键。
- en: '![The Screenshot application](httpatomoreillycomsourcenostarchimages1263678.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![截图应用程序](httpatomoreillycomsourcenostarchimages1263678.png.jpg)'
- en: Figure 9-9. The Screenshot application
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-9. 截图应用程序
- en: Whether you take a screenshot via keystrokes or the Screenshot app, you will
    hear a shutter-like *kashya* sound when the shot is taken, after which a window
    like the one in [Figure 9-10](ch09.html#saving_a_screenshot_in_ubuntu "Figure 9-10. Saving
    a screenshot in Ubuntu") will appear. In that window, you can name the image and
    decide where to save it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是通过按键还是通过截图应用程序来截图，当截图完成时，您都会听到类似快门的声音 *kashya*，之后会出现一个类似于 [图 9-10](ch09.html#saving_a_screenshot_in_ubuntu
    "图 9-10. 在 Ubuntu 中保存截图") 中的窗口。在该窗口中，您可以命名图片并决定将其保存到何处。
- en: '![Saving a screenshot in Ubuntu](httpatomoreillycomsourcenostarchimages1263680.png.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![在 Ubuntu 中保存截图](httpatomoreillycomsourcenostarchimages1263680.png.jpg)'
- en: Figure 9-10. Saving a screenshot in Ubuntu
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-10. 在 Ubuntu 中保存截图
- en: 'Customizing Your Desktop Environment: The Next Level'
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义您的桌面环境：下一个层次
- en: Now that you know what cosmetic tweaks you can do to your system without any
    outside assistance, it is time to move on to the next level so that you can tweak
    things a bit more. There are two applications that allow you to manipulate things
    you can’t change with the tools that come bundled with your system. These are
    MyUnity and CompizConfig Settings Manager, both of which can be easily obtained
    from the Ubuntu Software Center. Both allow you to perform a variety of system
    tweaks without resorting to the command line.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经知道了一些可以在不借助任何外部帮助的情况下对系统进行的美观调整，现在是时候进入下一个层次，以便您可以进行更多调整。有两个应用程序允许您操作您无法使用系统捆绑工具更改的内容。这些是
    MyUnity 和 CompizConfig 设置管理器，您都可以轻松地从 Ubuntu 软件中心获得。这两个应用程序都允许您执行各种系统调整，而无需使用命令行。
- en: Note
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The features discussed in this section pertain to the Unity 3D environment.
    If you are running Unity 2D, you will find that many of the features discussed
    are not available.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论的功能适用于 Unity 3D 环境。如果您正在运行 Unity 2D，您会发现讨论的许多功能不可用。
- en: Customizations with MyUnity
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 MyUnity 进行自定义
- en: MyUnity ([Figure 9-11](ch09.html#changing_launcher_settings_with_myunity "Figure 9-11. Changing
    Launcher settings with MyUnity")) focuses on appearances and behaviors of the
    Launcher, your windows, and other fixed graphical interface items. You can run
    it from the Dash by clicking the Applications lens and then clicking the Customization
    filter button. You can also just type **`myunity`** in the Dash and press enter.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: MyUnity ([图 9-11](ch09.html#changing_launcher_settings_with_myunity "图 9-11.
    使用 MyUnity 更改启动器设置")) 专注于启动器、您的窗口和其他固定图形界面元素的外观和行为。您可以通过点击 Dash 中的应用程序透镜，然后点击自定义过滤器按钮来运行它。您也可以直接在
    Dash 中输入 **`myunity`** 并按回车键。
- en: Changing Launcher Properties
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改启动器属性
- en: As you can see in the MyUnity’s opening tab, launcher, MyUnity allows you to
    change the look and behavior of the Launcher. True, some of the tweaks you were
    already able to accomplish via the Appearance window, such as changing icon size
    and autohiding the Launcher, but MyUnity allows you do some other things as well.
    For example, you can have drives and disks be shown or not shown in the Launcher
    and adjust the Launcher’s background transparency and icon backlighting. You can
    best understand the latter effects by playing around with options and seeing what
    happens (you can just set things back to what you see in the figure here if you
    want to get everything back the way it was).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在MyUnity的启动器标签页中看到的，MyUnity允许您更改启动器的外观和行为。确实，您已经可以通过外观窗口完成一些调整，例如更改图标大小和自动隐藏启动器，但MyUnity还允许您做其他一些事情。例如，您可以在启动器中显示或隐藏驱动器和磁盘，并调整启动器的背景透明度和图标背光。您可以通过尝试不同的选项并查看会发生什么来最好地理解后者的效果（如果您想将一切恢复到图中的样子，只需将设置改回即可）。
- en: '![Changing Launcher settings with MyUnity](httpatomoreillycomsourcenostarchimages1263682.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![使用MyUnity更改启动器设置](httpatomoreillycomsourcenostarchimages1263682.png.jpg)'
- en: Figure 9-11. Changing Launcher settings with MyUnity
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-11. 使用MyUnity更改启动器设置
- en: Changing Dash Properties
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改仪表盘属性
- en: By clicking the dash tab, you can see the options available to you in MyUnity
    for customizing the Dash ([Figure 9-12](ch09.html#changing_dash_properties_in_myunity
    "Figure 9-12. Changing Dash properties in MyUnity")). These include being able
    to toggle on and off the displays of recently used apps and apps available for
    installation from the Ubuntu Software Center (they’re both on by default). There
    is also a setting for Blur, which adjusts the background blur of the Dash to make
    items behind it less crisp. There’s a Dash size option, which lets you switch
    between Desktop size, which covers only a portion of the screen, and Netbook size,
    a full-screen alternative.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击仪表盘标签，您可以在MyUnity中看到可用于自定义仪表盘的选项（[图9-12](ch09.html#changing_dash_properties_in_myunity
    "图9-12. 在MyUnity中更改仪表盘属性"））。这些包括能够打开和关闭最近使用应用和从Ubuntu软件中心可安装的应用的显示（它们默认都是开启的）。还有一个设置用于模糊，它调整仪表盘的背景模糊，使背后的项目不那么清晰。还有一个仪表盘大小选项，让您可以在桌面大小（仅覆盖屏幕的一部分）和全屏替代方案笔记本大小之间切换。
- en: Changing Panel Transparency
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改面板透明度
- en: From MyUnity’s panel tab, the only thing you can do is adjust the transparency
    of the top panel ([Figure 9-13](ch09.html#changing_the_transparency_level_of_the_t
    "Figure 9-13. Changing the transparency level of the top panel in MyUnity")),
    but this cool feature is worth a look. Of course, the desktop background you are
    using will have an effect on how a more transparent panel will look, so bear that
    in mind as you experiment.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 从MyUnity的面板标签页，您可以做的唯一一件事就是调整顶部面板的透明度（[图9-13](ch09.html#changing_the_transparency_level_of_the_t
    "图9-13. 在MyUnity中更改顶部面板的透明度"）），但这个酷炫的功能值得一试。当然，您正在使用的桌面背景将对更透明面板的外观产生影响，所以在您实验时请记住这一点。
- en: Changing Desktop Features
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改桌面功能
- en: From MyUnity’s desktop tab ([Figure 9-14](ch09.html#customizing_your_desktop_with_myunity
    "Figure 9-14. Customizing your desktop with MyUnity")), you decide what items
    you want to show up automatically on your desktop (nothing is the default, as
    you know). These can include your home folder, drive, network, trash, and more.
    You can also toggle on and off window animations, if you are trying to speed up
    an old machine or if you don’t much care for such things, and you can adjust the
    number of virtual desktops you have, both horizontally (H Desktop) and vertically
    (V Desktop).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 从MyUnity的桌面标签页（[图9-14](ch09.html#customizing_your_desktop_with_myunity "图9-14.
    使用MyUnity自定义您的桌面"))，您可以选择希望在桌面上自动显示的项目（默认情况下没有任何项目，如您所知）。这些可以包括您的家目录、驱动器、网络、垃圾箱等。您还可以打开和关闭窗口动画，如果您正在尝试加速旧机器或者对此类事物不太关心，并且您可以调整您拥有的虚拟桌面的数量，包括水平（H桌面）和垂直（V桌面）。
- en: '![Changing Dash properties in MyUnity](httpatomoreillycomsourcenostarchimages1263684.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![在MyUnity中更改仪表盘属性](httpatomoreillycomsourcenostarchimages1263684.png.jpg)'
- en: Figure 9-12. Changing Dash properties in MyUnity
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-12. 在MyUnity中更改仪表盘属性
- en: '![Changing the transparency level of the top panel in MyUnity](httpatomoreillycomsourcenostarchimages1263686.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![在MyUnity中更改顶部面板的透明度](httpatomoreillycomsourcenostarchimages1263686.png.jpg)'
- en: Figure 9-13. Changing the transparency level of the top panel in MyUnity
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-13. 在MyUnity中更改顶部面板的透明度
- en: '![Customizing your desktop with MyUnity](httpatomoreillycomsourcenostarchimages1263688.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![使用 MyUnity 自定义桌面](httpatomoreillycomsourcenostarchimages1263688.png.jpg)'
- en: Figure 9-14. Customizing your desktop with MyUnity
  id: totrans-90
