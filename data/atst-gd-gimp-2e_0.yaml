- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: I’ve been writing about Linux and GIMP in particular since 1996\. I’ve written
    for every kind of publication, ranging from countless print articles and magazine
    columns to website musings and multiple books. In 2001, I wrote about how Linux
    and GIMP were starting to make waves in the special-effects industry with the
    article “Linux Goes to the Movies” in *Salon.com*. Open source has come a long
    way since then. And so has GIMP.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我从1996年开始撰写关于Linux和GIMP的文章。我为各种类型的出版物撰写过文章，从无数的印刷文章和杂志专栏到网站沉思和几本书。2001年，我在*Salon.com*上撰写了关于Linux和GIMP如何开始在该特效行业中引起波澜的文章“Linux
    Goes to the Movies”。自那时以来，开源已经走了很长的路。GIMP也是如此。
- en: When GIMP was first started as a class project at the University of California,
    Berkeley, it was built on top of the venerable Motif toolkit, which at the time
    was really the only full-featured software library for X11-based windowing systems.
    Version 0.54 was my first taste of the GIMP in this form. Later, the GIMP Toolkit
    (GTK+) was born, and it replaced Motif for various technical reasons. Somewhere
    between version 0.54 and version 0.99, I ported John Beale’s Sparkle code to a
    GIMP plug-in. For that ancient yet still meaningful work, I’m listed as a contributor
    to the project. It even got me into the Red Hat “friends and family” plan when
    they had their IPO (I should’ve sold when it was at its peak—silly me). Eventually,
    my association with the project led me to write for the *Linux Gazette* and later
    *Linux Journal*, the latter of which led to my first book on GIMP, in fact *the*
    first book on GIMP, called *The Artists’ Guide to the GIMP*. You might say I’ve
    followed Linux and GIMP from day one.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当GIMP最初在加州大学伯克利分校作为一个课程项目启动时，它是建立在备受尊敬的Motif工具包之上的，当时这几乎是唯一一个针对基于X11窗口系统的全功能软件库。0.54版本是我第一次以这种形式接触GIMP。后来，GIMP工具包（GTK+）诞生了，出于各种技术原因，它取代了Motif。在0.54版本和0.99版本之间，我将John
    Beale的Sparkle代码移植到了一个GIMP插件中。对于这项古老但仍有意义的工作，我被列为项目的贡献者。这甚至让我加入了红帽的“朋友和家人”计划，当时他们正在进行首次公开募股（我应该在其顶峰时卖出——真是个愚蠢的我）。最终，我与这个项目的联系让我开始为*Linux
    Gazette*和后来的*Linux Journal*撰写文章，后者导致我出版了关于GIMP的第一本书，实际上也是第一本关于GIMP的书，名为*The Artists’
    Guide to the GIMP*。你可以说，我从一开始就一直在追随Linux和GIMP。
- en: Of course, after all these years I’m no longer the only one writing on this
    subject, and GIMP is no longer just a class project. Plenty of texts exist that
    show you which button opens which dialog. In the first edition of this book, I
    hoped to go where no one else had attempted, beyond the application itself and
    into what it can do. In this second edition, I’m updating the old tutorials, tossing
    in some new ones, and giving you a look at how GIMP is evolving.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，经过这么多年，我不再是唯一一个撰写这个主题的人，GIMP也不再只是一个课程项目。有很多文本展示了哪个按钮打开哪个对话框。在这本书的第一版中，我希望去别人没有尝试过的地方，超越应用程序本身，看看它能做什么。在这本书的第二版中，我更新了旧教程，加入了一些新教程，并让您了解GIMP是如何演变的。
- en: 'Linux and GIMP have grown up together, and they are no longer youngsters in
    the computing world. Linux comes with a serious desktop, and GIMP is a serious
    application. It’s time to get down to business: the business of graphic design.
    This book is about learning techniques applicable to the real world.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Linux和GIMP一起成长，它们在计算世界中不再是年轻人了。Linux附带了一个严肃的桌面，GIMP是一个严肃的应用程序。是时候开始认真工作了：图形设计业务。这本书是关于学习适用于现实世界的技术。
- en: What This Book Is About
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是关于什么的
- en: This book is about process, not buttons or menu paths. My goal is to show you
    that the processes required to perform a task can be done with GIMP as easily
    as with any other graphics editor. It isn’t the tool that’s important, it’s understanding
    the process. It’s far easier to grasp that a mask is a black region blocking out
    a section of an image than it is to find a use for an alpha channel and a black
    background. Don’t get bogged down in the mechanics of the tool. Focus on the task
    at hand. I’ll point you to the GIMP components necessary to finish the job. By
    the time you’re done with these tutorials, you won’t need any more pointing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是关于过程，而不是按钮或菜单路径。我的目标是向您展示执行任务所需的过程可以用GIMP像使用任何其他图形编辑器一样轻松完成。重要的不是工具，而是理解过程。理解一个蒙版是一个阻挡图像一部分的黑区域，比找到一个用于alpha通道和黑色背景的用途要容易得多。不要陷入工具的机械操作中。专注于手头的任务。我会指出完成这项工作所需的GIMP组件。等你完成这些教程后，你将不再需要更多的指导。
- en: If you can’t find a dialog referenced in the text, just open the Dockable Dialogs
    menu, available from the Windows menu. Clicking a menu entry jumps to that dialog
    quickly if it’s already open or opens it if necessary.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在文本中找不到引用的对话框，只需打开从“窗口”菜单可用的“可停靠对话框”菜单。点击菜单项会快速跳转到该对话框（如果它已经打开）或打开它（如果需要）。
- en: This book was written during the development of GIMP 2.8, so it’s most relevant
    to that particular version of GIMP. But I’ve tried to keep my advice general enough
    that the book remains useful even as newer versions of GIMP are released.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是在 GIMP 2.8 开发过程中编写的，因此它最相关于该特定版本的 GIMP。但我已经尽力使我的建议足够通用，以便即使 GIMP 的新版本发布，本书仍然有用。
- en: What This Book Is Not About
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书不涉及的内容
- en: In this book, you won’t find manual pages for each filter, menu, or feature.
    I won’t be explaining each icon you find or why some dialogs look like they do.
    Instead, the tutorials presented here show how to use filters as if they were
    a set of tools in a toolbox. You seldom need just a hammer for a project. GIMP
    provides the hammer, the saw, the drill, even the kitchen sink. With this book,
    I hope you’ll learn to use all the tools in the toolbox.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您不会找到每个过滤器、菜单或功能的手册页面。我不会解释您找到的每个图标或为什么某些对话框看起来是这样的。相反，这里提供的教程展示了如何使用过滤器，就像它们是工具箱中的一套工具一样。您很少只需要一把锤子来完成一个项目。GIMP
    提供了锤子、锯子、钻头，甚至厨房水槽。通过这本书，我希望您能学会使用工具箱中的所有工具。
- en: How This Book Is Organized
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书如何组织
- en: 'The book has six chapters, each consisting of multiple tutorials. Each chapter
    covers a different area of graphic design: Fundamental Techniques, Photographic
    Effects, Web Design, Advertising and Special Effects, Type Effects, and Creative
    Inspiration (advanced projects). Each tutorial opens with introductory material
    on the subject at hand and includes a set of tips related to that area of design.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共有六章，每章包含多个教程。每章涵盖图形设计的不同领域：基本技巧、照片效果、网页设计、广告和特效、字体效果和创意灵感（高级项目）。每个教程都以相关主题的介绍性材料开始，并包含与该设计领域相关的技巧集。
- en: '[Chapter 1](ch01.html "Chapter 1. Fundamental Techniques") provides a set of
    core tips laid out in an introductory fashion, from the toolbox to common tasks
    like drawing and text manipulation. Users new to GIMP should read this chapter
    thoroughly, while more advanced users may glance through it or skip it altogether.
    Each tutorial after [Chapter 1](ch01.html "Chapter 1. Fundamental Techniques")
    is an independent project, so try to find a project that strikes your fancy. These
    tutorials can be completed in any order.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 基本技巧") 提供了一系列以入门方式阐述的核心技巧，从工具箱到常见的绘图和文本操作任务。GIMP 新用户应仔细阅读本章，而更高级的用户可以快速浏览或完全跳过。第一章之后的每个教程都是一个独立的项目，因此请尝试找到一个吸引您兴趣的项目。这些教程可以按任何顺序完成。'
- en: '[Chapter 2](ch02.html "Chapter 2. Photographic Effects") is for photographers.
    GIMP’s raster processing is ideal for working with photographs and stock imagery.
    The number of effects you can create is limitless, but this chapter will help
    you get started with some often-used photographic techniques.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 照片效果") 适用于摄影师。GIMP 的栅格处理非常适合处理照片和库存图像。您可以创建的效果数量是无限的，但本章将帮助您开始使用一些常用的摄影技术。'
- en: '[Chapter 3](ch03.html "Chapter 3. Web Design") is all about graphic design
    for the Web. In many areas of the Web, static images still play key roles. Features
    like background images, menus and buttons, and logos are all part and parcel of
    everyday GIMP work.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 网页设计") 完全是关于网页图形设计。在网页的许多领域，静态图像仍然扮演着关键角色。背景图像、菜单和按钮、以及标志都是日常
    GIMP 工作的一部分。'
- en: '[Chapter 4](ch04.html "Chapter 4. Advertising and Special Effects") will take
    you to the world of advertising design and special effects. In this chapter, you’ll
    find techniques to create 2-D and 3-D designs for products ranging from posters
    to cell phones to underwater adventures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 广告和特效") 将带您进入广告设计和特效的世界。在本章中，您将找到为从海报到手机到水下探险的各种产品创建
    2D 和 3D 设计的技术。'
- en: '[Chapter 5](ch05.html "Chapter 5. Type Effects") covers type effects. GIMP
    is wonderful at turning boring fonts into fantastic logos and 3-D designs. This
    chapter will walk you through re-creating some commonly used text effects.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 字体效果") 涵盖字体效果。GIMP 在将乏味的字体变成精彩的标志和 3D 设计方面非常出色。本章将指导您重新创建一些常用的文本效果。'
- en: '[Chapter 6](ch06.html "Chapter 6. Creative Inspiration") is new to this edition
    of the book. It provides several advanced tutorials whose primary purpose is to
    inspire you to new creative heights. Use this chapter as your springboard to advanced
    use of GIMP.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。创意灵感")是本书这一版的新增内容。它提供了几个高级教程，其主要目的是激发您达到新的创意高度。将本章作为您使用GIMP的高级应用的跳板。'
- en: Each tutorial starts with a project summary, accompanied by reasons for using
    the technique. The tutorials are designed to allow you to quickly re-create them
    step by step using the default tools and features that come with GIMP.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每个教程都以项目总结开始，并附上使用该技术的理由。这些教程旨在让您能够快速地使用GIMP默认的工具和功能，一步一步地重新创建它们。
- en: A Few More Hints
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些额外的提示
- en: I won’t be referencing keyboard shortcuts very often—with a few exceptions like
    Select All (CTRL-A) or Deselect All (CTRL-SHIFT-A)—because GIMP allows you to
    customize the shortcuts any way you like. Instead, I’ll reference the default
    menu locations where necessary. If the feature has a keyboard shortcut, it’ll
    be listed next to that option in the menu. Learn those to speed your work through
    these tutorials.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会经常引用键盘快捷键——除了像全选（CTRL-A）或取消全选（CTRL-SHIFT-A）这样的少数例外——因为GIMP允许您以任何您喜欢的方式自定义快捷键。相反，如果需要，我会引用默认菜单位置。如果功能有键盘快捷键，它将在菜单中的该选项旁边列出。学习这些以加快您在这些教程中的工作速度。
- en: Note that the use of the CTRL and ALT keys are shown as they’re used with Linux.
    Users of Windows or Mac can map these keystrokes to their appropriate platform
    equivalents.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，CTRL和ALT键的使用方式与Linux相同。Windows或Mac用户可以将这些快捷键映射到它们各自平台的等效键。
- en: Also note that key presses for the keyboard are always listed with uppercase
    letters to make the key sequence easier to read. Unless SHIFT is specifically
    listed with the keystroke, the SHIFT key need not be used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 还请注意，键盘按键始终用大写字母列出，以便更容易阅读按键序列。除非特别列出与按键一起使用的SHIFT键，否则不需要使用SHIFT键。
- en: A Useful Package
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个有用的包
- en: GIMP Paint Shop (*[http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/)*)
    is a package providing additional brushes, palettes, patterns, and excellent tool
    presets that provide simulated artist’s tools and techniques. It’s a must-have
    if you plan on taking your GIMP skills to the next level.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP Paint Shop (*[http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/)**)是一个提供额外画笔、调色板、图案和优秀工具预设的包，这些预设提供了模拟艺术家工具和技术。如果您打算将GIMP技能提升到下一个层次，它是一个必备的包。
- en: You can check out more ways to extend the power of GIMP at *[registry.gimp.org](http://registry.gimp.org)*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在*[registry.gimp.org](http://registry.gimp.org)*上查看更多扩展GIMP功能的方法。
- en: About the Canvas
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于画布
- en: 'Unless otherwise noted, assume a default canvas size of 640 × 400 pixels to
    make the tutorials easier to produce on slower systems. This size works fine on
    the Web, but you’ll need to scale up the process if you intend to use a technique
    for a print project: increase the amount of blur, adjust the number of pixels
    to offset a layer, and so forth. The thing to remember in each tutorial is the
    basic set of steps: add text, blur, offset a layer, duplicate and rotate, and
    so on. The amount of each of these varies with the scale of the project, and print
    projects tend to use significantly larger canvases than the default 640 × 400
    pixel, 72 dpi canvas used in these tutorials.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除非另有说明，否则请假设默认画布大小为640 × 400像素，以便在较慢的系统上更容易制作教程。这个大小在网络上使用很好，但如果您打算使用技术进行打印项目，则需要放大这个过程：增加模糊量，调整像素数量以偏移图层，等等。在每个教程中要记住的是基本步骤集：添加文本、模糊、偏移图层、复制并旋转等。这些步骤的数量随着项目规模的不同而变化，而打印项目通常比这些教程中使用的默认640
    × 400像素、72 dpi画布大得多。
- en: Be sure *not* to create the project at the default canvas size and then try
    to scale it up at the end! Doing so produces grainy, unsuitable results.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要**不要**在默认画布大小下创建项目，然后在最后尝试放大它！这样做会产生颗粒感强、不合适的结果。
- en: In this book, the terms *canvas* and *image window* are interchangeable. The
    official GIMP documentation refers to the main drawing area as an image window.
    I like to use *canvas* because the term *image* is somewhat overused—it can mean
    more than one thing, depending on context. Besides, artists work on a canvas.
    They produce images. It just makes sense to me.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，术语**画布**和**图像窗口**可以互换使用。官方GIMP文档将主要绘图区域称为图像窗口。我喜欢使用**画布**，因为术语**图像**有些过度使用——它可以根据上下文意味着不止一件事。此外，艺术家在画布上工作。他们创作图像。对我来说，这很合理。
