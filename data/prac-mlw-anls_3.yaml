  zh: case_6 调用了 GetComputerName、GetUserName、GetVersionEx 和 GetDefaultLCID，这些函数共同对受害者的机器进行一次调查，并将结果发送回命令和控制服务器。
- en: Overall, we have a backdoor program that reads a configuration file that determines
    the command-and-control server, sends a beacon to the command-and-control server,
    and implements several different functions based on the response from the command-and-control
    server.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们有一个后门程序，它读取一个配置文件，该文件确定命令和控制服务器，向命令和控制服务器发送信标，并根据命令和控制服务器的响应实现几个不同的功能。
