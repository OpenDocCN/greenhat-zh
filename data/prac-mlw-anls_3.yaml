    server to disk. We’ll rename it case_downloadFile.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: case_4 调用了 CreateFile，并将从命令和控制服务器接收到的 HTTP 响应写入磁盘。我们将它重命名为 case_downloadFile。
