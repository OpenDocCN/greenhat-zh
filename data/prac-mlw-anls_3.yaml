- en: The Electronic Frontier Foundation (EFF) is the leading organization defending
    civil liberties in the digital world. We defend free speech on the Internet, fight
    illegal surveillance, promote the rights of innovators to develop new digital
    technologies, and work to ensure that the rights and freedoms we enjoy are enhanced
    —
  id: totrans-4112
  prefs: []
  type: TYPE_NORMAL
  zh: 电子前沿基金会（EFF）是捍卫数字世界公民自由的首要组织。我们捍卫互联网上的言论自由，反对非法监控，促进创新者开发新的数字技术，并努力确保我们享有的权利和自由得到增强——
- en: rather than eroded — as our use of technology grows.
  id: totrans-4113
  prefs: []
  type: TYPE_NORMAL
  zh: '而不是被侵蚀——随着我们使用技术的增长。 '
- en: PRIVACY EFF has sued telecom giant AT&T for giving the NSA unfettered access
    to the private communications of millions of their customers. eff.org/nsa FREE
    SPEECH EFF’s Coders’ Rights Project is defending the rights of programmers and
    security researchers to publish their findings without fear of legal challenges.
  id: totrans-4114
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私EFF已起诉电信巨头AT&T，因为它允许NSA无限制地访问数百万客户的私人通信。eff.org/nsa FREE SPEECH EFF的程序员权利项目正在捍卫程序员和安全研究人员发布其发现的权利，无需担心法律挑战。
- en: eff.org/freespeech
  id: totrans-4115
  prefs: []
  type: TYPE_NORMAL
  zh: eff.org/freespeech
- en: INNOVATION EFF's Patent Busting Project challenges overbroad patents that threaten
    technological innovation. eff.org/patent
  id: totrans-4116
  prefs: []
  type: TYPE_NORMAL
  zh: INNOVATION EFF的专利破坏项目挑战了威胁技术创新的过度宽泛的专利。eff.org/patent
- en: FAIR USE EFF is fighting prohibitive standards that would take away your right
    to receive and use over-the-air television broadcasts any way you choose. eff.org/IP/fairuse
    TRANSPARENCY EFF has developed the Switzerland Network Testing Tool to give individuals
    the tools to test for covert traffic filtering. eff.org/transparency INTERNATIONAL
    EFF is working to ensure that international treaties do not restrict our free
    speech, privacy or digital consumer rights. eff.org/global
  id: totrans-4117
  prefs: []
  type: TYPE_NORMAL
  zh: FAIR USE EFF正在反对那些会剥夺你以任何方式接收和使用空中电视广播权利的禁止性标准。eff.org/IP/fairuse 透明度EFF开发了瑞士网络测试工具，为个人提供测试隐蔽流量过滤的工具。eff.org/transparency
    国际EFF正在努力确保国际条约不会限制我们的言论自由、隐私或数字消费者权利。eff.org/global
- en: EFF is a member-supported organization. Join Now! www.eff.org/support
  id: totrans-4118
  prefs: []
  type: TYPE_NORMAL
  zh: EFF是一个会员支持的组织。现在加入！www.eff.org/support
