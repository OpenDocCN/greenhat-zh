- en: '004031D0 call __CxxThrowException@8 ; _CxxThrowException(x,x) *Listing 20-9L:
    An exception being created and thrown* Based on the call to CreateFileA with the
    *config.dat* filename, we guess that this function reads the configuration file
    from disk, and we rename it setupConfig. The code in Listing 20-9L tries to open
    the *config.dat* file at .'
  id: totrans-351
