- en: 'The string built matches the location of where the DLL was dropped to disk:
    *C:\Windows\SysWOW64\ Lab21-02x.dll*. The result of this string will be contained
    in the local variable Buffer (shown in bold in the listing). Buffer is eventually
    passed to WriteProcessMemory in register r8 (lpBuffer parameter) at , and luckily
    IDA Pro has recognized and added comments for the parameters, even though there
    are not any push instructions.'
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 构建的字符串与DLL被丢弃到磁盘的位置相匹配：*C:\Windows\SysWOW64\ Lab21-02x.dll*。这个字符串的结果将包含在局部变量Buffer中（在列表中用粗体显示）。Buffer最终通过寄存器r8（lpBuffer参数）传递给WriteProcessMemory在处，幸运的是IDA
    Pro已经识别并添加了参数的注释，尽管没有push指令。
- en: Seeing the DLL string written to memory like this followed by a call to CreateRemoteThread
    tells us that this binary also performs DLL injection. We find the string explorer.exe
    in the strings listing and track its cross-reference to 0x140001100, as shown
    in Listing 21-13L at .
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 看到DLL字符串以这种方式写入内存，随后调用CreateRemoteThread，这告诉我们这个二进制文件也执行DLL注入。我们在字符串列表中找到explorer.exe字符串，并跟踪其交叉引用到0x140001100，如列表21-13L中的所示。
