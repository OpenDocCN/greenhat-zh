  zh: 这种恶意软件以与 x86 版本相同的方式运行，通过注入 *explorer.exe*。然而，这个 64 位版本注入到 Explorer 的 64 位版本中。我们在
    IDA Pro 的高级版本中打开 *Lab21-02x.dll*，看到它与 *Lab21-02.dll* 相同，但编译为 x64\.
