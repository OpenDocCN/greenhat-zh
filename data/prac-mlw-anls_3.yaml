    Pro 已将其标记为 name 在 。我们将此变量重命名为 local_hostname，以便我们可以在代码稍后使用时识别它。然后代码调用 sub_401000
- en: at , which will execute the rest of this malware. Examining sub_401000, we
    see that it calls FindFirstFile, and it runs in a loop that calls FindNextFile
    and also calls itself recursively. You should recognize this pattern as a program
    searching through the filesystem. In the middle of the loop, we see a lot of string-manipulation
    functions (strcat, strlen, strncmp, and so on), which will find what the program
    is searching for. A strncmp compares the manipulated string to the characters
    *.doc*. If the filename ends in *.doc*, the code in Listing 20-4L is executed.
  id: totrans-208
