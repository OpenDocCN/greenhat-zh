- en: '*Listing 21-6L: Code that compares the filename against the encoded string
    and takes one* *of two different code paths*'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表 21-6L：比较文件名与编码字符串并采取两种不同代码路径之一的代码*'
- en: Scrolling up to see which two strings are being compared, we discover that the
    first string is the name of the malware being executed and the second is the encoded
    string. Based on the return value of strncmp, we either take the jump at , which
    continues to more interesting code, or we take the jump at , which prematurely
    exits the program.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 向上滚动以查看正在比较哪两个字符串，我们发现第一个字符串是正在执行的恶意软件的名称，第二个是编码字符串。根据strncmp的返回值，我们或者在处进行跳转，继续执行更有趣的代码，或者在处进行跳转，提前退出程序。
- en: In order to analyze the program dynamically, we need to get it to continue running
    without exiting prematurely. We could patch the jmp instruction at  in order
    to force the code to continue executing even if the program name is incorrect.
    Unfortunately, OllyDbg does not work with 64-bit executables, so we would need
    to use a hex editor to edit the bytes manually.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: 为了动态分析程序，我们需要让它继续运行而不会提前退出。我们可以修补处的jmp指令，以强制代码即使在程序名称不正确的情况下也继续执行。不幸的是，OllyDbg不支持64位可执行文件，因此我们需要使用十六进制编辑器手动编辑字节。
- en: Instead of patching the code, we can try to determine the correct string and
    rename our process, as we did in Lab 9-2\.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是修补代码，我们可以尝试确定正确的字符串并重命名我们的进程，就像我们在实验9-2中做的那样。
- en: To determine the string that the malware is searching, we can use dynamic analysis
    to obtain the encoded value that the executable should be named. To do so, we
    use WinDbg (again, because OllyDbg does not support 64-bit executables). We open
    the program in WinDbg and set a breakpoint on the call to strncmp, as shown in
    Figure 21-1L.
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定恶意软件正在搜索的字符串，我们可以使用动态分析来获取可执行文件应该被命名的编码值。为此，我们使用WinDbg（再次，因为OllyDbg不支持64位可执行文件）。我们在WinDbg中打开程序并设置对strncmp调用的断点，如图21-1L所示。
- en: '*Figure 21-1L: Using WinDbg to see the string that is being compared in Lab
    21-1*'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '*图21-1L：使用WinDbg查看实验21-1中正在比较的字符串*'
- en: WinDbg output can sometimes be a bit verbose, so we’ll focus on the commands
    issued. We can’t set a breakpoint using bp strncmp because WinDbg doesn’t know
    the location of strncmp. However, IDA Pro uses signatures to find strncmp, and
    from Listing 21-6L, we know that the call to strncmp is at 0000000140001205\.
    As shown in Figure 21-1L, at , we use the u instruction to verify the instructions
    at 0000000140001205, and then set a breakpoint on **726**
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
