- en: It’s important to recognize the function call with an error string argument
    followed by a call to CxxThrowException because similar code consisting of an
    error string passed to a function followed by a call to CxxThrowException appears
    throughout this program. Each time we see this pattern, we can conclude that the
    function is initializing an exception, so we don’t need to waste time analyzing
    these functions.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 识别带有错误字符串参数的函数调用，随后调用CxxThrowException非常重要，因为类似的代码，即传递错误字符串给函数后调用CxxThrowException，在这个程序中到处都有。每次我们看到这种模式，我们就可以得出结论，该函数正在初始化一个异常，所以我们不需要浪费时间分析这些函数。
- en: If we continue analyzing the function at 0x403180, we realize that it reads
    data from the configuration file *config.dat* and stores it in secondObject.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们继续分析0x403180地址处的函数，我们会意识到它从配置文件*config.dat*中读取数据并将其存储在secondObject中。
- en: We can now conclude that secondObject is an object to store and read configuration
    information, and we rename it configObject.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在可以得出结论，secondObject是一个用于存储和读取配置信息的对象，我们将其重命名为configObject。
- en: Now we return to sub_401EE0 to see if we can better determine how firstObject
    is used. After creating the configObject object, sub_401EE0 stores a bunch of
    information in firstObject, as shown in Listing 20-10L.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们回到sub_401EE0，看看我们是否可以更好地确定firstObject的使用方式。在创建configObject对象后，sub_401EE0在firstObject中存储了大量信息，如图表20-10L所示。
