  zh: '2.'
- en: Several WS2_32 imports tell us that this program will be communicating over
    the network. An import to CreateProcess suggests that this program may launch
    another process.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 几个 WS2_32 导入告诉我们这个程序将通过网络进行通信。一个对 CreateProcess 的导入表明这个程序可能会启动另一个进程。
- en: 3\.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The function called at 0x4036F0 does not take any parameters other than the
    string, but ECX contains the this pointer for the object. We know the object that
    contains the function is an exception object because that object is later used
    as a parameter to the CxxThrowException functions.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0x4036F0 处调用的函数除了字符串之外不接受任何参数，但 ECX 包含对象的 this 指针。我们知道包含该函数的对象是异常对象，因为该对象后来被用作
    CxxThrowException 函数的参数。
- en: We can tell from the context that the function at 0x4036F0 initializes an exception
    object, which stores a string that describes what caused the exception.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 从上下文中我们可以看出，0x4036F0 处的函数初始化了一个异常对象，该对象存储了一个描述导致异常的字符串。
