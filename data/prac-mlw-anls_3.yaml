- en: '***Detailed Analysis***'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: '***详细分析***'
- en: When we try to run this program to perform dynamic analysis, it immediately
    exits, so we open the program and try to find the main method. (You won’t need
    to do this if you have the latest version of IDA Pro; if you have an older version,
    you may need to find the main method.)
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们尝试运行此程序以执行动态分析时，它立即退出，因此我们打开程序并尝试找到主方法。（如果您有IDA Pro的最新版本，您不需要这样做；如果您有旧版本，您可能需要找到主方法。）
- en: We begin our analysis at 0x0000000140001750, the entry point as specified in
    the PE header, as shown in Listing 21-1L.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从0x0000000140001750开始分析，这是由PE头中指定的入口点，如列表21-1L所示。
- en: 0000000140001750 sub rsp, 28h
