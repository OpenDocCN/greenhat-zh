- en: '*Listing 21-10L: extractResource being called with X86 parameters* Examining
    the extractResource function, we see that it, in fact, extracts the X86 resource
    to disk and appends the second argument to the result of GetSystemDirectoryA,
    thereby extracting the X86 resource to *C:\Windows\* *System32\Lab21-02.dll*.'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表 21-10L：使用 X86 参数调用 extractResource* 检查 extractResource 函数，我们发现它实际上将 X86
    资源提取到磁盘，并将第二个参数追加到 GetSystemDirectoryA 的结果中，从而将 X86 资源提取到 *C:\Windows\System32\Lab21-02.dll*。'
- en: Next, the malware sets SeDebugPrivilege with the call to sub_401130, which uses
    the API functions OpenProcessToken, LookupPrivilegeValueA, and AdjustTokenPrivileges,
    as explained in “Using SeDebugPrivilege” on page 246\.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，恶意软件通过调用 sub_401130 设置 SeDebugPrivilege，该调用使用 API 函数 OpenProcessToken、LookupPrivilegeValueA
    和 AdjustTokenPrivileges，如“使用 SeDebugPrivilege”页面 246 所述。
- en: Then the malware calls EnumProcesses and loops through the process list looking
    for a module base name of explorer.exe using the strnicmp function.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，恶意软件调用 EnumProcesses 并通过 strnicmp 函数遍历进程列表，寻找名为 explorer.exe 的模块基本名称。
- en: Finally, the malware performs DLL injection of *Lab21-02.dll* into *explorer.exe*
    using VirtualAllocEx and CreateRemoteThread. This method of DLL
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，恶意软件使用 VirtualAllocEx 和 CreateRemoteThread 将 *Lab21-02.dll* 注入到 *explorer.exe*
    中。这种方法通过 DLL 注入。
- en: injection is identical to Lab 12-1\. Comparing the MD5 hash of *Lab21-02.dll*
    with *Lab12-01.dll*, we see that they are identical. Therefore, we conclude that
    this malware operates the same as Lab 12-1 when it is run on a 32-bit machine.
    We must investigate the x64 code path to figure out if this malware operates differently
    on a 64-bit machine.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 注入与 Lab 12-1 相同。比较 *Lab21-02.dll* 和 *Lab12-01.dll* 的 MD5 哈希值，我们发现它们是相同的。因此，我们得出结论，当在
    32 位机器上运行时，此恶意软件与 Lab 12-1 的操作相同。我们必须调查 x64 代码路径，以确定此恶意软件在 64 位机器上的操作是否不同。
