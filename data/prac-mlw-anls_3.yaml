  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: case_2 调用 atoi 将字符串解析为数字，然后在返回之前调用 sleep 函数。我们将它重命名为 case_sleep。
- en: 
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 
