  type: TYPE_NORMAL
  zh: 004031D0 call __CxxThrowException@8 ; _CxxThrowException(x,x) *列表20-9L：创建并抛出异常*
    根据使用*config.dat*文件名的CreateFileA调用，我们猜测该函数从磁盘读取配置文件，并将其重命名为setupConfig。列表20-9L中的代码尝试在处打开*config.dat*文件。
- en: If the file is opened successfully, a jump is taken, and the remainder of the
    code in Listing 20-9L is skipped, as shown at . If the file is not opened successfully,
    we see the string Config error passed as an argument to the function at 0x4036F0
    at .
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件成功打开，则会执行跳转，并跳过列表20-9L中剩余的代码，如图所示。如果文件未成功打开，我们会在0x4036F0地址处的函数中看到传递给函数的字符串Config
    error，如图。
- en: The function at 0x4036F0 takes the strings as a parameter, but also uses ECX
    as the this pointer. A reference to the object used by the this pointer is stored
    on the stack at var_AC at . We later see that object passed to the **20**
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 0x4036F0地址处的函数将字符串作为参数，但同时也使用ECX作为this指针。this指针所使用的对象的引用存储在栈上的var_AC处，如图。我们稍后看到该对象被传递给**20**
