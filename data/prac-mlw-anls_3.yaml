- en: '*Listing 21-1L: Entry point of* Lab21-01.exe'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表21-1L：Lab21-01.exe的入口点*'
- en: 'We know that the main method takes three parameters: argc, argv, and envp.
    Furthermore, we know that argc will be a 32-bit value, and that argv and envp
    will be 64-bit values. Because the function call at  does not take any parameters,
    we know that it can’t be the main method. We quickly check the function and see
    that it calls only functions imported from other DLLs, so we know that the call
    to main must be after the jmp instruction at .'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道主方法接受三个参数：argc、argv和envp。此外，我们知道argc将是一个32位值，而argv和envp将是64位值。因为处的函数调用不接受任何参数，所以我们知道它不是主方法。我们快速检查该函数，并看到它只调用从其他DLL导入的函数，因此我们知道对main的调用必须在处的跳转指令之后。
- en: We follow the jump and scroll down looking for a function that takes three parameters.
    We pass many function calls without parameters and eventually find the call to
    the main method, as shown in Listing 21-2L. This call takes three parameters.
    The first at  is a 32-bit value representing an int, and the next two parameters
    at  and  are 64-bit values representing pointers.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 我们跟随跳转并向下滚动以寻找接受三个参数的函数。我们传递了许多不带参数的函数调用，最终找到了主方法的调用，如列表21-2L所示。此调用接受三个参数。第一个参数在处是一个32位值，代表int，接下来的两个参数在和处是64位值，代表指针。
