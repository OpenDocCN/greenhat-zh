- en: '*Listing 21-4L: Listing 21-3L with the ASCII characters labeled properly by
    IDA Pro* This view tells us that the code is storing the string ocl.exe on the
    stack.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表 21-4L：由 IDA Pro 正确标注 ASCII 字符的列表 21-3L* 这个视图告诉我们代码正在栈上存储字符串 ocl.exe。'
- en: (Remember that x86 and x64 assembly are little-endian, so when ASCII data is
    represented as if it were a 32-bit number, the characters are reversed.) These
    three mov instructions together store the bytes representing *ocl.exe* on the
    stack.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: （记住，x86 和 x64 汇编都是小端序，所以当 ASCII 数据被表示为 32 位数字时，字符会被反转。）这三个 mov 指令一起将代表 *ocl.exe*
    的字节存储在栈上。
- en: Recall that *Lab09-02.exe* won’t run properly unless the executable name is
    *ocl.exe*. At this point, we try renaming the file *ocl.exe* and running it, but
    that doesn’t work, so we need to continue analyzing the code in IDA Pro.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，*Lab09-02.exe* 除非可执行文件名为 *ocl.exe*，否则无法正常运行。在这个时候，我们尝试重命名文件为 *ocl.exe*
    并运行它，但这不起作用，因此我们需要继续在 IDA Pro 中分析代码。
- en: As we continue our analysis, we see that the code calls strrchr, as in Lab 9-2,
    to obtain the executable’s filename without the leading directory path. Then we
    see an encoding function, partially shown in Listing 21-5L.
  id: totrans-530
