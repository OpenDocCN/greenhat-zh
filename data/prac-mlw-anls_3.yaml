- en: '*Listing 21-9L: Dynamically resolving IsWow64Process and calling it* At ,
    the malware obtains a handle to *kernel32.dll* and calls GetProcAddress at  in
    order to try to resolve IsWow64Process. If it succeeds, it loads the address of
    the function into myIsWow64Process.'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表 21-9L：动态解析 IsWow64Process 并调用它* 在  处，恶意软件获取 *kernel32.dll* 的句柄，并在  处调用
    GetProcAddress，以尝试解析 IsWow64Process。如果成功，它将函数的地址加载到 myIsWow64Process。'
- en: The test at  is used to determine if the malware found the IsWow64Process function,
    which is available only on newer OSs. The malware does this resolution check first
    for compatibility with older systems that do not support IsWow64Process. Next,
    the malware gets its own PID using GetCurrentProcess, and then calls IsWow64Process
    at , which will return true in var_10 only if the process is a 32-bit application
    running under WOW64\.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 测试点  用于确定恶意软件是否找到了 IsWow64Process 函数，该函数仅在较新的操作系统上可用。恶意软件首先进行此解析检查，以确保与不支持
    IsWow64Process 的旧系统兼容。接下来，恶意软件使用 GetCurrentProcess 获取自己的 PID，然后调用  处的 IsWow64Process，如果进程是在
    WOW64 下运行的 32 位应用程序，var_10 将返回 true。
- en: 'Based on the result of the IsWow64Process check, there are two code paths for
    the malware to take: x86 and x64\. We’ll begin our analysis with the x86 path.'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 IsWow64Process 检查的结果，恶意软件有两种代码路径可供选择：x86 和 x64。我们将从 x86 路径开始分析。
