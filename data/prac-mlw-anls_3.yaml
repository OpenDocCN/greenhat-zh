- en: We return to main2 to check the maybe_poll (0x402410) function. We see that
    its first call is to sub_403D50, which we analyzed earlier and know initializes
    a connection to the command-and-control server. The maybe_poll function then calls
    sub_404CF0, which sends an HTTP GET in order to retrieve information from the
    remote server. It then calls sub_404B10, which retrieves the server’s response
    to the HTTP GET request. We then see two blocks of code that raise an exception
