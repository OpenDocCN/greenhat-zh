  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回到 main2 检查 maybe_poll (0x402410) 函数。我们看到它的第一个调用是 sub_403D50，这是我们之前分析过的，并知道它初始化了与命令和控制服务器的连接。然后
    maybe_poll 函数调用 sub_404CF0，以发送 HTTP GET 请求以从远程服务器检索信息。然后它调用 sub_404B10，以检索对 HTTP
    GET 请求的响应。然后我们看到两个代码块，如果响应不符合某些格式标准，则会引发异常。
