  type: TYPE_NORMAL
  zh: '**实验 21-1 解答**'
- en: '***Short Answers***'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '***简短答案***'
- en: 1\.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 1\.
- en: When you run the program without any parameters, it exits immediately.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 当您不带任何参数运行程序时，它会立即退出。
- en: 2\.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 2\.
- en: The main function is located at 0x00000001400010C0\. You can spot the call to
    main by looking for a function call that accepts an integer and two pointers as
    parameters.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 主函数位于 0x00000001400010C0。您可以通过寻找接受整数和两个指针作为参数的函数调用来找到对 main 的调用。
- en: 3\.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 3\.
- en: The string ocl.exe is stored on the stack.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串 ocl.exe 存储在栈上。
- en: 4\.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 4\.
- en: To have this program run its payload without changing the filename of the executable,
    you can patch the jump instruction at 0x0000000140001213 so that it is a NOP instead.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 要使此程序在不更改可执行文件名的情况下运行其有效载荷，您可以修补位于0x0000000140001213的跳转指令，使其变为NOP指令。
- en: 5\.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: The name of the executable is being compared against the string jzm.exe by the
    call to strncmp at 0x0000000140001205\.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 可执行文件名正在通过0x0000000140001205处的strncmp调用与字符串jzm.exe进行比较。
- en: 6\.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: The function at 0x00000001400013C8 takes one parameter, which contains the socket
    created to the remote host.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 位于0x00000001400013C8的函数接受一个参数，该参数包含连接到远程主机的套接字。
- en: 7\.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: The call to CreateProcess takes 10 parameters. We can’t tell from the IDA Pro
    listing because we can’t distinguish between things being stored on the stack
    and things being used in a function call, but the function is documented in MSDN
    as always taking 10 parameters.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 调用CreateProcess需要10个参数。我们从IDA Pro列表中无法得知，因为我们无法区分存储在堆栈上的事物和用于函数调用的事物，但在MSDN中该函数被记录为始终需要10个参数。
