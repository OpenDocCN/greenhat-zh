- en: With just the information from these strings, we can guess that this program
    is a backdoor that uses HTTP GET and POST commands for command and control. It
    looks like the program supports uploading files, downloading files, creating a
    new process, and surveying the victim’s computer.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 仅从这些字符串中获取信息，我们可以猜测这个程序是一个使用 HTTP GET 和 POST 命令进行命令和控制的后门程序。看起来程序支持上传文件、下载文件、创建新进程和调查受害者的计算机。
- en: When we open the program in IDA Pro, we see that its main method calls a function
    at 0x403BE0 and then returns. The function at 0x403BE0 contains the main program
    flow, so we will call it main2\. It starts by creating a new object with the new
    operator and calling a function for the new object with config.dat as an argument
    to the function, as shown in Listing 20-7L.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在 IDA Pro 中打开程序时，我们看到它的主方法调用 0x403BE0 处的函数，然后返回。0x403BE0 处的函数包含主程序流程，因此我们将它称为
    main2。它首先使用 new 操作符创建一个新对象，并使用 config.dat 作为函数的参数调用新对象的相关函数，如列表 20-7L 所示。
