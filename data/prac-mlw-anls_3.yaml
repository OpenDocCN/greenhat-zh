  zh: 这段代码在进程迭代循环中调用，并将 QueryFullProcessImageNameA 的结果与 explorer.exe 一起传递给 sub_140001368\.
    通过推理，我们可以得出结论，这是一个 IDA Pro FLIRT 库没有识别出的某种字符串比较函数。
- en: This malware operates in the same way as the x86 version by injecting into *explorer.exe*.
    However, this 64-bit version injects into the 64-bit version of Explorer. We open
    *Lab21-02x.dll* in the advanced version of IDA Pro and see that it is identical
    to *Lab21-02.dll*, but compiled for x64\.
