  type: TYPE_NORMAL
  zh: CxxThrowException函数在，它告诉我们0x4036F0地址处的函数
- en: is a member function of an exception object. Based on the context in which sub_4036F0
    is called, we can assume that the function is initializing an exception with the
    string Config error.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 是一个异常对象的成员函数。根据sub_4036F0被调用的上下文，我们可以假设该函数使用字符串Config error初始化一个异常。
