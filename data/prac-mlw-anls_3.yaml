- en: '00402528 ja short loc_40257D ; default 0040252A jmp ds:off_4025C8[eax*4] ;
    switch jump *Listing 20-14L: switch statements inside the maybe_poll function*
    The value used for the switch decision is stored in [esi+4]. That value is then
    stored in EAX, and 0x61 is subtracted from it. If the value is not lower than
    five, none of the switch jumps are taken. This ensures that the value is between
    0x61 and 0x66 (which represents ASCII characters *a* through *f* ).'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: '00402528 ja short loc_40257D ; 默认 0040252A jmp ds:off_4025C8[eax*4] ; switch
