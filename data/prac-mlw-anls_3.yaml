  zh: '[www.it-ebooks.info](http://www.it-ebooks.info/)'
- en: Most of the moves onto the stack represent parameters to CreateProcessA, but
    some do not. For example, the move at  is LPSTARTUPINFO being passed as a parameter
    to CreateProcessA. However, the STARTUPINFO structure itself is stored on the
    stack, starting at var_78\. The mov instructions seen at , , and  are values
    being moved into the STARTUPINFO structure, which happens to be stored on the
    stack, and not individual parameters for CreateProcessA.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数移动到堆栈上的操作代表CreateProcessA的参数，但也有一些不是。例如，在处的移动是将LPSTARTUPINFO作为参数传递给CreateProcessA。然而，STARTUPINFO结构本身存储在堆栈上，从var_78开始。在、和处看到的mov指令是将值移动到STARTUPINFO结构中，该结构恰好存储在堆栈上，而不是CreateProcessA的单独参数。
- en: Because of all the intermingling of function parameters and other stack activity,
    it’s difficult to tell how many parameters are passed to a function just by looking
    at the function call. However, because CreateProcessA is documented, we know that
    it takes exactly 10 parameters.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 由于函数参数和其他堆栈活动的交织，仅通过查看函数调用很难确定传递给函数的参数数量。然而，由于CreateProcessA有文档记录，我们知道它恰好需要10个参数。
- en: At this point, we’ve reached the end of the code. We’ve learned that the malware
    checks to see if the program is *jzm.exe*, and if so, it creates a reverse shell
    to a remote computer to enable remote access on the machine.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，我们已经到达了代码的末尾。我们了解到恶意软件检查程序是否为*jzm.exe*，如果是，它将创建一个反向shell到远程计算机以在机器上启用远程访问。
- en: '**Lab 21-2 Solutions**'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: '**实验21-2解决方案**'
- en: '***Short Answers***'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: '***简短答案***'
- en: 1\.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The malware contains the resource sections X64, X64DLL, and X86\. Each of the
    resources contains an embedded PE file.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意软件包含资源部分X64、X64DLL和X86。每个资源都包含一个嵌入的PE文件。
- en: 2\.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Lab21-02.exe* is compiled for a 32-bit system. This is shown in the PE'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: '*Lab21-02.exe*是为32位系统编译的。这可以在PE'
- en: header’s Characteristics field, where the IMAGE_FILE_32BIT_MACHINE flag is set.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 标头中特性字段的IMAGE_FILE_32BIT_MACHINE标志被设置。
- en: 3\.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The malware attempts to resolve and call IsWow64Process to determine if it is
    running on an x64 system.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意软件尝试解析并调用IsWow64Process以确定它是否在x64系统上运行。
- en: 4\.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: On an x86 machine, the malware drops the X86 resource to disk and injects it
    into *explorer.exe*. On an x64 machine, the malware drops two files from the X64
    and X64DLL resource sections to disk and launches the executable as a 64-bit process.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 在x86机器上，恶意软件将X86资源丢弃到磁盘并将它注入到*explorer.exe*中。在x64机器上，恶意软件从X64和X64DLL资源部分丢弃两个文件到磁盘并以64位进程启动可执行文件。
- en: 5\.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: On an x86 system, the malware drops *Lab21-02.dll* into the Windows system directory,
    which will typically be *C:\Windows\System32\*.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 在x86系统上，恶意软件将*Lab21-02.dll*放入Windows系统目录，这通常是*C:\Windows\System32\*。
- en: 6\.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: On an x64 system, the malware drops *Lab21-02x.dll* and *Lab21-02x.exe* into
    the Windows system directory, but because this is a 32-bit process running in
    WOW64, the directory is *C:\Windows\SysWOW64\*.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 在x64系统上，恶意软件将*Lab21-02x.dll*和*Lab21-02x.exe*放入Windows系统目录，但由于这是一个在WOW64中运行的32位进程，目录是*C:\Windows\SysWOW64\*。
- en: 7\.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: On an x64 system, the malware launches *Lab21-02x.exe*, which is a 64-bit process.
    You can see this in the PE header, where the Characteristics field has the IMAGE_FILE_64BIT_MACHINE
    flag set.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 在x64系统上，恶意软件启动*Lab21-02x.exe*，这是一个64位进程。您可以在PE头中看到这一点，其中特性字段设置了IMAGE_FILE_64BIT_MACHINE标志。
- en: 8\.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: On both x64 and x86 systems, the malware performs DLL injection into *explorer.exe*.
    On an x64 system, it drops and runs a 64-bit binary to inject a 64-bit DLL into
    the 64-bit running *explorer.exe*. On an x86 system, it injects a 32-bit DLL into
    the 32-bit running *explorer.exe*.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 在x64和x86系统上，恶意软件都会对*explorer.exe*进行DLL注入。在x64系统上，它放下并运行一个64位二进制文件，以向64位运行的*explorer.exe*注入64位DLL。在x86系统上，它向32位运行的*explorer.exe*注入32位DLL。
