  zh: '***简答***'
- en: 1\.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The most interesting strings are ftp.practicalmalwareanalysis.com and Home ftp
    client, which indicate that this program may be FTP client software.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 最有趣的字符串是 ftp.practicalmalwareanalysis.com 和 Home ftp client，这表明这个程序可能是 FTP 客户端软件。
- en: 2\.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: The imports FindFirstFile and FindNextFile indicate that the program probably
    searches through the victim’s filesystem. The imports InternetOpen, InternetConnect,
    FtpSetCurrentDirectory, and FtpPutFile tell us that this malware may upload files
    from the victim machine to a remote FTP server.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 导入 FindFirstFile 和 FindNextFile 表明程序可能搜索受害者的文件系统。导入 InternetOpen、InternetConnect、FtpSetCurrentDirectory
    和 FtpPutFile 告诉我们，这种恶意软件可能将文件从受害者的机器上传到远程 FTP 服务器。
- en: 3\.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The object created at 0x004011D9 represents a *.doc* file. It has one virtual
    function at offset 0x00401440, which uploads the file to a remote FTP
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0x004011D9 处创建的对象代表一个 *.doc* 文件。它在偏移量 0x00401440 处有一个虚拟函数，该函数将文件上传到远程 FTP
    服务器。
- en: server.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器。
- en: 4\.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: The virtual function call at 0x00401349 will call one of the virtual functions
    at 0x00401380, 0x00401440, or 0x00401370\.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在 0x00401349 处的虚拟函数调用将调用 0x00401380、0x00401440 或 0x00401370 处的其中一个虚拟函数。
- en: 5\.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: This malware connects to a remote FTP server using high-level API func-20
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 该恶意软件使用高级 API 函数连接到远程 FTP 服务器。
- en: tions. We could download and set up a local FTP server, and redirect DNS requests
    to that server in order to fully exercise this malware.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以下载并设置一个本地 FTP 服务器，并将 DNS 请求重定向到该服务器，以便完全测试这个恶意软件。
- en: 6\.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: This program searches the victim’s hard drive and uploads all the files with
    a *.doc* or *.pdf* extension to a remote FTP server.
  id: totrans-176
