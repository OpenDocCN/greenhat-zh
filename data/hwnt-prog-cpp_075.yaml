- en: I worked on the first commercial waterjet cutter. The machine was essentially
    a giant squirt gun that cut out tennis shoe insoles with a high pressure jet of
    water.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我参与了第一台商用水射流切割机的研发工作。这台机器本质上是一把巨大的喷枪，用高压水射流切割出运动鞋内垫。
- en: Since it was the first one ever made, we spent a lot of time tuning it. About
    a year. We had a deal with the tennis shoe maker who was buying it. They would
    give us free raw material to test with if we sent the cut pieces back to them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是第一个制作的，我们花了很多时间调整它。大约一年。我们与购买该机器的制鞋商有协议。如果我们把切割好的部件寄回给他们，他们会免费提供原材料给我们测试。
- en: 'For about a year we tested. Since we wanted to get consistent results we almost
    always used the same test size: 9 right. We dutifully boxed up the cut pieces
    and sent them to the tennis shoe maker so that they could make shoes out of them.
    Or so we thought.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大约一年时间里我们进行了测试。由于我们希望得到一致的结果，所以我们几乎总是使用相同的测试尺寸：9个右脚。我们尽职尽责地将切割好的部件装箱并寄给制鞋商，以便他们可以用这些部件制作鞋子。或者我们认为是这样。
- en: About a week before we were scheduled to ship the machine we got a call from
    someone at the tennis shoe plant.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们计划发货的前一周，我们接到制鞋厂某人的电话。
- en: '*Tennis shoe plant:* "Are you the people who keep sending all the 9 rights
    to us?"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*制鞋厂:* "你们是那些一直把所有9个右脚发给我们的人吗？"'
- en: '*Us:* "Yes."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们:* "是的。"'
- en: '*Plant:* "Finally, I found you people. I''ve been trying to track you down
    for a year. Purchasing has no record of any cut piece order for you and it was
    very difficult to find you."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*制鞋厂:* "终于找到你们了。我一直在试图追踪你们已经一年了。采购部门没有你们任何切割部件订单的记录，而且很难找到你们。"'
- en: '*Us:* "Is there a problem?"'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们:* "有什么问题吗？"'
- en: '*Plant:* "Yes. Do you realize that you''ve shipped us 10,000 nine rights and
    no lefts?"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*植物:* "是的。你意识到你给我们发了10,000个右脚而没有左脚吗？"'
