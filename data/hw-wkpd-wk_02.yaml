- en: '**Computer software and hardware**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机软件和硬件**'
- en: Considering the way Wikipedia is authored, you might expect a few articles about
    computers, and you'd be right—there are thousands of articles about programming
    languages, software, hardware, and computer science theory.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到维基百科的编写方式，你可能会期待看到一些关于计算机的文章，而且你的预期是正确的——有数千篇文章是关于编程语言、软件、硬件和计算机科学理论的。
- en: '**Transport**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**交通**'
- en: Wikipedia has been a hit with transportation enthusiasts. There are thousands
    of articles about railway stations, canals, airports, and other minutiae of transport
    networks. For instance, the article [[I-35W Mississippi River bridge]], about
    the interstate highway bridge in Minnesota that collapsed on August 1, 2007, was
    created well over a year before that event.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科受到了交通爱好者的喜爱。有数千篇文章是关于火车站、运河、机场和其他交通网络细节的。例如，关于明尼苏达州2007年8月1日坍塌的州际公路桥[[I-35W
    密西西比河桥]]的文章，在事件发生一年多前就已经创建。
- en: '**Current events**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前事件**'
- en: Though the site does not support original reporting, Wikipedia is updated rapidly
    when major stories break. Current events coverage has had a major profile ever
    since the up-to-the-minute coverage of the [[2004 Indian Ocean earthquake]] and
    related tsunami (this article alone had well over 1,000 edits in its first 48
    hours). Finding out more about current events on the site is described in [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia's Content").
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该网站不支持原创报道，但在重大新闻事件发生时，维基百科会迅速更新。自从对[[2004年印度洋地震]]及其相关海啸的即时报道以来，当前事件报道一直具有重大影响力（这篇文章在其最初的48小时内就有超过1000次编辑）。关于该网站上当前事件的更多信息，请参见[第3章](hw-wkpd-wk_04.html
    "第3章. 寻找维基百科的内容")。
- en: 'Some pages are primarily *navigational*. These pages exist to point the way
    toward other Wikipedia pages. Three types of navigational pages are well worth
    noting:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一些页面主要是**导航性**的。这些页面的存在是为了指向其他维基百科页面。以下三种导航页面特别值得注意：
- en: '**Lists**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**列表**'
- en: Linked lists are a defining feature of Wikipedia. Want to find a list of songs
    about Elvis Presley? No problem—it's at [[List of songs about or referencing Elvis
    Presley]]. Lists can be about nearly about any topic; though like any content,
    they should ideally be referenced. In fact, [[List of female tennis players]]
    was one of the earliest pages created on Wikipedia. Lists are browsable; start
    from [[List of topics]] to find lists of … well, nearly anything. (See [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia's Content") for some of our favorites.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 链接列表是维基百科的一个定义性特征。想要找到关于埃尔维斯·普雷斯利的歌曲列表？没问题——它就在[[关于或引用埃尔维斯·普雷斯利的歌曲列表]]。列表可以关于几乎任何主题；尽管像任何内容一样，它们理想上应该有参考文献。事实上，[[女性网球运动员列表]]是维基百科上最早创建的页面之一。列表是可浏览的；从[[主题列表]]开始，你可以找到关于……几乎所有事物的列表。（参见[第3章](hw-wkpd-wk_04.html
    "第3章. 寻找维基百科的内容")，了解我们的一些最爱。）
- en: '**Disambiguation pages**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**消歧义页面**'
- en: 'These pages include a whole list of links to possible articles that have similar
    names. For example, the Wikipedia page [[Orange]] links to articles on the color
    orange, the fruit, the Orange Bowl, the Dutch royal house of Orange, and numerous
    other pages (see [Figure 1-3](#the_disambiguation_page_orange "Figure 1-3. The
    disambiguation page [[Orange]]")). Because it is not possible to anticipate which
    meaning you may be searching for when different topics share a name, these *disambiguation*
    pages pull together all the possible options. These pages are especially useful
    for biographical names: If in the course of some research, you come across a surname
    only, try the Wikipedia page for that name. It may quickly offer you a range of
    individuals to choose from.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些页面包含一系列链接，指向可能具有相似名称的文章。例如，维基百科页面[[Orange]]链接到关于橙色、水果、橙碗、荷兰奥兰治王室以及众多其他页面的文章（参见[图1-3](#the_disambiguation_page_orange
    "图1-3. 消歧义页面 [[Orange]]")）。由于当不同主题共享一个名称时，无法预知你可能在寻找哪种含义，因此这些**消歧义**页面汇集了所有可能的选择。这些页面对于传记性姓名特别有用：如果在某些研究过程中，你只遇到一个姓氏，尝试查找该姓氏的维基百科页面。它可能会迅速为你提供一系列可供选择的人物。
- en: '![The disambiguation page [[Orange]]](tagoreillycom20090804nostarchimages315802.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![消歧义页面 [[Orange]]](tagoreillycom20090804nostarchimages315802.png.jpg)'
- en: '**Figure 1-3. The disambiguation page [[Orange]]**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-3. 消歧义页面 [[Orange]]**'
- en: '**Redirects**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**重定向**'
- en: These pages simply push you from one page title to another automatically. You
    won't actually see these pages directly, but they are used extensively for alternate
    spellings, variations on names, and any other situation where confusion might
    exist over the precise article title. Redirects are not included in the official
    article count, but lists and disambiguation pages certainly are.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这些页面只是自动将你从一个页面标题带到另一个页面标题。你实际上不会直接看到这些页面，但它们被广泛用于不同的拼写、姓名的变化以及任何可能存在关于确切文章标题混淆的情况。重定向不计入官方文章数量，但列表和消歧义页面当然计入。
- en: '**Further Reading**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
