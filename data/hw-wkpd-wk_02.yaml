    A description of each Special namespace page'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Help:Special_page](http://en.wikipedia.org/wiki/Help:Special_page)
    每个特殊命名空间页面的描述'
- en: Summary and What to Read Next
  id: totrans-256
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要和下一步阅读内容
- en: Wikipedia contains a staggering volume and remarkable variety of content, ranging
    from traditional encyclopedic subjects to articles about popular culture and technical
    topics.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科包含令人惊叹的体积和惊人的内容多样性，从传统的百科全书主题到关于流行文化和技术主题的文章。
- en: 'Even so, every Wikipedia article must meet several criteria related to the
    site''s mission. The most important criteria are the three core policies: Verifiability
    (V), No Original Research (NOR), and Neutral Point of View (NPOV). A number of
    further guidelines and corollaries to the major policies, particularly the notability
    guideline, help define what you should find in Wikipedia and what types of articles
    are acceptable.'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 即使如此，每个维基百科文章都必须满足与网站使命相关的几个标准。最重要的标准是三个核心政策：可验证性（V）、无原创研究（NOR）和中立观点（NPOV）。一些进一步的指南和主要政策的推论，特别是显著性的指南，有助于定义您在维基百科中应该找到的内容以及哪些类型的文章是可接受的。
- en: Although there are now over two million articles in the English-language Wikipedia,
    there are even more pages devoted to the administration and community of the site.
    These pages, none of which are part of the Wikipedia *encyclopedia*, include discussion
    (or talk) pages; user and user talk pages; policy, procedure, and help pages;
    project administration and community discussion pages; image description pages;
    and MediaWiki-generated special site-related pages. All of these different kinds
    of pages are differentiated from each other by namespaces, which are indicated
    with prefixes that are separated from the page's name with a colon. Articles reside
    in the main or article namespace and have no special prefix.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现在英语维基百科中已有超过两百万篇文章，但关于该网站管理和社区的内容页面更多。这些页面，都不是维基百科的*百科*部分，包括讨论（或谈话）页面；用户和用户谈话页面；政策、程序和帮助页面；项目管理和社区讨论页面；图片描述页面；以及MediaWiki生成的与网站相关的特殊页面。所有这些不同类型的页面都通过命名空间区分开来，命名空间通过与页面名称分开的冒号前的前缀来指示。文章位于主要或文章命名空间中，没有特殊的前缀。
- en: In the next chapter, we'll discuss the origins of Wikipedia and how three disparate
    historical strands—wikis, encyclopedias, and free software—came together to influence
    the site's development. Skip to [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia's Content") to explore the structure of Wikipedia and learn better ways
    to search and browse the site or to [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article") to learn how to evaluate an individual article.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论维基百科的起源以及三个截然不同的历史线索——维基、百科全书和自由软件——如何汇聚在一起影响网站的发展。跳转到[第3章](hw-wkpd-wk_04.html
    "第3章. 寻找维基百科的内容")以探索维基百科的结构，学习更好的搜索和浏览网站的方法，或者跳转到[第4章](hw-wkpd-wk_05.html "第4章. 理解和评估一篇文章")以了解如何评估单个文章。
