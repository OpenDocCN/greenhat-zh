- en: Article and Content Inclusion Policies
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文章和内容收录政策
- en: When people find out that anyone is allowed to add content to Wikipedia, they
    often assume that any type of content can be added and in any fashion. But in
    reality, editing and writing on Wikipedia is constrained by a kaleidoscopic array
    of rules, or *policies* (these are discussed fully in [Chapter 13](hw-wkpd-wk_16.html
    "Chapter 13. Policy and Your Input")).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们得知任何人都可以向维基百科添加内容时，他们通常会假设任何类型的内容都可以以任何方式添加。但事实上，在维基百科上的编辑和写作受到一系列规则或*政策*（这些在[第13章](hw-wkpd-wk_16.html
    "第13章。政策和您的输入")中进行了全面讨论）的约束。
- en: Like a traditional encyclopedia, Wikipedia doesn't accept just anything, although
    its inclusion policies are clearly much broader than those for most encyclopedias.
    Articles are only kept on Wikipedia if they meet specific criteria.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统百科全书一样，维基百科并不接受任何内容，尽管其收录政策比大多数百科全书都要宽泛得多。只有符合特定标准的文章才会保留在维基百科上。
- en: Wikipedia has tried to filter out unencyclopedic material by codifying and abiding
    by general content policies, rather than by creating a list of approved topics
    ahead of time. What can be added to the encyclopedia is not laid down in advance,
    but is decided according to some basic principles worked out in the early days.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科试图通过制定和遵守一般内容政策，而不是提前创建一个批准主题的清单，来过滤掉非百科全书性质的内容。可以添加到百科全书的内容不是预先确定的，而是根据在早期制定的一些基本原则来决定。
- en: Policies determine both the kinds of topics that are acceptable and the way
    in which those topics are treated. If properly applied, the policies are designed
    to result in a fair treatment, no matter how contentious the topic. If policies
    cannot be conformed to—for example, if there are no reliable sources about a topic—then
    an attempt to create a good Wikipedia article for that particular topic may fail.
    Whether someone likes or dislikes the topic itself, however, should not have any
    bearing on whether an article is included. In other words, the only limit on what
    appears in Wikipedia is whether an article can be written that complies with all
    of the content policies.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 政策决定了可接受的主题类型以及处理这些主题的方式。如果得到正确执行，政策旨在无论主题多么有争议，都能得到公平对待。如果政策无法遵守——例如，如果关于某个主题没有可靠的来源——那么为该特定主题创建一篇优秀的维基百科文章可能会失败。然而，无论个人是否喜欢该主题本身，都不应该影响是否包含该文章。换句话说，维基百科上出现的内容的唯一限制是是否可以撰写一篇符合所有内容政策的文章。
- en: No one in particular has the job of deciding whether an article is suitable
    for Wikipedia. Rather, contributors submit new pages to the site directly, and
    they go live immediately without intermediaries. Other contributors then review
    these articles. Large numbers of new articles are deleted every day, but new content
    that conforms to the content policies is kept. (See [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research") for how to start a new article and [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes") for how articles are deleted.)
    A new article may also be edited quite savagely to make it more suitable for keeping.
    An editor who inserts content that falls outside the policies, or removes content
    that is within them, is not furthering the aims of the project.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 没有特定的人负责决定一篇文章是否适合维基百科。相反，贡献者直接将新页面提交到网站上，并且它们立即上线，无需中间人。其他贡献者随后会审查这些文章。每天都有大量新文章被删除，但符合内容政策的新的内容被保留。（有关如何开始撰写新文章，请参阅[第6章](hw-wkpd-wk_08.html
    "第6章。良好的写作和研究")，有关文章是如何被删除的，请参阅[第7章](hw-wkpd-wk_09.html "第7章。清理、项目和流程")。）一篇新文章也可能被编辑得相当激进，以便使其更适合保留。如果一个编辑插入违反政策的内容，或者删除符合政策的内容，那么他并没有推进项目目标。
- en: Although there is generally broad agreement on these policies, they rely (as
    with all things on Wikipedia) on editors actually applying them. If you find content
    that seems to violate these guidelines, it often means that no one has gotten
    around to fixing it yet.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对这些政策普遍存在广泛的共识，但它们（就像维基百科上的所有事物一样）依赖于编辑实际上应用它们。如果你发现似乎违反这些指南的内容，这通常意味着还没有人着手修复它。
- en: 'Core Policies: V, NOR, and NPOV'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 核心政策：V、NOR和NPOV
- en: Three policies are so central to Wikipedia's workings that the encyclopedia
    would be unrecognizable (or nonexistent) without them. These core policies are
    Verifiability (V), No Original Research (NOR), and Neutral Point of View (NPOV).
    In broad strokes, they form the framework in which content is created and edited
    on a daily basis with no top-down editorial control.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 三项政策对于维基百科的运作至关重要，没有它们，百科全书将无法辨认（或不存在）。这些核心政策是可验证性（V）、无原创研究（NOR）和中立观点（NPOV）。总的来说，它们构成了内容创建和编辑的框架，这些内容是每天根据没有自上而下的编辑控制来进行的。
- en: From the outset, Wikipedia was committed to a Neutral Point of View (NPOV).
    This policy is similar to what journalists mean by *objectivity in reporting*.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始，维基百科就致力于中立观点（NPOV）。这项政策类似于记者所说的*报道中的客观性*。
- en: As time went by, contributors became more determined to keep out guesswork and
    rumors, so Wikipedia needed a policy that promoted fact-checking. This principle
    is now formulated as *verifiability from reliable sources*.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，贡献者变得更加坚定地排除猜测和谣言，因此维基百科需要一项促进事实核查的政策。这一原则现在被表述为*从可靠来源的可验证性*。
- en: With Wikipedia's growing popularity, there was also a basic need to prevent
    Wikipedia from being used as a soapbox to spread new ideas that someone had just
    thought up (euphemistically referred to as *original research*). The No Original
    Research (NOR) policy says that ideas and facts must be previously published elsewhere
    by a third party before they are documented in Wikipedia.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 随着维基百科的日益流行，还有一个基本需求，即防止维基百科被用作一个讲台来传播某人刚刚想到的新想法（委婉地称为*原创研究*）。无原创研究（NOR）政策规定，在维基百科中记录之前，观点和事实必须由第三方在其他地方预先发表。
- en: '**Policies Are Important**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策的重要性**'
- en: Most of Wikipedia's policies began as temporary solutions to disputes or other
    problems. Because they worked well and proved robust in so many contentious areas,
    they became universal across the encyclopedia. The practical application of these
    policies is open to some interpretation, but if a Wikipedia contributor has major
    disagreements with these policies even in theory, that contributor will probably
    not be happy on Wikipedia.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数维基百科的政策最初是解决争议或其他问题的临时解决方案。由于它们在这些有争议的领域工作得很好，并且证明是稳健的，因此它们在整个百科全书范围内得到了普及。这些政策的实际应用可以有一些解释，但如果一个维基百科贡献者在理论上与这些政策有重大分歧，那么这位贡献者可能不会在维基百科上感到快乐。
- en: '**Policies vs. Guidelines**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策与指南**'
- en: There is a distinction between a *policy*, which is mandatory, and a *guideline*,
    which is advisory. Guidelines are more complex rules that help to keep Wikipedia's
    quality high. The three core content policies are supported by a host of associated
    guidelines, which will be discussed as we go along. These guidelines include the
    concept of notability and various principles defining the boundaries of Wikipedia's
    coverage.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在*政策*和*指南*之间有一个区别。政策是强制性的，而指南是建议性的。指南是更复杂的规则，有助于保持维基百科的高质量。三个核心内容政策由一系列相关的指南支持，这些指南将在我们继续前进的过程中讨论。这些指南包括知名度的概念和定义维基百科覆盖范围边界的各种原则。
- en: In outline, each of the major policies is apparently simple enough. The unpacking
    of their implications is another matter. Imagine, if you can, an article about
    a rock band that is *neutral* about drug abuse and explicit lyrics, that only
    reports *published documentation* on trashed hotel rooms and the influence of
    The Smashing Pumpkins, and that *cites its references* in footnotes as assiduously
    as any doctoral dissertation. You are coming close to the distinctive Wikipedia
    voice.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在概述中，每项主要政策似乎都足够简单。它们的影响展开则是另一回事。想象一下，如果你能的话，一篇关于摇滚乐队且对药物滥用和直白歌词持*中立*态度的文章，只报道了关于被毁坏的酒店房间和Smashing
    Pumpkins乐队的影响的*已发布文件*，并且像任何博士论文一样，在脚注中*引用其参考文献*。你几乎接近了维基百科特有的声音。
- en: Understanding the Policies
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解政策
- en: '*Verifiability* ([[Wikipedia:Verifiability]], shortcut WP:V) means that you
    should always be able to verify that the content of a Wikipedia article is factual,
    using reliable outside sources that are cited within the article. The Verifiability
    policy exists to make Wikipedia more accurate. Misremembered facts, casual writing,
    and gossip should not be included in articles.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*可验证性*（[[维基百科:可验证性]]，快捷键 WP:V）意味着你应该始终能够通过使用文章中引用的可靠外部来源来验证维基百科文章的内容是真实的。可验证性政策的存在是为了使维基百科更加准确。误记的事实、随意写作和八卦不应包含在文章中。'
- en: In a perfect article, any major statement of fact is attributable to a source
    outside of Wikipedia, no matter which editor (anonymous or not, expert in the
    field or not) added the information. References in Wikipedia are explicitly cited,
    which is different from many traditional encyclopedias. Those works are written
    by small groups of experts, but because Wikipedia is open to everyone who wants
    to contribute, even anonymously, it is correspondingly important to be sure that
    an article's statements can be confirmed by reliable outside sources.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇完美的文章中，任何主要的事实陈述都可以追溯到维基百科之外的一个来源，无论信息是由匿名编辑（是否为该领域的专家）添加的。维基百科中的参考文献是明确引用的，这与许多传统百科全书不同。那些作品是由小组成员撰写的，但由于维基百科对所有希望贡献的人开放，即使是匿名贡献，因此相应重要的是确保文章的陈述可以通过可靠的外部来源得到证实。
- en: If a topic has never been discussed by any reliable, third-party sources, the
    Verifiability policy dictates that Wikipedia should not have an article about
    that topic. Writing the article should be put off until better sources have been
    published outside Wikipedia. (A lack of published sources might also indicate
    that the topic is only of interest to a few people; see "Other Guidelines" on
    [Other Guidelines](#other_guidelines "Other Guidelines").)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个主题从未被任何可靠第三方讨论过，可验证性政策规定，维基百科不应有关于该主题的文章。撰写文章应推迟到在维基百科外部发布更好的来源。 （缺乏已发布的来源也可能表明该主题只对少数人感兴趣；参见[其他指南](#other_guidelines
    "其他指南")中的“其他指南”。）
- en: In practice, being able to verify information from other sources is very useful,
    even on apparently minor points. And when an article provides a list of sources,
    it becomes a convenient jumping-off point for further research.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，能够验证来自其他来源的信息非常有用，即使在表面上看似微不足道的问题上也是如此。当一篇文章提供了来源列表时，它成为进一步研究的便捷起点。
- en: 'Aside from benefiting readers, the Verifiability policy also simplifies things
    for Wikipedia editors by giving them a clear question to ask when evaluating an
    article''s quality: *Is this statement reflected in outside sources?*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对读者有益外，可验证性政策还通过为维基百科编辑提供一个明确的提问来简化事情，以便在评估文章质量时使用：*这个陈述是否反映在外部来源中？*
- en: Though Verifiability is a core policy, it has yet to be fully implemented, and
    thousands of articles are tagged as being unreferenced (see [Figure 1-4](#this_is_the_template_message_for_article
    "Figure 1-4. This is the template message for articles that don't cite any sources,
    which is a key part of complying with the Verifiability policy. These messages
    are meant to warn readers and alert editors that the article is unfinished.")).
    Verifiability is applied as a general principle. In practice, the ability of editors
    to verify a statement may depend on, for example, having access to a good library
    (a major concern in many developing countries). A fact should only be included
    if checking its accuracy is at least possible in theory; for important true statements,
    sources can almost always be found with time.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可验证性是一个核心政策，但它尚未得到完全实施，成千上万篇文章被标记为未引用（见[图1-4](#this_is_the_template_message_for_article
    "图1-4. 这是未引用任何来源的文章模板信息，这是遵守可验证性政策的关键部分。这些信息旨在警告读者并提醒编辑文章尚未完成"))。可验证性被作为一个普遍原则应用。在实践中，编辑验证一个陈述的能力可能取决于，例如，能否访问一个良好的图书馆（这在许多发展中国家是一个主要问题）。只有当理论上至少可能检查其准确性时，才应包括一个事实；对于重要的真实陈述，随着时间的推移几乎总能找到来源。
- en: '![This is the template message for articles that don''t cite any sources, which
    is a key part of complying with the Verifiability policy. These messages are meant
    to warn readers and alert editors that the article is unfinished.](tagoreillycom20090804nostarchimages315804.png.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![这是未引用任何来源的文章模板信息，这是遵守可验证性政策的关键部分。这些信息旨在警告读者并提醒编辑文章尚未完成](tagoreillycom20090804nostarchimages315804.png.jpg)'
- en: '**Figure 1-4. This is the template message for articles that don''t cite any
    sources, which is a key part of complying with the Verifiability policy. These
    messages are meant to warn readers and alert editors that the article is unfinished.**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-4. 这是未引用任何来源的文章模板信息，这是遵守可验证性政策的关键部分。这些信息旨在警告读者并提醒编辑文章尚未完成**。'
- en: You will certainly see unreferenced content on Wikipedia. Some of this content
    remains unsourced simply because sourcing is hard work, and Wikipedia is a work
    in progress. But some content clearly violates the idea of verifiability (for
    example, anything that is contentious and badly referenced or that really couldn't
    be referenced, such as things said in a private conversation). This material may
    be challenged and ultimately removed. (For more discussion on referencing style
    and sourcing, see [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and
    Research").)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你肯定会在维基百科上看到未引用的内容。其中一些内容之所以没有来源，仅仅是因为引用是项艰巨的工作，而维基百科仍在不断进步。但是，有些内容明显违反了可验证性的理念（例如，任何有争议且引用不当的内容，或者真的无法引用的内容，如私人对话中说过的话）。这些材料可能会受到质疑，并最终被删除。（关于引用风格和来源的更多讨论，请参阅[第6章](hw-wkpd-wk_08.html
    "第6章。良好的写作和研究"))。
- en: '*No Original Research* ([[Wikipedia:No original research]], shortcut WP:NOR)
    means that all concepts and theories in Wikipedia articles should be based on
    previously published accounts and ideas. Wikipedia articles shouldn''t contain
    original ideas, conclusions, descriptions, or interpretations of facts. Nor should
    they contain editors'' personal views, political opinions, or any unpublished
    analysis of published material.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*无原创研究* ([[维基百科:无原创研究]], 快捷键 WP:NOR) 意味着维基百科文章中的所有概念和理论都应该基于先前发表的账目和想法。维基百科文章不应包含原创想法、结论、描述或事实的解释。也不应包含编辑的个人观点、政治意见或对已发表材料的任何未发表的分析。'
- en: If you have something innovative to say, Wikipedia is not the right place to
    present it to the public. In other words, if you have performed an experiment,
    thought of a philosophical argument, or developed a mathematical proof—good for
    you! But this content doesn't belong in the encyclopedia unless your work has
    already been published somewhere else (ideally in a peer-reviewed and scholarly
    source).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些创新的想法要表达，维基百科并不是向公众展示这些想法的正确地方。换句话说，如果你已经进行了一个实验，思考了一个哲学论点，或者发展了一个数学证明——恭喜你！但是，除非你的工作已经发表在其他地方（理想情况下是在同行评审和学术来源中），否则这些内容不属于百科全书。
- en: '**Reliable Sources**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**可靠来源**'
- en: 'Inevitably, there is much debate within the project about what exactly a reliable
    source is; this debate has gradually produced a guideline called *Reliable Sources*
    (which clarifies the Verifiability policy). It lists a wide variety of possible
    types of sources and naturally includes traditional scholarly books and articles.
    Certain websites do qualify, but self-published sources such as blogs usually
    do not. While source criticism (the picking of holes in the reputation of sources)
    should mostly be left to experts in a particular area, the meaning of the guideline
    is evident enough: Wikipedia aims to produce accurate, serious reference material,
    and the sources upon which it bases its facts must, therefore, be as reputable
    as possible. See [[Wikipedia:Reliable sources]] (shortcut WP:RS).'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 不可避免地，在项目中关于什么是可靠来源的讨论很多；这种讨论逐渐产生了一个名为*可靠来源*（该指南明确了可验证性政策）的指南。它列出了各种可能的来源类型，自然包括传统的学术书籍和文章。某些网站是合格的，但自出版来源，如博客通常不算。虽然来源批评（对来源声誉的挑剔）主要应留给特定领域的专家，但指南的意义是显而易见的：维基百科旨在生产准确、严肃的参考材料，因此，它依据的事实来源必须尽可能有信誉。参见[[维基百科:可靠来源]]（快捷键
    WP:RS）。
- en: The initial motivation for the No Original Research policy was to prevent people
    with unconventional personal theories from using Wikipedia to draw attention to
    their ideas. These days, No Original Research is consistently used against the
    inclusion of material that is in no sense crackpot but is simply too novel for
    Wikipedia. Articles may also be tagged as possibly containing original research
    if it is suspected that material in them comes from an editor's personal experience,
    rather than verifiable sources (see [Figure 1-5](#article_template_message_indicating_conc
    "Figure 1-5. Article template message indicating concerns over violations of the
    No Original Research policy")).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: “无原创研究”政策的最初动机是为了防止持有非传统个人理论的人利用维基百科来吸引对其思想的关注。如今，“无原创研究”被一致用来反对包含那些并非疯狂但过于新颖、不适合维基百科的材料。如果怀疑文章中的材料来自编辑的个人经验，而不是可验证的来源，文章也可能被标记为可能包含原创研究（参见[图1-5](#article_template_message_indicating_conc
    "图1-5. 文章模板消息，表明对违反“无原创研究”政策的担忧")）。
- en: '![Article template message indicating concerns over violations of the No Original
    Research policy](tagoreillycom20090804nostarchimages315806.png.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![文章模板消息，表明对违反“无原创研究”政策的担忧](tagoreillycom20090804nostarchimages315806.png.jpg)'
- en: '**Figure 1-5. Article template message indicating concerns over violations
    of the No Original Research policy**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-5. 文章模板消息，表明对违反“无原创研究”政策的担忧**'
- en: NOR also means that editors should not be tempted to provide historical interpretations
    or draw conclusions, even if they seem self-evident, without citing supporting
    outside sources giving the same interpretations. One consequence is that historical
    articles tend not to end with overall summary assessments of people or events.
    Conclusions from historians can be cited, but if two historians disagree, there
    should be no authorial attempt to reconcile the views; both sides should be given
    and the readers left to draw their own conclusions. Some pattern may exist in
    the facts, but it is not for Wikipedia to break this to the world. If someone
    else points it out, it can be mentioned and attributed.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: NOR还意味着编辑不应被诱惑提供历史解释或得出结论，即使它们看似显而易见，也不应引用支持外部来源给出相同解释。一个后果是，历史文章往往不以对人物或事件的总体评估总结。可以引用历史学家的结论，但如果两位历史学家意见不一致，不应有作者试图调和观点；应给出双方观点，让读者自行得出结论。事实中可能存在某种模式，但这不是维基百科向世界揭示的。如果其他人指出这一点，可以提及并归功于他们。
- en: Verifiability, Reliable Sources, and No Original Research clearly have something
    in common. In Wikipedia, both facts and opinions must be based on and referenced
    to outside information and ideas that have already been published. There is ongoing
    discussion on whether these principles can be summarized together under the idea
    of *attribution*.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 可验证性、可靠来源和“无原创研究”显然有共同之处。在维基百科中，事实和观点都必须基于和参考已经发表的外部信息和思想。目前正在进行讨论，是否可以将这些原则概括为*归属*这一概念下。
- en: '*Neutral Point of View* ([[Wikipedia:Neutral point of view]], shortcut WP:NPOV)
    means that all points of view about a particular topic should be fairly represented.
    NPOV is one of the oldest, most respected, and most central policies on Wikipedia.
    A neutral article makes no case and concentrates on informing the reader by providing
    a good survey of its topic. It is fair-minded and accurate and deals with controversial
    matters by reporting the main points where there is disagreement.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*中立观点*（[[维基百科:中立观点]]，快捷键 WP:NPOV）意味着关于特定主题的所有观点都应得到公平的呈现。中立观点是维基百科上最古老、最受尊敬、最核心的政策之一。中立的文章不提出任何立场，通过提供其主题的良好概述来专注于向读者提供信息。它公正、准确，并通过报告存在分歧的主要观点来处理有争议的问题。'
- en: 'From the reader''s perspective, the effect of neutrality should be this: An
    article on a contentious topic, such as a historical event that is seen differently
    by various groups, should not reveal where the article author stands on the matter.
    In almost all cases, such an article will have been worked over by a group of
    editors, and their opinions should not come through. Although the example of a
    rock band was given previously, there are more serious topics where maintaining
    a neutral point of view is not easy to apply. Consider a neutral treatment of
    slavery, communism, the history of Ireland, or abortion. Each of these has to
    be treated on a scrupulous basis, with proper weight given to all sides of the
    story. The discussion of rival opinions should be in a tone containing no sympathy
    or bias, regardless of the topic.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从读者的角度来看，中立性的效果应该是这样的：关于有争议的主题的文章，例如不同群体对历史事件有不同的看法，不应透露文章作者在问题上的立场。在几乎所有情况下，这样的文章都将由一群编辑共同完成，他们的观点不应显现出来。尽管之前给出了摇滚乐队的例子，但还有一些更严肃的主题，在这些主题上保持中立观点并不容易应用。考虑对奴隶制、共产主义、爱尔兰历史或堕胎的中立处理。每个问题都必须谨慎处理，给予故事的所有方面适当的权重。对对立意见的讨论应保持无同情或偏见的语气，无论主题如何。
- en: Neutral articles should also be comprehensive, though they don't have to be
    all-inclusive. All significant views should be provided or outlined, however.
    The reasons why a particular view is popular should be given in fair summary,
    but the overall expression in an article should not be slanted. NPOV doesn't mean
    that minority views must be written about with equal coverage to majority views,
    particularly when there is a wide disparity in their acceptance; points of view
    should be written up proportionately. Small minority views, such as "the Earth
    is flat," can be treated briefly, or in some cases omitted as being below Wikipedia's
    natural threshold of attention. There is no doctrine of *equal time*. In fact,
    to give all views equal coverage regardless of their outside acceptance is in
    itself an act of editorializing. The same goes for what facts or incidents are
    emphasized in an article; a scandal, rumor, or conspiracy theory may be included
    (if properly sourced), but shouldn't be given unwarranted headline status. Wikipedia
    is not tabloid journalism.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 中立的文章也应该是全面的，尽管它们不必包罗万象。所有重要的观点都应提供或概述。特定观点流行的原因应以公平的总结给出，但文章中的整体表达不应有偏见。中立观点并不意味着少数派观点必须以与多数派观点相同的覆盖面来撰写，尤其是在它们被接受的程度存在很大差异的情况下；观点应按比例撰写。对于像“地球是平的”这样的小众观点，可以简要处理，或者在某些情况下，如果低于维基百科自然关注阈值，可以省略。没有“平等时间”的教条。事实上，无论观点在外部接受程度如何，都给予所有观点平等覆盖本身就是一种编辑行为。同样，对于文章中强调的事实或事件也是如此；丑闻、谣言或阴谋理论可以包括（如果来源适当），但不应该给予不合理的头条地位。维基百科不是小报新闻。
- en: 'Using a neutral point of view, all sorts of controversies can be handled. An
    article should never directly include opinion within the text: "Coke is much better
    than Pepsi" is the wrong approach. Rather, the statement should be neutral, indirect,
    accurate, and specific. For example, it is acceptable to write "according to a
    2006 Taste Tester''s poll published in *Taste Testers Monthly*, 52 percent of
    taste testers found Coke to be better than Pepsi," with a full citation to the
    article being referred to. (This is a fabricated quote, by the way. See [[New
    Coke]] for some real quotes.) Of course, neutrality also rules out all sorts of
    propaganda tricks based on selective quotation.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 使用中立观点，可以处理各种争议。文章不应直接在文本中包含观点：“可口可乐比百事可乐好得多”是错误的方法。相反，陈述应该是中立的、间接的、准确的和具体的。例如，可以写“根据2006年《口味测试者月报》发表的一项口味测试者调查，52%的口味测试者认为可口可乐比百事可乐好”，并附上所引用文章的完整引用。（顺便说一句，这是一个虚构的引用。有关一些真实的引用，请参阅[[新可口可乐]]。）当然，中立性也排除了所有基于选择性引用的宣传活动技巧。
- en: NPOV also comes to the rescue where sources differ on the facts. Editors are
    often faced with contradictions in the historical record or factual matters; for
    example, whether person *X* was a nephew or a son of person *Y*. Both claims can
    be included. According to Verifiability and Neutral Point of View, this disputed
    factual point should appear as "Source *A* says *X* was the nephew of *Y*, whereas
    *B* says *X* was the son of *Y*," with references. According to the No Original
    Research policy, the matter should be left there, and if source C publishes some
    new evidence, this should then be added. Wikipedia is not a court in which verdicts
    are reached, and editors should not attempt to figure out the "right" answer themselves;
    an article may simply present the evidence, fairly and at adequate length, for
    the reader to consider.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当来源在事实上有分歧时，NPOV也提供了帮助。编辑们经常面临历史记录或事实问题上的矛盾；例如，是否人X是Y的侄子还是儿子。两种说法都可以包括。根据可验证性和中立观点原则，这个有争议的事实点应该以“来源A说X是Y的侄子，而B说X是Y的儿子”的形式出现，并附上参考文献。根据无原创研究政策，这个问题应该就此搁置，如果来源C发布了一些新的证据，那么这些证据应该随后被添加。Wikipedia不是一个法庭，不能做出裁决，编辑们不应该试图自己找出“正确”的答案；文章可以简单地以公平和适当的方式呈现证据，供读者考虑。
- en: Following NPOV means that advertisements, press releases, and other promotional
    materials aren't welcome on Wikipedia because these are inherently non-neutral.
    This may sound fairly obvious, but it affects the community's acceptance of other
    sources as well. For example, text from promotional websites for companies or
    schools, which are often used for sources, is often non-neutral and should be
    considered carefully before being cited.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循NPOV意味着广告、新闻稿和其他促销材料不受欢迎于Wikipedia，因为这些本质上是非中立的。这听起来可能相当明显，但它也影响了社区对其他来源的接受。例如，来自公司或学校的促销网站上的文本，这些文本经常被用作来源，通常是不可中立的，在引用之前应仔细考虑。
- en: In addition to making advertising unacceptable, NPOV is also a prime reason
    why editors are strongly discouraged from working on articles about themselves
    or their organizations. Except for basic factual corrections, it really is difficult
    to be neutral about yourself. (Also remember that any statement in an article,
    even if it's about a subject you know as intimately as your own life, needs to
    be backed up with a citation to an outside source because of Verifiability and
    No Original Research. Wikipedia should never be used for promotion.)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使广告变得不可接受之外，NPOV（中立观点）也是强烈劝阻编辑们撰写关于自己或其组织文章的主要原因。除了基本的 factual corrections（事实修正）之外，对自己保持中立实际上是非常困难的。（也请记住，文章中的任何陈述，即使是你像自己的生命一样熟悉的话题，都需要引用外部来源以支持，因为可验证性和无原创研究原则。Wikipedia永远不应该用于宣传。）
- en: '**Editing Scandals**'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑丑闻**'
- en: Some violations of the NPOV policy have been high profile; for instance, it
    was discovered that staffers for a politician were editing that politician's biography
    to be more favorable and removing uncomfortable facts. Naturally, this violated
    the Neutral Point of View policy. On January 27, 2006, the *Lowell Sun* reported
    on the Wikipedia article about an American politician, Representative Marty Meehan.
    It claimed that an anonymous editor, with an IP address traced to the House of
    Representatives offices, had been at work erasing mention of the congressman's
    broken term-limit promise. This then became a national news story.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 一些对NPOV政策的违反已经引起了广泛关注；例如，发现某位政治家的工作人员正在编辑该政治家的传记，使其更加有利，并删除了令人不适的事实。自然，这违反了中立观点政策。2006年1月27日，《洛厄尔太阳报》报道了关于一位美国政治家、众议员马蒂·米汉的维基百科文章。报道称，一位匿名编辑，其IP地址追踪到众议院办公室，一直在努力删除提及这位国会议员违反任期限制承诺的内容。这随后成为全国性新闻故事。
- en: All of the content policies, but particularly NPOV, affect Wikipedia's style
    and the way its text is worded. Disputes about NPOV often end up on the Talk Page
    of the article (discussed in [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article")); if there is heavy debate about a topic in evidence,
    an editor may flag the article as being involved in an NPOV dispute (see [Figure 1-6](#article_template_message_indicatin-id001
    "Figure 1-6. Article template message indicating concern that the tagged article
    does not have a neutral point of view")).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 所有内容政策，尤其是NPOV，都会影响维基百科的风格和其文本的措辞。关于NPOV的争议通常最终会出现在文章的讨论页面上（在第4章中讨论“理解与评估文章”）；如果关于某个主题的证据有激烈的辩论，编辑可能会将文章标记为涉及NPOV争议（参见[图1-6](#article_template_message_indicatin-id001
    "图1-6. 文章模板消息表示对标记文章没有中立观点的担忧")）。
- en: '![Article template message indicating concern that the tagged article does
    not have a neutral point of view](tagoreillycom20090804nostarchimages315808.png.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![文章模板消息，表示对标记文章没有中立观点的担忧](tagoreillycom20090804nostarchimages315808.png.jpg)'
- en: '**Figure 1-6. Article template message indicating concern that the tagged article
    does not have a neutral point of view**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-6. 文章模板消息，表示对标记文章没有中立观点的担忧**'
- en: Other Guidelines
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他指南
- en: Along with the three core policies discussed in the previous section, a handful
    of other guidelines help determine what content is included in Wikipedia.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上一节中讨论的三个核心政策外，还有一些其他指南有助于确定维基百科中包含的内容。
- en: Notability
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 显著性
- en: Wikipedia should only cover topics considered noteworthy in the outside world,
    as determined by reliable, independent secondary sources. Notability helps set
    a baseline level for inclusion to prevent Wikipedia from becoming something other
    than an encyclopedia. In practice, the lack of notability is the most common reason
    why a topic is deemed unsuitable for a Wikipedia article.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科应仅涵盖由可靠、独立的二手资料确定的在现实世界中被认为值得注意的主题。显著性有助于设定一个基本水平，以防止维基百科变成其他不是百科全书的东西。在实践中，缺乏显著性是认为某个主题不适合维基百科文章的最常见原因。
- en: This concept is distinct from "fame," "importance," or "popularity," but it
    does mean there shouldn't be articles about topics that are of interest only to
    a very few people or of such local interest that there are no publications about
    them. In other words, an article should not be about your pet or your house (unless
    either of these is particularly well known and has been written about previously).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这个概念与“名声”、“重要性”或“流行”不同，但这确实意味着不应该有关于只有极少数人感兴趣或地方性兴趣如此之小以至于没有出版物关于它们的主题的文章。换句话说，文章不应该关于你的宠物或你的房子（除非这些特别知名并且之前已经有过相关写作）。
- en: Notability is easy to think about superficially but difficult to apply or cleanly
    define in the abstract. A feeling for notability requires a practical sense of
    the relative significance of topics in a field, and it also requires a scholarly
    sense of which types of sources determine notability. An encyclopedist has to
    wrestle with weighing the extent and quality of information available on a topic.
    To take one example, King Edward V of England, one of the princes in the Tower
    whose reign was cut short when his uncle, Richard III, took the throne, is clearly
    notable, even though much that has been written about him and his fate is speculative.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 显著性容易从表面上去思考，但在抽象层面上应用或清晰定义却很困难。对显著性的感觉需要对该领域内主题相对重要性的实际感知，同时也需要一种学术上的感知，即哪些类型的来源决定了显著性。百科全书编纂者必须权衡一个主题上可获取信息的广度和质量。以一个例子来说，英格兰的爱德华五世国王，塔楼中的王子之一，他的统治因叔叔理查德三世的登基而中断，他显然是显著的，尽管关于他和他命运的许多写作都是推测性的。
- en: In part because of this ambiguity, Notability is much more controversial and
    open to debate than Verifiability, No Original Research, and Neutral Point of
    View, but it is also closely related to these policies. Arguments about it may
    be tortuous in the abstract, but in practical terms, non-notable articles are
    deleted from Wikipedia over time.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因是因为这种模糊性，显著性的争议性和可辩论性比可验证性、无原创研究和中立观点更为突出，但它也与这些政策密切相关。关于它的争论在抽象层面上可能是复杂的，但在实际操作中，随着时间的推移，非显著性的文章会被从维基百科中删除。
- en: There are separate notability guidelines that have been set up for various controversial
    areas, such as actors and actresses, websites, companies, musical groups, videogames,
    and so on; these guidelines may be found through links on the main notability
    page. Many of these guidelines are in place to help reinforce the idea that Wikipedia
    is not a promotional service, and most of them fall back on whether there are
    any reliable secondary sources to be had and the amount of documentation available
    on a topic. For example, if Alice has a website that gets thousands of hits a
    day, but no one has written about it in any sort of publication, Bob will likely
    not be able to write a successful Wikipedia article about Alice's site that doesn't
    get deleted by other editors as being non-notable, or with the short dismissive
    comment *nn*.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 已经为各种有争议的领域设立了单独的显著性指南，例如演员和女演员、网站、公司、音乐团体、电子游戏等等；这些指南可以通过主显著性页面上的链接找到。许多这些指南都是为了帮助强化维基百科不是一个推广服务的理念，并且大多数都依赖于是否存在可靠的二手来源以及一个主题上可用的文档数量。例如，如果爱丽丝有一个每天有数千次点击的网站，但没有人曾在任何出版物中写过它，那么鲍勃很可能无法写一篇关于爱丽丝网站的维基百科文章，这篇文章不会被其他编辑删除，也不会因为非显著性而被简短地评论为“nn”。
- en: Similarly, suppose Carla hopes to write about her favorite band, which is much
    beloved locally but has no major music press. Not only would writing a neutral
    article be difficult, but also there are no reliable published sources that Carla
    can use (even if she knows the band's history first-hand).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，假设卡拉希望写关于她最喜欢的乐队，这个乐队在当地很受欢迎，但没有主流音乐媒体的报道。不仅写一篇中立的文章很困难，而且也没有可靠的已发布来源供卡拉使用（即使她首先了解乐队的病史）。
- en: As in the previous example, notability is something that should be considered
    in relation to each individual article, rather than whole classes of topics. Some
    musical groups are certainly notable, as are some companies and some videogames;
    others are not. The notability guidelines help sort this out.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 就像之前的例子一样，显著性应该与每一篇单独的文章相关联，而不是整个主题类别。一些音乐团体无疑是显著的，一些公司和一些电子游戏也是如此；而另一些则不是。显著性的指南有助于区分这些。
- en: 'On the other hand, there are inherent problems with the idea of notability
    which have led to many ongoing debates over the years on how to phrase and apply
    the guidelines. Here are some caveats to keep in mind regarding notability:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，关于显著性的想法存在固有的问题，这导致了多年来关于如何措辞和应用指南的许多持续辩论。以下是一些关于显著性的注意事项，需要记住：
- en: Notability may be perishable. Some topics are ephemeral in their interest, such
    as Internet memes and celebrities in the "famous for being famous" category.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著性可能是短暂的。有些主题的兴趣是短暂的，例如互联网迷因和“因出名而出名”的类别中的名人。
- en: '**On Notability**'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**关于显著性**'
- en: Notability is something that is judged by the world at large, not by Wikipedia
    editors making personal judgments. If multiple people in the world at large who
    are independent of the subject have gone to the effort of creating and publishing
    nontrivial works of their own about the subject, then they clearly consider it
    to be notable. Wikipedia simply reflects this judgment. (Adapted from [[User:Uncle
    G/On notability]])
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 知名度是由全世界评判的，而不是由维基百科编辑做出个人判断。如果全世界独立于主题的多个人员都付出了努力，创作并发布了关于该主题的非平凡作品，那么他们显然认为它是知名的。维基百科只是反映了这种判断。（改编自
    [[User:Uncle G/On notability]])
- en: Notability is not the same as having a fan or someone taking time to research
    a topic in depth; there must be multiple independent sources.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知名度并不等同于有一个粉丝或有人花时间深入研究一个主题；必须有多个独立来源。
- en: The availability of accessible literature in English on any given subject can
    distort perceptions of notability; biographical facts, in particular, are unevenly
    accessible, leading to systemic bias, which will be discussed in [Chapter 12](hw-wkpd-wk_15.html
    "Chapter 12. Community and Communication").
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何给定主题在英语中可获得的文献的可用性可能会扭曲对知名度的看法；特别是，传记事实的获取是不均匀的，导致系统性偏见，这将在第12章（hw-wkpd-wk_15.html
    "第12章. 社区和沟通"）中讨论。
- en: Notability is not distinction. It might arise from scandals or participation
    in controversies, as well as from recognized work such as writing a book.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知名度并不等同于区别。它可能源于丑闻或参与争议，以及诸如写书等公认的工作。
- en: Notability in a field is not the same as reputation. Wikipedia will, for example,
    include cranks who are now discredited but became famous for some reason, but
    omit solid scientists who are simply not well known.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某个领域的知名度并不等同于声誉。例如，维基百科会包括那些现在已失去信誉但出于某种原因而闻名的人，但会省略那些只是不太知名的扎实科学家。
- en: On that last point, it is obviously flawed to assume that if there's no Wikipedia
    article, the subject is not notable. Wikipedia is a work in progress, and many
    worthwhile potential articles have not yet been written.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 关于最后一点，假设如果没有维基百科文章，主题就不知名，这是明显有缺陷的。维基百科是一个正在进行中的作品，许多有价值的潜在文章尚未撰写。
- en: To sum up, writing a verifiable article without good sources is a bricks-without-straw
    exercise, and the presence or absence of sources helps determine notability. Thinking
    about notability helps to keep the project encyclopedic. The notability guideline
    as applied probably still errs in the direction of inclusion, with a bias toward
    lesser topics that are well documented elsewhere. This is a natural consequence
    of a policy evolution that has made reliable sources ever more central.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在没有良好来源的情况下撰写可验证的文章是一项没有稻草的砖块练习，来源的有无有助于确定知名度。考虑知名度有助于保持项目的百科全书性质。应用中的知名度指南可能仍然倾向于包含，偏向于那些在其他地方有良好记录的较小主题。这是政策演变的一个自然后果，使得可靠来源变得日益重要。
- en: '**What Not to Write**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要写的内容**'
- en: 'There are some article topics that are pretty much always bad ideas. For instance,
    you can safely assume an article about or described by any of the following is
    among the category of unnecessary articles:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 有些文章主题几乎总是坏主意。例如，你可以安全地假设以下任何一种关于或描述的文章都属于不必要的文章类别：
- en: You or the organization you work for
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你或你所在的组织
- en: Your band, which has only sold 47 copies of its one album (even if you think
    it will sell 48—or maybe 49!)
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的乐队，只卖出了一张专辑的47张（即使你认为会卖出48张——或者可能是49张！）
- en: The religion or language that you made up with your friends in school one day
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你和你的朋友们在学校某一天编造的宗教或语言
- en: The street you live on (unless it is on a Monopoly board)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你居住的街道（除非它在《大富翁》棋盘上）
- en: Any one of the 56 distinct regions in the Pokémon videogame series
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宝可梦电子游戏系列中的56个不同区域中的任何一个
- en: Your apartment building
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的公寓楼
- en: A stunt or trick only you have ever attempted, probably unsuccessfully
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有你自己尝试过的一次特技或技巧，可能还失败了
- en: Any movie you made yourself that has never been seen by more people at one time
    than can fit in your basement
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己制作的任何一部电影，其观看人数从未超过你地下室能容纳的人数
- en: From [[Wikipedia:List of really, really, really stupid article ideas that you
    really, really, really should not create]] (shortcut WP:DUMB). For a more serious
    version, see [[Wikipedia:List of bad article ideas]] (shortcut WP:BAI).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 [[Wikipedia:List of really, really, really stupid article ideas that you
    really, really, really should not create]]（快捷方式 WP:DUMB）。对于更严肃的版本，请参阅 [[Wikipedia:List
    of bad article ideas]]（快捷方式 WP:BAI）。
- en: Copyrighted Material
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 版权材料
- en: As with other publications and organizations where writing is submitted, plagiarism
    is not allowed. In addition, any materials submitted to Wikipedia must be specifically
    licensed under the GNU Free Documentation License (GFDL), which is a "free license"
    (see [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The World Gets a Free Encyclopedia"))
    distinct from traditional copyright. This license means that anyone can reuse
    and redistribute Wikipedia's content for any purpose without asking permission,
    as long as they meet certain conditions; Wikipedia content can be used on other
    sites or even republished in print.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在其他提交写作的出版物和组织中一样，抄袭是不被允许的。此外，提交给维基百科的任何材料都必须特别许可在GNU自由文档许可（GFDL）下，这是一个“免费许可”（见[第2章](hw-wkpd-wk_03.html
    "第2章. 世界获得了一个免费的百科全书"))，与传统版权不同。这个许可意味着任何人都可以在满足某些条件的情况下，无需请求许可就重新使用和重新分发维基百科的内容，用于任何目的；维基百科的内容可以在其他网站上使用，甚至可以印刷出版。
- en: For these reasons, materials taken from other places generally shouldn't appear
    on Wikipedia. You shouldn't take text or photos from the Internet or elsewhere
    and reproduce them on Wikipedia without explicit permission; copying any work
    that is not in the public domain or explicitly licensed as being freely available
    is a copyright violation.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些原因，从其他地方获取的材料通常不应出现在维基百科上。你不应该从互联网或其他地方复制文本或照片，并在维基百科上重新发布，除非得到明确的许可；复制任何非公共领域或未明确许可为免费使用的作品是版权侵权。
- en: Additionally, material that was not originally written for Wikipedia (such as
    a term paper) typically doesn't meet the other content guidelines. It is best,
    in almost all cases, to simply write the article afresh.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，那些最初并非为维基百科编写的材料（例如论文）通常不符合其他内容指南。在几乎所有情况下，最好是重新撰写文章。
- en: Non-encyclopedic Content
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非百科全书内容
- en: Some *non-encyclopedic content* is inappropriate for Wikipedia but may be welcome
    on other sister Wikimedia projects. For instance, definitions of words (without
    supporting encyclopedic information) are outside of Wikipedia's scope. The jargon
    used to describe such articles is *dicdef*, short for *dictionary definition*.
    A dictionary definition alone isn't sufficient for a Wikipedia article. However,
    dictionary definitions are very welcome at Wiktionary, Wikimedia's free dictionary
    project.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一些*非百科全书内容*不适合维基百科，但在其他姐妹维基媒体项目中可能受到欢迎。例如，单词的定义（没有支持百科全书信息）超出了维基百科的范围。描述此类文章的术语是*dicdef*，即*词典定义*的缩写。仅词典定义不足以构成维基百科文章。然而，词典定义在维基词典中非常受欢迎，维基词典是维基媒体的一个免费词典项目。
- en: Original reporting of events is also not a part of Wikipedia. You may have been
    an eyewitness to an event, but writing what you know you saw straight into the
    encyclopedia probably violates the No Original Research or Verifiability policy.
    Wikipedia must wait for the mainstream media to report the facts, which it can
    then collate. On the other hand, original reporting is part of the mission of
    Wikinews, which is a citizen journalism project.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 事件的原版报道也不是维基百科的一部分。你可能目睹了一个事件，但直接将你所知道的事件写入百科全书可能违反了“无原创研究”或“可验证性”政策。维基百科必须等待主流媒体报道事实，然后才能整理。另一方面，原始报道是维基新闻的使命的一部分，维基新闻是一个公民新闻项目。
- en: Similarly, a "how-to" article may not be encyclopedic, but would be just fine
    over at Wikibooks, Wikimedia's project to write free textbooks.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，一篇“如何做”的文章可能不是百科全书式的，但在维基教科书中却很合适，维基教科书是维基媒体的一个旨在编写免费教科书的计划。
- en: Original source documents (for example, the text of Coleridge's "Rime of the
    Ancient Mariner") are not welcome on Wikipedia, but that is because primary sources
    belong on Wikisource.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 原始来源文件（例如，柯勒律治的《古舟子咏》）不受欢迎在维基百科上，但这是因为原始资料属于维基源。
- en: These sister projects are fully described in [Chapter 16](hw-wkpd-wk_20.html
    "Chapter 16. Wikimedia Commons and Other Sister Projects").
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这些姐妹项目在[第16章](hw-wkpd-wk_20.html "第16章. 维基媒体共享和其他姐妹项目")中有详细描述。
- en: What Wikipedia Is Not
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维基百科不是什么
- en: It's sometimes helpful to think about content inclusion guidelines in negative
    terms. Here is the basic consensus about what Wikipedia is *not* (adapted from
    [[Wikipedia:What Wikipedia is not]], shortcut WP:NOT). Taken together, these statements
    usefully define boundaries applied to Wikipedia's content. They also exist as
    longer formulations spelled out in policies and guidelines.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 有时从负面角度思考内容收录指南是有帮助的。以下是对维基百科不是什么的基基本共识（改编自[[维基百科:维基百科不是什么]], 快捷键 WP:NOT）。综合这些声明，有助于定义应用于维基百科内容的边界。它们也存在于政策指南中更长的表述形式中。
- en: '**Wikipedia is not an indiscriminate collection of information, a directory,
    or a dictionary.**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是一个信息杂烩，不是一个目录，也不是一个词典。**'
- en: 'It''s an encyclopedia (and preferably a well-rounded one) in which criteria
    such as notability are used to weed out entries. For example, an article titled
    [[List of bands beginning with the word "Lemon"]] was exactly what its title implied:
    a simple list, without analysis or context, that named the Lemonheads, Lemon Jelly,
    and a few other bands. It was quickly deleted. Articles on Wikipedia ought to
    serve some purpose. They should provide something recognizable as "information,"
    concerning something recognizable as a "subject."'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个百科全书（最好是全面的），其中使用诸如知名度等标准来筛选条目。例如，一个名为[[以“Lemon”开头的乐队列表]]的文章正是其标题所暗示的：一个简单的列表，没有分析或背景，只列出了Lemonheads、Lemon
    Jelly和其他一些乐队。这篇文章很快就被删除了。维基百科上的文章应该有一定的目的。它们应该提供一些可识别为“信息”的内容，关于一些可识别为“主题”的内容。
- en: 'On a similar note, Wikipedia doesn''t strive to be a *Who''s Who* or a catalog
    of published works. Family trees and other family histories are not stored on
    Wikipedia, as much family history is considered "indiscriminate": Being related
    to someone notable doesn''t make a person notable (with the exception of royal
    families and others where the hereditary principle matters).'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在类似的意义上，维基百科并不力求成为一个“名人录”或已发表作品的目录。家谱和其他家族历史不会被存储在维基百科上，因为许多家族历史被认为是“杂乱无章的”：与某个知名人士有关联并不使一个人变得知名（皇室家族和其他继承原则重要的例外）。
- en: '**Wikipedia is not a paper encyclopedia.**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是一个纸质百科全书。**'
- en: In particular, Wikipedia does not need to worry about printing costs or physical
    unwieldiness. It doesn't need to shorten or triage articles to conserve space.
    As long as there is money to buy servers and bandwidth, there are no physical
    restrictions on growth.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是维基百科无需担心印刷成本或物理上的不便。它无需缩短或筛选文章以节省空间。只要有钱购买服务器和带宽，就没有物理上的增长限制。
- en: 'The implications for coverage are major: "Not worth including" is a decision
    that need not be made quite as often. This is another reason Wikipedia''s model
    is a dramatic change from earlier encyclopedias. As long as articles conform to
    the site''s other guidelines, specialized or minor articles can be included. Wikipedia
    has no set restrictions on what branches of human knowledge should be included.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 对于覆盖范围的影响是重大的：“不值得包含”的决策不必经常做出。这也是维基百科模式与早期百科全书相比发生重大变化的原因之一。只要文章符合网站的其他指南，可以包含专业或较小的文章。维基百科没有对应该包含哪些人类知识分支有固定的限制。
- en: '**Wikipedia is not a publisher of original thought, nor a soapbox.**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是一个原创思想的出版者，也不是一个讲台。**'
- en: 'This reiterates the policy of No Original Research: Wikipedia is not interested
    in personal essays. Indeed, it''s a bad platform on which to air personal or political
    views. If you''re looking for a way to get your name and opinions online, many
    free website and blog providers exist. Reviews of products, companies, and other
    personal opinions—whether positive or negative—are likewise unwelcome in Wikipedia
    articles. These are better placed on a website dedicated to reviews.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这重申了“无原创研究”的政策：维基百科不感兴趣个人论文。实际上，它不是一个发表个人或政治观点的好平台。如果你想要在网上发表自己的名字和观点，许多免费网站和博客提供商可供选择。对产品、公司和其他个人观点的评论——无论正面还是负面——同样不受欢迎于维基百科文章中。这些内容更适合放在专门用于评论的网站上。
- en: '**Wikipedia is not a mirror, repository of files, a blog, webspace provider,
    or social networking site.**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是一个镜像，不是一个文件库，不是一个博客，不是一个网络空间提供商，也不是一个社交网站。**'
- en: This might seem like a strange point to make as it is directed not at Wikipedia's
    articles but at its *user pages*, the pages editors create for their own working
    space. (We will cover user pages in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian").) Anyone can come along and create a user page, but Wikipedia only
    supplies this working space to allow editors to identify themselves and collaborate
    more effectively—not to back up unrelated files, publish a blog, or find a potential
    mate. Wikipedia is a project with a very specific purpose—to create and distribute
    an encyclopedia. It is not a helpful web application for storing other unrelated
    information.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来像是一个奇怪的观点，因为它不是针对维基百科的文章，而是针对其*用户页面*，即编辑为自己的工作空间创建的页面。（我们将在[第11章](hw-wkpd-wk_14.html
    "第11章。成为维基百科人")中介绍用户页面。）任何人都可以来创建一个用户页面，但维基百科只提供这个工作空间，以便编辑能够识别自己并更有效地协作——而不是备份无关文件、发布博客或寻找潜在伴侣。维基百科是一个具有非常特定目的的项目——创建和分发百科全书。它不是一个用于存储其他无关信息的有用网络应用。
- en: '**Wikipedia is not a crystal ball.**'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是水晶球。**'
- en: 'This is a warning about posting rumor and speculation about future events,
    such as gossip about films that are currently in production. If it hasn''t happened
    yet, it isn''t Wikipedia material (though as with all guidelines, this should
    be interpreted using common sense: It doesn''t mean that the article on the 2012
    Summer Olympics should be started only when the opening ceremony gets under way).'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一条关于发布关于未来事件谣言和猜测的警告，例如关于正在制作的电影的八卦。如果还没有发生，那么它就不是维基百科的内容（尽管与所有指南一样，这应该用常识来解释：这并不意味着只有在开幕式开始时才能开始撰写2012年夏季奥运会的文章）。
- en: '**Wikipedia is not censored.**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不受审查。**'
- en: Articles aim at a general and educated adult audience, and Wikipedia is neither
    simplified, nor is it compiled with regard to the needs or protection of children.
    While content is intended to be factual, it is also frank, and human sexuality
    is extensively covered. Religion is treated along the same lines as all other
    content. Some images in the encyclopedia may be disturbing or shocking.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 条目旨在面向一般和受过教育的成年读者，维基百科既不简化，也不是为了满足儿童的需求或保护而编纂的。虽然内容旨在客观真实，但也坦率，对人类性别的描述广泛。宗教与其他内容一样对待。百科全书中的某些图片可能令人不安或震惊。
- en: Thus, some content may be considered offensive or inappropriate for young children.
    Understandably, this lack of censorship can cause distress—there are many hundreds
    of articles about topics that many people would prefer not to think about. Considering
    that the aim is to be a repository of all human information, written by a truly
    diverse group of people from all over the world, this is unavoidable. And given
    the policies of Neutral Point of View and Verifiability, Wikipedia is often an
    excellent source for information on controversial or potentially offensive topics.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，某些内容可能被认为对年幼儿童不适当或冒犯性。可以理解，这种缺乏审查可能引起困扰——有数百篇文章涉及许多人不愿思考的话题。考虑到目标是成为所有人类信息的存储库，由来自世界各地真正多元化的群体撰写，这是不可避免的。并且鉴于中立观点和可验证性的政策，维基百科经常是关于有争议或可能冒犯性话题信息的优秀来源。
- en: Note
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Wikipedia, however, should certainly not contain anything defamatory toward
    individuals. [[Wikipedia:Biographies of living persons]] (shortcut WP:BLP) sets
    down strict conditions of inclusion for articles about people. Verifiability and
    NPOV apply to all topics and are firmly enforced in cases where real lives may
    be affected. If, by misfortune, you do feel defamed, turn to "Help, an Article
    About Me Is Incorrect!" on [Help, an Article About Me Is Incorrect!](hw-wkpd-wk_09.html#help_an_article_about_me_is_incorrectexc
    "Help, an Article About Me Is Incorrect!") for specific complaint advice*.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '*维基百科，然而，绝对不应该包含任何针对个人的诽谤内容。[[维基百科：在世人物的传记]]（快捷方式 WP:BLP）为关于人物的条目设定了严格的收录条件。可验证性和中立观点适用于所有主题，并在可能影响真实生活的情况下得到严格执行。不幸的是，如果你确实感到被诽谤，请转到[帮助，我的文章有误！](hw-wkpd-wk_09.html#help_an_article_about_me_is_incorrectexc
    "帮助，我的文章有误！")获取具体的投诉建议*。'
- en: '**No Blue Pencil, No Free Speech**'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**无蓝笔，无言论自由**'
- en: '"No censorship of topics" does not mean that other inclusion policies and behavioral
    guidelines for onsite interactions can be ignored. Though broadmindedness is highly
    valued on Wikipedia, nowhere in the policies is there anything about free speech.
    The site is designed as an encyclopedia project, not as a general forum.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: “不审查主题”并不意味着可以忽略其他关于网站互动的行为准则和包含政策。尽管宽容在维基百科上被高度重视，但在政策中没有任何关于言论自由的内容。该网站被设计为一个百科全书项目，而不是一个普通论坛。
- en: '**Wikipedia is not static.**'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**维基百科不是静态的。**'
- en: Articles are never set in stone. The encyclopedia is an open-ended work in progress,
    and Wikipedia articles are, by definition, always provisional. Even the best articles
    aren't considered off limits for further improvement. This attitude reflects a
    shared view of knowledge as something that by its nature is dynamic and expanding,
    rather than settled.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 文章永远不会一成不变。百科全书是一个开放性的、不断进行中的作品，维基百科的文章按定义总是临时的。即使是最好的文章也不被认为是不再需要改进的。这种态度反映了一种共同的观点，即知识本质上是一种动态和不断扩展的东西，而不是固定不变的。
- en: This final point is often left unspoken, but it is key. Changes can always be
    made, articles can always be improved, and there is always something else to do.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最后一点通常没有明说，但它至关重要。总是可以进行更改，文章总是可以改进，总有其他事情要做。
