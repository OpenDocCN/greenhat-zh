- en: Chapter 1. What's in Wikipedia?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. 维基百科有什么？
- en: Wikipedia is big. You just won't believe how vastly, hugely, mind-bogglingly
    big it is. Even if you only read the titles of Wikipedia articles, it would take
    you most of a month, without a break, to scan all of them. If you tried the same
    with Microsoft Encarta, or any traditional encyclopedia, you could be done in
    about a day, with time left over to eat, shower, and take yourself to bed. Reading
    the *full* content of Wikipedia would take you well over two years, if you read
    continuously—and then you would have to start over, as most of the pages would
    have changed in the meantime.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科很大。你简直无法相信它是多么庞大，多么巨大，多么令人难以置信。即使你只阅读维基百科文章的标题，也需要一个月的大部分时间，不间断地浏览它们。如果你尝试用微软百科全书或任何传统百科全书做同样的事情，你可以在大约一天内完成，还有时间吃饭、洗澡，然后上床睡觉。如果你连续阅读维基百科的**全部**内容，需要超过两年时间——然后你还得从头开始，因为在此期间，大多数页面都会发生变化。
- en: There are well over two million articles in Wikipedia. And the site is still
    growing at an enormous rate, so this total will doubtless be much higher when
    you read this than it is as we write it (see [Figure 1-1](#wikipedias_growth_over_time
    "Figure 1-1. Wikipedia's growth over time")). By early 2008, the English-language
    Wikipedia was estimated to consist of over 960,000,000 words, which is equivalent
    to over 1,700 copies of *War and Peace* (itself about 560,000 words long in a
    standard English translation). ^([[1](#ftn.CHP-1-FNOTE-1)]) On average, another
    20 to 40 million words were being added each month, or 35 to 70 more copies of
    *War and Peace*—or one copy every 12 hours, all day, every day, continuously.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科中已有超过两百万篇文章。该网站仍在以惊人的速度增长，因此当你阅读这篇文章时，这个总数无疑会比我们撰写时要高得多（见[图1-1](#wikipedias_growth_over_time
    "图1-1. 维基百科随时间增长的趋势")). 到2008年初，英语维基百科的估计词汇量超过96亿个字，相当于超过1700本《战争与和平》（在标准英文翻译中约有560万个字）。^([[1](#ftn.CHP-1-FNOTE-1)])
    平均每月增加2000万到4000万个字，或者35到70本《战争与和平》——或者说每天每12小时就会增加一本，全天候，连续不断。
- en: '![Wikipedia''s growth over time](tagoreillycom20090804nostarchimages315798.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![维基百科随时间增长的趋势](tagoreillycom20090804nostarchimages315798.png)'
- en: '**Figure 1-1. Wikipedia''s growth over time**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1-1. 维基百科随时间增长的趋势**'
- en: 'This enormous growth has been occurring since Wikipedia began. Some more statistics
    show that the site has grown most rapidly since 2005, as Wikipedia''s mainstream
    popularity took off:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种巨大的增长自维基百科开始以来一直在发生。一些统计数据还显示，自2005年以来，该网站的增长速度最快，因为维基百科的主流人气开始上升：
- en: The site launched on January 15, 2001.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该网站于2001年1月15日启动。
- en: It ballooned to 250,000 articles by April 2004, on the English-language site
    alone.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到2004年4月，仅英语维基百科就有25万篇文章。
- en: It passed 500,000 English-language articles in March 2005.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到2005年3月，英语维基百科的文章数量超过了50万。
- en: A year later, on March 1, 2006, the English-language Wikipedia surpassed the
    1,000,000-article milestone.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一年后，即2006年3月1日，英语维基百科超过了100万篇文章的里程碑。
- en: By late 2006, there were over 1.5 million English-language articles, with around
    1,700 new articles being added each day.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到2006年底，英语维基百科的文章数量超过150万，平均每天增加约1700篇新文章。
- en: The article total surpassed 2,000,000 in September 2007.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文章总数在2007年9月超过了200万。
- en: By August 2008, there were over 2,500,000 articles. At this point, articles
    were being created at a rate of 10,000 articles per week.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到2008年8月，文章数量超过250万。此时，每周的文章增长速度达到1万篇。
- en: During this same period, Wikipedias in other languages were also experiencing
    tremendous growth; see [Chapter 15](hw-wkpd-wk_19.html "Chapter 15. 200 Languages
    and Counting") for more on these projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一时期，其他语言的维基百科也经历了巨大的增长；参见[第15章](hw-wkpd-wk_19.html "第15章. 200种语言及计数")了解更多关于这些项目的信息。
- en: Wikipedia has never had a target number of articles; any contribution is kept
    in the encyclopedia as long as it meets Wikipedia's standards. The average Wikipedia
    article is still quite short, say 500 words, but articles also tend to grow over
    time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科从未设定过文章数量的目标；只要符合维基百科的标准，任何贡献都会被保留在百科中。平均而言，维基百科的文章仍然相当简短，比如说500字，但随着时间的推移，文章也会逐渐增长。
- en: 'With well over two million articles in the English-language Wikipedia, topics
    include almost everything imaginable: from detailed explanations of basic science
    topics to equally detailed expositions of episodes of popular television shows.
    There are articles on railway locomotives, programming languages, people of all
    types, abstract concepts, and cities and towns all around the world. Finding out
    what''s in Wikipedia is one of the great joys of exploring the site.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 英语维基百科中超过两百万篇文章，涵盖了几乎所有可以想象的主题：从基本科学主题的详细解释到流行电视节目集的同样详细的阐述。有关于铁路机车、编程语言、各种类型的人、抽象概念以及世界各地城市和镇的文章。发现维基百科中的内容是探索网站的一大乐趣。
- en: 'This first chapter will offer an introduction to the encyclopedia through the
    following approaches:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这第一章将通过以下方法介绍百科全书：
- en: Describing the content found in Wikipedia. (If you're overwhelmed by Wikipedia's
    labyrinthine setup, [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia's
    Content") will discuss good ways to navigate around the site and explain how to
    find content by searching and browsing.)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述在维基百科中找到的内容。（如果你被维基百科错综复杂的设置搞得不知所措，[第三章](hw-wkpd-wk_04.html "第三章. 寻找维基百科的内容")将讨论在网站上导航的好方法，并解释如何通过搜索和浏览来查找内容。）
- en: Explaining the types of content the encyclopedia aims to include by outlining
    the criteria for topic inclusion, the style in which topics are covered, and other
    content policies. Once you understand something about the policies and guidelines
    that govern content, you can start to get a feel for Wikipedia's *house style*—the
    telling details that indicate whether an article has been worked on by good editors.
    ([Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an Article")
    will explain in greater detail how to evaluate an article's quality.)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过概述主题包含的标准、覆盖主题的风格和其他内容政策来解释百科全书旨在包含的内容类型。一旦你了解了管理内容的政策和指南，你就可以开始了解维基百科的*风格*——那些表明文章是否由优秀编辑修改的细节。（[第四章](hw-wkpd-wk_05.html
    "第四章. 理解和评估文章")将更详细地解释如何评估文章的质量。）
- en: '**What Is an Article?**'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**什么是文章？**'
- en: An *article*, in this context, is defined as a Wikipedia page that contains
    encyclopedic information. Technically, the article count only measures pages of
    content that are not dead ends (which means they contain at least one internal
    link leading to another Wikipedia article) and are not *redirects* (pages that
    simply automatically take you to another article). The article count also ignores
    a great variety of other types of pages that are not devoted to content (administrative,
    internal, image description, and community pages, all described in detail in "Non-article
    Content" on [Types of Non-article Pages](#types_of_non-article_pages "Types of
    Non-article Pages")). Counting all these other pages brought the total Wikipedia
    page count to over 13,000,000 by mid-2008.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个语境中，“文章”被定义为包含百科全书信息的维基百科页面。技术上，文章计数仅衡量那些不是死胡同（这意味着它们至少包含一个指向另一个维基百科文章的内部链接）且不是*重定向*（简单地自动将你带到另一个文章的页面）的内容页面。文章计数还忽略了大量其他类型的页面，这些页面并不专注于内容（行政、内部、图片描述和社区页面，在[非文章页面类型](#types_of_non-article_pages
    "非文章页面类型")的“非文章内容”中详细描述）。到2008年中旬，计算所有这些其他页面使得维基百科的总页面数超过了1300万。
- en: Summarizing the parts of Wikipedia that do not consist of encyclopedia articles
    and explaining how to tell the difference between articles and other types of
    pages.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结维基百科中不包含百科全书文章的部分，并解释如何区分文章和其他类型的页面。
- en: The basic information in this chapter will provide the foundation for understanding
    how to edit Wikipedia, described in Part II, and how to participate in the site's
    community, described in Part III.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供的基本信息将为理解如何在第二部分中描述的编辑维基百科，以及如何在第三部分中描述的参与网站社区奠定基础。
- en: 'Wikipedia covers every topic found in general encyclopedias, specialist encyclopedias,
    and almanacs, along with many topics not covered in any of these traditional references.
    This is possible in part because Wikipedia is not constrained by the economics
    of traditional publishing; it does not need to pay writers or spend money on paper.
    (Wikipedia is instead constrained by the judgment of its volunteers: It does not
    accept just *any* article. Several inclusion policies are enforced.)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科涵盖了普通百科全书、专业百科全书和年鉴中找到的每一个主题，以及许多这些传统参考书中没有涵盖的主题。这在一定程度上是因为维基百科不受传统出版经济学的限制；它不需要支付作者费用或花钱在纸张上。（维基百科受其志愿者判断的限制：它不会接受任何文章。实施了几项包含政策。）
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The ultimate purpose of Wikipedia''s community is to create and improve articles
    and to distribute them freely*.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*维基百科社区的最高宗旨是创建和改进文章，并免费分发它们*。'
- en: '**Milestones**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**里程碑**'
- en: There has always been interest in Wikipedia's *milestones*—the moments at which
    the number of Wikipedia articles surpasses certain round numbers. Friendly betting
    pools developed around guessing the milestone date for a half-million and then
    a million articles. At this writing, the five million and ten million article
    betting pools are open for guessing the exact date when Wikipedia will reach these
    milestones. (The prize is widespread recognition of your remarkable guessing skills.)
    See [[Wikipedia:Pools]].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 人们一直对维基百科的*里程碑*感兴趣——即维基百科文章数量超过某些整数倍的时刻。围绕猜测五十万和一百万篇文章的里程碑日期，形成了友好的赌局。在撰写本文时，五百万和一千万篇文章的赌局正在进行，猜测维基百科达到这些里程碑的确切日期。（奖品是广泛的对你非凡猜测技能的认可。）请参阅[[Wikipedia:Pools]]。
- en: The actual millionth article, created on March 1, 2006, was [[Jordanhill (railway
    station)]], an article about a railway station in Scotland. Hundreds of people
    counted down on the IRC channel and the wiki to see which of a flurry of new articles
    would be the one millionth article. Many editors waited anxiously for the opportunity
    to post; over one hundred articles were contributed during the same second. There
    was even major media coverage of the event; see [http://wikimediafoundation.org/wiki/Press_releases/English_Wikipedia_Publishes_Millionth_Article](http://wikimediafoundation.org/wiki/Press_releases/English_Wikipedia_Publishes_Millionth_Article).
    The two millionth article was created on September 9, 2007\. Amid some confusion,
    the article [[El Hormiguero]], about a Spanish TV comedy, was identified as probably
    being the two millionth article.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，第100万篇文章是在2006年3月1日创建的，是关于苏格兰一个火车站的条目[[Jordanhill (railway station)]]. 数百人在IRC频道和维基百科上倒数，看哪一篇新文章会成为第100万篇。许多编辑焦急地等待发布的机会；在同一秒钟内，就有超过一百篇文章被贡献出来。甚至有主要媒体对此事件进行了报道；请参阅[http://wikimediafoundation.org/wiki/Press_releases/English_Wikipedia_Publishes_Millionth_Article](http://wikimediafoundation.org/wiki/Press_releases/English_Wikipedia_Publishes_Millionth_Article)。第200万篇文章是在2007年9月9日创建的。在有些混乱的情况下，关于西班牙电视喜剧的条目[[El
    Hormiguero]]被认定为可能是第200万篇文章。
- en: '**Audience and Level**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**受众和水平**'
- en: All articles should be clearly worded and accessible to a general readership,
    but Wikipedia also welcomes specialist articles that require a background in the
    topic to be fully understood. These articles should include context for the lay
    reader, however.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有文章都应表述清晰，易于一般读者理解，但维基百科也欢迎需要背景知识才能完全理解的专家文章。然而，这些文章应包括为普通读者提供背景信息。
- en: On rare occasions, two articles about a topic exist—an uncompromising article
    that provides a full picture and a more accessible "introduction" article for
    nonspecialists (for example, [[Introduction to entropy]]). See [[Category:Introductions]].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在罕见的情况下，关于一个主题存在两篇文章——一篇提供全面图景的坚定不移的文章，以及一篇面向非专业人士的更易理解的“介绍”文章（例如，[[Introduction
    to entropy]]）。请参阅[[Category:Introductions]]。
- en: Articles vary widely in length, detail, and comprehensiveness. Most of Wikipedia's
    articles begin their lives as *stubs* (very short summaries) and are gradually
    built into more comprehensive treatments by several editors. Stubs are incomplete—by
    definition, they lack something vital—but they are often useful and well written.
    Approximately 70 percent of Wikipedia articles are still classified as stubs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文章在长度、细节和全面性方面差异很大。大多数维基百科文章最初都是以*概要*（非常简短的摘要）的形式开始的，并由几位编辑逐渐构建成更全面的处理方式。概要是不完整的——按定义，它们缺少一些关键内容——但它们通常很有用且写得很好。大约70%的维基百科文章仍被归类为概要。
- en: The remaining 30 percent of articles (perhaps numbering over half a million)
    are more in-depth, comprehensive treatments of a subject. These may rival or go
    beyond the best work in traditional encyclopedias. A high-quality article includes
    numerous sources and references, pictures or diagrams, and a complete and clear
    explanation of the topic.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的30%文章（可能超过五十万篇）是对某一主题的更深入、更全面的处理。这些文章可能与传统百科全书中的最佳作品相媲美，甚至超越。一篇高质量的条目包括众多来源和参考文献、图片或图表，以及对该主题的完整和清晰解释。
- en: Types of Articles
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文章类型
- en: 'Are you wondering how Wikipedia found enough topics to fill two million articles?
    Here are some (but by no means all) of the types of content that are included:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你想知道维基百科是如何找到足够的话题来填充两百万篇文章的吗？以下是一些（但绝不是全部）包含的内容类型：
- en: '**Traditional encyclopedia topics**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**传统百科全书主题**'
- en: You can find all the types of content that you might expect from a general encyclopedia
    such as *Encyclopaedia Britannica*. Articles about science, historical events,
    geography, the arts, and literature are all included.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以找到所有你可能从通用百科全书如*Encyclopaedia Britannica*中期望的内容类型。关于科学、历史事件、地理、艺术和文学的文章都包括在内。
- en: '**People**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**人物**'
- en: 'No occupations or groups are restricted or emphasized, although in order to
    qualify for an article, the person must be *notable*, that is, well known within
    his or her major field of endeavor. Once this criterion is met, you may write
    an article about anyone: artists, musicians, scientists, historical figures, authors,
    athletes, politicians, monarchs, and on and on. (People are discouraged from writing
    about themselves, however.) The Wikipedia biography project ([[Wikipedia:WikiProject
    Biography]]) keeps track of biographical articles; by the end of 2007, there were
    nearly 400,000 articles listed as biographies, or nearly 20 percent of Wikipedia
    (see [Figure 1-2](#a_representation_of_content_in_wikipedia "Figure 1-2. A representation
    of content in Wikipedia from August 2007: 7.2 percent of articles are about places;
    3.4 percent about albums and singles; 3.0 percent about tree-of-life zoology;
    1.6 percent about films; 10.8 percent about living people; and 8.9 percent about
    other biographies. Disambiguation (dab) pages comprise 4.2 percent of Wikipedia.
    Twenty thousand articles represent 1 percent of Wikipedia. These numbers were
    compiled by Dutch Wikipedian Eugene van der Pijll.")).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何职业或群体被限制或强调，尽管为了使某人符合文章资格，该人必须在其主要活动领域内是**知名**的，也就是说，在该领域内广为人知。一旦满足这一标准，你就可以写关于任何人的文章：艺术家、音乐家、科学家、历史人物、作家、运动员、政治家、君主等等。（然而，人们被鼓励不要写关于自己的文章。）维基百科传记项目（[[Wikipedia:WikiProject
    Biography]])跟踪传记文章；截至2007年底，有近40万篇文章被列为传记，占维基百科的近20%（参见[图1-2](#a_representation_of_content_in_wikipedia
    "图1-2. 2007年8月维基百科内容的一个表示：7.2%的文章关于地点；3.4%关于专辑和单曲；3.0%关于生命树动物学；1.6%关于电影；10.8%关于在世人物；8.9%关于其他传记。消歧义（dab）页面占维基百科的4.2%。两万篇文章代表了维基百科的1%。这些数字是由荷兰维基人Eugene
    van der Pijll汇编的。"）。
- en: '**Rambot**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**Rambot**'
- en: Most of the 40,000 articles about American towns were not created by hand; instead,
    they were created automatically with freely available census data. (The automated
    user account that created the pages is affectionately called *Rambot*.) For some
    time after Rambot made its initial efforts in 2002 and 2003, some community members
    complained that these census-based articles made up too much of the total article
    count. Now, however, it's not an issue because local residents and others have
    improved nearly all of the bot's articles, and the increase in other content means
    these articles now comprise only about 2 percent of the site.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关于美国城镇的40,000篇文章大多数不是手工制作的；相反，它们是使用免费可用的普查数据自动创建的。（创建这些页面的自动化用户账户亲切地被称为*Rambot*。）在Rambot在2002年和2003年最初的努力之后，一些社区成员抱怨这些基于普查的文章占文章总数的比例太大。然而，现在这已不再是问题，因为当地居民和其他人已经改进了几乎所有的机器人文章，其他内容的增加意味着这些文章现在只占网站内容的约2%。
- en: '**Places**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**地点**'
- en: There are articles not just on countries, provinces, and major geographical
    features but also about cities and towns worldwide. For instance, there is an
    article about every city or hamlet in the United States (approximately 40,000
    are recognized by the US Census Bureau).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 文章不仅涵盖国家、省份和主要地理特征，还包括全球各地的城市和城镇。例如，关于美国每个城市或村庄的文章都有（美国人口普查局承认的大约有40,000个）。
- en: 'There is still plenty to do in these conventional topic areas, but they don''t
    crowd out other topics. Wikipedia includes many nontraditional subjects as well,
    including the following:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些传统主题领域内还有很多工作要做，但它们并不会挤占其他主题的空间。维基百科还包括了许多非传统主题，以下是一些例子：
- en: '**Fictional characters**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚构角色**'
- en: Want to read up on the personal history of Frodo or Darth Vader? While articles
    about real people are certainly included on Wikipedia, articles about well-known
    fictional characters are included as well.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解弗罗多或达斯·维达的个人历史吗？虽然维基百科上确实包含了关于真实人物的文章，但同样也包含了关于知名虚构角色的文章。
- en: '**Media—movies, books, albums, songs, television shows (and their episodes),
    videogames, and more**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**媒体——电影、书籍、专辑、歌曲、电视节目（及其剧集）、电子游戏等等**'
- en: Work in almost any medium can be considered for its own article.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎任何媒介的工作都可以考虑为其撰写文章。
- en: '**Companies and organizations**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司和组织**'
- en: There are factual articles about most well-known corporations. The field of
    technology is covered particularly well. For example, the articles about Microsoft
    and Apple, Inc., are both comprehensive; these two articles reference roughly
    100 outside sources apiece. Companies can be included in Wikipedia if there is
    enough reliable information and independent reporting available to support a useful
    article (simple existence of the company is not enough to qualify, and promotional
    material is not welcome). As with biographies, writing about your own organization
    or company is discouraged.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数知名公司都有事实性文章。在技术领域，这一领域得到了很好的覆盖。例如，关于微软和苹果公司的文章都是全面的；这两篇文章各自引用了大约100个外部来源。如果存在足够的可靠信息和独立报道来支持一篇有用的文章，公司可以包含在维基百科中（公司的简单存在并不足以使其有资格，而且宣传材料是不受欢迎的）。与传记一样，不建议撰写关于自己组织或公司的文章。
