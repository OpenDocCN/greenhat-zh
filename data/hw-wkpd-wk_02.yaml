  zh: '[维基百科：维基百科不是什么](http://en.wikipedia.org/wiki/Wikipedia:What_Wikipedia_is_not)
    维基百科不是什么的政策'
- en: Non-article Content
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非文章内容
- en: 'All pages on Wikipedia are of two types: About two million articles constitute
    the encyclopedic content, but ten million project-related pages also exist. What
    are these pages? Will you see them if you just look something up? If you find
    them when using a search engine, should you ignore those hits?'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科上的所有页面分为两种类型：大约两百万篇文章构成了百科全书的内容，但还存在一百万个项目相关的页面。这些页面是什么？如果你只是查找一些内容，你会看到它们吗？如果你在使用搜索引擎时发现了它们，你应该忽略那些搜索结果吗？
- en: Wikipedia's readers should recognize that some Wikipedia pages are not articles,
    but they do not need to have any particular understanding of the non-article pages
    and can ignore them freely. On the other hand, involved editors should understand
    the different types of pages—their purpose and the way they help grease Wikipedia's
    wheels. The project-related and administrative pages are not as glamorous as articles,
    but they're of no less importance when it comes to understanding what happens
    in practice on the site.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的读者应该认识到，一些维基百科页面不是文章，但他们不需要对非文章页面有任何特定的理解，可以自由忽略它们。另一方面，参与的编辑应该了解不同类型的页面——它们的目的以及它们如何帮助润滑维基百科的运作。与项目相关的和行政页面可能不如文章那样引人注目，但在理解网站上实际发生的事情时，它们同样重要。
- en: Types of Non-article Pages
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 非文章页面的类型
- en: These extra pages come in several varieties. Non-article pages are devoted to
    the administration of Wikipedia, discussion of article content, technical infrastructure,
    descriptions of images, and the Wikipedia community.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 这些额外的页面有多种类型。非文章页面致力于维基百科的管理、文章内容的讨论、技术基础设施、图像描述以及维基百科社区。
- en: Although they are not as widely known as articles, two of these page types—discussion
    pages and user pages—are actually the easiest places to start participating on
    Wikipedia.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它们不如文章广为人知，但其中两种页面类型——讨论页面和用户页面——实际上是开始参与维基百科最容易的地方。
- en: '**Talk pages**'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**讨论页面**'
- en: Every article is coupled with a *talk page* (also called a *discussion page*),
    which is accessed by clicking the Discussion tab at the top of the screen. Here
    editors ask questions about the article's content, propose changes, display notices
    for other editors, and discuss technical matters (like the title of an article
    and whether an article should be split into pieces or combined with another).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 每篇文章都配有一个*talk page*（也称为*讨论页面*），通过点击屏幕顶部的讨论标签访问。在这里，编辑会就文章内容提出问题、提出更改、向其他编辑显示通知，并讨论技术问题（如文章的标题以及文章是否应该分成几部分或与其他文章合并）。
- en: Each discussion page is meant only for discussing the article it is linked to.
    Despite the name, discussion pages are *not* forums for general discussion of
    the article's subject.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 每个讨论页面仅用于讨论与之链接的文章。尽管名称如此，但讨论页面并不是对文章主题进行一般讨论的论坛。
- en: A discussion page is attached to almost every non-article page as well. (Discussions
    about Wikipedia policy tend to range more widely than discussions about individual
    articles, but still remain somewhat tied to the topic of the attached page.)
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论页面几乎附属于每一个非文章页面。 (关于维基百科政策的讨论往往比关于单个文章的讨论范围更广，但仍然与附页的主题有一定关联。)
- en: For more on talk pages, see Chapters [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article"), [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian"), and [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and
    Communication").
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 关于更多关于讨论页面的信息，请参阅第[第4章](hw-wkpd-wk_05.html "第4章。理解和评估文章"), [第11章](hw-wkpd-wk_14.html
    "第11章。成为维基人"), 和 [第12章](hw-wkpd-wk_15.html "第12章。社区和沟通")。
- en: '**User pages and user talk pages**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户页面和用户讨论页面**'
- en: '*User pages* are for individual editors (*users*) to describe themselves in
    whatever detail they see fit. By custom, they are set aside as a private space
    where editors can work. Often, editors will list projects they''re a part of and
    articles they''ve worked on.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户页面*是供个别编辑（用户）以他们认为合适的任何细节来描述自己的。按照惯例，它们被留作一个私人空间，供编辑工作。通常，编辑会列出他们参与的项目和所工作的文章。'
- en: '*User talk pages*, like article discussion pages, can be reached by clicking
    a tab at the top of the screen. To communicate with each other, editors leave
    notes on user talk pages. Whenever someone leaves a note on your user talk page,
    Wikipedia''s software notifies you. (You''ll find more on setting up user pages
    and leaving messages in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian").)'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户讨论页面*，就像文章讨论页面一样，可以通过点击屏幕顶部的标签访问。为了相互沟通，编辑会在用户讨论页面上留下笔记。每当有人在您的用户讨论页面上留下笔记时，维基百科的软件会通知您。（您可以在[第11章](hw-wkpd-wk_14.html
    "第11章。成为维基人")中找到更多关于设置用户页面和留言的信息。）'
- en: The other kinds of pages are typically used as references and project coordination
    pages.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 其他类型的页面通常用作参考和项目协调页面。
- en: '**Policy pages and guidelines**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**政策页面和指南**'
- en: These pages provide guidance about editing content and interacting with other
    volunteers. Policies and guidelines lay out stylistic guidelines for editing,
    content inclusion policies, procedures to resolve disputes, and much more. Policies
    will be described further in [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy
    and Your Input").
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这些页面提供了关于编辑内容和与其他志愿者互动的指导。政策和指南规定了编辑的风格指南、内容包含政策、解决争端的程序以及更多内容。政策将在[第13章](hw-wkpd-wk_16.html
    "第13章。政策和您的输入")中进一步描述。
- en: '**Community discussion, procedural, and project pages**'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**社区讨论、程序和项目页面**'
- en: These pages are where the community discusses proposals and coordinates editing
    projects. Routine procedures, such as deletion discussions, are usually based
    on policies and are carried out on special procedure pages. These processes will
    be described more in [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects,
    and Processes"). On Wikipedia what *the community* means tends to vary according
    to context—after all, the site is open to all comers—but often enough, it implies
    those who take part in these open-forum discussions.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这些页面是社区讨论提案和协调编辑项目的场所。常规程序，如删除讨论，通常基于政策，并在特殊程序页面上执行。这些过程将在 [第7章](hw-wkpd-wk_09.html
    "第7章。清理、项目和流程") 中更详细地描述。在维基百科中，“社区”的含义往往根据上下文而变化——毕竟，该网站对所有来者开放——但通常足够的是，它意味着参与这些公开论坛讨论的人。
- en: '**Help pages**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**帮助页面**'
- en: These pages include documentation of editing syntax, technical procedures, and
    best practices, and are referenced throughout this book.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 这些页面包括编辑语法、技术流程和最佳实践的文档，并在本书中有所引用。
- en: '**Image description pages**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**图片描述页面**'
- en: Each image is coupled with an image description page. These pages exist to provide
    the image with a textual description (*metadata*).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 每张图片都配有一个图片描述页面。这些页面存在是为了提供图片的文本描述（*元数据*）。
- en: '**MediaWiki-generated special pages and administrative pages**'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**MediaWiki生成的特殊页面和管理页面**'
- en: These are pages generated on the fly by the MediaWiki software and serve as
    utilities rather than editable pages. They are used for special lists and essential
    pages, such as the account creation pages.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是由MediaWiki软件动态生成的页面，作为实用工具而不是可编辑页面。它们用于特殊列表和基本页面，例如账户创建页面。
- en: Namespaces
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命名空间
- en: Each type of page is distinguished from every other type (including from articles)
    by a prefix; for example, discussion pages are prefixed with *Talk:*. This prevents
    "collisions" between similarly named pages, for example, [[Sorting]], which is
    an encyclopedia article about *the process of arranging items*, and [[Help:Sorting]],
    which is not an encyclopedia article but instead offers technical assistance about
    the sortable tables found on some Wikipedia pages.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 每种类型的页面都通过一个前缀与其他类型（包括文章）区分开来；例如，讨论页面以前缀 *Talk:* 开头。这防止了类似名称的页面之间的“冲突”，例如，[[排序]]
    是关于 *排列物品过程* 的百科全书文章，而 [[帮助:排序]] 则不是百科全书文章，而是提供关于某些维基百科页面上可排序表格的技术帮助。
- en: Each prefix is actually an indicator that the page is inside a particular namespace.
    (A *namespace* is a kind of container for different types of content.) For example,
    in this full Wikipedia URL
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 每个前缀实际上是一个指示符，表明页面位于特定的命名空间内。（*命名空间* 是不同类型内容的一种容器。）例如，在这个完整的维基百科URL
- en: '[PRE0]'
  id: totrans-225
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*Talk* indicates the namespace where the page exists, whereas *Benjamin Franklin*,
    separated from the namespace with a colon (:), is the page''s name. If you were
    internally linking to this URL, you''d use the combination of the namespace and
    page name to properly indicate what page you meant: [[Talk:Benjamin Franklin]].'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '*Talk* 表示页面存在的命名空间，而 *本杰明·富兰克林*，与命名空间用冒号（:）分隔，是页面的名称。如果您在内部链接到这个URL，您将使用命名空间和页面名称的组合来正确地指明您所指的页面：[[Talk:本杰明·富兰克林]]。'
- en: 'Articles, which exist in the so-called main or article space namespace, do
    not have prefixes:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 存在于所谓的主或文章空间命名空间中的文章没有前缀：
- en: '[PRE1]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*Benjamin Franklin* is the full page name; the absence of a prefix tells you
    the page is an encyclopedia article.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*本杰明·富兰克林* 是全名；没有前缀表明该页面是百科全书文章。'
- en: All other types of content in Wikipedia exist in one of the other namespaces,
    which are indicated with one of 19 possible prefixes. Seeing a prefix before a
    title tells you that the page is likely part of the community or administration
    of the site (and therefore is not subject to the same content guidelines as articles).
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科中所有其他类型的内容都存在于其他命名空间中，这些命名空间用19个可能的前缀之一表示。在标题前看到前缀告诉您该页面可能是网站社区或管理的一部分（因此不受与文章相同的内容指南的约束）。
- en: The namespace also provides context and indicates the type of content that a
    page contains. For example, help pages contain technical documentation, rather
    than (say) encyclopedia articles or policies.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 命名空间还提供上下文并指明页面包含的内容类型。例如，帮助页面包含技术文档，而不是（比如说）百科全书文章或政策。
- en: Although two pages in the same namespace cannot share a title, pages can exist
    under the same "name" in different namespaces. For example, the article [[Phoebe]]
    is about a personal name and is part of the encyclopedic content of the site.
    It is not the same thing at all as the page [[User:Phoebe]], which exists in the
    User namespace and describes an editor who uses this name as a pseudonym.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管同一命名空间中的两个页面不能共享标题，但页面可以在不同的命名空间中存在相同的“名称”。例如，文章[[Phoebe]]是关于个人名字的，是网站百科全书内容的一部分。它与存在于用户命名空间并描述使用此名称作为化名的编辑器的页面[[User:Phoebe]]完全不同。
- en: The lines between encyclopedia content, on the one hand, and the Wikipedia community
    pages, on the other, are extremely clear and are delineated with the use of namespaces.
    As implemented on Wikipedia, community namespaces do not always exactly correlate
    with a single specific type of content. For instance, whereas only user pages
    are in the User namespace, you may find various pages such as technical documentation,
    community projects, and policies in the Wikipedia namespace. All of these pages,
    however, will have something to do with the running of Wikipedia.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在百科全书内容与维基百科社区页面之间，界限非常清晰，并且使用命名空间来划分。在维基百科上的实现中，社区命名空间并不总是与单一特定类型的内容完全对应。例如，虽然只有用户页面在用户命名空间中，你可能会在维基百科命名空间中找到各种页面，如技术文档、社区项目和政策。然而，所有这些页面都将与维基百科的运行有关。
- en: '**All Pages in a Namespace**'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**命名空间中的所有页面**'
- en: To scan a list of all of the pages in a namespace, click Special Pages in the
    Toolbox menu on the left-hand sidebar. At the top of the list that appears is
    the entry *All pages*. Click that, and a pull-down menu (to select a namespace)
    and a search box appears. The namespace listing will start at whatever spelling
    you place in the search box, something very necessary because several namespaces
    contain millions of pages. (Adapted from [[Wikipedia:Tip of the day/October 25,
    2006]])
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 要扫描一个命名空间中所有页面的列表，请点击左侧侧边栏工具菜单中的“特殊页面”。在出现的列表顶部是条目*所有页面*。点击它，会出现一个下拉菜单（用于选择命名空间）和一个搜索框。命名空间列表将从你在搜索框中输入的拼写开始，这一点非常重要，因为几个命名空间包含数百万个页面。（改编自[[Wikipedia:Tip
    of the day/October 25, 2006]]）
- en: List of Namespaces
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 命名空间列表
- en: Wikipedia has 20 built-in namespaces. These occur in pairs (for example, User
    and User_talk); there are nine such pairs, including the main namespace, where
    page names have no prefix, and two special namespaces, Special and Media. A namespace
    prefix must be kept when linking to a page. The prefix always comes before the
    page name and is separated from it with a colon.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有20个内置的命名空间。它们成对出现（例如，用户和用户_讨论）；包括主命名空间在内，有九个这样的对，主命名空间中页面名称没有前缀，还有两个特殊命名空间，特殊和媒体。在链接到页面时必须保留命名空间前缀。前缀始终位于页面名称之前，并用冒号与页面名称分隔。
- en: '**MediaWiki**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**MediaWiki**'
- en: Wikipedia runs using MediaWiki software, so all other wikis running on MediaWiki
    have these namespaces as well. Wikipedia adds two custom namespaces that do not
    exist on other wikis (Portal and Portal_talk) and has the Wikipedia and Wikipedia_talk
    namespaces, which may be appropriately renamed on other wikis.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科使用MediaWiki软件运行，因此所有在MediaWiki上运行的维基百科都有这些命名空间。维基百科添加了两个在其他维基百科上不存在的自定义命名空间（门户和门户_讨论），并且有维基百科和维基百科_讨论命名空间，这些命名空间在其他维基百科上可能被适当地重命名。
- en: 'For reference, the following namespaces exist:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 仅供参考，以下是一些存在的命名空间：
- en: 'The *main* or article namespace has no special prefix. This namespace is where
    all regular articles (all the "encyclopedic" pieces of the encyclopedia) exist.
    Pages in this namespace can be linked to internally with simply their name: [[*pagename*]].'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主要*或文章命名空间没有特殊的前缀。这个命名空间是所有常规文章（所有百科全书“百科全书”部分）所在的地方。在这个命名空间中的页面可以通过其名称直接进行内部链接：[[*pagename*]]。'
- en: The *Wikipedia* namespace is what could be called the *project page* namespace.
    It is for pages that are specifically about running Wikipedia and meta-level subjects
    related to the project. For example, the Community Portal can be found at [[Wikipedia:Community_portal]]
    and is meant as a place for the Wikipedia community to gather; [[Wikipedia:Statistics]]
    and its talk page, [[Wikipedia_talk:Statistics]], are meant for describing and
    discussing the project's statistics. Policies, procedures, guidelines, community
    projects, and many help pages all exist within the Wikipedia namespace. The Wikipedia
    namespace may sometimes be abbreviated to WP, enabling shortcuts to be set up.
    For instance, [[WP:ARB]] redirects to [[Wikipedia:Arbitration_Committee]].
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*维基百科* 命名空间可以称为 *项目页面* 命名空间。它用于专门关于运行维基百科和与项目相关的元级别主题的页面。例如，社区门户可以在[[维基百科:社区门户]]找到，它是一个维基百科社区聚集的地方；[[维基百科:统计]]及其讨论页面[[维基百科_talk:统计]]用于描述和讨论项目的统计数据。政策、程序、指南、社区项目和许多帮助页面都存在于维基百科命名空间中。维基百科命名空间有时可以缩写为WP，以便设置快捷方式。例如，[[WP:ARB]]重定向到[[维基百科:仲裁委员会]]。'
- en: The *User* namespace refers to user pages or pages that have been set up by
    individual editors to describe themselves, for example, [[User:Jimbo Wales]].
    By custom, your user page is available when you register a username.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户* 命名空间指的是用户页面或由个别编辑者设置的页面，用于描述自己，例如，[[用户:Jimbo Wales]]。按照惯例，当你注册用户名时，你的用户页面是可用的。'
- en: The *Help* namespace refers to basic documentation and help pages for using
    and editing Wikipedia. The prefix for these is simply *Help:*. Most of the project
    documentation pages are here or in the Wikipedia namespace.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*帮助* 命名空间指的是使用和编辑维基百科的基本文档和帮助页面。这些的简称是 *帮助:*。大多数项目文档页面都在这里或维基百科命名空间中。'
- en: The *Category* namespace is a major part of expertly using Wikipedia; we discuss
    categories at length in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia's
    Content") and [Chapter 8](hw-wkpd-wk_10.html "Chapter 8. Make and Mend Wikipedia's
    Web").
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分类* 命名空间是熟练使用维基百科的重要组成部分；我们在[第3章](hw-wkpd-wk_04.html "第3章。寻找维基百科的内容")和[第8章](hw-wkpd-wk_10.html
    "第8章。制作和修复维基百科的网络")中详细讨论了分类。'
- en: The *Image* namespace is prefaced by *Image:* and is used for describing and
    attributing images (for example, [[Image:White shark.jpg]]). If you upload any
    image or other media file to Wikipedia, one of these pages will be created. The
    *Media* namespace is prefaced by *Media:* and is used for a link directly to a
    media file, rather than its description page. Details are in [Chapter 9](hw-wkpd-wk_11.html
    "Chapter 9. Images, Templates, and Special Characters").
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图片* 命名空间以 *图片:* 开头，用于描述和归属图片（例如，[[图片:White shark.jpg]]）。如果你将任何图片或其他媒体文件上传到维基百科，将会创建这些页面之一。*媒体*
    命名空间以 *媒体:* 开头，用于直接链接到媒体文件，而不是其描述页面。详细信息请参阅[第9章](hw-wkpd-wk_11.html "第9章。图片、模板和特殊字符")。'
- en: The *Template* namespace is prefaced by *Template:* and is used exclusively
    for templates that are transcluded or substituted into an article. You'll find
    more on templates in [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates,
    and Special Characters").
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模板* 命名空间以 *模板:* 开头，并且仅用于那些被内嵌或替换到文章中的模板。你可以在[第9章](hw-wkpd-wk_11.html "第9章。图片、模板和特殊字符")中找到更多关于模板的信息。'
- en: The *Portal* namespace is for portal pages that collect articles on a particular
    topic; this is special to Wikipedia and not generally for MediaWiki. For more
    on portals, see [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia's
    Content") and [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects, and
    Processes").
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*门户* 命名空间用于收集特定主题文章的门户页面；这是维基百科特有的，并不适用于MediaWiki。更多关于门户的信息，请参阅[第3章](hw-wkpd-wk_04.html
    "第3章。寻找维基百科的内容")和[第7章](hw-wkpd-wk_09.html "第7章。清理、项目和流程")。'
- en: The *Talk* namespaces contain all the discussion pages. Except for special pages,
    every namespace has an associated Talk namespace, designated by adding *talk:*
    after the normal namespace prefix. In this book, we write these compound names
    with an underscore to be clear, but you can always use a space. The Talk namespace
    associated with the main article namespace simply uses the prefix *Talk:*, for
    example, [[Talk:Mathematics]]. The Talk namespace associated with the User namespace,
    however, has the prefix *User_talk:*. Similarly, Wikipedia namespace discussion
    pages are in the Wikipedia_talk namespace, so the discussion page for [[Wikipedia:No
    original research]] is at [[Wikipedia_talk:No original research]]. Generally,
    pages in the Talk namespaces are used to discuss changes to their corresponding
    page; however, pages in the User_talk namespace are used to leave messages for
    a particular user. The User_talk namespace is special in that, whenever a user's
    talk page is edited, that user (if logged in) will immediately see a message informing
    them that they have new messages.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Talk* 命名空间包含所有讨论页面。除了特殊页面外，每个命名空间都有一个相关的 Talk 命名空间，通过在正常命名空间前缀后添加 *talk:*
    来指定。在这本书中，我们使用下划线来书写这些复合名称以保持清晰，但您始终可以使用空格。与主要文章命名空间相关联的 Talk 命名空间仅使用前缀 *Talk:*，例如，[[Talk:Mathematics]]。然而，与用户命名空间相关联的
    Talk 命名空间具有前缀 *User_talk:*。类似地，维基百科命名空间的讨论页面位于 Wikipedia_talk 命名空间中，因此 [[Wikipedia:No
    original research]] 的讨论页面在 [[Wikipedia_talk:No original research]]。通常，Talk 命名空间中的页面用于讨论其对应页面的更改；然而，User_talk
    命名空间中的页面用于为特定用户留言。User_talk 命名空间是特殊的，因为，每当用户的讨论页面被编辑时，该用户（如果已登录）将立即看到一条消息通知他们有新消息。'
- en: The *Special* namespace refers to pages that are autocreated by the site's software
    on demand. These pages are not editable in the usual way and are generally either
    tools or automatically generated variable lists, such as a list of all pages on
    the site. See [[Help:Special page]] for a list.
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Special* 命名空间指的是网站软件根据需求自动创建的页面。这些页面不能以常规方式编辑，通常是工具或自动生成的变量列表，例如网站上的所有页面列表。有关列表，请参阅[[Help:Special
    page]]。 '
- en: The *MediaWiki* namespace is used for certain site messages along with a few
    other areas to define shortcuts and other text strings used around Wikipedia (for
    example, [[MediaWiki:Disclaimers]]). These pages are not usually editable by users.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MediaWiki* 命名空间用于定义一些网站消息以及一些其他区域，以定义在维基百科上使用的快捷方式和其他文本字符串（例如，[[MediaWiki:Disclaimers]]）。这些页面通常不允许用户编辑。'
- en: '**Further Reading**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/MediaWiki#Namespaces](http://en.wikipedia.org/wiki/MediaWiki#Namespaces)
    An article about MediaWiki with a good explanation of namespaces'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/MediaWiki#Namespaces](http://en.wikipedia.org/wiki/MediaWiki#Namespaces)
    一篇关于 MediaWiki 的文章，其中对命名空间有很好的解释'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Namespace](http://en.wikipedia.org/wiki/Wikipedia:Namespace)
    The help page on namespaces'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:Namespace](http://en.wikipedia.org/wiki/Wikipedia:Namespace)
    命名空间的帮助页面'
