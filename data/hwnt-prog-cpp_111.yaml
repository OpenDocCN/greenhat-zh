  zh: 程序 108：短时延迟
- en: The programmer needed to create a precise short delay in his program. He discovered
    that if he did 1,863 multiplies, that would create the correct delay. This fact
    has been turned into the following subroutine. But in some circumstances, the
    function fails. Why?
