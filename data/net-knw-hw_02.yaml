- en: Chapter 2. TYPES OF NETWORK CONNECTIONS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章。网络连接类型
- en: Every computer connected to a network must follow a set of rules and specifications
    that define the characteristics of both the physical connection and the form and
    structure of the data that moves from one computer to another. Without these rules,
    the people using the network cannot be sure that their computers will communicate
    successfully.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每台连接到网络的计算机都必须遵循一组规则和规范，这些规则和规范定义了物理连接的特性以及从一台计算机传输到另一台计算机的数据的形式和结构。没有这些规则，使用网络的人们无法确保他们的计算机能够成功通信。
- en: For example, the plugs at the ends of data cables must match the sockets on
    each computer and other network hardware. If a cable uses a square plug with two
    pins, but the computer has a round socket with four holes, they won't fit together.
    The same thing applies to the electrical voltages, timing, error checking, and
    other issues. There are many different kinds of networks, each with its own rules.
    This chapter explains a few general principles about networks and describes the
    network types that you're most likely to see in a home or small office network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据线两端的插头必须与每台计算机和其他网络硬件上的插座相匹配。如果一根电缆使用的是带有两个触点的正方形插头，但计算机有一个带有四个孔的圆形插座，它们就无法匹配。同样的事情也适用于电压、时序、错误检查和其他问题。有许多不同类型的网络，每种网络都有自己的规则。本章解释了关于网络的一些基本原理，并描述了你在家庭或小型办公室网络中最有可能看到的网络类型。
- en: You can use a network without understanding all the internal details of network
    communications, but if you're designing and building a new network, you should
    know how to choose the best options for your particular requirements. You can
    treat individual network components as a series of black boxes, but you still
    have to know *which* black boxes to use. And when something goes wrong, knowing
    what's inside those boxes will make troubleshooting a lot easier.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在不了解网络通信的所有内部细节的情况下使用网络，但如果你正在设计和构建一个新的网络，你应该知道如何根据你的特定需求选择最佳选项。你可以将单个网络组件视为一系列黑盒，但你仍然需要知道*使用哪些*黑盒。而且当出现问题的时候，了解这些盒子里的内容将使故障排除变得容易得多。
- en: Before we talk about specific network types, let's look at the common elements
    of every computer network.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论具体的网络类型之前，让我们看看每个计算机网络共有的元素。
- en: 'As you probably know, computers reduce all information to only two information
    states: Either a signal is present, or there is no signal. These two conditions
    are usually described as 1 and 0, or on and off, or mark and space. Each instance
    of a 1 or a 0 is a "bit." Anything described as "digital" can be reduced to those
    ones and zeroes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，计算机将所有信息简化为仅两种信息状态：要么有信号，要么没有信号。这两种条件通常描述为1和0，或者开和关，或者标记和空白。每个1或0的实例都是一个“比特”。任何被描述为“数字”的东西都可以简化为那些一和零。
- en: The form that each 1 or 0 takes is different in different types of communication
    channels. It could be a light, sound, or electrical charge that is either on or
    off; a series of long and short sounds or light flashes; or two different audio
    tones, electrical voltages, or radio frequencies. In a very simple system, the
    1 might correspond to "yes" and the 0 to "no," or any other pair of options.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 每个1或0的形式在不同的通信通道中是不同的。它可能是一个开或关的光、声音或电信号；一系列长和短的声音或光闪烁；或者两种不同的音频音调、电压或无线电频率。在一个非常简单的系统中，1可能对应于“是”，而0对应于“否”，或者任何其他一对选项。
- en: Individual bits only offer two options, so they're not particularly useful,
    but when you string eight of them together (into a *byte*), you can have 256 different
    combinations (2 × 2 × 2 × 2 × 2 × 2 × 2 × 2). That's enough to assign a different
    sequence to every letter of the alphabet (both upper- and lowercase), the ten
    digits from 0 to 9, spaces between words, and other symbols such as punctuation
    marks and many letters used in foreign alphabets. A byte is the basic building
    block of computer communication. The most widely used coding system for converting
    bytes to characters is called *ASCII* (American Standard Code for Information
    Interchange). [Figure 2-1](ch02.html#these_bits_form_the_ascii_sequence_of_a "Figure 2-1. These
    bits form the ASCII sequence of A (01000001) and n (01101110).") shows a typical
    sequence of two bytes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 单个比特位只提供两种选择，因此它们并不特别有用，但当你将八个这样的比特位（组成一个*字节*）连在一起时，你可以有256种不同的组合（2 × 2 × 2
    × 2 × 2 × 2 × 2 × 2）。这足以为字母表中的每一个字母（大小写）分配一个不同的序列，从0到9的十个数字，单词之间的空格，以及其他符号，如标点符号和许多用于外国字母表的字母。字节是计算机通信的基本构建块。将字节转换为字符最广泛使用的编码系统称为*ASCII*（美国信息交换标准代码）。[图2-1](ch02.html#these_bits_form_the_ascii_sequence_of_a
    "图2-1. 这些比特形成了字母A（01000001）和字母n（01101110）的ASCII序列。")显示了两个字节的典型序列。
- en: '![These bits form the ASCII sequence of A (01000001) and n (01101110).](tagoreillycom20090324nostarchimages266194.png.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![这些比特形成了字母A（01000001）和字母n（01101110）的ASCII序列。](tagoreillycom20090324nostarchimages266194.png.jpg)'
- en: '**Figure 2-1. These bits form the ASCII sequence of *A* (`01000001`) and *n*
    (`01101110`).**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-1. 这些比特形成了字母*A*（01000001）和字母*n*（01101110）的ASCII序列。**'
- en: ASCII is fine for text, but a computer can also convert many other forms of
    information to digital data. For example, it can divide every second of sound
    from a microphone or an analog recording into thousands of very short segments
    and use 16 or 24 bits to specify the content of each segment, or divide a picture
    into millions of individual points (called *pixels*, short for *picture elements*)
    and use a series of bits to specify the color of each bit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ASCII对于文本来说很好，但计算机还可以将许多其他形式的信息转换为数字数据。例如，它可以把麦克风或模拟录音中的每一秒声音分成成千上万的非常短片段，并使用16或24比特来指定每个片段的内容，或者将一张图片分成数百万个单独的点（称为*像素*，即*图像元素*），并使用一系列比特来指定每个像素的颜色。
- en: A wire or other data link can carry only one bit at a time. Either there's a
    signal on the line or there isn't. Over short distances, it's possible to send
    the data through a cable that carries eight (or some multiple of eight) signals
    in *parallel* through eight separate wires. Obviously, a parallel connection can
    be eight times faster than sending one bit at a time through a single wire, but
    those eight wires cost eight times as much as a single wire. That added cost is
    insignificant when the wires extend only a foot or two, but the additional cost
    of parallel wires can add up quickly when you're trying to send the data over
    a long distance. And when you're using existing circuits such as telephone lines,
    you don't have any choice; you must find a way to send one bit at a time, with
    some additional bits and pauses that identify the beginning of each new byte.
    This is a *serial* data communications channel, because you're sending the bits
    one after another. At this stage, it doesn't matter what medium you use to transmit
    those bits—it could be electrical impulses on a wire, or two different audio tones,
    or a series of flashing lights, or even a lot of notes attached to the legs of
    carrier pigeons—but you must have a way to convert the text or other output of
    the computer to the signals used by the transmission medium, and to convert the
    same signals back again at the other end.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一根电线或其他数据链路一次只能传输一个比特位。要么有线路上有信号，要么没有。在短距离内，可以通过一根电缆发送数据，该电缆通过八根（或八的倍数）单独的电线并行传输八个信号。显然，并行连接可以比通过单根电线一次发送一个比特位快八倍，但那八根电线成本是单根电线的八倍。当电线只有一英尺或两英尺长时，这种额外成本微不足道，但当你要在长距离发送数据时，并行电线的额外成本会迅速增加。而且当你使用现有的电路，如电话线时，你没有任何选择；你必须找到一种方法，一次发送一个比特位，并附加一些额外的比特位和暂停，以标识每个新字节的开始。这是一个*串行*数据通信通道，因为你是一比特接一比特地发送比特的。在这个阶段，你使用的传输介质是什么并不重要——它可能是电线上的电脉冲，或两种不同的音频音调，或一系列闪烁的灯光，甚至是一群绑在信鸽腿上的音符——但你必须有一种方法将计算机的文本或其他输出转换为传输介质使用的信号，并在另一端将相同的信号转换回来。
- en: Packets and Headers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据包和头部
- en: Communication over a direct physical connection (such as a wire) between a single
    origin and destination doesn't need any kind of address or routing information
    to tell a message where to go. You might have to set up the connection first (by
    placing a telephone call or plugging cables into a switchboard), but after you're
    connected, the link remains in place until you instruct the system to disconnect.
    This kind of connection is great for voice and for simple data links, but it's
    not particularly efficient for digital data on a complex network that serves many
    origins and destinations, because a single connection ties up the circuit all
    the time, even when no data is moving through the channel.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在单一源地址和目标地址之间通过直接物理连接（如电线）进行通信时，不需要任何类型的地址或路由信息来告诉消息该去哪里。你可能需要首先设置连接（通过打电话或把电缆插入交换机板），但一旦连接，该链路就会保持直到你指示系统断开连接。这种类型的连接非常适合语音和简单的数据链路，但它对于复杂网络中的数字数据来说效率不高，因为这种连接会一直占用电路，即使没有数据通过该通道。
- en: The alternative is to send your message to a switching center that will hold
    it until a link to the destination becomes available. This is known as a *store
    and forward* system. If the network has been properly designed for the type of
    data and the amount of traffic in the system, the waiting time will be insignificant.
    If the communications network covers a lot of territory, you can forward the message
    to one or more intermediate switching centers before it reaches the ultimate destination.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是向一个交换中心发送你的消息，该交换中心将保留它，直到目标可用链接出现。这被称为*存储转发*系统。如果网络已经根据系统中的数据类型和流量量进行了适当设计，等待时间将微不足道。如果通信网络覆盖了大量的领土，你可以在消息到达最终目的地之前将其转发到一个或多个中间交换中心。
- en: To make the network even more efficient, you can divide messages that are longer
    than some arbitrary limit into separate pieces, called *packets* or *frames*.
    Packets from more than one message can alternate with packets containing other
    messages as they travel between switching centers, and reassemble themselves into
    the original messages at the destination.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使网络更加高效，你可以将超过某个任意限制的消息分成单独的部分，称为*数据包*或*帧*。来自多个消息的数据包可以在它们在交换中心之间旅行时交替包含其他消息的数据包，并在目标处重新组装成原始消息。
- en: The great advantage of this approach is that many messages can share the same
    circuits on an as-available basis. The packets from a single message might alternate
    with packets from one or more other messages as they move through parts of the
    network. For example, if you send a message to a recipient in another city, the
    packets usually move through an inter-city channel along with many other messages.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法的巨大优势在于，许多消息可以在可用基础上共享相同的电路。一个消息的数据包可能与一个或多个其他消息的数据包在网络的不同部分交替移动。例如，如果你向另一个城市的收件人发送消息，这些数据包通常与其他许多消息一起通过城际通道移动。
- en: 'Each data packet must also contain yet another set of information: the address
    of the packet''s destination, the sequence order of this packet relative to other
    packets in the original transmission, and so forth. Some of this information provides
    additional error checking and instructs the switching centers where to forward
    each packet, while other information tells the destination device how to reassemble
    the data in the packet back into the original message.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据包还必须包含另一组信息：数据包目的地的地址、该数据包相对于原始传输中其他数据包的顺序，等等。其中一些信息提供了额外的错误检查，并指导交换中心将每个数据包转发到何处，而其他信息则告诉目标设备如何将数据包中的数据重新组装成原始消息。
- en: The *headers* (at the beginning of a packet) and *trailers* (at the end of a
    packet) attached to each packet include the address of the packet's destination,
    information that allows the recipient to confirm that the packet's content is
    accurate, and information that the recipient uses to reassemble the packets in
    the original order. Between the origin and the destination, network routing equipment
    sometimes adds more headers or trailers that contain routing instructions and
    other administrative information.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据包附加的*头部*（位于数据包的开始处）和*尾部*（位于数据包的末尾）包括数据包目的地的地址、允许收件人确认数据包内容准确性的信息，以及收件人用来按原始顺序重新组装数据包的信息。在源地址和目标地址之间，网络路由设备有时会添加更多包含路由指令和其他管理信息的头部或尾部。
- en: '[Figure 2-2](ch02.html#a_data_packet_may_be_surrounded_by_seve "Figure 2-2. A
    data packet may be surrounded by several kinds of headers and footers.") shows
    how a network adds and removes headers and trailers at different stages of a communication
    session. The specific names of the headers and trailer don''t matter right now;
    the point is that they surround the original data packet.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2-2](ch02.html#a_data_packet_may_be_surrounded_by_seve "图2-2. 数据包可能被几种类型的头部和尾部包围。")展示了网络如何在通信会话的不同阶段添加和移除头部和尾部。目前头部的具体名称和尾部并不重要；重要的是它们包围了原始数据包。'
- en: '![A data packet may be surrounded by several kinds of headers and footers.](tagoreillycom20090324nostarchimages266196.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![数据包可能被几种类型的头部和尾部包围。](tagoreillycom20090324nostarchimages266196.png.jpg)'
- en: '**Figure 2-2. A data packet may be surrounded by several kinds of headers and
    footers.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-2. 数据包可能被几种类型的头部和尾部包围。**'
- en: That same pattern repeats every time you add another layer of activity to a
    communications system. Each layer may attach additional information to the original
    message and strip off that information after it has done whatever the added information
    instructed it to do. By the time a message travels from a laptop computer on a
    wireless network through an office network and a gateway to the Internet, and
    onward to a distant computer connected to another local network, a dozen or more
    information attachments might be added and removed before the recipient reads
    the original text. A package of data that includes address and control information
    ahead of the bits that contain the content of the message, followed by an error-checking
    sequence, is called a *frame*. Both wired and wireless networks divide the data
    stream into frames that contain various forms of handshaking information along
    with the original data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你在通信系统中添加另一层活动时，相同的模式都会重复。每一层都可能向原始消息附加额外的信息，并在完成附加信息指示的任务后移除该信息。当一条消息从无线网络上的笔记本电脑通过办公室网络和网关到互联网，然后继续到连接到另一个本地网络的远程计算机时，在接收者阅读原始文本之前，可能会添加和删除十几个或更多信息附件。包含地址和控制信息的数据包，这些信息位于包含消息内容比特之前，后面跟着一个错误检查序列，被称为*帧*。有线和无线网络都将数据流划分为帧，这些帧包含各种握手信息以及原始数据。
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The network deals with packets and frames at different places during the process
    of transmitting data. Fortunately, this all happens automatically, so you (as
    a network user) don't have to worry about adding or removing them by hand.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 网络在传输数据的过程中会在不同的地方处理数据包和帧。幸运的是，这一切都是自动发生的，所以你（作为一个网络用户）不必担心手动添加或删除它们。
- en: Error Checking
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误检查
- en: In a perfect transmission channel, the signal that goes in at one end would
    be absolutely identical to the one that comes out at the other end. But in the
    real world, there's almost always some kind of noise along the line that can interfere
    with the original signal. *Noise* is defined as anything that interrupts or is
    added to the original signal; it could be caused by a lightning strike, interference
    from another communications channel, devices not working correctly, or dirt on
    an electrical contact someplace in the circuit (or in the case of carrier pigeons,
    an attack by a marauding hawk). Whatever the source, noise in the channel can
    interrupt the flow of data. In a modern communications system, those bits are
    pouring through the circuit extremely quickly—millions of them every second—so
    a noise hit for even a fraction of a second can obliterate enough bits to turn
    your data into digital gibberish.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个完美的传输通道中，从一端进入的信号会与从另一端出来的信号完全相同。但在现实世界中，沿线路几乎总是存在某种噪声，这可能会干扰原始信号。*噪声*被定义为任何干扰或添加到原始信号的东西；它可能是由雷击、来自另一个通信通道的干扰、设备工作不正常，或者电路中某个地方的电气接触上的灰尘（或者在信鸽的情况下，是一只掠夺性鹰的攻击）引起的。无论来源如何，通道中的噪声都可能中断数据的流动。在现代通信系统中，这些比特以极快的速度穿过电路——每秒数百万个——因此即使是短短一秒钟的噪声冲击也可能抹去足够的比特，使你的数据变成数字垃圾。
- en: Therefore, your data stream must include a process called *error checking*.
    Error checking is accomplished by adding some kind of standard information to
    each byte. In a simple computer data network, the handshaking information is called
    the *parity bit*, which tells the device receiving each byte whether the sum of
    the ones and zeroes inside the byte is odd or even. This value is called a *checksum*.
    If the receiving device discovers that the parity bit is not correct, it instructs
    the transmitter to send the same byte again. More complex networks, including
    wireless systems, include additional error-checking handshaking data with each
    string of data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你的数据流必须包含一个称为 *错误检查* 的过程。错误检查是通过向每个字节添加某种标准信息来完成的。在一个简单的计算机数据网络中，握手信息被称为
    *奇偶校验位*，它告诉接收每个字节的设备字节内1和0的总和是奇数还是偶数。这个值被称为 *校验和*。如果接收设备发现奇偶校验位不正确，它会指示发送器再次发送相同的字节。更复杂的网络，包括无线系统，在每个数据字符串中包含额外的错误检查握手数据。
- en: Handshaking and Overhead
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 握手和开销
- en: The computer that originates a message or a stream of data can't just jump online
    and start sending bytes. First it has to warn the device at the other end that
    it is ready to send and make sure the intended recipient is ready to accept data.
    To accomplish this, a series of "handshaking" requests and answers must surround
    the actual data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 发送消息或数据流的计算机不能直接上网开始发送字节。首先，它必须警告另一端的设备它已准备好发送，并确保预期的接收者已准备好接收数据。为了完成这个任务，一系列的“握手”请求和回答必须围绕实际数据。
- en: 'The sequence of requests goes something like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 请求序列大致如下：
- en: 'Origin: "Hey destination! I have some data for you."'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: "嘿，目的地！我有一些数据给你。"'
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Destination: "Okay, origin, go ahead. I''m ready."'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '目的地: "好的，源头，开始吧。我已经准备好了。"'
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: "Here comes the data."'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: "数据来了。"'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: Data data data data . . . checksum'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: 数据数据数据数据……校验和'
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: "That''s the message. Did you get it?"'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: "这就是信息。你收到了吗？"'
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Destination: "I got something, but it appears to be damaged."'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '目的地: "我收到了一些东西，但看起来好像损坏了。"'
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: "Here it is again."'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: "又是这个。"'
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: Data data data data . . . checksum'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: 数据数据数据数据……校验和'
- en: ''
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Origin: "Did you get it that time?"'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '源头: "这次你收到了吗？"'
- en: ''
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Destination: "Yup, I got it. I''m ready for more data."'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '目的地: "是的，我收到了。我准备好接收更多数据了。"'
- en: We can leave the specific form of handshaking information to the network designers
    and engineers, but it's important to understand that not every bit that moves
    through a computer data network is part of the original block of information that
    arrived at the input computer. In a complex network such as a wireless data channel,
    as much as 40 percent or more of the transmitted data is handshaking and other
    overhead. It's all essential, but every one of those bits increases the amount
    of time that the message needs to move through the network.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将握手信息的具体形式留给网络设计者和工程师，但重要的是要理解，并不是所有通过计算机数据网络移动的比特都是原始信息块的一部分，该信息块到达了输入计算机。在一个复杂的网络，如无线数据通道中，多达40%或更多的传输数据是握手和其他开销。这些都是必不可少的，但每一个比特都会增加消息通过网络所需的时间。
- en: Ethernet
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以太网
- en: 'Ethernet was introduced in the 1970s as a method for connecting multiple computers
    and related equipment in the same building. Ethernet offers several advantages:
    It''s fast, it''s extremely flexible, it''s relatively easy to install and use,
    and it''s inexpensive. It has become an industry standard supported by dozens
    of manufacturers, so you can use different brands of equipment in the same network.
    Today, more than 85 percent of all local area networks (LANs), including just
    about every modern home and office network, use some form of Ethernet to provide
    the physical connection between computers through twisted-pair cables, coaxial
    cables, or fiber optic cables.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网在20世纪70年代被引入，作为一种在同一建筑物内连接多个计算机和相关设备的方法。以太网提供了一些优点：它速度快，极其灵活，相对容易安装和使用，而且价格低廉。它已成为由数十家制造商支持的行业标准，因此你可以在同一网络中使用不同品牌的设备。今天，超过85%的所有局域网（LAN），包括几乎所有现代家庭和办公网络，都使用某种形式以太网来提供通过双绞线、同轴电缆或光纤电缆的物理连接。
- en: One of Ethernet's most important features is the method it uses to prevent conflicts
    among nodes, called *Carrier Sense Multiple Access with Collision Detection (CSMA/CD)*.
    Every time a network node is ready to transmit a frame, it checks if another frame
    is already using the network; if the network is clear, the node sends the frame.
    But if the node detects that another frame is using the network (a condition called
    a *collision*), it waits a random period of time before it tries again. CSMA/CD
    is important because it allows a relatively large number of computers and other
    devices to operate through the same network without interference.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网最重要的特性之一是它用来防止节点之间冲突的方法，称为*载波侦听多路访问与碰撞检测（CSMA/CD）*。每当一个网络节点准备发送一个帧时，它会检查是否有其他帧正在使用网络；如果网络空闲，节点就会发送帧。但如果节点检测到另一个帧正在使用网络（这种情况称为*碰撞*），它会在再次尝试之前等待一个随机的时间段。CSMA/CD之所以重要，是因为它允许相对大量的计算机和其他设备通过同一网络运行而不会相互干扰。
- en: 'There are many Ethernet specifications that cover different data transfer speeds
    and different kinds of cables and connectors. The ones you''re most likely to
    see in a small LAN include the following:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多以太网规范涵盖了不同的数据传输速率以及不同类型的电缆和连接器。在小型局域网中最可能看到的有以下几种：
- en: '10Base-T: 10 Mbps through twisted-pair cables'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10Base-T：通过双绞线提供10 Mbps的传输速率
- en: '100Base-T or Fast Ethernet: 100 Mbps through twisted-pair cables'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100Base-T或快速以太网：通过双绞线提供100 Mbps的传输速率
- en: '1000Base-T or Gigabit Ethernet: 1000 Mbps through twisted-pair or fiber optic
    cables'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1000Base-T或千兆以太网：通过双绞线或光纤电缆提供1000 Mbps的传输速率
- en: 'Wireless or Wi-Fi: any of several systems that use radio signals instead of
    wires—the latest 802.11n Wi-Fi networks can operate at speeds up to 70 Mbps.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无线或Wi-Fi：使用无线电信号而不是线缆的几种系统——最新的802.11n Wi-Fi网络可以以高达70 Mbps的速度运行。
- en: A 10Base-T network is adequate for a small home network. It's faster than most
    broadband Internet services, so it's sufficient for handling the inbound and outbound
    data (including audio and video) that you exchange with the Internet. However,
    most new network ports, hubs, and switches can handle both 10Base-T and 100Base-T,
    so there's very little point to limiting the network to the slower speed. 100Base-T
    will also allow you to move pictures, music, and videos and play multiplayer games
    within your own network much faster than a 10Base-T network, and it will not limit
    the speed of an 802.11n link. Considering the insignificant difference in cost,
    today's 100Base-T networks are always a better choice than the older 10Base-T
    versions.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 10Base-T网络对于小型家庭网络来说是足够的。它比大多数宽带互联网服务都要快，因此足以处理与互联网交换的进出的数据（包括音频和视频）。然而，大多数新的网络端口、集线器和交换机都可以处理10Base-T和100Base-T，所以将网络限制在较慢的速度上几乎没有意义。100Base-T还将允许你在自己的网络中更快地移动图片、音乐和视频，并玩多人游戏，而不会限制802.11n链路的速度。考虑到成本差异微乎其微，今天的100Base-T网络总是比较旧的10Base-T版本更好选择。
- en: If a 100Base-T network can't handle 100 Mbps because of interference or some
    other problem, it will automatically drop down to 10Base-T. A 10Base-T device
    can work on a 100Base-T network, but it will force the whole network to drop down
    to 10 Mbps.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于干扰或其他问题，100Base-T网络无法处理100 Mbps，它将自动降至10Base-T。10Base-T设备可以在100Base-T网络上工作，但它将迫使整个网络降至10
    Mbps。
- en: A Gigabit Ethernet network is lightning fast (by today's standards), but it's
    also more expensive than a network that uses slower equipment. It might be appropriate
    for a business that moves very high volumes of data through its LAN. As the cost
    of Gigabit Ethernet drops, it will become the preferred choice for home and small
    business networks.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 千兆以太网网络（按照今天的标准）速度极快，但它的成本也比使用较慢设备的网络要高。它可能适合那些在其局域网中传输大量数据的企业。随着千兆以太网成本的降低，它将成为家庭和小型企业网络的优选选择。
- en: You might also see the word *Ethernet* used to identify the connector on a computer,
    printer, or other network device that mates with an Ethernet cable to connect
    the device to a network. The instruction manual or the label on every piece of
    Ethernet-compatible equipment should tell you which type of connection it uses.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能看到*以太网*这个词用来标识与以太网电缆配合使用的计算机、打印机或其他网络设备的连接器。每台以太网兼容设备的说明书或标签都应该告诉你它使用的是哪种类型的连接。
- en: '*Twisted-pair* cables are bundles of wires in which each pair of wires is twisted
    together, as shown in [Figure 2-3](ch02s02.html#a_typical_ethernet_cable_contains_four
    "Figure 2-3. A typical Ethernet cable contains four twisted pairs of color-coded
    wires."). Because data normally moves in only one direction through each pair
    of wires, a 10Base-T or 100Base-T network connection uses two pairs—one for each
    direction. The most common Ethernet cables include a total of eight wires in four
    color-coded wire pairs, so you can use the remaining wires as spares.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*绞合线*是由多根线组成的束，其中每对线都相互绞合，如图[图2-3](ch02s02.html#a_typical_ethernet_cable_contains_four
    "图2-3. 典型的以太网电缆包含四对颜色编码的绞合线。")所示。因为数据通常只通过每对线的一个方向移动，所以10Base-T或100Base-T网络连接使用两对线——一对用于每个方向。最常见的以太网电缆包括四对颜色编码的线，共八根线，因此你可以使用剩余的线作为备用。'
- en: '![A typical Ethernet cable contains four twisted pairs of color-coded wires.](tagoreillycom20090324nostarchimages266198.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![典型的以太网电缆包含四对颜色编码的绞合线。](tagoreillycom20090324nostarchimages266198.png.jpg)'
- en: '**Figure 2-3. A typical Ethernet cable contains four twisted pairs of color-coded
    wires.**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-3. 典型的以太网电缆包含四对颜色编码的绞合线。**'
- en: Most of the remaining chapters of this book are dedicated to features and functions
    of Ethernet networks.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分剩余章节都致力于以太网网络的功能和特性。
- en: '**DEALING WITH OTHER (MOSTLY OBSOLETE) WIRED NETWORKS**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**处理其他（大多数已过时）有线网络**'
- en: Ethernet is by far the most widely used type of LAN connection, but if you're
    using older equipment you might occasionally find a computer or other device that
    uses some other type of network structure. Many of those older networks require
    special equipment and experienced network technicians, but the rest of us don't
    have to run away from them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网是目前最广泛使用的局域网连接类型，但如果你使用的是旧设备，你可能会偶尔发现一些使用其他类型网络结构的电脑或其他设备。许多这些旧网络需要特殊设备和经验丰富的网络技术人员，但其他人不必回避它们。
- en: If you have inherited a working network, the best thing you can do is to leave
    it alone. It has probably been working without any problems for many years, and
    you can expect it to continue to do so unless you try to expand or otherwise "improve"
    it. This is a classic example of "If it ain't broke, don't fix it."
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你继承了一个正在工作的网络，最好的做法就是让它保持原样。它可能已经多年没有出现问题地正常工作，除非你尝试扩展或以其他方式“改进”它，否则你可以期待它继续这样做。这是一个典型的“如果它没有坏，就不要修它”的例子。
- en: On the other hand, if you have an old desktop computer with some other kind
    of network interface, or no network adapter at all, you can probably connect it
    to your Ethernet LAN if you don't mind opening up the computer and swapping circuit
    cards. Look for an Ethernet network interface adapter on a plug-in card that fits
    one of the empty expansion slots, and download the latest driver software from
    the card manufacturer's website.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你有一台带有其他类型网络接口的老式台式电脑，或者根本没有网络适配器，如果你不介意打开电脑并更换电路板，你可能将它连接到你的以太网局域网。寻找一个适合其中一个空扩展槽的以太网网络接口适配器，并从卡制造商的网站上下载最新的驱动软件。
- en: Wi-Fi
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wi-Fi
- en: Wi-Fi (short for *wireless fidelity*) is a category of networks that use radio
    signals instead of wires to connect computers and other devices. Another name
    for Wi-Fi is *wireless Ethernet*, because Wi-Fi uses many of the same data-handling
    rules and specifications as a wired Ethernet network. However, every Wi-Fi packet
    must include additional handshaking data, so the overall data transfer speed is
    often slower than a conventional Ethernet link.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi（无线保真度的简称）是一类使用无线电信号而不是电线连接电脑和其他设备的网络。Wi-Fi的另一个名字是*无线以太网*，因为Wi-Fi使用了许多与有线以太网网络相同的数据处理规则和规范。然而，每个Wi-Fi数据包都必须包含额外的握手数据，因此整体数据传输速度通常比传统的以太网链路慢。
- en: 'Wi-Fi offers several advantages: It doesn''t need cables to connect every network
    node, so it''s often easier to install and use than a wired network connection.
    Rather than string cables through walls and provide a network outlet at every
    desk, you can distribute access to the network through antennas in between each
    computer and a base station (an *access point*) in a central location. When you
    travel with a laptop computer, a handheld PDA (personal digital assistant), or
    a mobile Internet device, such as a BlackBerry or an iPhone, you can often connect
    it to the Internet via Wi-Fi by simply turning it on.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi具有几个优点：它不需要电缆来连接每个网络节点，因此它通常比有线网络连接更容易安装和使用。您不必在每张桌子上拉线并提供网络插座，而可以通过位于每台计算机和中央位置基站（一个*接入点*）之间的天线来分配网络访问。当您携带笔记本电脑、手持PDA（个人数字助理）或移动互联网设备（如BlackBerry或iPhone）旅行时，您通常只需打开它，就可以通过Wi-Fi连接到互联网。
- en: Many home and small business networks use a combination of Ethernet and Wi-Fi;
    the Wi-Fi base station doubles as a connection point for Ethernet cables, so the
    same LAN includes both wired and wireless nodes. [Chapter 8](ch08.html "Chapter 8. WI-FI
    NETWORKS") contains information about installing and using Wi-Fi network links.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 许多家庭和小型商业网络使用以太网和Wi-Fi的组合；Wi-Fi基站同时作为以太网电缆的连接点，因此同一局域网包括有线和无线节点。[第8章](ch08.html
    "第8章。Wi-Fi网络")包含有关安装和使用Wi-Fi网络链接的信息。
- en: Powerline Networks
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电力线网络
- en: In a powerline network, computer data moves through a building's existing electric
    wiring. Each computer connects through a parallel port, a USB port, or an Ethernet
    port to a data adapter that plugs directly into an AC wall outlet. The same power
    transformer that feeds your house wiring also isolates your data network from
    your neighbors.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在电力线网络中，计算机数据通过建筑物的现有电线传输。每台计算机通过并行端口、USB端口或以太网端口连接到一个数据适配器，该适配器直接插入交流电源插座。为房屋电线供电的同一电力变压器也隔离了您的数据网络与邻居的网络。
- en: The most widely used standard for powerline networks is called *HomePlug*. The
    greatest advantage of HomePlug and other powerline networks is that the wires
    are already in place. Every AC wall socket in the house can double as a network
    connection point. It's also more secure than Wi-Fi, and it can reach greater distances
    than a Wi-Fi network with just one base station. Wi-Fi signals are often blocked
    by thick walls and other obstacles that make no difference to a powerline system.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 电力线网络最广泛使用的标准称为*HomePlug*。HomePlug和其他电力线网络的最大优点是电线已经就位。房屋中的每个交流电源插座都可以作为网络连接点。它也比Wi-Fi更安全，并且只需一个基站，就可以比Wi-Fi网络覆盖更远的距离。Wi-Fi信号通常会被厚墙和其他障碍物阻挡，而这些障碍物对电力线系统没有影响。
- en: Note
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You must plug all your powerline adapters directly into wall outlets. Surge
    protectors and powerline conditioners often absorb powerline network data, because
    they see the data as "noise" on the AC power voltage. Conversely, if you're using
    a powerline network, you will want to connect your stereo or home theater system
    to power conditioners to filter out the noise produced by the network.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须将所有电力线适配器直接插入墙壁插座。浪涌保护器和电力线调节器通常会吸收电力线网络数据，因为它们将数据视为交流电源电压上的“噪声”。相反，如果您正在使用电力线网络，您将希望将您的立体声音响或家庭影院系统连接到电力调节器，以过滤掉网络产生的噪声。
- en: All equipment that follows the HomePlug specifications should work together
    in the same network. Some older types of powerline networking might also be available,
    but they're less reliable than HomePlug because they can suffer from interference
    caused by certain electrical appliances (such as vacuum cleaners and other appliances
    that use big motors or power transformers), and they don't always work well with
    very old house wiring. Today, it's better to stay away from anything that doesn't
    carry the HomePlug certification mark shown in [Figure 2-4](ch02s04.html#the_homeplug_certification_mark_indicat
    "Figure 2-4. The HomePlug certification mark indicates that a powerline networking
    product has been approved by the HomePlug Powerline Alliance.").
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所有遵循HomePlug规范的网络设备都应该在同一网络中协同工作。一些较老类型的电力线网络可能也可用，但它们不如HomePlug可靠，因为它们可能受到某些家用电器（如吸尘器和其他使用大电机或电力变压器的电器）的干扰，并且它们并不总是与非常旧的房屋电线很好地协同工作。今天，最好远离任何没有HomePlug认证标记的东西，如图[图2-4](ch02s04.html#the_homeplug_certification_mark_indicat
    "图2-4。HomePlug认证标记表示该电力线网络产品已获得HomePlug电力线联盟的批准")所示。
- en: '![The HomePlug certification mark indicates that a powerline networking product
    has been approved by the HomePlug Powerline Alliance.](tagoreillycom20090324nostarchimages266200.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![HomePlug认证标志表示该电力线网络产品已获得HomePlug电力线联盟的批准。](tagoreillycom20090324nostarchimages266200.png.jpg)'
- en: '**Figure 2-4. The HomePlug certification mark indicates that a powerline networking
    product has been approved by the HomePlug Powerline Alliance.**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-4. HomePlug认证标志表示该电力线网络产品已获得HomePlug电力线联盟的批准。**'
- en: If installing Ethernet wiring is not practical in your building, a HomePlug
    network might be your best choice. When it works, which it does in most houses,
    it provides an easy, reliable network. But some would-be users report slow performance
    and other problems, so it's best to buy your HomePlug adapters from a retailer
    who will allow you to return them if they don't work in your house.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在你的建筑中安装以太网线缆不切实际，HomePlug网络可能是你的最佳选择。当它起作用时，这在大多数家庭中都是如此，它提供了一个简单、可靠的网络。但一些潜在的用户新闻报道了性能缓慢和其他问题，因此最好从允许你如果它们在你家中不起作用就退货的零售商那里购买你的HomePlug适配器。
- en: Other Alternative Wiring Methods
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他替代布线方法
- en: Two more home networking methods are possible, but they're almost always provided
    as supplements to other services. These systems use the internal telephone wiring
    that connects extension telephones in several rooms or the coaxial cable (*coax*)
    that provides cable TV signals. The industry group that promotes home networks
    through telephone wires is called HomePNA (the Home Phoneline Networking Alliance);
    MoCA (Multimedia over Coax Alliance) is the comparable group for coax.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 可能还有两种家庭网络方法，但它们几乎总是作为其他服务的补充提供。这些系统使用连接多个房间分机电话的内部电话线，或者提供有线电视信号的同轴电缆（*同轴电缆*）。通过电话线推广家庭网络的行业组织被称为HomePNA（家庭电话线网络联盟）；MoCA（同轴电缆多媒体联盟）是与之相当的团体。
- en: Don't confuse internal telephone or coax wiring with the DSL and cable services
    that connect high-speed Internet service to your home or business LAN; HomePNA
    and MoCA are strictly for distributing network service within a building.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 不要混淆内部电话线或同轴电缆线与连接高速互联网服务到你的家庭或商业局域网的DSL和电缆服务；HomePNA和MoCA严格用于在建筑物内分配网络服务。
- en: HomePNA and MoCA are less flexible than HomePlug network wiring because most
    homes already have a lot more built-in AC power sockets than telephone or TV outlets.
    However, if the phone boxes or cable outlets are already in convenient locations,
    it might be practical to consider HomePNA or MoCA as an alternative to Wi-Fi or
    separate Ethernet wiring.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: HomePNA和MoCA比HomePlug网络布线更不灵活，因为大多数家庭已经内置了比电话或电视插座多得多的AC电源插座。然而，如果电话盒或电缆插座已经位于方便的位置，考虑HomePNA或MoCA作为Wi-Fi或单独以太网布线的替代品可能是实用的。
- en: DTE and DCE Equipment
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DTE和DCE设备
- en: 'There''s one more concept that every network planner should understand: the
    difference between *data terminal equipment (DTE)* and *data communications equipment*
    or *data circuit-terminating equipment (DCE)*. If you''re clear on these two types
    of network devices, you will avoid a lot of headaches caused by communication
    failures.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个网络规划者都应该理解的一个概念是：*数据终端设备（DTE）*和*数据通信设备*或*数据电路终端设备（DCE）*之间的区别。如果你清楚这两种网络设备，你将避免由通信故障引起的大量头痛。
- en: Data can move through a wire in only one direction. When a data link sends and
    receives signals at the same time, it must use separate wires to send data from
    the DTE to the DCE, and from the DCE to the DTE. Therefore, a network device uses
    separate inputs and outputs on the same multipin connector. The specific pin assignment
    is different in different connection types, but the inputs and outputs are always
    different pins or sockets.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数据只能通过一个方向通过电线移动。当一个数据链路同时发送和接收信号时，它必须使用单独的电线从DTE发送数据到DCE，并从DCE发送数据到DTE。因此，网络设备在同一多针连接器上使用单独的输入和输出。具体的针脚分配在不同连接类型中不同，但输入和输出始终是不同的针脚或插座。
- en: The problem arises because every output must connect to an input. As [Figure 2-5](ch02s06.html#connect_an_output_to_an_output_or_an_in
    "Figure 2-5. Connect an output to an output or an input to an input and nothing
    useful happens.") shows, if you connect an output to another output, the two signals
    will collide; if you connect an input to an input, there's never any signal.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 问题出现是因为每个输出都必须连接到一个输入。如图2-5所示，如果你将一个输出连接到另一个输出，两个信号将发生冲突；如果你将一个输入连接到另一个输入，将永远没有信号。
- en: '![Connect an output to an output or an input to an input and nothing useful
    happens.](tagoreillycom20090324nostarchimages266202.png.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![将输出连接到输出或输入连接到输入，将不会发生任何有用的事情。](tagoreillycom20090324nostarchimages266202.png.jpg)'
- en: '**Figure 2-5. Connect an output to an output or an input to an input and nothing
    useful happens.**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-5. 将输出连接到输出或输入连接到输入，将不会发生任何有用的事情。**'
- en: Therefore, when you connect two pieces of equipment, the outputs at each end
    must go to inputs at the other end. If Pin 2 on one device is an output, Pin 2
    on the other device must be an input. Most standard data cables connect each connector
    pin to the same numbered pin at the other end, so connecting two devices through
    a cable is exactly the same as plugging one device directly into another.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你连接两台设备时，每端的输出必须连接到另一端的输入。如果一个设备上的引脚2是输出，那么另一个设备上的引脚2必须是输入。大多数标准数据电缆将每个连接器的引脚连接到另一端的相同编号引脚，因此通过电缆连接两台设备与直接将一台设备插入另一台设备完全相同。
- en: That's why there are two categories of data devices. Data terminal equipment
    includes remote terminals, computers, some printers, and other network endpoints.
    Data communications equipment includes modems, hubs, switches, and other control
    devices. When you connect a terminal to a control device, the output pins on the
    DTE device connect to the input pins on the DCE device.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，数据设备分为两大类。数据终端设备包括远程终端、计算机、一些打印机以及其他网络端点。数据通信设备包括调制解调器、集线器、交换机以及其他控制设备。当你将终端连接到控制设备时，DTE设备的输出引脚连接到DCE设备的输入引脚。
- en: The problem arises when you want to connect two computers without a control
    device in between. Direct computer-to-computer communication requires a special
    cable because you can't connect a DTE device directly to another DTE device. When
    you connect two DTE devices with serial data ports, you connect the output on
    one computer to the output on the other computer, and the input to the input,
    so neither computer will actually receive any data. Therefore, you must flip the
    connections, so each output connects to an input. A cable or adapter that connects
    output pins to input pins is called a *null modem*. [Figure 2-6](ch02s06.html#a_null_modem_adapter_or_cable_connects
    "Figure 2-6. A null modem adapter or cable connects inputs directly to outputs.")
    shows a typical null modem adapter.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想要连接两台计算机而没有中间控制设备时，问题就出现了。直接计算机到计算机的通信需要一个特殊的电缆，因为你不能直接将一个DTE设备连接到另一个DTE设备。当你使用串行数据端口连接两个DTE设备时，你将一台计算机的输出连接到另一台计算机的输出，输入连接到输入，因此两台计算机实际上都不会接收任何数据。因此，你必须翻转连接，使得每个输出连接到一个输入。将输出引脚连接到输入引脚的电缆或适配器称为*空调制解调器*。[图2-6](ch02s06.html#a_null_modem_adapter_or_cable_connects
    "图2-6. 空调制解调器适配器或电缆直接连接输入到输出。")显示了典型的空调制解调器适配器。
- en: '![A null modem adapter or cable connects inputs directly to outputs.](tagoreillycom20090324nostarchimages266204.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![空调制解调器适配器或电缆直接连接输入到输出。](tagoreillycom20090324nostarchimages266204.png.jpg)'
- en: '**Figure 2-6. A null modem adapter or cable connects inputs directly to outputs.**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-6. 空调制解调器适配器或电缆直接连接输入到输出。**'
- en: Note
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The "data moves in only one direction" rule does not apply to data moving through
    coaxial cable, which can handle inbound and outbound signals modulated at different
    frequencies through the same cable.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '"数据只单向移动"的规则不适用于通过同轴电缆传输的数据，同轴电缆可以通过同一电缆以不同频率调制传入和传出信号。'
- en: Point-to-Point Networks
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 点对点网络
- en: Most of the time, we think of a computer network as a structure that can link
    one computer to any other computer connected to the same network. But sometimes
    all you need is a direct connection between two computers. This kind of connection
    is called a *point-to-point* network. [Figure 2-7](ch02s07.html#a_lan_open_parenthesis_left_close_paren
    "Figure 2-7. A LAN (left) can provide connections between any pair of nodes; a
    point-to-point network (right) connects two nodes.") shows both network types.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，我们认为计算机网络是一个可以将一台计算机连接到同一网络中任何其他计算机的结构。但有时你只需要两台计算机之间的直接连接。这种连接称为*点对点*网络。[图2-7](ch02s07.html#a_lan_open_parenthesis_left_close_paren
    "图2-7. 局域网（左）可以提供任何一对节点之间的连接；点对点网络（右）连接两个节点。")显示了这两种网络类型。
- en: A point-to-point connection is handy when you want to transfer data from one
    computer to another when one or both of them are not already connected to a network.
    For example, if you're in a meeting where somebody asks for a copy of a report
    or drawing, you could use the built-in infrared network tools built into many
    laptop computers to shoot the file across the table from your computer to your
    colleague's. Or if you want to copy a file from a friend's computer, you could
    plug a transfer cable into both machines or set up a point-to-point Wi-Fi link.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想在两台计算机之间传输数据，而其中一台或两台尚未连接到网络时，点对点连接非常方便。例如，如果你在一个会议中，有人要求一份报告或图纸的副本，你可以使用许多笔记本电脑内置的红外网络工具，将文件从你的电脑传到同事的电脑上。或者，如果你想从朋友的电脑上复制文件，你可以将传输电缆插入两台机器，或者设置一个点对点Wi-Fi链接。
- en: '![A LAN (left) can provide connections between any pair of nodes; a point-to-point
    network (right) connects two nodes.](tagoreillycom20090324nostarchimages266206.png.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![局域网（左侧）可以提供任意节点对之间的连接；点对点网络（右侧）连接两个节点。](tagoreillycom20090324nostarchimages266206.png.jpg)'
- en: '**Figure 2-7. A LAN (left) can provide connections between any pair of nodes;
    a point-to-point network (right) connects two nodes.**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-7. 局域网（左侧）可以提供任意节点对之间的连接；点对点网络（右侧）连接两个节点。**'
- en: Point-to-point networks can use wires, radio signals, or infrared light to exchange
    data between the two endpoints. If you're using a cable connection, you must use
    a special point-to-point Ethernet adapter or cable. For a point-to-point Wi-Fi
    link, you must configure it as an *ad hoc* connection.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点网络可以使用电线、无线电信号或红外光在两个端点之间交换数据。如果你使用的是电缆连接，你必须使用特殊的点对点以太网适配器或电缆。对于点对点Wi-Fi链接，你必须将其配置为*临时*连接。
- en: Ad Hoc Wi-Fi
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 临时Wi-Fi
- en: Most Wi-Fi networks connect wireless nodes to a LAN through a wireless access
    point, but Wi-Fi network adapters can also support wireless links directly from
    one computer to another. This kind of connection is called an *ad hoc* network,
    because it's usually set up as a temporary link rather than as part of a permanent
    network infrastructure (wireless networks with one or more central access points
    are called *infrastructure* networks).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Wi-Fi网络通过无线接入点将无线节点连接到局域网，但Wi-Fi网络适配器也可以直接支持一台计算机到另一台计算机的无线链接。这种连接被称为*临时*网络，因为它通常被设置为一个临时链接，而不是作为永久性网络基础设施的一部分（具有一个或多个中心接入点的无线网络被称为*基础设施*网络）。
- en: Infrared
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 红外
- en: Infrared connections use invisible flashing light (it's invisible because it
    uses frequencies outside the range of human sight) to exchange data between computers,
    mobile telephones, digital cameras, and other devices. Most of the wireless remote
    control units that you use with your television, DVD player, and home stereo system
    also use infrared light signals. Infrared channels are often called *IrDA* connections,
    because the Infrared Data Association (IrDA) has set the standards for infrared
    communication.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 红外连接使用不可见闪烁的光（它不可见，因为它使用人眼可见范围之外的光频）在计算机、移动电话、数码相机和其他设备之间交换数据。你用来与电视、DVD播放器和家庭立体声音响系统配合使用的无线遥控器的大部分无线遥控单元也使用红外光信号。红外通道通常被称为*IrDA*连接，因为红外数据协会（IrDA）已经为红外通信设定了标准。
- en: Many laptop computers have built-in IrDA ports, usually in an inconspicuous
    location along the edge of the case. The IrDA port is usually an infrared lens
    under a transparent plastic cover, like the one shown in [Figure 2-8](ch02s07.html#the_irda_port_on_a_laptop_computer_ofte
    "Figure 2-8. The IrDA port on a laptop computer often looks like a blank panel
    on the edge of the case."). The camera captured the flashing infrared light, even
    though it's not normally visible to the human eye.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 许多笔记本电脑内置了IrDA端口，通常位于机箱边缘的一个不明显位置。IrDA端口通常是一个位于透明塑料盖下的红外透镜，就像[图2-8](ch02s07.html#the_irda_port_on_a_laptop_computer_ofte
    "图2-8. 笔记本电脑上的IrDA端口通常看起来像机箱边缘的一个空白面板。")中所示的那样。相机捕捉到了闪烁的红外光，尽管它通常对人眼是不可见的。
- en: '![The IrDA port on a laptop computer often looks like a blank panel on the
    edge of the case.](tagoreillycom20090324nostarchimages266208.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![笔记本电脑上的IrDA端口通常看起来像机箱边缘的一个空白面板。](tagoreillycom20090324nostarchimages266208.png.jpg)'
- en: '**Figure 2-8. The IrDA port on a laptop computer often looks like a blank panel
    on the edge of the case.**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-8. 笔记本电脑上的IrDA端口通常看起来像机箱边缘的一个空白面板。**'
- en: As you have probably noticed with your TV's remote control, infrared signals
    can bounce off walls and other objects, so it's not absolutely necessary to point
    a pair of IrDA ports directly at each other, especially when they're both indoors.
    When two computers with active IrDA ports are in the same room, they will usually
    detect each other automatically.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可能已经注意到你的电视遥控器一样，红外信号可以反射在墙壁和其他物体上，因此并不绝对需要将一对IrDA端口直接对准对方，尤其是在它们都在室内时。当两个具有活动IrDA端口的计算机在同一房间内时，它们通常会自动检测到对方。
- en: Note
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The infrared port on a laptop computer can detect an IrDA signal from another
    computer in the same room and automatically set up a network link between the
    two devices. It's best, then, to disable the infrared port anytime you're not
    planning to use it. To disable or enable infrared communications in Windows, open
    the Device Manager (**Control Panel** ▸ **System** ▸ **Hardware** ▸ **Device Manager**),
    expand the list of infrared devices, right-click the name of the infrared port,
    and choose **Disable** or **Enable** from the pop-up menu.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑上的红外端口可以检测到同一房间内另一台计算机的IrDA信号，并自动在两个设备之间建立网络连接。因此，当你不打算使用红外端口时，最好禁用它。要在Windows中禁用或启用红外通信，请打开设备管理器（**控制面板**
    ▸ **系统** ▸ **硬件** ▸ **设备管理器**），展开红外设备列表，右键单击红外端口的名称，然后从弹出菜单中选择**禁用**或**启用**。
- en: FireWire (IEEE 1394)
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FireWire (IEEE 1394)
- en: FireWire was developed by Apple as a high-speed serial data transfer method
    for connecting computers to external accessories. It was later adopted by the
    Institute of Electrical and Electronics Engineers (IEEE) as their Standard No.
    1394\. IEEE 1394 is used most often for high-speed data transfer from audio and
    video equipment to computers, but it can also exchange data between two computers
    through a special cable.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: FireWire是由苹果公司开发的一种高速串行数据传输方法，用于将计算机连接到外部设备。后来，电气和电子工程师协会（IEEE）将其采纳为其标准编号1394。IEEE
    1394通常用于从音频和视频设备到计算机的高速数据传输，但它也可以通过特殊电缆在两台计算机之间交换数据。
- en: Note
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Unlike FireWire, it's not possible to use a simple cable between two computers'
    USB ports as a communications link for direct data transfer. However, special
    "USB Data Transfer Devices" are available for this purpose.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 与FireWire不同，无法使用简单的电缆在两个计算机的USB端口之间作为直接数据传输的通信链路。然而，为了这个目的，有专门的“USB数据传输设备”可用。
- en: Connections Through a Telephone Line
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过电话线连接
- en: When a high-speed wide area network service such as DSL is not available, you
    can connect your computer or LAN to the Internet, or directly to a remote computer,
    through the dial telephone system (the *Public Telephone Switched Network* or
    *PTSN*, also known as *POTS*, short for *Plain Old Telephone Service*). Dial-up
    network links are considerably slower than DSL, cable, or other high-speed services,
    but they're convenient because there's a POTS telephone line in just about every
    home and business, and because the PTSN often continues to work during power failures.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当高速宽带网络服务（如DSL）不可用时，您可以通过拨号电话系统（公共电话交换网络或PTSN，也称为POTS，即“普通老式电话服务”）将您的计算机或LAN连接到互联网，或直接连接到远程计算机。拨号网络链路比DSL、电缆或其他高速服务慢得多，但它们很方便，因为几乎每个家庭和企业都有POTS电话线，而且PTSN在停电期间通常仍然可以工作。
- en: A network connection through a telephone line uses a modem to convert digital
    computer data to sounds that can pass through the PTSN. A second modem at the
    other end converts those sounds back to digital data. The communications programs
    in Windows and other operating systems send control codes that instruct the modem
    to transmit telephone numbers and adjust the data transfer speed and other configuration
    settings.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 通过电话线的网络连接使用调制解调器将数字计算机数据转换为可以通过PTSN传输的声音。另一端的第二个调制解调器将这些声音转换回数字数据。Windows和其他操作系统的通信程序发送控制代码，指示调制解调器传输电话号码并调整数据传输速度和其他配置设置。
- en: Most new laptops have built-in PTSN modems. Separate modems for desktop computers
    are available as internal expansion cards or external devices that connect to
    the computer through a serial data port or a USB cable.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数新型笔记本电脑都内置了PTSN调制解调器。台式计算机的独立调制解调器可以作为内部扩展卡或外部设备提供，这些设备通过串行数据端口或USB电缆连接到计算机。
- en: '[Figure 2-9](ch02s08.html#the_connect_dialog_in_windows_specifies "Figure 2-9. The
    Connect dialog in Windows specifies the telephone number that a modem will call
    and the login and password that the computer will send after the connection goes
    through.") shows the dial-up modem control panel used in Windows XP to connect
    a computer to a distant network or an Internet service provider (ISP). [Figure 2-10](ch02s08.html#the_connect_to_dialog_in_hyperterminal
    "Figure 2-10. The Connect To dialog in HyperTerminal includes space for an area
    code and telephone number.") shows the setup screen for the HyperTerminal program.
    Other programs have different layouts, but they all do essentially the same thing:
    They dial a telephone number and log in to the computer that answers the call.
    Advanced properties specify the type of network connection, the data speed, and
    other configuration settings.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2-9](ch02s08.html#the_connect_dialog_in_windows_specifies "图2-9. Windows中的连接对话框指定了调制解调器将要拨打的电话号码以及连接成功后计算机将发送的登录名和密码")
