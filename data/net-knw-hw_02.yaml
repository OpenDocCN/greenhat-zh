- en: Remote Terminals
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程终端
- en: Today, most networks connect two or more computers, but it's also possible to
    use your computer as a *remote terminal* (a keyboard and screen) to operate another
    computer that might be located in the next room or halfway around the world. Computers
    using terminal emulator programs send commands from your computer's keyboard to
    a distant system, and they display data from the distant computer on your computer's
    screen. You can connect to another computer as a remote terminal through a LAN,
    through a dial-up telephone line, or through the Internet.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大多数网络连接两台或多台计算机，但也可以使用您的计算机作为*远程终端*（键盘和屏幕）来操作可能位于隔壁房间或世界另一端的另一台计算机。使用终端仿真程序的计算机从您的计算机键盘向远程系统发送命令，并在您的计算机屏幕上显示远程计算机的数据。您可以通过局域网、通过拨号电话线或通过互联网作为远程终端连接到另一台计算机。
- en: For example, [Figure 2-11](ch02s09.html#a_remote_terminal_allows_a_user_to_oper
    "Figure 2-11. A remote terminal allows a user to operate a remote computer through
    a network.") shows the login sequence from a remote terminal program connected
    to The Well, a text-based online community that runs on a Unix host computer in
    Sacramento, California. The Well's computer treated my desktop computer in Seattle
    exactly the same as it would treat a local terminal connected directly to the
    host. You might see similar text-based host computer displays from library catalogs
    or mainframe computers.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[图2-11](ch02s09.html#a_remote_terminal_allows_a_user_to_oper "图2-11. 远程终端允许用户通过网络操作远程计算机。")
    展示了从连接到The Well（一个运行在加利福尼亚州萨克拉门托的Unix主机计算机上的基于文本的在线社区）的远程终端程序中的登录序列。The Well的计算机将我的桌面计算机（位于西雅图）处理得就像它处理一个直接连接到主机的本地终端一样。您可能会在图书馆目录或大型机计算机上看到类似的基于文本的主机计算机显示屏。
- en: '![A remote terminal allows a user to operate a remote computer through a network.](tagoreillycom20090324nostarchimages266214.png.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![远程终端允许用户通过网络操作远程计算机](tagoreillycom20090324nostarchimages266214.png.jpg)'
- en: '**Figure 2-11. A remote terminal allows a user to operate a remote computer
    through a network.**'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-11. 远程终端允许用户通过网络操作远程计算机**'
- en: You can connect to a computer as a remote terminal through the Internet, using
    a category of programs called *telnet* that form the core of most terminal emulators,
    or you can connect directly to the host computer through a modem and a conventional
    dial-out telephone line.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过互联网使用称为*telnet*的程序类别作为远程终端连接到计算机，这些程序是大多数终端仿真程序的核心，或者你可以通过调制解调器和传统的拨号电话线路直接连接到主机计算机。
- en: Clients and Servers
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户端和服务器
- en: As your network grows, you might choose to add some computers and other devices
    (such as printers) to the network. Those additional computers will provide useful
    resources to all of the network's users.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络的扩展，你可能需要添加一些计算机和其他设备（例如打印机）到网络中。这些额外的计算机将为所有网络用户提供有用的资源。
- en: In a network, a *client* is a computer or program that uses resources supplied
    by another device; a *server* is the device that provides those resources. Organizing
    a network into clients and servers is one way to make that network much more flexible
    and powerful than the individual computers connected to it. As you plan a new
    network or expand the one you already have, you should think about each network
    activity as either a client program that runs on local computers or a server that
    supplies the program from a central source.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络中，*客户端*是使用其他设备提供的资源的计算机或程序；*服务器*是提供这些资源的设备。将网络组织成客户端和服务器是使该网络比连接到它的单个计算机更加灵活和强大的方法之一。当你计划一个新的网络或扩展现有的网络时，你应该考虑每个网络活动要么是运行在本地计算机上的客户端程序，要么是从中央源提供程序的服务器。
- en: Note
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It's important to understand that a server is not always a dedicated computer;
    in many small networks, one or more server programs run on the same computer that
    is also used by one of the network's users for day-to-day activity.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解服务器不总是专用计算机；在许多小型网络中，一个或多个服务器程序运行在同时被网络用户用于日常活动的同一台计算机上。
- en: For example, if you store your entire collection of music files on one computer
    and play those files from other computers connected to it through your network,
    the computer that contains all the files is a "storage server," and each of the
    players is a client. Or if you print documents by sending them to another computer
    or a stand-alone printer through the network, the computer or the special network
    node device that controls the printer is a "printer server."
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你将所有音乐文件存储在一台计算机上，并通过网络从其他连接到它的计算机播放这些文件，那么包含所有文件的计算机是“存储服务器”，每个播放器都是一个客户端。或者，如果你通过网络将文档发送到另一台计算机或独立的打印机进行打印，那么控制打印机的计算机或特殊网络节点设备就是“打印机服务器”。
- en: A server almost always communicates with users (that's you and me) through a
    client. It's rare for anybody except the system manager or maintenance people
    to work directly with a server program. The software that sends instructions to
    a server and receives data or other services is a *client program*. Each server
    communicates with a client program that sends it the correct set of requests and
    receives information in a particular format. For example, web browsers such as
    Firefox, Opera, and Internet Explorer are all clients that use the HTTP (HyperText
    Transfer Protocol) commands specified by the World Wide Web Consortium; every
    web server in the world recognizes those commands.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器几乎总是通过客户端与用户（也就是你和我）进行通信。除了系统管理员或维护人员外，很少有人会直接与服务器程序打交道。向服务器发送指令并接收数据或其他服务的软件是*客户端程序*。每个服务器都与一个客户端程序通信，该程序发送正确的请求集并按特定格式接收信息。例如，Firefox、Opera和Internet
    Explorer等网页浏览器都是使用万维网联盟指定的HTTP（超文本传输协议）命令的客户端；世界上每个网页服务器都识别这些命令。
- en: A client and server are not always connected to the same LAN; sometimes they
    connect through the Internet or through a large corporate WAN (Wide Area Network).
    For example, when you download a page from a website or a music file from a service
    such as iTunes or Zune, you're using your own computer as a client to obtain something
    from a web server.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端和服务器不一定连接到同一个局域网；有时它们通过互联网或大型企业广域网（WAN）连接。例如，当你从网站下载页面或从iTunes或Zune等服务下载音乐文件时，你正在使用自己的计算机作为客户端从网络服务器获取东西。
- en: 'A network can take advantage of many kinds of clients and servers. Here are
    just a few:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 网络可以利用许多种类的客户端和服务器。这里只列举一些：
- en: '**Mail server**'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**邮件服务器**'
- en: A computer that handles inbound and outbound mail for all network users
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一台处理所有网络用户收发邮件的计算机
- en: '**File server**'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件服务器**'
- en: A computer that stores data files and makes them available through any computer
    connected to the network
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 存储数据文件并通过连接到网络的任何计算机提供这些文件的计算机。
- en: '**Music server**'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐服务器**'
- en: A specialized file server that stores music files and makes them available to
    computers and home entertainment systems
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 存储音乐文件并通过计算机和家庭娱乐系统提供这些文件的专用文件服务器。
- en: '**Firewall server**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**防火墙服务器**'
- en: A computer that acts as a security firewall between the other computers on the
    network and the rest of the world
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络安全防火墙的计算机，它在网络上的其他计算机和外界之间起到作用。
- en: '**Game server**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏服务器**'
- en: A computer that acts as host for a multiplayer game
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 作为多人游戏主机的计算机。
- en: A server can be a separate computer that runs only specialized server software,
    a general-purpose computer that runs server programs along with other programs,
    or an even more specialized device that contains a special-purpose internal computer
    processor. For example, as [Figure 2-12](ch02s10.html#a_printer_server_can_be_either_a_comput
    "Figure 2-12. A printer server can be either a computer with a printer connected
    to it or a dedicated printer server.") shows, a printer server could be a computer
    with a printer attached to it, or a printer with an internal or external network
    adapter connected directly to the network.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器可以是一个仅运行专用服务器软件的独立计算机，一个运行服务器程序和其他程序的通用计算机，或者是一个包含专用内部计算机处理器的更专业化的设备。例如，如图2-12所示，打印机服务器可以是连接打印机的计算机，或者是一个带有内部或外部网络适配器的打印机，该适配器直接连接到网络。
- en: '![A printer server can be either a computer with a printer connected to it
    or a dedicated printer server.](tagoreillycom20090324nostarchimages266216.png.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![打印机服务器可以是连接打印机的计算机或专用打印机服务器。](tagoreillycom20090324nostarchimages266216.png.jpg)'
- en: '**Figure 2-12. A printer server can be either a computer with a printer connected
    to it or a dedicated printer server.**'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-12。打印机服务器可以是连接打印机的计算机或专用打印机服务器。**'
- en: '![A printer server can be either a computer with a printer connected to it
    or a dedicated printer server.](tagoreillycom20090324nostarchimages266218.png.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![打印机服务器可以是连接打印机的计算机或专用打印机服务器。](tagoreillycom20090324nostarchimages266218.png.jpg)'
- en: In a small network, it's not unusual for the same computer to double as a client
    and a server. For example, in a home network, the family's printer might be located
    in the kitchen, where Mom has a computer on which she keeps the family's financial
    records and looks up recipes on the Internet. The kitchen computer is the network's
    printer server. When others in the house want to print something, they instruct
    their own computer to send it to the printer through the network to the computer
    in the kitchen. The computers' operating systems know how to handle such print
    requests without interrupting other programs running on the printer server.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在小型网络中，同一台计算机同时充当客户端和服务器并不罕见。例如，在家庭网络中，家庭的打印机可能位于厨房，妈妈在那里有一台电脑，她用它保存家庭的财务记录并在互联网上查找食谱。厨房的电脑是网络上的打印机服务器。当家里其他人需要打印东西时，他们会指示自己的电脑通过网络将打印任务发送到厨房的电脑。计算机的操作系统知道如何处理这样的打印请求，而不会中断打印机服务器上运行的其它程序。
- en: Clients and servers are important because they are essential network building
    blocks. A client-and-server structure is often the very best way to add services
    to a network because it's an efficient way to share expensive hardware and software,
    and it makes those services equally accessible to everybody.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端和服务器都很重要，因为它们是网络构建的基本模块。客户端-服务器结构通常是向网络添加服务的一种非常好的方式，因为它是一种高效地共享昂贵硬件和软件的方法，并且使这些服务对每个人都是可访问的。
- en: For more details about adding and using servers, see [Chapter 9](ch09.html "Chapter 9. FILE
    SERVERS").
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 关于添加和使用服务器的更多详细信息，请参阅[第9章](ch09.html "第9章。文件服务器")。
