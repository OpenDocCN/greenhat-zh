  zh: '![Windows中的连接对话框指定了调制解调器将要拨打的电话号码以及连接成功后计算机将发送的登录名和密码](tagoreillycom20090324nostarchimages266210.png.jpg)'
- en: '**Figure 2-9. The Connect dialog in Windows specifies the telephone number
