- en: '**Ode to a Maintenance Programmer**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**致维护程序员之歌**'
- en: Once more I travel that lone dark road
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次踏上那条孤独的黑暗道路
- en: into someone else's impossible code
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 进入别人的不可能的代码中
- en: Through "if" and "switch" and "do" and "while"
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过 "if" 和 "switch" 和 "do" 和 "while"
- en: that twist and turn for mile and mile
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它扭曲和旋转了数英里
- en: Clever code full of traps and tricks
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 充满陷阱和技巧的巧妙代码
- en: and you must discover how it ticks
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你必须发现它是如何运作的
- en: And then I emerge to ask anew,
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后我再次出现，再次询问，
- en: '"What the heck does this program do?"'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"这个程序到底在做什么呢？"'
