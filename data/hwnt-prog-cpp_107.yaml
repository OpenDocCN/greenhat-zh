- en: 'Program 105: Waving the Flag'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 105：挥舞旗帜
- en: One of the problems with cute tricks is that far too many programmers don't
    put in any comments that tell you what's going on. Here's a recreation of some
    code I found in the UNIX stty command. What's happening?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 可爱的技巧的问题之一是，太多的程序员没有添加任何注释来告诉你发生了什么。这里是我从 UNIX stty 命令中找到的一些代码的再现。发生了什么？
