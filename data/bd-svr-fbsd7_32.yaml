- en: 'To begin the Lynx installation process, enter the following commands:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始 Lynx 安装过程，请输入以下命令：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 12.6\. CONFIGURE
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.6\. 配置
- en: 'This section configures Lynx for use with SSL-encrypted HTTP connections. If
    you do not need or wish to use this feature, you may begin using Lynx by typing:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本节配置 Lynx 以使用 SSL 加密的 HTTP 连接。如果您不需要或不想使用此功能，您可以通过键入以下命令开始使用 Lynx：
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: In order to avoid errors when visiting SSL-encrypted websites, a file named
    cert.pem containing public certificates of Trusted Root Certification Authorities
    needs to be present in the /usr/local/openssl/certs directory. This file can be
    constructed by exporting an existing collection of trusted root certificates from
    another operating system, namely Microsoft Windows XP or Macintosh OS X.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免访问 SSL 加密的网站时出错，需要在 /usr/local/openssl/certs 目录中存在一个名为 cert.pem 的文件，该文件包含受信任的根认证机构的公共证书。此文件可以通过从另一个操作系统（即
    Microsoft Windows XP 或 Macintosh OS X）导出现有的受信任根证书集合来构建。
- en: 12.6.1\. Microsoft Windows XP
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.6.1\. Microsoft Windows XP
- en: 'To export trusted root certificates from a Windows XP system:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Windows XP 系统导出受信任的根证书：
- en: Click the Start menu and open the Control Panel.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“开始”菜单并打开控制面板。
- en: Double-click the Internet Options icon.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“Internet 选项”图标。
- en: Click the Content tab then click the Certificates... button.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“内容”选项卡，然后点击“证书...”按钮。
- en: Click the Trusted Root Certification Authorities tab.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“受信任的根认证机构”选项卡。
- en: Click the first entry in the list and then scroll down to the end of the list.
    While holding the [shift] key, click the last entry in the list. This will select
    all of the listed certificates.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击列表中的第一个条目，然后滚动到列表的末尾。在按住 [shift] 键的同时，点击列表中的最后一个条目。这将选择列表中的所有证书。
- en: Click the Export button and then click Next > at the wizard Welcome screen.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击向导欢迎屏幕上的下一步 > 并点击导出按钮。
- en: Click the Browse... button and save the file as cert.p7b in a location of your
    choice.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击浏览...按钮，并将文件保存为 cert.p7b 到您选择的存储位置。
- en: Click Next > when you are returned to the File Name prompt.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当返回到文件名提示时，点击下一步 >。
- en: Click Finish to complete the export.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击完成以完成导出。
- en: Copy the file cert.p7b to the /usr/local/openssl/certs directory on your FreeBSD
    system using SFTP or a similar file transfer utility (see "[OpenSSH Server 4.7p1](openssh_server_4.7p1.html#openssh_server_4.7p1)"
    for details on SFTP).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 SFTP 或类似文件传输工具将 cert.p7b 文件复制到您的 FreeBSD 系统上的 /usr/local/openssl/certs 目录（有关
    SFTP 的详细信息，请参阅 "[OpenSSH 服务器 4.7p1](openssh_server_4.7p1.html#openssh_server_4.7p1)"）。
- en: 'Once the cert.p7b file is in the proper location, run the following command
    to convert it into the required PEM (Privacy Enhanced Mail) format:'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 cert.p7b 文件位于正确的位置，运行以下命令将其转换为所需的 PEM（增强隐私邮件）格式：
- en: '[PRE2]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You should now be able to securely connect to websites "trusted" by Microsoft
    without Lynx SSL errors.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您现在应该能够安全地连接到 Microsoft "信任"的网站，而不会出现 Lynx SSL 错误。
- en: 12.6.2\. Macintosh OS X
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.6.2\. Macintosh OS X
- en: 'To export trusted root certificates from a Macintosh OS X system:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Macintosh OS X 系统导出受信任的根证书：
- en: Open the Applications folder.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开应用程序文件夹。
- en: Double-click the Utilites folder and launch Keychain Access.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击实用工具文件夹并启动钥匙串访问。
- en: Click X509Anchors in the Keychains pane (upper left).
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在钥匙串面板（左上角）中点击 X509Anchors。
- en: Click any certificate entry in the main window. Hold down the [command] key
    (![](U2318.GIF)) and press A to select all certificates.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主窗口中点击任何证书条目。按住 [command] 键 (![](U2318.GIF)) 并按 A 键以选择所有证书。
- en: Click the File menu and select Export....
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文件菜单并选择导出...
- en: Name the file cert.pem, specify a location of your choice (be sure the file
    format is set to Privacy Enhanced Mail), and click Save.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件命名为 cert.pem，指定一个您选择的存储位置（确保文件格式设置为增强隐私邮件），然后点击保存。
- en: Copy this file to the /usr/local/openssl/certs directory on your FreeBSD system
    using SFTP or a similar file-transfer utility (see "[OpenSSH Server 4.7p1](openssh_server_4.7p1.html#openssh_server_4.7p1)"
    for details on SFTP).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 SFTP 或类似文件传输工具将此文件复制到您的 FreeBSD 系统上的 /usr/local/openssl/certs 目录（有关 SFTP
    的详细信息，请参阅 "[OpenSSH 服务器 4.7p1](openssh_server_4.7p1.html#openssh_server_4.7p1)"）。
- en: You should now be able to securely connect to websites "trusted" by Apple without
    Lynx SSL errors.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该能够安全地连接到 Apple "信任"的网站，而不会出现 Lynx SSL 错误。
- en: 12.7\. UTILITIES
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.7\. 工具
- en: Following is brief information on the Lynx program.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是对 Lynx 程序的简要信息。
- en: 12.7.1\. lynx
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 12.7.1\. lynx
- en: Lynx is a text-based World Wide Web browser designed to be used at the command
    line. It is useful for reading HTML-formatted documentation, browsing the Web,
    or testing.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Lynx 是一个基于文本的万维网浏览器，设计用于在命令行中使用。它用于阅读 HTML 格式的文档、浏览网页或测试。
- en: Command
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`lynx`'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '`lynx`'
- en: Syntax
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`lynx` `*target*`'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '`lynx` `*目标*`'
- en: Examples
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
