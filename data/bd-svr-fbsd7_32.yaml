  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'To browse [ftp.freebsd.org](http://ftp.freebsd.org), enter:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览 [ftp.freebsd.org](http://ftp.freebsd.org)，请输入：
