- en: Chapter 8. Make and Mend Wikipedia's Web
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章. 构建和修复维基百科的网页
- en: In [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia's Content"),
    we described many ways to browse Wikipedia. For instance, readers can explore
    Wikipedia via the links between pages or through categories of related articles.
    If an area of Wikipedia has been worked on for long enough, these browsing journeys
    go smoothly. But Wikipedia's content does not start out perfectly linked or classified,
    and new articles need to be integrated with existing content. Articles need care
    and attention to become fully usable in the context of the rest of the site.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](hw-wkpd-wk_04.html "第3章. 查找维基百科的内容")中，我们描述了许多浏览维基百科的方法。例如，读者可以通过页面之间的链接或通过相关文章的类别来探索维基百科。如果一个维基百科的区域已经工作了一段时间，这些浏览之旅就会顺利。但维基百科的内容并不是一开始就完美链接或分类的，新文章需要与现有内容整合。文章需要精心照料和关注，才能在网站的其他部分中完全可用。
- en: This chapter turns to web-building techniques on Wikipedia. You can add to,
    alter, and mend Wikipedia as a piece of hypertext. We'll cover six concepts for
    building navigational structures, linking articles, and maintaining article organization.
    These concepts have been mentioned in previous chapters, but here we'll present
    them as editorial tools.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章转向维基百科上的网页构建技术。你可以像处理超文本一样添加、修改和修复维基百科。我们将介绍六个构建导航结构、链接文章和维护文章组织概念。这些概念在之前的章节中已经提到，但在这里我们将它们作为编辑工具来介绍。
- en: First, we'll cover redirecting one page title to another and building disambiguation
    pages, both of which help readers navigate, avoid duplication, and search the
    site more productively. We'll then focus on how articles are combined, split apart,
    or moved to better titles in order to comply with style guidelines and to make
    them more useful for the reader. In the next section, we'll discuss categories
    and categorization, which help readers navigate similar topics and editors maintain
    sets of pages. Finally, we'll review community processes for resolving problems
    that arise related to these topics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将介绍如何将一个页面标题重定向到另一个页面以及如何构建消歧义页面，这两者都有助于读者导航、避免重复并更有效地搜索网站。然后，我们将关注如何将文章组合、拆分或移动到更好的标题，以符合风格指南并使它们对读者更有用。在下一节中，我们将讨论类别和分类，这有助于读者导航相似的主题并帮助编辑维护页面集合。最后，我们将回顾解决与这些主题相关的社区流程中出现的问题的流程。
- en: Redirect and Disambiguate
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重定向和消歧义
- en: Redirects and disambiguation pages, first described in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?"), play important roles in internal Wikipedia
    connections. A *redirect* page directly points the reader from one page title
    to another and is used when more than one possible page title exists. *Disambiguation*
    pages clarify the use of a keyword by pointing to all of the articles that are
    referred to by that term or a similar term.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 重定向和消歧义页面，如第1章[什么是维基百科？](hw-wkpd-wk_02.html "第1章. 什么是维基百科？")中所述，在维基百科的内部连接中扮演着重要的角色。*重定向*页面直接将读者从一篇文章标题引导到另一篇文章标题，并在存在多个可能的页面标题时使用。*消歧义*页面通过指向所有被该术语或类似术语引用的文章来阐明关键词的使用。
- en: Redirects
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重定向
- en: If you go to the article [[Norma Jeane Mortenson]], you'll be automatically
    taken to the article called [[Marilyn Monroe]] instead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你访问[[诺玛·简·莫顿森]]这篇文章，你将被自动带到名为[[玛丽莲·梦露]]的文章。
- en: Although a reader doesn't see it, a page does exist under the title Norma Jeane
    Mortenson, but not a regular article page. Instead, this page is a special, very
    short page that only contains a pointer to another target page. This page is a
    *redirect*, Wikipedia's equivalent of an index entry reading *for Norma Jeane
    Mortensen, see Marilyn Monroe*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管读者看不到，但确实存在一个名为Norma Jeane Mortenson的页面，但不是一个常规的文章页面。相反，这个页面是一个特殊且非常简短的页面，它只包含指向另一个目标页面的指针。这个页面是一个*重定向*，维基百科的索引条目相当于“关于诺玛·简·莫顿森，请参阅玛丽莲·梦露”。
- en: A redirect can be set from any page to any other page. Redirects are often used
    for name variants and common misspellings for people, places, or things. Although
    the article can only exist under one title, redirects automatically take the reader
    to the actual article from any conceivable title that he or she might search for.
    Redirects make it easier to find and search for content because they also show
    up in search results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 重定向可以从任何页面设置到任何其他页面。重定向通常用于人名、地名或事物的名称变体和常见拼写错误。尽管文章只能在一个标题下存在，但重定向会自动将读者带到他们可能搜索的任何可想象标题的实际文章。重定向使查找和搜索内容变得更加容易，因为它们也会出现在搜索结果中。
- en: 'Wikipedia has a tremendous number of redirects. As of mid-2007, the site had
    more redirect pages than article pages, by somewhere between 5 percent to 10 percent.
    Historical figures, with their varying names, titles, and multiple spellings,
    are a prolific source of redirects. Other significant sources are Romanizations
    of names and terms from other languages. For instance, English does not have a
    standard way for writing Arabic names: *Mohammed, Mohammad*, and *Mohamed* are
    all accepted ways of writing the Prophet''s name. All of these possible spellings
    redirect to the actual article title (currently [[Muhammad]]), saving the reader
    the trouble of figuring out which spelling variation to use.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有大量的重定向。截至2007年中期，该网站的重定向页面比文章页面多，大约在5%到10%之间。历史人物，由于他们的名字、头衔和多种拼写方式，是重定向的丰富来源。其他重要的来源是对其他语言中名字和术语的罗马化。例如，英语没有一种标准的写阿拉伯名字的方式：*Mohammed,
    Mohammad*和*Mohamed*都是写先知名字的接受方式。所有这些可能的拼写都会重定向到实际的标题（目前是[[Muhammad]]），从而节省了读者确定使用哪种拼写变化的麻烦。
- en: 'As a small part of its mission, Wikipedia has to manage this huge system of
    redirects and disambiguations. Many reference works face this issue. For instance,
    an article in *The Economist* in 2007 talked about the problems confronting government
    intelligence agencies as they reconcile name variations:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为其使命的一部分，维基百科必须管理这个庞大的重定向和消歧系统。许多参考工具都面临这个问题。例如，2007年《经济学人》杂志上一篇文章讨论了政府情报机构在解决名字变化问题时面临的问题：
- en: '"One of our biggest problems has always been variations of names," says Michael
    Scheuer, who was the head of the CIA''s Osama bin Laden Unit from 1996 to 1999\.
    Mr Scheuer says analysis was "backbreaking," especially for Arabic names, because
    it involved manually compiling lists of variations deemed worthy of tracing. ^([[23](#ftn.CHP-8-FNOTE-1)])'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们最大的问题之一一直是名字的变化，”迈克尔·舒尔说，他是1996年至1999年美国中央情报局奥萨马·本·拉登小组的负责人。舒尔先生说分析是“令人筋疲力尽的”，特别是对于阿拉伯名字，因为它涉及到手动编制被认为值得追踪的变化列表。^([[23](#ftn.CHP-8-FNOTE-1)])
- en: Wikipedians know how Mr. Scheuer feels. Names matter to reference works, but
    names are complex. Previous reference works and printed encyclopedias dealt with
    the problem by developing *See* references to guide readers from one term to another
    in an index; Wikipedia, which doesn't have a printed index, has an automatic—and
    much more comprehensive—solution instead.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的编辑们知道舒尔先生的感觉。名字对参考工具很重要，但名字很复杂。以前的参考工具和印刷百科全书通过开发*参见*参考来处理这个问题，以引导读者从一个术语到另一个术语在索引中；维基百科，由于没有印刷索引，有一个自动的——并且更加全面的——解决方案。
- en: Redirects are also helpful when two pages with the same content are merged together,
    as described later in "Merging Articles" on [Merging Articles](#merging_articles
    "Merging Articles"). When two pages are merged, the result is a composite article
    at one of the page titles and a redirect from the other one.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个页面内容相同时，重定向也很有帮助，正如在[Merging Articles](#merging_articles "Merging Articles")中“合并文章”部分后面所述。当两个页面合并时，结果是其中一个页面标题的复合文章和一个从另一个页面来的重定向。
- en: Creating and Editing Redirects
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建和编辑重定向
- en: 'You can easily create new redirects. First create a new article using the title
    you want to become a redirect, as described in [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research"). Then type only this text on the page:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松地创建新的重定向。首先创建一个新文章，使用你想要成为重定向的标题，如[第6章](hw-wkpd-wk_08.html "第6章。良好的写作和研究")中所述。然后在页面上只输入以下文本：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For instance, if you want to redirect the page [[Goldfishes]] to the article
    [[Goldfish]] (although article title convention uses the singular form of nouns,
    readers may search using the plural), you would create the page [[Goldfishes]]
    and type this text:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想将页面[[Goldfishes]]重定向到文章[[Goldfish]]（尽管文章标题惯例使用名词的单数形式，但读者可能会使用复数进行搜索），你将创建页面[[Goldfishes]]并输入以下文本：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Then add an appropriate edit summary (*rdr* is common shorthand for *redirect*)
    and click Save. Now, if a reader tries to go to the page [[Goldfishes]], he or
    she will instead end up at [[Goldfish]]. As a bonus, if a link to the page [[Goldfishes]]
    also appears somewhere in another article, when a reader clicks that link, he
    or she will be taken to [[Goldfish]].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后添加一个适当的编辑摘要（*rdr*是*redirect*的常见缩写）并点击保存。现在，如果读者试图访问页面[[Goldfishes]]，他们将被引导到[[Goldfish]]。作为额外的好处，如果页面[[Goldfishes]]的链接也出现在另一篇文章中，当读者点击该链接时，他们将被带到[[Goldfish]]。
- en: You don't have to start an entirely new page to create a redirect. If the page
    [[Goldfishes]] already exists, you can turn it into a redirect by replacing any
    existing text with the redirect code and clicking Save. Be careful, though; if
    an article is already on the page, you may want to move it to a better title or
    merge it with an existing page, as described later in "Merge, Split, and Move"
    on [Merging Articles](#merging_articles "Merging Articles").
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要创建一个全新的页面来创建重定向。如果页面 [[Goldfishes]] 已经存在，你可以通过替换任何现有文本为重定向代码并点击保存将其转换为重定向。但请注意；如果页面上已经有文章，你可能想要将其移动到更好的标题或与现有页面合并，正如在[Merging
    Articles](#merging_articles "合并文章")中的"合并、拆分和移动"部分所述。
- en: If something goes wrong (or you change your mind), you can always edit a redirect.
    A redirect, like any other change you make to the site, can be reversed. But how?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现问题（或者你改变了主意），你总是可以编辑重定向。重定向，就像你对网站所做的任何其他更改一样，可以被撤销。但如何操作呢？
- en: Suppose [[Erik Weisz]] is a redirect to [[Harry Houdini]], following Wikipedia's
    practice of titling articles about performers using their most common stage name.
    If you follow a link to [[Erik Weisz]], you'll be redirected to [[Harry Houdini]];
    but don't get frustrated! When you are taken to an article from a redirect, you'll
    notice the title of the redirected page is displayed below the page title, showing
    you how you got there ([Figure 8-1](#a_redirect_title_below_a_page_titlemdash
    "Figure 8-1. A redirect title below a page title—Harry Houdini, redirected from
    Erik Weisz")).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 [[Erik Weisz]] 是对 [[Harry Houdini]] 的重定向，遵循维基百科关于使用表演者最常用的艺名来命名文章的惯例。如果你点击[[Erik
    Weisz]]的链接，你将被重定向到[[Harry Houdini]]；但不要沮丧！当你从一个重定向页面访问文章时，你会注意到重定向页面的标题显示在页面标题下方，显示了你是如何到达那里的
    ([图8-1](#a_redirect_title_below_a_page_titlemdash "图8-1. 页面标题下的重定向标题—Harry Houdini，从Erik
    Weisz重定向")).
- en: '![A redirect title below a page title—Harry Houdini, redirected from Erik Weisz](tagoreillycom20090804nostarchimages315944.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![页面标题下的重定向标题—Harry Houdini，从Erik Weisz重定向](tagoreillycom20090804nostarchimages315944.png.jpg)'
- en: '**Figure 8-1. A redirect title below a page title—Harry Houdini, redirected
    from Erik Weisz**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-1. 页面标题下的重定向标题—Harry Houdini，从Erik Weisz重定向**'
- en: Click the linked page title *(Redirected from Erik Weisz)* to access the redirect
    page itself ([Figure 8-2](#a_redirect_page_for_erik_weisz "Figure 8-2. A redirect
    page for Erik Weisz")).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 点击链接的页面标题 *(从Erik Weisz重定向)* 以访问重定向页面本身 ([图8-2](#a_redirect_page_for_erik_weisz
    "图8-2. Erik Weisz的重定向页面")).
- en: '![A redirect page for Erik Weisz](tagoreillycom20090804nostarchimages315946.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Erik Weisz的重定向页面](tagoreillycom20090804nostarchimages315946.png.jpg)'
- en: '**Figure 8-2. A redirect page for Erik Weisz**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-2. Erik Weisz的重定向页面**'
- en: When you access an actual redirect page, you'll see a special URL, similar to
    [http://en.wikipedia.org/wiki/Erik_Weisz?redirect=no](http://en.wikipedia.org/wiki/Erik_Weisz?redirect=no).
    Adding `?redirect=no` after the page title in the URL prevents the page from automatically
    redirecting.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你访问实际的重定向页面时，你会看到一个特殊的URL，类似于 [http://en.wikipedia.org/wiki/Erik_Weisz?redirect=no](http://en.wikipedia.org/wiki/Erik_Weisz?redirect=no)。在URL中页面标题后添加
    `?redirect=no` 可以防止页面自动重定向。
- en: You can then edit this redirect page like any other page, either to change the
    redirect target or to remove the redirect and start an article instead. You can
    also check the page history for the redirect page to make sure quality content
    wasn't accidentally lost when the redirect was created.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像编辑其他页面一样编辑这个重定向页面，无论是更改重定向目标，还是删除重定向并开始一个新文章。你还可以检查重定向页面的页面历史记录，以确保在创建重定向时没有意外丢失高质量的内容。
- en: 'Here are some reasons for viewing and editing redirects:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些查看和编辑重定向的原因：
- en: Create a full article at the page title to replace the redirect to another page.
    (This often happens when articles about similar or related items all redirect
    to one central page; specialty articles may eventually be written about each item.)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在页面标题处创建一个完整文章来替换重定向到另一个页面。（这通常发生在关于类似或相关项目的文章都重定向到一个中心页面时；关于每个项目的专业文章最终可能会被编写。）
- en: Change the redirect to point to a different page (for instance, if the redirect
    was not quite right or had a typo).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将重定向更改为指向另一个页面（例如，如果重定向并不完全正确或存在拼写错误）。
- en: Revert the creation of the redirect if the page contained content before the
    redirect was created, so you can restore an earlier version (for instance, if
    the redirect was created accidentally or restoring the original article is important).
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在创建重定向之前页面包含内容，撤销重定向的创建，以便你可以恢复早期版本（例如，如果重定向是意外创建的或恢复原始文章很重要）。
- en: Copy content from an earlier version of the article (before the redirect was
    created) onto some other page (you can find previous versions by browsing the
    redirect page's history).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从文章的早期版本（在创建重定向之前）复制内容到其他页面（你可以通过浏览重定向页面的历史记录来找到以前的版本）。
- en: Limitations on Redirecting
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重定向的限制
- en: 'Redirects are not always called for. For instance, you shouldn''t create a
    redirect to an article that doesn''t exist yet unless you plan to write that article
    immediately. Creating a redirect in this instance is detrimental: It creates a
    useless dead end, and it turns the redirect page title into a bluelink, whereas
    a redlink might attract the attention of an author who would want to write the
    article. For a similar reason, when articles are deleted, redirects to them should
    also be deleted.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重定向并不总是必要的。例如，除非你打算立即撰写该文章，否则你不应该创建一个重定向到尚不存在文章的重定向。在这种情况下创建重定向是有害的：它创建了一个无用的死胡同，并且将重定向页面的标题变成了蓝链，而红链可能会吸引想要撰写文章的作者的注意。出于类似的原因，当文章被删除时，指向它们的重定向也应该被删除。
- en: You should also be careful when creating redirects to sections in an article.
    For example,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建文章中部分的定向时，你也应该小心。例如，
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: is the text for a redirect page for [[Vanilla ice cream]]; it takes you to the
    Vanilla section of the page [[Ice cream]]. Section-specific redirects are useful,
    but they are not robust. This redirect could be broken easily by an editor retitling
    the section *Vanilla flavor* (Wikipedia has no way for you to discover What Links
    Here at the section level). For this reason, the *Manual of Style* recommends
    leaving a hidden comment, for instance, below the section heading when you redirect
    to it (see WP:MOS#Section management).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是重定向页面的文本，用于[[香草冰淇淋]]；它将你带到页面[[冰淇淋]]的香草部分。特定部分的定向是有用的，但它们并不稳健。这个重定向很容易被编辑者重新命名部分为*香草风味*（维基百科在部分级别上没有让你发现“链接到此”的方法）。因此，*风格指南*建议在重定向到它时留下一个隐藏的注释，例如，在部分标题下方（参见WP:MOS#Section
    management）。
- en: One recurring theory is that you shouldn't pipe links to redirect titles. In
    other words, some Wikipedians think [[Orville Wright|pilot of the first manned
    flight]] is worse than [[Wright brothers|pilot of the first manned flight]], given
    that [[Orville Wright]] redirects to [[Wright brothers]]. If the Wright brothers
    were given separate articles one day, however, the piped link to Orville would
    have been a better choice. As long as you don't create double redirects, you can
    create links to redirects. Some cases are discussed in depth at [[Wikipedia:Redirect]].
    The point, generally, is to help readers rather than distract them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个反复出现的理论是，你不应该将链接管道到重定向标题。换句话说，一些维基百科人认为[[奥维尔·赖特|第一次载人飞行的飞行员]]比[[莱特兄弟|第一次载人飞行的飞行员]]更差，因为[[奥维尔·赖特]]重定向到[[莱特兄弟]]。然而，如果有一天莱特兄弟被赋予了单独的文章，那么指向奥维尔的管道链接将是一个更好的选择。只要你不创建双重重定向，你就可以创建指向重定向的链接。一些案例在[[维基百科:重定向]]中进行了深入讨论。一般来说，目的是帮助读者而不是分散他们的注意力。
- en: Finally, two technical issues limit redirect creation.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，两个技术问题限制了重定向的创建。
- en: '**Double redirects**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**双重重定向**'
- en: 'Avoid creating a redirect to a redirect: The database software is unable to
    forward twice. You can check for double redirects by clicking What Links Here;
    for instance, if you create a redirect by moving a page, check What Links Here
    for the old title. As the page mover, you''re responsible for updating any redirects
    to point to the new title.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 避免创建一个指向重定向的重定向：数据库软件无法进行两次转发。你可以通过点击“链接到此”来检查双重重定向；例如，如果你通过移动页面创建了一个重定向，请检查“链接到此”以查看旧标题。作为页面移动者，你有责任更新任何重定向以指向新标题。
- en: '**Redirects across namespaces**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**跨命名空间的重定向**'
- en: 'Redirecting from one namespace to another is confusing because the whole point
    of namespaces is to separate different types of content. With a few exceptions,
    redirects should stay within one namespace. If a list page is replaced by a category,
    a redirect from the list page (in the main article namespace) to the category
    (in the Category namespace) could be created. Users may redirect their user pages
    to their user talk pages (from the User namespace to the User_talk namespace).
    A Wikipedia: namespace help page may be redirected to an existing help page in
    the Help namespace. Articles in the main namespace should not redirect to other
    namespaces, however. For more, see [[Wikipedia:Cross-namespace redirects]] (shortcut
    WP:CNR).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '从一个命名空间重定向到另一个命名空间是令人困惑的，因为命名空间的全局目标就是分离不同类型的内容。除了少数例外，重定向应保持在单个命名空间内。如果列表页面被类别取代，可以从列表页面（在主要文章命名空间中）创建到类别（在类别命名空间中）的重定向。用户可以将他们的用户页面重定向到他们的用户讨论页面（从用户命名空间到用户讨论命名空间）。一个Wikipedia:
    命名空间帮助页面可以重定向到帮助命名空间中的现有帮助页面。主命名空间中的文章不应重定向到其他命名空间。更多内容，请参阅[[Wikipedia:跨命名空间重定向]]（快捷键
    WP:CNR）。'
- en: Disambiguation Pages
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区分页面
- en: Disambiguation pages, colloquially known as *dab pages*, are one of the Wikipedia
    success stories. Their assigned role is humble enough. Many phrases or single
    English words are ambiguous because they have multiple meanings. Take, for example,
    the word *bridge*. Besides being a structure that allows you to cross over a river
    or other obstacle, *bridge* can be a card game, a piece of dental work, or the
    command post of a ship. With all these meanings, wikilinks to the article [[Bridge]]
    could often lead readers to the wrong article. The solution is to create several
    differently titled articles for each meaning of the ambiguous term along with
    a dedicated page to link to, or disambiguate, between all of them for readers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区分页面，俗称*帽子页面*，是维基百科的成功故事之一。它们被分配的角色相当谦逊。许多短语或单个英语单词是模糊的，因为它们有多种含义。以“桥牌”一词为例。除了是允许你跨越河流或其他障碍的结构外，“桥牌”还可以是一种纸牌游戏、一项牙科工作或一艘船的指挥所。鉴于所有这些含义，指向[[桥牌]]文章的维基链接可能会经常将读者引向错误的文章。解决方案是为每个含义创建几个不同标题的文章，并附带一个专门的页面来链接到它们，以便为读者区分。
- en: Note
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Wikipedia coined the term* disambiguation *early on in its history because
    the site needed a word for pages that served this function*.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*维基百科在其早期历史中创造了“区分”一词，因为该网站需要一个用于表示执行此功能的页面的单词*。'
- en: If only two or three articles may be confused, a lightweight form of disambiguation
    are *hatnotes* (see [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and
    Evaluating an Article")), which point back and forth between two or three articles.
    For terms with more meanings, a dedicated disambiguation page works better.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果只有两三篇文章可能混淆，可以使用轻量级的区分形式*帽子注解*（见[第4章](hw-wkpd-wk_05.html "第4章. 理解和评估一篇文章"))，它们在两三篇文章之间来回指引用户。对于具有更多含义的术语，专门的区分页面效果更好。
- en: 'In this case, the disambiguation page is located at [[Bridge (disambiguation)]],
    which lists the possible articles that may be related to the term *bridge*. As
    of January 2008, this page included links to the following articles:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，区分页面位于[[桥牌 (区分)]], 该页面列出了可能与“桥牌”一词相关的可能文章。截至2008年1月，该页面包括以下文章的链接：
- en: '[[Bridge (dentistry)]], a fixed prosthesis used to replace missing teeth'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[桥牌 (牙科)]], 用于替换缺失牙齿的固定义齿'
- en: '[[Bridge (ship)]], the area from which a ship is commanded'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[船桥 (船舶)]], 船只指挥的区域'
- en: '[[Contract bridge]], the modern card game; see [[Bridge (card game disambiguation)]]
    for other card games that *bridge* may refer to'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[桥牌 (纸牌游戏)]], 现代纸牌游戏；有关其他可能指代“桥牌”的纸牌游戏，请参阅[[桥牌 (纸牌游戏区分)]]'
- en: '[[Bridge (music)]], an interlude that connects two parts of a song'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[船桥 (音乐)]], 连接歌曲两部分的间奏曲'
- en: '[[Bridge (structure)]], a structure built so that a transportation route can
    cross an obstacle'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[桥牌 (结构)]], 建造以便交通路线可以跨越障碍的结构'
- en: But what article is on the page simply titled *Bridge*? In this case, [[Bridge
    (structure)]] redirects to the article [[Bridge]]; on Wikipedia, the default meaning
    of *bridge* is the structure. A hatnote on this default page points readers to
    the disambiguation page if they're looking for articles using a different meaning
    of the term. ([Figure 8-3](#the_hatnote_on_the_bridge_article_pointi "Figure 8-3. The
    hatnote on the Bridge article, pointing to the related disambiguation page") shows
    the hatnote that appears on the [[Bridge]] article.)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 但页面上仅以 *Bridge* 命名的文章是什么？在这种情况下，[[Bridge (structure)]] 重定向到 [[Bridge]] 文章；在维基百科上，*bridge*
    的默认含义是结构。该默认页面上的一个帽子注解会将读者指向如果他们寻找使用该术语不同含义的文章的区分页面。([图 8-3](#the_hatnote_on_the_bridge_article_pointi
    "图 8-3. Bridge 文章上的帽子注解，指向相关的区分页面") 显示了出现在 [[Bridge]] 文章上的帽子注解。)
- en: '![The hatnote on the Bridge article, pointing to the related disambiguation
    page](tagoreillycom20090804nostarchimages315948.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![Bridge 文章上的帽子注解，指向相关的区分页面](tagoreillycom20090804nostarchimages315948.png.jpg)'
- en: '**Figure 8-3. The hatnote on the Bridge article, pointing to the related disambiguation
    page**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8-3. Bridge 文章上的帽子注解，指向相关的区分页面**'
- en: 'Disambiguation pages can be created in more than one way, however. If no clear
    default meaning for a term exists, the main article may serve as the disambiguation
    page. For instance, if you go to [[Subway]], you''ll find that it is a disambiguation
    page leading to articles using these meanings for *subway* (among others):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，区分页面可以通过多种方式创建。如果一个术语没有明确的默认含义，主文章可能充当区分页面。例如，如果你访问 [[Subway]]，你会发现它是一个区分页面，引导到使用这些含义的
    *subway* 文章（以及其他文章）：
- en: '[[Subway (rail)]], underground railway, also known as a metro, underground,
    U-Bahn'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[Subway (rail)]], 地下铁路，也称为地铁、地下、U-Bahn'
- en: '[[Subway (underpass)]], an underground walkway, usually a tunnel'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[Subway (underpass)]], 地下通道，通常是一个隧道'
- en: 'Descriptions on a disambiguation page do not need to be extensive. They do
    not serve as summaries of the articles they link to; they simply point to different
    possible meanings of a term and need only clarify the distinction between those
    meanings. Keep descriptions succinct: *American film actor* for an actor is probably
    sufficient; you don''t need to include the films he has acted in. For pages that
    disambiguate between several people, include their profession, nationality, and
    birth and death dates (providing dates is especially important for an article
    on someone like George Williams, as half a dozen American politicians have that
    name).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在区分页面上，描述不需要详尽。它们不作为它们链接到的文章的摘要；它们只是指向一个术语的不同可能含义，并需要仅澄清这些含义之间的区别。保持描述简短：对于一个演员来说，“美国电影演员”可能就足够了；你不需要包括他出演的电影。对于区分几个人的页面，包括他们的职业、国籍和出生及逝世日期（对于像乔治·威廉姆斯这样的人来说，提供日期尤为重要，因为六位美国政治家都有这个名字）。
- en: Disambiguating Articles About People
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区分关于人物的条目
- en: Wikipedia has hundreds of thousands of biographies (approximately 20 percent
    of all articles). Because of this, special guidelines have been set up for disambiguating
    names. Wikipedia handles this complex area in a way that may initially appear
    unclear if you're creating or updating these types of pages. Note the templates
    used on pages and don't underestimate the issues involved with biographies.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有数十万篇传记（约占所有文章的 20%）。因此，为区分姓名制定了特殊指南。维基百科以可能最初看起来不清楚的方式处理这个复杂领域，如果你正在创建或更新这些类型的页面。注意页面上的模板，不要低估传记中涉及的问题。
- en: '**Tidier Hatnotes**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**更整洁的帽子注解**'
- en: '*Hatnotes* are small text messages at the top of an article. They are useful
    when only two articles might get confused and for directing readers to disambiguation
    pages. Wikipedia uses standard templates for hatnotes such as `{{for}}, {{otheruses}}`,
    and `{{distinguish}}`. These templates add standardized messages to a page, which
    can be easier than writing out your own message (also perfectly acceptable). See
    [[Wikipedia:Hatnote]] (shortcut WP:HAT) for hatnote templates and common messages.
    The term *hatnote* is specific to Wikipedia and was created to avoid ambiguity
    because a *headnote* (the opposite of a *footnote*) is used in legal work.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*标题注解*是文章顶部的小文本信息。当只有两篇文章可能引起混淆，或者需要引导读者到消歧义页面时，它们非常有用。维基百科使用标准的标题注解模板，如`{{for}},
    {{otheruses}}`, 和 `{{distinguish}}`。这些模板向页面添加标准化的信息，这可能比编写自己的信息更容易（也完全可接受）。有关标题注解模板和常见信息的详细信息，请参阅[[维基百科:标题注解]]（快捷键
    WP:HAT）。术语*标题注解*是维基百科特有的，是为了避免歧义而创造的，因为在法律工作中使用的是*脚注*（与*标题注解*相反）。'
- en: 'Many *complete proper names* require disambiguation: John Smith, Thomas Adams,
    and Juan González are all examples of common names that need disambiguation pages
    to distinguish between individuals sharing that name. But Wikipedia also lists
    articles by *surname alone*. For example, [[Category:Irish surnames]] contains
    around 200 pages, each devoted to a single surname of Irish origin. If you go
    to [[Nolan]], you''ll find an extensive list of articles on Irish, British, American,
    Canadian, and other Nolans.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 许多*完整的正确姓名*需要消歧义：John Smith、Thomas Adams 和 Juan González 都是需要消歧义页面来区分同名个体的常见姓名示例。但维基百科也列出了仅按姓氏的文章。例如，[[爱尔兰姓氏类别]]包含大约200个页面，每个页面都专注于一个爱尔兰起源的单个姓氏。如果你访问[[Nolan]]，你会找到一个关于爱尔兰、英国、美国、加拿大和其他Nolan的广泛的文章列表。
- en: 'Thus, a *surname page* is very much like a disambiguation page: *Nolan* refers
    to numerous people. Sometimes these surname pages include *(surname)* in the title.
    For instance, [[Cooper]] is a basic disambiguation page, listing the many places
    called *Cooper*, a handful of well-known people named *Cooper*, and a pointer
    to the page [[Cooper (profession)]], which is about the profession of making barrels.
    Because *Cooper* is a very common English surname, Wikipedia also has a separate
    page [[Cooper (surname)]], listing articles about people with that name. This
    page exists in place of [[List of people with surname Cooper]].'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，*姓氏页面*非常类似于消歧义页面：*Nolan*指的是许多人。有时这些姓氏页面会在标题中包含*(姓氏)*。例如，[[Cooper]]是一个基本的消歧义页面，列出了许多被称为*Cooper*的地方、一些著名的名为*Cooper*的人，以及指向[[Cooper
    (职业)]], 该页面是关于制作桶的职业。因为*Cooper*是一个非常常见的英文名字，维基百科还有一个单独的页面[[Cooper (姓氏)]], 列出有关具有该名字的人的文章。这个页面存在于[[列表：Cooper
    姓氏的人]]的位置。
- en: 'Two other kinds of pages about people exist: listings by given names and family
    history.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人物的两种其他类型的页面存在：按给定名字的列表和家庭历史。
- en: Given names are treated differently than surnames. If you search for [[John
    (first name)]], you'll find this page in [[Category:Given names]]. Listing every
    article about a person with the first name John would not be useful. Instead you'll
    discover that *Juan* is the Spanish equivalent—in other words, the article is
    about the name itself. The basic page [[John]] is a disambiguation page that lists
    historical figures known just as John, such as the English King who signed the
    Magna Carta. Use the `{{Given name}}` template to classify these pages.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 给定名字的处理方式与姓氏不同。如果你搜索[[John (given name)]], 你会在[[Given names category]]中找到这个页面。列出关于所有以John为名字的人的文章将没有用处。相反，你会发现*Juan*是西班牙语的对等词——换句话说，这篇文章是关于这个名字本身的。基本的页面[[John]]是一个消歧义页面，列出了仅以John著称的历史人物，例如签署大宪章的英国国王。使用`{{Given
    name}}`模板对这些页面进行分类。
- en: These topics are extremely popular on the Web. We mentioned in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?") that Wikipedia believes that most family history
    is indiscriminate and only includes it when the family's history meets the standards
    of notability—and only in articles about specific families (not the general surname),
    such as [[Bancroft family]], the owners of *The Wall Street Journal* until 2007\.
    Family articles should be placed in [[Category:Families]] and its subcategories.
    That Bancroft article belongs in the categories [[Category:American families]]
    and [[Category:Business families]].
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题在网络上非常受欢迎。我们在[第1章](hw-wkpd-wk_02.html "第1章。维基百科有什么？")中提到，维基百科认为大多数家族历史都是不加区分的，并且只有在家族的历史达到显著性的标准时才会包括在内——并且仅限于特定家族的文章（不是一般姓氏），例如
    [[Bancroft family]]，直到2007年是《华尔街日报》的所有者。家族文章应放置在 [[Category:Families]] 及其子类别中。那篇Bancroft文章属于类别
    [[Category:American families]] 和 [[Category:Business families]]。
- en: Disambiguation Templates
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 消歧义模板
- en: 'Like other articles, disambiguation pages are tagged with templates that identify
    them as disambiguation pages and sort them into different categories. Here''s
    how it all breaks down by template:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他文章一样，消歧义页面被标记为模板，以识别它们为消歧义页面并将它们分类到不同的类别中。以下是所有内容按模板分解的方式：
- en: '`{{disambig}}` is the general disambiguation template. For example, [[Tom Thumb
    (disambiguation)]] lists articles about the folklore character, a railway locomotive,
    a feature film with Peter Sellers, a grocer in Dallas, Texas, and some Marvel
    Comics superheroes. In other words, miscellaneous lists are straightforward disambiguation
    pages.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`{{disambig}}` 是通用的消歧义模板。例如，[[Tom Thumb (disambiguation)]] 列出了关于民间传说的角色、铁路机车、由彼得·塞勒斯主演的电影、德克萨斯州达拉斯的杂货商以及一些漫威漫画超级英雄的文章。换句话说，杂项列表是直接的消歧义页面。'
- en: '`{{hndis}}` is the template for human names. This template applies, for example,
    to [[Bill Gates (disambiguation)]], which lists not only Bill Gates of Microsoft
    but also "Swiftwater" Bill Gates, who took part in the Klondike gold rush, and
    various people more commonly known by the name William Gates.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
