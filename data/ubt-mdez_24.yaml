- en: Appendix B. Ubuntu Desktop 64-Bit Discs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. Ubuntu桌面64位光盘
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: 'As I mentioned in [Chapter 1](ch01.html "Chapter 1. Becoming a Penguinista"),
    the version of the Ubuntu Desktop CD that comes with this book is designed to
    work with i386 processors, in either PCs or Intel-based Macs. It will also work
    with AMD64 or Intel Core 2 processors, albeit not in 64-bit mode. In order to
    use Ubuntu with these processors (or any other machine based on AMD64 or EM64T
    architecture) in 64-bit mode, you must get a different disc on your own. There
    are a few ways to do this: downloading an ISO (disc image) and then burning it
    to disc yourself or ordering the disc from an online Linux disc provider.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如我在[第1章](ch01.html "第1章. 成为企鹅主义者")中提到的，本书附带的Ubuntu桌面CD版本是为与i386处理器兼容而设计的，无论是PC还是基于Intel的Mac。它也可以与AMD64或Intel
    Core 2处理器兼容，尽管不是在64位模式下。为了在这些处理器（或任何基于AMD64或EM64T架构的机器）上以64位模式使用Ubuntu，你必须自己获取不同的光盘。有几种方法可以做到这一点：下载一个ISO（光盘镜像）然后自己将其烧录到光盘上，或者从在线Linux光盘提供商那里订购光盘。
- en: Downloading and Burning Ubuntu Desktop CD ISOs to Disc
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载和烧录Ubuntu桌面CD ISO到光盘
- en: To download an ISO of the 64-bit version of the Ubuntu Desktop disc, go to the
    Ubuntu website at [http://www.ubuntu.com/](http://www.ubuntu.com/), find the link
    to the download page, and then select and download the 64-bit version. Remember
    that the ISO file you will be downloading is a heavyweight, weighing in at 700MB,
    so the download will take a bit of time. Don’t count on getting it all downloaded
    and done before dinner . . . or, if you happen to be using a dial-up Internet
    connection, before dinner tomorrow. Yikes!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载Ubuntu桌面光盘64位版本的ISO，请访问Ubuntu网站[http://www.ubuntu.com/](http://www.ubuntu.com/)，找到下载页面的链接，然后选择并下载64位版本。请记住，你将要下载的ISO文件是一个大文件，重量达到700MB，因此下载需要一些时间。不要指望在晚餐前就能全部下载完成……或者，如果你使用的是拨号上网，那么在明天的晚餐前也完成不了。哎呀！
- en: Burning the ISO to Disc in Windows
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Windows中烧录ISO到光盘
- en: Once the Ubuntu Desktop CD ISO has been downloaded, you need to burn it to CD
    before you can use it. Although Windows has built-in disc-writing capabilities,
    not all versions have the built-in ability to burn ISOs. To burn an ISO to disc
    in Windows 7, just right-click the ISO file, select **Burn disc image**, and then
    click the **Burn** button in the window that appears. In all other versions of
    Windows, however, you must use a third-party commercial application, such as Nero.
    If you don’t have a commercial disc-burning utility installed on your system,
    try the free and handy ISO Recorder.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦下载了Ubuntu桌面CD ISO，你需要在使用它之前将其烧录到光盘上。虽然Windows内置了光盘刻录功能，但并非所有版本都内置了烧录ISO的功能。要在Windows
    7中烧录ISO到光盘，只需右键单击ISO文件，选择**烧录光盘镜像**，然后在出现的窗口中点击**烧录**按钮。然而，在Windows的所有其他版本中，你必须使用第三方商业应用程序，例如Nero。如果你系统上没有安装商业光盘刻录实用程序，可以尝试免费的ISO
    Recorder。
- en: To get ISO Recorder, visit [http://isorecorder.alexfeinman.com/isorecorder.htm](http://isorecorder.alexfeinman.com/isorecorder.htm).
    Once the download is complete, double-click the *ISORecorderSetup.msi* file on
    your hard disk to install it. After the installation is finished, burn your ISO
    to disc by right-clicking the Ubuntu ISO file on your machine and selecting **Open
    with** ▸ **ISO Recorder** in the pop-up menu. A wizard window will appear. Using
    ISO Recorder is pretty intuitive, but if you like your directions clearly laid
    out, a set is available online at [http://isorecorder.alexfeinman.com/HowTo.htm](http://isorecorder.alexfeinman.com/HowTo.htm).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取ISO Recorder，请访问[http://isorecorder.alexfeinman.com/isorecorder.htm](http://isorecorder.alexfeinman.com/isorecorder.htm)。下载完成后，双击硬盘上的*ISORecorderSetup.msi*文件进行安装。安装完成后，通过右键单击机器上的Ubuntu
    ISO文件并选择弹出菜单中的**打开方式** ▸ **ISO Recorder**来烧录ISO到光盘。会出现一个向导窗口。使用ISO Recorder非常直观，但如果你喜欢清晰的指示，可以在网上找到一套，地址是[http://isorecorder.alexfeinman.com/HowTo.htm](http://isorecorder.alexfeinman.com/HowTo.htm)。
- en: One thing to bear in mind when making your installation discs is that it is
    generally best to burn installation or live discs at a lower speed than the maximum
    speed allowed by your drive in order to reduce the chance of error (with 2X to
    4X speeds considered optimal). To do so, make your choice from the Recording speed
    drop-down menu. Next, pop a blank disc into the drive and click the **Next** button.
    The CD-burning process should begin. Once it’s done, the CD should pop out of
    the drive, and if all goes well, you’ll have yourself an AMD64-compatible live
    CD. You can then use it by following the directions at the beginning of [Chapter 2](ch02.html
    "Chapter 2. Wading and Diving") for using the live CD that comes with this book.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作安装光盘时需要注意的一点是，通常最好以低于驱动器允许的最大速度来烧录安装或Live光盘，以减少出错的机会（2X到4X速度被认为是最佳选择）。为此，从录制速度下拉菜单中进行选择。接下来，将一张空白光盘放入驱动器并点击**下一步**按钮。CD烧录过程应该开始。一旦完成，光盘应该从驱动器中弹出，如果一切顺利，您将拥有一个AMD64兼容的Live
    CD。然后，您可以按照本书开头[第2章](ch02.html "第2章. 涉水与潜水")中的说明使用该Live CD。
- en: Note
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If your CD does not seem to work, there could be a problem with the ISO file
    you downloaded. Find out by doing an integrity check as explained at [https://help.ubuntu.com/community/HowToMD5SUM/](https://help.ubuntu.com/community/HowToMD5SUM/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的CD似乎不起作用，可能是您下载的ISO文件有问题。通过按照[https://help.ubuntu.com/community/HowToMD5SUM/](https://help.ubuntu.com/community/HowToMD5SUM/)中解释的方法进行完整性检查来找出原因。
- en: Burning the ISO to Disc in OS X
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在OS X中将ISO烧录到光盘
- en: Although Ubuntu no longer comes in PowerPC editions, the i386 editions can be
    installed and run on Intel-based Macs. You can also, of course, download ISOs
    for other architectures on your Mac and then burn them to CD for use on other
    machines.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Ubuntu不再提供PowerPC版本，但i386版本可以在基于Intel的Mac上安装和运行。当然，您也可以在您的Mac上下载其他架构的ISO文件，然后将它们烧录到CD上，用于其他机器。
- en: To burn an ISO file to CD in OS X, first check to make sure the ISO image is
    not mounted by opening a Finder window and checking the disc in the area at the
    top portion of the left pane. If the disc is mounted, a drive icon will appear
    in that location. If the drive icon is there, click the arrow next to that entry
    to eject, or *unmount*, it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要在OS X中将ISO文件烧录到CD，首先请确保ISO镜像没有被挂载，方法是打开Finder窗口并检查左侧窗格顶部区域中的光盘。如果光盘被挂载，将出现一个驱动器图标。如果那里有驱动器图标，请点击该条目旁边的箭头以弹出或*卸载*它。
- en: After that, click **Applications** in the same Finder window and then look for
    and open the **Utilities** folder. In that folder, find and then double-click
    **Disk Utility**. If the ISO is not listed in the left pane of the Disk Utility
    window when it opens, go back to the Finder window, locate the Ubuntu Live CD
    ISO you just downloaded, and drag it to the left pane of the Disk Utility window,
    just below the listings for your current drives. Once the ISO file appears in
    that list, click it once to highlight it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，在相同的Finder窗口中点击**应用程序**，然后查找并打开**实用工具**文件夹。在该文件夹中找到并双击**磁盘工具**。如果打开磁盘工具窗口时ISO文件没有列在左侧窗格中，请返回Finder窗口，找到您刚刚下载的Ubuntu
    Live CD ISO文件，并将其拖到磁盘工具窗口左侧窗格中当前驱动器列表下方。一旦ISO文件出现在该列表中，点击一次以突出显示它。
- en: To complete the process, click the **Burn** icon in the Disk Utility window’s
    toolbar and, when prompted to do so, insert a blank CD into your drive. Once the
    blank disc is inserted and recognized, you will be able to adjust the burn speed
    from the drop-down menu next to the word *Speed*. Select as low a speed as your
    hardware will allow, which, depending on the age of your Mac, will probably be
    4X to 8X. Finally, click the **Burn** button in that same window, and the burning
    process will begin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这个过程，请在磁盘工具窗口的工具栏中点击**烧录**图标，并在提示时将一张空白CD插入您的驱动器中。一旦空白光盘被插入并被识别，您就可以从“速度”一词旁边的下拉菜单中调整烧录速度。选择尽可能低的速度，这取决于您的Mac的年龄，可能为4X到8X。最后，点击该窗口中的**烧录**按钮，烧录过程将开始。
- en: Ordering an Install Disc from Other Online Sources
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从其他在线来源订购安装光盘
- en: While it is possible to buy Ubuntu Desktop CDs from the Ubuntu store ([https://shop.canonical.com/](https://shop.canonical.com/)),
    only the 32-bit version is available, which is the same version that comes with
    this book. You can, however, order a 64-bit version from an independent online
    source, such as [OSDisc.com](http://www.osdisc.com/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然可以从 Ubuntu 商店购买 Ubuntu 桌面 CD ([https://shop.canonical.com/](https://shop.canonical.com/))，但只有
    32 位版本可用，这与本书中提供的版本相同。然而，您可以从独立在线来源订购 64 位版本，例如 [OSDisc.com](http://www.osdisc.com/)。
