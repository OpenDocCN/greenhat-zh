- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: 'Welcome! Wikipedia, the free encyclopedia, is the largest and most popular
    reference website in the world. Wikipedia is also unique: This encyclopedia is
    written by everyone and can be read by anyone.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎光临！维基百科，这部免费的百科全书，是世界上最大和最受欢迎的参考网站。维基百科也是独一无二的：这部百科全书由每个人编写，任何人都可以阅读。
- en: This book is written for readers, current editors, potential contributors, and
    anyone else interested in Wikipedia. The book describes what kind of writing Wikipedia
    includes, how Wikipedia works behind the scenes, and how to get involved.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为读者、当前编辑者、潜在贡献者和对维基百科感兴趣的任何其他人所写。本书描述了维基百科包含的写作类型，维基百科幕后是如何运作的，以及如何参与其中。
- en: We cover all aspects of participating in Wikipedia, from reading the site to
    editing articles to navigating the site's community and governance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们涵盖了参与维基百科的所有方面，从阅读网站到编辑文章，再到导航网站社区和治理。
- en: Wikipedia is based on a *wiki*, a technology that allows anyone to change pages
    easily on the site. If you're impatient to work on Wikipedia, go to [http://en.wikipedia.org/](http://en.wikipedia.org/)
    and start improving the encyclopedia right now!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科基于一个*维基*，这是一种允许任何人轻松更改网站上页面的技术。如果你迫不及待地想在维基百科上工作，请访问[http://en.wikipedia.org/](http://en.wikipedia.org/)，立即开始改进这部百科全书！
- en: If you learn most quickly by diving right in, or if you already edit Wikipedia,
    then you can use this book as a reference guide and a source of tips. But if you're
    just starting out, or if you want to know everything about how Wikipedia works
    today and how it has developed over time, you should start reading from the beginning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过直接深入学习最快，或者如果你已经编辑过维基百科，那么你可以将这本书作为参考指南和技巧来源。但如果你是初学者，或者你想了解维基百科今天是如何运作的以及它是如何随着时间的推移而发展的，你应该从开头开始阅读。
- en: Inside This Book
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: This book is divided into four parts, starting with the basics and working through
    all aspects of Wikipedia.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为四个部分，从基础知识开始，逐步介绍维基百科的所有方面。
- en: 'Part I looks at Wikipedia from the reader''s point of view. [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What''s in Wikipedia?") describes the type of content Wikipedia contains
    and the basic policies that determine what content is included. The site''s history
    is explored in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The World Gets a Free
    Encyclopedia"); in particular, we look at the way that Wikipedia unites three
    historical strands: encyclopedias, wikis, and free software. How to search and
    browse the site (including an explanation of the sidebar and main page) is detailed
    in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia''s Content"),
    and [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an
    Article") covers the structure of an individual article and methods for evaluating
    article quality.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分从读者的角度审视维基百科。[第一章](hw-wkpd-wk_02.html "第一章. 维基百科有什么内容？")描述了维基百科包含的内容类型以及决定哪些内容被包含的基本政策。网站的历史在[第二章](hw-wkpd-wk_03.html
    "第二章. 世界获得了一部免费的百科全书")中探讨；特别是，我们考察了维基百科如何将三个历史线索联合起来：百科全书、维基和免费软件。如何在网站上搜索和浏览（包括对侧边栏和主页的解释）在[第三章](hw-wkpd-wk_04.html
    "第三章. 寻找维基百科的内容")中详细说明，而[第四章](hw-wkpd-wk_05.html "第四章. 理解和评估一篇文章")则涵盖了单篇文章的结构和评估文章质量的方法。
- en: Part II turns to editing the site. A basic explanation of how to edit a page
    and an introduction to *wikisyntax* are in [Chapter 5](hw-wkpd-wk_07.html "Chapter 5. Basic
    Editing"); this chapter forms the foundation for the next chapters in this part.
    [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research") covers
    how to start a new article and explores encyclopedic writing, research, and collaboration
    techniques that are useful for working on any article. Formal processes for maintaining
    content, including collaborative editing drives and cleanup projects, WikiProjects,
    and article deletion and promotion processes are covered in [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes"). [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia's Web") explains how articles are linked together
    through Wikipedia's category structure, disambiguation pages, and redirects, along
    with how pages are maintained through merging, splitting, and moving. More advanced
    syntax, including image formatting, tables, templates, and special characters,
    is covered in [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates, and
    Special Characters"). [Chapter 10](hw-wkpd-wk_12.html "Chapter 10. The Life Cycle
    of an Article") steps through the life cycle of a newly created article.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分转向编辑网站。第5章（hw-wkpd-wk_07.html "第5章。基本编辑"）中提供了如何编辑页面和介绍*维基语法*的基本解释；这一章构成了本部分后续章节的基础。[第6章](hw-wkpd-wk_08.html
    "第6章。良好的写作和研究")涵盖了如何开始新文章，并探讨了百科全书式的写作、研究和协作技巧，这些技巧对于处理任何文章都很有用。维护内容的正式流程，包括协作编辑驱动、清理项目、Wiki项目和文章删除和提升流程，在第7章（hw-wkpd-wk_09.html
    "第7章。清理、项目和流程"）中有所涉及。[第8章](hw-wkpd-wk_10.html "第8章。构建和修复维基百科的网页")解释了文章是如何通过维基百科的分类结构、消歧义页面和重定向相互链接的，以及页面是如何通过合并、拆分和移动来维护的。更高级的语法，包括图像格式化、表格、模板和特殊字符，在第9章（hw-wkpd-wk_11.html
    "第9章。图像、模板和特殊字符"）中有所涉及。[第10章](hw-wkpd-wk_12.html "第10章。文章的生命周期")逐步介绍了新创建文章的生命周期。
- en: Part III covers Wikipedia's elaborate social side. We begin with how to sign
    up as an editor, including setting up an account, setting preferences, and using
    your personal user and talk pages in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian"), in which we also describe Wikipedia's administrator system. Wikipedia's
    culture and the ways editors communicate (including a list of forums for asking
    questions and discussing problems) are covered in [Chapter 12](hw-wkpd-wk_15.html
    "Chapter 12. Community and Communication"), and the policies that govern Wikipedia
    and how these policies are created are described in [Chapter 13](hw-wkpd-wk_16.html
    "Chapter 13. Policy and Your Input"). Finally, [Chapter 14](hw-wkpd-wk_17.html
    "Chapter 14. Disputes, Blocks, and Bans") discusses how the dispute resolution
    process works—and how to avoid disagreement in the first place.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三部分涵盖了维基百科复杂的社会层面。我们从如何注册成为编辑开始，包括设置账户、设置偏好和使用个人用户和讨论页面，在[第11章](hw-wkpd-wk_14.html
    "第11章。成为维基人")中，其中我们还描述了维基百科的管理员系统。维基百科的文化以及编辑之间的沟通方式（包括提问和讨论问题的论坛列表）在[第12章](hw-wkpd-wk_15.html
    "第12章。社区和沟通")中有所涉及，维基百科的管理政策和这些政策的制定方式在[第13章](hw-wkpd-wk_16.html "第13章。政策和您的贡献")中进行了描述。最后，[第14章](hw-wkpd-wk_17.html
    "第14章。争议、封禁和禁令")讨论了争议解决过程是如何运作的，以及如何从一开始就避免分歧。
- en: Part IV steps back from the English-language Wikipedia to cover other Wikimedia
    Foundation projects, including editions of Wikipedia in other languages in [Chapter 15](hw-wkpd-wk_19.html
    "Chapter 15. 200 Languages and Counting") and Wikipedia's sister projects, including
    Wikimedia Commons, Wiktionary, Wikinews, Wikibooks, Wikiquote, Wikisource, Wikispecies,
    and Wikiversity, in [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia Commons
    and Other Sister Projects"). Finally, we cover the Wikimedia Foundation (Wikipedia's
    parent organization) and how work at the Foundation level is coordinated in [Chapter 17](hw-wkpd-wk_21.html
    "Chapter 17. The Foundation and Project Coordination").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第四部分从英语维基百科转向覆盖其他维基媒体基金会项目，包括[第15章](hw-wkpd-wk_19.html "第15章。200种语言及计数")中其他语言的维基百科版本以及维基百科的姊妹项目，包括维基共享资源、维基词典、维基新闻、维基教科书、维基引言、维基源、维基物种和维基大学，在[第16章](hw-wkpd-wk_20.html
    "第16章。维基共享资源和其他姊妹项目")中。最后，我们讨论了维基媒体基金会（维基百科的母组织）以及如何在基金会层面协调工作，在[第17章](hw-wkpd-wk_21.html
    "第17章。基金会和项目协调")中。
- en: '[Appendix A](hw-wkpd-wk_22.html "Appendix A. Reusing Wikimedia Content") includes
    information about reusing Wikipedia''s content under the terms of the GNU Free
    Documentation License and examples of reuse (the GFDL itself, under which this
    book is licensed, is included starting on [PREAMBLE](hw-wkpd-wk_27.html#preamble
    "PREAMBLE")). We provide a brief guide for teachers using Wikipedia in the classroom
    in [Appendix B](hw-wkpd-wk_23.html "Appendix B. Wikipedia for Teachers"); [Appendix C](hw-wkpd-wk_24.html
    "Appendix C. Edit Summaries Jargon") contains a glossary of jargon commonly used
    in edit summaries; [Appendix D](hw-wkpd-wk_25.html "Appendix D. Glossary") has
    a glossary of jargon frequently used on the site; and, finally, [Appendix E](hw-wkpd-wk_26.html
    "Appendix E. History") is an index of Wikipedia pages quoted in the book.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](hw-wkpd-wk_22.html "附录A. 在GNU自由文档许可下重用维基媒体内容") 包含有关在GNU自由文档许可下重用维基百科内容的信息以及重用示例（本书所许可的GNU自由文档许可本身，从[PREAMBLE](hw-wkpd-wk_27.html#preamble
    "PREAMBLE")开始包括在内）。我们为在课堂上使用维基百科的教师提供了简要指南，见[附录B](hw-wkpd-wk_23.html "附录B. 教师维基百科")；[附录C](hw-wkpd-wk_24.html
    "附录C. 编辑摘要术语") 包含了在编辑摘要中常用术语的词汇表；[附录D](hw-wkpd-wk_25.html "附录D. 术语表") 包含了网站上常用术语的词汇表；最后，[附录E](hw-wkpd-wk_26.html
    "附录E. 历史") 是书中引用的维基百科页面的索引。'
- en: The basic principles we describe for reading articles, editing pages, and collaborating
    with others will provide a good foundation for working on any Wikimedia wiki project.
    But although the Wikimedia projects all share the same general philosophy, any
    specific policy or custom mentioned here might not apply outside the English-language
    Wikipedia. If you're interested in exploring another project, remember that each
    wiki website represents a unique collaborative community, which may have its own
    rules.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们描述的基本原则，用于阅读文章、编辑页面和与他人协作，将为在任何一个维基媒体维基项目上工作提供一个良好的基础。尽管维基媒体项目都共享相同的一般理念，但这里提到的任何具体政策或习俗可能不适用于英语维基百科之外。如果您对探索另一个项目感兴趣，请记住，每个维基网站代表一个独特的协作社区，可能有自己的规则。
- en: What You Should Know Going In
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入之前您应该知道的内容
- en: 'You don''t need any prior experience with wikis or any knowledge of programming
    to use this book. But you should know how to access web pages on the Internet
    in the following ways:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要任何关于维基或编程的知识，就可以使用本书。但您应该知道以下方式如何访问互联网上的网页：
- en: Clicking a link with a mouse
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用鼠标点击链接
- en: Typing a page address (URL) directly into your browser
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接在浏览器中输入页面地址（URL）
- en: You should also know how to search the Web using Google or another search engine
    and have an active email account.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您还应该知道如何使用谷歌或其他搜索引擎在网络上进行搜索，并拥有一个活跃的电子邮件账户。
- en: All references in this book to Wikipedia's interface assume that you're using
    a standard web browser on a personal computer, have logged into the English-language
    Wikipedia, and are using the default (Monobook) skin without modifications. If
    you use Wikipedia without logging in, not all tabs and sidebar links will display,
    but most other functions should be the same.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中对维基百科界面的所有引用都假设您正在使用个人电脑上的标准网络浏览器，已登录英语维基百科，并且使用默认（Monobook）皮肤且未进行修改。如果您未登录使用维基百科，则并非所有标签页和侧边栏链接都会显示，但大多数其他功能应该相同。
- en: If you intend to view Wikipedia on a mobile phone or personal digital assistant
    (PDA), visit [http://en.wap.wikipedia.org/](http://en.wap.wikipedia.org/). This
    official mobile version was introduced in mid-2007; see [[Wikipedia:WAP access]]
    for unofficial versions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算在手机或个人数字助理（PDA）上查看维基百科，请访问 [http://en.wap.wikipedia.org/](http://en.wap.wikipedia.org/)。这个官方的移动版本是在2007年中引入的；有关非官方版本，请参阅
    [[维基百科：WAP访问]]。
- en: Using This Book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用本书
- en: Wikipedia is always changing. It's a dynamic collection of web pages in constant
    motion, so although we've made this book as current as possible, specific details
    may have changed by the time you read these words. For this reason, we frequently
    reference pages on Wikipedia.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科总是在不断变化。它是一个不断运动的网页集合，因此尽管我们已尽可能使本书保持最新，但具体细节在您阅读这些文字时可能已经改变。因此，我们经常引用维基百科上的页面。
- en: 'Within the main text, Wikipedia page names are enclosed in double brackets
    like this: [[Help:Editing]]. You can go to that page on Wikipedia by typing one
    of the following:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在正文内，维基百科页面名称用双括号括起来，例如：[[帮助：编辑]]。您可以通过输入以下内容之一来访问该页面：
- en: The title *Help:Editing* into the Wikipedia search box (do not insert a space
    after the colon)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将标题 *帮助：编辑* 输入到维基百科的搜索框中（冒号后不要插入空格）
- en: The URL of the page directly into your browser's address bar, for example, typing
    [http://en.wikipedia.org/wiki/Help:Editing](http://en.wikipedia.org/wiki/Help:Editing)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直接在浏览器地址栏中输入页面的URL，例如，输入 [http://en.wikipedia.org/wiki/Help:Editing](http://en.wikipedia.org/wiki/Help:Editing)
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*All English-language Wikipedia URLs begin with* [http://en.wikipedia.org/wiki/](http://en.wikipedia.org/wiki/),
    *and the page name in double brackets always refers to the last part of the URL.
    So [[The Great Gatsby]] refers to* [http://en.wikipedia.org/wiki/The_Great_Gatsby](http://en.wikipedia.org/wiki/The_Great_Gatsby).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*所有英语维基百科的网址都以* [http://en.wikipedia.org/wiki/](http://en.wikipedia.org/wiki/)
    *开头，*双括号中的页面名始终指的是URL的最后一部分。因此 [[了不起的盖茨比]] 指的是* [http://en.wikipedia.org/wiki/The_Great_Gatsby](http://en.wikipedia.org/wiki/The_Great_Gatsby)。'
- en: Spaces are automatically translated to underscores in the full URL; you do not
    need to type them in.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在完整URL中，空格会自动转换为下划线；你不需要手动输入它们。
- en: 'For certain community and policy pages, we provide shortcuts that are prefaced
    with *WP*. Wikipedia contributors often use these shortcut abbreviations as shorthand
    in their discussions, for instance:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些社区和政策页面，我们提供了以 *WP* 开头的快捷方式。维基百科的贡献者经常在他们讨论中使用这些缩写作为简写，例如：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Type the shortcut into the Wikipedia search box to go the longer page title
    listed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将快捷键输入维基百科的搜索框中，即可跳转到列出的较长页面标题。
- en: At the end of each section, we list the most important pages referred to. Here
    you can easily access the links on a given topic, which also serves as a reference
    if you're a more experienced Wikipedian. Every Wikipedia page that we quote directly
    is listed in [Appendix E](hw-wkpd-wk_26.html "Appendix E. History").
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每个章节的结尾，我们列出最重要的参考页面。在这里，你可以轻松访问特定主题的链接，这对于经验更丰富的维基百科用户来说也是一个参考。我们直接引用的每个维基百科页面都列在
    [附录E](hw-wkpd-wk_26.html "附录E. 历史") 中。
- en: Our Approach to Understanding Wikipedia
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们理解维基百科的方法
- en: Most of the technical information we give is also available on Wikipedia's help
    and project pages, though these pages are not always neatly organized. In writing
    this book, we have tried to use our own experience to explain (and condense) a
    selection of the thousands and thousands of available pages of documentation.
    We spend time on spelling out unwritten customs and pointing out the implications
    of the most basic policies for a new editor to give a view of Wikipedia and how
    it actually works.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供的许多技术信息也可以在维基百科的帮助和项目页面上找到，尽管这些页面并不总是井然有序。在撰写这本书时，我们试图利用自己的经验来解释（并浓缩）数千页文档中的选择，花费时间阐明未成文的习俗，并指出最基本政策对新编辑的影响，以提供一个关于维基百科及其实际运作的视角。
- en: 'Although we attempt to express consensus views about how Wikipedia operates,
    the views represented in this book are solely those of the authors. They are not
    necessarily shared by other editors (including those quoted) or the Wikimedia
    Foundation. Wikipedia is now *enormous*, and every editor''s experience on the
    site will be different. What you encounter as you work on Wikipedia may well vary
    from what we describe. The authors of this book have a combined 11 years'' experience
    working on Wikipedia and over 150,000 edits, but we have still only directly experienced
    a portion of the site. In this book, we mostly talk about the common ground: general
    principles that should apply across the project.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们试图表达关于维基百科运作的共识观点，但本书中表达的观点仅代表作者的观点。这些观点不一定被其他编辑（包括被引用的编辑）或维基媒体基金会所共享。维基百科现在
    *非常庞大*，每位编辑在网站上的体验都将是不同的。你在维基百科上的经历可能与我们所描述的有所不同。本书的作者在维基百科上共同拥有11年的工作经验和超过15万次的编辑，但我们仍然只直接体验了网站的一部分。在这本书中，我们主要讨论共同点：适用于整个项目的通用原则。
- en: Making absolute, definitive statements about Wikipedia is tricky. Even basic
    policies may be changed—tomorrow's Wikipedia may be different. Adaptability and
    change are, in fact, hallmarks of the project. All the same, much of the project
    setup, on its constitutional and policy side, seems to be relatively settled and
    understood across the editing community; and after seven years of existence, Wikipedia
    has a certain maturity. We have tried to be as accurate as possible at the moment
    of publication, but if you want more definite information, always refer to the
    live pages on the site itself.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对维基百科做出绝对、确定的陈述是棘手的。即使是基本政策也可能改变——明天的维基百科可能就不同了。适应性和变化实际上是这个项目的标志。尽管如此，项目在宪法和政策方面的许多设置似乎在编辑社区中相对稳定和被理解；并且经过七年的存在，维基百科已经具有一定的成熟度。我们尽力在出版时做到尽可能准确，但如果你需要更确切的信息，请始终参考网站上的实时页面。
- en: 'It''s Everyone''s Encyclopedia: Be Bold!'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这是每个人的百科全书：大胆行动！
- en: As you read this book, any time you're curious about a point, we very much encourage
    you to follow up by exploring and editing the live site at the same time. Wikipedia
    is open and welcoming to newcomers who make positive contributions, and you should
    be able to make a good start armed with the information we give.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在你阅读这本书的时候，如果你对某个点感到好奇，我们非常鼓励你通过探索和编辑实时网站来跟进。维基百科对做出积极贡献的新来者开放和欢迎，你应该能够利用我们提供的信息有一个良好的开始。
- en: '*Be bold* is an old saying on the site. Be bold means that Wikipedia editors
    should update or change the encyclopedia whenever they see a problem and shouldn''t
    feel inhibited by the editing process, which is forgiving. As you learn about
    Wikipedia, we encourage you to *be bold* in improving the site, and we hope you
    find it as exciting as we do.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*大胆*是网站上的一个古老说法。大胆意味着维基百科编辑员应该在他们看到问题时更新或更改百科全书，而不应该因为编辑过程而感到受挫，这个过程是宽容的。随着你对维基百科的了解，我们鼓励你在改进网站时大胆行动，并希望你能像我们一样觉得这很令人兴奋。'
- en: 'If you want to get started right away and are unfamiliar with wiki editing,
    here are the basic concepts for how Wikipedia works:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要立即开始，并且不熟悉维基编辑，以下是维基百科运作的基本概念：
- en: '| Open and instantaneous editing Wikipedia does not require that you register
    for an account to edit or create articles. Anyone who has a web browser and an
    Internet connection can add to or change content on the site. All changes are
    made instantaneously and are immediately visible online. (See [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing").) |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 开放和即时编辑 维基百科不需要你注册账户就可以编辑或创建文章。任何拥有网络浏览器和互联网连接的人都可以添加或更改网站上的内容。所有更改都是即时进行的，并且立即在网上可见。
    (参见第[5章](hw-wkpd-wk_07.html "第5章. 基本编辑")。) |'
- en: '| A full record of edits Wikipedia keeps a complete record of all changes that
    are made to any page. This *page history* is viewable by everyone. Each time a
    page is changed, a new version is saved, but the old versions are not lost. (See
    [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an Article").)
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 编辑记录的完整记录 维基百科记录了所有对任何页面所做的更改。这个*页面历史*对每个人都是可见的。每次页面更改时，都会保存一个新的版本，但旧版本不会丢失。
    (参见第[4章](hw-wkpd-wk_05.html "第4章. 理解和评估文章")。) |'
- en: '| Special editing syntax All content written on Wikipedia is formatted using
    a markup language, or *wikisyntax*. This special language is considerably easier
    to learn than HTML, the source language of web pages. (See Chapters [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing"), [Chapter 8](hw-wkpd-wk_10.html "Chapter 8. Make and
    Mend Wikipedia''s Web"), and [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images,
    Templates, and Special Characters").) |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 特殊编辑语法 在维基百科上编写的所有内容都使用一种标记语言，或称*维基语法*。这种特殊语言比网页的源语言HTML容易学习得多。 (参见第[5章](hw-wkpd-wk_07.html
    "第5章. 基本编辑")、第[8章](hw-wkpd-wk_10.html "第8章. 构建和修复维基百科的网页")和第[9章](hw-wkpd-wk_11.html
    "第9章. 图片、模板和特殊字符")。) |'
- en: '| Linked pages All pages on Wikipedia are linked to other Wikipedia pages to
    form a web of *hypertext* or interlinked pages. (See Chapters [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia''s Content") and [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia''s Web").) |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 链接页面 所有维基百科页面都与其他维基百科页面相链接，形成一个*超文本*或相互链接的页面网。 (参见第[3章](hw-wkpd-wk_04.html
    "第3章. 寻找维基百科的内容")和第[8章](hw-wkpd-wk_10.html "第8章. 构建和修复维基百科的网页")。) |'
- en: '| Multimedia content Wikipedia has hundreds of thousands of images, sounds,
    and videos. (See Chapters [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates,
    and Special Characters") and [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia
    Commons and Other Sister Projects").) |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 多媒体内容 维基百科拥有数十万张图片、声音和视频。（参见第[9章](hw-wkpd-wk_11.html "第9章。图片、模板和特殊字符")和第[16章](hw-wkpd-wk_20.html
    "第16章。维基媒体共享和其他姐妹项目")。) |'
- en: '| Content standards Wikipedia doesn''t take everything; all articles must be
    encyclopedic, neutral, and verifiable. (See Chapters [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What''s in Wikipedia?") and [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good
    Writing and Research").) |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 内容标准 维基百科并不接受所有内容；所有文章都必须是百科全书式的、中立的且可验证的。（参见第[1章](hw-wkpd-wk_02.html "第1章。维基百科有什么？")和第[6章](hw-wkpd-wk_08.html
    "第6章。良好的写作和研究")。） |'
- en: '| Content up for discussion Each wiki page and article has an associated discussion
    or talk page. Interested editors can discuss any changes to an article. (See Chapters
    [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an Article")
    and [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and Communication").)
    |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 讨论中的内容 每个维基页面和文章都有一个相关的讨论或谈话页面。感兴趣的编辑可以讨论对文章的任何更改。（参见第[4章](hw-wkpd-wk_05.html
    "第4章。理解和评估文章")和第[12章](hw-wkpd-wk_15.html "第12章。社区和沟通")。） |'
- en: '| Incremental improvements to articles You may see warning or cleanup messages
    on articles as you browse; these alert you to problems and let other editors know
    that work needs to be done to that article. Wikipedia is a work in progress. (See
    Chapters [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating
    an Article") and [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects,
    and Processes").) |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 文章的渐进式改进 在浏览文章时，您可能会看到警告或清理信息；这些信息会提醒您问题，并让其他编辑知道需要对该文章进行工作。维基百科是一个持续改进的项目。（参见第[4章](hw-wkpd-wk_05.html
    "第4章。理解和评估文章")和第[7章](hw-wkpd-wk_09.html "第7章。清理、项目和流程")。） |'
- en: '| Collaborative decision-making Decisions are made through discussion and achieving
    consensus and through processes in which anyone can take part. Disputes are resolved
    the same way. (See Chapters [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup,
    Projects, and Processes"), [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community
    and Communication"), [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy and Your
    Input"), and [Chapter 14](hw-wkpd-wk_17.html "Chapter 14. Disputes, Blocks, and
    Bans").) |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 协作决策 通过讨论和达成共识以及任何人都可以参与的流程来做出决策。争议以同样的方式解决。（参见第[7章](hw-wkpd-wk_09.html "第7章。清理、项目和流程")，第[12章](hw-wkpd-wk_15.html
    "第12章。社区和沟通")，第[13章](hw-wkpd-wk_16.html "第13章。政策和您的贡献")和第[14章](hw-wkpd-wk_17.html
    "第14章。争议、封禁和禁令")。） |'
- en: '| Community A dedicated and complex volunteer community is behind Wikipedia,
    developing content, policies, and practices. Interactions with other editors should
    be civil and productive. (See Chapters [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The
    World Gets a Free Encyclopedia"), [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian"), [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and Communication"),
    and [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy and Your Input").) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 社区 维基百科背后有一个专业且复杂的志愿者社区，负责开发内容、政策和实践。与其他编辑的互动应该是文明和富有成效的。（参见第[2章](hw-wkpd-wk_03.html
    "第2章。世界获得了一个免费的百科全书")，第[11章](hw-wkpd-wk_14.html "第11章。成为维基人")，第[12章](hw-wkpd-wk_15.html
    "第12章。社区和沟通")和第[13章](hw-wkpd-wk_16.html "第13章。政策和您的贡献")。） |'
- en: '| Not just the English-language Wikipedia Wikipedias exist in many languages,
    and several other wiki reference projects with different types of content are
    all part of the Wikimedia Foundation. (See Chapters [Chapter 15](hw-wkpd-wk_19.html
    "Chapter 15. 200 Languages and Counting"), [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia
    Commons and Other Sister Projects"), and [Chapter 17](hw-wkpd-wk_21.html "Chapter 17. The
    Foundation and Project Coordination").) |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 不仅限于英语维基百科 维基百科存在多种语言，还有几个其他类型的wiki参考项目，它们都是维基媒体基金会的组成部分。（参见第[15章](hw-wkpd-wk_19.html
    "第15章。200种语言及更多")，第[16章](hw-wkpd-wk_20.html "第16章。维基媒体共享和其他姐妹项目")和第[17章](hw-wkpd-wk_21.html
    "第17章。基金会和项目协调")。） |'
- en: '| Totally free All Wikipedia content is free to use and access; anyone is free
    to contribute; and all of the site''s content is released under a free license,
    which means anyone may reuse it elsewhere. Wikipedia is a noncommercial project
    and has no advertisements. (See Chapters [Chapter 1](hw-wkpd-wk_02.html "Chapter 1. What''s
    in Wikipedia?"), [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The World Gets a Free
    Encyclopedia"), and [Appendix A](hw-wkpd-wk_22.html "Appendix A. Reusing Wikimedia
    Content").) |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 完全免费所有维基百科内容均可免费使用和访问；任何人都可以做出贡献；并且该网站的所有内容都根据免费许可发布，这意味着任何人都可以在其他地方重新使用它。维基百科是一个非商业项目，没有广告。（请参阅第[第1章](hw-wkpd-wk_02.html
    "第1章。维基百科有什么？")、[第2章](hw-wkpd-wk_03.html "第2章。世界获得了一个免费的百科全书")和[附录A](hw-wkpd-wk_22.html
    "附录A。重用维基媒体内容")。）'
- en: 'Everyone can contribute to Wikipedia. This is possible because Wikipedia is
    a wiki: Simply click Edit This Page at the top of an article and start writing.
    Here''s a syntax cheatsheet to get you started. Happy editing!'
  id: totrans-53
  prefs: []
