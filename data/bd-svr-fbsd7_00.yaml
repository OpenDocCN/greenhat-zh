- en: HOW TO USE THIS BOOK
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: 'The guides in this book are constructed to provide information in a standard
    format. The book consists of two parts: [Part I](the_base_system_split_000.html#the_base_system),
    "The Base System," and [Part II](third-party_applications_split_000.html#third-party_applications),
    "Third-Party Applications."'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的指南构建成以标准格式提供信息。本书分为两部分：[第一部分](the_base_system_split_000.html#the_base_system)，"基础系统"，和[第二部分](third-party_applications_split_000.html#third-party_applications)，"第三方应用"。
- en: '[Part I](the_base_system_split_000.html#the_base_system) provides information
    on installing the FreeBSD operating system. This section of the book also contains
    important information on setting up your base FreeBSD environment and updating
    the ports collection. If you need more information on the FreeBSD operating system,
    consult the FreeBSD Handbook. It is an invaluable resource and can be found on
    the Web at [http://freebsd.org/doc/en/books/handbook](http://freebsd.org/doc/en/books/handbook).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](the_base_system_split_000.html#the_base_system)提供了安装FreeBSD操作系统的信息。本书的这一部分还包含了设置你的基础FreeBSD环境和更新ports集合的重要信息。如果你需要有关FreeBSD操作系统的更多信息，请查阅FreeBSD手册。这是一份无价资源，可以在[http://freebsd.org/doc/en/books/handbook](http://freebsd.org/doc/en/books/handbook)上找到。'
- en: '[Part II](third-party_applications_split_000.html#third-party_applications)
    constitutes the bulk of this book. This section provides the information you''ll
    need to install and configure software using the ports collection. Applications
    are divided into individual modules that are arranged alphabetically, minimizing
    the need to search indexes or tables of contents.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二部分](third-party_applications_split_000.html#third-party_applications)构成了本书的大部分内容。本节提供了使用ports集合安装和配置软件所需的信息。应用程序被分为单独的模块，这些模块按字母顺序排列，最大限度地减少了搜索索引或目录的需要。'
- en: The applications covered in this book were carefully selected. A balance between
    stability and available support were determining factors in choosing which applications
    would be included. Stability is paramount in server environments. Community support
    is also very important for long-term viability of an application; a well-supported
    application means that resources will be available to you if you need help. Community
    support also encourages development efforts, which may lead to faster responses
    to bugs or security issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的应用程序经过精心挑选。在选择要包含哪些应用程序时，稳定性和可用支持是决定因素。在服务器环境中，稳定性至关重要。社区支持对于应用程序的长期可行性也非常重要；一个得到良好支持的应用程序意味着如果你需要帮助，将会有资源可用。社区支持也鼓励开发工作，这可能导致对错误或安全问题的更快响应。
- en: FORMAT
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 格式
- en: Let's examine the standardized guide format used throughout. The following figure
    shows the information given in the headers and title of each module.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们检查在整个文档中使用的标准化指南格式。以下图显示了每个模块的标题和头部的信息。
- en: '![](bTM3ZzJkLzhzNHRnOS9lL3BjMWk1OTU3MWk5ZmFycHMwZzEvMC5uVQ--.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图片](bTM3ZzJkLzhzNHRnOS9lL3BjMWk1OTU3MWk5ZmFycHMwZzEvMC5uVQ--.jpg)'
- en: '❶ Title of the module: This dictionary-style header makes it easy to find the
    project you''re looking for by flipping through the pages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ❶ 模块标题：这种字典式标题使得通过翻页查找你想要的项目变得容易。
- en: '❷ File paths: The paths to the Makefile and other associated files in the FreeBSD
    ports tree are given here.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ❷ 文件路径：FreeBSD ports树中Makefile和其他相关文件的路径在此给出。
- en: '❸ Protocol(s) and port(s) used by the application: If services provided by
    the application need to be available to clients on the Internet, you may need
    to configure your router to forward these ports to your FreeBSD server. Check
    your router''s documentation for details on port forwarding.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ❸ 应用程序使用的协议和端口：如果应用程序提供的服务需要可供互联网上的客户端使用，你可能需要配置你的路由器将这些端口转发到你的FreeBSD服务器。请查阅路由器的文档以获取有关端口转发的详细信息。
- en: '❹ Level of effort: This value is an estimate of the time and effort required
    to complete the module, on a scale of 1 to 5\. Level 1 requires the least effort,
    while level 5 requires the most.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ❹ 努力程度：此值是对完成模块所需的时间和努力的估计，范围从1到5。级别1需要最少的努力，而级别5需要最多的努力。
- en: '❺ Application version covered in the module and the developer''s website: The
    applications covered in this book are under continuous development, so version
    numbers will change, but the installation procedures described should stay relatively
    constant. The URL of the developer''s website is provided for reference.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ❺ 模块中涵盖的应用版本和开发者网站：本书中涵盖的应用正在持续开发中，因此版本号会发生变化，但描述的安装程序应保持相对稳定。开发者网站的URL提供供参考。
- en: 'Each module contains some or all of the following sections:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模块都包含以下部分的一些或全部：
- en: Summary This section explains what the application covered in the module does,
    the service or solution it provides, and its history.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 概述 本节解释了模块中包含的应用程序的功能，它提供的服务或解决方案，以及其历史。
- en: Resources This section shows websites that provide further information about
    the application covered or the protocol(s) it employs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 资源 本节展示了提供有关所涵盖应用程序或它所采用的协议的进一步信息的网站。
- en: Required This section specifies modules or tasks that need to be installed or
    completed prior to beginning the module.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 必需 本节指定在开始模块之前需要安装或完成的模块或任务。
- en: Optional This section lists modules or items that enhance or extend the application's
    functionality.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 可选 本节列出了增强或扩展应用程序功能的功能模块或项目。
- en: Preparation This section contains instructions and tasks to complete before
    beginning the application installation process.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 准备 本节包含在开始应用程序安装过程之前需要完成的说明和任务。
- en: Install This section contains instructions and/or commands that compile the
    source code of an application into binary form using scripts called Makefiles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 本节包含指令和/或命令，使用称为Makefile的脚本将应用程序的源代码编译成二进制形式。
- en: Configure This section contains important post-installation instructions that
    prepare configuration files for use by the installed application.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 配置 本节包含重要的安装后说明，为安装的应用程序准备配置文件。
- en: Testing If applicable, this section gives steps to test the installation of
    an application or service. Details for enabling automatic startup of server applications
    are also mentioned here.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 测试 如果适用，本节提供了测试应用程序或服务安装的步骤。有关启用服务器应用程序自动启动的详细信息也在此处提及。
- en: Utilities This section contains important commands or programs that are useful
    for system administration purposes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 工具 本节包含对系统管理有用的重要命令或程序。
- en: '* * *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** Commonly used options (or switches) are provided here for quick
    reference. Consult the manual page for the command or utility for full documentation.
    See "[Manual Pages](manual_pages.html#manual_pages)" for more information.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 这里提供了常用选项（或开关）的快速参考。有关命令或实用程序的完整文档，请参阅手册页面。有关更多信息，请参阅“[手册页面](manual_pages.html#manual_pages)”。'
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Config Files This section contains a list of important configuration files with
    short descriptions and their default locations.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 配置文件 本节包含了一系列重要的配置文件列表，包括它们的简要描述和默认位置。
- en: Log Files This section contains a list of logs that record information about
    the application; these can be useful for diagnosing problems and monitoring activity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 日志文件 本节包含记录应用程序信息的日志列表；这些日志对于诊断问题和监控活动可能很有用。
- en: Notes This section contains information that may be useful for extending the
    functionality and security of the application. Options that depend on personal
    preference may also reside here.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 备注 本节包含可能有助于扩展应用程序的功能和安全性的信息。可能还包含基于个人偏好的选项。
- en: WHERE TO START
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: WHERE TO START
- en: Below is a visual representation of the modules included in this book and their
    relationships. Server roles are organized vertically with associated modules beneath.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是本书中包含的模块及其关系的视觉表示。服务器角色垂直组织，相关模块位于其下方。
- en: Arrows represent the logical order that should be taken when using the modules
    in this book. Solid lines connecting modules show relationships between modules.
    You can use this as a starting point, or you can develop your own build strategy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 箭头表示在使用本书中的模块时应遵循的逻辑顺序。连接模块的实线显示了模块之间的关系。您可以用这个作为起点，也可以开发自己的构建策略。
- en: '![](bTM3ZzJkLzhzNHRnOS9lL3BjMWk1OTU3MWk5ZmFycHMwZzIvMC5uVQ--.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](bTM3ZzJkLzhzNHRnOS9lL3BjMWk1OTU3MWk5ZmFycHMwZzIvMC5uVQ--.jpg)'
- en: BECOMING THE SUPERUSER
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BECOMING THE SUPERUSER
- en: The direction "become the superuser" is used throughout the book, and I want
    to clarify its meaning early on. The term superuser is synonymous with the root
    account on other UNIX-like systems. The root account is a special user account
    that has full administrative rights to the system. Most of the modules in this
    book require you to execute commands as the superuser.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通篇使用“成为超级用户”这个方向，我想尽早阐明其含义。超级用户一词与UNIX-like系统中的root账户同义。root账户是一个具有对系统完全管理权限的特殊用户账户。本书的大部分模块都需要您以超级用户身份执行命令。
- en: 'To become the superuser, you can log in at the console (using the console means
    you are using the monitor and keyboard attached to the system) with the username
    root. There may be times when you need to log in remotely via SSH (Secure Shell).
    For security reasons, FreeBSD does not allow the root user to log in via SSH.
    You must first log in as a normal user, then switch to the superuser account with
    the `su` command. Only user accounts that belong to the wheel group may switch
    to the superuser account. The FreeBSD module in this book explains how to add
    your initial user to the wheel group during the installation process. If you don''t
    follow that module or if you want to verify your group memberships, log in and
    then type:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为超级用户，你可以使用root用户名在控制台（使用控制台意味着你正在使用连接到系统的监视器和键盘）登录。有时你可能需要通过SSH（安全外壳）远程登录。出于安全原因，FreeBSD不允许root用户通过SSH登录。你必须首先以普通用户身份登录，然后使用`su`命令切换到超级用户账户。只有属于wheel组的用户账户才能切换到超级用户账户。本书中的FreeBSD模块解释了如何在安装过程中将你的初始用户添加到wheel组。如果你没有遵循该模块或如果你想验证你的组成员资格，登录后输入以下命令：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You can see above that the user john is a member of the wheel group. To become
    the superuser, John would type:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从上面看到，用户john是wheel组的成员。要成为超级用户，John需要输入以下命令：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'After John enters the superuser (root) password, he will be switched to the
    superuser account. He could verify this by typing:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在John输入超级用户（root）密码后，他将切换到超级用户账户。他可以通过输入以下命令来验证：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Once logged in as the superuser, you may add other users to the wheel group
    with the following command:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦以超级用户身份登录，你可以使用以下命令将其他用户添加到wheel组：
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Replace `*uname*` with the username of the user you want to add.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将`*uname*`替换为你想要添加的用户名。
- en: EASY EDITOR
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: EASY EDITOR
- en: 'Like on other UNIX-like platforms, FreeBSD configuration is controlled by the
    contents of various text configuration files. These configuration files dictate
    how the system behaves, so the ability to edit them is critical. FreeBSD includes
    ee (Easy Editor), which is easy to learn and has the basic functionality needed
    to perform administrative tasks. To start Easy Editor, simply type `**ee**` at
    the command prompt. Here is an example of the interface:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他类UNIX平台类似，FreeBSD的配置由各种文本配置文件的内容控制。这些配置文件决定了系统的行为，因此能够编辑它们是至关重要的。FreeBSD包括ee（Easy
    Editor），它易于学习，并具有执行管理任务所需的基本功能。要在命令提示符下启动Easy Editor，只需输入`**ee**`即可。以下是一个界面示例：
- en: 'Code View:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 代码视图：
- en: '[PRE4]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'The carat symbols indicate that the [ctrl] key should be pressed in combination
    with the adjacent letter. For example, to search the current text file for a certain
    word, press [ctrl-Y]. You will see the following search prompt:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 锚符号表示应该按住[ctrl]键与相邻的字母组合。例如，要搜索当前文本文件中的某个单词，请按[ctrl-Y]。你将看到以下搜索提示：
- en: '[PRE5]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Easy Editor shows prompts and status messages at the bottom of the screen.
    To access the menu system, press [esc]:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Easy Editor在屏幕底部显示提示和状态信息。要访问菜单系统，请按[esc]：
- en: '[PRE6]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The interface is intuitive and doesn't require much effort to learn. Take some
    time to familiarize yourself with Easy Editor once you complete the initial FreeBSD
    installation.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 界面直观，不需要花费太多精力去学习。一旦完成初始的FreeBSD安装，花些时间熟悉一下Easy Editor。
