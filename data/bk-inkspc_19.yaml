- en: 'Chapter 19. Tutorial: Designing a Business Card'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 19 章。教程：设计名片
- en: Even in this supposedly “electronic” age, business cards (or visiting cards,
    or address cards—if you don’t want to sound too business-like) remain popular.
    This little piece of cardboard is a reflection of your—or your organization’s—personality,
    a little presentation of what you consider most important about you. So, not surprisingly,
    the design aspect of this small item of stationery is very important. Like in
    a three-line haiku, you have a very limited space to make a clear, original, and
    memorable statement.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在这个所谓的“电子”时代，名片（或拜访卡、或地址卡——如果你不想听起来太商业化）仍然很受欢迎。这张小纸片是你或你组织的个性的反映，是你认为对你最重要的内容的简要展示。因此，不出所料，这件小办公用品的设计方面非常重要。就像三行俳句一样，你有一个非常有限的空间来做出清晰、原创和难忘的陈述。
- en: For the same reasons—simplicity, limited space, and the need for the design
    to stand out—a business card is a perfect test project for such an essential designer’s
    tool as a vector editor. Inkscape’s toolset makes it a great tool for the job;
    its only real weakness is the relative difficulty of creating print-ready output
    files with device colors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于同样的原因——简洁、空间有限以及设计需要突出——名片是测试这种基本设计师工具（矢量编辑器）的完美项目。Inkscape 的工具集使其成为这项工作的优秀工具；它唯一的真正弱点是创建带有设备颜色的打印输出文件的相对难度。
- en: The steps of this tutorial show two quite different sample designs, but I’m
    not inviting you to follow them exactly (unless you just want to learn the techniques).
    If you plan to design a real business card, try to find and analyze a lot more
    examples than these two, and play with Inkscape to come up with something that
    combines the best features you’ve seen with something completely original. Creativity
    cannot be taught, but it can be inspired. My examples are both somewhat on the
    artsy side; perhaps what you have in mind for your own card would be more traditional—but
    the general approach would be the same.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程的步骤展示了两个相当不同的示例设计，但我并不是邀请你完全按照它们来做（除非你只是想学习技术）。如果你计划设计真正的名片，尝试找到并分析比这两个更多的例子，并使用
    Inkscape 来创造出结合了你所看到的最佳功能和完全原创的东西。创造力不能被教授，但可以被激发。我的例子都在艺术方面；也许你心中的名片会更传统——但总体方法将是相同的。
- en: '19.1 Design 1: Template and Text'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.1 设计 1：模板和文本
- en: The first step is straightforward. Create a new document by choosing the template
    called **business_card_90x50mm** from the **File** ▸ **New** submenu. (If you
    need a different size, you can always change it in **Document Properties**, ![](httpatomoreillycomsourcenostarchimages1735646.png.jpg).)
    Then switch to the Text tool and create text objects for all the text lines you
    will display on your card—name, position, address, phone, etc. Make them all independent
    objects (click and type each one separately) because you’re going to move them
    around a lot, trying different layouts. If you will display a logo on your card,
    import the logo file ([Appendix B](apb.html "Appendix B. Import and Export"))
    and, if you only have it in bitmap format, trace it (**[18.8 Tracing](ch18s08.html
    "18.8 Tracing")**) to convert it to paths.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步很简单。通过从 **文件** ▸ **新建** 子菜单中选择名为 **business_card_90x50mm** 的模板来创建一个新文档。（如果你需要不同的大小，你可以在
    **文档属性** 中随时更改它，![文档属性](httpatomoreillycomsourcenostarchimages1735646.png.jpg)。）然后切换到文本工具，为你在卡片上要显示的所有文本行创建文本对象——姓名、职位、地址、电话等。将它们都做成独立对象（分别点击并输入每个对象），因为你将需要移动它们很多次，尝试不同的布局。如果你将在卡片上显示标志，导入标志文件（[附录
    B](apb.html "附录 B. 导入和导出"）），如果你只有位图格式，则将其追踪（**[18.8 追踪](ch18s08.html "18.8 追踪"**)）以将其转换为路径。
- en: '![Preparing the workspace and adding text objects](httpatomoreillycomsourcenostarchimages1736382.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![准备工作空间和添加文本对象](httpatomoreillycomsourcenostarchimages1736382.png.jpg)'
- en: Figure 19-1. Preparing the workspace and adding text objects
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-1. 准备工作空间和添加文本对象
- en: The next step is choosing font(s) for your text objects. A font you like will
    go a long way towards a design you like, too. If you’re serious about design,
    you likely have a large library of your favorite fonts; otherwise, a few basic
    (but good) fonts usually come with your operating system. Many high-quality and
    free (or inexpensive) fonts can be found on the Web.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是为你的文本对象选择字体。你喜欢的字体将大大有助于你喜欢的设计。如果你对设计很认真，你很可能有一个你最喜欢的字体的大库；否则，操作系统通常会附带一些基本（但很好）的字体。许多高质量且免费（或价格低廉）的字体可以在网上找到。
- en: I have long liked the free font called Gentium;^([[7](#ftn.ch19fn01)]) its main
    feature is good Unicode support, but I also find it aesthetically pleasing, so
    I decided to use it for this design. After you assign the font to all the text
    strings, play with their relative sizes by resizing them in Selector ([Figure 19-2](ch19s01.html#fonts_and_sizes
    "Figure 19-2. Fonts and sizes")). Do the different sizes of the same font look
    good together? Strangely, that is not a given—and if not, you will need to use
    different fonts for different elements. In any case, however, never use more than
    two fonts in such a small design—it will likely look too motley.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直很喜欢名为 Gentium 的免费字体；^([[7](#ftn.ch19fn01)]) 它的主要特点是良好的 Unicode 支持，但我还发现它从美学上也很吸引人，所以我决定用它来设计这个。在将字体分配给所有文本字符串后，通过在选择器中调整大小（[图
    19-2](ch19s01.html#fonts_and_sizes "图 19-2. 字体和大小"））来调整它们的相对大小。同一种字体的不同大小放在一起看起来好吗？奇怪的是，这并不是一定的——如果不合适，您将需要为不同的元素使用不同的字体。无论如何，然而，在这种小型设计中，永远不要使用超过两种字体——它可能会看起来太杂乱。
- en: To make Inkscape see a new font, just install it as you usually do in your operating
    system and restart Inkscape. The new font will be listed in the **Text and Font**
    dialog as well as in the Text tool’s drop-down list (**[15.4.2 Fonts and Variants](ch15s04.html#one5dot4dot2_fonts_and_variants
    "15.4.2 Fonts and Variants")**). Supported font formats include TrueType, Type
    1, and OpenType.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要让 Inkscape 识别新字体，只需像在您的操作系统中通常那样安装它，然后重新启动 Inkscape。新字体将在 **文本和字体** 对话框以及文本工具的下拉列表中列出（**[15.4.2
    字体和变体](ch15s04.html#one5dot4dot2_fonts_and_variants "15.4.2 字体和变体")**）。支持的字体格式包括
    TrueType、Type 1 和 OpenType。
- en: '![Fonts and sizes](httpatomoreillycomsourcenostarchimages1736384.png.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![字体和大小](httpatomoreillycomsourcenostarchimages1736384.png.jpg)'
- en: Figure 19-2. Fonts and sizes
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-2. 字体和大小
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[7](#ch19fn01)]) Available at *[http://sil.org/~gaultney/gentium](http://sil.org/~gaultney/gentium)*
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[7](#ch19fn01)]) 可在 *[http://sil.org/~gaultney/gentium](http://sil.org/~gaultney/gentium)*
    获取
- en: '19.2 Design 1: Layout'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.2 设计 1：布局
- en: 'Designing a business card for a single person (as opposed to creating a template
    to be used by many cards with different names) has an important advantage: You
    can position and align your text objects precisely, without having to leave extra
    space for variable-length names and addresses. In this case, I was able to push
    all the address bits closely against the name, creating an asymmetric composition
    tightly bound together by its alignments (the address is aligned with the start
    of the last name, the email with the top of the name, etc.).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为单个人设计名片（而不是创建一个用于具有不同名称的多个名片的模板）有一个重要的优点：您可以精确地定位和排列您的文本对象，而无需为可变长度的名称和地址留下额外空间。在这种情况下，我能够将所有地址部分紧密地推到名称旁边，创建了一个由其对齐方式紧密连接的不对称构图（地址与最后一个名字的开始对齐，电子邮件与名字的顶部对齐等）。
- en: '![Laying out the text](httpatomoreillycomsourcenostarchimages1736386.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![布局文本](httpatomoreillycomsourcenostarchimages1736386.png.jpg)'
- en: Figure 19-3. Laying out the text
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-3. 布局文本
- en: This already looks interesting—but perhaps a little too rectangular. An obvious
    thing to try is to select all (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg))
    and rotate a bit (press ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)
    once). Much better! The design now has a flair of constructivism—a short-lived
    but influentional movement of the 1920s whose proponents loved bold contrasts
    and running texts at an angle (though they probably would not have approved of
    the Gentium font). Let’s develop this style; add three black corners intruding
    into the composition from the edges and place a big red circle in the mass center
    of the composition, as shown in [Figure 19-4](ch19s02.html#rotating_and_adding_shapes
    "Figure 19-4. Rotating and adding shapes"). (Constructivists loved simple geometric
    forms in black and red!)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经看起来很有趣——但可能有点太矩形了。一个明显的尝试方法是选择所有 (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg))
    并稍微旋转一下（按 ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg) 一次）。好多了！现在设计有了结构主义的风格——20
    世纪 20 年代一个短暂但影响深远的运动，其支持者喜欢大胆的对比和倾斜的文本（尽管他们可能不会批准 Gentium 字体）。让我们发展这种风格；在边缘向构图插入三个黑色角落，并在构图的中心放置一个大红色圆圈，如图
    [图 19-4](ch19s02.html#rotating_and_adding_shapes "图 19-4. 旋转和添加形状"）所示。（结构主义者喜欢黑色和红色的简单几何形状！）
- en: To look their best, most text objects require adjusting of letter spacing (uniform
    spacing between all letters in the text) and kerning (intervals between some particular
    letter pairs). In the Text tool, use ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1736206.png.jpg) to change letter spacing
    and ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-arrows to change
    kerning at the text cursor (**[15.3.3 Kerning](ch15s03.html#one5dot3dot3_kerning
    "15.3.3 Kerning")**). Generally, large text objects look better with tighter letter
    spacing, while small type needs increased letter spacing for readability.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了看起来最好，大多数文本对象需要调整字母间距（文本中所有字母之间的均匀间距）和字距（某些特定字母对之间的间隔）。在文本工具中，使用 ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg)，![](httpatomoreillycomsourcenostarchimages1736206.png.jpg)
    来更改字母间距，以及 ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-箭头来更改文本光标处的字距（**[15.3.3
    字距调整](ch15s03.html#one5dot3dot3_kerning "15.3.3 字距调整")**）。一般来说，大文本对象使用更紧密的字母间距看起来更好，而小字体需要增加字母间距以提高可读性。
- en: '![Rotating and adding shapes](httpatomoreillycomsourcenostarchimages1736388.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![旋转和添加形状](httpatomoreillycomsourcenostarchimages1736388.png.jpg)'
- en: Figure 19-4. Rotating and adding shapes
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-4. 旋转和添加形状
- en: '19.3 Design 2: Graphic'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.3 设计 2：图形
- en: Our first business card attempt was mostly inspired by a layout of the text
    lines, with graphic elements coming secondary to support and reinforce that layout.
    Could we go the other way around, starting from some piece of graphic and building
    the design around it?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们第一次名片尝试主要受到文本行布局的启发，图形元素只是作为支持和加强该布局的辅助。我们能否反过来，从一个图形元素开始，围绕它构建设计？
- en: Of course, if you’re doing a company business card, the obvious starting point
    is the company’s logo. If you’re designing a card just for yourself and want it
    to be more personal, you can try tracing (**[18.8 Tracing](ch18s08.html "18.8
    Tracing")**) an imported photo of yours. Finally, you can also use a piece of
    clipart, for example from *http://openclipart.org* (**[1.3 Sources of Inkscape
    Art](ch01s03.html "1.3 Sources of Inkscape Art")**), which has many decorations
    and abstract pieces that might become the centerpiece of your card.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你在做公司的名片，显然的起点是公司的标志。如果你只是为自己设计一张卡片，并希望它更加个性化，你可以尝试追踪你导入的照片（**[18.8 追踪](ch18s08.html
    "18.8 追踪")**）。最后，你也可以使用一些剪贴画，例如来自 *http://openclipart.org* （**[1.3 Inkscape 艺术来源](ch01s03.html
    "1.3 Inkscape 艺术来源")**），那里有许多装饰和抽象作品，可能成为你卡片的中心。
- en: 'For my second demo card, however, I chose another approach: artistic initials.
    I switched to the Calligraphic pen, set the **Angle** to 90 degrees with a **Fixation**
    of 100 and drew a couple of intertwined letters. After I finally got the lettershapes
    more or less right, the result was mildly interesting but far from exciting. I
    then tried to improve it by creating a union of the path objects and then simplifying,
    insetting, and outsetting it a few times:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于我的第二个演示名片，我选择了另一种方法：艺术首字母。我切换到书法笔，将**角度**设置为 90 度，将**固定**设置为 100，并画了几对交织的字母。在我最终将字母形状调整得差不多之后，结果略显有趣，但远非激动人心。然后我尝试通过创建路径对象的联合，然后多次简化、嵌入和外凸来改进它：
- en: '![Creating initials](httpatomoreillycomsourcenostarchimages1736390.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![创建首字母](httpatomoreillycomsourcenostarchimages1736390.png.jpg)'
- en: Figure 19-5. Creating initials
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-5. 创建首字母
- en: 'Now the letters look more natural—but they can still be made much more interesting.
    The general rule of modern design seems to be: Don’t be too neat! If you can dirty,
    distort, or damage your art in a creative way, go ahead and do it. So I selected
    a somewhat narrower pen nib, maximized **Tremor** to 100 and danced wildly around
    the letters with my tablet pen (though this could just as well be done with a
    mouse). At first the result may appear rather unattractive, but this is because
    I forgot to do the usual Simplify/Inset/Outset magic to it:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在字母看起来更自然了——但它们还可以变得更加有趣。现代设计的通用规则似乎是这样的：不要太过整洁！如果你能以创造性的方式弄脏、扭曲或损坏你的艺术作品，那就去做吧。所以我选择了一支稍微窄一点的笔尖，将**震颤**设置为
    100，并用我的平板电脑笔在字母周围疯狂地舞动（尽管这也可以用鼠标来完成）。起初，结果可能看起来相当不吸引人，但这是因为我忘记了对它进行通常的简化/嵌入/外凸魔法：
- en: '![Damaging the lettershapes creatively](httpatomoreillycomsourcenostarchimages1736392.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![创造性地损坏字母形状](httpatomoreillycomsourcenostarchimages1736392.png.jpg)'
- en: Figure 19-6. Damaging the lettershapes creatively
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-6. 创造性地损坏字母形状
- en: '19.4 Design 2: Layout'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.4 设计 2：布局
- en: 'Naturally, such a piece of distortion art deserves the central place on the
    card, with the rest of the stuff being placed symmetrically around it. I used
    a plain, slanted, very light sans serif font (Helvetica Condensed Light) which
    does not distract from the artwork in the center. The horizontal layout may not
    be the best here—the card seems to be cramped. Rotating everything on its side
    (press ![](httpatomoreillycomsourcenostarchimages1735602.png.jpg)) gives ample
    space to the art and allows the text to float to the edges so it does not interfere:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，这样一件扭曲艺术作品值得放在卡片的中心位置，其余的东西对称地放置在其周围。我使用了一种普通、斜体、非常轻的无衬线字体（Helvetica Condensed
    Light），它不会分散中心艺术作品的注意力。水平布局可能在这里不是最好的——卡片看起来有点拥挤。将所有东西旋转到侧面（按![](httpatomoreillycomsourcenostarchimages1735602.png.jpg)）为艺术作品提供了充足的空间，并允许文本漂浮到边缘，这样就不会干扰：
- en: '![Laying out the card around the initials](httpatomoreillycomsourcenostarchimages1736394.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![在首字母周围布局卡片](httpatomoreillycomsourcenostarchimages1736394.png.jpg)'
- en: Figure 19-7. Laying out the card around the initials
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-7. 在首字母周围布局卡片
- en: '19.5 Design 2: Texture and Color'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.5 设计2：纹理和颜色
- en: Something is starting to emerge here, but it’s far from being ready. The card
    looks too empty, too flat, too hostile to the irregular blotch of ink in its center.
    Can we do something about it? Let’s try adding some background gradients. As explained
    in **[10.7 Gradient Tips and Examples](ch10s07.html "10.7 Gradient Tips and Examples")**,
    the default gradient from opacity 1 to opacity 0 of some color (for example, blue)
    looks crude and unnatural, its boundary clearly visible even if it uses a very
    pale color. To improve the look of a gradient over a white background, paint the
    transparent end of the gradient white, instead of the same color as the other
    end.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这里开始出现了一些东西，但它还远未准备好。卡片看起来太空，太平，对其中心不规则的墨迹太敌对。我们能做些什么吗？让我们尝试添加一些背景渐变。正如在**[10.7
    渐变技巧和示例](ch10s07.html "10.7 渐变技巧和示例")**中解释的那样，从某种颜色（例如蓝色）的不透明度1到不透明度0的默认渐变看起来粗糙且不自然，即使它使用非常浅的颜色，其边界仍然清晰可见。为了改善白色背景上渐变的外观，将渐变的透明端涂成白色，而不是与另一端相同的颜色。
- en: Here, I added four rectangles with irregularly slanted bluish green gradients
    at the edges of the card to achieve a naturally curly, softly blended, asymmetric
    look. The dashed lines are the bounding boxes of the four rectangles with gradients,
    and the gradient lines show the span and direction of each gradient. I painted
    the initials dark blue and added a blurred, 50% opaque drop shadow to the letters
    (**Filters** ▸ **Shadows and Glows** ▸ **Drop Shadow**).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我在卡片的边缘添加了四个带有不规则斜向蓝绿色的渐变矩形，以实现自然卷曲、柔和融合的不对称外观。虚线是带有渐变的四个矩形的边界框，渐变线显示了每个渐变的范围和方向。我将首字母涂成深蓝色，并为字母添加了一个模糊的、50%不透明的阴影（**滤镜**
    ▸ **阴影和发光** ▸ **阴影**）。
- en: '![Adding gradients and shadows](httpatomoreillycomsourcenostarchimages1736396.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![添加渐变和阴影](httpatomoreillycomsourcenostarchimages1736396.png.jpg)'
- en: Figure 19-8. Adding gradients and shadows
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-8. 添加渐变和阴影
- en: Can it be still improved? A good way to add texture to the card is by overlaying
    a regular grid of semitransparent lines. Draw a rectangle over the entire card,
    open **Fill and Stroke** (![](httpatomoreillycomsourcenostarchimages1735322.png.jpg)),
    switch the fill to pattern, and choose the **Stripes 1:1 white** stock pattern.
    Now, using pattern adjustment handles in the Node tool (**[10.8.1 Creating Patterns](ch10s08.html#one0dot8dot1_creating_patterns
    "10.8.1 Creating Patterns")**), rotate the strips and scale them down according
    to taste. Finally, move the rectangle over the gradients and the initials but
    below the text in z-order, and reduce its opacity to 20%.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 能否进一步改进？给卡片添加纹理的一个好方法是通过叠加半透明的线条网格。在整个卡片上画一个矩形，打开**填充和描边**(![](httpatomoreillycomsourcenostarchimages1735322.png.jpg))，将填充切换到图案，并选择**条纹
    1:1 白色**库存图案。现在，使用节点工具中的图案调整手柄(**[10.8.1 创建图案](ch10s08.html#one0dot8dot1_creating_patterns
    "10.8.1 创建图案")**)，根据喜好旋转条纹并缩小它们。最后，将矩形移动到渐变和首字母上方，但在文本的z轴顺序之下，并将其不透明度降低到20%。
- en: '![Adding striped texture: The card is ready.](httpatomoreillycomsourcenostarchimages1736398.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![添加条纹纹理：卡片已准备就绪。](httpatomoreillycomsourcenostarchimages1736398.png.jpg)'
- en: 'Figure 19-9. Adding striped texture: The card is ready.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-9. 添加条纹纹理：卡片已准备就绪。
- en: 19.6 Export and Printing
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19.6 导出和打印
- en: We now have two decent business card designs—but how do we actually get them
    printed? The best course of action depends on the nature of the design, and you
    must understand the current limitations of Inkscape and the capabilities of various
    output formats ([Appendix B](apb.html "Appendix B. Import and Export")) to identify
    the best approach.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在有两个相当不错的名片设计——但我们实际上如何将它们打印出来？最佳的行动方案取决于设计的性质，你必须了解Inkscape的当前限制和各种输出格式的功能（[附录B](apb.html
    "附录B. 导入和导出")），以确定最佳方法。
- en: 19.6.1 PostScript
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19.6.1 PostScript
- en: The first (“constructivist”) design does not have any transparency or gradients;
    it is a collection of fully opaque shapes. This means it can be saved without
    any quality loss as PostScript or EPS, which most print service providers will
    accept. To be on the safe side, preview your PS or EPS output file using Ghostscript.^([[8](#ftn.ch19fn02)])
    Or, you can directly print such a file to your local printer device by the **File**
    ▸ **Print** command, which sends the PostScript rendition of the document to the
    printer.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个（“建构主义”）的设计没有任何透明度或渐变；它是一系列完全不透明的形状。这意味着它可以无损地保存为PostScript或EPS，大多数印刷服务提供商都会接受。为了安全起见，使用Ghostscript预览你的PS或EPS输出文件^([[8](#ftn.ch19fn02)])。或者，你可以通过**文件**
    ▸ **打印**命令直接将此类文件打印到本地打印机设备，该命令将文档的PostScript版本发送到打印机。
- en: 19.6.2 PDF
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19.6.2 PDF
- en: For more complex designs, the best output format is PDF (**[B.3 PDF (Import,
    Export)](apbs03.html "B.3 PDF (Import, Export)")**). These days, nearly all print
    service providers accept PDF, often in preference to PostScript. PDF is a more
    powerful format by itself and it is better supported by Inkscape; with it, you
    don’t have to worry about gradients or opacity. Filtered objects—such as the initials
    with a drop shadow in our second design—will be automatically rasterized on export
    to PDF if you enable this option in the PDF export options dialog.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更复杂的设计，最佳输出格式是PDF（**[B.3 PDF (导入/导出)](apbs03.html "B.3 PDF (导入/导出)")**）。如今，几乎所有印刷服务提供商都接受PDF，通常优先于PostScript。PDF是一种更强大的格式，并且Inkscape对其支持更好；使用它，你不必担心渐变或透明度。如果你在PDF导出选项对话框中启用此选项，带有阴影的初始字母等过滤对象在导出为PDF时将自动转换为位图。
- en: 'Generally, the safest strategy for preparing your design for print is to separate
    the necessarily vector elements from those that can be rendered into a bitmap.
    For example, text (especially using small-size fonts), logos, and crisp foreground
    shapes must remain vector; avoid using filters on them, but separate them into
    a foreground layer and convert all texts to paths so they do not depend on the
    availability of the fonts. Anything else (background shapes with or without transparency,
    filtered objects, imported bitmaps, etc.) can be collectively pre-rendered into
    a single bitmap with **Make a Bitmap Copy**: Set the desired resolution in **Inkscape
    Preferences** (**Bitmaps** page), select all the objects to rasterize, and press
    ![](httpatomoreillycomsourcenostarchimages1736400.png.jpg), after which you can
    delete or hide the vector originals. Thus, an “export-hardened” file—with best
    chances of being exported to PDF, imported into other programs, or printed without
    loss—would typically have just two layers: one with bitmap-like artwork rendered
    as one large bitmap and the other with vector-like artwork all in paths.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，为打印准备你的设计最安全的策略是将必须的矢量元素与可以渲染为位图的元素分开。例如，文本（尤其是使用小号字体）、标志和清晰的背景形状必须保持矢量；避免对它们使用过滤器，但将它们分离到前景层，并将所有文本转换为路径，这样它们就不依赖于字体。其他任何东西（带有或不带有透明度的背景形状、过滤对象、导入的位图等）都可以通过**制作位图副本**：在**Inkscape首选项**（**位图**页面）中设置所需的分辨率，选择要转换为位图的全部对象，然后按![](httpatomoreillycomsourcenostarchimages1736400.png.jpg)，之后你可以删除或隐藏矢量原始文件。因此，一个“导出硬化”的文件——有最大可能被导出为PDF、导入到其他程序或打印而不损失质量——通常只有两层：一层是作为单个大位图渲染的类似位图的艺术作品，另一层是所有类似矢量艺术作品都在路径中。
- en: 19.6.3 Bitmap Output
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19.6.3 位图输出
- en: As a last resort, if even PDF doesn’t cut it, you can always just export the
    entire design as a bitmap. Inkscape can only export as PNG, but any number of
    other programs, from expensive Photoshop to the free GIMP or command-line ImageMagick,
    will convert a PNG to another bitmap format, such as the old (but still popular
    in the print world) TIFF.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最后的手段，如果PDF也不行，你总是可以将整个设计导出为位图。Inkscape只能导出为PNG，但任何数量的其他程序，从昂贵的Photoshop到免费的GIMP或命令行ImageMagick，都可以将PNG转换为其他位图格式，如旧的（但仍在印刷界流行）TIFF。
- en: 19.6.4 Using Device Colors
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19.6.4 使用设备颜色
- en: Often, however, what you need to send to the print service provider is not just
    PDF or TIFF that faithfully reproduces the way your design looks on screen. Instead,
    you need your output to use device-specific CMYK or spot colors. While there’s
    some limited support for using color-managed display, you can’t export anything
    except the sRGB screen color space into any output format. Until this area is
    improved, you will need to use some other software to rectify this.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通常您需要发送给打印服务提供商的不仅仅是忠实再现您设计在屏幕上外观的 PDF 或 TIFF 文件。相反，您需要您的输出使用特定设备的 CMYK 或专色。虽然对使用色彩管理的显示有一些有限的支持，但您无法将任何内容导出为任何输出格式，除了
    sRGB 屏幕色彩空间。直到这个区域得到改善，您将需要使用其他软件来纠正这个问题。
- en: I have successfully imported Inkscape-produced SVG or PDF files into Adobe Illustrator
    in order to set a spot color for some objects, after which I resaved the file
    as PDF. With bitmap output, it is possible to create a device-specific CMYK file
    using only open source tools; first, convert the PNG exported from Inkscape to
    regular RGB TIFF, and then use the tifficc command-line utility from the LittleCMS
    library^([[9](#ftn.ch19fn03)]) to convert it to CMYK. You will need the ICC profile
    file of your target output device for this conversion.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经成功地将 Inkscape 生成的 SVG 或 PDF 文件导入到 Adobe Illustrator 中，以便为某些对象设置专色，之后我将文件重新保存为
    PDF 格式。使用位图输出，仅使用开源工具就可以创建特定设备的 CMYK 文件；首先，将 Inkscape 导出的 PNG 转换为常规 RGB TIFF，然后使用来自
    LittleCMS 库的 tifficc 命令行工具将其转换为 CMYK。您需要目标输出设备的 ICC 配置文件来完成此转换。
- en: 19.6.5 Tiled Output
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19.6.5 平铺输出
- en: If you print your cards on an office or home printer, most likely you will use
    the A4 or Letter paper format instead of the business card format. In that case
    it makes sense to print multiple copies per sheet and then cut it into separate
    cards. To prepare a printable file, group all objects of your card, then use the
    **Create Tiled Clones** dialog to create a 2×5 grid of clones of the group that
    will exactly fit on your printable page.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在办公室或家用打印机上打印卡片，您很可能会使用 A4 或 Letter 纸张格式而不是名片格式。在这种情况下，每张纸打印多份然后裁剪成单独的卡片是有意义的。为了准备可打印的文件，将您的卡片中的所有对象分组，然后使用
    **创建平铺克隆** 对话框创建一个 2×5 的克隆网格，该网格将正好适合您的可打印页面。
- en: '![Tiling the card to fill the output page](httpatomoreillycomsourcenostarchimages1736402.png.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![平铺卡片以填充输出页面](httpatomoreillycomsourcenostarchimages1736402.png.jpg)'
- en: Figure 19-10. Tiling the card to fill the output page
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-10. 平铺卡片以填充输出页面
