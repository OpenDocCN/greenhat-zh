- en: 'This section explores the many ways Wikipedia pages are grouped together. For
    example, pages can be grouped in the following ways:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 本节探讨了维基百科页面以多种方式组合在一起。例如，页面可以以下列方式分组：
- en: Informally by topic
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非正式地按主题
- en: By date
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按日期
- en: Into hierarchical taxonomies (*categories*)
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进入分层分类（*类别*）
- en: By format (for example, you can browse only high-quality featured articles)
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过格式（例如，您只能浏览高质量的特色文章）
- en: Any way you like! If you follow links from one article to another, you create
    your own "group" of articles—your own personal story.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您喜欢的方式！如果您从一个文章跟随链接到另一个文章，您就创建了自己的“文章组”——您自己的个人故事。
- en: A Hypertext Primer
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超文本入门
- en: Written language has been around for thousands of years, but its format has
    changed many times. Stone carvings were expensive and time consuming (and decidedly
    nonportable) and were, therefore, used mostly for official state purposes. Medieval
    scholars wrote on valuable animal skins, which they periodically scraped clean
    and covered with new text. The printing press made written texts easily affordable
    and accessible.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 书面语言已经存在了数千年，但其格式已经多次改变。石雕既昂贵又耗时（而且绝对不便于携带），因此主要用于官方国家目的。中世纪的学者在珍贵的动物皮上写作，他们定期将其刮干净并覆盖上新文本。印刷机使书面文本变得容易负担得起且易于获取。
- en: Writing is circulated today in many formats, and each format has its own way
    of doing things. For example, newspaper articles are worded tightly to cut down
    on printing costs, and the most important information is placed at the beginning
    of the article so that you can conveniently stop reading at any point.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 当今，写作以许多格式流传，每种格式都有其自己的做事方式。例如，报纸文章措辞紧凑以降低印刷成本，并且最重要的信息被放置在文章的开头，这样您就可以在任何地方方便地停止阅读。
- en: If you're an adult, books are second nature. Certain assumptions, such as the
    fact that the pages of a novel appear in a particular order or that the millions
    of extant copies of *Sense and Sensibility* all contain essentially the same text,
    are so ingrained that they hardly seem worth mentioning.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是成年人，书籍是第二本能。某些假设，例如小说的页面以特定的顺序出现或现存数百万份的《理智与情感》都包含基本相同的文本，已经根深蒂固，几乎不值得一提。
- en: But Wikipedia violates many of these assumptions. It is a new medium, with its
    own strengths, weaknesses, and conventions.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 但维基百科违反了许多这些假设。它是一种新的媒介，具有自己的优势、劣势和惯例。
- en: 'The most striking feature of the World Wide Web—and of Wikipedia—is the *link*:
    text that takes you somewhere else and is traditionally underlined and colored
    blue. Early information theorists called links *hypertext*, and the term has become
    a catchall for the ways in which the Internet is different from the printed word.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网——以及维基百科——最显著的特征是*链接*：带你去其他地方的文字，传统上带有下划线和蓝色。早期的信息理论家称链接为“超文本”，这个术语已经成为描述互联网与印刷文字不同的方式的统称。
- en: What does hypertext mean on Wikipedia?
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上，“超文本”是什么意思？
- en: Wikipedia articles can be read in any order.
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科的文章可以按任何顺序阅读。
- en: A Wikipedia article need not be read "cover to cover." In a single browsing
    session, you can read ten different paragraphs from ten related articles; indeed,
    this grazing approach is often the *best* way to gather information.
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科的文章不需要从头到尾阅读。在单个浏览会话中，你可以从十个相关文章中阅读十个不同的段落；实际上，这种浏览方式通常是*最佳*的信息收集方法。
- en: Wikipedia articles can be grouped in many ways, and these groups can overlap.
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科的文章可以以多种方式分组，并且这些组可以重叠。
- en: '**Hypertext**'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '**超文本**'
- en: Wikipedia is not the first hypertext encyclopedia, but its embrace of hypertext
    is complete and fundamental. A Wikipedia article that is not linked to by any
    other article is called an *orphan* and placed in a special cleanup category.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科不是第一个超文本百科全书，但它的超文本拥抱是全面和根本的。如果一个维基百科文章没有被其他任何文章链接，它被称为*孤儿*，并被放置在特殊的清理类别中。
- en: Any word, name, or term in an article can be linked to an article about that
    concept. As a reader, the practical effect of this is that you can jump from one
    article and into another whenever you like. You are not constrained by the authors'
    view of the logical flow of the topic or the amount of background information
    in any particular article. If you're unfamiliar with a concept, you can easily
    refer to the article about that concept.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的任何单词、名字或术语都可以链接到关于该概念的文章。作为读者，这种做法的实际效果是你可以随时从一个文章跳转到另一个文章。你不受作者对主题逻辑流程或任何特定文章中背景信息量的限制。如果你对某个概念不熟悉，你可以轻松地参考关于该概念的文章。
- en: More generally, hypertext means that *every page on Wikipedia references (links
    to) other pages*—and of course, every page is linked *to* by other pages. Understanding
    how Wikipedia pages are linked to one another is key to browsing Wikipedia.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 更普遍地说，超文本意味着维基百科上的*每一页都引用（链接到）其他页面*——当然，每一页也被其他页面链接。理解维基百科页面之间是如何链接的对于浏览维基百科至关重要。
- en: Because there are so many ways to explore related topics, Wikipedia is great
    for getting up to speed about subjects you don't know well—even areas in which
    you don't know what you don't know. (A search might lead you to a particular article,
    but that article itself can become a jumping-off point to another topic.)
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有如此多的方式来探索相关主题，维基百科非常适合快速了解你不太了解的主题——甚至是你不知道自己不知道的领域。（搜索可能会引导你到一个特定的文章，但那个文章本身可以成为跳转到另一个主题的起点。）
- en: Three Types of Links
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三种类型的链接
- en: There are three types of links on Wikipedia.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科上有三种类型的链接。
- en: '**Internal links**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部链接**'
- en: These links lead from one Wikipedia page to another. Clicking the link will
    take you to the Wikipedia page being linked to. Internal links (also called *wikilinks*)
    are blue. You'll see internal links throughout the text of articles and other
    pages.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 这些链接从一个维基百科页面链接到另一个页面。点击链接将带你到被链接的维基百科页面。内部链接（也称为*维基链接*）是蓝色的。你会在文章和其他页面的文本中看到内部链接。
- en: When you're editing an article, you can create an internal link by surrounding
    a word with double brackets. (See [Chapter 5](hw-wkpd-wk_07.html "Chapter 5. Basic
    Editing").)
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在编辑文章时，你可以通过将一个词用双括号包围来创建一个内部链接。（参见[第5章](hw-wkpd-wk_07.html "第5章。基本编辑"）。）
- en: Note
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Wikification *and wikifying are terms for adding wikilinks to a page*.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: Wikification *和wikifying*是向页面添加维基链接的术语。
- en: Internal links don't always have the exact title of the page they're linking
    to; any text can link to any page, which is occasionally confusing. For instance,
    clicking a bluelink that reads *Samuel Clemens* might take you to the page [[Mark
    Twain]] (and your reaction might be "Huh?" "I knew that, I suppose," or "Of course!").
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 内部链接不一定有它们链接到的页面的确切标题；任何文本都可以链接到任何页面，这有时会令人困惑。例如，点击一个写着“Samuel Clemens”的蓝色链接可能会带你到[[马克·吐温]]的页面（你的反应可能是“嗯？”、“我想我知道，”或者“当然！”）。
- en: '**Naming**'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**命名**'
- en: This Twain example illustrates one of Wikipedia's painstakingly negotiated conventions
    about article titles. Even though Mark Twain is a pseudonym, this name is the
    most common way to refer to Samuel Clemens, so the article bears that title.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 这个吐温例子说明了维基百科关于文章标题的一个经过精心谈判的惯例。尽管马克·吐温是一个笔名，但这个名字是提及塞缪尔·克莱门斯的常见方式，因此文章使用了这个标题。
- en: '**Redlinks**'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '**红色链接**'
- en: These internal links lead to articles that don't exist yet. They look like ordinary
    internal links except that they're (unsurprisingly) red.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这些内部链接指向尚未存在的文章。它们看起来像普通的内部链接，但它们（不出所料）是红色的。
- en: Clicking a redlink takes you to a page asking if you want to create the new
    article. Appropriate redlinks are a natural part of the encyclopedia, as they
    show what topics have yet to be covered.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 点击红色链接会带您到一个页面，询问您是否想要创建新文章。适当的红色链接是百科全书的一个自然部分，因为它们显示了哪些主题尚未被涵盖。
- en: '**External links**'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**外部链接**'
- en: 'These are links to other websites. These links are always light blue and marked
    with a small arrow, but they can take three forms:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是链接到其他网站的链接。这些链接始终是浅蓝色，并带有一个小箭头，但它们可以采取三种形式：
- en: A full URL (such as [http://www.google.com/](http://www.google.com/))
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整的URL（例如 [http://www.google.com/](http://www.google.com/)）
- en: A bracketed number ([3])
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带括号的数字 ([3])
- en: Ordinary words or sentences linked to an external site
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普通单词或句子链接到外部网站
- en: External links normally appear at the bottom of an article in the External links
    section, but they can appear throughout article text.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 外部链接通常出现在文章的外部链接部分底部，但它们可以出现在文章文本的任何地方。
- en: '**Using Tabbed Browsing**'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用标签浏览**'
- en: This feature, offered by most contemporary browsers, is a good option for serious
    study. By opening internal links in new tabs as you read through an article, you
    can add a new tab for each less-than-familiar term you encounter. After your first
    pass through some unfamiliar topic, your tabs will constitute a detailed set of
    Wikipedia notes.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 这种功能，由大多数当代浏览器提供，是严肃研究的好选择。在阅读文章时，通过在新标签页中打开内部链接，您可以为您遇到的每个不太熟悉的术语添加一个新标签页。在第一次浏览一些不熟悉的主题之后，您的标签页将构成一套详细的维基百科笔记。
- en: Browsing by Topic
  id: totrans-297
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按主题浏览
- en: Using the Random Article link is fun, but if you have work to do, you need a
    way to find specific articles (unless your research area is the dynamics of online
    encyclopedias). Using search is the best-known way to find Wikipedia articles,
    but other ways to inform your understanding of a topic exist. For example, you
    can
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 使用随机文章链接很有趣，但如果您有工作要做，您需要一种方法来查找特定文章（除非您的研究领域是在线百科全书的动态）。使用搜索是查找维基百科文章最知名的方法，但还有其他方法可以帮助您了解一个主题。例如，您可以
- en: Peruse lists of articles
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览文章列表
- en: Visit subject portals
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问主题门户
- en: Navigate categories
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导航分类
- en: Lists of Articles
  id: totrans-302
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文章列表
- en: Most Wikipedia articles have traditional paragraph structures, but some take
    the form of lists. Each list item usually links to its own article. Thus, each
    list becomes a miniature index to its own topic area.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数维基百科文章都有传统的段落结构，但有些文章的形式是列表。每个列表项通常都链接到其自己的文章。因此，每个列表都成为其主题领域的微型索引。
- en: 'Wikipedia is pieced together collaboratively, bit by bit. It relies on contributors
    bold enough to slide new information into a complete-looking article. In this
    context, lists can feel particularly welcoming to new writers: After "This is
    a list of items" and "This list was written by a bunch of different people," the
    next logical thought is often "I can add another line item to the end of this
    list."'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科是通过协作一块一块拼凑起来的。它依赖于足够大胆的贡献者将新信息滑入看起来完整的文章。在这种情况下，列表对新作家来说特别受欢迎：在“这是一个项目列表”和“这个列表是由一群不同的人编写的”之后，下一个合乎逻辑的想法通常是“我可以在列表末尾添加另一项。”
- en: Consequently, lists abound throughout Wikipedia, indexing a staggering array
    of topics. Some are well maintained and quite complete, others more informal and
    amateurish. Sometimes they define an unexpected topic, such as [[List of songs
    about or referencing Elvis Presley]]), or provide a new view of a familiar topic,
    such as [[List of accidents and incidents on commercial airliners grouped by location]].
    Smaller lists also exist within ordinary, paragraph-style articles.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，维基百科中充满了各种列表，索引了令人难以置信的大量主题。有些维护得很好，相当完整，有些则更加非正式和业余。有时它们定义了一个意想不到的主题，例如
    [[关于或引用猫王的歌曲列表]]），或者提供了一个熟悉主题的新视角，例如 [[按地点分组的商业客机事故和事件列表]]）。较小的列表也存在于普通的段落风格文章中。
- en: '![The Lists of Topics page](tagoreillycom20090804nostarchimages315880.png.jpg)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![主题列表页面](tagoreillycom20090804nostarchimages315880.png.jpg)'
- en: '**Figure 3-8. The Lists of Topics page**'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-8. 主题列表页面**'
- en: Note
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Lists help Wikipedia expand because they encourage the creation of redlinks—links
    to articles that haven''t been written yet*.'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '*列表有助于维基百科扩展，因为它们鼓励创建红链——指向尚未编写的文章的链接*。'
- en: 'Of course, lists can be grouped. They can be organized chronologically, by
    theme, or by annotation. Many lists are accessible through the main contents page,
    which is linked on the global sidebar. Some of the links available from the contents
    page include the [[List of academic disciplines]], which provides a list of broad
    overview articles by academic discipline (such as engineering); these articles
    in turn link to more detailed articles. The [[List of overviews]] has a similar
    function: It presents a number of articles in a subject area (philosophy, for
    example) that give a survey of that area. The top-level page for lists is the
    Lists of Topics page, which is a directory of list articles.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，列表可以分组。它们可以按时间顺序、按主题或按注释组织。许多列表可以通过主内容页面访问，该页面链接在全局侧边栏上。内容页面上的可用链接包括[[学科列表]]，它提供了一个按学科（如工程）提供的广泛概述文章的列表；这些文章反过来又链接到更详细的文章。[[概述列表]]具有类似的功能：它展示了一个主题领域（例如，哲学）中的许多文章，这些文章对该领域进行了概述。列表的最高级页面是主题列表页面，它是一个列表文章的目录。
- en: '**List Policy**'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**列表政策**'
- en: 'What makes for a sensible stand-alone list is supposed to be regulated by policy
    (see [[Wikipedia:Lists]], shortcut WP:LIST), but Wikipedia policy, like much else
    on the site, is rarely static. In general, new lists should not advance a thesis,
    and "frivolous" lists are discouraged, though many have existed in the past (for
    example, a list of guesstimated IQs, including those of Beethoven and Madonna).
    Lists are subject to the Verifiability policy: One problem with having a [[List
    of geniuses]] is the verification of geniusness. See [No original research]] and
    [[Verifiability]].'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 合理的独立列表应该受到政策的规范（参见[[Wikipedia:Lists]]，快捷键WP:LIST），但维基百科的政策，就像网站上许多其他内容一样，很少是静态的。一般来说，新的列表不应该推进一个论点，并且“无聊”的列表是不被鼓励的，尽管过去存在许多（例如，一个估计智商的列表，包括贝多芬和麦当娜）。列表受到可验证性政策的约束：拥有一个[[天才列表]]的问题在于天才的验证。参见[无原创研究]和[[可验证性]]。
- en: One interesting way to proceed from a list is to click Related Changes in the
    left sidebar. Related Changes is a list of recent changes to any articles that
    the current page links to, which, in the case of a list article, includes all
    items in that list. If you're seeking editors working in your field of interest,
    this is one way to make quick contact.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 从列表中继续的一个有趣的方法是点击左侧边栏中的相关更改。相关更改是任何当前页面链接到的文章的最近更改列表，在列表文章的情况下，包括该列表中的所有条目。如果你在寻找在你感兴趣领域工作的编辑，这是快速联系的一种方式。
- en: 'You do have to filter out some noise: Related Changes shows changes to *all*
    pages linked to from a given page. If you apply it to [[List of glaciers]], you
    may find edits to [[Glacier]], [[Sierra Nevada]], or [[Mount Kilimanjaro]], alongside
    edits to less relevant articles such as [[Argentina]] and [[2007]]. For certain
    lists, Related Changes is an impractical way to proceed.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
