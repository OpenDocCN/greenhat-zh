- en: Chapter 12. Community and Communication
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章. 社区和沟通
- en: A large, diverse, and thriving group of volunteers produces encyclopedia articles
    and administers Wikipedia. Over time, members of the Wikipedia community have
    developed conventions for interacting with each other, processes for managing
    content, and policies for minimizing disruptions and maximizing useful work.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一个庞大、多元且繁荣的志愿者群体制作百科全书文章并管理维基百科。随着时间的推移，维基百科社区的成员已经发展出了相互互动的惯例、管理内容的流程以及最小化干扰和最大化有用工作的政策。
- en: In this chapter, we'll discuss where to find other contributors and how to ask
    for help with any topic. We'll also explain ways in which community members interact
    with each other. Though most discussion occurs on talk pages, Wikipedia has some
    central community forums for debate about the site's larger policies and more
    specific issues. We'll also talk about the make-up of the community. First, however,
    we'll outline aspects of Wikipedia's shared culture, from key philosophies about
    how contributors should interact with each other to some long-running points of
    debate to some friendly practices that have arisen over time. Although explicit
    site policies cover content guidelines and social norms, informal philosophies
    and practices help keep the Wikipedia community of contributors together.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论在哪里可以找到其他贡献者以及如何就任何主题寻求帮助。我们还将解释社区成员之间相互交流的方式。尽管大多数讨论发生在讨论页面上，但维基百科有一些中心社区论坛，用于辩论网站的重大政策和更具体的问题。我们还将讨论社区的构成。然而，首先，我们将概述维基百科共享文化的各个方面，从关于贡献者之间如何相互作用的核心理念到一些长期争论的要点，再到随着时间的推移出现的友好做法。尽管明确的网站政策涵盖了内容指南和社会规范，但非正式的哲学和实践有助于将维基百科的贡献者社区团结在一起。
- en: Wikipedia's Culture
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维基百科的文化
- en: Wikipedia's community has grown spontaneously and organically—a recipe for a
    baffling culture rich with in-jokes and insider references. But core tenets of
    the *wiki way*, like Assume Good Faith and Please Don't Bite the Newcomers, have
    been with the community since the beginning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的社区是自发和有机地成长的——这是一个充满内部玩笑和内部引用的复杂文化的配方。但是，像假设善意和请不要咬新来者这样的*维基方式*的核心原则，从一开始就伴随着社区。
- en: Assumptions on Arrival
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 到达时的假设
- en: 'Wikipedians try to treat new editors well. Assume Good Faith (AGF) is a fundamental
    philosophy, as well as an official guideline (shortcut WP:AGF) on Wikipedia. It
    can be summarized as: Unless you have strong evidence to the contrary, you should
    always *assume that people who work on the project are trying to help it*, not
    hurt it.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的编辑们努力对待新编辑友好。假设善意（AGF）是一种基本哲学，也是维基百科的官方指南（快捷方式 WP:AGF）。它可以概括为：除非你有强有力的证据证明相反，你应该始终*假设参与项目的人是在试图帮助它，而不是伤害它*。
- en: Assuming good faith means that if someone doesn't seem to be following policy,
    assume that he or she simply made a mistake rather than deliberately disrupted
    the encyclopedia; always give an editor the benefit of the doubt. The assumption
    that everyone involved simply wants to make the encyclopedia better leads to more
    constructive debates and helps foster harmony on the site. As part of this attitude,
    a user's reputation on another Web forum or project should not be used against
    him or her.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设善意意味着如果某人似乎没有遵循政策，那么假设他或她只是犯了一个错误，而不是故意破坏百科全书；始终给予编辑怀疑的余地。这种认为每个人都希望使百科全书变得更好的假设，导致更多建设性的辩论，并有助于在网站上营造和谐。作为这种态度的一部分，不应使用用户在其他网络论坛或项目中的声誉来反对他或她。
- en: Assume Good Faith is a good place to begin, but practicing it can be difficult.
    If an editor starts by apparently creating an article about him- or herself or
    his or her company, assuming this editor is primarily interested in general encyclopedia
    work is difficult; a tension exists between Assume Good Faith and Conflict of
    Interest. If an account is *single purpose*—that is, the editor only makes partisan
    edits in a small topic area—then assuming good faith is harder because promotional
    and activist editing is unwelcome. Vandalism is a fairly clear demonstration of
    bad faith and will usually result in short blocks. What Assume Good Faith means,
    however, is that you should first try to figure out an editor's intentions by
    engaging in discussion and informing him or her about policies. A single-purpose
    or disruptive editor might always broaden his or her contributions to the project.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “假定善意”是一个好的起点，但实践起来可能很困难。如果一个编辑一开始似乎是在写关于他自己或他的公司或组织的文章，那么假定这位编辑主要对百科全书工作感兴趣是困难的；在“假定善意”和“利益冲突”之间存在紧张关系。如果一个账户是“单一目的”——也就是说，编辑只在某个小领域进行党派性编辑——那么假定善意就更困难，因为推广性和活动性编辑是不受欢迎的。破坏行为是明显的不诚实行为，通常会导致短暂的封禁。然而，“假定善意”意味着你应该首先通过参与讨论并告知他或她关于政策的信息来试图弄清楚编辑的意图。一个单一目的或破坏性的编辑可能会始终扩大他对项目的贡献。
- en: Please Don't Bite the Newcomers is the name of another guideline (shortcut WP:BITE)
    that focuses on the importance of being welcoming to newcomers. Obviously this
    guideline is compatible with Assume Good Faith. It encourages you to be gentle
    with newbies if you see them making mistakes. Encourage newcomers—you want them
    to keep contributing—and teach them about Wikipedia. We were all new once! A new
    editor's ignorance of some policy details is not surprising—what would be surprising
    would be to find someone new who has already mastered them all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要咬伤新来者（这是另一项指南的名称，简称WP:BITE），它侧重于对新来者表示欢迎的重要性。显然，这项指南与“假定善意”原则相兼容。它鼓励你在看到新来者犯错时对他们温柔一些。鼓励新来者——你希望他们继续贡献——并教他们关于维基百科的知识。我们曾经都是新手！新编辑对某些政策细节的不了解并不令人惊讶——令人惊讶的倒是能找到一个已经完全掌握所有这些细节的新手。
- en: '**Agree to Disagree**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**同意不同意见**'
- en: If you disagree with someone's edit or action, but you can see that the edit
    or action followed from a reasonable position, consider refraining from reverting
    the edit. Does it matter that much? Different edits might be just as good for
    the encyclopedia, and not every decision should be treated as a point of principle.
    This aspect of the site may be one of the harder ones for the newcomer to appreciate.
    Because no one really directs Wikipedia, you should take a peaceful approach and
    assume that the community's good sense as a whole will prevail; reasonable people
    can agree to disagree.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不同意某人的编辑或行为，但你能看出编辑或行为是从一个合理的立场出发的，那么考虑不要撤销编辑。这真的那么重要吗？不同的编辑可能对百科全书同样有益，而且不是每个决定都应该被视为原则问题。这个网站的这个方面可能是新手难以欣赏的一个方面。因为没有人真正指导维基百科，你应该采取和平的方式，并假定整个社区的理智将占上风；理性的人可以同意不同意见。
- en: Random Acts of Kindness
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随机善举
- en: Wikipedia has some friendly customs. One of these is welcoming new editors on
    their talk page. Simply saying, "Hello, good work!" when you notice a helpful
    edit from a new contributor is encouraging. Many welcomers leave a more involved
    initial message, with links to help pages and more information about Wikipedia.
    The `{{welcome}}` template, if left on a talk page, is one example of such a message;
    editors may also code their own welcome messages, as we did in [Chapter 9](hw-wkpd-wk_11.html
    "Chapter 9. Images, Templates, and Special Characters"). A personal greeting is
    irreplaceable. A welcoming committee works on coordinating messages for new editors,
    but everyone can help out with this task; see [[Wikipedia:Welcoming committee]]
    (shortcut WP:WC) for more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科有一些友好的习俗。其中之一是在新编辑的讨论页面上欢迎他们。当你注意到新贡献者做出的有益编辑时，简单地 saying, "Hello, good
    work!" 是一种鼓励。许多欢迎者会留下更详细的初始信息，包括帮助页面和更多关于维基百科的信息。`{{welcome}}` 模板，如果留在讨论页面上，就是这类信息的例子；编辑也可以编写他们自己的欢迎信息，就像我们在[第9章](hw-wkpd-wk_11.html
    "第9章。图片、模板和特殊字符")中做的那样。个人问候是不可替代的。欢迎委员会负责协调新编辑的信息，但每个人都可以帮助完成这项任务；有关更多信息，请参阅[[维基百科：欢迎委员会]]（快捷方式WP:WC）。
- en: Informal mentoring of new users happens all the time, but a formal mentoring
    program also exists, known as [[Wikipedia:Adopt-a-User]] (shortcut WP:ADOPT),
    involving hundreds of Wikipedians. To adopt a new user, you need an edit count
    of 500; to sign up for adoption, simply follow the directions on that page.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对新用户的非正式指导一直在进行，但同时也存在一个正式的指导项目，称为[[Wikipedia:Adopt-a-User]]（快捷键 WP:ADOPT），涉及数百名维基百科用户。要收养一个新用户，您需要500次编辑记录；要注册收养，只需遵循该页面上的说明。
- en: Wikipedians are also in the habit of giving each other awards for work well
    done. The original and most popular award is the Barnstar ([Figure 12-1](#the_original_wikipedia_barnstar
    "Figure 12-1. The original Wikipedia barnstar")). The barnstar is a template you
    can add to any editor's user talk page if you feel he or she deserves the award;
    Wikipedia has many variations on this award, such as the *Anti-Vandalism Barnstar,
    The Tireless Contributor Barnstar*, or *The Random Acts of Kindness Barnstar*.
    See [[Wikipedia:Barnstars]] (shortcut WP:BARN).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科用户也有互相颁发奖项的习惯。最初且最受欢迎的奖项是Barnstar（[[图12-1](#the_original_wikipedia_barnstar
    "图12-1. 原始的维基百科星形徽章"）]）。星形徽章是一个模板，如果您觉得某位编辑值得获得这个奖项，就可以添加到任何编辑的用户讨论页面上；维基百科有许多关于这个奖项的变体，例如*反破坏者星形徽章、不知疲倦的贡献者星形徽章*或*随机善举星形徽章*。请参阅[[Wikipedia:Barnstars]]（快捷键
    WP:BARN）。
- en: '![The original Wikipedia barnstar](tagoreillycom20090804nostarchimages315988.png.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![原始维基百科星形徽章](tagoreillycom20090804nostarchimages315988.png.jpg)'
- en: '**Figure 12-1. The original Wikipedia barnstar**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-1. 原始维基百科星形徽章**'
- en: '**The Origin of the Barnstar**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**星形徽章的起源**'
- en: The barnstar was created by Sunir Shah on MeatballWiki (see [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia")) in 2003; barnstars were introduced
    to Wikipedia in February 2004\. Since then, the concept has become ingrained in
    Wikipedia culture. Barnstars are rewards for *hard work and due diligence*. The
    image used most commonly on Wikipedia is of a structural barnstar, a metal object
    used to help brace a wall, which relates to the wiki notion of *barnraising* by
    building a page together; see the article at [[Barnstar]] for more details.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Barnstar（星形徽章）是由Sunir Shah在2003年创建于MeatballWiki（参见[第二章](hw-wkpd-wk_03.html "第二章.
    世界获得了一个免费的百科全书"））；2004年2月，星形徽章被引入维基百科。从那时起，这一概念已经深深植根于维基百科文化中。星形徽章是对*辛勤工作和尽职尽责*的奖励。在维基百科上最常用的图像是结构星形徽章，这是一种金属物体，用于帮助支撑墙壁，这与通过共同建立页面来实现的wiki概念*搭建谷仓*相关；更多详情请参阅[Barnstar]（[[Barnstar]]）文章。
- en: You can see other awards at [[Wikipedia:A nice cup of tea and a sit down]] (shortcut
    WP:TEA). In fact [[Wikipedia:Other awards]] runs to wiffle bats, a Zen garden
    (for Infinite Patience), a medal for Janitorial Services, and the Exceptional
    Newcomer Award. (Charles has also been given virtual jellybeans and a virtual
    bicycle as well as a Random Chocolate Chip Smiley—a cross between a cookie and
    a smiley face.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[[Wikipedia:一杯好茶和坐下来]]（快捷键 WP:TEA）中看到其他奖项。实际上，[[Wikipedia:其他奖项]]包括曲棍球棒、一个禅宗花园（用于无限耐心）、清洁服务奖牌和杰出新成员奖。查尔斯还获得了虚拟果冻豆、虚拟自行车以及一个随机巧克力豆笑脸——这是一种介于饼干和笑脸之间的东西。
- en: Other aspects of recognition and motivation are not quite as well established.
    *WikiMoney* was a system of incentives operational in 2003–2004, but this system
    has fallen into disuse. Article writing competitions, such as [[Wikipedia:The
    Core Contest]], are sometimes held.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他方面的认可和激励尚未得到很好的建立。*WikiMoney*是2003-2004年间运行的一个激励系统，但这个系统已经不再使用。有时会举办文章写作比赛，例如[[Wikipedia:核心竞赛]]。
- en: The Open Door
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开放之门
- en: People come and go on Wikipedia all the time. As many as 10,000 new accounts
    are created every day, and over 7 million accounts have been registered. These
    numbers are a little misleading, however, since most accounts remain unused or
    are hardly used at all to edit. But this freedom to join up and participate casually
    helps ensure that Wikipedia is an open community. Now open editing is not quite
    the same as easy editing, even with a friendly wikitext editing system. Wikipedia
    itself has become much more complex, as a first encounter might convince you.
    And yet, beneath all the technical, social, and administrative complications that
    editors can sometimes run into, the site's radical and open nature is still recognizable.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人们一直在维基百科上进出。每天有高达10,000个新账户被创建，超过700万个账户已被注册。然而，这些数字有一点误导性，因为大多数账户都未被使用或几乎未被用于编辑。但这种加入和随意参与的自由有助于确保维基百科是一个开放社区。现在开放编辑并不完全等同于简单编辑，即使有一个友好的wikitext编辑系统。维基百科本身已经变得非常复杂，第一次接触可能会让你信服。然而，在编辑可能遇到的所有的技术、社会和管理复杂性之下，网站的根本性和开放性仍然可以辨认。
- en: Compared to other online communities, Wikipedia is unusual. Conventional wisdom
    holds that online communities tend to grow to a certain natural scale. They wax
    and wane, with people being closely involved for perhaps six months. They attract
    a nomadic populace, aside from a few hardcore supporters, and leave memories rather
    than marks. Wikipedia is an example that contradicts each one of these statements.
    It has grown much beyond village scale, and many people have been involved for
    years.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他在线社区相比，维基百科是不寻常的。传统观点认为，在线社区往往会增长到一定的自然规模。它们兴衰起伏，人们可能密切参与六个月左右。它们吸引了一群游牧民族，除了少数铁杆支持者外，留下的只是记忆而不是痕迹。维基百科是违反这些说法的例子。它已经远远超出了村庄规模，许多人已经参与多年。
- en: 'The drive to keep the community as open as possible (*anyone online can edit*)
    has shaped the whole debate about how Wikipedia should be operated. The 2001 statement
    [[User:Jimbo Wales/Statement of principles]], now perhaps rarely read, put forth
    eight points about the community and the project. The first three are:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最大限度地保持社区尽可能开放（任何在线用户都可以编辑）的驱动力塑造了关于维基百科应该如何运作的整个辩论。2001年的声明[[用户:Jimbo Wales/Statement
    of principles]]，现在可能很少被阅读，提出了关于社区和项目的八个观点。前三个是：
- en: Wikipedia's success to date is entirely a function of our open community.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 维基百科迄今为止的成功完全是我们的开放社区的结果。
- en: Newcomers are always to be welcomed.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新来者总是受欢迎的。
- en: '"You can edit this page right now" is a core guiding check on everything that
    we do.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “你现在就可以编辑这个页面”是我们所做的一切的核心指导原则。
- en: Seven years later, this manifesto has largely been delivered. The autoconfirm
    restrictions introduced in late 2005 and described in "Registering an Account"
    on [On Arrival](hw-wkpd-wk_14.html#on_arrival "On Arrival") have been the only
    big restrictions on accounts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 七年后，这份宣言已经基本得到实施。2005年末引入并描述在[On Arrival](hw-wkpd-wk_14.html#on_arrival "On
    Arrival")上的“注册账户”中的自动确认限制，是账户的唯一重大限制。
- en: These principles have many continuing implications. For instance, although many
    people over the years have suggested restricting editing to registered users,
    this is still unlikely to happen. (What may happen instead is a version of *stable
    versions*, where some edited versions will only go live after review; this technical
    development is still being debated.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些原则有许多持续的影响。例如，尽管多年来许多人建议限制编辑权限仅限于注册用户，但这仍然不太可能发生。（可能发生的是一种“稳定版本”的形式，其中一些编辑版本在审查后才会上线；这一技术发展仍在讨论中。）
- en: Soft Security
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软安全
- en: You might not completely believe it, especially if you've had an early encounter
    with an administrator, but Wikipedia's security system—the measures taken to protect
    the site—mostly stays in the background. Wikipedia's security is *soft*, meaning
    security is largely reactionary. Bad contributions cannot be completely excluded
    from the site, so those cleaning up afterward rely instead on checking contributions
    and reverting bad changes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不完全相信这一点，尤其是如果你早期就遇到过管理员，但维基百科的安全系统——为保护网站采取的措施——大部分保持在幕后。维基百科的安全是“软”的，这意味着安全主要是反应性的。不良贡献无法完全排除在网站之外，因此清理工作后的人依赖检查贡献和撤销不良更改。
- en: One of the paradoxes of Wikipedia is that this system seems like it could never
    work. In a completely open system run by volunteers, why aren't more limits required?
    One answer is that Wikipedia uses the principle of soft security in the broadest
    way. Security is guided by the community, rather than by restricting community
    actions ahead of time. Everyone active on the site is responsible for security
    and quality. You, your watchlist, and your alertness to strange actions and odd
    defects in articles are part of the security system.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的一个悖论是，这个系统似乎永远无法正常运作。在一个完全由志愿者运营的开放系统中，为什么不需要更多的限制？一个答案是维基百科以最广泛的方式使用了软安全原则。安全是由社区引导的，而不是在事前限制社区行动。网站上所有活跃的用户都对安全和质量负责。你、你的监视列表以及你对文章中奇怪行为和异常缺陷的警觉性都是安全系统的一部分。
