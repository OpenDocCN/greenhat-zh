- en: Mailing Lists and Internet Relay Chat
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 邮件列表和互联网中继聊天
- en: A wide variety of mailing lists are used to discuss Wikipedia projects. The
    *wiki-en* list, which is for general discussion about the English-language Wikipedia,
    is a very high-traffic list; if you have a specific query, a more specialized
    forum on-wiki is probably more appropriate. See [[Wikipedia:Mailing lists]] (shortcut
    WP:MAIL) for more complete information; the lists are generally archived in several
    places. Lists are typically lightly moderated and publicly archived, so anything
    you say on them will be accessible through an Internet search.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了多种多样的邮件列表来讨论维基百科项目。*wiki-en* 列表，用于讨论英语维基百科的一般问题，是一个非常高流量的列表；如果你有具体的问题，可能更适合在维基百科上的一个更专业的论坛中提问。更多信息请见
    [[维基百科:邮件列表]] (快捷方式 WP:MAIL)；这些列表通常只有轻微的监管，并且公开存档，所以你在上面说的话可能会通过互联网搜索被访问。
- en: Wikipedia also uses a number of IRC channels. *Internet Relay Chat*, or *IRC*,
    is a type of real-time Internet chat, designed for group communication but also
    allowing for one-on-one chats or private messaging. To access IRC, you need an
    IRC client. These programs are available for virtually every PC platform. The
    Chatzilla client for the Mozilla Firefox browser, which runs as a browser extension
    and does not require additional software, is easy to use and install. ^([[25](#ftn.CHP-12-FNOTE-1)])
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科也使用了许多IRC频道。*互联网中继聊天*，或简称*IRC*，是一种实时互联网聊天方式，旨在用于群组通信，但也允许一对一聊天或私密消息。要访问IRC，你需要一个IRC客户端。这些程序几乎适用于所有PC平台。Mozilla
    Firefox浏览器的Chatzilla客户端作为一个浏览器扩展运行，无需额外软件，使用和安装都很方便。^([[25](#ftn.CHP-12-FNOTE-1)])
- en: See [[Wikipedia:IRC channels]] (shortcut WP:IRC) for more technical information,
    a complete list of Wikipedia-related channels, and a link to those classified
    under Wikimedia. The Wikimedia projects use the Freenode network, which is a network
    specifically for open-source projects.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 更多技术信息、与维基百科相关的频道完整列表以及分类在维基媒体下的链接，请参阅[[Wikipedia:IRC channels]]（快捷方式 WP:IRC）。维基媒体项目使用Freenode网络，这是一个专门为开源项目设计的网络。
- en: 'The channels most relevant to the English-language Wikipedia include:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 与英语维基百科最相关的频道包括：
- en: '*#wikipedia*, the general Wikipedia discussion channel, is notoriously nearly
    always off-topic. This is a decent place to socialize but not for the faint of
    heart.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*#wikipedia*，作为一般维基百科讨论频道，臭名昭著地几乎总是离题。这是一个社交的好地方，但可能不适合胆小的人。'
- en: '*#wikipedia-en* has fewer people and is more focused on the English-language
    Wikipedia.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*#wikipedia-en* 的人较少，更专注于英语维基百科。'
- en: '*#wikipedia-en-help* is a help channel.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*#wikipedia-en-help* 是一个帮助频道。'
- en: '*#wikimedia* discusses issues related to the Wikimedia Foundation as a whole.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*#wikimedia* 讨论与维基媒体基金会整体相关的问题。'
- en: Meetups and Conferences
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 线下聚会和会议
- en: All it takes to have an offline meetup is to announce it on the wiki and then
    get a group of local editors together for coffee, drinks, or a meal. The first
    meetup was in London in 2004 when Jimmy Wales and an international group of editors
    got together for the afternoon. Remarkably, apart from Larry Sanger, Wales had
    not met any editors who worked on the site in person during the first three-and-a-half
    years of its existence. A true child of the Internet era, Wikipedia had been put
    together almost entirely by people who only knew each other through mailing lists,
    wiki talk pages, and IRC.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要举办线下聚会，只需在维基百科上宣布，然后召集一群当地编辑一起喝咖啡、饮料或吃饭。第一次聚会是在2004年的伦敦，当时吉米·威尔士和一群国际编辑下午聚在一起。令人惊讶的是，除了拉里·桑格之外，威尔士在维基百科存在的头三年半中，没有见过任何亲自在该网站上工作的编辑。作为互联网时代的真正产物，维基百科几乎完全是由那些仅通过邮件列表、维基讨论页面和IRC相互认识的人组成的。
- en: Since 2004, however, hundreds of meetups in dozens of cities from Shanghai to
    Seattle have taken place. They are usually informal but have ranged in format
    from picnics in New York's Central Park to formal talks. Meetups are a great way
    to meet other dedicated wiki editors in a personable forum.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自2004年以来，从上海到西雅图等数十个城市已经举办了数百场聚会。它们通常是非正式的，但形式从纽约中央公园的野餐到正式的演讲都有。聚会是结识其他热心的维基编辑的好方法。
- en: 'The Meetups page (shortcut WP:MEET) lists current and past meetups; if one
    doesn''t already exist in your area, you can create a subpage for your city from
    the Meetups page and then recruit others in your area by leaving notes on their
    user talk pages. Browsing [[Category:Wikipedians by location]] and its subcategories
    will help you find people who self-identify as being in a particular area. Jimmy
    Wales has continued to travel to meet Wikipedians; a documentary film, *Truth
    In Numbers: The Wikipedia Story*, will be released in 2009 and includes footage
    of his travels.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Meetups页面（快捷方式 WP:MEET）列出了当前和过去的聚会；如果在你所在地区还没有，你可以从Meetups页面创建一个关于你所在城市的子页面，然后通过在他们的用户讨论页面上留下笔记来招募你所在地区的人。浏览[[Category:Wikipedians
    by location]]及其子类别将帮助你找到自称为特定地区的人。吉米·威尔士继续旅行以会见维基百科编辑；一部纪录片电影《数字真相：维基百科的故事》，将于2009年上映，其中包括他旅行的片段。
- en: The first annual Wikimedia Foundation conference, called Wikimania, was organized
    by volunteers from several Wikimedia projects and held in 2005 in Frankfurt, Germany.
    This was a major international event, attracting over 300 people from over 50
    countries, with a great deal of press coverage. Frankfurt set a trend, featuring
    research papers about wikis and Wikimedia projects, reports from various communities
    about the success of the different sister projects, and proposals and community
    discussions about future work.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个年度维基媒体基金会会议，称为维基曼尼亚，由几个维基媒体项目的志愿者组织，并于2005年在德国法兰克福举行。这是一个重要的国际活动，吸引了来自50多个国家的300多人，受到了大量的媒体报道。法兰克福设定了一个趋势，包括关于维基和维基媒体项目的学术论文，来自各个社区关于不同姐妹项目成功的报告，以及关于未来工作的提案和社区讨论。
- en: Wikimania is now established as an annual event ([Figure 12-4](#the_wikimania_logo_designed_by_ben_yates
    "Figure 12-4. The Wikimania logo (designed by Ben Yates)") shows the conference
    logo). Wikimania 2006 was held on the Harvard Law School campus, in Cambridge,
    Massachusetts, in the United States. In 2007, the conference was in Taipei, Taiwan,
    where the local community hosted the conference at a youth center; both conferences
    again attracted hundreds of people from all around the world.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 维基曼尼亚现在已成为一个年度活动（[图12-4](#the_wikimania_logo_designed_by_ben_yates "图12-4. 维基曼尼亚标志（由本·耶茨设计)"）展示了会议标志）。2006年维基曼尼亚在位于美国马萨诸塞州剑桥的哈佛法学院校园举行。2007年，会议在台北，台湾举行，当地社区在一个青年中心举办了会议；两次会议都吸引了来自世界各地的数百人。
- en: These conferences (2008 in Alexandria, Egypt, at the New Library of Alexandria
    and 2009 in Buenos Aires), like most things Wikimedia, are organized by a team
    of volunteers from all around the world. Local communities bid for the opportunity
    to host the conference, submitting a proposal including location and possible
    sponsorship to a Foundation-based judging team. Most of the organization work
    takes place online, on IRC and special wiki pages on the Meta site, and combines
    efforts of the Wikimedia Foundation and local volunteers who lead the planning
    process.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 这些会议（2008年在埃及亚历山大，新亚历山大图书馆举行，2009年在布宜诺斯艾利斯举行），像大多数维基媒体活动一样，由来自世界各地的志愿者团队组织。当地社区争取举办会议的机会，向基于基金会的一组评审团队提交包括地点和可能的赞助的提案。大部分的组织工作都在网上进行，在IRC和Meta网站上的特殊维基页面上，并结合了维基媒体基金会和领导规划过程的当地志愿者的努力。
