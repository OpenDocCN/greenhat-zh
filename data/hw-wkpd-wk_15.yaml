    I Fell in Love with Wikipedia,” [http://www.guardian.co.uk/technology/2008/apr/10/wikipedia.internet](http://www.guardian.co.uk/technology/2008/apr/10/wikipedia.internet)。
- en: '^([[27](#CHP-12-FNOTE-3)]) This was argued convincingly by Andrew Lih, a journalist
    and Wikipedian, who focused on the case of Pownce, an Internet startup whose article
    was deleted. See "Wikipedia: an Online Encyclopedia Torn Apart," in the *Daily
    Telegraph*, October 11, 2007, [http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml](http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml),
    which overstates Lih''s position; see [http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/](http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/)
    for Lih''s further comments.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '^([[27](#CHP-12-FNOTE-3)]) 这一点被记者和维基百科编辑安德鲁·李有力地论证，他专注于Pownce这个互联网初创公司的文章被删除的案例。参见《每日电讯报》2007年10月11日的文章“Wikipedia:
    an Online Encyclopedia Torn Apart,” [http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml](http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml)，该文过分夸大了李的观点；参见[http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/](http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/)以了解李的进一步评论。'
- en: Who Writes This Thing Anyway?
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁在写这东西呢？
- en: Who writes Wikipedia? Who are the members of the Wikipedia community? No one
    knows the exact answer to this question, and Wikipedia has no single point of
    reference for its social side.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 谁在编写维基百科？维基百科社区的成员是谁？没有人能确切回答这个问题，维基百科在它的社会方面没有单一的参考点。
- en: One simple but of course inadequate approach is to ask how much work is actually
    connected with the English-language Wikipedia. Well, the amount of work is equivalent
    to 1,000 full-time people. Or it's probably more like 5,000 people working one
    day a week and even more like those 5,000 people devoting 8 hours a week of spare
    time. Wikipedia has a division of labor, because people gravitate to work they
    enjoy, but little hierarchy.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单但当然不充分的方法是询问有多少工作实际上与英语维基百科相关。嗯，工作量相当于1,000名全职人员。或者可能更像是5,000人每周工作一天，甚至更像是那些5,000人每周投入8小时的空闲时间。维基百科有劳动分工，因为人们会趋向于他们喜欢的工作，但几乎没有等级制度。
- en: Believing that Wikipedia has one community is a mistake, and referring to "the
    community" is somewhat confusing. Who is the community? After all, the work on
    the project includes developing software, writing articles, and tending to the
    practicalities of managing a publicly editable website. Is the community those
    few people who actively contribute to the general mailing list or hang out on
    IRC? The people who care about and watch policy pages or post their thoughts at
    the Village Pump? Are you thinking of the contributors you encounter at a particular
    WikiProject? Those people who enjoy going to meetups and conferences and meeting
    other Wikipedians? Or the handful of people who talk to the press and give presentations?
    Is it those people who spend hours daily contributing and fighting vandalism,
    or the majority of people who are silent and occasional contributors? What about
    those involved with governance on the Foundation level, who may help run the sites
    as a whole but no longer edit articles?
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 认为维基百科有一个社区是错误的，提到“社区”有些令人困惑。社区是谁？毕竟，项目的工作包括开发软件、撰写文章和照顾管理一个公开可编辑网站的实际事务。社区是那些积极向一般邮件列表贡献或挂在IRC上的人吗？关心和关注政策页面或在村泵上发表观点的人？你是在想你在特定WikiProject遇到的贡献者吗？那些喜欢参加聚会和会议，与其他维基百科用户见面的人？或者是那些与基金会层面的治理有关的人，他们可能帮助整体运行网站，但不再编辑文章？
- en: The answer, of course, is that these people are all part of the Wikipedia community.
    The degree of social complexity, coupled with the site's large scale, probably
    undermines all assumptions based on previous discussions of online groups.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，答案是这些人都是维基百科社区的一部分。社会复杂性的程度，加上网站的大规模，可能破坏了基于之前在线群体讨论的所有假设。
- en: Demographics
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人口统计
- en: Wikipedia—also known as Unemployed Ph.D. Deathmatch (User:Finlay McWalter)
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 维基百科——也被称为失业博士死亡赛（用户：Finlay McWalter）
- en: 'Wikipedia''s editors are any recruits who can show that they have the talent
    to write and upgrade encyclopedia articles. Nothing else counts for much. Contributor
    anonymity is acceptable, in large part because who you are or what prior background
    you have is not supposed to have any effect on your contributions being accepted,
    as long as you respect the content policies. Whether you''re a teenager or a tenured
    Ph.D. doesn''t matter: On Wikipedia, no one needs to know you''re a Doc.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的编辑可以是任何能够证明自己有撰写和升级百科文章才能的招募者。其他因素并不重要。贡献者的匿名性是可以接受的，在很大程度上是因为你的身份或你之前的背景不应该对你的贡献被接受有任何影响，只要你尊重内容政策。无论你是青少年还是享有终身职位的博士，这都不重要：在维基百科上，没有人需要知道你是一位医生。
- en: '**Godwin''s Nine Points**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**古德温的九点**'
- en: Use software that promotes good discussions.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用促进良好讨论的软件。
- en: Don't impose a length limitation on postings.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要对帖子长度设定限制。
- en: Front-load your system with talkative, diverse people.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的系统中优先考虑健谈、多样化的群体。
- en: Let the users resolve their own disputes.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让用户解决他们自己的纠纷。
- en: Provide institutional memory.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供机构记忆。
- en: Promote continuity.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 促进连续性。
- en: Be host to a particular interest group.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成为特定兴趣小组的东道主。
- en: Provide places for children.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为儿童提供场所。
- en: 'Most Important: Confront the users with a crisis.'
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最重要的是：向用户展示危机。
- en: These nine points on promoting a successful online community were published
    in June 1994 in *Wired* magazine, by Mike Godwin. Godwin is a celebrated name
    on the Internet, for [[Godwin's law]] and other much more substantial achievements
    with the Electronic Frontier Foundation. In 2007, he became legal counsel to the
    Wikimedia Foundation.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这九点关于促进成功在线社区的建议于1994年6月发表在《Wired》杂志上，由迈克·古德温撰写。古德温是互联网上著名的名字，因为[[古德温定律]]和其他许多与电子前沿基金会相关的重大成就。2007年，他成为维基媒体基金会的法律顾问。
- en: 'Seeing where Wikipedia actually fails any of these points is difficult. On
    point 7, Wikipedia has played host to thousands of people who are intensely interested
    in a subject. Young contributors are welcome in Wikipedia: They are, for example,
    enfranchised in elections because voting doesn''t have an age requirement. No
    one can be sure of the median age of Wikipedians, but for Wikipedia''s readers,
    it probably corresponds to the age of the average college student.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 看到维基百科在这些点上实际失败的地方是困难的。在第7点上，维基百科接待了成千上万对某个主题极度感兴趣的人。年轻贡献者在维基百科上是受欢迎的：例如，他们在选举中被赋予权利，因为投票没有年龄要求。没有人能确定维基人的中位年龄，但维基百科的读者，这可能与普通大学生的年龄相对应。
- en: Point 9 about a crisis may raise a wry smile from those who read the mailing
    lists. When has Wikipedia not had a crisis? When have discussion threads not spoken
    about imminent disaster? In a sense, the morphing of Nupedia into Wikipedia, with
    the destruction of mechanisms for approving content, was a founding crisis with
    constant repercussions.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 关于危机的第9点可能会让阅读邮件列表的人露出苦笑。维基百科什么时候没有危机？讨论线程什么时候没有谈论即将到来的灾难？从某种意义上说，Nupedia向维基百科的转变，以及内容批准机制的破坏，是一场具有持续影响的创始危机。
- en: Because no personal data is collected during the registration process, assumptions
    and information about contributor demographics are largely anecdotal. Although
    many editors chose to reveal parts of their identity publicly, either on their
    user page or in another forum (such as what they do for a living or their real
    name), many others do not. Meetups provide some information, but this is a self-selected
    group. The German-language Wikipedia, which is distinctly more academic in tone,
    has given some survey results suggesting a median age in the late 20s for editors.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在注册过程中没有收集任何个人数据，关于贡献者人口统计的假设和信息大多基于轶事。尽管许多编辑选择在他们的用户页面或另一个论坛（例如他们从事的工作或他们的真实姓名）公开部分身份，但许多人并没有这样做。聚会提供了一些信息，但这是一个自我选择的群体。德语维基百科，其语气明显更学术，提供了一些调查结果，表明编辑的中位年龄在20年代末。
- en: One thing that is clear from the English-language Wikipedia is that native English
    speakers do not necessarily predominate. Wikipedia has many editors for whom English
    is a second language, and they have historically played a large part in building
    the site. Some edit Wikipedias in two or more languages. See [Chapter 15](hw-wkpd-wk_19.html
    "Chapter 15. 200 Languages and Counting") for more.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 从英语维基百科中可以清楚地看出，母语为英语的人并不一定占主导地位。维基百科有许多编辑，他们的英语是第二语言，他们历史上在建设网站方面发挥了重要作用。有些人用两种或更多语言编辑维基百科。参见[第15章](hw-wkpd-wk_19.html
    "第15章。200种语言和计数")了解更多信息。
- en: Systemic Bias
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统性偏见
- en: 'If you think of Wikipedia purely as an encyclopedia, its coverage of current
    affairs and popular culture might seem disproportionate. For instance, around
    half the biographies are about living people: Much effort is devoted to upgrading
    those 200,000 articles because real lives can be affected by the content available
    on Wikipedia. But what about the antiquarian, the obscure but scholarly, and topics
    not so well known in the English-speaking world?'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你纯粹将维基百科视为百科全书，它对时事和流行文化的覆盖可能似乎不成比例。例如，大约一半的传记都是关于活着的人：大量精力被投入到提升这20万个文章中，因为现实生活中的真实生活可能会受到维基百科上可用内容的影响。但关于古董、晦涩但学术的，以及英语世界不太知名的话题呢？
- en: '*Systemic bias* is a term used on Wikipedia to describe the concept that notions
    of notability and breadth of article coverage both reflect the community of editors
    and their demographic. And indeed, Wikipedia''s coverage is skewed toward subjects
    relating to Anglophone countries. For example, articles about people and places
    in the developing world are often missing or incomplete compared to articles about
    North American and European geography and personalities. Topics related to women
    (such as biographies of famous women or articles about feminism) are underrepresented,
    along with articles about blue-collar trades. This is a known problem but not
    one easy to address with policy. (The term *systemic bias* is not to be confused
    with *systematic bias*, which is one kind of violation of Neutral Point of View,
    where a given article or group of articles is one-sided.)'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '*系统性偏见*是维基百科用来描述这样一个概念：知名度和文章覆盖范围的广度都反映了编辑社区及其人口统计特征。确实，维基百科的覆盖范围偏向于与英语国家相关的主题。例如，关于发展中国家的人和地点的文章，与关于北美和欧洲地理和人物的文章相比，常常缺失或不完整。与女性相关的主题（如著名女性的传记或关于女权主义的文章）以及关于蓝领职业的文章代表性不足。这是一个已知的问题，但不是通过政策轻易解决的问题。（术语*系统性偏见*不要与*系统性偏差*混淆，后者是中立观点原则的一种违反，即某一篇文章或一组文章是一面的。）'
- en: 'The articles that prosper on Wikipedia, generally speaking, are those that
    when created can immediately be linked to from existing articles and that attract
    editors (other than the initial author) who are active in the same general area.
    These positive factors can also be read the other way: If an area is somewhat
    neglected in Wikipedia, a new article''s life cycle ([Chapter 10](hw-wkpd-wk_12.html
    "Chapter 10. The Life Cycle of an Article")) is initiated in a less favorable
    environment.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上繁荣发展的文章，一般来说，是那些在创建时可以立即从现有文章中链接到的，并且吸引编辑（除了初始作者）参与相同的一般领域。这些积极因素也可以从另一个角度来理解：如果一个领域在维基百科上被忽视，新文章的生命周期（[第10章](hw-wkpd-wk_12.html
    "第10章。文章的生命周期"））将在一个不利的环境中启动。
- en: These issues are more easily understood than remedied. Volunteer editors will
    choose the areas they want to work on, and Wikipedia can't legislate its way into
    being more representative. The community must also work through the *founder effect*,
    a concept from evolution that the system will, for some time, remember or be influenced
    by characteristics of the founding group, rather than the larger population. See
    [[Wikipedia:WikiProject Countering systemic bias]] (shortcut WP:BIAS) for a dedicated
    forum on this topic.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题比解决起来更容易理解。志愿者编辑将选择他们想要工作的领域，而维基百科无法通过立法使其更具代表性。社区还必须克服*创始人效应*，这是一个来自进化的概念，即系统在一段时间内会记住或受到创始群体特征的影响，而不是更大群体。有关此主题的专用论坛，请参阅[[维基百科:WikiProject
    Countering systemic bias]]（快捷键 WP:BIAS）。
- en: '**Dress Sense**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**着装风格**'
- en: WikiProject Fashion was started in March 2007 to address a known weakness. Alexandra
    Shulman, editor of the British edition of *Vogue*, had awarded the [[Haute couture]]
    article a lowly 0 marks out of 10 in an October 24, 2005, survey in London's *The
    Guardian*. ^([[28](#ftn.CHP-12-FNOTE-4)])
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: WikiProject Fashion于2007年3月开始，旨在解决一个已知弱点。亚历山德拉·舒尔曼（Alexandra Shulman），《Vogue》英国版的编辑，在2005年10月24日伦敦的《The
    Guardian》的一次调查中，将[[高级时装]]文章评为10分中的0分。^([[28](#ftn.CHP-12-FNOTE-4)])
- en: '**Women and Wikimedia**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**女性与维基媒体**'
- en: Are more men than women involved in Wikipedia? Evidence from in-person meetups,
    mailing lists, and other community forums does suggest that more Wikipedia contributors
    are men than women, though knowing for sure is impossible. This bias is not unusual
    on the Internet and in computing generally, but it is definitely not ideal for
    a project that aims to be welcoming to everyone.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科中，参与的人是否比女性多？来自面对面聚会、邮件列表和其他社区论坛的证据确实表明，维基百科的参与者中男性比女性多，但确定这一点是不可能的。这种偏见在互联网和计算机领域并不罕见，但对于一个旨在欢迎所有人的项目来说，这绝对不是理想的。
- en: Though discrimination based on personal characteristics (including gender) is
    certainly against Wikipedia's principles, some feel the site's culture is overly
    aggressive, a criticism that does depend on where you look for evidence. Does
    Wikipedia do enough to control misogynistic editors who take gender into account
    in debates and potentially in more harmful ways such as by harassing female editors?
    Others feel that given Wikipedia's practices and essential values regarding inclusiveness,
    no particular issue with gender exists on the projects. The topic remains controversial,
    and no one editor's experience is likely to be exactly the same as another's,
    always a difficulty in defining systemic problems.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基于个人特征（包括性别）的歧视显然违反了维基百科的原则，但有些人认为该网站的文化过于激进，这种批评确实取决于你从哪里寻找证据。维基百科是否做了足够的事情来控制那些在辩论中考虑性别，甚至可能以骚扰女性编辑等更有害的方式行事的反女权编辑？其他人认为，鉴于维基百科的实践和关于包容性的基本价值观，在项目中不存在与性别特别相关的问题。这个话题仍然是具有争议性的，而且没有哪个编辑的经验可能与另一个人的完全相同，这始终是定义系统性问题的困难之一。
- en: This debate around the treatment of women on Wikipedia (and how to improve it)
    led to the creation of the WikiChix project in 2007 ([http://wikichix.org/](http://wikichix.org/)).
    *WikiChix*, which is modeled after the similar LinuxChix group, offers a female-only
    environment to discuss wikis and the Wikimedia projects and explore ways to make
    the projects more accessible and friendly toward women. On a Foundation level,
    several women have won elections to the Board of Directors of the Wikimedia Foundation.
    These include (as of early 2008) the current chair of the organization, Florence
    Devouard.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 关于维基百科上女性待遇（以及如何改进）的这场辩论导致了2007年WikiChix项目的创建（[http://wikichix.org/](http://wikichix.org/)）。*WikiChix*模仿了类似的LinuxChix小组，提供了一个仅限女性的环境来讨论维基和维基媒体项目，并探讨使项目更易于女性使用和友好的方法。在基金会层面，几位女性当选为维基媒体基金会的董事会成员。其中包括（截至2008年初）组织的现任主席，弗洛伦斯·德沃瓦尔德。
- en: All is not gloom, though, since Wikipedia does gradually overcome some of these
    limitations. Individual WikiProjects are created for weaker areas that need work
    (such as [[Wikipedia:WikiProject Gender Studies]]), and Wikipedia attracts some
    academic experts and others who do steady work filling in gaps in coverage. Working
    on a neglected area can be rewarding as well, as there is more opportunity to
    create new articles.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，并非一切都笼罩在阴霾之中，因为维基百科确实逐渐克服了一些这些限制。为需要工作的较弱领域创建了个人维基项目（例如[[Wikipedia:WikiProject
    Gender Studies]]），并且维基百科吸引了一些学术专家和其他人，他们稳定地工作，填补了覆盖范围的空白。在被人忽视的领域工作同样可以是有回报的，因为这里有更多机会创造新的文章。
- en: Wikipedians on Wikipedia
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维基百科上的维基人
- en: Wikipedians love to write about Wikipedia. This is revealed in the large number
    of essays about the site, posted both on user talk pages and project pages. Happy,
    sad, critical, and usually interesting, these essays are a mosaic of opinions
    about the site, its people, and its governance. An essay may aim to influence
    site policies or the way people behave or may simply be self-expression, one small
    addition to the site's culture. Many end up being cited by other editors in discussions,
    and some even end up as guideline or policy.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的维基人喜欢撰写关于维基百科的文章。这一点在大量关于该网站的论文中得到了体现，这些论文既发布在用户讨论页面上，也发布在项目页面上。这些文章可能是快乐的、悲伤的、批评性的，通常很有趣，它们是关于该网站、其人员及其治理的见解的拼贴。一篇文章可能旨在影响网站政策或人们的行为方式，或者仅仅是自我表达，为网站文化增添的一小部分。许多文章最终在讨论中被其他编辑引用，甚至有些文章最终成为指南或政策。
- en: Here is a selection of extracts from a small handful of our favorite essays.
    Some of them connect to points that are made elsewhere in this book, whereas others
    concern thought-provoking aspects of Wikipedia that we don't follow up.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是从我们最喜欢的几篇论文中选取的一些摘录。其中一些与本书其他地方提到的观点相联系，而另一些则关注维基百科引人深思的方面，我们并未进一步探讨。
- en: A high proportion of Wikipedians are people with issues with authority. That's
    why many people are attracted to Wikipedia in the first place. Keep this in mind
    if you become an administrator, for you may have just become, unwittingly, what
    these people most resent; and no matter how good a job you do, they'll find your
    one mistake and beat you up with it. It's best just to accept this demographic
    for the reality it is. They are often the best editors, and as long as Wikipedia
    remains open to all, this situation will remain. (From [[User:Antandrus/observations
    on Wikipedia behavior]], shortcut WP:OWB)
  id: totrans-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高比例的维基百科用户都有与权威问题。这就是为什么许多人最初被维基百科吸引。如果你成为管理员，请记住这一点，因为你可能无意中成为了这些人最痛恨的东西；无论你做得有多好，他们都会找到你的一个错误并以此攻击你。最好是接受这种人口统计数据所呈现的现实。他们通常是最好的编辑，只要维基百科对所有用户开放，这种情况就会持续下去。（来自[[用户:Antandrus/对维基百科行为的观察]],
    快捷方式 WP:OWB）
- en: ''
  id: totrans-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia is space age Corningware, not ceramic, and it's not going to shatter
    if you drop it. Don't let your fear of messing things up keep you from editing.
    (From [[Wikipedia:Can't break it]])
  id: totrans-248
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 维基百科是太空时代的康宁玻璃，不是陶瓷，即使你把它摔下来也不会破碎。不要让你的恐惧破坏事物阻止你编辑。（来自[[维基百科:Can't break it]])
- en: ''
  id: totrans-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Wikipedia, in many senses, can be a byzantine mess of policies, guidelines,
    style conventions, formatting tricks, and essays. It is essentially impossible
    for a new editor to know or anticipate most of them and even experienced editors
    accidentally run afoul of policies and guidelines occasionally. When this happens,
    it''s not necessarily an indication that the editor is acting badly or has lost
    the community''s trust. Usually, it just means they made a minor mistake and someone
    else corrected it. That''s the way wikis like Wikipedia work: mistakes are constantly
    found and corrected. What is important to the functioning of any wiki, and especially
    large, complex ones like the English Wikipedia, is not that people become paranoid
    about avoiding mistakes. Mistakes are inevitable. What is important is that editors
    learn from errors, read the relevant policy, guideline, or whatever, and try to
    follow it in the future. Mistakes will happen; don''t let them get you down. (From
    [[User:Chaser/Make mistakes, then learn from them]], shortcut WP:BOOBOOS)'
  id: totrans-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在许多方面，维基百科可以是一个错综复杂的政策、指南、风格规范、格式技巧和论文的混合体。对于新编辑来说，基本上不可能了解或预测大多数这些内容，即使是经验丰富的编辑偶尔也会违反政策或指南。当这种情况发生时，这并不一定意味着编辑行为不当或失去了社区的信任。通常，这只意味着他们犯了一个小错误，其他人纠正了它。这就是像维基百科这样的维基网站的工作方式：错误总是被发现并得到纠正。对任何维基网站，尤其是像英语维基百科这样的大型、复杂网站来说，重要的是人们不要对避免错误产生偏执。错误是不可避免的。重要的是编辑要从错误中学习，阅读相关的政策、指南或任何相关内容，并努力在将来遵循它。错误会发生；不要让它们让你沮丧。（来自[[用户:Chaser/Make
    mistakes, then learn from them]], 快捷方式 WP:BOOBOOS）
- en: ''
  id: totrans-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If a debate, discussion, or general exchange of views has come to a natural
    end through one party having "won" or (more likely) the community having lost
    interest in the entire thing, then no matter which side you were on, you should
    walk away. (From [[Wikipedia:Drop the stick and back slowly away from the horse
    carcass]], shortcut WP:DEADHORSE)
  id: totrans-252
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果一场辩论、讨论或一般观点的交流因为一方“获胜”或（更可能的是）社区对整个事件失去了兴趣而自然结束，那么无论你站在哪一方，你都应该离开。（来自[[维基百科:放下棍子，慢慢地从马尸旁边退开]],
    快捷方式 WP:DEADHORSE）
- en: ''
  id: totrans-253
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Writing for the enemy is the process of explaining another person's point of
    view as clearly and fairly as you can, similar to devil's advocate. The intent
    is to satisfy the adherents and advocates of that perspective that you understand
    their claims and arguments. (From [[Wikipedia:Writing for the enemy]], shortcut
    WP:WFTE)
  id: totrans-254
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为敌人写作是一个过程，即尽可能清晰、公正地解释他人的观点，类似于魔鬼的辩护。目的是让该观点的拥护者和倡导者感到你理解他们的主张和论点。（来自[[维基百科:为敌人写作]],
    快捷方式 WP:WFTE）
- en: ''
  id: totrans-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fight-or-flight response developed by our pre-human ancestors may have helped
    them escape from angry mastodons, but it isn't constructive in an online encyclopedia.
    (From [[Wikipedia:No angry mastodons]], shortcut WP:KEEPCOOL)
  id: totrans-256
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们祖先在进化过程中形成的战斗或逃跑反应可能曾帮助他们逃离愤怒的猛犸象，但在在线百科全书上这并不具有建设性。（来自[[维基百科:没有愤怒的猛犸象]],
    快捷方式 WP:KEEPCOOL）
- en: ''
  id: totrans-257
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A coatrack article is a Wikipedia article that ostensibly discusses the nominal
    subject, but in reality is a cover for a tangentially related bias subject. The
    nominal subject is used as an empty coatrack, which ends up being mostly obscured
    by the "coats." (From [[Wikipedia:Coatrack]], shortcut WP:COAT)
  id: totrans-258
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 衣帽架文章是一种表面上讨论名义主题的维基百科文章，但实际上是关于一个相关偏见主题的掩饰。名义主题被用作一个空衣帽架，最终被“大衣”所掩盖。（摘自[[维基百科：衣帽架]],
    快捷方式 WP:COAT）
- en: ''
  id: totrans-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia's articles are no place for strong views. Or rather, we feel about
    strong views the way that a natural history museum feels about tigers. We admire
    them and want our visitors to see how fierce and clever they are, so we stuff
    them and mount them for close inspection. We put up all sorts of carefully worded
    signs to get people to appreciate them as much as we do. But however much we adore
    tigers, a live tiger loose in the museum is seen as an urgent problem. (From [[Wikipedia:Beware
    of the tigers]], shortcut WP:TIGER)
  id: totrans-260
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 维基百科的文章不是发表强烈观点的地方。或者更确切地说，我们对强烈观点的看法就像自然历史博物馆对老虎的看法。我们钦佩它们，并希望我们的访客看到它们是多么凶猛和聪明，所以我们把它们填充起来，挂起来以便近距离观察。我们挂上各种精心措辞的标志，让人们像我们一样欣赏它们。但是无论我们多么喜爱老虎，博物馆里的一只活老虎被视为一个紧急问题。（摘自[[维基百科：警惕老虎]],
    快捷方式 WP:TIGER）
- en: ''
  id: totrans-261
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A young novice asked, "Is Wikipedia a community, or an encyclopedia?" Alkivar
    answered "Yes."; later, another novice asked Alkivar the same question, to which
    he answered "No." (From [[Wikipedia:The Zen of Wikipedia]], shortcut WP:KOAN)
  id: totrans-262
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个年轻的初学者问道：“维基百科是一个社区，还是一个百科全书？”Alkivar回答“是”；后来，另一个初学者问Alkivar同样的问题，他回答“不是”。（摘自[[维基百科：维基百科的禅宗]],
    快捷方式 WP:KOAN）
- en: ''
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia is just an encyclopedia. The Wikipedia community is at its core just
    a community made up of a bunch of people who think writing a free, complete, and
    accurate encyclopedia is a good idea (and a lot of fun, too). The Wikipedia community
    isn't too happy about people trying to use Wikipedia to promote causes other than
    having a good online encyclopedia. This includes contributions meant to promote
    websites and products, political causes, religions, and other beliefs, and of
    course one's personal view of what's really funny. (From [[Wikipedia:Don't hand
    out panda sandwiches at a PETA convention]], shortcut WP:PANDA)
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 维基百科仅仅是一个百科全书。维基百科社区的核心仅仅是由一些认为编写一个免费、完整和准确的百科全书是一个好主意（而且很有趣）的人组成的社区。维基百科社区并不太高兴看到人们试图利用维基百科来推广除了拥有一个优秀的在线百科全书之外的其他事业。这包括旨在推广网站和产品的贡献，政治事业，宗教和其他信仰，以及当然，个人对什么真正好笑的看法。（摘自[[维基百科：不要在PETA大会上分发熊猫三明治]],
    快捷方式 WP:PANDA）
- en: ''
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is particularly important to get the last word where you are in some doubts
    as to the merits of your case. The last word will serve as a clinching argument
    that will make up for any deficiencies in your logic. (From [[Wikipedia:The Last
    Word]], shortcut WP:TLW)
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你对自己的案例优点有所怀疑的地方得到最后一句话尤为重要。最后一句话将作为一个决定性的论据，来弥补你逻辑中的任何不足。（摘自[[维基百科：最后一句话]],
    快捷方式 WP:TLW）
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Before you make yourself and others unhappy, remember this: you have the Right
    To Leave. (From [[Wikipedia:Right to leave]], shortcut WP:RTL)'
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你让自己和他人不高兴之前，请记住这一点：你有离开的权利。（摘自[[维基百科：离开的权利]], 快捷方式 WP:RTL）
- en: You can find many other such essays collected in [[Category:Wikipedia essays]].
    Many Wikipedians also blog about Wikipedia and related Wikimedia issues. You can
    find a list of self-identified bloggers on Meta, but for easier and more focused
    reading, you can find a collection of blogs about Wikimedia topics at the Planet
    Wikimedia site, where they are conveniently aggregated; see [http://en.planet.wikimedia.org/](http://en.planet.wikimedia.org/).
    An RSS feed is also available.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[[分类：维基百科文章]]中找到许多这样的文章。许多维基百科人也博客关于维基百科和相关维基媒体问题。你可以在Meta上找到自称为博客作者的人的列表，但为了更方便和更有针对性的阅读，你可以在Planet
    Wikimedia网站上找到关于维基媒体主题的博客集合，那里它们被方便地聚合；参见[http://en.planet.wikimedia.org/](http://en.planet.wikimedia.org/)。还有一个RSS源可用。
- en: 'Operational Analysis: Raul''s Laws'
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运营分析：劳尔的法则
- en: One essay in particular, known as "Raul's laws" (shortcut WP:RAUL), contains
    a collection of observations on how Wikipedia works and how Wikipedians work together.
    The essay was started by User:Raul654, an experienced contributor, but has been
    built by dozens of contributors. The page gives what is very much an insider's
    view of how Wikipedia works, though the later laws that have been added vary greatly
    in interest.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一篇特别的文章，被称为“劳尔的法则”（快捷方式 WP:RAUL），包含了一系列关于维基百科如何运作以及维基百科编辑如何协作的观察。这篇文章是由经验丰富的贡献者User:Raul654开始的，但由数十位贡献者共同构建。该页面提供了对维基百科运作的非常深入的内部视角，尽管后来添加的法则在兴趣上差异很大。
- en: We've taken 6 "laws" from the original 15\. Two bits of jargon are [[Astroturfing]],
    a public relations term for an orchestrated campaign meant to look like spontaneous
    grassroots activity and [[Metcalfe's law]], which points to the square of the
    number of users in a network as a measure of its value.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从最初的15条“法则”中选取了6条。两个术语是[[Astroturfing]]，这是一个公关术语，指的是旨在看起来像自发的草根活动的有组织的活动，以及[[梅特卡夫定律]]，它指出网络中用户数量的平方是衡量其价值的一个指标。
- en: Much of Wikipedia's content and all of the day-to-day functions are overseen
    by a small core of the most dedicated contributors.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科的大部分内容和所有日常功能都由一小群最热心的贡献者监督。
- en: Content brings visitors—this is as true for wikis as it is for networks, as
    dictated by Metcalfe's law. Of those visitors, a certain number will stay and
    become contributors. Of those contributors, a certain number will stay long enough
    to become dedicated users.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容吸引访客——这对于维基和网络来说都是正确的，这是由梅特卡夫定律所规定的。在这些访客中，一定数量的人会留下来成为贡献者。在这些贡献者中，一定数量的人会留下来足够长的时间，成为忠实用户。
- en: You cannot motivate people on a large scale to write about something they don't
    want to write about.
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你无法激励人们去写他们不愿意写的内容。
- en: Over time, contentious articles will grow from edit-war inspiring to eventually
    reach a compromise that is agreed upon by all the editors who have not departed
    in exasperation. This equilibrium will inevitably be disturbed by new users who
    accuse the article of being absurdly one sided and who attempt to rewrite the
    entire article.
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，有争议的文章将从激发编辑战争的起点逐渐发展到最终达成所有未因沮丧而离职的编辑都同意的妥协。这种平衡不可避免地会被新用户破坏，他们指责文章过于片面，并试图重写整个文章。
- en: Wikipedia's steadily increasing popularity means that within the next year or
    two, we will begin to see organized corporate astroturfing campaigns. ^([[29](#ftn.CHP-12-FNOTE-5)])
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维基百科持续增长的受欢迎程度意味着在接下来的一年或两年内，我们将开始看到有组织的公司虚假草根活动。^([[29](#ftn.CHP-12-FNOTE-5)])
- en: As time goes on, the rules and informal policies on Wikipedia tend to become
    less and less plastic and harder and harder to change.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移，维基百科的规则和非正式政策变得越来越缺乏弹性，越来越难以改变。
- en: Practical Values, Process, and Policy
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实践价值观、流程和政策
- en: Wikipedia has no centralized control, yet the site progresses and is successful.
    The administration of Wikipedia as a whole has scaled up much better than its
    critics predicted. Something clearly does work. But what is it that works?
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科没有集中控制，但网站仍在进步并取得成功。维基百科的整体管理比批评者预测的要好得多。显然，某些事情确实有效。但究竟是什么有效呢？
- en: 'Discussion alone may not achieve much. If no meeting of minds occurs, a productive
    debate can become an unresolvable dispute. A common theme in interviews with editors
    turns out to be this: Wikipedians clearly feel they share values with others who
    are editing.'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 单纯的讨论可能不会取得很大成果。如果没有达成共识，富有成效的辩论可能会变成无法解决的争端。在采访编辑时，一个常见的主题是：维基百科编辑们明显感觉到他们与其他编辑共享价值观。
- en: 'These values include the following:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这些价值观包括以下内容：
- en: The worth of open information that is outside copyright barriers (and, therefore,
    probably support for free software too)
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超出版权障碍之外的开源信息的价值（因此，也可能支持免费软件）
- en: A commitment to sharing knowledge worldwide
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对全球共享知识的承诺
- en: Multiculturalism, diversity, and multilingualism
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多元文化、多样性和多语言
- en: Fairness in representing diverse points of view
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在代表不同观点时保持公平
- en: Wikis attract people who can live with freeform structures. But shared and practical
    values mean that Wikipedians will admit that some structure is necessary and some
    idea of how the encyclopedia should be built has to be present. Wikipedia's structures,
    such as how editing permissions are provided, must match up with these core values.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 维基吸引能够适应自由形式结构的人。但共享和实用的价值观意味着维基人将承认某些结构是必要的，并且必须存在关于如何构建百科全书的一些想法。维基百科的结构，例如如何提供编辑权限，必须与这些核心价值观相匹配。
- en: 'The key way Wikipedia gets through its project-related work is its characteristic
    structure: Processes consist of decentralized discussions about separable issues.
    That''s how decisions are actually made and how site administration moves forward.
    Backlogs are avoided by limiting discussion time. These processes are, in turn,
    governed by policy documents that have general consent. ([Chapter 13](hw-wkpd-wk_16.html
    "Chapter 13. Policy and Your Input") picks up from here and will explain how you
    can have wiki-style *editable* policy.)'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科完成与其项目相关工作的关键方式是其特有的结构：过程包括关于可分离问题的去中心化讨论。这就是实际做出决策和网站管理如何前进的方式。通过限制讨论时间来避免积压。这些过程反过来又受到具有普遍同意的政策文件的规范。（[第13章](hw-wkpd-wk_16.html
    "第13章. 政策和您的输入") 从这里开始，并将解释您如何拥有维基风格的*可编辑*政策。）
- en: Policy and process, then, are closely related on Wikipedia, providing a structure
    for editors to work together through discussion. So much needs to be done that
    the sensible approach that has evolved is to have all those differentiated processes,
    not a single executive body. Processes and policies, despite their imperfections,
    evolve to meet changing circumstances. See an overview essay [[Wikipedia:Product,
    process, policy]] (shortcut WP:3P) for more on this idea.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在维基百科上，政策和流程密切相关，为编辑通过讨论共同工作提供了一个结构。有许多事情需要做，因此已经发展出的合理方法是拥有所有这些区分化的过程，而不是一个单一的执行机构。尽管过程和政策存在不完美之处，但它们会随着不断变化的情况而发展。请参阅概述文章
    [[维基百科:产品、过程、政策]] (快捷方式 WP:3P) 了解更多关于这个想法的内容。
- en: More Research Required
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要更多研究
- en: At this point, we still simply don't know some things.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们仍然不知道一些事情。
- en: Will the English-language Wikipedia have to evolve different social processes
    in the long term?
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长期来看，英语维基百科是否需要发展不同的社会过程？
- en: Will every language version of Wikipedia go through the same stages of developing
    content and community?
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种语言版本的维基百科都会经历相同的内容发展和社区发展阶段吗？
- en: Will time bring the English-language Wikipedia's community into a stable demographic
    composed of people with a broad-based interest in encyclopedic knowledge? How
    can more people, including experts, be involved in editing?
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间会带来英语维基百科社区的稳定人口结构，由对百科全书知识有广泛兴趣的人组成吗？如何让更多的人，包括专家，参与到编辑中来？
- en: Can quality be sustained in an open encyclopedia with millions of articles?
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在拥有数百万篇文章的开放百科全书中，质量能否得到保持？
- en: See [[Wikipedia:Researching Wikipedia]] (shortcut WP:RW) for some ideas for
    studies. [[Wikipedia:Wikipedia in academic studies]] showcases some work that
    has already been done.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅 [[维基百科:研究维基百科]] (快捷方式 WP:RW) 了解一些研究想法。[[维基百科:维基百科在学术研究中的应用]] 展示了一些已经完成的工作。
