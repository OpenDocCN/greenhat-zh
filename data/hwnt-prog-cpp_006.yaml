- en: One electronic assembly company was having a problem with pilferage. Thousands
    of electronic parts were just disappearing. The company instituted a lot of new
    security measures, but the shortages kept continuing. Where could all the parts
    be going?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一家电子组装公司遇到了盗窃问题。数千个电子零件神秘消失。公司实施了多项新的安全措施，但短缺问题仍然持续。所有的零件都去哪里了？
- en: Finally a janitor solved the mystery. He was up in the rafters changing a light
    when he came across three birds' nests. The birds had taken parts from the factory
    floor and used them to make their nests. It was estimated that the nests were
    valued at $10,000 each.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个清洁工解决了这个谜团。他正在屋顶上更换灯泡时，偶然发现了三个鸟巢。鸟儿们从工厂的地板上取来了零件，并用它们来筑巢。据估计，每个鸟巢的价值为10,000美元。
