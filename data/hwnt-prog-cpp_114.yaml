- en: Over the years system installers have developed many different ways to string
    cables above false ceilings. One of the more innovative is the "small dog" method.
    One person takes a small dog, ties a string to its collar, and puts the dog in
    the ceiling. The owner then goes to the spot where they want the cable to come
    out and calls the dog. Dog runs to owner. They attach a cable to the string and
    pull it through, and the cable is installed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，系统安装程序已经开发了许多不同的方法来在假天花板上拉线。其中一种更创新的方法是“小狗”法。一个人拿一只小狗，把绳子系在它的项圈上，然后把狗放在天花板上。然后主人走到他们希望电缆出来的地方，叫狗。狗跑向主人。他们把电缆系在绳子上，把它拉过去，然后安装电缆。
