- en: About the Penguin
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于企鹅
- en: You may have been wondering about the penguin in the chapter title, so I might
    as well explain that now. The penguin is the Linux mascot, and his name is Tux
    (see [Figure 1-1](#figure.DDU0)). This explains not only the ornithological references
    and graphics throughout the book, but also why there are so many penguin icons
    in Linux distributions and so many programs that include “penguin” or “Tux,” like
    TuxRacer, XPenguins, and Pingus. This also explains why Linux users are sometimes
    referred to as Penguinistas.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能一直在想章节标题中的企鹅是什么意思，所以我现在就解释一下。企鹅是 Linux 的吉祥物，它的名字叫 Tux（见图 1-1）。这不仅解释了书中关于鸟类的引用和图形，还解释了为什么
    Linux 发行版中有这么多企鹅图标，以及为什么有那么多包含“企鹅”或“Tux”的程序，如 TuxRacer、XPenguins 和 Pingus。这也解释了为什么
    Linux 用户有时被称为 Penguinistas。
- en: '![](0101.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](0101.jpg)'
- en: 'Figure 1-1: Tux, the Linux mascot'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-1：Tux，Linux 的吉祥物
