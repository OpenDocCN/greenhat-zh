- en: Why Should I Use Linux?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么我应该使用 Linux？
- en: 'People use Linux for many different reasons. For many it is a matter of power,
    stability, multilingual capabilities, or even personal philosophy. However, for
    many others, crass as it may sound, it is a matter of money. Just think for a
    moment about what it costs to get started up with another operating system. Go
    to wherever it is you go to buy software, and take a walk down the aisles. Make
    a list in your head of all the things you want to buy and how much each costs:
    an office suite, a game or two, and maybe a graphics program with which to make
    yourself look better in your digital photos. Now do the math.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人们使用 Linux 的原因有很多。对许多人来说，这是一个关于力量、稳定性、多语言能力，甚至个人哲学的问题。然而，对许多人来说，虽然听起来可能有些粗俗，但这其实是一个金钱问题。想想看，启动另一个操作系统的成本是多少。去你购买软件的地方，走过货架。在脑海中列出你想要购买的所有东西及其价格：一个办公套件、一两款游戏，也许还有一个可以让你在数字照片中看起来更好的图形程序。现在来做数学题。
- en: After you pick yourself up off the floor, you will understand that we are talking
    big bucks here. On the other hand, for the price of this book you will have all
    of those things you wanted and more in the Linux world. Despite the worries that
    many people have, making the move to Linux means not only savings for you, but
    also more computing versatility — you will not be hamstrung at some point along
    the way because you don’t have this or that program when you need it most — you’ll
    have it all from the get-go!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你从地板上爬起来后，你会明白我们在这里谈论的是大笔的钱。另一方面，以这本书的价格，你将得到Linux世界中你想要的以及更多的事物。尽管许多人有所担忧，但转向Linux不仅意味着为你节省开支，还意味着更多的计算灵活性——你不会在某个关键时刻因为缺少这个或那个程序而受限——你从一开始就拥有所有这些！
- en: You might counter with the fact that there are a lot of freeware applications
    out there for other operating systems, but c’mon, let’s face it, these are often
    rather limited in terms of their capabilities. The programs with a little more
    oomph are mostly shareware, and most shareware programs these days are limited
    in some way, or they only let you use them for a month or less, unless you are
    willing to pay for them. Sure, their costs are relatively low, but $25 here and
    $35 there eventually adds up to a considerable chunk of change. In addition, at
    least in my experience, the majority of such programs are hardly worth the money
    asked. The only shareware program I ever found worth buying was Lemke Software’s
    GraphicConverter for the Mac.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会反驳说，在其他操作系统中有很多免费软件应用程序，但坦白说，这些在功能上通常相当有限。那些功能稍微强大一些的程序大多是共享软件，而如今的大多数共享软件程序都有某种限制，或者它们只允许你使用一个月或更短的时间，除非你愿意为它们付费。当然，它们的成本相对较低，但25美元这里，35美元那里，最终会积累成相当大的一笔钱。此外，至少就我的经验而言，这样的大多数程序几乎不值所要求的钱。我唯一找到值得购买的共享软件程序是Lemke
    Software为Mac开发的GraphicConverter。
- en: '*Is It All Just About Money?*'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*这一切都是关于金钱吗？*'
- en: While money is important to the average user, it is certainly not the only reason
    for taking the Linux plunge; there are a variety of other reasons as well. As
    I mentioned before, Linux is noted for its stability. Try running your present
    system for a month without restarting occasionally and see what happens. Linux
    has been known to run for over a year without a hitch or decrease in performance.
    With its multilingual capabilities, Linux is also a perfect choice for language
    students or users in a multilingual environment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然金钱对普通用户来说很重要，但当然不是唯一选择Linux的原因；还有其他各种原因。正如我之前提到的，Linux以其稳定性而闻名。尝试运行你的现有系统一个月，偶尔重启一次，看看会发生什么。Linux已知可以无故障运行一年以上，性能没有下降。凭借其多语言能力，Linux也是语言学生或多语言环境中的用户的一个完美选择。
- en: 'In addition, Linux is infinitely customizable: You can get your system to look
    and act the way you want it to without being wizarded to death. And then there
    are the applications that come with most Linux distributions. In addition to there
    being a wide variety of them, most are well up to industry snuff, with some, such
    as Evolution and the GIMP, being sources of envy for those outside the Linux world.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Linux具有无限的可定制性：你可以让你的系统看起来和表现成你想要的样子，而无需被繁琐的设置搞得精疲力尽。然后还有大多数Linux发行版附带的应用程序。除了种类繁多之外，大多数都符合行业标准，其中一些，如Evolution和GIMP，是Linux世界外的人所羡慕的对象。
- en: '* * *'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: But Is Linux Really Ready for the Desktop?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 但Linux真的准备好用于桌面了吗？
- en: 'This question pops up quite often, and that’s fair enough. But consider this:
    When you install a program on your present system and get an error message saying
    that the program can’t run because some .dll file is missing, or when you connect
    a piece of hardware and can’t get it to run, no one asks if that operating system
    is ready for the desktop.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题经常出现，这也是很正常的。但考虑一下：当你在你现有的系统上安装一个程序，并且收到一个错误信息说程序无法运行，因为缺少某个.dll文件，或者当你连接一个硬件设备却无法让它运行时，没有人会问这个操作系统是否准备好用于桌面。
- en: In my own experience, I have found no reason to doubt that Linux is ready. Sure,
    Linux has its occasional quirks, but so does every other operating system. Linux
    is ready and able. If my mother, hardly a computer whiz, can do the work she needs
    to do and can keep herself amused till the middle of the night using her Linux
    system (without blowing the whole thing up), then I think it’s pretty safe to
    say that you’ll do all right too.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我自己的经验中，我没有找到任何理由怀疑Linux已经准备好了。当然，Linux有时会有一些怪癖，但其他每个操作系统也都是如此。Linux已经准备好了，并且能够胜任。如果我的母亲，几乎不是一个电脑高手，能够使用她的Linux系统完成她需要的工作，并且能够一直玩到半夜（而不会把整个系统搞砸），那么我认为可以说，你也会做得很好。
- en: '* * *'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: What Is a Distribution?
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是发行版？
- en: An operating system consists of a lot of files that perform a lot of different
    functions. And because there is no Linux Corporation to package and distribute
    the files that make up Linux, the task of getting Linux onto your computer in
    working order, along with the applications that you are likely to want, has fallen
    to a varied group of entities — companies, universities, user groups, and even
    private individuals. The Linux system and application collections they create
    are called *distributions*, or *distros*. You could bypass such distros and try
    to collect everything you’d need to set up a system all on your own, but you would
    undoubtedly lose your mind in the process. Most people, even the geekiest, opt
    for the distros.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统由大量执行许多不同功能的文件组成。由于没有Linux公司来打包和分发构成Linux的文件，因此将Linux安装到您的计算机上并使其正常工作，以及您可能想要的相应应用程序的任务，已经落到了一个多样化的实体群体——公司、大学、用户组甚至私人个人。他们创建的Linux系统和应用程序集合被称为*发行版*或*distros*。您可以绕过这些发行版，尝试自己收集设置系统所需的所有东西，但在这个过程中你无疑会失去理智。大多数人，甚至是最狂热的极客，都会选择发行版。
- en: 'The majority of these distros, whatever their ultimate target audience, basically
    consist of the same main elements: the Linux kernel itself, some sort of installer
    program to get all the system parts and applications properly installed on your
    machine, the X Window System to provide graphical interface support, one or more
    graphical desktop environments, and then a series of applications, such as word
    processors, audio players, games, and all the other files needed to make these
    things work.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发行版中的大多数，无论它们的最终目标受众是什么，基本上都由相同的主要元素组成：Linux内核本身，某种安装程序来确保所有系统部分和应用程序正确安装在您的机器上，X窗口系统来提供图形界面支持，一个或多个图形桌面环境，然后是一系列应用程序，如文字处理器、音频播放器、游戏以及使这些事物正常工作所需的所有其他文件。
- en: There are, of course, a large number of distros. Some are geared to a specific
    audience, such as businesses, educators, gamers, students, programmers, system
    administrators, and specific language users. What makes each distro different
    is the specific software that is bundled with the Linux kernel, as well as other
    convenience features, such as the installer. Some distros are especially appropriate
    for home users due to their ease of installation. Mandrake, SuSE, and Fedora/Red
    Hat Linux are probably the three most popular in this regard, with Fedora/Red
    Hat Linux being cited as having the most users in the American market. While many
    of these entities charge for their distros, most also provide them free for download.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有大量的发行版。其中一些是为特定受众设计的，例如企业、教育工作者、游戏玩家、学生、程序员、系统管理员和特定语言用户。每个发行版的不同之处在于与Linux内核捆绑的特定软件，以及其他便利功能，如安装程序。有些发行版由于安装简便，特别适合家庭用户。Mandrake、SuSE和Fedora/Red
    Hat Linux可能是在这方面最受欢迎的三种，其中Fedora/Red Hat Linux被认为在美国市场拥有最多的用户。虽然许多实体对其发行版收费，但大多数也提供免费下载。
- en: '* * *'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
