- en: What Is Fedora Core?
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Fedora Core？
- en: 'Red Hat, the company, essentially had two different Linux product lines: a
    consumer product for personal desktops and workstations (Red Hat Linux 8 and 9,
    for example), and a separate product for corporate users (Red Hat Enterprise Edition).
    The corporate product is and always has been Red Hat’s cash cow, as companies
    pay for the system on a subscription basis along with various support services.
    The consumer version, despite its great popularity, was essentially a money loser
    because most users would just download it for free, rather than buy it.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Red Hat公司本质上拥有两条不同的Linux产品线：一个是面向个人桌面和工作站的消费产品（例如Red Hat Linux 8和9），另一个是面向企业用户的独立产品（Red
    Hat Enterprise Edition）。企业产品一直是Red Hat的摇钱树，因为公司以订阅为基础支付系统费用以及各种支持服务。尽管消费版本非常受欢迎，但本质上是一个亏损产品，因为大多数用户只是免费下载，而不是购买。
- en: In the first half of 2003, Red Hat announced that it would no longer package
    and sell the consumer product as a boxed item, and instead set it off as a semi-
    autonomous unit under the Red Hat umbrella called the Red Hat Linux Project. The
    new project would continue producing the consumer version, but as a totally free
    product developed by the project with Linux community involvement. Most saw this
    as a positive move, as it would allow greater input into and more rapid development
    of the distribution. Work then progressed on what most people were then calling
    Red Hat Linux 10.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2003年的上半年，Red Hat宣布它将不再将消费产品作为盒装产品进行包装和销售，而是将其作为Red Hat旗下一个半自主的单位，称为Red Hat
    Linux项目。这个新项目将继续生产消费版本，但作为一个由项目开发且与Linux社区共同参与的全免费产品。大多数人认为这是一个积极的举措，因为它将允许对发行版的更大投入和更快速的发展。随后，人们开始着手开发当时大多数人称之为Red
    Hat Linux 10的产品。
- en: Shortly after the establishment of the Red Hat Linux Project, however, work
    began on a merger between that project and another completely separate community
    project, the Fedora Linux Project. The Fedora Linux Project, rather than building
    a distribution of its own, worked to prepare application packages (RPMs) for use
    with Red Hat Linux. As the goals of the two projects were overlapping, the two
    projects merged. The result is the Fedora Project, which is still under the Red
    Hat umbrella. Rather than continue using the name Red Hat Linux, however, the
    Fedora Project opted to use the more all-encompassing name *Fedora Core* as the
    name of its distribution.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在Red Hat Linux项目成立不久之后，该项目与另一个完全独立的社区项目——Fedora Linux项目之间的合并工作就开始了。Fedora
    Linux项目并没有建立自己的发行版，而是致力于为Red Hat Linux准备应用程序包（RPMs）。由于两个项目的目标重叠，这两个项目合并了。结果是Fedora项目，它仍然在Red
    Hat的旗下。然而，Fedora项目并没有继续使用Red Hat Linux的名字，而是选择使用更全面的名称*Fedora Core*作为其发行版的名称。
- en: '*Is Fedora Core Different from Red Hat Linux?*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Fedora Core与Red Hat Linux有何不同？*'
- en: Fedora Core, at this point, is essentially what Red Hat Linux 10 was going to
    be, just with a new name. It is hardly a startling departure from what has come
    before. Red Hat Linux 8 and 9 users should feel completely at home with Fedora
    Core, as it retains the look, feel, and functionality of Red Hat Linux 9\. To
    paraphrase the folks at the project, changes will be evolutionary, not revolutionary.
    This is certainly the case so far.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Core，到目前为止，基本上就是Red Hat Linux 10将要成为的样子，只是换了一个新的名字。这几乎不是对之前内容的惊人转变。Red
    Hat Linux 8和9的用户在使用Fedora Core时应该感到非常熟悉，因为它保留了Red Hat Linux 9的外观、感觉和功能。用项目组成员的话来说，变化将是渐进的，而不是革命性的。到目前为止，情况确实如此。
- en: Of course, with every new version release, there are a few changes, but other
    than the updated Bluecurve theme and the inclusion of a couple of new applications,
    most of the changes will not be readily apparent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着每个新版本的发布，总会有一些变化，但除了更新的Bluecurve主题和包含几个新应用程序之外，大多数变化不会立即显现。
- en: '*Why Fedora Then?*'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*为什么选择Fedora？*'
- en: 'With so many distros out there, you may wonder why you should opt for Fedora
    Core. Well, I’ve tried quite a few distros, and Fedora Core is the one that pleased
    me most. As for the reasons, they basically come down to these:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此多的发行版中，你可能想知道为什么你应该选择Fedora Core。好吧，我已经尝试过很多发行版，Fedora Core是我最喜欢的一个。至于原因，基本上可以归结为以下几点：
- en: '**Ease of installation** The Mandrake distro is often cited as the easiest
    distro to install, and perhaps in terms of setting up a dual-boot Windows/Linux
    system, that might be true to some degree. However, I have to give the nod to
    Fedora. Though I do not advocate doing this, one could just press ENTER at every
    stage of the Fedora Core installation process and end up with a perfectly usable
    system. What could be easier than that? Even if you screw up, you don’t.'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**安装简便性** Mandrake发行版经常被引用为安装最简单的发行版，也许在设置双启动Windows/Linux系统方面，这在某种程度上可能是正确的。然而，我必须给Fedora投赞成票。尽管我不提倡这样做，但您可以在Fedora
    Core安装过程的每个阶段都按回车键，最终得到一个完全可用的系统。还有什么比这更简单吗？即使您搞砸了，也不会有问题。'
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**RPM based** As you will soon learn, RPM (Red Hat Package Manager) provides
    a very easy way of installing additional software and related files.'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**基于RPM** 如您很快就会了解到的，RPM（Red Hat Package Manager）提供了一种非常简单的方式来安装额外的软件和相关文件。'
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**RPM availability** Perhaps because of its market share, there are many more
    RPMs out there for Red Hat Linux and Fedora than for any other distro.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**RPM可用性** 可能是因为其市场份额，Red Hat Linux和Fedora的RPM包比其他任何发行版都要多。'
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Dependable and robust** I know these terms come across as mere hype, but
    after you smack things around in your Fedora system a bit, particularly when using
    GNOME, you come to understand what they mean. Knock things down and around, and
    they bounce right back — this is very important for beginners who often have a
    knack for screwing things up. Nothing turns a new user off more than a twitchy
    system that has to be velvet gloved all the time.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**可靠且稳健** 我知道这些术语听起来像是纯粹的炒作，但您在Fedora系统中稍微捣鼓一下，尤其是在使用GNOME时，您就会明白它们的意思。推倒和摇晃东西，它们会弹回来——这对经常搞砸事情的新手来说非常重要。没有什么比一个总是需要小心翼翼的系统更能让新用户感到沮丧了。'
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Good selection of applications** Fedora Core comes with more applications
    than you will know what to do with, and most are configured so that they will
    work as soon as you run them.'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**优秀应用选择** Fedora Core附带的应用程序比您能想到的要多，而且大多数应用程序都配置得可以在您运行它们时立即工作。'
- en: One last point worth mentioning is that the Fedora/Red Hat community of users
    is actually even larger than the number of people who use Fedora Core or Red Hat
    Linux. Many other distros are actually Red Hat–based, meaning that they are essentially
    Red Hat Linux distributions with all the Red Hat references and logos being replaced
    and with certain software packages added or removed to customize the distro for
    its targeted audience. JAMD, Yellow Dog, and Alt Linux are all Red Hat Linux–based
    distros. In theory, even *you* could create your own Red Hat–based distro. Red
    Hat, the company, is pretty cool in that sense, and as the
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点值得一提，那就是Fedora/Red Hat的用户社区实际上比使用Fedora Core或Red Hat Linux的人数还要大。许多其他发行版实际上是基于Red
    Hat的，这意味着它们基本上是Red Hat Linux发行版，所有Red Hat的引用和标志都被替换，并添加或删除某些软件包以定制发行版以适应目标受众。JAMD、Yellow
    Dog和Alt Linux都是基于Red Hat Linux的发行版。从理论上讲，甚至*您*也可以创建自己的基于Red Hat的发行版。从这个意义上说，Red
    Hat公司非常酷，因为一旦您知道了该怎么做，您甚至可以创建自己的基于Fedora的发行版，比如Boaz Linux。
- en: Fedora Project is continuing that same policy, you could even create your own
    Fedora-based distro and call it something like Boaz Linux, for example, once you
    know what you are doing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora项目继续执行同样的政策，一旦您知道了该怎么做，您甚至可以创建自己的基于Fedora的发行版，比如叫Boaz Linux。
- en: '* * *'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hardware Compatibility
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件兼容性
- en: 'Well, enough of this background babble; it’s time to get things rolling. If
    you haven’t installed Linux on your machine yet and are wondering whether you
    can, it is relatively safe to say that Fedora Core will run on most machines out
    there today. Of course, this statement comes with a major caveat: You just never
    know till you get up and running. There are so many minor parts to your machine
    that it is difficult to say whether each part will cooperate with your installation.
    Ignoring peripheral devices for the time being, there are video cards, sound chips,
    LAN cards, monitors, and so on, and they all need to be considered.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，关于这些背景知识的闲聊就到这里吧；现在是时候开始行动了。如果您还没有在您的机器上安装Linux，并且想知道是否可以安装，相对安全地说，Fedora
    Core可以在今天的大多数机器上运行。当然，这个声明有一个主要的警告：您直到真正运行起来之前，永远不知道会发生什么。您的机器有太多的细微部分，很难说每一部分是否会与您的安装合作。暂时忽略外围设备，有显卡、声卡、网卡、显示器等等，所有这些都需要考虑。
- en: If you are really worried about compatibility, you can search the Web to see
    if your hardware is supported by Linux. Of course, before you can do this, you
    need to know what model of hardware you have. You should know at least what motherboard,
    processor (CPU), and monitor you have if you want to be able to find out anything
    of value. Identifying your CPU and monitor should be easy enough, but the motherboard
    may require a bit more searching. If you have no documentation that clearly states
    what kind of motherboard you have, then just open up the case of your computer
    and look at your board. You needn’t worry about damaging something because you
    don’t need to touch anything (so don’t). You may need a flashlight to find it,
    but the model name and number should be stamped on there somewhere, either in
    the middle of the board or around the edges. Mine, for example, says quite clearly
    in the middle of the board, “AOpen MX46-533V.” You should be looking for similar
    information.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的很担心兼容性，你可以在网上搜索一下，看看你的硬件是否被 Linux 支持。当然，在你能够这样做之前，你需要知道你有什么样的硬件型号。如果你想找到有价值的信息，至少你应该知道你的主板、处理器（CPU）和显示器型号。识别你的
    CPU 和显示器应该足够简单，但主板可能需要更多的搜索。如果你没有明确说明你主板型号的文档，那么只需打开你电脑的机箱，看看你的主板。你不必担心损坏东西，因为你不需要触摸任何东西（所以不要）。你可能需要手电筒来找到它，但型号名称和数字应该刻在主板中间或边缘的某个地方。例如，我的主板中间清楚地写着“AOpen
    MX46-533V”。你应该寻找类似的信息。
- en: Once you have that information, you can do a variety of things to check out
    your motherboard’s compatibility with Fedora Core. You can simply do a Yahoo or
    Google search by typing in your motherboard’s make and model plus the word “Linux.”
    This works for other hardware devices too. You can also post a question to one
    of the various Linux forums or mailing lists on the Web. A listing of some of
    these is provided in [Appendix B](DDU0150_split_000.html#946) at the end of this
    book. Just write that you are a newbie and want to know if anyone has had any
    experience using Fedora Core or Red Hat Linux with the board (or other hardware)
    in question. You will probably get quite a few responses. Linux users are usually
    rather evangelical in terms of trying to draw in new users.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了这些信息，你就可以做很多事情来检查你的主板与 Fedora Core 的兼容性。你可以简单地通过在雅虎或谷歌上输入你的主板品牌和型号加上“Linux”这个词来进行搜索。这也适用于其他硬件设备。你还可以在网上的各种
    Linux 论坛或邮件列表上发帖提问。本书末尾的附录 B [DDU0150_split_000.html#946] 提供了一些这些论坛的列表。只需写明你是一个新手，想知道是否有人使用
    Fedora Core 或 Red Hat Linux 与所讨论的主板（或其他硬件）有任何经验。你可能会收到很多回复。Linux 用户在尝试吸引新用户方面通常相当热情。
- en: If you are going to buy a new machine to run Linux on, then it is reasonable
    enough to check things out first, but if you are going to install it on the machine
    you have, I recommend just diving in. Being the reckless character that I am,
    searching the Net to figure out whether things will work seems a bit of a nuisance
    to me. You can spend hours poking around and still end up not being sure.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算购买一台新机器来运行 Linux，那么先检查一下是合理的，但如果你打算在你的机器上安装它，我建议你直接尝试。作为一个鲁莽的人，我觉得在网上搜索是否一切都会工作有点麻烦。你可能花几个小时四处摸索，最后仍然不确定。
- en: You might also be misled into thinking that Fedora Core won’t work on your machine,
    when in fact it actually will. You can find out for sure by just trying to install
    it. If it works, it works; and if it doesn’t, it doesn’t.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也会误以为 Fedora Core 在你的机器上无法运行，但实际上它确实可以。你只需尝试安装它，就能确定这一点。如果它能运行，那就运行；如果不行，那就不行。
- en: '* * *'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hardware Requirements
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件要求
- en: 'All worries about compatibility aside, there are some minimum hardware requirements
    that you will need, and thus want, to meet:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 除了兼容性的所有担忧之外，还有一些最低硬件要求是你需要并且想要满足的：
- en: Pentium II processor, 400 megahertz (MHz) or above for a graphic-mode system
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pentium II 处理器，400 兆赫兹（MHz）或更高，用于图形模式系统
- en: About 3GB of hard disk space, though having at least 10GB would be more comfy
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约需要 3GB 的硬盘空间，尽管至少有 10GB 会更舒适
- en: Sufficient memory (RAM)
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够的内存（RAM）
- en: I have a bit to say about RAM. The official specs tell you that you need a minimum
    of 192 megabytes (MB) to run Fedora Core (though 256MB is recommended to run it
    comfortably). Yeah, right. That might do the trick if all you want to do is stare
    at your desktop, but I have yet to find anyone who is inclined to do only that.
    This underestimation doesn’t mean that the folks at the Fedora Project are trying
    to sucker you. It is just one of those OS things. The fact is that no matter what
    OS you are dealing with, whether it be Windows or Macintosh or Linux, whatever
    they tell you is enough memory is sure to be too little. My basic rule of thumb,
    no matter what OS I am dealing with, is that you need the recommended (not the
    minimum) memory plus at least 128MB. Regardless of what the official specs say,
    put in more. You won’t regret it.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一些关于 RAM 的话要说。官方规格告诉你，你需要至少 192 兆字节（MB）的内存来运行 Fedora Core（尽管推荐 256MB 以舒适地运行）。是的，没错。如果你只想盯着你的桌面看，这可能管用，但我还没有找到只想这样做的人。这种低估并不意味着
    Fedora 项目的人试图欺骗你。这只是操作系统的事情之一。事实上，无论你处理的是哪个操作系统，无论是 Windows、Macintosh 还是 Linux，他们告诉你的内存足够肯定是不够的。无论我处理的是哪个操作系统，我的基本规则是，你需要推荐的（而不是最低的）内存加上至少
    128MB。不管官方规格怎么说，都要多加一些。你不会后悔的。
- en: 'Saying that the more memory you have, the better, may sound a bit simple, and
    perhaps even cavalier, but trust me on this one. When you have too little memory,
    no matter what system you are running, weird things happen: applications seem
    to take years to open, or don’t open at all; menus take forever to render their
    little icons; and freezes and general system meltdowns just happen much more often.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 说得越多内存越好可能听起来有点简单，甚至可能有点鲁莽，但请相信我。当你内存不足时，无论你运行什么系统，都会发生奇怪的事情：应用程序似乎需要数年才能打开，或者根本无法打开；菜单需要很长时间才能渲染它们的图标；冻结和系统崩溃也会更加频繁地发生。
- en: To be realistic and exceedingly honest, I would say that 256MB is the absolute
    minimum you want to have. I personally would recommend that you have at least
    384MB of RAM in order for things to move smoothly and comfortably. It is such
    a waste to have a pretty speedy CPU and not be able to appreciate it because its
    hands are tied by a lack of memory. It is sort of like trying to do jumping jacks
    in a broom closet. Sure you could do it, but you would be all contorted, and you’d
    be smashing your hands into the walls every 1.4 seconds.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要现实且极其诚实地说，我会说 256MB 是你绝对想要的最小内存。我个人会推荐你至少有 384MB 的 RAM，以便事情能够顺利舒适地进行。拥有一个快速的
    CPU 但因为内存不足而无法充分利用它真是太浪费了。这就像在扫帚间里做跳跃运动。当然你可以做到，但你会被扭曲，每 1.4 秒就会把手撞到墙上。
- en: Memory is relatively cheap these days, so go for it. Since you’re saving money
    on applications by installing the Fedora Core system, you should have enough extra
    cash to make your life easier. After all, a 128MB DIMM (memory chip) will set
    you back less than $30, and a 256MB DIMM less than $45 (according to Hardware
    Planet, [www.compwarehouse.com,](http://www.compwarehouse.com) and 18004 Memory,
    [www.18004memory.com,](http://www.18004memory.com) as I write this). At those
    prices, just imagine how much memory you could buy for the price of the most popular
    Windows Office suite.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天内存相对便宜，所以不妨买一些。既然你通过安装 Fedora Core 系统节省了应用程序的费用，你应该有足够的额外现金来让你的生活更轻松。毕竟，一个
    128MB 的 DIMM（内存芯片）的价格不到 30 美元，一个 256MB 的 DIMM 不到 45 美元（根据我写这篇文章时的 Hardware Planet，[www.compwarehouse.com](http://www.compwarehouse.com)，以及
    18004 Memory，[www.18004memory.com](http://www.18004memory.com)）。在这些价格下，想象一下你用最流行的
    Windows Office 套件的价格能买到多少内存。
- en: '* * *'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Where Do I Go from Here?
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我接下来该做什么？
