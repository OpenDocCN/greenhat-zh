- en: What Is Linux?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Linux？
- en: Your computer, despite being a collection of highly sophisticated parts, is
    really just . . . well, a collection of highly sophisticated parts. On its own,
    it can do nothing other than switch on and off and spin a disk or two. In order
    for it to do anything else, it needs an operating system (OS) to guide it. The
    OS takes an essentially well-endowed but completely uneducated hunk of a machine
    and educates it, at least enough so that it will understand what you want it to
    do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你的电脑，尽管是由高度复杂的部件组成，但实际上只是……好吧，高度复杂的部件的集合。它本身除了开关机和旋转一个或两个磁盘之外，什么也不能做。为了让它做其他事情，它需要一个操作系统（OS）来引导它。操作系统将一个本质上富足但完全未受过教育的机器块教育起来，至少足够让它理解你想要它做什么。
- en: You already know of, and have probably used at least one of the many operating
    systems that exist today. Windows, DOS, and the Mac OS are all such operating
    systems, and Linux is yet another. Linux is, however, different from these other
    operating systems, both in terms of its capabilities and its heritage. Linux was
    not created by a corporation or by some corporate wanna-bes out to make money.
    It was instead created by a Swedish computer enthusiast living in Finland, Linus
    Torvalds, who wanted to create a better Unix-like system that would work on home
    computers, particularly his. Rather than keeping his creation to himself, Torvalds
    opened it up to the world, so to speak, and the system was then expanded and improved
    on by compu-geeks around the globe who worked to make the system better and more
    powerful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经知道，并且可能已经使用过今天存在的许多操作系统之一。Windows、DOS和Mac OS都是这样的操作系统，Linux也是其中之一。然而，Linux与其他操作系统在功能和血统方面都不同。Linux不是由一个公司或一些想要赚钱的准公司创造的。相反，它是由一个居住在芬兰的瑞典计算机爱好者Linus
    Torvalds创造的，他想要创建一个更好的类Unix系统，可以在家用电脑上运行，尤其是他的电脑。Torvalds没有将他的创造物保留给自己，而是向全世界开放，于是全球的计算机爱好者开始扩展和改进这个系统，他们努力使系统更好、更强大。
- en: Linux has acquired many fans and followers since its creation in 1994\. Such
    devotees praise Linux for its many features, as well as for its being robust,
    reliable, free, and open. Despite these positive characteristics, however, Linux
    is, on its own, just a text-based system. There is no pretty desktop, and there
    are no windows or charming little icons to make you feel safe and comfy once you
    are behind the keyboard. Powerful though it may be, Linux is still strictly a
    black- screen, command-line-driven operating system. I guess you could think of
    it as DOS on steroids, though a Linux purist will surely cringe at the thought.
    Sorry.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自 1994 年 Linux 创建以来，它已经获得了许多粉丝和追随者。这些信徒赞扬 Linux 的许多特性，以及它强大、可靠、免费和开放的特点。然而，尽管如此，Linux
    本身只是一个基于文本的系统。没有漂亮的桌面，也没有窗口或迷人的小图标让你在键盘后面感到安全和舒适。尽管 Linux 可能非常强大，但它仍然是一个严格的基于黑色屏幕、命令行驱动的操作系统。我想你可以把它看作是强化版的
    DOS，尽管 Linux 纯粹主义者可能会对这种想法感到不适。抱歉。
- en: Although you can use Linux by itself, accomplishing all your tasks by typing
    in commands on a black screen, you don’t have to. It is fair to say that with
    the advent of the Macintosh and its easy-to-use graphical user interface (GUI,
    pronounced goo-ee) in 1984, users of other operating systems began suffering something
    akin to GUI envy. They began clamoring for a GUI to call their own, and Windows,
    which gave DOS a GUI, eased many command-wary users into the Microsoft world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以单独使用 Linux，通过在黑色屏幕上输入命令来完成所有任务，但你不必这样做。可以说，随着 1984 年 Macintosh 的出现及其易于使用的图形用户界面（GUI，发音为
    goo-ee），其他操作系统的用户开始遭受类似 GUI 羡慕的困扰。他们开始迫切希望拥有自己的 GUI，而 Windows 通过为 DOS 提供GUI，让许多对命令持谨慎态度的用户轻松进入了微软的世界。
- en: Similarly, many members of the Linux world felt the need and desire to go graphical,
    and various software mechanisms were developed by the community at large to bring
    about the change. The graphical desktop environments that are included in your
    Fedora Core distribution, GNOME and KDE, are examples of the fruit of that development.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Linux 界的许多成员也感到需要和渴望图形化，社区开发了各种软件机制来实现这一变化。包含在你的 Fedora Core 发行版中的图形桌面环境，如
    GNOME 和 KDE，就是这种发展的成果。
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
