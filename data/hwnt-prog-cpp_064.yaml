- en: 'Program 62: Zipping Along'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 62：一路打包
- en: What could be simpler than assigning a value to two constants and printing them
    out? Yet in something so simple there is a problem. Why is one of the zip codes
    wrong?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么比给两个常量赋值并打印它们更简单的事情吗？然而，在这件如此简单的事情中存在一个问题。为什么其中一个邮政编码是错误的？
