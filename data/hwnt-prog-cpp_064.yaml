- en: '**Oualline''s Law of Computers**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**奥瓦林计算机定律**'
- en: There is nothing so important in computer science as a firm grasp of the obvious.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在计算机科学中，没有什么比牢固掌握明显的东西更重要。
- en: There is nothing obvious about computers.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关于计算机，没有什么明显的东西。
