  zh: '[PRE216]'
- en: C.2\. MODIFYING USERS
  id: totrans-985
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.2\. 修改用户
- en: 'Modifying a user''s shell, personal information, password rules, home directory,
    and so on can be accomplished using the `chpass` command. The `chpass` command
    will use the default editor set in the current user''s environment variables.
    The root account defaults to the tcsh shell and stores these variables in /root/.cshrc.
    By default, other users use the sh shell and store their environment variables
    in /usr/home/username/.profile. The default editor is normally set to vi. It is
    easy to become lost if you aren''t familiar with vi, so we''ll change the default
    editor. To determine the current shell, type:'
  id: totrans-986
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`chpass`命令可以修改用户的外壳、个人信息、密码规则、主目录等。`chpass`命令将使用当前用户环境变量中设置的默认编辑器。root账户默认使用tcsh外壳，并将这些变量存储在/root/.cshrc中。默认情况下，其他用户使用sh外壳，并将他们的环境变量存储在/usr/home/username/.profile中。默认编辑器通常是vi。如果你不熟悉vi，很容易迷路，所以我们将更改默认编辑器。要确定当前外壳，请输入：
- en: '[PRE217]'
  id: totrans-987
  prefs: []
  type: TYPE_PRE
  zh: '[PRE217]'
- en: 'You should be able to identify your shell by examining the first line of output.
    To set your default editor to ee when using the csh or tcsh shells, enter:'
  id: totrans-988
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过检查输出第一行来识别你的外壳。要设置使用csh或tcsh外壳时的默认编辑器为ee，请输入：
- en: '[PRE218]'
  id: totrans-989
  prefs: []
  type: TYPE_PRE
  zh: '[PRE218]'
- en: 'If you''re using the sh shell, enter:'
  id: totrans-990
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是sh外壳，请输入：
- en: '[PRE219]'
  id: totrans-991
  prefs: []
  type: TYPE_PRE
  zh: '[PRE219]'
- en: '* * *'
  id: totrans-992
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** This change will only be effective for the duration of your login
    session. Your default editor will change back to the value set in your shell''s
    environment variable file the next time you log in. To make the change permanent,
    add the above lines to the appropriate shell configuration file (/root/.cshrc
    or /usr/home/username/.profile).'
  id: totrans-993
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 此更改将仅在您的登录会话期间生效。下次您登录时，您的默认编辑器将恢复到您的shell环境变量文件中设置的值。要使更改永久生效，请将上述行添加到适当的shell配置文件中（/root/.cshrc或/usr/home/username/.profile）。'
- en: '* * *'
  id: totrans-994
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The following example illustrates what you might see when running `chpass` as
    the superuser (root) for a user account named john.
  id: totrans-995
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例说明了作为名为john的用户账户的超级用户（root）运行`chpass`时可能会看到的内容。
- en: '[PRE220]'
  id: totrans-996
  prefs: []
  type: TYPE_PRE
  zh: '[PRE220]'
- en: You may change any of the fields except for the Password field. The password
    is hashed and is not editable here. If you wish to disable the account, you may
    comment the Password field by adding a hash mark (`#`) to the beginning of the
    line. The Change field is used to force the user to change his password on the
    date you specify. The Expire field disables the account on the specified date
    (the user's home directory will remain intact).
  id: totrans-997
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以更改除密码字段外的任何字段。密码是经过散列的，在此处不可编辑。如果你希望禁用账户，你可以在行的开头添加一个井号（`#`）来注释密码字段。更改字段用于强制用户在指定的日期更改密码。过期字段将在指定的日期禁用账户（用户的家目录将保持完整）。
- en: '* * *'
  id: totrans-998
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** If a user other than root executes the `*chpass*` command, she
    will be presented with a smaller set of editable fields and will only be able
    to modify her own information.'
  id: totrans-999
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 如果不是root用户执行`*chpass*`命令，她将只能看到更小的可编辑字段集，并且只能修改她自己的信息。'
- en: '* * *'
  id: totrans-1000
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: C.3\. CHANGING PASSWORDS
  id: totrans-1001
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.3\. 修改密码
- en: Changing a user's password can be accomplished with the `passwd` command. The
    following example will change the password for a user named john. You will need
    to become the superuser to execute this command.
  id: totrans-1002
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`passwd`命令可以更改用户的密码。以下示例将更改名为john的用户的密码。你需要成为超级用户才能执行此命令。
- en: '[PRE221]'
  id: totrans-1003
  prefs: []
  type: TYPE_PRE
  zh: '[PRE221]'
- en: Users may change their own passwords by using the `passwd` command without specifying
    a username.
  id: totrans-1004
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过使用`passwd`命令（不指定用户名）来更改自己的密码。
- en: C.4\. REMOVING USERS
  id: totrans-1005
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.4\. 删除用户
- en: 'Removing a user from FreeBSD is accomplished with the `rmuser` command. The
    following command will remove a user named john (replace `*john*` with the username
    you wish to remove):'
  id: totrans-1006
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`rmuser`命令可以从FreeBSD中删除用户。以下命令将删除名为john的用户（将`*john*`替换为你想要删除的用户名）：
- en: '[PRE222]'
  id: totrans-1007
  prefs: []
  type: TYPE_PRE
  zh: '[PRE222]'
- en: The system will display some details about the account. If you are sure you
    want to remove the user, type `**y**` and then press [enter].
  id: totrans-1008
  prefs: []
  type: TYPE_NORMAL
  zh: 系统将显示有关账户的一些详细信息。如果你确定要删除用户，请输入`**y**`然后按[回车]。
- en: '[PRE223]'
  id: totrans-1009
  prefs: []
  type: TYPE_PRE
  zh: '[PRE223]'
- en: The final prompt will ask if you would like to remove the user's home directory.
    If you would like to remove this directory, type `**y**` and then press [enter].
  id: totrans-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 最终提示将询问你是否想要删除用户的主目录。如果你想要删除此目录，请输入`**y**`然后按[回车]。
- en: C.5\. HOME DIRECTORY DOT FILES
  id: totrans-1011
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.5\. 主目录点文件
- en: 'When users are added to the system, a set of dot files (hidden configuration
    files) are copied to the new user''s home directory. This set of dot files contains
    defaults for the user''s shell settings, among others. You may change the default
    dot files located in /usr/share/skel to suit your preferences. For example, let''s
    make a change to one of these dot files, namely the dot.profile file. We will
    change the default text editor from vi to ee since it is much simpler to learn.
    Open the dot.profile file with Easy Editor:'
  id: totrans-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户被添加到系统中时，一组点文件（隐藏配置文件）会被复制到新用户的家目录中。这组点文件包含用户 shell 设置的默认值，以及其他内容。你可以更改位于
    /usr/share/skel 中的默认点文件以适应你的偏好。例如，让我们更改这些点文件中的一个，即 dot.profile 文件。我们将默认文本编辑器从
    vi 更改为 ee，因为它更容易学习。使用 Easy Editor 打开 dot.profile 文件：
- en: '[PRE224]'
  id: totrans-1013
  prefs: []
  type: TYPE_PRE
  zh: '[PRE224]'
- en: 'Change vi to ee (~18):'
  id: totrans-1014
  prefs: []
  type: TYPE_NORMAL
  zh: '将 vi 替换为 ee (~18):'
- en: '[PRE225]'
  id: totrans-1015
  prefs: []
  type: TYPE_PRE
  zh: '[PRE225]'
- en: Save and exit. User accounts added after this modification will use Easy Editor
    as the default text editor, assuming you assign them the default sh shell.
  id: totrans-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 保存并退出。在此修改之后添加的用户账户将使用 Easy Editor 作为默认文本编辑器，前提是你将它们分配默认的 sh shell。
- en: Appendix D. THE PROTOCOLS
  id: totrans-1017
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 D. 协议
- en: This appendix is meant to provide some basic information about common Internet
    protocols and concepts relevant to a networked server. A clear understanding of
    network topology will save a lot of time and frustration when malfunctions occur.
    For a more comprehensive look at Internet protocols, pick up a copy of The TCP/IP
    Guide by Charles M. Kozierok (No Starch Press, 2005).
  id: totrans-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录旨在提供有关常见互联网协议和网络服务器相关概念的一些基本信息。对网络拓扑的清晰理解，在出现故障时可以节省大量时间和挫折。要更全面地了解互联网协议，请查阅
    Charles M. Kozierok 编著的《TCP/IP 指南》（No Starch Press，2005年）。
- en: 'This appendix is organized using the Department of Defense Networking Model,
    also known as the TCP/IP suite. The four-layer model was adopted in the early
    ''70s when DARPA began work on the Internetwork Project, which was the beginning
    of the Internet we know today. The layers can be mapped to their associated protocols
    as follows:'
  id: totrans-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录采用国防部网络模型组织，也称为 TCP/IP 套件。在 70 年代初，当 DARPA 开始进行互联网项目工作时，采用了四层模型，这是我们所知道的互联网的开始。层可以映射到其关联的协议，如下所示：
- en: '[PRE226]'
  id: totrans-1020
  prefs: []
  type: TYPE_PRE
  zh: '[PRE226]'
- en: Data is passed through each layer in a linear fashion. For example, HTTP data
    coming from the Application layer on the sending system is relayed to the Host-to-Host
    layer where the TCP protocol attaches a header that includes information such
    as the source port, destination port, and checksum (for error checking). This
    packet is handed over to the Internetwork layer where the IP protocol attaches
    yet another header with information including the source address, destination
    address, Time To Live, and header size. The packet is then transferred to the
    Network Access layer where another header is added; this layer is read by network
    hardware in order to correctly relay the packet to its intended destination.
  id: totrans-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 数据以线性方式通过每一层。例如，来自发送系统应用层的 HTTP 数据被转发到主机到主机层，在那里 TCP 协议附加一个包含源端口、目标端口和校验和（用于错误检查）的报头。这个数据包被交给互联网层，在那里
    IP 协议附加另一个包含源地址、目标地址、生存时间和报头大小的报头。然后，数据包被转移到网络访问层，在该层添加另一个报头；该层由网络硬件读取，以便正确地将数据包转发到其目标地址。
- en: The following figure shows some of the information contained in the various
    headers of a typical HTTP packet.
  id: totrans-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了典型 HTTP 数据包中各种报头包含的一些信息。
- en: '![](N2QyLy9jZ3QvODFzcGVtaTlnNTRmOTk1N2kzMWFyczYvZzAwcC5uVQ--.jpg)'
  id: totrans-1023
  prefs: []
  type: TYPE_IMG
  zh: '![图片](N2QyLy9jZ3QvODFzcGVtaTlnNTRmOTk1N2kzMWFyczYvZzAwcC5uVQ--.jpg)'
- en: Below is a closer look at each layer and the important protocols that constitute
    the TCP/IP suite.
  id: totrans-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 下面将更详细地查看每一层以及构成 TCP/IP 套件的协议。
- en: D.1\. APPLICATION LAYER
  id: totrans-1025
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1. 应用层
- en: This layer includes protocols that are responsible for delivering data to applications
    (programs) at the user level. These application-level protocols specify the syntax
    a client must use to interact with a server. For example, an HTTP request from
    a web browser to a web server might look like `GET /index.html`. Below are some
    of the most commonly used Application layer protocols.
  id: totrans-1026
  prefs: []
  type: TYPE_NORMAL
  zh: 这一层包括负责将数据传递到用户级应用程序（程序）的协议。这些应用层协议指定客户端与服务器交互时必须使用的语法。例如，从网络浏览器到网络服务器的 HTTP
    请求可能看起来像 `GET /index.html`。以下是应用层中最常用的协议。
- en: DHCP [UDP port 67, 68] The Dynamic Host Configuration Protocol is responsible
    for automating the process of connecting devices (e.g., computers and printers)
    to a network. A DHCP server provides each client with an IP address, default gateway,
    and DNS server address.
  id: totrans-1027
  prefs: []
  type: TYPE_NORMAL
  zh: DHCP [UDP端口67, 68] 动态主机配置协议负责自动化将设备（例如，计算机和打印机）连接到网络的过程。DHCP服务器为每个客户端提供一个IP地址、默认网关和DNS服务器地址。
- en: When a client device first connects to the network, it broadcasts a DHCP discover
    message. The DHCP server is constantly listening for these types of broadcasts
    and responds with a DHCP offer message that contains various configuration parameters.
    The client device accepts the parameters and notifies the server with another
    broadcast message. The server responds with a final acknowledgment message and
    stores the configuration. The DHCP client applies the configuration to its network
    interface, thereby enabling access to the network's resources. This entire process
    is transparent to the user and happens in just a few seconds.
  id: totrans-1028
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户端设备首次连接到网络时，它会广播一个DHCP发现消息。DHCP服务器持续监听这些类型的广播，并响应一个包含各种配置参数的DHCP提供消息。客户端设备接受这些参数，并通过另一个广播消息通知服务器。服务器响应一个最终的确认消息并存储配置。DHCP客户端将配置应用到其网络接口，从而使其能够访问网络资源。整个过程对用户来说是透明的，并且只需几秒钟即可完成。
- en: DHCP assigns client IP addresses dynamically using a lease policy. This allows
    the server to reuse IPs that may no longer be in use when a client leaves the
    network or fails to renew its IP lease. The DHCP server will specify an expiration
    time when the initial configuration parameters are sent during DHCP negotiation.
    Client devices usually renew their lease when half of the expiration time has
    elapsed.
  id: totrans-1029
  prefs: []
  type: TYPE_NORMAL
  zh: DHCP通过租约策略动态分配客户端IP地址。这允许服务器在客户端离开网络或未能续订其IP租约时重用不再使用的IP地址。在DHCP协商期间发送初始配置参数时，DHCP服务器将指定一个过期时间。客户端设备通常在过期时间过半时续订其租约。
- en: DNS [UDP port 53] The domain name system is responsible for distributing DNS
    data from servers to clients for the purposes of hostname-to-IP-address resolution.
    It is a distributed system of information that stores domain names like [google.com](http://google.com)
    with their associated IP addresses. Network-aware applications (web browsers,
    etc.) use IP addresses as a point of contact when requesting services. DNS allows
    the use of easily remembered names like [unorthodocs.net](http://unorthodocs.net)
    rather than cumbersome IP addresses like 69.227.55.189.
  id: totrans-1030
  prefs: []
  type: TYPE_NORMAL
  zh: DNS [UDP端口53] 域名系统负责将DNS数据从服务器分发到客户端，用于主机名到IP地址的解析。它是一个信息分布式系统，存储诸如[google.com](http://google.com)之类的域名及其关联的IP地址。网络感知应用程序（如网页浏览器等）在请求服务时使用IP地址作为接触点。DNS允许使用易于记忆的名称，如[unorthodocs.net](http://unorthodocs.net)，而不是像69.227.55.189这样的繁琐IP地址。
- en: FTP [TCP port 21, 20 (if in active mode)] The File Transfer Protocol is responsible
    for transferring files from servers to clients over TCP/IP networks. Once an FTP
    connection is made, the user (client) may also interactively manipulate files
    on the server.
  id: totrans-1031
  prefs: []
  type: TYPE_NORMAL
  zh: FTP [TCP端口21, 20（如果处于主动模式）] 文件传输协议负责在TCP/IP网络上从服务器传输文件到客户端。一旦建立FTP连接，用户（客户端）还可以交互式地操作服务器上的文件。
- en: 'FTP is unique among other popular Internet protocols, like HTTP, because it
    employs multiple TCP/IP connections. The initial connection, or control channel,
    occurs over port 21\. This channel is used to send commands to the FTP server.
    The secondary connection, or data channel, is used to transfer data. The data
    channel can be established in active or passive mode. In active mode, the server
    tells the client to listen for an incoming connection on a random port above 1023\.
    The server connects to the client to establish the data channel. This can be a
    problem if the client is behind a firewall because most firewalls block incoming
    traffic. Here''s how an initial FTP connection is made in active mode:'
  id: totrans-1032
  prefs: []
  type: TYPE_NORMAL
  zh: FTP与其他流行的互联网协议（如HTTP）不同，因为它使用多个TCP/IP连接。初始连接，或控制通道，发生在端口21上。此通道用于向FTP服务器发送命令。次要连接，或数据通道，用于传输数据。数据通道可以在主动或被动模式下建立。在主动模式下，服务器告诉客户端在1023以上的随机端口上监听传入连接。服务器连接到客户端以建立数据通道。如果客户端位于防火墙后面，这可能会成为一个问题，因为大多数防火墙都阻止传入流量。以下是主动模式下建立初始FTP连接的方法：
- en: '[PRE227]'
  id: totrans-1033
  prefs: []
  type: TYPE_PRE
  zh: '[PRE227]'
- en: 'In passive mode, the initial data connection direction is reversed. The server
    gives the client a random port that the server listens on. The client then initiates
    an outbound connection to the server to establish the data channel. If a firewall
    is in use, the server administrator can open the appropriate ports to allow inbound
    connections. Here''s how an initial FTP connection is made in passive mode:'
  id: totrans-1034
  prefs: []
  type: TYPE_NORMAL
  zh: 在被动模式下，初始数据连接方向被反转。服务器给客户端一个服务器监听的随机端口。然后客户端启动到服务器的出站连接以建立数据通道。如果使用防火墙，服务器管理员可以打开适当的端口以允许入站连接。以下是被动模式下初始FTP连接的建立方式：
- en: '[PRE228]'
  id: totrans-1035
  prefs: []
  type: TYPE_PRE
  zh: '[PRE228]'
- en: FTP transmits username and password information in the clear. This may present
    a security risk because a potential attacker can capture this data quite easily
    with a network analyzer. With this in mind, FTP should only be used on trusted
    networks when no alternatives exist. Alternatives to FTP include SFTP (part of
    OpenSSH) or using a secure tunneling protocol to encapsulate FTP packets (e.g.,
    OpenVPN).
  id: totrans-1036
  prefs: []
  type: TYPE_NORMAL
  zh: FTP在明文形式下传输用户名和密码信息。这可能会带来安全风险，因为潜在的攻击者可以很容易地使用网络分析器捕获这些数据。考虑到这一点，当没有其他选择时，FTP仅应在受信任的网络中使用。FTP的替代方案包括SFTP（OpenSSH的一部分）或使用安全的隧道协议来封装FTP数据包（例如，OpenVPN）。
- en: HTTP and HTTPS [TCP port 80, 443 respectively] The HyperText Transfer Protocol
    is responsible for transmission of data on the World Wide Web, a link-based system
    for browsing Internet sites. HTTP is a request/response protocol whereby clients
    send specific requests to an HTTP server for information. Data transferred is
    encoded in a format similar to that of MIME (Multipurpose Internet Mail Extensions),
    which is used in electronic mail. Like MIME-encoded email, HTTP packets include
    headers that specify the contents of the data being transmitted. Web resources
    are addressed using a URL (uniform resource locator) like [http://www.nostarch.com](http://www.nostarch.com).
  id: totrans-1037
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP和HTTPS [TCP端口80，443分别] 超文本传输协议负责在万维网上传输数据，这是一个基于链接的系统，用于浏览互联网站点。HTTP是一种请求/响应协议，其中客户端向HTTP服务器发送特定请求以获取信息。传输的数据编码在类似于MIME（多用途互联网邮件扩展）的格式中，该格式用于电子邮件。与MIME编码的电子邮件一样，HTTP数据包包括指定传输数据内容的头信息。Web资源使用URL（统一资源定位符）进行寻址，例如[http://www.nostarch.com](http://www.nostarch.com)。
- en: HTTP can be encrypted to prevent the eavesdropping of data transmitted between
    server and client. The URL scheme `https:` tells the web browser to use an SSL
    (Secure Sockets Layer) connection over the secure HTTP port 443\. This is commonly
    used on sites conducting e-commerce, where financial information needs to be kept
    private.
  id: totrans-1038
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP可以被加密以防止服务器和客户端之间传输的数据被窃听。URL方案`https:`告诉网络浏览器在安全的HTTP端口443上使用SSL（安全套接字层）连接。这在需要保持财务信息私密的电子商务网站上常用。
- en: IMAP and IMAPS [TCP port 143, 993 respectively] The Internet Message Access
    Protocol is responsible for the transport, manipulation, and synchronization of
    email messages between a mail server and a client application such as Outlook,
    Thunderbird, or Eudora. IMAP is a request/response protocol that requires authentication
    to match users to their respective mailboxes. IMAP does not support the sending
    of email messages; it is designed to retrieve messages only. SMTP is used to send
    email independently of IMAP.
  id: totrans-1039
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP和IMAPS [TCP端口143，993分别] 互联网消息访问协议负责在邮件服务器和客户端应用程序（如Outlook、Thunderbird或Eudora）之间传输、操作和同步电子邮件消息。IMAP是一种请求/响应协议，需要身份验证以将用户与其各自的邮箱匹配。IMAP不支持发送电子邮件消息；它旨在仅检索消息。SMTP用于独立于IMAP发送电子邮件。
- en: IMAP differs from the other Internet email retrieval standard, POP3 (Post Office
    Protocol version 3), as IMAP supports persistent connections. This means that
    an IMAP connection stays open for as long as the email client program is open,
    allowing for constant updating of email messages between the server and the client.
    With POP3, the client must reconnect to the server to check for messages. IMAP
    stores email messages on the server, which provides a central location in which
    to access messages. POP3 downloads all messages to the email client and subsequently
    removes the server copies. This means that messages will only be viewable on the
    computer that downloaded it. IMAP also supports simultaneous connections to the
    same mailbox; POP3 does not. Simultaneous connections allow multiple clients to
    stay synchronized with the same mailbox.
  id: totrans-1040
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP与另一种互联网电子邮件检索标准POP3（邮局协议版本3）不同，因为IMAP支持持久连接。这意味着IMAP连接在电子邮件客户端程序打开期间保持打开状态，允许在服务器和客户端之间不断更新电子邮件消息。使用POP3，客户端必须重新连接到服务器以检查消息。IMAP将电子邮件消息存储在服务器上，这提供了一个中央位置来访问消息。POP3将所有消息下载到电子邮件客户端，并随后删除服务器副本。这意味着消息只能在下载它的计算机上查看。IMAP还支持对同一邮箱的并发连接；POP3不支持。并发连接允许多个客户端与同一邮箱保持同步。
- en: IMAP can be encrypted to prevent the eavesdropping of data transmitted between
    server and client. Port 993 is standard for SSL encrypted IMAP sessions.
  id: totrans-1041
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP可以被加密以防止在服务器和客户端之间传输的数据被窃听。端口993是SSL加密IMAP会话的标准端口。
- en: POP3 and POP3S [TCP port 110, 995 respectively] Post Office Protocol version
    3 is responsible for the retrieval of email messages between a mail server and
    a client application such as Outlook, Thunderbird, or Eudora. POP3 is a request/response
    protocol that requires authentication to match users to their respective mailboxes.
  id: totrans-1042
  prefs: []
  type: TYPE_NORMAL
  zh: POP3和POP3S [TCP端口110和995分别] 邮局协议版本3（POP3）负责在邮件服务器和客户端应用程序（如Outlook、Thunderbird或Eudora）之间检索电子邮件消息。POP3是一种请求/响应协议，需要认证以将用户与其各自的邮箱匹配。
- en: POP3 is probably the most widely used protocol for the retrieval of Internet
    email. This is because virtually all Internet service providers support it for
    customer email accounts. A POP3 connection begins when an email client authenticates
    with a POP3 server. After authentication, all messages for the user are transferred
    to the mail application and deleted from the server. The connection is then terminated.
    POP3 has maintained popularity with Internet providers because the deletion of
    messages after client retrieval lessens storage demands, in contrast to IMAP,
    which keeps messages on the server.
  id: totrans-1043
  prefs: []
  type: TYPE_NORMAL
  zh: POP3可能是最广泛使用的用于检索互联网电子邮件的协议。这是因为几乎所有的互联网服务提供商都支持它用于客户电子邮件账户。一个POP3连接开始于电子邮件客户端通过POP3服务器进行认证。认证后，所有用户的邮件都传输到邮件应用程序，并从服务器上删除。然后连接终止。与IMAP（它将消息保留在服务器上）相比，POP3在客户端检索消息后删除消息，从而减少了存储需求，因此POP3在互联网提供商中保持了流行。
- en: The POP3 protocol can be encrypted to prevent the eavesdropping of data transmitted
    between server and client. Port 995 is standard for SSL encrypted POP3 sessions.
  id: totrans-1044
  prefs: []
  type: TYPE_NORMAL
  zh: POP3协议可以被加密以防止在服务器和客户端之间传输的数据被窃听。端口995是SSL加密POP3会话的标准端口。
- en: SMTP [TCP port 25] The Simple Mail Transfer Protocol is responsible for relaying
    email between SMTP servers. SMTP is an ASCII (American Standard Code for Information
    Interchange) based protocol, meaning it transfers data by using only text characters.
    MIME was developed to solve the problem of transferring binary data with SMTP
    mail in order to allow attachments.
  id: totrans-1045
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP [TCP端口25] 简单邮件传输协议（SMTP）负责在SMTP服务器之间传递电子邮件。SMTP是一个基于ASCII（美国信息交换标准代码）的协议，这意味着它通过仅使用文本字符来传输数据。MIME是为了解决使用SMTP邮件传输二进制数据的问题而开发的，以便允许附件。
- en: The MIME standard defines rules for converting binary data into ASCII (text)
    characters that can be sent using the text-only SMTP protocol. The recipient's
    email client decodes the MIME-encoded text back into binary data.
  id: totrans-1046
  prefs: []
  type: TYPE_NORMAL
  zh: MIME标准定义了将二进制数据转换为ASCII（文本）字符的规则，这些字符可以使用仅文本的SMTP协议发送。接收方的电子邮件客户端将MIME编码的文本解码回二进制数据。
- en: An email message is constructed with an email client such as Outlook, Thunderbird,
    or Eudora, and then sent to a designated SMTP server. The SMTP server reads the
    destination information encoded in the SMTP packet and resolves the IP address
    of the mail server responsible for that destination's domain using a DNS server.
    The server then connects to the destination SMTP server to deliver the message.
    SMTP was designed to relay mail from source to destination; it is expected that
    the client will use POP3 or IMAP to retrieve the message from the SMTP server.
  id: totrans-1047
  prefs: []
  type: TYPE_NORMAL
  zh: 一封电子邮件消息是由Outlook、Thunderbird或Eudora等电子邮件客户端构建的，然后发送到指定的SMTP服务器。SMTP服务器读取SMTP数据包中编码的目的信息，并使用DNS服务器解析负责该目的域的邮件服务器的IP地址。然后，服务器连接到目的SMTP服务器以投递消息。SMTP被设计用于从源到目的地的邮件中继；预期客户端将使用POP3或IMAP从SMTP服务器检索消息。
- en: SMTP normally transmits data in the clear and does not include protection against
    eavesdropping on transmitted data. SMTP servers can be configured to use SSL/TLS
    to provide encryption services. This allows email clients to transmit messages
    to an SMTP server securely. Security thereafter, however, cannot be assured because
    the message is stored on the server in unencrypted form and may pass through other
    SMTP servers that do not employ encryption. PGP (Pretty Good Privacy), a client
    program, or S/MIME (Secure/Multipurpose Internet Mail Extensions), a public key
    infrastructure-based standard, may be used to encrypt email when security is necessary.
  id: totrans-1048
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP通常以明文形式传输数据，不包含对传输数据的监听保护。SMTP服务器可以配置为使用SSL/TLS提供加密服务。这允许电子邮件客户端安全地将消息传输到SMTP服务器。然而，在此之后，无法保证安全性，因为消息以未加密的形式存储在服务器上，并且可能通过不使用加密的其他SMTP服务器。
- en: Appendix D. THE PROTOCOLS
  id: totrans-1049
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录D. 协议
- en: This appendix is meant to provide some basic information about common Internet
    protocols and concepts relevant to a networked server. A clear understanding of
    network topology will save a lot of time and frustration when malfunctions occur.
    For a more comprehensive look at Internet protocols, pick up a copy of The TCP/IP
    Guide by Charles M. Kozierok (No Starch Press, 2005).
  id: totrans-1050
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录旨在提供有关网络服务器相关的一些基本互联网协议和概念信息。对网络拓扑的清晰理解，在出现故障时可以节省大量时间和挫败感。若想更全面地了解互联网协议，请查阅查尔斯·M·科齐罗克的《TCP/IP指南》（No
    Starch Press，2005年）。
- en: 'This appendix is organized using the Department of Defense Networking Model,
    also known as the TCP/IP suite. The four-layer model was adopted in the early
    ''70s when DARPA began work on the Internetwork Project, which was the beginning
    of the Internet we know today. The layers can be mapped to their associated protocols
    as follows:'
  id: totrans-1051
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录采用国防部网络模型组织，也称为TCP/IP套件。在20世纪70年代初，当DARPA开始进行互联网项目工作时，采用了四层模型，这是我们所知道的互联网的开始。层可以映射到其关联的协议，如下所示：
- en: '[PRE229]'
  id: totrans-1052
  prefs: []
  type: TYPE_PRE
  zh: '[PRE229]'
- en: Data is passed through each layer in a linear fashion. For example, HTTP data
    coming from the Application layer on the sending system is relayed to the Host-to-Host
    layer where the TCP protocol attaches a header that includes information such
    as the source port, destination port, and checksum (for error checking). This
    packet is handed over to the Internetwork layer where the IP protocol attaches
    yet another header with information including the source address, destination
    address, Time To Live, and header size. The packet is then transferred to the
    Network Access layer where another header is added; this layer is read by network
    hardware in order to correctly relay the packet to its intended destination.
  id: totrans-1053
  prefs: []
  type: TYPE_NORMAL
  zh: 数据以线性方式通过每一层。例如，来自发送系统应用层的HTTP数据被转发到主机到主机层，在那里TCP协议附加一个包含源端口、目的端口和校验和（用于错误检查）的头部。然后将此数据包交给互联网层，IP协议附加另一个包含源地址、目的地址、生存时间和头部大小的头部。然后，数据包被转移到网络访问层，该层添加另一个头部；网络硬件读取此层以正确地将数据包转发到其预期目的地。
- en: The following figure shows some of the information contained in the various
    headers of a typical HTTP packet.
  id: totrans-1054
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了典型HTTP数据包中各种头部包含的一些信息。
- en: '![](N2QyLy9jZ3QvODFzcGVtaTlnNTRmOTk1N2kzMWFyczYvZzAwcC5uVQ--.jpg)'
  id: totrans-1055
  prefs: []
  type: TYPE_IMG
  zh: '![图片](N2QyLy9jZ3QvODFzcGVtaTlnNTRmOTk1N2kzMWFyczYvZzAwcC5uVQ--.jpg)'
- en: Below is a closer look at each layer and the important protocols that constitute
    the TCP/IP suite.
  id: totrans-1056
  prefs: []
  type: TYPE_NORMAL
  zh: 下面将更详细地查看每一层和构成TCP/IP套件的协议。
- en: D.1\. APPLICATION LAYER
  id: totrans-1057
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.1. 应用层
- en: This layer includes protocols that are responsible for delivering data to applications
    (programs) at the user level. These application-level protocols specify the syntax
    a client must use to interact with a server. For example, an HTTP request from
    a web browser to a web server might look like `GET /index.html`. Below are some
    of the most commonly used Application layer protocols.
  id: totrans-1058
  prefs: []
  type: TYPE_NORMAL
  zh: 这一层包括负责将数据传输到用户级应用程序（程序）的协议。这些应用层协议指定了客户端必须使用的语法以与服务器交互。例如，从网络浏览器到网络服务器的HTTP请求可能看起来像`GET
    /index.html`。以下是一些最常用的应用层协议。
- en: DHCP [UDP port 67, 68] The Dynamic Host Configuration Protocol is responsible
    for automating the process of connecting devices (e.g., computers and printers)
    to a network. A DHCP server provides each client with an IP address, default gateway,
    and DNS server address.
  id: totrans-1059
  prefs: []
  type: TYPE_NORMAL
  zh: DHCP [UDP端口67, 68] 动态主机配置协议负责自动化将设备（例如，计算机和打印机）连接到网络的过程。DHCP服务器为每个客户端提供一个IP地址、默认网关和DNS服务器地址。
- en: When a client device first connects to the network, it broadcasts a DHCP discover
    message. The DHCP server is constantly listening for these types of broadcasts
    and responds with a DHCP offer message that contains various configuration parameters.
    The client device accepts the parameters and notifies the server with another
    broadcast message. The server responds with a final acknowledgment message and
    stores the configuration. The DHCP client applies the configuration to its network
    interface, thereby enabling access to the network's resources. This entire process
    is transparent to the user and happens in just a few seconds.
  id: totrans-1060
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户端设备首次连接到网络时，它会广播一个DHCP发现消息。DHCP服务器持续监听这些类型的广播，并响应一个包含各种配置参数的DHCP提供消息。客户端设备接受这些参数，并通过另一个广播消息通知服务器。服务器响应一个最终的确认消息并存储配置。DHCP客户端将配置应用到其网络接口，从而使其能够访问网络资源。整个过程对用户来说是透明的，并且只需几秒钟即可完成。
- en: DHCP assigns client IP addresses dynamically using a lease policy. This allows
    the server to reuse IPs that may no longer be in use when a client leaves the
    network or fails to renew its IP lease. The DHCP server will specify an expiration
    time when the initial configuration parameters are sent during DHCP negotiation.
    Client devices usually renew their lease when half of the expiration time has
    elapsed.
  id: totrans-1061
  prefs: []
  type: TYPE_NORMAL
  zh: DHCP使用租约策略动态分配客户端IP地址。这允许服务器重用当客户端离开网络或未能续订其IP租约时可能不再使用的IP地址。在DHCP协商期间发送初始配置参数时，DHCP服务器将指定一个过期时间。客户端设备通常在过期时间过半时续订其租约。
- en: DNS [UDP port 53] The domain name system is responsible for distributing DNS
    data from servers to clients for the purposes of hostname-to-IP-address resolution.
    It is a distributed system of information that stores domain names like [google.com](http://google.com)
    with their associated IP addresses. Network-aware applications (web browsers,
    etc.) use IP addresses as a point of contact when requesting services. DNS allows
    the use of easily remembered names like [unorthodocs.net](http://unorthodocs.net)
    rather than cumbersome IP addresses like 69.227.55.189.
  id: totrans-1062
  prefs: []
  type: TYPE_NORMAL
  zh: DNS [UDP端口53] 域名系统负责将DNS数据从服务器分发到客户端，用于主机名到IP地址的解析。它是一个信息分布式系统，存储着像[google.com](http://google.com)这样的域名及其相关的IP地址。网络感知应用程序（如网络浏览器等）在请求服务时使用IP地址作为接触点。DNS允许使用易于记忆的名称，如[unorthodocs.net](http://unorthodocs.net)，而不是像69.227.55.189这样的繁琐IP地址。
- en: FTP [TCP port 21, 20 (if in active mode)] The File Transfer Protocol is responsible
    for transferring files from servers to clients over TCP/IP networks. Once an FTP
    connection is made, the user (client) may also interactively manipulate files
    on the server.
  id: totrans-1063
  prefs: []
  type: TYPE_NORMAL
  zh: FTP [TCP端口21, 20（如果处于主动模式）] 文件传输协议负责在TCP/IP网络上从服务器传输文件到客户端。一旦建立了FTP连接，用户（客户端）还可以交互式地操作服务器上的文件。
- en: 'FTP is unique among other popular Internet protocols, like HTTP, because it
    employs multiple TCP/IP connections. The initial connection, or control channel,
    occurs over port 21\. This channel is used to send commands to the FTP server.
    The secondary connection, or data channel, is used to transfer data. The data
    channel can be established in active or passive mode. In active mode, the server
    tells the client to listen for an incoming connection on a random port above 1023\.
    The server connects to the client to establish the data channel. This can be a
    problem if the client is behind a firewall because most firewalls block incoming
    traffic. Here''s how an initial FTP connection is made in active mode:'
  id: totrans-1064
  prefs: []
  type: TYPE_NORMAL
  zh: FTP与其他流行的互联网协议（如HTTP）不同，它使用多个TCP/IP连接。初始连接，或称控制通道，通过端口21进行。此通道用于向FTP服务器发送命令。次要连接，或数据通道，用于传输数据。数据通道可以以主动或被动模式建立。在主动模式下，服务器告诉客户端监听一个随机端口（大于1023）上的传入连接。服务器连接到客户端以建立数据通道。如果客户端位于防火墙后面，这可能会成为一个问题，因为大多数防火墙都会阻止传入流量。以下是主动模式下建立初始FTP连接的步骤：
- en: '[PRE230]'
  id: totrans-1065
  prefs: []
  type: TYPE_PRE
  zh: '[PRE230]'
- en: 'In passive mode, the initial data connection direction is reversed. The server
    gives the client a random port that the server listens on. The client then initiates
    an outbound connection to the server to establish the data channel. If a firewall
    is in use, the server administrator can open the appropriate ports to allow inbound
    connections. Here''s how an initial FTP connection is made in passive mode:'
  id: totrans-1066
  prefs: []
  type: TYPE_NORMAL
  zh: 在被动模式下，初始数据连接方向相反。服务器给客户端一个服务器监听的随机端口。然后客户端发起一个出站连接到服务器以建立数据通道。如果使用防火墙，服务器管理员可以打开适当的端口以允许传入连接。以下是被动模式下建立初始FTP连接的步骤：
- en: '[PRE231]'
  id: totrans-1067
  prefs: []
  type: TYPE_PRE
  zh: '[PRE231]'
- en: FTP transmits username and password information in the clear. This may present
    a security risk because a potential attacker can capture this data quite easily
    with a network analyzer. With this in mind, FTP should only be used on trusted
    networks when no alternatives exist. Alternatives to FTP include SFTP (part of
    OpenSSH) or using a secure tunneling protocol to encapsulate FTP packets (e.g.,
    OpenVPN).
  id: totrans-1068
  prefs: []
  type: TYPE_NORMAL
  zh: FTP在明文方式下传输用户名和密码信息。这可能会带来安全风险，因为潜在的攻击者可以很容易地使用网络分析器捕获这些数据。考虑到这一点，当没有其他选择时，FTP只能在受信任的网络中使用。FTP的替代方案包括SFTP（OpenSSH的一部分）或使用安全的隧道协议来封装FTP数据包（例如，OpenVPN）。
- en: HTTP and HTTPS [TCP port 80, 443 respectively] The HyperText Transfer Protocol
    is responsible for transmission of data on the World Wide Web, a link-based system
    for browsing Internet sites. HTTP is a request/response protocol whereby clients
    send specific requests to an HTTP server for information. Data transferred is
    encoded in a format similar to that of MIME (Multipurpose Internet Mail Extensions),
    which is used in electronic mail. Like MIME-encoded email, HTTP packets include
    headers that specify the contents of the data being transmitted. Web resources
    are addressed using a URL (uniform resource locator) like [http://www.nostarch.com](http://www.nostarch.com).
  id: totrans-1069
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP和HTTPS [TCP端口80，443分别] 超文本传输协议负责在万维网上传输数据，这是一个基于链接的浏览互联网站点的系统。HTTP是一种请求/响应协议，客户端向HTTP服务器发送特定请求以获取信息。传输的数据以类似于MIME（多用途互联网邮件扩展）的格式编码，MIME用于电子邮件。与MIME编码的电子邮件类似，HTTP数据包包括头部信息，指定正在传输的数据内容。网络资源使用URL（统一资源定位符）进行寻址，例如[http://www.nostarch.com](http://www.nostarch.com)。
- en: HTTP can be encrypted to prevent the eavesdropping of data transmitted between
    server and client. The URL scheme `https:` tells the web browser to use an SSL
    (Secure Sockets Layer) connection over the secure HTTP port 443\. This is commonly
    used on sites conducting e-commerce, where financial information needs to be kept
    private.
  id: totrans-1070
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP可以通过加密来防止服务器和客户端之间传输的数据被窃听。URL方案`https:`告诉网络浏览器在安全的HTTP端口443上使用SSL（安全套接字层）连接。这在进行电子商务的网站上常用，其中需要保持财务信息私密。
- en: IMAP and IMAPS [TCP port 143, 993 respectively] The Internet Message Access
    Protocol is responsible for the transport, manipulation, and synchronization of
    email messages between a mail server and a client application such as Outlook,
    Thunderbird, or Eudora. IMAP is a request/response protocol that requires authentication
    to match users to their respective mailboxes. IMAP does not support the sending
    of email messages; it is designed to retrieve messages only. SMTP is used to send
    email independently of IMAP.
  id: totrans-1071
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP 和 IMAPS [TCP 端口 143，993 分别] 互联网消息访问协议负责在邮件服务器和客户端应用程序（如 Outlook、Thunderbird
    或 Eudora）之间传输、操作和同步电子邮件消息。IMAP 是一种请求/响应协议，需要身份验证以将用户与其各自的邮箱匹配。IMAP 不支持发送电子邮件消息；它仅设计用于检索消息。SMTP
    用于在 IMAP 独立发送电子邮件。
- en: IMAP differs from the other Internet email retrieval standard, POP3 (Post Office
    Protocol version 3), as IMAP supports persistent connections. This means that
    an IMAP connection stays open for as long as the email client program is open,
    allowing for constant updating of email messages between the server and the client.
    With POP3, the client must reconnect to the server to check for messages. IMAP
    stores email messages on the server, which provides a central location in which
    to access messages. POP3 downloads all messages to the email client and subsequently
    removes the server copies. This means that messages will only be viewable on the
    computer that downloaded it. IMAP also supports simultaneous connections to the
    same mailbox; POP3 does not. Simultaneous connections allow multiple clients to
    stay synchronized with the same mailbox.
  id: totrans-1072
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP 与其他互联网电子邮件检索标准 POP3（邮局协议第 3 版）不同，因为 IMAP 支持持久连接。这意味着 IMAP 连接在电子邮件客户端程序打开期间保持打开状态，允许服务器和客户端之间持续更新电子邮件消息。使用
    POP3，客户端必须重新连接到服务器以检查消息。IMAP 在服务器上存储电子邮件消息，这提供了一个中央位置来访问消息。POP3 将所有消息下载到电子邮件客户端，并随后删除服务器副本。这意味着消息只能在下载它的计算机上查看。IMAP
    还支持对同一邮箱的并发连接；POP3 不支持。并发连接允许多个客户端与同一邮箱保持同步。
- en: IMAP can be encrypted to prevent the eavesdropping of data transmitted between
    server and client. Port 993 is standard for SSL encrypted IMAP sessions.
  id: totrans-1073
  prefs: []
  type: TYPE_NORMAL
  zh: IMAP 可以加密以防止服务器和客户端之间传输的数据被窃听。端口 993 是 SSL 加密 IMAP 会话的标准端口。
- en: POP3 and POP3S [TCP port 110, 995 respectively] Post Office Protocol version
    3 is responsible for the retrieval of email messages between a mail server and
    a client application such as Outlook, Thunderbird, or Eudora. POP3 is a request/response
    protocol that requires authentication to match users to their respective mailboxes.
  id: totrans-1074
  prefs: []
  type: TYPE_NORMAL
  zh: POP3 和 POP3S [TCP 端口 110，995 分别] 邮局协议第 3 版负责在邮件服务器和客户端应用程序（如 Outlook、Thunderbird
    或 Eudora）之间检索电子邮件消息。POP3 是一种请求/响应协议，需要身份验证以将用户与其各自的邮箱匹配。
- en: POP3 is probably the most widely used protocol for the retrieval of Internet
    email. This is because virtually all Internet service providers support it for
    customer email accounts. A POP3 connection begins when an email client authenticates
    with a POP3 server. After authentication, all messages for the user are transferred
    to the mail application and deleted from the server. The connection is then terminated.
    POP3 has maintained popularity with Internet providers because the deletion of
    messages after client retrieval lessens storage demands, in contrast to IMAP,
    which keeps messages on the server.
  id: totrans-1075
  prefs: []
  type: TYPE_NORMAL
  zh: POP3 可能是用于检索互联网电子邮件最广泛使用的协议。这是因为几乎所有的互联网服务提供商都支持它用于客户电子邮件账户。当电子邮件客户端程序通过 POP3
    服务器进行身份验证时，开始建立 POP3 连接。身份验证后，所有用户的邮件都传输到邮件应用程序，并从服务器上删除。然后终止连接。与 IMAP 不同，IMAP
    在服务器上保留消息，而 POP3 在客户端检索消息后删除消息，这使得 POP3 在互联网提供商中保持了流行，因为删除消息减少了存储需求。
- en: The POP3 protocol can be encrypted to prevent the eavesdropping of data transmitted
    between server and client. Port 995 is standard for SSL encrypted POP3 sessions.
  id: totrans-1076
  prefs: []
  type: TYPE_NORMAL
  zh: POP3 协议可以加密以防止服务器和客户端之间传输的数据被窃听。端口 995 是 SSL 加密 POP3 会话的标准端口。
- en: SMTP [TCP port 25] The Simple Mail Transfer Protocol is responsible for relaying
    email between SMTP servers. SMTP is an ASCII (American Standard Code for Information
    Interchange) based protocol, meaning it transfers data by using only text characters.
    MIME was developed to solve the problem of transferring binary data with SMTP
    mail in order to allow attachments.
  id: totrans-1077
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP [TCP 端口 25] 简单邮件传输协议负责在 SMTP 服务器之间中继电子邮件。SMTP 是基于 ASCII（美国信息交换标准代码）的协议，这意味着它通过仅使用文本字符来传输数据。MIME
    的开发是为了解决使用 SMTP 邮件传输二进制数据的问题，以便允许附件。
- en: The MIME standard defines rules for converting binary data into ASCII (text)
    characters that can be sent using the text-only SMTP protocol. The recipient's
    email client decodes the MIME-encoded text back into binary data.
  id: totrans-1078
  prefs: []
  type: TYPE_NORMAL
  zh: MIME标准定义了将二进制数据转换为ASCII（文本）字符的规则，这些字符可以使用仅文本的SMTP协议发送。接收方的电子邮件客户端将MIME编码的文本解码回二进制数据。
- en: An email message is constructed with an email client such as Outlook, Thunderbird,
    or Eudora, and then sent to a designated SMTP server. The SMTP server reads the
    destination information encoded in the SMTP packet and resolves the IP address
    of the mail server responsible for that destination's domain using a DNS server.
    The server then connects to the destination SMTP server to deliver the message.
    SMTP was designed to relay mail from source to destination; it is expected that
    the client will use POP3 or IMAP to retrieve the message from the SMTP server.
  id: totrans-1079
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件消息是通过Outlook、Thunderbird或Eudora等电子邮件客户端构建的，然后发送到指定的SMTP服务器。SMTP服务器读取SMTP数据包中编码的目标信息，并使用DNS服务器解析负责该目标域的邮件服务器的IP地址。然后，服务器连接到目标SMTP服务器以发送消息。SMTP被设计为从源到目的地中继邮件；预期客户端将使用POP3或IMAP从SMTP服务器检索消息。
- en: SMTP normally transmits data in the clear and does not include protection against
    eavesdropping on transmitted data. SMTP servers can be configured to use SSL/TLS
    to provide encryption services. This allows email clients to transmit messages
    to an SMTP server securely. Security thereafter, however, cannot be assured because
    the message is stored on the server in unencrypted form and may pass through other
    SMTP servers that do not employ encryption. PGP (Pretty Good Privacy), a client
    program, or S/MIME (Secure/Multipurpose Internet Mail Extensions), a public key
    infrastructure-based standard, may be used to encrypt email when security is necessary.
  id: totrans-1080
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP通常以明文形式传输数据，并且不包含对传输数据的监听保护。SMTP服务器可以配置为使用SSL/TLS提供加密服务。这允许电子邮件客户端安全地将消息发送到SMTP服务器。然而，在此之后，无法保证安全性，因为消息以未加密的形式存储在服务器上，并且可能通过不使用加密的其他SMTP服务器。
- en: D.2\. HOST-TO-HOST LAYER
  id: totrans-1081
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.2. 主机-主机层
- en: This layer includes the TCP protocol, which is responsible for opening, maintaining,
    and closing connections while maintaining integrity using error-correction. The
    layer also includes the UDP protocol, which does not provide the error-correction
    and persistent connection of TCP, but is useful for its efficiency. Application
    Level protocols are designed specifically to use either TCP or UDP. For example,
    HTTP uses TCP and DHCP uses UDP.
  id: totrans-1082
  prefs: []
  type: TYPE_NORMAL
  zh: 此层包括TCP协议，该协议负责在保持错误纠正的完整性情况下打开、维护和关闭连接。该层还包括UDP协议，它不提供TCP的错误纠正和持久连接，但因其效率而有用。应用层协议专门设计为使用TCP或UDP。例如，HTTP使用TCP，而DHCP使用UDP。
- en: TCP The Transmission Control Protocol is used to prepare data received from
    application level protocols for transmission over computer networks. TCP interoperates
    with the Internet Protocol (IP), which is responsible for the routing of packets
    from source to destination. TCP is considered a state-dependent protocol because
    it requires first that a connection be established before actual data is sent.
    TCP also terminates the connection when data transmission is complete.
  id: totrans-1083
  prefs: []
  type: TYPE_NORMAL
  zh: PGP（非常好隐私），一个客户端程序，或S/MIME（安全多用途互联网邮件扩展），一个基于公钥基础设施的标准，可以在需要安全时用于加密电子邮件。
- en: To better illustrate the concept of TCP, think of a data file as a completed
    jigsaw puzzle. To transmit this completed puzzle across a network, TCP takes it
    apart, sequentially labels each piece, puts each piece in an envelope (header),
    sends it to the post office (IP), and buys tracking and insurance for each piece.
    If any of the pieces are lost, they are simply resent. As pieces of the puzzle
    start to arrive at the destination system, the TCP protocol on the destination
    system carefully puts all of the pieces together sequentially, reconstructing
    the puzzle.
  id: totrans-1084
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地说明TCP的概念，可以将数据文件想象成一个完成的好拼图。为了将这个完成的拼图通过网络传输，TCP将其拆分，依次标记每一块，将每一块放入信封（头部），发送到邮局（IP），并为每一块购买跟踪和保险。如果任何一块丢失，它们将简单地重新发送。当拼图的碎片开始到达目标系统时，目标系统上的TCP协议将仔细地将所有碎片按顺序放在一起，重建拼图。
- en: UDP The User Datagram Protocol is used to prepare data from application level
    protocols for transmission over computer networks. UDP is responsible for taking
    streams of data passed from applications and adding minimal header information
    before passing it quickly to the underlying Internet Protocol, which is responsible
    for the routing of packets from source to destination. Unlike TCP, UDP does not
    provide any ordering or reliability measures. Lack of error-correction allows
    UDP to be faster and more efficient for applications where the overhead of TCP
    is less desirable, such as voice-over-IP and multimedia streams.
  id: totrans-1085
  prefs: []
  type: TYPE_NORMAL
  zh: UDP 用户数据报协议用于将应用层协议准备的数据传输到计算机网络。UDP 负责从应用程序传递的数据流中提取，并在将其快速传递给底层的互联网协议之前添加最少量的头部信息，该协议负责从源到目的地的数据包路由。与
    TCP 不同，UDP 不提供任何排序或可靠性措施。缺乏错误纠正使得 UDP 在 TCP 的开销不太理想的应用程序中更快、更高效，例如 VoIP 和多媒体流。
- en: TCP/UDP ports When creating header information, TCP and UDP utilize what is
    known as a port to address data to a specific application. Think of a long hallway
    lined with hundreds of doors labeled numerically, as in a hotel. Each door represents
    a port. Since the Apache web server uses HTTP on TCP port 80, data sent to the
    web server would walk down this hallway to room 80, pass through the open door
    (port), and be able to communicate to the web server.
  id: totrans-1086
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/UDP 端口 在创建头部信息时，TCP 和 UDP 使用所谓的端口来将数据地址指定给特定的应用程序。想象一下一条长走廊，两旁排列着数百扇编号的门，就像酒店一样。每一扇门代表一个端口。由于
    Apache 网络服务器使用 TCP 端口 80 上的 HTTP，发送到网络服务器的数据会沿着这条走廊走到 80 号房间，穿过敞开的门（端口），然后能够与网络服务器通信。
- en: The IANA (Internet Assigned Numbers Authority), now run by ICANN (Internet Corporation
    for Assigned Names and Numbers), has the responsibility for assigning port numbers
    to protocols and applications. Pairing port numbers with specific protocols allows
    network-aware applications to communicate with a wide variety of services over
    a single physical connection. FreeBSD's service name database resides in /etc/services.
    This file contains a comprehensive list of protocol names and their IANA assigned
    port numbers. Visit http://www .iana.org/assignments/port-numbers for the latest
    IANA port assignments.
  id: totrans-1087
  prefs: []
  type: TYPE_NORMAL
  zh: IANA（互联网分配数字权威机构），现在由 ICANN（互联网名称与数字地址分配机构）运营，负责为协议和应用程序分配端口号。将端口号与特定协议配对允许网络感知应用程序通过单个物理连接与各种服务进行通信。FreeBSD
    的服务名称数据库位于 /etc/services。此文件包含协议名称及其 IANA 分配的端口号的完整列表。请访问 http://www.iana.org/assignments/port-numbers
    获取最新的 IANA 端口号分配。
- en: D.3\. INTERNETWORK LAYER
  id: totrans-1088
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.3. 网络层
- en: This layer includes the Internet Protocol (IP), which is responsible for routing
    packets of data from source to destination. IP was designed to carry packets prepared
    by higher-level protocols such as TCP and UDP.
  id: totrans-1089
  prefs: []
  type: TYPE_NORMAL
  zh: 此层包括互联网协议（IP），它负责将数据包从源路由到目的地。IP 被设计用来携带由 TCP 和 UDP 等高级协议准备的数据包。
- en: ARP The Address Resolution Protocol is responsible for the resolution of IP
    addresses to MAC (Media Access Control) addresses on Ethernet networks. A MAC
    address is a hard-coded (permanent) identifier assigned to Ethernet networking
    devices at the time of manufacture. An example of a MAC address is 00:0d:93:8e:b0:34;
    the `ifconfig` command is used to view MAC address information on Unix systems.
  id: totrans-1090
  prefs: []
  type: TYPE_NORMAL
  zh: ARP 地址解析协议负责在以太网网络上将 IP 地址解析为 MAC（媒体访问控制）地址。MAC 地址是在制造过程中分配给以太网网络设备的硬编码（永久）标识符。一个
    MAC 地址的例子是 00:0d:93:8e:b0:34；在 Unix 系统上，使用 `ifconfig` 命令可以查看 MAC 地址信息。
- en: In contrast to IP addresses used at the Internetwork layer, Ethernet uses a
    network device's MAC address. For example, let's say computer A attempts to send
    an IP packet to computer B. If they happen to be on the same subnet, computer
    A will transmit an ARP broadcast containing the IP address of computer B. Computer
    B responds with its MAC address and computer A stores this address for future
    communications. Actual data transmission can occur over Ethernet once this process
    (called ARP resolution) is complete. If computers A and B are on different subnets,
    it is the job of the router to relay packets between the two subnets. Ethernet
    switches store ARP tables so they can route traffic to other switches or routers.
  id: totrans-1091
  prefs: []
  type: TYPE_NORMAL
  zh: 与互联网层使用的IP地址相比，以太网使用网络设备的MAC地址。例如，假设计算机A试图向计算机B发送一个IP数据包。如果它们位于同一个子网中，计算机A将传输一个包含计算机B
    IP地址的ARP广播。计算机B会回复其MAC地址，计算机A将存储这个地址以供将来通信使用。一旦这个过程（称为ARP解析）完成，实际的数据传输就可以通过以太网进行。如果计算机A和B位于不同的子网中，那么路由器的工作就是在两个子网之间中继数据包。以太网交换机存储ARP表，以便将流量路由到其他交换机或路由器。
- en: ARP is considered an intermediary between the Internetwork and Network Access
    Layers.
  id: totrans-1092
  prefs: []
  type: TYPE_NORMAL
  zh: ARP被视为互联网层和网络访问层之间的中介。
- en: IP The Internet Protocol is a network layer protocol responsible for routing
    traffic on the Internet. The IP header, containing information like TTL (Time
    To Live), source IP address, and destination IP address, is read by routing network
    hardware that processes or forwards the packet according to configured rules or
    policies.
  id: totrans-1093
  prefs: []
  type: TYPE_NORMAL
  zh: IP协议是负责在互联网上路由流量的网络层协议。IP头部包含诸如TTL（生存时间）、源IP地址和目标IP地址等信息，这些信息被路由网络硬件读取，并根据配置的规则或策略处理或转发数据包。
- en: A simple way to think of the Internet Protocol is to consider it the "post office"
    of the network. The protocol dictates the addressing format and size of packets
    much like a traditional post office does with mail. Think of the router as the
    mail sorter which uses the addressing information to determine what to do with
    each packet to send it along its way to the final destination.
  id: totrans-1094
  prefs: []
  type: TYPE_NORMAL
  zh: 将互联网协议想象成网络的“邮局”是一种简单的方法。该协议规定了数据包的寻址格式和大小，就像传统邮局对邮件的处理方式一样。将路由器想象成邮件分类员，它使用寻址信息来确定每个数据包的处理方式，以便将其发送到最终目的地。
- en: IPv4, or version 4 of the Internet Protocol, is widely used on the public Internet.
    IPv4 uses a 32-bit address system composed of four octets, each representing 8
    bits. There are 4,294,967,296 possible unique addresses using this 32-bit address
    system. Some of these addresses were reserved for private networks and other administrative
    uses. For example, 192.168.x.x and 10.x.x.x are reserved for private networks.
    127.x.x.x are referred to as localhost addresses. The slowly diminishing number
    of unique IP addresses prompted work on IPv6, which is still under development.
    The popularity of NAT routers has, to some extent, quelled the fear of an IP address
    shortage. NAT technology corrals several computers together to use a single IP
    address rather than assigning unique IPs to each.
  id: totrans-1095
  prefs: []
  type: TYPE_NORMAL
  zh: IPv4，即互联网协议的第4版本，在公共互联网上被广泛使用。IPv4使用一个由四个八位字节组成的32位地址系统，每个字节代表8位。使用这个32位地址系统，有4,294,967,296个可能的唯一地址。其中一些地址被保留用于私有网络和其他管理用途。例如，192.168.x.x和10.x.x.x被保留用于私有网络。127.x.x.x被称为本地主机地址。随着唯一IP地址数量的逐渐减少，IPv6的开发工作已经开始。在一定程度上，NAT路由器的普及缓解了对IP地址短缺的担忧。NAT技术将多台计算机聚集在一起，使用单个IP地址，而不是为每台计算机分配唯一的IP地址。
- en: IP address An Internet Protocol address is a string of digits separated by periods
    that represent a computer's virtual address on a network. An example of an IP
    address is 17.254.0.91\. A static IP address is an IP address set up to be used
    by a specific computer when it is reachable on a network. A dynamic IP address
    is a leased IP address that is typically assigned by a DHCP server. The IP address
    may change when the lease expires or when the computer is unreachable on a network.
  id: totrans-1096
  prefs: []
  type: TYPE_NORMAL
  zh: IP地址：互联网协议地址是一串由点分隔的数字，代表计算机在网络上的虚拟地址。一个IP地址的例子是17.254.0.91。静态IP地址是设置为在网络上可访问时由特定计算机使用的IP地址。动态IP地址是由DHCP服务器分配的租用IP地址。当租约到期或计算机在网络上不可达时，IP地址可能会发生变化。
- en: ICMP The Internet Control Message Protocol is meant to provide feedback about
    problems in the transmission of packets on IP networks. ICMP packets are IP packets
    that carry error types and codes in their headers.
  id: totrans-1097
  prefs: []
  type: TYPE_NORMAL
  zh: ICMP 互联网控制消息协议旨在提供有关IP网络上数据包传输问题的反馈。ICMP数据包是带有错误类型和代码的头部信息的IP数据包。
- en: For example, let's say that we are transmitting data between two computers over
    the Internet. Computer A is connected on a high-speed fiber optic network and
    computer B is connected on a dial-up modem. When computer A sends data to computer
    B, it sends it faster than computer B's connection can accept it. When computer
    A begins to overload computer B's router, an ICMP Source Quench message is sent
    to computer A to request that it cut back the transmission rate to avoid packet
    loss.
  id: totrans-1098
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们正在通过互联网在两台计算机之间传输数据。计算机A连接在高速光纤网络上，而计算机B连接在拨号调制解调器上。当计算机A向计算机B发送数据时，它发送的速度比计算机B的连接能够接受的速度要快。当计算机A开始超载计算机B的路由器时，会向计算机A发送一个ICMP源抑制消息，请求它降低传输速率以避免数据包丢失。
- en: A common network tool, ping, utilizes ICMP echo messages to provide information
    on network accessibility. Another network tool, traceroute, employs ICMP time
    exceeded messages to attempt to trace the route of packets between hosts.
  id: totrans-1099
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的网络工具ping，利用ICMP回显消息来提供关于网络可达性的信息。另一个网络工具traceroute，则使用ICMP超时消息来尝试追踪主机之间数据包的路径。
- en: 'For more information on ICMP, see RFC 792: [http://tools.ietf.org/html/rfc792](http://tools.ietf.org/html/rfc792).'
  id: totrans-1100
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于ICMP的信息，请参阅RFC 792：[http://tools.ietf.org/html/rfc792](http://tools.ietf.org/html/rfc792)。
- en: D.4\. NETWORK ACCESS LAYER
  id: totrans-1101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D.4. 网络访问层
- en: Protocols and technologies in this layer are responsible for the transfer of
    packets from the physical topology of one network device to another. This layer
    adds a packet header, typically referred to as a frame, to aid in the journey
    from one network to another. This extra header information is stripped whenever
    the packet enters an intermediary router; the router creates a new frame as it
    transmits the packet onto the next network. This process continues until the packet
    reaches its final destination.
  id: totrans-1102
  prefs: []
  type: TYPE_NORMAL
  zh: 此层的协议和技术负责将数据包从一台网络设备的物理拓扑结构传输到另一台。此层会给数据包添加一个数据包头部，通常称为帧，以帮助数据包在网络之间传输。每当数据包进入一个中间路由器时，都会移除额外的头部信息；路由器在将数据包传输到下一个网络时会创建一个新的帧。这个过程会一直持续到数据包到达最终目的地。
- en: 10BASE-T 10BASE-T is an Ethernet network topology standard used to physically
    connect devices using 8-wire twisted pair (UTP) cables with RJ-45- type connectors.
    The 10 in 10BASE-T stands for the transmission speed of 10 Mbps. BASE stands for
    baseband, which means only a single Ethernet signal is present per twisted pair.
    The T stands for twisted pair, which is a type of wiring that uses windings to
    minimize electromagnetic interference. 100BASE-T and 1000BASE-T are newer standards
    with transmission speeds of 100 and 1,000 Mbps, respectively.
  id: totrans-1103
  prefs: []
  type: TYPE_NORMAL
  zh: 10BASE-T 10BASE-T是一种以太网网络拓扑标准，用于使用8芯双绞线（UTP）电缆和RJ-45型连接器物理连接设备。10BASE-T中的10代表传输速度为10
    Mbps。BASE代表基带，意味着每对双绞线只有一个以太网信号。T代表双绞线，这是一种使用绕组来最小化电磁干扰的布线方式。100BASE-T和1000BASE-T是更新的标准，分别具有100和1,000
    Mbps的传输速度。
- en: Cable/DSL modem These devices are used to modulate (change) data signals transmitted
    by cable and phone service providers into signals usable by your computer. Broadband
    Internet access has become possible with the use of these devices. Typical downstream
    speeds are 1.5 to 6 Mbps with upstream speeds averaging 350 Kbps.
  id: totrans-1104
  prefs: []
  type: TYPE_NORMAL
  zh: 电缆/DSL调制解调器 这些设备用于将电缆和电话服务提供商传输的数据信号调制（改变）成计算机可用的信号。使用这些设备，宽带互联网接入成为可能。典型的下行速度为1.5到6
    Mbps，上行速度平均为350 Kbps。
- en: 'Ethernet This frame-based networking technology is the most widely used local
    area networking standard. Ethernet is considered a peer-type network that originally
    implemented the CSMA/CD (Carrier Sense Multiple Access with Collision Detection)
    protocol to transmit data. This is also known as half-duplex Ethernet, and comprises
    a set of rules that all Ethernet devices obey:'
  id: totrans-1105
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网 这种基于帧的联网技术是最广泛使用的局域网标准。以太网被认为是一种对等网络，最初实现了CSMA/CD（载波侦听多路访问与碰撞检测）协议来传输数据。这也被称为半双工以太网，包括一组所有以太网设备都必须遵守的规则：
- en: If a wire is idle, begin transmitting.
  id: totrans-1106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果线路空闲，开始传输。
- en: If a collision (two devices talking at once) is detected, cease transmission
    after a specified time to ensure the other transmitter also detects the collision.
  id: totrans-1107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果检测到冲突（两个设备同时说话），则在指定时间后停止传输，以确保其他发射器也能检测到冲突。
- en: Wait a random amount of time before retransmitting data.
  id: totrans-1108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在重新传输数据之前等待随机的时间。
- en: Data is retransmitted.
  id: totrans-1109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据被重新传输。
- en: Device exits transmit mode if data is sent successfully.
  id: totrans-1110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果数据发送成功，设备将退出传输模式。
- en: A second mode of operation, called full-duplex Ethernet, bypasses the CSMA/CD
    protocol by allowing Ethernet devices to transmit and receive simultaneously.
    This eliminates the collision problem because the send and receive paths are separated.
    In order to operate at full-duplex, hosts must be on a switched network and have
    interface adapters that support full-duplex operation. Ethernet hubs only support
    half-duplex mode.
  id: totrans-1111
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种操作模式，称为全双工以太网，通过允许以太网设备同时发送和接收数据来绕过CSMA/CD协议。由于发送和接收路径是分开的，这消除了冲突问题。为了以全双工模式运行，主机必须位于交换网络中，并且具有支持全双工操作的网络接口适配器。以太网集线器仅支持半双工模式。
- en: Ethernet is a broadcast networking technology. Every Ethernet NIC possesses
    a globally unique 48-bit identifier called a MAC address. Network devices transmit
    data in small chunks called frames with headers that contain source and destination
    MAC addresses. By default, each network device continually "listens" to the network
    and ignores all "frames" except those containing a MAC address matching its own.
  id: totrans-1112
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网是一种广播网络技术。每个以太网网络接口卡（NIC）都拥有一个全球唯一的48位标识符，称为MAC地址。网络设备以包含源和目标MAC地址的头部的小数据块（帧）形式传输数据。默认情况下，每个网络设备会持续“监听”网络，并忽略所有不包含与其自身MAC地址匹配的“帧”。
- en: Ethernet adapter Also known as a network interface card (NIC) or network adapter,
    this component allows a computer to communicate with other devices on an Ethernet
    network. Most new computer systems have Ethernet adapters built in. FreeBSD natively
    supports most makes and models.
  id: totrans-1113
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网适配器 也称为网络接口卡（NIC）或网络适配器，该组件允许计算机与以太网上的其他设备通信。大多数新型计算机系统都内置了以太网适配器。FreeBSD原生支持大多数品牌和型号。
- en: Ethernet hub A hub, also known as a concentrator, is a device that connects
    multiple devices together. A hub takes an incoming signal from any connected device
    and rebroadcasts the signal to the other connected devices.
  id: totrans-1114
  prefs: []
  type: TYPE_NORMAL
  zh: 集线器 集线器，也称为集中器，是一种将多个设备连接在一起的设备。集线器从任何连接的设备接收传入的信号，并将信号重新广播到其他连接的设备。
- en: Ethernet broadcasting can be compared to shouting a person's name into a crowd.
    Everyone hears the announcement, but only the person whose name was called listens
    to the subsequent message. When there is a lot of traffic, this constant shouting
    can cause a lot of extraneous traffic that a different device, called a switch,
    attempts to mitigate.
  id: totrans-1115
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网广播可以比作在人群中大声呼喊一个人的名字。每个人都听到公告，但只有被叫到名字的人会听随后的消息。当有大量流量时，这种持续的呼喊会导致大量无关的流量，而一个称为交换机的不同设备试图减轻这种流量。
- en: Ethernet switch A switch, also known as an intelligent hub, is a device that
    connects multiple network devices together. A switch is called an intelligent
    hub because it employs a MAC address table to store the identities of devices
    connected to it. When data enters a switch, it is examined for its destination
    information. The switch will then check the MAC address table for the location
    of the destination device and forward the data through the appropriate port instead
    of broadcasting it to everyone. This reduces overall network traffic and increases
    efficiency.
  id: totrans-1116
  prefs: []
  type: TYPE_NORMAL
  zh: 以太网交换机 交换机，也称为智能集线器，是一种将多个网络设备连接在一起的设备。交换机被称为智能集线器，因为它使用MAC地址表来存储连接到它的设备的标识。当数据进入交换机时，它会检查其目标信息。然后，交换机将检查MAC地址表以确定目标设备的位置，并通过适当的端口转发数据，而不是向所有人广播。这减少了整体网络流量并提高了效率。
- en: Think of this as the boss finding an employee's extension in a directory; the
    employee may then be directly contacted by telephone rather than by shouting his
    name over a maze of cubicles.
  id: totrans-1117
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，老板在电话簿中找到员工的分机号；员工可以直接通过电话被直接联系，而不是在迷宫般的隔间中大声呼喊他的名字。
- en: Router This device connects separate networks together much like a junction
    connects different highways. A router employs a routing table to intelligently
    send packets in the direction of their destination. Routers may also communicate
    with each other to update these routing tables when needed.
  id: totrans-1118
  prefs: []
  type: TYPE_NORMAL
  zh: 路由器这种设备将不同的网络连接在一起，就像交汇点连接不同的高速公路一样。路由器使用路由表智能地将数据包发送到它们的目的地。路由器还可以在需要时相互通信，以更新这些路由表。
- en: Think of this as an operator at a phone company responsible for routing international
    phone calls to the appropriate national networks. Most routers sold to consumers
    combine both a router and a switch into one device to interconnect the local network
    and route traffic to the Internet. These combined devices are also known as NAT
    routers.
  id: totrans-1119
  prefs: []
  type: TYPE_NORMAL
  zh: 将其想象成一个负责将国际电话路由到适当的国家网络的电话公司运营商。大多数销售给消费者的路由器将路由器和交换机结合成一个设备，以连接本地网络并将流量路由到互联网。这些组合设备也被称为NAT路由器。
- en: NAT Network Address Translation is the process by which a device translates
    local private IP addresses into that of a single public IP address. Most home
    network routers perform NAT to give multiple users access to the Internet without
    having to pay for another IP address. A possible drawback to this process is the
    lack of individual accessibility from the Internet to computers behind the NAT
    device; for example, each computer cannot run its own publicly accessible web
    server. Devices behind the NAT device can initiate connections to other hosts
    on the Internet but cannot accept unsolicited requests from outside the NAT device.
    NAT can be thought of as a one-way valve. As a side effect, NAT is also a good
    security measure, since it can keep out attacks and unwanted traffic. Most home
    NAT routers feature a port-forwarding feature to allow traffic from the Internet
    to be forwarded to a specific computer in the private network.
  id: totrans-1120
  prefs: []
  type: TYPE_NORMAL
  zh: NAT（网络地址转换）是将本地私有IP地址转换为单个公共IP地址的过程。大多数家庭网络路由器执行NAT，以便多个用户可以访问互联网，而无需支付另一个IP地址的费用。这个过程的一个可能缺点是，从互联网到NAT设备后面的计算机的个体可访问性不足；例如，每台计算机不能运行自己的公开可访问的Web服务器。NAT设备后面的设备可以发起到互联网上其他主机的连接，但不能接受来自NAT设备外部的未经请求的请求。NAT可以被视为一个单向阀门。作为副作用，NAT也是一个很好的安全措施，因为它可以阻止攻击和不受欢迎的流量。大多数家庭NAT路由器都具备端口转发功能，允许从互联网将流量转发到私有网络中的特定计算机。
- en: Wi-Fi Wireless Fidelity, or 801.11x, is a set of IEEE (Institute of Electrical
    and Electronic Engineers) standards used to define wireless local area networks.
    Wi-Fi uses short-range radio transceivers in the 2.4 GHz band to transfer data.
    The same rules for data transmission and collision apply as with half-duplex wired
    Ethernet (CSMA/CD).
  id: totrans-1121
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi（无线保真度），或801.11x，是一组IEEE（电气和电子工程师协会）标准，用于定义无线局域网。Wi-Fi使用2.4 GHz频段的短距离无线电收发器来传输数据。数据传输和碰撞的规则与半双工有线以太网（CSMA/CD）相同。
- en: A Wi-Fi configuration usually consists of a central access point or wireless
    hub that communicates with clients using broadcasts similar to that of an Ethernet
    hub. A standard access point broadcasts its identification or SSID (service set
    identifier) "beacon" to notify potential clients of its presence. Access points
    can be configured to authenticate all connections, or enforce access rules based
    on the client's MAC address.
  id: totrans-1122
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi配置通常包括一个中心接入点或无线集线器，它通过类似于以太网集线器的广播与客户端通信。标准接入点会广播其标识或SSID（服务集标识符）“信标”，以通知潜在客户端其存在。接入点可以配置为验证所有连接，或根据客户端的MAC地址强制执行访问规则。
- en: The 802.11b standard is the most widely deployed of the 802.11 standards. It
    specifies a maximum throughput of 11 Mbps. Depending on whether TCP or UDP is
    used, 802.11b clients can expect an actual throughput of 700 to 900 KB/s. The
    newer 802.11g standards specify a maximum throughput of 54 Mbps. Actual throughput
    is usually in the 3,000 KB/s range.
  id: totrans-1123
  prefs: []
  type: TYPE_NORMAL
  zh: 802.11b标准是802.11标准中最广泛部署的。它指定最大吞吐量为11 Mbps。根据是否使用TCP或UDP，802.11b客户端可以期望的实际吞吐量为700到900
    KB/s。较新的802.11g标准指定最大吞吐量为54 Mbps。实际吞吐量通常在3,000 KB/s范围内。
- en: Security of data transmitted using Wi-Fi is provided by one of two mechanisms.
    The first is called WEP (wired equivalent privacy); the second is WPA (Wi-Fi protected
    access). These two mechanisms encrypt data between clients and the access point.
    Security flaws in the WEP mechanism were discovered, which prompted the development
    of WPA. With the use of a strong shared-key, WPA offers relatively good security
    to connected clients but is not supported by some older devices.
  id: totrans-1124
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Wi-Fi 传输数据的安全性由两种机制之一提供。第一种称为 WEP（有线等效隐私）；第二种是 WPA（Wi-Fi 保护接入）。这两种机制加密客户端和接入点之间的数据。WEP
    机制中的安全漏洞被发现，这促使 WPA 的开发。使用强大的共享密钥，WPA 为连接的客户端提供相对较好的安全性，但不是一些旧设备所支持的。
