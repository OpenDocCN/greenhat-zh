- en: A.1.12\. grep
  id: totrans-566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.12\. grep
- en: This program is used to find strings of text within files or output of other
    commands. If `grep` finds the string you specify, it will return the whole line
    in which the match occurs.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 此程序用于在文件或其他命令的输出中查找文本字符串。如果`grep`找到指定的字符串，它将返回匹配发生的整个行。
- en: Command
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`grep`'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '`grep`'
- en: Syntax
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`grep` `*pattern file*`'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '`grep` `*pattern file*`'
- en: Examples
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To search the text file named apache.conf for the word server, type:'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 要在名为apache.conf的文本文件中搜索单词server，请输入：
- en: '[PRE118]'
  id: totrans-574
  prefs: []
  type: TYPE_PRE
  zh: '[PRE118]'
- en: 'By using the pipe symbol (`|`), you can use `grep` to analyze output from other
    commands, such as `ls`. To search the output of a long listing of the root directory
    for the word usr, type:'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用管道符号（`|`），您可以使用`grep`分析来自其他命令的输出，例如`ls`。要在根目录的长列表中搜索单词usr，请输入：
- en: '[PRE119]'
  id: totrans-576
  prefs: []
  type: TYPE_PRE
  zh: '[PRE119]'
- en: 'You can also search for phrases in files like this:'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以像这样在文件中搜索短语：
- en: '[PRE120]'
  id: totrans-578
  prefs: []
  type: TYPE_PRE
  zh: '[PRE120]'
- en: A.1.13\. su
  id: totrans-579
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.13\. su
- en: This utility is used to switch user identities. If a username is not given,
    root is assumed. Only users that belong to the wheel group are allowed to switch
    to the root login, unless the `sudo` command is used to run `su` as root.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序用于切换用户身份。如果没有提供用户名，则假定root。只有属于wheel组的用户才能切换到root登录，除非使用`sudo`命令以root身份运行`su`。
- en: Command
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`su`'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: '`su`'
- en: Syntax
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`su` `*username*`'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: '`su` `*username*`'
- en: Examples
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To switch to the root account from a user who is a member of the wheel group,
    type:'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 要从wheel组的成员切换到root账户，请输入：
- en: '[PRE121]'
  id: totrans-587
  prefs: []
  type: TYPE_PRE
  zh: '[PRE121]'
- en: A.1.14\. chown
  id: totrans-588
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.14\. chown
- en: Changes the owner and/or group of a specified file or directory. To see the
    current owner and group associated with a file or directory, list the directory
    using the long format `ls -l`.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 更改指定文件或目录的所有者和/或组。要查看与文件或目录关联的当前所有者和组，请使用长格式`ls -l`列出目录。
- en: Command
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`chown`'
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: '`chown`'
- en: Syntax
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`chown -``*options owner:group file*`'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: '`chown -``*options owner:group file*`'
- en: Options
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '`**-R**` Apply the owner/group change recursively when applied to a directory.'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-R**` 当应用于目录时，递归地应用所有者/组更改。'
- en: Examples
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To change the owner of a file named example.doc to john, type the command:'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为example.doc的文件的所有者更改为john，请输入以下命令：
- en: '[PRE122]'
  id: totrans-598
  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: 'To change the group ownership of a directory named Maildir to user, type:'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为Maildir的目录的组所有权更改为用户，请输入：
- en: '[PRE123]'
  id: totrans-600
  prefs: []
  type: TYPE_PRE
  zh: '[PRE123]'
- en: 'To change the owner and group of a file named apache.conf to root and wheel
    respectively, type:'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为apache.conf的文件的所有者和组分别更改为root和wheel，请输入：
- en: '[PRE124]'
  id: totrans-602
  prefs: []
  type: TYPE_PRE
  zh: '[PRE124]'
- en: 'To change the owner of a directory named www to john, including all subdirectories
    and their files, type:'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为www的目录的所有者更改为john，包括所有子目录及其文件，请输入：
- en: '[PRE125]'
  id: totrans-604
  prefs: []
  type: TYPE_PRE
  zh: '[PRE125]'
- en: Notes
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: Only files you create or own may be modified with this command, unless you are
    the superuser.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 只有您创建或拥有的文件可以使用此命令修改，除非您是超级用户。
- en: A.1.15\. chmod
  id: totrans-607
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.15\. chmod
- en: This command changes the read, write, and execute permissions of a file or directory.
    Read permission, as it applies to a file, means the ability to read the contents
    of the file. Read permission, as it applies to a directory, means the ability
    to list its contents (files or other directories). Write permission, as it applies
    to both files and directories, means the ability to change or delete its contents.
    Execute permission, as it applies to a file, means the ability to load and run
    as a program. Execute permission, as it applies to a directory, means the ability
    to navigate with the `cd` command. Much like the `chown` command, you will need
    to be the superuser or the owner of the files you intend to modify in order for
    this command to succeed.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令更改文件或目录的读取、写入和执行权限。对于文件，读取权限意味着读取文件内容的能力。对于目录，读取权限意味着列出其内容（文件或其他目录）的能力。对于文件和目录，写入权限意味着更改或删除其内容的能力。对于文件，执行权限意味着加载和作为程序运行的能力。对于目录，执行权限意味着可以使用`cd`命令导航。与`chown`命令类似，您需要是超级用户或要修改的文件的所有者，以便此命令成功。
- en: Command
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`chmod`'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: '`chmod`'
- en: Syntax
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`chmod -``*options mode file*`'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: '`chmod -``*options mode file*`'
- en: Options
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '`**-R**` Apply the permissions change recursively when applied to a directory.'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-R**` 将权限更改递归地应用于目录时应用。'
- en: Examples
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: Below is a diagram of how to determine the 3-digit file mode for use with `chmod`.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是确定用于`chmod`的3位文件模式的图示。
- en: '[PRE126]'
  id: totrans-617
  prefs: []
  type: TYPE_PRE
  zh: '[PRE126]'
- en: example.doc has a 3-digit mode of 754, since each digit is the sum of the `r`,
    `w`, and `x` permission values for that user, where `r` (i.e., read) is 4, `w`
    (write) is 2, and `x` (execute) is 1.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: example.doc具有3位数的模式754，因为每个数字是该用户`r`（即读取）、`w`（写入）和`x`（执行）权限值的总和，其中`r`（即读取）是4，`w`（写入）是2，`x`（执行）是1。
- en: 'To change the permissions of a file named example.doc to have full read, write,
    and execute permissions for the owner, group, and world, type:'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为example.doc的文件的权限更改为所有者、组和世界具有完全的读取、写入和执行权限，请输入：
- en: '[PRE127]'
  id: totrans-620
  prefs: []
  type: TYPE_PRE
  zh: '[PRE127]'
- en: 'To change the permissions of a directory named www to have read, write, and
    execute for the owner, read permission for the group, and no permissions for world
    users, type:'
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为www的目录的权限更改为所有者具有读取、写入和执行权限，组具有读取权限，世界用户没有权限，请输入：
- en: '[PRE128]'
  id: totrans-622
  prefs: []
  type: TYPE_PRE
  zh: '[PRE128]'
- en: A.1.16\. df
  id: totrans-623
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.16\. df
- en: This utility displays the amount of free disk space for all mounted filesystems.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序显示所有挂载文件系统的可用磁盘空间量。
- en: Command
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`df`'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: '`df`'
- en: Syntax
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`df -``*options*`'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: '`df -``*options*`'
- en: Options
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '`**-h**` Produce "human readable" output with suffixes for megabyte, gigabyte,
    and so on.'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-h**` 以兆字节、千兆字节等后缀的“人类可读”格式输出。'
- en: '`**-c**` Display a grand total row on the bottom of output.'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-c**` 在输出底部显示总行。'
- en: Example
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To display the free disk space for all mounted filesystems in "human readable"
    format, type:'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 要以“人类可读”格式显示所有挂载文件系统的可用磁盘空间，请输入：
- en: '[PRE129]'
  id: totrans-634
  prefs: []
  type: TYPE_PRE
  zh: '[PRE129]'
- en: A.1.17\. du
  id: totrans-635
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.17\. du
- en: This utility displays the amount of disk space used by files or directories.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序显示文件或目录使用的磁盘空间量。
- en: Command
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`du`'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: '`du`'
- en: Syntax
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`du -``*options filename*`'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: '`du -``*options filename*`'
- en: Options
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE130]'
  id: totrans-642
  prefs: []
  type: TYPE_PRE
  zh: '[PRE130]'
- en: x
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: x
- en: List all files and directories x directories deep.
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 列出x目录深的所有文件和目录。
- en: '[PRE131]'
  id: totrans-645
  prefs: []
  type: TYPE_PRE
  zh: '[PRE131]'
- en: Display a grand total for listed files and directories.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 显示列出文件和目录的总计。
- en: '[PRE132]'
  id: totrans-647
  prefs: []
  type: TYPE_PRE
  zh: '[PRE132]'
- en: Use unit suffixes like `K` for kilobyte and `M` for megabyte.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单位后缀，如`K`表示千字节，`M`表示兆字节。
- en: '[PRE133]'
  id: totrans-649
  prefs: []
  type: TYPE_PRE
  zh: '[PRE133]'
- en: Display all files including hidden ones.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 显示所有文件，包括隐藏文件。
- en: Examples
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To display the amount of disk space used for each file and directory in the
    /usr directory with unit suffixes, use the command:'
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用单位后缀显示/usr目录中每个文件和目录使用的磁盘空间量，请使用以下命令：
- en: '[PRE134]'
  id: totrans-653
  prefs: []
  type: TYPE_PRE
  zh: '[PRE134]'
- en: 'To display the disk space used for all files in the current directory (including
    subdirectories) and a grand total, type:'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示当前目录中所有文件（包括子目录）使用的磁盘空间以及总计，请输入：
- en: '[PRE135]'
  id: totrans-655
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: Notes
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: Output from this utility may span several pages; use of a text display utility
    like `less` may be useful when dealing with long file listings.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序的输出可能跨越多个页面；在处理长文件列表时，使用文本显示实用程序如`less`可能很有用。
- en: A.1.18\. mount
  id: totrans-658
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.18\. mount
- en: The `mount` command is used to make a disk drive available for use with a computer's
    filesystem.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount`命令用于使磁盘驱动器可用于与计算机的文件系统一起使用。'
- en: Command
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`mount`'
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount`'
- en: Syntax
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`mount -``*options device node*`'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount -``*options device node*`'
- en: Options
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE136]'
  id: totrans-665
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: Declare the type of filesystem on the device to be mounted; common types include
    `msdos`, `ufs` (default), `cd9660`, `ntfs` (limited), `udf`, and `nfs`.
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 声明要挂载的设备上的文件系统类型；常见类型包括`msdos`、`ufs`（默认）、`cd9660`、`ntfs`（有限）、`udf`和`nfs`。
- en: '* * *'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** A mounted NTFS volume has limited write ability. Files must be
    nonresident, not contain any spaces, and not contain multibyte characters. Compressed
    files are also not supported.'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：***已挂载的NTFS卷写权限有限。文件必须是非驻留的，不能包含任何空格，也不能包含多字节字符。压缩文件也不受支持。'
- en: '* * *'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Examples
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To mount a data CD (/dev/acd0) to the /mnt directory, type:'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 要将数据光盘（/dev/acd0）挂载到/mnt目录，请输入：
- en: '[PRE137]'
  id: totrans-672
  prefs: []
  type: TYPE_PRE
  zh: '[PRE137]'
- en: 'To mount partition a of slice 1 of hard disk ad0 (ad0s1a) to the /mnt node,
    type:'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 要将硬盘ad0的第1个分区的分区a（ad0s1a）挂载到/mnt节点，请输入：
- en: '[PRE138]'
  id: totrans-674
  prefs: []
  type: TYPE_PRE
  zh: '[PRE138]'
- en: A.1.19\. umount
  id: totrans-675
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.19\. umount
- en: The `umount` command is used to disassociate a disk drive from the computer's
    filesystem. Removing a removable drive prior to unmounting may cause data corruption
    or loss.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount`命令用于将磁盘驱动器从计算机的文件系统中解除关联。在卸载之前移除可移动驱动器可能会导致数据损坏或丢失。'
- en: Command
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`umount`'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount`'
- en: Syntax
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`umount` `*node*`'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount` `*node*`'
- en: Examples
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To unmount a filesystem mounted on the node /mnt, type:'
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 要卸载挂载在节点/mnt上的文件系统，请输入：
- en: '[PRE139]'
  id: totrans-683
  prefs: []
  type: TYPE_PRE
  zh: '[PRE139]'
- en: Notes
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Be sure the current working directory is not a directory located within the
    filesystem to be unmounted; if it is, the `umount` command will return a device
    busy error.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 确保当前工作目录不是要卸载的文件系统中的目录；如果是，`umount`命令将返回设备忙碌错误。
- en: A.2\. ARCHIVING FILES
  id: totrans-686
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.2\. 文件存档
- en: A.2.1\. dump
  id: totrans-687
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.1\. dump
- en: This command has the ability to back up a FreeBSD filesystem.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令具有备份FreeBSD文件系统的能力。
- en: Command
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`dump`'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: '`dump`'
- en: Syntax
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`dump -``*options filesystem*`'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '`dump -``*options filesystem*`'
- en: Options
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE140]'
  id: totrans-694
  prefs: []
  type: TYPE_PRE
  zh: '[PRE140]'
- en: (zero) Specify dump level zero, or full backup.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: （零）指定零级备份，或完整备份。
- en: '[PRE141]'
  id: totrans-696
  prefs: []
  type: TYPE_PRE
  zh: '[PRE141]'
- en: Auto-size the output until the media returns end-of-media indication.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 自动调整输出大小，直到媒体返回媒体结束指示。
- en: '[PRE142]'
  id: totrans-698
  prefs: []
  type: TYPE_PRE
  zh: '[PRE142]'
- en: Tell `dump` that the filesystem being backed up is "live" (in use) and take
    a snapshot of the filesystem to maintain consistency. Always include this switch
    unless the system is in single-user mode.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉`dump`正在备份的文件系统是“活动”的（正在使用中），并拍摄文件系统的快照以保持一致性。除非系统处于单用户模式，否则始终包含此开关。
- en: '[PRE143]'
  id: totrans-700
  prefs: []
  type: TYPE_PRE
  zh: '[PRE143]'
- en: Tell `dump` to write its output to a file instead of the default tape drive.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉`dump`将输出写入文件而不是默认的磁带驱动器。
- en: Examples
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To back up the /usr partition to a new file named usr.dump in the current working
    directory outside of /usr, type:'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 要将/usr分区备份到当前工作目录外的新文件usr.dump中，请输入：
- en: '[PRE144]'
  id: totrans-704
  prefs: []
  type: TYPE_PRE
  zh: '[PRE144]'
- en: 'To back up the root (/ ) partition to a new file named root.dump in the current
    working directory, type:'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 要将根（/）分区备份到当前工作目录中的新文件root.dump中，请输入：
- en: '[PRE145]'
  id: totrans-706
  prefs: []
  type: TYPE_PRE
  zh: '[PRE145]'
- en: Notes
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: 'It is best to perform backups on a regular basis, and if possible, to store
    the dump files on a different physical drive or media in case a hardware failure
    occurs. I cannot stress the importance of this enough: ALWAYS HAVE A BACKUP! Remember
    to back up each partition you created during the initial FreeBSD installation.
    If you used the defaults, they are /usr, /var, /, and /tmp. If you are storing
    your dump files on a different physical drive, note the name of the filesystem
    where the dump files are stored and keep it with your FreeBSD boot CD. If your
    primary drive fails, this partition name will be needed to access the dump files
    when the time comes to restore (you may view partition names with the `df` command).
    See [Appendix B](backup_and_restore.html#backup_and_restore) for details on backup
    and restore procedures.'
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 最好定期进行备份，并在可能的情况下，将备份文件存储在不同的物理驱动器或媒体上，以防硬件故障。我无法强调这一点的重要性：始终要有备份！请记住备份在初始FreeBSD安装期间创建的每个分区。如果您使用了默认设置，它们是/usr、/var、/和/tmp。如果您将备份文件存储在不同的物理驱动器上，请注意存储备份文件的文件系统的名称，并将其与FreeBSD启动CD一起保存。如果您的主驱动器发生故障，在需要恢复时需要此分区名称来访问备份文件（您可以使用`df`命令查看分区名称）。有关备份和恢复程序的详细信息，请参阅[附录B](backup_and_restore.html#backup_and_restore)。
- en: A.2.2\. tar
  id: totrans-709
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.2\. tar
- en: This utility is used to manipulate archive files. An archive file may contain
    a single file or a whole directory tree. Tar archives are commonly used to transfer
    files or full hierarchies of directories over the Internet, just as Zip files
    are used on other platforms.
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序用于操作存档文件。存档文件可能包含单个文件或整个目录树。Tar 存档通常用于在互联网上传输文件或目录的完整层次结构，就像在其他平台上使用 Zip
    文件一样。
- en: Command
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`tar`'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: '`tar`'
- en: Syntax
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`tar -``*options archive files*`'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: '`tar -``*options archive files*`'
- en: Options
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE146]'
  id: totrans-716
  prefs: []
  type: TYPE_PRE
  zh: '[PRE146]'
- en: Create a new archive.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个新的存档。
- en: '[PRE147]'
  id: totrans-718
  prefs: []
  type: TYPE_PRE
  zh: '[PRE147]'
- en: Extract from archive to disk.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 从存档中提取到磁盘。
- en: '[PRE148]'
  id: totrans-720
  prefs: []
  type: TYPE_PRE
  zh: '[PRE148]'
- en: List the archive's contents.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 列出存档的内容。
- en: '[PRE149]'
  id: totrans-722
  prefs: []
  type: TYPE_PRE
  zh: '[PRE149]'
- en: Compress the archive using gzip.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 gzip 压缩存档。
- en: '[PRE150]'
  id: totrans-724
  prefs: []
  type: TYPE_PRE
  zh: '[PRE150]'
- en: Append files to an existing archive (must not be compressed).
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 将文件追加到现有存档中（必须未压缩）。
- en: '[PRE151]'
  id: totrans-726
  prefs: []
  type: TYPE_PRE
  zh: '[PRE151]'
- en: Specify a file to save the archive as, instead of the traditional tape drive.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 指定一个文件以保存存档，而不是传统的磁带驱动器。
- en: Examples
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To create a compressed archive named usr.tgz containing all files and directories
    within the /usr directory, type:'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个包含 /usr 目录中所有文件和目录的压缩存档名为 usr.tgz，请输入：
- en: '[PRE152]'
  id: totrans-730
  prefs: []
  type: TYPE_PRE
  zh: '[PRE152]'
- en: 'To extract the gzipped archive named usr.tgz to the current directory, type:'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 要将名为 usr.tgz 的 gzip 存档提取到当前目录，请输入：
- en: '[PRE153]'
  id: totrans-732
  prefs: []
  type: TYPE_PRE
  zh: '[PRE153]'
- en: 'To append the file example.xxx to an existing uncompressed archive named archive.tar,
    type:'
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件 example.xxx 追加到名为 archive.tar 的现有未压缩存档中，请输入：
- en: '[PRE154]'
  id: totrans-734
  prefs: []
  type: TYPE_PRE
  zh: '[PRE154]'
- en: A.2.3\. restore
  id: totrans-735
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.2.3\. restore
- en: The `restore` command can restore specific files or a whole filesystem from
    a dump backup.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: '`restore` 命令可以从转储备份中恢复特定文件或整个文件系统。'
- en: Command
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`restore`'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: '`restore`'
- en: Syntax
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`restore -``*options source*`'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: '`restore -``*options source*`'
- en: Options
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE155]'
  id: totrans-742
  prefs: []
  type: TYPE_PRE
  zh: '[PRE155]'
- en: Put `restore` into interactive mode; for restoration of specific files instead
    of the whole filesystem.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 将 `restore` 放入交互模式；用于恢复特定文件而不是整个文件系统。
- en: '[PRE156]'
  id: totrans-744
  prefs: []
  type: TYPE_PRE
  zh: '[PRE156]'
- en: Rebuild the filesystem; used when you are restoring the entire filesystem. (See
    [Appendix B](backup_and_restore.html#backup_and_restore).)
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 重建文件系统；在恢复整个文件系统时使用。（参见[附录B](backup_and_restore.html#backup_and_restore)。）
- en: '[PRE157]'
  id: totrans-746
  prefs: []
  type: TYPE_PRE
  zh: '[PRE157]'
- en: Read input from a file instead of a tape drive.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 从文件而不是磁带驱动器读取输入。
- en: Examples
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To restore a specific file interactively from a dump file named usr.dump, type:'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 要从名为 usr.dump 的转储文件中交互式地恢复特定文件，请输入：
- en: '[PRE158]'
  id: totrans-750
  prefs: []
  type: TYPE_PRE
  zh: '[PRE158]'
- en: A prompt will appear; you can navigate through the volume as if it were a live
    filesystem. To display a list of available options, enter ?.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 将会显示一个提示符；你可以像操作一个实时文件系统一样在卷中导航。要显示可用选项的列表，请输入 ?。
- en: 'When you find the file(s) you want to restore, add them to the extraction queue
    by typing:'
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 当你找到要恢复的文件时，通过输入将其添加到提取队列中：
- en: '[PRE159]'
  id: totrans-753
  prefs: []
  type: TYPE_PRE
  zh: '[PRE159]'
- en: where `*filename*` is the name of the file you wish to extract. You can use
    wildcards here, too.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 `*filename*` 是你希望提取的文件名。你也可以在这里使用通配符。
- en: When you finish adding files to the queue, type the command `**extract**` to
    begin the restore. `restore` will display a message saying you haven't read any
    tapes yet and asking where to start; press 1 then [enter] and press Y when it
    asks you to set the owner/mode. Type `**quit**` to exit. The file(s) you selected
    will be nested in their original hierarchy inside the current working directory.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成将文件添加到队列后，输入命令 `**extract**` 以开始恢复。`restore` 将显示一条消息，说明你尚未读取任何磁带，并询问从哪里开始；按
    1 然后按 [enter]，当它要求你设置所有者/模式时按 Y。输入 `**quit**` 以退出。你选择的文件将嵌套在当前工作目录中的原始层次结构中。
- en: A.3\. NETWORK
  id: totrans-756
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.3\. 网络
- en: A.3.1\. sockstat
  id: totrans-757
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.1\. sockstat
- en: The `sockstat` command lists open Internet ports, or sockets. This utility is
    useful for listing active daemons and their associated ports. Use of the `grep`
    command here can help extract information from the output of `sockstat`.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: '`sockstat` 命令列出打开的互联网端口或套接字。此实用程序用于列出活动守护进程及其相关端口。在此处使用 `grep` 命令可以帮助从 `sockstat`
    的输出中提取信息。'
- en: Command
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`sockstat`'
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: '`sockstat`'
- en: Syntax
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`sockstat -``*options*`'
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: '`sockstat -``*options*`'
- en: Options
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE160]'
  id: totrans-764
  prefs: []
  type: TYPE_PRE
  zh: '[PRE160]'
- en: Show listening sockets.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 显示监听套接字。
- en: '[PRE161]'
  id: totrans-766
  prefs: []
  type: TYPE_PRE
  zh: '[PRE161]'
- en: Show connected sockets.
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
  zh: 显示连接的套接字。
- en: '[PRE162]'
  id: totrans-768
  prefs: []
  type: TYPE_PRE
  zh: '[PRE162]'
- en: Show IPv4 sockets.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 IPv4 套接字。
- en: '[PRE163]'
  id: totrans-770
  prefs: []
  type: TYPE_PRE
  zh: '[PRE163]'
- en: Show IPv6 sockets.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 IPv6 套接字。
- en: Examples
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To list all ports listening for service requests, type:'
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 要列出监听服务请求的所有端口，请输入：
- en: '[PRE164]'
  id: totrans-774
  prefs: []
  type: TYPE_PRE
  zh: '[PRE164]'
- en: 'To list all of the ports in use by the HTTP daemon, type:'
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 要列出当前监听 TCP 端口 443 的所有端口，请输入：
- en: '[PRE165]'
  id: totrans-776
  prefs: []
  type: TYPE_PRE
  zh: '[PRE165]'
- en: 'To list all processes currently listening on TCP port 443, type:'
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 要列出当前监听 TCP 端口 443 的所有进程，请输入：
- en: '[PRE166]'
  id: totrans-778
  prefs: []
  type: TYPE_PRE
  zh: '[PRE166]'
- en: A.3.2\. ifconfig
  id: totrans-779
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.3.2\. ifconfig
- en: This utility can be used to check or modify the configuration of a particular
    network interface. Normally this command executes at boot time from the rc.conf
    file in /etc. Running `ifconfig` without any arguments will list all network interfaces
    and their configurations.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序可用于检查或修改特定网络接口的配置。通常此命令在启动时从 /etc 中的 rc.conf 文件执行。在没有参数的情况下运行 `ifconfig`
    将列出所有网络接口及其配置。
- en: Command
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`ifconfig`'
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: '`ifconfig`'
- en: Syntax
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`ifconfig` `*interface options*`'
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: '`ifconfig` `*接口选项*`'
- en: Options
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE167]'
  id: totrans-786
  prefs: []
  type: TYPE_PRE
  zh: '[PRE167]'
- en: Set the system's IP address to the specified value.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 将系统的 IP 地址设置为指定的值。
- en: '[PRE168]'
  id: totrans-788
  prefs: []
  type: TYPE_PRE
  zh: '[PRE168]'
- en: Set the system's netmask to the specified value.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 将系统的子网掩码设置为指定的值。
- en: Example
