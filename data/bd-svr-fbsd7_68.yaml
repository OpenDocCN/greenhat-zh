  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.16\. df
- en: This utility displays the amount of free disk space for all mounted filesystems.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序显示所有挂载文件系统的可用磁盘空间量。
- en: Command
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`df`'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '`df`'
- en: Syntax
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`df -``*options*`'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '`df -``*options*`'
- en: Options
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '`**-h**` Produce "human readable" output with suffixes for megabyte, gigabyte,
    and so on.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-h**` 以兆字节、吉字节等后缀生成“人类可读”的输出。'
- en: '`**-c**` Display a grand total row on the bottom of output.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '`**-c**` 在输出的底部显示总行。'
- en: Example
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To display the free disk space for all mounted filesystems in "human readable"
    format, type:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 要以“人类可读”的格式显示所有挂载文件系统的可用磁盘空间，请输入：
- en: '[PRE63]'
  id: totrans-321
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: A.1.17\. du
  id: totrans-322
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.17\. du
- en: This utility displays the amount of disk space used by files or directories.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序显示文件或目录使用的磁盘空间量。
- en: Command
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`du`'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: '`du`'
- en: Syntax
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`du -``*options filename*`'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: '`du -``*options filename*`'
- en: Options
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE64]'
  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: x
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: x
- en: List all files and directories x directories deep.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 列出所有文件和目录，深度为 x。
- en: '[PRE65]'
  id: totrans-332
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Display a grand total for listed files and directories.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 显示列出文件和目录的总计。
- en: '[PRE66]'
  id: totrans-334
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Use unit suffixes like `K` for kilobyte and `M` for megabyte.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单位后缀，如 `K` 表示千字节，`M` 表示兆字节。
- en: '[PRE67]'
  id: totrans-336
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: Display all files including hidden ones.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 显示所有文件，包括隐藏文件。
- en: Examples
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To display the amount of disk space used for each file and directory in the
    /usr directory with unit suffixes, use the command:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用单位后缀显示 `/usr` 目录中每个文件和目录的磁盘空间使用情况，请使用以下命令：
- en: '[PRE68]'
  id: totrans-340
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: 'To display the disk space used for all files in the current directory (including
    subdirectories) and a grand total, type:'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示当前目录（包括子目录）中所有文件的磁盘空间使用情况以及总计，请输入：
- en: '[PRE69]'
  id: totrans-342
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: Notes
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Output from this utility may span several pages; use of a text display utility
    like `less` may be useful when dealing with long file listings.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 此实用程序的输出可能跨越几页；当处理长文件列表时，使用文本显示实用程序如 `less` 可能很有用。
- en: A.1.18\. mount
  id: totrans-345
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.18\. mount
- en: The `mount` command is used to make a disk drive available for use with a computer's
    filesystem.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount` 命令用于使磁盘驱动器可用于计算机的文件系统。'
- en: Command
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`mount`'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount`'
- en: Syntax
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`mount -``*options device node*`'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: '`mount -``*options device node*`'
- en: Options
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE70]'
  id: totrans-352
  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: Declare the type of filesystem on the device to be mounted; common types include
    `msdos`, `ufs` (default), `cd9660`, `ntfs` (limited), `udf`, and `nfs`.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 声明要挂载的设备的文件系统类型；常见的类型包括 `msdos`、`ufs`（默认）、`cd9660`、`ntfs`（有限）、`udf` 和 `nfs`。
- en: '* * *'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** A mounted NTFS volume has limited write ability. Files must be
    nonresident, not contain any spaces, and not contain multibyte characters. Compressed
    files are also not supported.'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 挂载的 NTFS 卷写权限有限。文件必须是非驻留的，不能包含任何空格，也不能包含多字节字符。压缩文件也不受支持。'
- en: '* * *'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Examples
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To mount a data CD (/dev/acd0) to the /mnt directory, type:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 要将数据 CD (/dev/acd0) 挂载到 /mnt 目录，请输入：
- en: '[PRE71]'
  id: totrans-359
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: 'To mount partition a of slice 1 of hard disk ad0 (ad0s1a) to the /mnt node,
    type:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 要将硬盘 ad0 的第 1 片的第 a 分区（ad0s1a）挂载到 /mnt 节点，请输入：
- en: '[PRE72]'
  id: totrans-361
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: A.1.19\. umount
  id: totrans-362
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.19\. umount
- en: The `umount` command is used to disassociate a disk drive from the computer's
    filesystem. Removing a removable drive prior to unmounting may cause data corruption
    or loss.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount` 命令用于将磁盘驱动器从计算机的文件系统中解除关联。在卸载之前移除可移动驱动器可能会导致数据损坏或丢失。'
- en: Command
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`umount`'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount`'
- en: Syntax
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`umount` `*node*`'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '`umount` `*节点*`'
- en: Examples
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To unmount a filesystem mounted on the node /mnt, type:'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 要卸载挂载在节点 /mnt 上的文件系统，请输入：
- en: '[PRE73]'
  id: totrans-370
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: Notes
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: Be sure the current working directory is not a directory located within the
    filesystem to be unmounted; if it is, the `umount` command will return a device
    busy error.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 确保当前工作目录不是要卸载的文件系统内的目录；如果是，`umount` 命令将返回设备忙错误。
- en: Appendix A. COMMANDS
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 A. 命令
- en: 'This appendix contains commands that are common to basic FreeBSD system administration,
    and is meant to provide an abbreviated reference for those unfamiliar with Unix
    commands. It is organized into the following categories: general, archiving files,
    and network. The commands are presented in order of relative usage from most used
    to least. For full documentation on any command, consult its man page. See "[Manual
    Pages](manual_pages.html#manual_pages)" for details on man pages.'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含适用于基本 FreeBSD 系统管理的常用命令，旨在为不熟悉 Unix 命令的用户提供简明参考。它按以下类别组织：一般、存档文件和网络。命令按相对使用频率从高到低排列。有关任何命令的完整文档，请参阅其
    man 页。有关 man 页的详细信息，请参阅“[手册页](manual_pages.html#manual_pages)”。
- en: A.1\. GENERAL
  id: totrans-375
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1\. 一般
- en: A.1.1\. ls
  id: totrans-376
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.1\. ls
- en: This command will list the files in the current directory.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将列出当前目录中的文件。
- en: Command
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`ls`'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls`'
- en: Syntax
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`ls -``*options file*`'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls -``*选项 文件*`'
- en: Options
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE74]'
  id: totrans-383
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: Include all files that start with a dot (hidden files).
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 包含所有以点（.）开头的文件（隐藏文件）。
- en: '[PRE75]'
  id: totrans-385
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: List the files in long format (permissions, date, time, owner, and group).
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 以长格式列出文件（权限、日期、时间、所有者和组）。
- en: '[PRE76]'
  id: totrans-387
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: List directories as plain files (not searched recursively).
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 将目录作为普通文件列出（不递归搜索）。
- en: '[PRE77]'
  id: totrans-389
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: Use unit suffixes, such as `K` for kilobyte, `M` for megabyte, and so on (must
    be used in conjunction with the `-l` option).
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单位后缀，例如 `K` 表示千字节，`M` 表示兆字节，等等（必须与 `-l` 选项一起使用）。
- en: '[PRE78]'
  id: totrans-391
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: Append symbols after each file or directory type (`/` is appended to directories,
    `*` to executable files, and `@` to symbolic links). The `-F` option is useful
    for identifying file types and directories quickly without doing a long listing
    (`-l` option).
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个文件或目录类型后附加符号（`/` 附加到目录，`*` 附加到可执行文件，`@` 附加到符号链接）。`-F` 选项对于快速识别文件类型和目录非常有用，而无需进行长列表（`-l`
    选项）。
- en: 'Below is output from a directory listing in long format using `ls -l`:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是使用 `ls -l` 以长格式列出目录输出的示例：
- en: 'Code View:'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 代码视图：
- en: '[PRE79]'
  id: totrans-395
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: Examples
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To list all the files in the current directory including those starting with
    a dot (.) and using long format, type:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 要列出当前目录中的所有文件，包括以点（.）开头的文件，并使用长格式，请输入：
- en: '[PRE80]'
  id: totrans-398
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
- en: 'To list only the files and directory names in the root directory starting with
    u, use the `*` wildcard by typing:'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 要列出以 u 开头的根目录中的所有文件和目录名称，请使用 `*` 通配符，输入：
- en: '[PRE81]'
  id: totrans-400
  prefs: []
  type: TYPE_PRE
  zh: '[PRE81]'
- en: 'To list all files and directory names in long format, including those starting
    with a dot (.), that end in .txt, type:'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 要以长格式列出所有文件和目录名称，包括以点（.）开头且以 .txt 结尾的文件，请输入：
- en: '[PRE82]'
  id: totrans-402
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: Two useful shortcuts included in the default FreeBSD shell's profile are the
    commands `ll` and `l` (lowercase L). Typing `ll` is the same as typing `ls -alFo`
    and displays just about everything you need to know about the current directory.
    The command `l` is equivalent to `ls -l`.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 默认 FreeBSD shell 配置文件中包含的两个有用的快捷键是命令 `ll` 和 `l`（小写 L）。输入 `ll` 与输入 `ls -alFo`
    相同，并显示有关当前目录所需了解的大部分信息。命令 `l` 等同于 `ls -l`。
- en: Notes
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 注意事项
- en: For more details and other options for this command, type `man ls` at the command
    prompt. Remember that FreeBSD is a case-sensitive operating system. The command
    `ls -l file` is entirely different from the command `ls -l File`. An asterisk
    (`*`) can be used as a wildcard, which allows you to specify filtered searches.
    Think of it as a short way of saying "anything." For example, if you want to search
    the current directory for all files starting with `b`, type `ls -d b*`, which
    equates to "list files starting with lowercase b followed by anything." The `-d`
    tells the system to list directory names starting with `b` rather than searching
    for files within directories recursively.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取有关此命令的更多详细信息和其他选项，请在命令提示符下输入`man ls`。请记住，FreeBSD是一个区分大小写的操作系统。命令`ls -l file`与命令`ls
    -l File`完全不同。星号（`*`）可以用作通配符，允许你指定过滤搜索。把它想作是“任何东西”的简写。例如，如果你想搜索当前目录中所有以`b`开头的文件，请输入`ls
    -d b*`，这相当于“列出以小写b开头后跟任何内容的文件”。`-d`告诉系统列出以`b`开头的目录名，而不是递归地搜索目录内的文件。
- en: A.1.2\. cd
  id: totrans-406
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.2\. cd
- en: This command will change the working directory to one that you specify.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将工作目录更改为你指定的目录。
- en: Command
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`cd`'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '`cd`'
- en: Syntax
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`cd` `*directoryname*`'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '`cd` `*directoryname*`'
- en: Examples
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 示例
- en: 'To change to a directory named test in your current working directory, type:'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 要将当前工作目录更改为当前工作目录中的名为test的目录，请输入：
- en: '[PRE83]'
  id: totrans-414
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: 'To change to the root directory, type:'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 要切换到根目录，请输入：
- en: '[PRE84]'
  id: totrans-416
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: 'To change the current working directory to /usr/local/www, type:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 要将当前工作目录更改为/usr/local/www，请输入：
- en: '[PRE85]'
  id: totrans-418
  prefs: []
  type: TYPE_PRE
  zh: '[PRE85]'
- en: Notes
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 备注
- en: In this example, www is a subdirectory of /usr/local, as local is a subdirectory
    of /usr. If your working directory is /usr/local/www and you want to navigate
    to /usr/local, you can type `cd /usr/local` or `cd ..` (the `..` is another way
    of navigating to the parent directory of the current directory). Another shortcut
    can be executed with the tilde (`~`) key. Typing `cd ~` will place you in the
    current user's home directory. This location can vary, but is most likely /usr/home/username,
    where username is the login ID of the current user.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，www是/usr/local的子目录，因为local是/usr的子目录。如果你的工作目录是/usr/local/www，并且你想导航到/usr/local，你可以输入`cd
    /usr/local`或`cd ..`（`..`是导航到当前目录父目录的另一种方式）。还可以使用波浪号（`~`）键执行另一个快捷操作。输入`cd ~`将把你带到当前用户的家目录。此位置可能不同，但最可能是/usr/home/username，其中username是当前用户的登录ID。
- en: If you need to change to a directory that contains spaces, you will need to
    use quotation marks to enclose the path. Typing `cd "/usr/local/www/webserver"`
    would be correct syntax.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
