  zh: 如果您要显示的文件比屏幕长，请使用箭头键在文档中上下滚动。快速查找单词或字母的方法是按?，然后输入要查找的单词或字母并按[enter]。所有单词或字母的实例都将被突出显示。在任何时候按Q将退出到命令提示符。
