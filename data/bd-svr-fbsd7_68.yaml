- en: A.4\. MANUAL PAGES
  id: totrans-848
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.4. 手册页
- en: 'Manual pages (or man pages) constitute a Unix system''s online documentation.
    The FreeBSD man page system is separated into nine categories as follows:'
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 手册页（或 man 页）构成了 Unix 系统的在线文档。FreeBSD 的 man 页系统分为以下九个类别：
- en: General commands
  id: totrans-850
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通用命令
- en: System calls and error numbers
  id: totrans-851
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统调用和错误号
- en: The C Libraries
  id: totrans-852
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: C 库
- en: Devices and device drivers
  id: totrans-853
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设备和设备驱动程序
- en: File formats
  id: totrans-854
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件格式
- en: Games
  id: totrans-855
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 游戏
- en: Miscellaneous information
  id: totrans-856
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他信息
- en: System maintenance commands
  id: totrans-857
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统维护命令
- en: Kernel system interfaces
  id: totrans-858
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内核系统接口
- en: There may be man pages in different categories with the same name. We'll use
    the subject "tar" as an example. Tar is short for tape archive. It is also a file
    format and the name of a utility (program) used to manipulate tar archives. If
    you want file format information about tar, you can look at the categories above
    and see that that information is found in section 5\. To display the file format
    man page for tar, type `**man 5 tar**`. To learn more about tar the utility, which
    is a general command and thus in section 1, type `**man 1 tar**`.
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在不同类别中具有相同名称的 man 页面。我们将以主题“tar”为例。Tar 是磁带归档的缩写。它也是一种文件格式，以及用于操作 tar 归档的实用程序（程序）的名称。如果你想要有关
    tar 的文件格式信息，你可以查看上面的类别，并看到该信息位于第 5 节。要显示 tar 的文件格式 man 页面，请输入 `**man 5 tar**`。要了解更多关于
    tar 实用程序的信息，它是一个通用命令，因此位于第 1 节，请输入 `**man 1 tar**`。
- en: 'If you type `man` followed by a subject without the section number, the system
    will display the first man page it finds (starting from section 1) that matches
    your query. You will be returned to the command prompt after viewing that man
    page. To display all man pages from all sections that match your query, use the
    `-a` flag, for example: `**man -a tar**`.'
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你输入 `man` 后跟一个主题而没有章节号，系统将显示它找到的第一个与你的查询匹配的 man 页面（从第 1 节开始）。查看该 man 页面后，你将返回到命令提示符。要显示所有与你的查询匹配的章节的
    man 页面，请使用 `-a` 标志，例如：`**man -a tar**`。
- en: To perform a quick search for a word while viewing a man page, type `**/**`
    followed by the word and [enter]. The first match will appear highlighted at the
    top of the screen; to find the next instance of the word, press N.
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看 man 页面时快速搜索一个单词，请输入 `**/**` 后跟单词并 [按回车键]。第一个匹配项将在屏幕顶部高亮显示；要找到单词的下一个实例，请按
    N。
- en: There may be times when you don't know what command to use for a desired task.
    The `apropos` and `whatis` commands are useful in these situations. The `apropos`
    command searches the command database for a specified string. For example, to
    search all man pages containing the string `ftp`, type `**apropos ftp**`. The
    `whatis` command searches the same command database, but returns only whole-word
    matches. For example, to search all man pages containing the word `ftp`, type
    `**whatis ftp**`.
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能不知道为某个任务使用哪个命令。在这种情况下，`apropos` 和 `whatis` 命令非常有用。`apropos` 命令会在命令数据库中搜索指定的字符串。例如，要搜索包含字符串
    `ftp` 的所有 man 页面，请输入 `**apropos ftp**`。`whatis` 命令会在相同的命令数据库中搜索，但只返回完整的单词匹配。例如，要搜索包含单词
    `ftp` 的所有 man 页面，请输入 `**whatis ftp**`。
- en: 'Below is an example of output from the `whatis` command:'
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 `whatis` 命令的输出示例：
- en: '[PRE181]'
  id: totrans-864
  prefs: []
  type: TYPE_PRE
  zh: '[PRE181]'
- en: The first column contains the entry's name and its numerical category, and the
    second a brief description. For more information on the first item, type `**man
    1 ftp**`. To display the man page for the second, type `**man 8 ftp-proxy**`.
  id: totrans-865
  prefs: []
  type: TYPE_NORMAL
  zh: 第一列包含条目的名称及其数值类别，第二列是一个简要描述。要获取第一项的更多信息，请输入 `**man 1 ftp**`。要显示第二项的 man 页面，请输入
    `**man 8 ftp-proxy**`。
- en: Appendix B. BACKUP AND RESTORE
  id: totrans-866
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 B. 备份和恢复
- en: It is very important to back up your system on a regular basis. It is easy to
    inadvertently "break" the system by accidentally deleting or misconfiguring crucial
    files. It is also prudent to back up a system before installing any software,
    to safeguard yourself from frustration if the installation doesn't go as planned.
    This section provides a basic guide on using the `dump` and `restore` commands
    to make full system backups for disaster recovery.
  id: totrans-867
  prefs: []
  type: TYPE_NORMAL
  zh: 定期备份系统非常重要。不小心删除或误配置关键文件很容易导致系统“损坏”。在安装任何软件之前备份系统也是明智的，以防安装不按计划进行而造成挫败感。本节提供了使用
    `dump` 和 `restore` 命令进行完整系统备份以进行灾难恢复的基本指南。
- en: '* * *'
  id: totrans-868
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** Perform a few experimental backups and restores before putting
    a server "online." It is important for new users to become familiar with this
    process rather than fumble with these procedures when time and data are crucial.
    It is advisable to store backup files on a different physical medium (e.g., a
    secondary hard disk) in case the primary disk fails. See "[Adding a Second Hard
    Disk](adding_a_second_hard_disk.html#adding_a_second_hard_disk)" for details.'
  id: totrans-869
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 在将服务器“上线”之前，进行几次实验性的备份和恢复。对于新用户来说，熟悉这个过程比在时间和数据至关重要的时刻摸索这些程序更重要。建议将备份文件存储在不同的物理介质上（例如，辅助硬盘），以防主硬盘故障。有关详细信息，请参阅“[添加第二个硬盘](adding_a_second_hard_disk.html#adding_a_second_hard_disk)”。'
- en: '* * *'
  id: totrans-870
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: B.1\. BACKUP
  id: totrans-871
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1. 备份
- en: Backup using the `dump` utility is a fairly straightforward process. For more
    detail on the `dump` command, see "[Archiving Files](archiving_files.html#archiving_files)".
    For this example, we will assume that there are two physical hard disks installed.
    The second hard disk is mounted to the system as /backup. If you do not have a
    second hard drive on the system, you should consider adding one. A backup hard
    drive is well worth the investment; see "[Adding a Second Hard Disk](adding_a_second_hard_disk.html#adding_a_second_hard_disk)"
    for instructions.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`dump`实用程序进行备份是一个相当直接的过程。有关`dump`命令的更多详细信息，请参阅“[存档文件](archiving_files.html#archiving_files)”。在本例中，我们将假设安装了两个物理硬盘。第二个硬盘已挂载到系统上的/backup。如果您系统上没有第二个硬盘，您应该考虑添加一个。备份硬盘是非常值得投资的选择；有关说明，请参阅“[添加第二个硬盘](adding_a_second_hard_disk.html#adding_a_second_hard_disk)”。
- en: Before starting the backup, we'll examine the filesystem name for each partition
    we wish to back up. Normally, the root (/), /var, and /usr partitions should be
    backed up if you chose to partition your drive automatically when you set up FreeBSD.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始备份之前，我们将检查我们希望备份的每个分区的文件系统名称。通常，如果您在设置FreeBSD时选择自动分区驱动器，则应该备份根（/）、/var和/usr分区。
- en: 'To view a list of mounted filesystems, type:'
  id: totrans-874
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看挂载的文件系统列表，请输入：
- en: '[PRE182]'
  id: totrans-875
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE182]'
- en: The output of the `df` command shows that the root partition (/ ) is associated
    with the filesystem name of ad0s1a, /var with ad0s1d, and /usr with ad0s1f. Also
    be sure to note the backup partition's filesystem; in this case it is ad1s1d.
  id: totrans-876
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`df`命令的输出显示，根分区（/）与文件系统名称ad0s1a相关联，/var与ad0s1d相关联，/usr与ad0s1f相关联。还请注意备份分区的文件系统；在这种情况下，它是ad1s1d。'
- en: 'To create a backup of the root, /var, and /usr filesystems to the secondary
    hard drive, type the following commands:'
  id: totrans-877
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将根、/var和/usr文件系统备份到辅助硬盘，请输入以下命令：
- en: '[PRE183]'
  id: totrans-878
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE183]'
- en: Notice that the filenames include both the partition and filesystem names. This
    will be helpful during the restore process if it ever becomes necessary. The first
    two commands should complete relatively quickly. The third will take substantially
    longer depending on the size of your /usr directory tree. When all three commands
    are complete, you should have a backup set that is capable of restoring an identical
    copy of the critical filesystems.
  id: totrans-879
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，文件名包括分区和文件系统名称。如果在恢复过程中需要，这将非常有帮助。前两个命令应该相对较快完成。第三个命令将根据您的/usr目录树的大小而显著更长。当所有三个命令都完成后，您应该有一个能够恢复关键文件系统相同副本的备份集。
- en: Appendix B. BACKUP AND RESTORE
  id: totrans-880
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录B. 备份和恢复
- en: It is very important to back up your system on a regular basis. It is easy to
    inadvertently "break" the system by accidentally deleting or misconfiguring crucial
    files. It is also prudent to back up a system before installing any software,
    to safeguard yourself from frustration if the installation doesn't go as planned.
    This section provides a basic guide on using the `dump` and `restore` commands
    to make full system backups for disaster recovery.
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
  zh: 定期备份您的系统非常重要。不小心删除或误配置关键文件很容易导致系统“损坏”。在安装任何软件之前备份系统也是明智之举，以防安装不按计划进行而造成挫败感。本节提供了使用`dump`和`restore`命令进行完整系统备份以备灾难恢复的基本指南。
- en: '* * *'
  id: totrans-882
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** Perform a few experimental backups and restores before putting
    a server "online." It is important for new users to become familiar with this
    process rather than fumble with these procedures when time and data are crucial.
    It is advisable to store backup files on a different physical medium (e.g., a
    secondary hard disk) in case the primary disk fails. See "[Adding a Second Hard
    Disk](adding_a_second_hard_disk.html#adding_a_second_hard_disk)" for details.'
  id: totrans-883
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 在将服务器“上线”之前，先进行几次实验性的备份和恢复。对于新用户来说，熟悉这个过程比在时间和数据至关重要的时刻摸索这些程序更重要。建议将备份文件存储在不同的物理介质上（例如，一个辅助硬盘），以防主硬盘故障。有关详细信息，请参阅“[添加第二个硬盘](adding_a_second_hard_disk.html#adding_a_second_hard_disk)”。'
- en: '* * *'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: B.1\. BACKUP
  id: totrans-885
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.1\. 备份
- en: Backup using the `dump` utility is a fairly straightforward process. For more
    detail on the `dump` command, see "[Archiving Files](archiving_files.html#archiving_files)".
    For this example, we will assume that there are two physical hard disks installed.
    The second hard disk is mounted to the system as /backup. If you do not have a
    second hard drive on the system, you should consider adding one. A backup hard
    drive is well worth the investment; see "[Adding a Second Hard Disk](adding_a_second_hard_disk.html#adding_a_second_hard_disk)"
    for instructions.
  id: totrans-886
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `dump` 工具进行备份是一个相当直接的过程。有关 `dump` 命令的更多详细信息，请参阅 "[存档文件](archiving_files.html#archiving_files)"。在此示例中，我们将假设安装了两个物理硬盘驱动器。第二个硬盘驱动器已挂载到系统上作为
    /backup。如果您系统上没有第二个硬盘驱动器，您应该考虑添加一个。备份硬盘驱动器是非常值得的投资；请参阅 "[添加第二个硬盘驱动器](adding_a_second_hard_disk.html#adding_a_second_hard_disk)"
    以获取说明。
- en: Before starting the backup, we'll examine the filesystem name for each partition
    we wish to back up. Normally, the root (/), /var, and /usr partitions should be
    backed up if you chose to partition your drive automatically when you set up FreeBSD.
  id: totrans-887
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始备份之前，我们将检查要备份的每个分区的文件系统名称。通常，如果您在设置 FreeBSD 时选择自动分区驱动器，则应该备份根（/）、/var 和 /usr
    分区。
- en: 'To view a list of mounted filesystems, type:'
  id: totrans-888
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看挂载的文件系统列表，请输入：
- en: '[PRE184]'
  id: totrans-889
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE184]'
- en: The output of the `df` command shows that the root partition (/ ) is associated
    with the filesystem name of ad0s1a, /var with ad0s1d, and /usr with ad0s1f. Also
    be sure to note the backup partition's filesystem; in this case it is ad1s1d.
  id: totrans-890
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`df` 命令的输出显示，根分区（/）与文件系统名称 ad0s1a 相关联，/var 与 ad0s1d 相关联，/usr 与 ad0s1f 相关联。同时，务必注意备份分区的文件系统；在这种情况下，它是
    ad1s1d。'
- en: 'To create a backup of the root, /var, and /usr filesystems to the secondary
    hard drive, type the following commands:'
  id: totrans-891
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将根、/var 和 /usr 文件系统备份到辅助硬盘驱动器，请输入以下命令：
- en: '[PRE185]'
  id: totrans-892
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE185]'
- en: Notice that the filenames include both the partition and filesystem names. This
    will be helpful during the restore process if it ever becomes necessary. The first
    two commands should complete relatively quickly. The third will take substantially
    longer depending on the size of your /usr directory tree. When all three commands
    are complete, you should have a backup set that is capable of restoring an identical
    copy of the critical filesystems.
  id: totrans-893
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，文件名既包括分区名称也包括文件系统名称。如果在恢复过程中需要，这将非常有帮助。前两个命令应该会相对快速完成。第三个命令将根据您 /usr 目录树的大小而显著更长。当所有三个命令都完成后，您应该有一个能够恢复关键文件系统相同副本的备份集。
- en: B.2\. RESTORE
  id: totrans-894
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.2. 恢复
- en: We are going to assume that you have backed up your system to a separate drive
    using the instructions in the "Backup" section. We will be replacing the contents
    of the primary drive, so proceed only in a disaster recovery situation or on a
    test system. You might consider moving the drive containing the backups to a spare
    computer and practicing the restoration process there.
  id: totrans-895
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将假设您已按照“备份”部分中的说明将系统备份到单独的驱动器。我们将替换主驱动器的内容，因此仅在灾难恢复情况或测试系统上继续操作。您可以考虑将包含备份的驱动器移动到备用计算机上，并在那里练习恢复过程。
- en: Insert a copy of the FreeBSD distribution CD in the CD-ROM drive and reboot.
    After booting from the FreeBSD CD, you will be presented with the Sysinstall Main
    Menu. Scroll down to configure with the arrow keys and press [enter]. Next, scroll
    down to Fdisk and press [enter].
  id: totrans-896
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 FreeBSD 分发 CD 的副本插入 CD-ROM 驱动器并重新启动。从 FreeBSD CD 启动后，您将看到 Sysinstall 主菜单。使用箭头键向下滚动以配置，并按[enter]。接下来，向下滚动到
    Fdisk 并按[enter]。
- en: A menu will appear asking you to select a drive. You will be restoring the primary
    drive, so scroll to it (likely ad0 or da0) and press [enter].
  id: totrans-897
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个菜单，要求您选择一个驱动器。您将恢复主驱动器，因此滚动到它（可能是 ad0 或 da0）并按[enter]。
- en: You are now in FDISK Partition Editor, so press A to automatically create a
    slice, press the down arrow until the newly created slice is highlighted (likely
    named ad0s1), and press S to set it as bootable. Press Q to exit FDISK.
  id: totrans-898
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在处于 FDISK 分区编辑器中，因此按 A 自动创建一个分区，使用向下箭头直到新创建的分区被突出显示（可能命名为 ad0s1），然后按 S 将其设置为可引导。按
    Q 退出 FDISK。
- en: A dialog asking if you want to install a boot manager will appear. Select standard
    and press [enter]. You may be returned to the Select Drive(s) menu; if so, press
    [esc] to cancel. You will be returned to the FreeBSD Configuration Menu.
  id: totrans-899
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个对话框询问您是否想要安装引导管理器。选择标准并按[enter]。您可能会被返回到选择驱动器菜单；如果是这样，按[esc]取消。您将返回到 FreeBSD
    配置菜单。
- en: Scroll down, select Label, and press [enter]. The FreeBSD Disklabel Editor will
    appear. Press A to automatically create default partitions, then press W to write
    changes (you can do this manually if you wish). A dialog will appear asking "Are
    you absolutely sure you want to do this now?" Verify the correct disk is displayed
    in the upper left corner (if you are restoring the primary IDE drive it should
    be ad0, or da0 for SCSI). If you are ready, select yes with the arrow keys and
    press [enter]. After the operation is performed, you will be returned to the FreeBSD
    Disklabel Editor. Press Q to quit back to the configuration menu. Scroll up to
    exit and press [enter].
  id: totrans-900
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动，选择标签，并按[Enter]键。将出现FreeBSD磁盘标签编辑器。按A键自动创建默认分区，然后按W键写入更改（如果您愿意，也可以手动进行）。将出现一个对话框询问“您绝对确定现在要这样做吗？”请确认显示在上左角的正确磁盘（如果您正在恢复主IDE驱动器，它应该是ad0，或者对于SCSI是da0）。如果您准备好了，使用箭头键选择是并按[Enter]键。操作完成后，您将返回到FreeBSD磁盘标签编辑器。按Q键退出回到配置菜单。向上滚动退出并按[Enter]键。
- en: Scroll to fixit and press [enter]. A dialog will appear asking you to choose
    a fixit option. Choose CDROM/DVD and press [enter]. You will be taken to the command
    prompt. First, you'll need to mount the partition that contains your dumpfiles.
    Then you will change to the appropriate directories and restore each filesystem
    from the dumpfiles.
  id: totrans-901
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到fixit并按[Enter]键。将出现一个对话框，要求您选择fixit选项。选择CDROM/DVD并按[Enter]键。您将被带到命令提示符。首先，您需要挂载包含您的转储文件的分区。然后您将切换到适当的目录并从转储文件中恢复每个文件系统。
- en: 'To begin restoring files, type the following commands (replace the filesystem
    name in italics with the filesystem name that contains your dumpfiles):'
  id: totrans-902
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始恢复文件，请输入以下命令（将斜体中的文件系统名称替换为您包含转储文件的文件系统名称）：
- en: '[PRE186]'
  id: totrans-903
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE186]'
- en: '* * *'
  id: totrans-904
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** Disregard any messages about "file exists." If you have MySQL installed
    you may need to reset permissions on the /tmp directory after restoration. See
    "[MySQL Server 5.0.51](mysql_server_5.0.51.html#mysql_server_5.0.51)" for more
    details.'
  id: totrans-905
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 忽略任何关于“文件存在”的消息。如果您已安装MySQL，您可能需要在恢复后重置/tmp目录的权限。有关更多详细信息，请参阅“[MySQL服务器5.0.51](mysql_server_5.0.51.html#mysql_server_5.0.51)”。'
- en: '* * *'
  id: totrans-906
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: After completing the restore, type `**exit**`. This will take you back to sysinstall.
    You will be at the fixit menu; choose exit and press [enter], then select exit
    install and press [enter]. You will be asked if you are sure. Select yes and press
    [enter]. Remove the FreeBSD CD from the CD-ROM drive. The system is now restored.
  id: totrans-907
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成恢复后，输入`**exit**`。这将带您回到sysinstall。您将处于fixit菜单；选择退出并按[Enter]键，然后选择退出安装并按[Enter]键。您将被询问是否确定。选择是并按[Enter]键。从CD-ROM驱动器中取出FreeBSD
    CD。系统现在已恢复。
- en: B.3\. ADDING A SECOND HARD DISK
  id: totrans-908
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B.3\. 添加第二个硬盘
- en: This guide assumes that you have added a Parallel or Serial ATA hard drive to
    the system. If you'll be using a USB or SCSI hard drive, you may substitute all
    references to ad with da and proceed normally. We are going to assume that the
    hardware installation is correct and complete, and that you don't intend to keep
    any data that may be on the new hard drive. After booting with the new hard drive
    installed, log in as the superuser.
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南假设您已将并行或串行ATA硬盘添加到系统中。如果您将使用USB或SCSI硬盘，您可以将所有关于ad的引用替换为da，并正常进行。我们假设硬件安装正确且完整，并且您不打算保留新硬盘上可能存在的任何数据。在安装新硬盘后启动，以超级用户身份登录。
- en: To begin configuring the new drive, type `**sysinstall**` at the command prompt.
    You will be taken to the main menu. Scroll down to Configure and press [enter].
  id: totrans-910
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始配置新硬盘，请在命令提示符下输入`**sysinstall**`。您将被带到主菜单。向下滚动到配置并按[Enter]键。
- en: Select Fdisk and press [enter]. A dialog asking you to select the drive will
    appear. Select the appropriate drive and press [enter] (the new drive will probably
    be the second in the list with a name like ad1 or ad2). A warning message may
    appear explaining that your drive geometry is incorrect. FreeBSD will automatically
    adjust this, so press [enter] to continue.
  id: totrans-911
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择Fdisk并按[Enter]键。将出现一个对话框，要求您选择驱动器。选择适当的驱动器并按[Enter]键（新驱动器可能是列表中的第二个，名称类似于ad1或ad2）。可能会出现一个警告消息，解释您的驱动器几何形状不正确。FreeBSD将自动调整此设置，因此按[Enter]键继续。
- en: You are now in the FDISK Partition Editor. Press A to automatically partition
    and then press W to write changes. A dialog will appear saying that this should
    only be performed on an existing installation and asking if you are sure you want
    to do this now. Confirm that you are modifying the correct physical drive by checking
    the upper left corner, where the disk name is displayed. If you are ready to erase
    the drive, select yes and press [enter]. A dialog asking if you want to install
    a boot manager will appear. Select none and press [enter]. The next dialog will
    say that the operation was successful. Press [enter]. Type Q to quit FDISK.
  id: totrans-912
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在处于 FDISK 分区编辑器。按 A 键自动分区，然后按 W 键写入更改。将出现一个对话框，表示这应该在现有安装上执行，并询问您是否确定现在要这样做。通过检查左上角显示的磁盘名称来确认您正在修改正确的物理驱动器。如果准备好擦除驱动器，选择“是”并按
    [enter] 键。将出现一个对话框，询问您是否想要安装引导管理器。选择“无”并按 [enter] 键。下一个对话框将表示操作成功。按 [enter] 键。输入
    Q 退出 FDISK。
- en: You will be returned to the Select Drive menu. Select cancel to return to the
    configuration menu. Select exit by pressing X and then [enter]. You will be at
    the sysinstall Main Menu; press X again to exit (you need to exit sysinstall for
    the changes to take effect).
  id: totrans-913
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将返回到“选择驱动器”菜单。选择“取消”返回到配置菜单。按 X 键并按 [enter] 键退出。您将处于 sysinstall 主菜单；再次按 X 键退出（您需要退出
    sysinstall 以使更改生效）。
- en: You will be at the command prompt at this point. Restart sysinstall by typing
    `**sysinstall**`. Select Configure and press [enter]. Select Label and press [enter].
    A dialog asking you to select the drive will appear. Select the appropriate drive
    and press [enter] (this will be the same drive you selected in step 2). The disk
    label editor will now appear. Press C to create a partition. A dialog will appear
    asking you to specify partition size. To use the whole drive, press [enter]. The
    next menu will ask you what type to create. Choose fs and press [enter]. The next
    prompt will ask you for a mount point (directory name). Type one of your choice
    (/backup, for example; don't use the name of a directory that already exists because
    sysinstall will mount the new partition on top of it) and press [enter]. To finalize
    the changes, press W. The same dialog you saw in FDISK will appear. If you are
    ready, select yes and press [enter].
  id: totrans-914
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时您将处于命令提示符。通过输入 `**sysinstall**` 来重启 sysinstall。选择“配置”并按 [enter] 键。选择“标签”并按
    [enter] 键。将出现一个对话框，提示您选择驱动器。选择适当的驱动器并按 [enter] 键（这将与步骤 2 中选择的驱动器相同）。现在将出现磁盘标签编辑器。按
    C 键创建分区。将出现一个对话框，要求您指定分区大小。要使用整个驱动器，按 [enter] 键。下一个菜单将询问您要创建什么类型的分区。选择 fs 并按 [enter]
    键。下一个提示将询问您挂载点（目录名称）。输入您选择的名称（例如 /backup；不要使用已存在的目录名称，因为 sysinstall 将在它上面挂载新的分区）并按
    [enter] 键。要最终确定更改，按 W 键。将出现与 FDISK 中相同的对话框。如果准备好了，选择“是”并按 [enter] 键。
- en: Write down the partition name(s) and the corresponding mount name(s); you will
    need this information in the following steps. When you are ready to continue,
    press Q to quit the label editor. You will be returned to the select drive menu.
    Select cancel to return to the configuration menu. Scroll up to exit and press
    [enter]. Select exit install and press [enter]. Your newly configured drive should
    now be mounted and ready for use.
  id: totrans-915
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录分区名称和相应的挂载名称；您将在以下步骤中需要这些信息。准备好继续时，按 Q 键退出标签编辑器。您将返回到选择驱动器菜单。选择“取消”返回到配置菜单。向上滚动退出并按
    [enter] 键。选择“退出安装”并按 [enter] 键。您新配置的驱动器现在应该已经挂载并准备好使用。
- en: 'The /etc/fstab file needs to be modified so that your new hard drive will mount
    each time the system starts. Open /etc/fstab:'
  id: totrans-916
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: /etc/fstab 文件需要修改，以便您的新的硬盘在系统启动时能够挂载。打开 /etc/fstab：
- en: '[PRE187]'
  id: totrans-917
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE187]'
- en: 'Add a new line and insert the partition name you wrote down in step 6\. You''ll
    need to precede the partition name with /dev/. You''ll also need to insert the
    mount name you used in step 6 under the mountpoint column. The remaining columns
    can be set to the values shown below:'
  id: totrans-918
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 添加一行新内容，并插入您在步骤 6 中记录的分区名称。您需要在分区名称前加上 /dev/。您还需要在挂载点列下插入步骤 6 中使用的挂载名称。其余列可以设置为以下所示值：
- en: '[PRE188]'
  id: totrans-919
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE188]'
- en: Save and exit. The new drive should now mount automatically at boot time.
  id: totrans-920
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存并退出。新的驱动器现在应该在启动时自动挂载。
- en: Appendix C. MANAGING USER ACCOUNTS
  id: totrans-921
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C. 管理用户账户
- en: This section is meant to give new administrators a brief look at adding, removing,
    and modifying users with FreeBSD. For more information, refer to the FreeBSD Handbook,
    [http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html](http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html).
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 本节旨在让新管理员简要了解使用 FreeBSD 添加、删除和修改用户。更多信息，请参阅 FreeBSD 手册，[http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html](http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html)。
- en: C.1\. ADDING USERS
  id: totrans-923
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C.1. 添加用户
- en: FreeBSD includes the `adduser` command, which calls an interactive script that
    makes adding users quite easy. We'll create a theoretical user named John Doe
    and give him shell or command-line access.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: FreeBSD 包含 `adduser` 命令，它调用一个交互式脚本，使得添加用户变得相当容易。我们将创建一个名为 John Doe 的理论用户，并给他提供
    shell 或命令行访问权限。
- en: After typing `**adduser**` at the command line, you will be prompted for a username.
    This is the login name; you can use any convention you like, but we are just using
    the first name in this example. Note that usernames are case sensitive, meaning
    john is not the same as John.
  id: totrans-925
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在命令行中输入 `**adduser**` 后，你将被提示输入用户名。这是登录名；你可以使用任何你喜欢的约定，但在这个例子中我们只是使用名字。请注意，用户名是大小写敏感的，这意味着
    john 和 John 是不同的。
- en: '[PRE189]'
  id: totrans-926
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE189]'
- en: The Full name prompt will appear next. Enter the user's first and last name.
    This is only a description field in the password database, so spaces are allowed
    and users don't have to worry about case sensitivity.
  id: totrans-927
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 全名提示将出现。输入用户的全名。这仅是密码数据库中的描述字段，因此允许空格，用户不需要担心大小写敏感。
- en: '[PRE190]'
  id: totrans-928
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE190]'
- en: The third prompt will ask for Uid. Just press [enter] to accept the default
    user identification number.
  id: totrans-929
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三个提示将询问 Uid。只需按 [enter] 键接受默认的用户识别号。
- en: '[PRE191]'
  id: totrans-930
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE191]'
- en: The next prompt will ask for the login group; it will be the username by default.
    Press [enter] to accept the default.
  id: totrans-931
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个提示将询问登录组；默认情况下将是用户名。按 [enter] 键接受默认值。
- en: '[PRE192]'
  id: totrans-932
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE192]'
- en: You'll be asked if you want to invite the user to another group. If this user
    needs to be able to become the superuser using the `su` command, enter `**wheel**`.
    Otherwise leave it blank and press [enter].
  id: totrans-933
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将被询问是否想要邀请用户加入另一个组。如果这个用户需要能够使用 `su` 命令成为超级用户，请输入 `**wheel**`。否则留空并按 [enter]
    键。
- en: '[PRE193]'
  id: totrans-934
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE193]'
- en: The following prompt will ask for the login class. Press [enter] to continue.
  id: totrans-935
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个提示将询问登录类。按 [enter] 键继续。
- en: '[PRE194]'
  id: totrans-936
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE194]'
- en: The next prompt will ask you to choose the user's shell. You can press [enter]
    to accept the default sh shell. If the user plans on using the command line extensively,
    consider changing the shell to tcsh, which will provide the user with command-line
    history and tab completion. You may enter `nologin` here if you don't want to
    give the user shell (command-line) access.
  id: totrans-937
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个提示将询问你选择用户的 shell。你可以按 [enter] 键接受默认的 sh shell。如果用户计划广泛使用命令行，考虑将 shell 更改为
    tcsh，这将向用户提供命令行历史记录和自动补全功能。如果你不想给用户 shell（命令行）访问权限，可以在此处输入 `nologin`。
- en: '[PRE195]'
  id: totrans-938
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE195]'
- en: The following prompt will allow you to specify the home directory location.
    Press [enter] to accept the default. The actual path will start with /usr, so
    it will be /usr/home/john in this case.
  id: totrans-939
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个提示将允许你指定家目录的位置。按 [enter] 键接受默认值。实际路径将以 /usr 开头，所以在这种情况下将是 /usr/home/john。
- en: '[PRE196]'
  id: totrans-940
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE196]'
- en: You'll be asked if you want to use password authentication. Press [enter] to
    accept the default of yes.
  id: totrans-941
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将被询问是否想要使用密码认证。按 [enter] 键接受默认的“是”。
- en: '[PRE197]'
  id: totrans-942
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE197]'
- en: The next prompt will ask if you want to use an empty password. Press [enter]
    to accept the default of no.
  id: totrans-943
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个提示将询问你是否想要使用空密码。按 [enter] 键接受默认的“否”。
- en: '[PRE198]'
  id: totrans-944
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE198]'
- en: The subsequent prompt will ask if you want to use a random password. Press [enter]
    to enter your own password.
  id: totrans-945
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随后的提示将询问你是否想要使用随机密码。按 [enter] 键输入你自己的密码。
- en: '[PRE199]'
  id: totrans-946
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE199]'
- en: The next two prompts will ask you to enter a password. You won't see anything
    on the screen while you type the password, so be very careful.
  id: totrans-947
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下两个提示将要求你输入密码。在输入密码时，屏幕上不会显示任何内容，所以请非常小心。
- en: '[PRE200]'
  id: totrans-948
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE200]'
- en: The script will ask if you want the account locked out after creation. Press
    [enter] to accept the default of no.
  id: totrans-949
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 脚本将询问在创建账户后是否想要锁定账户。按 [enter] 键接受默认的“否”。
- en: '[PRE201]'
  id: totrans-950
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE201]'
- en: You will see a summary of the information you entered. If you are happy with
    the results, type `**y**` and press [enter]. If you want to add another user,
    answer yes to the "Add another user?" prompt.
  id: totrans-951
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到你输入的信息摘要。如果你对结果满意，请输入 `**y**` 并按 [enter] 键。如果你想添加另一个用户，对“添加另一个用户？”提示回答“是”。
- en: '[PRE202]'
  id: totrans-952
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE202]'
- en: Appendix C. MANAGING USER ACCOUNTS
  id: totrans-953
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 C. 管理用户账户
- en: This section is meant to give new administrators a brief look at adding, removing,
    and modifying users with FreeBSD. For more information, refer to the FreeBSD Handbook,
    [http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html](http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html).
  id: totrans-954
  prefs: []
  type: TYPE_NORMAL
  zh: 本节旨在让新管理员简要了解使用FreeBSD添加、删除和修改用户。有关更多信息，请参阅FreeBSD手册，[http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html](http://www.freebsd.org/doc/en_US.ISO8859-1/books/handbook/users.html)。
