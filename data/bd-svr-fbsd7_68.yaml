- en: 30.4\. PREPARATION
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.4. 准备
- en: Become the superuser.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成为超级用户。
- en: 'Create a database in MySQL named wordpress. Next, create a user named wordpress
    and assign full privileges to this user:'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 MySQL 中创建一个名为 wordpress 的数据库。接下来，创建一个名为 wordpress 的用户并赋予此用户完全权限：
- en: '[PRE0]'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Replace `*password*` with a password of your choice (the single quotes are required).
    You'll need this password later.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将 `*密码*` 替换为您选择的密码（需要单引号）。您稍后需要这个密码。
- en: 30.5\. INSTALL
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.5. 安装
- en: 'Enter the following commands to begin the WordPress installation:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令开始 WordPress 的安装：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 30.6\. CONFIGURE
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.6. 配置
- en: Once installation is complete, it's time to configure WordPress for use on your
    system.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，是时候为您的系统配置WordPress了。
- en: 'Copy the file wp-config-sample.php to wp-config.php. The following commands
    will make the copy, set file permissions, and open wp-config.php for modification:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将wp-config-sample.php文件复制到wp-config.php。以下命令将执行复制、设置文件权限并打开wp-config.php以进行修改：
- en: '[PRE3]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Modify the `DB_NAME`, `DB_USER`, and `DB_PASSWORD` declarations (~3) to match
    your MySQL setup. The lines should appear as follows (use the password you assigned
    earlier):'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改`DB_NAME`、`DB_USER`和`DB_PASSWORD`声明（约3处）以匹配您的MySQL设置。这些行应如下所示（使用您之前分配的密码）：
- en: '[PRE4]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Save and exit.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: 'Create a WordPress-specific Apache configuration file. This file points Apache
    to the correct location of the WordPress files and makes administration easier
    by keeping WordPress-specific options separate from the main httpd.conf file.
    By default, Apache searches the /usr/local/etc/apache22/Includes directory for
    configuration files. Here''s how to create one for WordPress:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个针对WordPress的特定Apache配置文件。此文件将Apache指向WordPress文件的正确位置，并通过将WordPress特定的选项与主httpd.conf文件分开来简化管理。默认情况下，Apache在/usr/local/etc/apache22/Includes目录中搜索配置文件。以下是创建WordPress配置文件的方法：
- en: '[PRE5]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Add the following lines:'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 添加以下行：
- en: '[PRE6]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '* * *'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** By default, WordPress is set up as a subdirectory of your web server''s
    root site. This means you would enter [http://host.example.com/wordpress](http://host.example.com/wordpress)
    into your web browser. To change this default directory, replace `wordpress` (in
    italics above) with a different name.'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 默认情况下，WordPress被设置为您的网络服务器根站点的子目录。这意味着您需要在网络浏览器中输入 [http://host.example.com/wordpress](http://host.example.com/wordpress)。要更改此默认目录，将上面的斜体中的`wordpress`替换为不同的名称。'
- en: '* * *'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Save and exit. Restart Apache to commit the changes:'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存并退出。重新启动Apache以提交更改：
- en: '[PRE7]'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Open [http://host.example.com/wordpress/wp-admin/install.php](http://host.example.com/wordpress/wp-admin/install.php)
    in your favorite web browser, substituting your hostname and directory (if you
    modified it), then follow the instructions to complete the installation.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您喜欢的网络浏览器中打开 [http://host.example.com/wordpress/wp-admin/install.php](http://host.example.com/wordpress/wp-admin/install.php)，替换您的主机名和目录（如果您已修改），然后按照说明完成安装。
- en: Change your admin password after logging in by clicking the Users tab. Click
    the sub-tab named Your Profile, enter a new password (lower-right corner), and
    click the Update Profile button.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，通过点击用户标签更改您的管理密码。点击名为您的个人资料的子标签，输入新密码（右下角），然后点击更新个人资料按钮。
- en: 30.7\. ADMINISTRATION
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.7\. 管理
- en: 'Use this URL to administer your WordPress installation (substituting your server''s
    hostname): [http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此URL来管理您的WordPress安装（替换您的服务器主机名）：[http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin)。
- en: 30.8\. CONFIG FILES
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.8\. 配置文件
- en: usr/local/www/data/wordpress/wp-config.php
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: usr/local/www/data/wordpress/wp-config.php
- en: Holds the username, password, and database information for WordPress
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 存储WordPress的用户名、密码和数据库信息
- en: 30.9\. NOTES
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 30.9\. 备注
- en: 'You may want to use permalinks on your blog. Here are examples of a permalink
    and a standard link:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能想在您的博客中使用永久链接。以下是永久链接和标准链接的示例：
- en: Permalink
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 永久链接
- en: '[http://host.example.com/wordpress/blog-article](http://host.example.com/wordpress/blog-article)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://host.example.com/wordpress/blog-article](http://host.example.com/wordpress/blog-article)'
- en: Standard link
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 标准链接
- en: '[http://host.example.com/wordpress/?p=123](http://host.example.com/wordpress/?p=123)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://host.example.com/wordpress/?p=123](http://host.example.com/wordpress/?p=123)'
- en: The above links would both take you to the same hypothetical blog entry, but
    the permalink provides a meaningful URL that makes it easier for other sites to
    reference posts in your blog.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 上述链接都会带您访问同一个假设的博客条目，但永久链接提供了一个有意义的URL，这使得其他网站更容易引用您博客中的帖子。
- en: To enable permalinks, open the WordPress web administration interface by pointing
    your web browser to [http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用永久链接，请通过将您的网络浏览器指向 [http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin)
    来打开WordPress网络管理界面。
- en: Turn on permalinks by going to the Permalinks tab nested in the Options tab.
    Click one of the predefined structures, or create your own, and click Update Permalink
    Structure.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通过转到选项标签中的永久链接标签来启用永久链接。点击一个预定义的结构，或创建自己的结构，然后点击更新永久链接结构。
- en: View the site by clicking View site >> at the top of the page. Click the "Hello,
    world!" post and confirm that the URL field in the browser's address bar matches
    the permalink structure you set.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 通过点击页面顶部的“查看网站 >>”来查看网站。点击“Hello, world!”帖子并确认浏览器地址栏中的URL字段与您设置的永久链接结构相匹配。
- en: Appendix A. COMMANDS
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录A. 命令
- en: 'This appendix contains commands that are common to basic FreeBSD system administration,
    and is meant to provide an abbreviated reference for those unfamiliar with Unix
    commands. It is organized into the following categories: general, archiving files,
    and network. The commands are presented in order of relative usage from most used
    to least. For full documentation on any command, consult its man page. See "[Manual
    Pages](manual_pages.html#manual_pages)" for details on man pages.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含适用于基本FreeBSD系统管理的常用命令，旨在为不熟悉Unix命令的用户提供简明参考。它按以下类别组织：一般、存档文件和网络。命令按相对使用频率从高到低排列。有关任何命令的完整文档，请参阅其man页面。有关man页面的详细信息，请参阅“[手册页面](manual_pages.html#manual_pages)”。
- en: A.1\. GENERAL
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A.1\. 一般
- en: A.1.1\. ls
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: A.1.1\. ls
- en: This command will list the files in the current directory.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令将列出当前目录中的文件。
- en: Command
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 命令
- en: '`ls`'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls`'
- en: Syntax
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 语法
- en: '`ls -``*options file*`'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '`ls -``*options file*`'
- en: Options
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: '[PRE8]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Include all files that start with a dot (hidden files).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 包含所有以点（.）开头的文件（隐藏文件）。
- en: '[PRE9]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: List the files in long format (permissions, date, time, owner, and group).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 以长格式列出文件（权限、日期、时间、所有者和组）。
- en: '[PRE10]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: List directories as plain files (not searched recursively).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 将目录作为普通文件列出（不递归搜索）。
- en: '[PRE11]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Use unit suffixes, such as `K` for kilobyte, `M` for megabyte, and so on (must
    be used in conjunction with the `-l` option).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单位后缀，例如`K`代表千字节，`M`代表兆字节等（必须与`-l`选项一起使用）。
- en: '[PRE12]'
  id: totrans-78
  prefs: []
