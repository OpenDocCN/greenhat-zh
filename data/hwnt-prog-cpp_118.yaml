- en: '**Hint 1:** During the early days of the railroads, they had a problem with
    trains hitting each other where the tracks crossed. So they passed a law:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 1**：在铁路的早期，他们在铁轨交叉的地方遇到了火车相撞的问题。因此，他们通过了一项法律：'
- en: When two trains approach each other at a place where the rails cross, both shall
    stop and remain stopped until the other one has proceeded it.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当两列火车在铁轨交叉的地方相遇时，双方都应停车，并保持停车状态，直到另一列火车通过。
- en: ([Answer 24](LiB0121.html#522).)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ([答案 24](LiB0121.html#522)。)
- en: '**Hint 2:** UNIX uses <line-feed> to end lines. Microsoft Windows uses <carriage-return><line-feed>.
