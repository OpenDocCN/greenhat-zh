- en: '**Hint 237:** The compiler works very hard to keep you from calling a pure
    virtual function. You can''t declare an instance of an abstract class, and any
    base class must have a derived version that defines all the pure virtual functions.
    That means that any pure virtual function will have a real definition in the base
    class.'
