- en: The computer center for a large university was located in a very old building.
    They were having a rather annoying problem. At night, when the operator left the
    room, the computer would reboot.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一所大型大学的计算机中心位于一个非常古老的建筑中。他们遇到了一个相当令人烦恼的问题。在夜间，当操作员离开房间时，电脑会重新启动。
- en: A computer service technician was called in and quickly discovered that the
    system rebooted only when the operator went to the bathroom. When he went out
    for a drink of water, nothing happened.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 被叫来的一位计算机服务技术人员很快发现，只有在操作员去洗手间时系统才会重新启动。当他出去喝水时，什么都没有发生。
- en: A series of service technicians was called in to look at the problem. A lot
    of diagnostic equipment was put on the computer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列的服务技术人员被叫来查看这个问题。很多诊断设备被放在了电脑上。
- en: Finally they discovered the cause of the problem. The ground in that building
    was connected to the water pipes. The operator weighed about 300 pounds, and when
    he sat on the toilet, he bent it forward a few inches, just enough to separate
    the pipes. This broke the connection to the ground, causing a glitch that rebooted
    the computer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后他们发现了问题的原因。那座建筑的地线与水管相连。操作员体重约 300 磅，当他坐在马桶上时，他会向前弯曲几英寸，刚好足以分离水管。这打破了与地线的连接，导致了一个故障，使电脑重新启动。
