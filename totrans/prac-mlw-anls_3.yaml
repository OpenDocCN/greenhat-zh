- en: '*Listing 20-5L: A virtual function call*'
  prefs: []
  type: TYPE_NORMAL
- en: This code references the object stored in var_148, and then calls the first
    pointer in the virtual function pointer table. This code is the same whether a
  prefs: []
  type: TYPE_NORMAL
- en: '*.pdf* or *.doc* object is created, but the function called differs for different
    types of objects.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We saw earlier that the code could create one of three different objects:'
  prefs: []
  type: TYPE_NORMAL
- en: 
  prefs: []
  type: TYPE_NORMAL
- en: An object for *.pdf* files, which we’ll call pdfObject. The first function for
    this object in the virtual function table is at 0x4060D8\.
  prefs: []
  type: TYPE_NORMAL
- en: 
  prefs: []
  type: TYPE_NORMAL
- en: An object for *.doc* files, which we’ll call docObject. The first function in
    the virtual function table for this object is at 0x4060DC.
  prefs: []
  type: TYPE_NORMAL
- en: 
  prefs: []
  type: TYPE_NORMAL
- en: An object for all other files, which we’ll call otherObject. The first function
    in the virtual function table for this object is at 0x4060E0\.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll first check the function to be called for a pdf object. We navigate to
    the virtual function table at 0x4060D8 and find that the function being called
    starts at 0x401380\. We see that it calls InternetOpen to initialize an Internet
    connection, and then calls InternetConnect to establish an FTP connection to *ftp.practicalmalwareanalysis.com*.
    Then we see it changes the current directory to *pdfs* and uploads the current
    file to the remote server. We can now rename the function pdfObject_UploadFile.
    We also look at the function for docObject and see that it executes nearly the
    same steps, except that it changes the directory to the *docs* directory.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we look at the virtual function table for the otherObject to find the
    upload function for otherObject at 0x401370\. This function does very little,
    and we can conclude that only *.doc* and *.pdf* files are uploaded by this malware.
  prefs: []
  type: TYPE_NORMAL
- en: The malware author implemented virtual functions to allow this code to be easily
    modified or extended in order to add support for different file types simply by
    implementing a new object and changing the part of the code where the object is
    created.
  prefs: []
  type: TYPE_NORMAL
- en: To test this code, we can add directories named *docs* and *pdfs* to our FTP
  prefs: []
  type: TYPE_NORMAL
- en: server, and allow anonymous write access to them. When we rerun our malicious
    code, we see that it uploads every *.pdf* and *.doc* file from the victim’s computer
    to these directories, naming each file with the victim’s hostname and an ID number.
  prefs: []
