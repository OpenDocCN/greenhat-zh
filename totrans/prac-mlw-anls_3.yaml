- en: Lab21-02x.exe
  prefs: []
  type: TYPE_NORMAL
- en: Lab21-02.dll
  prefs: []
  type: TYPE_NORMAL
- en: 'We see a couple of strings that reference x64, as well as the string IsWow64Process,
    an API call that can tell malware if it is running as a 32-bit process on a 64-bit
    machine. We also see three suspicious filenames: Lab21-02.dll, Lab21-02x.dll,
    and Lab21-02x.exe.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we look at the malware in PEview, as shown in Figure 21-2L.
  prefs: []
  type: TYPE_NORMAL
- en: '*Figure 21-2L: PEview showing three different resource sections* We see three
    different resource sections: X64, X64DLL, and X86\. Each appears to contain an
    embedded PE format file, as evidenced by the MZ'
  prefs: []
  type: TYPE_NORMAL
- en: header and DOS stub. If we perform a quick dynamic analysis of this malware
    on x86 and x64 systems, they both produce the annoying pop-ups just like Lab 12-1\.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we move our analysis to IDA Pro to find out how the malware uses IsWow64Process.
    We see that *Lab21-02.exe* begins with the same code as *Lab12-01.exe*, which
    dynamically resolves the API functions for iterating through the process list.
    After those functions are resolved, the code deviates and attempts to dynamically
    resolve the IsWow64Process function, as shown in Listing 21-9L.
  prefs: []
  type: TYPE_NORMAL
- en: 004012F2 push offset aIswow64process ; "IsWow64Process"
  prefs: []
  type: TYPE_NORMAL
