- en: '***Detailed Analysis***'
  prefs: []
  type: TYPE_NORMAL
- en: Because this malware is the same as *Lab12-01.exe* except with an added x64
  prefs: []
  type: TYPE_NORMAL
- en: 'component, a good place to begin our analysis is with Lab 12-1\. Let’s start
    by examining the new strings found in this binary, as follows: IsWow64Process'
  prefs: []
  type: TYPE_NORMAL
- en: Lab21-02x.dll
  prefs: []
  type: TYPE_NORMAL
- en: X64DLL
  prefs: []
