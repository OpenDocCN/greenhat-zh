  type: TYPE_NORMAL
- en: '[www.it-ebooks.info](http://www.it-ebooks.info/)'
  prefs: []
  type: TYPE_NORMAL
- en: that location at  and issue the g (go) command at . When the breakpoint is
    hit, we enter **da rcx** to obtain the string at . At , we see that the string
    being compared is jzm.exe.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that we know how to get the program to run, we can continue analyzing it.
    We see the following import calls in order: WSAStartup, WSASocket, gethostbyname,
    htons, and connect. Without spending much effort analyzing the actual code, we
    can tell from the function calls that the program is connecting to a remote socket.
    Then we see another function call that we must analyze, as shown in Listing 21-7L.'
