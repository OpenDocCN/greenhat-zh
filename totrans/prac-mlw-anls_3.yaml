- en: '***Detailed Analysis***'
  prefs: []
  type: TYPE_NORMAL
- en: First, we look at the program’s strings. The two most interesting strings are
    Home ftp client and ftp.practicalmalwareanalysis.com. Looking at the imports,
    we also see FtpPutFile and FtpSetCurrentDirectory. Taken as a whole, the strings
    and imports strongly suggest that this program is going to connect to an FTP server.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we run this program to perform dynamic analysis. Because of the FTP-related
    strings, we should set up an FTP server on our malware analysis machine and use
    ApateDNS to redirect DNS requests to the local machine.
  prefs: []
  type: TYPE_NORMAL
- en: When we run the malware, we see in procmon that the malware is opening files
    in directories starting with *c:\*, and then searching each directory and subdirectory.
    Looking at the procmon output, we see that the program is mostly opening directories,
    not individual files, and that it is opening files with *.doc* and *.pdf* extensions.
    Where the code opens *.doc* and *.pdf* files, we also see calls to TCPSend and
    TCPRecv, which show connections to the local FTP server. If the FTP server you
    are running has logs, you should be able to see the connections being made, but
    you won’t see any files that have been successfully uploaded, so let’s load the
    program into IDA Pro to see what is going on. The program’s main method is relatively
    short, as shown in Listing 20-3L.
