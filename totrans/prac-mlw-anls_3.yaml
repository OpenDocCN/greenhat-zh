- en: '*Listing 21-9L: Dynamically resolving IsWow64Process and calling it* At ,
    the malware obtains a handle to *kernel32.dll* and calls GetProcAddress at  in
    order to try to resolve IsWow64Process. If it succeeds, it loads the address of
    the function into myIsWow64Process.'
  prefs: []
  type: TYPE_NORMAL
- en: The test at  is used to determine if the malware found the IsWow64Process function,
    which is available only on newer OSs. The malware does this resolution check first
    for compatibility with older systems that do not support IsWow64Process. Next,
    the malware gets its own PID using GetCurrentProcess, and then calls IsWow64Process
    at , which will return true in var_10 only if the process is a 32-bit application
    running under WOW64\.
  prefs: []
  type: TYPE_NORMAL
- en: 'Based on the result of the IsWow64Process check, there are two code paths for
    the malware to take: x86 and x64\. We’ll begin our analysis with the x86 path.'
  prefs: []
  type: TYPE_NORMAL
- en: '**X86 Code Path**'
  prefs: []
  type: TYPE_NORMAL
- en: The x86 code path first passes the strings Lab21-02.dll and X86 to sub_401000\.
  prefs: []
  type: TYPE_NORMAL
- en: Based on our static analysis, we can guess and rename this function extractResource,
    as shown in Listing 21-10L at .
  prefs: []
  type: TYPE_NORMAL
- en: 004013D9 push offset aLab2102_dll ; "Lab21-02.dll"
  prefs: []
  type: TYPE_NORMAL
- en: 004013DE push offset aX86 ; "X86"
  prefs: []
  type: TYPE_NORMAL
- en: 004013E3 call extractResource  ; formerly sub_401000
  prefs: []
  type: TYPE_NORMAL
- en: '*Listing 21-10L: extractResource being called with X86 parameters* Examining
    the extractResource function, we see that it, in fact, extracts the X86 resource
    to disk and appends the second argument to the result of GetSystemDirectoryA,
    thereby extracting the X86 resource to *C:\Windows\* *System32\Lab21-02.dll*.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, the malware sets SeDebugPrivilege with the call to sub_401130, which uses
    the API functions OpenProcessToken, LookupPrivilegeValueA, and AdjustTokenPrivileges,
    as explained in “Using SeDebugPrivilege” on page 246\.
  prefs: []
  type: TYPE_NORMAL
- en: Then the malware calls EnumProcesses and loops through the process list looking
    for a module base name of explorer.exe using the strnicmp function.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the malware performs DLL injection of *Lab21-02.dll* into *explorer.exe*
    using VirtualAllocEx and CreateRemoteThread. This method of DLL
  prefs: []
  type: TYPE_NORMAL
- en: injection is identical to Lab 12-1\. Comparing the MD5 hash of *Lab21-02.dll*
    with *Lab12-01.dll*, we see that they are identical. Therefore, we conclude that
    this malware operates the same as Lab 12-1 when it is run on a 32-bit machine.
    We must investigate the x64 code path to figure out if this malware operates differently
    on a 64-bit machine.
  prefs: []
  type: TYPE_NORMAL
- en: '**730**'
  prefs: []
