  prefs: []
  type: TYPE_NORMAL
- en: '*Listing 21-11L: Resource extraction of two binaries when run on x64*'
  prefs: []
  type: TYPE_NORMAL
- en: The two binaries are extracted to the files *Lab21-02x.dll* and *Lab21-02x.exe*,
    and placed into the directory returned by GetSystemDirectoryA. However, if we
    run this malware dynamically on a 64-bit system, we won’t see those binaries in
    *C:\Windows\System32*. Since *Lab21-02.exe* is a 32-bit binary running on a 64-bit
    machine, it is running under WOW64\. The system directory is mapped to *C:\Windows\SysWOW64*,
    and that is where we will find these files on a 64-bit machine.
  prefs: []
  type: TYPE_NORMAL
- en: Next, the malware launches *Lab21-02x.exe* on the local machine using ShellExecuteA.
    Looking at the PE header of *Lab21-02x.exe*, we see that the IMAGE_FILE_64BIT_MACHINE
    flag is set for the Characteristics field. This tells us that this binary is compiled
    for and will run as a 64-bit process.
  prefs: []
  type: TYPE_NORMAL
- en: In order to disassemble *Lab21-02x.exe* with IDA Pro, we need to use the x64
    advanced version of IDA Pro. When we disassemble this file, we see that from a
    high level, its structure looks like *Lab21-02.exe*. For example, *Lab21-02x.exe*
    also starts by dynamically resolving the API functions for iterating through the
    process list. *Lab21-02x.exe* deviates from *Lab21-02.exe* when it builds a string
    using lstrcpyA and lstrcatA, as seen at  and  in Listing 21-12L.
