- en: '*Listing 20-4L: Object creation code if a file ending in* .doc *is found.*'
  prefs: []
  type: TYPE_NORMAL
- en: This code creates a new object that represents the file ending in *.doc* that
    has been found. The code first calls the new operator to create an object, and
    then it starts to initialize the object. The object is stored in var_15C at .
    Two instructions, at  and , write the virtual function table to the object’s
    first offset. The first instruction at  is useless to us because it is overwritten
    by the second mov instruction at .
  prefs: []
  type: TYPE_NORMAL
- en: We know that off_4060DC is a virtual function table because it is being written
    to an object immediately after creation with the new operator, and if we look
    at off_4060DC, we see that it stores a pointer to a function at sub_401440\.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll label this function docObject_Func1 and analyze it later if we see it
    called.
  prefs: []
  type: TYPE_NORMAL
- en: If a filename does not end in *.doc*, the code checks to see if the filename
    ends in *.pdf*. If so, it creates a different type of object, with a different
    virtual function table, at offset 0x4060D8\. Once the pdf object is created, the
    code jumps to 0x4012B1, and then to 0x40132F, the same location that is executed
    after a doc object is created. If the filename does not end in . *pdf* or *.doc*,
    then it creates another type of object for all other file types.
  prefs: []
  type: TYPE_NORMAL
