- en: Chapter 1. Audacity from Start to Finish
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章. 从头到尾的勇气
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: 'Let’s fire up Audacity and make a recording. We’ll begin with a quick-start
    tutorial and make a simple recording to demonstrate basic usage. Then we’ll cover
    the fundamental Audacity functions in detail from start to finish: recording,
    performing common editing tasks, saving your work, and exporting to various audio
    file formats and quality levels.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们启动Audacity并录制一段。我们将从快速入门教程开始，制作一个简单的录音来演示基本用法。然后我们将从开始到结束详细介绍Audacity的基本功能：录音、执行常见编辑任务、保存您的作品以及导出到各种音频文件格式和质量级别。
- en: We’ll deal with fancy audio hardware later; for now, all you need is any Linux
    or Windows computer with an ordinary sound card and either a microphone with a
    1/8″ mini-plug or a USB microphone or headset. Any microphone will do for this
    initial test, even a little cheapo computer microphone. I recommend an external
    microphone because built-in computer mics sound pretty bad and are positioned
    inconveniently. Of course, if you have something better and know how to hook it
    up, by all means use it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在稍后处理复杂的音频硬件；目前，您只需要任何带有普通声卡的Linux或Windows计算机，以及一个带有1/8英寸迷你插头的麦克风或USB麦克风或耳机。任何麦克风都可以用于这个初始测试，即使是廉价的电脑麦克风也可以。我推荐使用外置麦克风，因为内置电脑麦克风听起来相当糟糕，而且位置不方便。当然，如果您有更好的设备并且知道如何连接，请务必使用它。
- en: USB devices need to be plugged in before you open Audacity. If you change a
    USB device while Audacity is open, you’ll have to close and reopen Audacity for
    it to detect the change.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在您打开Audacity之前需要插入USB设备。如果您在Audacity打开时更改USB设备，您必须关闭并重新打开Audacity才能检测到更改。
- en: Audacity Quick-Start
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Audacity 快速入门
- en: Okay then, enough fiddling around (unless you’re going to play a fiddle)! Let’s
    make a quick recording, because that is more fun than sitting around reading about
    it. [Figure 1-1](ch01.html#a_new_comma_blank_audacity_window_on_a_w "Figure 1-1. A
    new, blank Audacity window on a Windows PC") shows what a new Audacity window
    looks like before you make a recording on a Windows PC.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，别再摆弄了（除非你要拉小提琴）！让我们快速录制一下，因为这样比坐着读关于它的内容更有趣。[图1-1](ch01.html#a_new_comma_blank_audacity_window_on_a_w
    "图1-1. Windows PC上录制前的Audacity新窗口")显示了在Windows PC上录制前的Audacity新窗口。
- en: '![A new, blank Audacity window on a Windows PC](httpatomoreillycomsourcenostarchimages797349.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![Windows PC上的一个新、空的Audacity窗口](httpatomoreillycomsourcenostarchimages797349.png.jpg)'
- en: Figure 1-1. A new, blank Audacity window on a Windows PC
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-1. Windows PC上的一个新、空的Audacity窗口
- en: '[Figure 1-2](ch01.html#a_new_comma_blank_audacity_window_on_an "Figure 1-2. A
    new, blank Audacity window on an Ubuntu Linux PC") shows a new Audacity window
    on an Ubuntu Linux PC. As you can see, Audacity is nearly identical on both platforms.
    The only significant difference is the recording and playback device chooser.
    The audio subsystems on Linux and Windows are very different, so the device choosers
    present different options.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-2](ch01.html#a_new_comma_blank_audacity_window_on_an "图1-2. Ubuntu Linux
    PC上的一个新、空的Audacity窗口")显示了Ubuntu Linux PC上的一个新Audacity窗口。正如您所看到的，Audacity在两个平台上几乎相同。唯一的显著差异是录音和播放设备选择器。Linux和Windows上的音频子系统非常不同，因此设备选择器提供了不同的选项。'
- en: Select **Edit** > **Preferences** > **Devices** to set up your default recording
    and playback devices. These can be overridden easily from the main Audacity window
    using the Device toolbar. [Figure 1-3](ch01.html#select_edit_g_preferences_g_devices_to_s
    "Figure 1-3. Select Edit > Preferences > Devices to set your default recording
    and playback devices.") shows a Plantronics USB headset selected on a Windows
    PC. ([Chapter 15](ch15.html "Chapter 15. Customizing Audacity") goes into detail
    about configuring and customizing Audacity.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**编辑** > **首选项** > **设备**来设置您的默认录音和播放设备。这些可以从主Audacity窗口使用设备工具栏轻松覆盖。[图1-3](ch01.html#select_edit_g_preferences_g_devices_to_s
    "图1-3. 选择编辑 > 首选项 > 设备来设置您的默认录音和播放设备。")显示了在Windows PC上选中的Plantronics USB耳机。([第15章](ch15.html
    "第15章. 定制Audacity")详细介绍了配置和定制Audacity。)
- en: USB devices always announce themselves by name, so you don’t have to guess.
    For example, on both Linux and Windows, the recording device selector will say
    “Plantronics Headset.” If you plug a microphone directly into an internal sound
    card, you will need to know the name of your sound card’s driver. On Windows systems,
    don’t select MME, which is the antiquated, generic Windows audio interface. You
    want to select the modern Windows audio subsystem, which in the **Edit** > **Preferences**
    > **Devices** dialog appears as “Windows DirectSound” in the Host line. [Figure 1-4](ch01.html#selecting_your_default_recording_and_pla
    "Figure 1-4. Selecting your default recording and playback devices on Windows
    Vista.") shows what the selections should look like on a laptop with an onboard
    SoundMAX audio chipset.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: USB设备总是通过名称宣布自己，因此您不必猜测。例如，在Linux和Windows上，录音设备选择器将显示“Plantronics耳机”。如果您将麦克风直接连接到内置声卡，您需要知道声卡驱动程序的名字。在Windows系统上，不要选择MME，这是过时的、通用的Windows音频接口。您想要选择现代的Windows音频子系统，在**编辑**
    > **首选项** > **设备**对话框中，在主机行上显示为“Windows DirectSound”。[图1-4](ch01.html#selecting_your_default_recording_and_pla
    "图1-4. 在Windows Vista上选择默认录音和播放设备。")显示了在带有集成SoundMAX音频芯片组的手提电脑上选择应看起来是什么样子。
- en: '![A new, blank Audacity window on an Ubuntu Linux PC](httpatomoreillycomsourcenostarchimages797351.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![在Ubuntu Linux PC上的一个新、空的Audacity窗口](httpatomoreillycomsourcenostarchimages797351.png.jpg)'
- en: Figure 1-2. A new, blank Audacity window on an Ubuntu Linux PC
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-2. 在Ubuntu Linux PC上的一个新、空的Audacity窗口
- en: '![Select Edit > Preferences > Devices to set your default recording and playback
    devices.](httpatomoreillycomsourcenostarchimages797353.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![选择编辑 > 首选项 > 设备来设置默认录音和播放设备。](httpatomoreillycomsourcenostarchimages797353.png.jpg)'
- en: Figure 1-3. Select Edit > Preferences > Devices to set your default recording
    and playback devices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-3. 选择编辑 > 首选项 > 设备来设置您的默认录音和播放设备。
- en: On Linux, you’ll have even more choices. “ALSA:default” on the Device lines
    will work for an internal sound card (unless you have changed the default sound
    device for your Linux system; see [Chapter 13](ch13.html "Chapter 13. Configuring
    Linux for Best Audio Quality") to learn all about Linux audio). Pick the device
    name for a USB device. When you’re finished, click **OK** to close the Preferences
    dialog.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux上，您将有更多的选择。“ALSA:default”在设备行上适用于内置声卡（除非您已更改Linux系统的默认声卡；参见[第13章](ch13.html
    "第13章。配置Linux以获得最佳音频质量")了解有关Linux音频的所有信息）。选择USB设备的设备名称。完成操作后，点击**确定**关闭首选项对话框。
- en: '![Selecting your default recording and playback devices on Windows Vista.](httpatomoreillycomsourcenostarchimages797355.png.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![在Windows Vista上选择默认录音和播放设备。](httpatomoreillycomsourcenostarchimages797355.png.jpg)'
- en: Figure 1-4. Selecting your default recording and playback devices on Windows
    Vista.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-4. 在Windows Vista上选择默认录音和播放设备。
- en: Note
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Doing digital audio production on a PC means you’ll have to get very involved
    with your sound card drivers and in configuring your PC for good quality and performance.
    Visit [Chapter 13](ch13.html "Chapter 13. Configuring Linux for Best Audio Quality")
    and [Chapter 14](ch14.html "Chapter 14. Configuring Windows for Best Audio Quality")
    to learn how to tune your system for audio production and how to manage various
    operating system quirks for controlling volume levels, balance, and input and
    output devices.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在PC上进行数字音频制作意味着您必须深入了解您的声卡驱动程序，并配置您的PC以获得良好的质量和性能。访问[第13章](ch13.html "第13章。配置Linux以获得最佳音频质量")和[第14章](ch14.html
    "第14章。配置Windows以获得最佳音频质量")了解如何调整系统以进行音频制作以及如何管理各种操作系统的小怪癖以控制音量级别、平衡和输入输出设备。
- en: Before you start recording, save and name your new Audacity project by selecting
    **File** > **Save Project As**. It is a good habit to do this right away for every
    new recording.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始录音之前，通过选择**文件** > **另存为**保存并命名您的新Audacity项目。对于每次新的录音来说，这是一个好习惯。
- en: In the next section, we’ll learn all about all the tool buttons. For now, hover
    your cursor over the toolbars and buttons to learn their names.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将学习所有工具按钮的相关知识。现在，将您的光标悬停在工具栏和按钮上，以了解它们的名称。
- en: '![Input Level Meter](httpatomoreillycomsourcenostarchimages797357.png.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![输入电平表](httpatomoreillycomsourcenostarchimages797357.png.jpg)'
- en: Figure 1-5. Input Level Meter
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-5. 输入电平表
- en: Now let’s test recording levels before we actually start recording. Go to the
    Input Level Meter, shown in [Figure 1-5](ch01.html#input_level_meter "Figure 1-5. Input
    Level Meter"). Click **Start Monitoring** and start making noise. Unlike analog
    recording, with digital audio you don’t need to push your recording levels right
    up to the redline. Try recording to a peak of -6 or -9 dB.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来测试录音电平，在我们实际开始录音之前。转到[图1-5](ch01.html#input_level_meter "图1-5. 输入电平表")中显示的输入电平表。点击**开始监控**并开始制造噪音。与模拟录音不同，使用数字音频，你不需要将录音电平推到红线。尝试将录音电平记录到-6或-9
    dB的峰值。
- en: You can use the Mixer toolbar to control recording and playback volume, sort
    of. It isn’t really a mixer but a recording and playback volume control. This
    is the little toolbar with the speaker and microphone icons and volume sliders
    for each. It does not control volume on all internal sound cards, because some
    low-end sound cards do not have drivers that support volume control. It may not
    control volume levels on USB devices either, again depending on what their drivers
    support. If this is the case, in Windows go to the Sound module in the Control
    Panel to control volume levels. Linux users should use alsamixer. (Remember, [Chapter 13](ch13.html
    "Chapter 13. Configuring Linux for Best Audio Quality") and [Chapter 14](ch14.html
    "Chapter 14. Configuring Windows for Best Audio Quality") will help with these.)
    Or you can just make louder or quieter noises.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用混音工具栏来控制录音和播放音量，某种程度上。它实际上不是一个混音器，而是一个录音和播放音量控制。这是带有扬声器和麦克风图标以及每个音量滑块的这个小工具栏。它不能控制所有内部声卡的音量，因为一些低端声卡没有支持音量控制的驱动程序。它也可能无法控制USB设备的音量水平，这取决于它们的驱动程序支持什么。如果情况如此，在Windows中，转到控制面板中的声音模块来控制音量水平。Linux用户应使用alsamixer。（记住，[第13章](ch13.html
    "第13章. 为最佳音频质量配置Linux")和[第14章](ch14.html "第14章. 为最佳音频质量配置Windows")将有助于这些。）或者，你也可以只是制造更响或更轻的噪音。
- en: 'The Input Level Meter uses two different shades of red: bright red bars for
    displaying the average volume and dark red bars to show the peak volume levels.
    The little vertical blue lines mark the highest volume levels attained during
    the session, and the little vertical red lines mark the peak volume levels of
    the last three seconds. On the right edge of the recording monitor are clipping
    indicators that will turn red when your recording level is too loud. They’re pretty
    small and stay lit after your recording levels drop, which limits their usefulness.
    However, you do need to pay attention to clipping, which occurs when input levels
    are too high. Anything over 0 dB creates clipping, and clipping causes distortion.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 输入电平表使用两种不同深度的红色：明亮的红色条用于显示平均音量，深红色条用于显示峰值音量水平。细小的垂直蓝色线条标记了在会话期间达到的最高音量水平，而细小的垂直红色线条标记了最后三秒的峰值音量水平。在录音监控器的右边缘是削波指示器，当你的录音电平太大时，它们会变成红色。它们相当小，在录音电平下降后仍然亮着，这限制了它们的有用性。然而，你确实需要注意削波，这是当输入电平过高时发生的。任何超过0
    dB的值都会产生削波，削波会导致失真。
- en: Now let’s record some sounds. Click the red **Record** button and keep making
    noise. You’ll see something like [Figure 1-6](ch01.html#at_last_comma_a_recording_session_exclam
    "Figure 1-6. At last, a recording session! When you see blue waveforms, you know
    it’s working."). When you’re finished, click the **Stop** or **Pause** button.
    With the Stop button, a new track starts the next time you click **Record**; the
    Pause button lets you pick up where you left off on the same track. If you stop
    when you meant to pause, don’t worry—you can append to an existing track by pressing
    the shift key and clicking **Record**.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来录制一些声音。点击红色的**记录**按钮，并继续制造噪音。你会看到类似[图1-6](ch01.html#at_last_comma_a_recording_session_exclam
    "图1-6. 终于，录音开始了！当你看到蓝色波形时，你就知道它在工作了。")的东西。当你完成时，点击**停止**或**暂停**按钮。使用停止按钮，下一次点击**记录**时，会开始一个新的轨道；暂停按钮让你可以在同一轨道上继续之前的位置。如果你本想暂停却停止了，不要担心——你可以通过按住shift键并点击**记录**来追加到一个现有的轨道。
- en: '![At last, a recording session! When you see blue waveforms, you know it’s
    working.](httpatomoreillycomsourcenostarchimages797359.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![终于，录音开始了！当你看到蓝色波形时，你就知道它在工作了。](httpatomoreillycomsourcenostarchimages797359.png.jpg)'
- en: Figure 1-6. At last, a recording session! When you see blue waveforms, you know
    it’s working.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-6. 终于，录音开始了！当你看到蓝色波形时，你就知道它在工作了。
- en: Naturally, when you’re done recording, you’ll want to hear what you just recorded,
    and Audacity offers instant gratification. Click the **Play** button. If you don’t
    hear anything, it’s because you either selected the wrong playback device or have
    a volume control set too low. Stop playback before changing the playback device.
    The cursor changes to a little hand when you hover over the Time Scale, and you
    can click any point on the Time Scale to start playback again.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，当你完成录音后，你将想听听你刚刚录制的声音，Audacity 提供了即时满足。点击**播放**按钮。如果你什么也听不到，那是因为你选择了错误的播放设备，或者音量控制设置得太低。在更改播放设备之前停止播放。当你将光标悬停在时间刻度上时，光标会变成一个小手，你可以点击时间刻度上的任何一点来再次开始播放。
- en: In digital audio it is common practice to record to a low peak level, as low
    as -24 dB. The digital audio decibel scale is measured in negative numbers up
    to zero. About the smallest change we can perceive is 1 dB, and -60 dB is as good
    as silence for most people, so a practical range to use is -60 to 0 dB. A +3 dB
    change doubles the volume, and +3 dB halves it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字音频中，将录音录制到低峰值（如 -24 dB）是一种常见做法。数字音频分贝刻度以负数测量，直到零。我们能够感知到的最小变化大约是 1 dB，对于大多数人来说，-60
    dB 几乎等同于静音，因此实际使用的范围是 -60 到 0 dB。+3 dB 的变化将音量翻倍，而 -3 dB 则将音量减半。
- en: A super-low peak such as -24 dB is useful when you’re recording something with
    unpredictable levels, such as a live performance. For other, more controlled circumstances,
    a good peak level is between -12 dB and -6 dB. Any sound level over 0 dB will
    result in clipping, which creates distortion. Avoiding distortion is very important
    in digital audio recording. The signal-to-noise ratio is extremely high, so you
    don’t need to push your recording levels to the maximum just to keep noise at
    tolerable levels.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你录制具有不可预测水平的某些内容时，如现场表演，超级低峰值（如 -24 dB）非常有用。在其他更受控制的情境中，良好的峰值水平在 -12 dB 和 -6
    dB 之间。任何超过 0 dB 的声音水平都会导致削波，从而产生失真。在数字音频录制中避免失真非常重要。信噪比极高，因此你不需要将录音电平推到最大，只是为了保持噪声在可接受的水平。
- en: A low peak level means that your recording won’t be very loud, but that is no
    problem. You can easily fix this. Select the whole track by clicking the track
    label ([Figure 1-7](ch01.html#how_to_select_a_whole_track "Figure 1-7. How to
    select a whole track")). Then open **Effect** > **Normalize**. Check both boxes
    in the Normalize dialog and make the maximum amplitude 0 ([Figure 1-18](ch01s03.html#saving_a_copy_of_your_project_under_a_ne
    "Figure 1-18. Saving a copy of your project under a new project name")).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 低峰值意味着你的录音不会非常响亮，但这没有问题。你可以轻松地修复这个问题。通过点击音轨标签（[图1-7](ch01.html#how_to_select_a_whole_track
    "图1-7. 如何选择整个音轨")）来选择整个音轨。然后打开**效果** > **规范化**。在规范化对话框中勾选两个框，并将最大振幅设置为 0 ([图1-18](ch01s03.html#saving_a_copy_of_your_project_under_a_ne
    "图1-18. 在新项目名称下保存你的项目副本")）。
- en: '![How to select a whole track](httpatomoreillycomsourcenostarchimages797361.png.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![如何选择整个音轨](httpatomoreillycomsourcenostarchimages797361.png.jpg)'
- en: Figure 1-7. How to select a whole track
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-7. 如何选择整个音轨
- en: '![Normalization uniformly raises (or lowers) the volume level of your track.](httpatomoreillycomsourcenostarchimages797363.png.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![规范化统一提升（或降低）你的音轨音量](httpatomoreillycomsourcenostarchimages797363.png.jpg)'
- en: Figure 1-8. Normalization uniformly raises (or lowers) the volume level of your
    track.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-8. 规范化统一提升（或降低）你的音轨音量。
- en: The final step is to export your new recording to a playable audio file. Audacity
    uses its own special file format that doesn’t work in anything but Audacity, so
    you have to export to an audio file format that works in playback devices. Select
    **File** > **Export** to export the project as a WAV file, which should be the
    default choice ([Figure 1-9](ch01.html#saving_your_new_audio_file_in_wav_format
    "Figure 1-9. Saving your new audio file in WAV format")). Name your export file
    whatever you want, maybe something creative like *test.wav*. The WAV format is
    almost universal and will play on nearly any digital playback device or computer
    software media player.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是将你的新录音导出为可播放的音频文件。Audacity 使用其专有的特殊文件格式，该格式只能在 Audacity 中使用，因此你必须导出为在播放设备上可用的音频文件格式。选择**文件**
    > **导出**，将项目导出为 WAV 文件，这应该是默认选择（[图1-9](ch01.html#saving_your_new_audio_file_in_wav_format
    "图1-9. 将你的新音频文件保存为 WAV 格式")）。你可以将导出文件命名为任何你想要的名称，也许是一些有创意的名称，比如 *test.wav*。WAV
    格式几乎是通用的，几乎可以在任何数字播放设备或计算机软件媒体播放器上播放。
- en: 'Now you can play your *test.wav* file on your computer and hear it in all its
    glory. Windows users can use Windows Media Player, which is installed by default,
    or choose from a host of third-party programs. Linux users also have any number
    of media players to choose from: Amarok, Rhythmbox, VLC, Mplayer, and many more.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以在计算机上播放您的*test.wav*文件，并听到它的全部魅力。Windows用户可以使用默认安装的Windows Media Player，或者从众多第三方程序中选择。Linux用户也有许多媒体播放器可供选择：Amarok、Rhythmbox、VLC、Mplayer以及更多。
- en: It is best to use WAV as your default export format because it is a lossless,
    uncompressed format that provides the highest-quality recordings. WAVs stand up
    to a lot of editing without deterioration, whereas lossy formats (such as MP3
    and Ogg Vorbis) lose information with each edit. You can always export from WAV
    to a lower-quality, lossy format, but you can’t go from low to high quality.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最好将WAV格式作为默认的导出格式，因为它是一种无损、未压缩的格式，可以提供最高质量的录音。WAV文件可以承受大量的编辑而不会降低质量，而损失格式（如MP3和Ogg
    Vorbis）在每次编辑中都会丢失信息。您始终可以从WAV导出为低质量、损失格式的文件，但不能从低质量转换为高质量。
- en: '![Saving your new audio file in WAV format](httpatomoreillycomsourcenostarchimages797365.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![将您的音频文件保存为WAV格式](httpatomoreillycomsourcenostarchimages797365.png.jpg)'
- en: Figure 1-9. Saving your new audio file in WAV format
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-9. 将您的音频文件保存为WAV格式
- en: All righty then, that’s the short story. Read on to get the unabridged version.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，这就是简短的故事。继续阅读以获取完整版本。
- en: Audacity in Detail
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Audacity的详细说明
- en: Keep in mind that Audacity supports nearly unlimited undo, so it is safe to
    experiment. Undo works even after saves; you lose your undo history only when
    you close your project file.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Audacity支持几乎无限的撤销，因此可以安全地实验。撤销即使在保存后也有效；只有当您关闭项目文件时，您才会丢失撤销历史。
- en: When you work on a project, Audacity does not operate directly on your audio
    files. Instead, it copies them into a temporary file, chops them into a lot of
    little pieces, and converts these to files with *.au* extensions that play only
    in Audacity. You can see this by viewing your project directories in any file
    manager. There is a single *.aup* file for each project; this contains all the
    metadata Audacity needs to put these little files back together with the correct
    settings. When you open an Audacity project from your file manager, select the
    *.aup* file.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在一个项目上工作时，Audacity不会直接操作您的音频文件。相反，它会将它们复制到一个临时文件中，将它们切成很多小块，并将这些小块转换为只有Audacity可以播放的*.au*扩展名的文件。您可以通过在任何文件管理器中查看您的项目目录来看到这一点。每个项目都有一个单独的*.aup*文件；这个文件包含Audacity需要用正确设置将这些小块文件重新组合在一起的所有元数据。当您从文件管理器打开Audacity项目时，选择*.aup*文件。
- en: Suppose you have a recording of a splendid performance where you outdid yourself
    and brought tears to all eyes (of joy, not pain) and this recording is in WAV
    format. When you import this WAV into Audacity, it is copied and converted to
    Audacity’s internal *.au* format. Your original WAV is safe and sound and won’t
    be changed, as long as you don’t overwrite it by exporting the project back to
    the same WAV file.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您有一段出色的表演录音，您表现得非常出色，让所有人都流下了喜悦的泪水（不是痛苦），而这个录音是WAV格式的。当您将这个WAV文件导入Audacity时，它会复制并转换为Audacity的内部*.au*格式。您的原始WAV文件安全无恙，并且不会改变，只要您不通过将项目导出回相同的WAV文件来覆盖它。
- en: Converting and splintering your files might sound like an odd thing to do, but
    operating on many little files is a lot faster than manipulating a few large files.
    Audio files can consume many megabytes and even gigabytes. Audacity has an automatic
    crash recovery mechanism, which you will see only if something bad happens; when
    you reopen Audacity, it will display a recovery message. Unsaved data are kept
    in a temporary file, so Audacity can usually recover them. Select **Edit** > **Preferences**
    to set an autosave interval; mine is at two minutes. And, as with everything we
    do on computers, good backups are essential. Hard disk space is cheap these days,
    so don’t pinch pennies on storage.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 转换和分割您的文件可能听起来像是一件奇怪的事情要做，但操作许多小块文件比操作几个大文件要快得多。音频文件可以消耗许多兆字节，甚至吉字节。Audacity有一个自动恢复机制，您只有在发生严重问题时才会看到它；当您重新打开Audacity时，它将显示一个恢复消息。未保存的数据保存在一个临时文件中，因此Audacity通常可以恢复它们。选择**编辑**
    > **首选项**来设置自动保存间隔；我的设置为两分钟。而且，就像我们在计算机上做的所有事情一样，良好的备份是必不可少的。如今硬盘空间很便宜，所以不要在存储上节省一分钱。
- en: Let’s start our detailed tour with a look at Audacity’s toolbars. All of the
    toolbars have handles on their left sides so you can drag them anywhere you want,
    even outside of the Audacity window. If you hover the cursor over the toolbar
    handles, the toolbar name pops up. Hover over the buttons to see their names.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从查看Audacity的工具栏开始我们的详细浏览。所有的工具栏在其左侧都有把手，因此您可以将其拖动到任何您想要的位置，甚至可以拖出Audacity窗口。将光标悬停在工具栏把手上时，工具栏名称会弹出。将光标悬停在按钮上以查看它们的名称。
- en: Select **View** > **Toolbars** to control which toolbars are visible.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**视图** > **工具栏**来控制哪些工具栏可见。
- en: '[Figure 1-10](ch01s02.html#control_toolbar "Figure 1-10. Control toolbar")
    shows the Control toolbar, which has the Pause, Play, Stop, Skip to Start, Skip
    to End, and Record buttons.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-10](ch01s02.html#control_toolbar "图1-10. 控制工具栏")显示了控制工具栏，其中包含暂停、播放、停止、跳转到开始、跳转到结束和录音按钮。'
- en: 'Now let’s meet the buttons on the Tools toolbar: Selection, Envelope, Draw,
    Zoom, Time Shift, and Multi-Tool ([Figure 1-11](ch01s02.html#tools_toolbar "Figure 1-11. Tools
    toolbar")). These affect the cursor functions.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来认识一下工具栏上的按钮：选择、信封、绘图、缩放、时间移动和多工具([图1-11](ch01s02.html#tools_toolbar "图1-11.
    工具栏")). 这些按钮影响光标的功能。
- en: '![Control toolbar](httpatomoreillycomsourcenostarchimages797367.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![控制工具栏](httpatomoreillycomsourcenostarchimages797367.png.jpg)'
- en: Figure 1-10. Control toolbar
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-10. 控制工具栏
- en: '![Tools toolbar](httpatomoreillycomsourcenostarchimages797369.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![工具栏](httpatomoreillycomsourcenostarchimages797369.png.jpg)'
- en: Figure 1-11. Tools toolbar
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-11. 工具栏
- en: Next to the Tools toolbar is the Edit toolbar ([Figure 1-12](ch01s02.html#edit_toolbar
    "Figure 1-12. Edit toolbar")), which contains the Cut, Copy, Paste, Trim, Silence,
    Redo, Undo, Link Tracks, Zoom, Fit Selection, and Fit Project buttons.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在工具栏旁边是编辑工具栏([图1-12](ch01s02.html#edit_toolbar "图1-12. 编辑工具栏"))，其中包含剪切、复制、粘贴、修剪、静音、重做、撤销、链接轨道、缩放、适应选择和适应项目按钮。
- en: '![Edit toolbar](httpatomoreillycomsourcenostarchimages797371.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![编辑工具栏](httpatomoreillycomsourcenostarchimages797371.png.jpg)'
- en: Figure 1-12. Edit toolbar
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-12. 编辑工具栏
- en: '[Table 1-1](ch01s02.html#the_tools_and_edit_toolbar "Table 1-1. The Tools and
    Edit toolbar buttons") lists all the buttons found on the Tools and Edit toolbars
    with descriptions of what they do.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[表1-1](ch01s02.html#the_tools_and_edit_toolbar "表1-1. 工具和编辑工具栏按钮")列出了工具和编辑工具栏上所有按钮及其功能的描述。'
- en: Table 1-1. The Tools and Edit toolbar buttons
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 表1-1. 工具和编辑工具栏按钮
- en: '| Button | Name | Description |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 按钮 | 名称 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| ![](httpatomoreillycomsourcenostarchimages797373.png.jpg) | Selection | Click
    to mark a playback starting point. Click and drag to select a portion of a track.
    Double-click to select a whole track. Click anywhere on the Time Scale to start
    playback (it changes to a little hand). |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797373.png.jpg) | 选择 | 点击以标记播放起点。点击并拖动以选择轨道的一部分。双击以选择整个轨道。在时间标尺上点击任何位置以开始播放（它变为小手形状）。'
- en: '| ![](httpatomoreillycomsourcenostarchimages797375.png.jpg) | Envelope | Use
    for fine control of amplitude (volume levels) on a track and for creating fade-ins
    and fade-outs. Click to create control nodes, and then click and drag nodes to
    increase or decrease amplitude. Control nodes can be dragged both vertically and
    horizontally. Drag nodes past the track border to get rid of them. |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797375.png.jpg) | 包络线 | 用于对轨道上的振幅（音量级别）进行精细控制，以及创建淡入和淡出效果。点击以创建控制节点，然后点击并拖动节点以增加或减少振幅。控制节点可以垂直和水平拖动。将节点拖过轨道边界以删除它们。'
- en: '| ![](httpatomoreillycomsourcenostarchimages797377.png.jpg) | Draw | Click
    the Zoom In button until you can see individual audio samples and then use the
    Draw tool to manipulate them. Use this for very fine-grained smoothing out of
    clicks and pops. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797377.png.jpg) | 绘图 | 点击放大按钮直到可以看到单个音频样本，然后使用绘图工具来操作它们。用于非常精细的点击和爆裂声的平滑处理。'
- en: '| ![](httpatomoreillycomsourcenostarchimages797379.png.jpg) | Zoom | Left-click
    to zoom in, right-click to zoom out. Remember the Zoom buttons! You will probably
    use them a lot: Use Zoom In for precise edits and use Zoom Out to make long tracks
    manageable. See the View menu for more Zoom commands and keyboard shortcuts. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797379.png.jpg) | 缩放 | 左键点击以放大，右键点击以缩小。记住缩放按钮！你可能经常会用到它们：使用放大来精确编辑，使用缩小来使长轨道易于管理。查看视图菜单以获取更多缩放命令和快捷键。'
- en: '| ![](httpatomoreillycomsourcenostarchimages797381.png.jpg) | Time Shift |
    Synchronize tracks by dragging them backward or forward along the timeline. You
    can also drag a track or clip into another track, as long there is enough empty
    space to hold it. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797381.png.jpg) | 时间移动 | 通过沿时间轴前后拖动音轨来同步音轨。你也可以将音轨或剪辑拖入另一个音轨，只要那里有足够的空间容纳它即可。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797383.png.jpg) | Multi-Tool |
    This is five tools in one, activated according to mouse position. Get the Selection
    and Envelope tools by moving the cursor vertically, the Time Shift tool by hovering
    over the track handles at the beginning or end of the track, and the Zoom tool
    by moving left into the decibel scale; the zoom view will center over the decibel
    number you hover over. The Draw tool appears when you zoom in far enough to see
    individual samples. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797383.png.jpg) | 多工具 | 这是一个包含五个工具的工具，根据鼠标位置激活。通过垂直移动光标获取选择和包络工具，通过在音轨的开始或结束处的音轨处理程序上悬停获取时间移动工具，通过将光标向左移动到分贝刻度获取缩放工具；缩放视图将围绕你悬停的分贝数字居中。当你足够放大以看到单个样本时，绘图工具会出现。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797385.png.jpg) | Cut | This removes
    the selection and puts it on the clipboard. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797385.png.jpg) | 剪切 | 这将移除选择并将其放在剪贴板上。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797387.png.jpg) | Copy | This copies
    the selection without removing it and puts it on the clipboard. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797387.png.jpg) | 复制 | 这将复制选择而不移除它，并将其放在剪贴板上。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797389.png.jpg) | Paste | This
    inserts the clipboard contents at the cursor position or replaces a selection.
    |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797389.png.jpg) | 粘贴 | 这将在光标位置插入剪贴板内容或替换选择的内容。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797391.png.jpg) | Trim | This deletes
    everything but the selection. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797391.png.jpg) | 剪裁 | 这将删除除了选择之外的所有内容。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797393.png.jpg) | Silence | This
    replaces the selection with silence. |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797393.png.jpg) | 静音 | 这将用静音替换选择的内容。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797395.png.jpg) | Redo | Audacity
    supports nearly unlimited undos and redos, even after saving your project, so
    it is safe to experiment. The Redo button reverses an undo action or series of
    undo actions in sequence. You can’t skip back to a selected action; you have to
    redo all of them in order. |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797395.png.jpg) | 重做 | Audacity支持几乎无限的撤销和重做，即使在保存项目之后也是如此，因此可以安全地实验。重做按钮会按顺序反转撤销操作或一系列撤销操作。你不能跳回到选定的操作；你必须按顺序重做所有操作。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797397.png.jpg) | Undo | This undoes
    your last action, or any number of actions before that in sequence, even after
    saving your project. You can’t skip back to a selected action; you have to undo
    all of them in order. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797397.png.jpg) | 撤销 | 这将撤销你的最后一个操作，或按顺序撤销之前的一系列操作，即使在保存项目之后也是如此。你不能跳回到选定的操作；你必须按顺序撤销所有操作。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797399.png.jpg) | Link Tracks |
    This tool has a somewhat misleading name. You might think it’s for selecting multiple
    tracks, but its function is to “link audio and label tracks,” which is quite different.
    Link Tracks is enabled by default when you start a new project, and it keeps your
    audio and label tracks synchronized when you modify a track. If you don’t have
    a label track, it does nothing. Use it when you make changes that affect the track
    length, such as deleting part of a track, inserting silence, or changing the tempo.
    Turn off Link Tracks when you copy and paste entire tracks, because it will mess
    up your paste. Link Tracks appears in Audacity 1.3.9, will be inactive in the
    2.0 series, and is scheduled to reappear in the 2.1 series. |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797399.png.jpg) | 链接音轨 | 这个工具的名称有些误导性。你可能认为它是用来选择多个音轨的，但它的功能实际上是“链接音频和标签音轨”，这与预期完全不同。当你开始一个新项目时，链接音轨默认启用，并在你修改音轨时保持音频和标签音轨同步。如果你没有标签音轨，它将不起作用。当你进行影响音轨长度的更改时使用它，例如删除音轨的一部分、插入静音或更改速度。在复制和粘贴整个音轨时关闭链接音轨，因为它会搞乱你的粘贴。链接音轨出现在Audacity
    1.3.9版本中，在2.0系列中将不活跃，并计划在2.1系列中再次出现。|'
- en: '| ![](httpatomoreillycomsourcenostarchimages797401.png.jpg) | Zoom In | Magnify.
    You can zoom in far enough to see individual samples. Click the Selection tool
    cursor on the point you want to magnify, and the zoom will center on that spot.
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797401.png.jpg) | 放大 | 放大。您可以将放大到足够远，以看到单个样本。点击选择工具光标在您想要放大的点上，放大将集中在该位置。
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages797403.png.jpg) | Zoom Out | Shrink.
    You can zoom out far enough to see your whole track at once. As with Zoom In,
    Zoom Out will center on the point that you clicked with the Selection tool. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797403.png.jpg) | 缩小 | 缩小。您可以将缩小到足够远，一次看到整个轨道。与放大类似，缩小将集中在您使用选择工具点击的点。
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages797405.png.jpg) | Fit Selection
    | You can enlarge the selection to fit the window horizontally. This tool is a
    great time-saver when you need to select a small part of a long track to work
    on. |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797405.png.jpg) | 适应选择 | 您可以放大选择以适应窗口水平方向。当您需要选择长轨道的一小部分进行工作时，这个工具可以节省大量时间。
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages797407.png.jpg) | Fit Project |
    This tool sizes your whole project to fit horizontally in your Audacity window.
    Select **View** > **Fit Vertically** to fit your entire project into the window.
    |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages797407.png.jpg) | 适应项目 | 此工具将整个项目调整大小以适应Audacity窗口的水平方向。选择**视图**
    > **垂直适应**以将整个项目适应到窗口中。 |'
- en: '[Figure 1-13](ch01s02.html#meter_toolbar "Figure 1-13. Meter toolbar") shows
    the Meter toolbar, which displays the recording and playback levels. When it’s
    squished, the Meter toolbar might not display smaller values on its scale. In
    that case, grab it by the handle on its left side, move it somewhere with more
    room, then grab it by the resizing handle on the right side, and finally stretch
    it out until you can see the whole decibel scale.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-13](ch01s02.html#meter_toolbar "图1-13. 仪表工具栏") 展示了仪表工具栏，它显示录音和播放电平。当它被压缩时，仪表工具栏可能不会在其刻度上显示较小的值。在这种情况下，您可以抓住它左侧的把手，将其移动到有更多空间的地方，然后抓住它右侧的调整大小把手，最后将其拉伸到可以看到整个分贝刻度。
    |'
- en: '![Meter toolbar](httpatomoreillycomsourcenostarchimages797409.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![仪表工具栏](httpatomoreillycomsourcenostarchimages797409.png.jpg) |'
- en: Figure 1-13. Meter toolbar
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-13. 仪表工具栏
- en: '[Figure 1-14](ch01s02.html#mixer_toolbar "Figure 1-14. Mixer toolbar") shows
    the Mixer toolbar, which is not really a mixer. Instead, it is supposed to control
    the input and output volume levels on internal sound cards. However, these functions
    work only if supported by your sound card driver, so if they don’t, blame your
    sound card maker. (For more information on operating system audio controls, see
    [Chapter 13](ch13.html "Chapter 13. Configuring Linux for Best Audio Quality")
    and [Chapter 14](ch14.html "Chapter 14. Configuring Windows for Best Audio Quality").)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-14](ch01s02.html#mixer_toolbar "图1-14. 混音工具栏") 展示了混音工具栏，它实际上不是一个混音器。相反，它应该用于控制内部声卡的输入和输出音量级别。然而，这些功能只有在您的声卡驱动程序支持的情况下才会工作，所以如果它们不起作用，请责怪您的声卡制造商。（有关操作系统音频控制的信息，请参阅第13章[配置Linux以获得最佳音频质量](ch13.html
    "第13章. 配置Linux以获得最佳音频质量")和第14章[配置Windows以获得最佳音频质量](ch14.html "第14章. 配置Windows以获得最佳音频质量")。）
    |'
- en: '![Mixer toolbar](httpatomoreillycomsourcenostarchimages797411.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![混音工具栏](httpatomoreillycomsourcenostarchimages797411.png.jpg) |'
- en: Figure 1-14. Mixer toolbar
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-14. 混音工具栏 |
- en: '![Transcription toolbar](httpatomoreillycomsourcenostarchimages797413.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![转录工具栏](httpatomoreillycomsourcenostarchimages797413.png.jpg) |'
- en: Figure 1-15. Transcription toolbar
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-15. 转录工具栏 |
- en: The Transcription toolbar ([Figure 1-15](ch01s02.html#transcription_toolbar
    "Figure 1-15. Transcription toolbar")) changes the speed of playback. For example,
    you can use it to slow down when transcribing lyrics or to sound sinister and
    evil. Or you can speed it up for giggles, like Alvin and the Chipmunks. This toolbar
    only affects Audacity playback and won’t change your project file. (**Effect**
    > **Change Speed** behaves the same way, except it changes your project file.
    **Effect** > **Change Pitch** changes the pitch higher or lower without changing
    playback speed, and **Effect** > **Change Tempo** changes the speed without changing
    pitch.)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 转录工具栏（[图1-15](ch01s02.html#transcription_toolbar "图1-15. 转录工具栏"））可以改变播放速度。例如，您可以使用它来减慢转录歌词的速度，或者使其听起来邪恶。或者您也可以加快速度以取乐，就像艾尔文和
    chipmunks 一样。此工具栏仅影响Audacity播放，不会更改您的项目文件。（**效果** > **改变速度**的行为方式相同，但它会更改您的项目文件。**效果**
    > **改变音调**会改变音调的高低而不改变播放速度，**效果** > **改变节奏**会改变速度而不改变音调。） |
- en: '[Figure 1-16](ch01s02.html#device_toolbar "Figure 1-16. Device toolbar") shows
    the Device toolbar, where you can select your recording and playback devices without
    selecting **Edit** > **Preferences**. If you plug in or remove a USB device, you
    need to restart Audacity, or it won’t see the change.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 1-16](ch01s02.html#device_toolbar "图 1-16. 设备工具栏") 展示了设备工具栏，在这里你可以选择你的录音和播放设备，而无需选择
    **编辑** > **首选项**。如果你插入或移除一个 USB 设备，你需要重新启动 Audacity，否则它将看不到变化。'
- en: '![Device toolbar](httpatomoreillycomsourcenostarchimages797415.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![设备工具栏](httpatomoreillycomsourcenostarchimages797415.png.jpg)'
- en: Figure 1-16. Device toolbar
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-16. 设备工具栏
- en: Finally, the Selection toolbar, shown in [Figure 1-17](ch01s02.html#selection_toolbar
    "Figure 1-17. Selection toolbar"), offers a number of different scales for precise
    timing and selection of portions of your audio tracks and for setting the correct
    frame rates for video soundtracks and compact disc audio.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如图 [图 1-17](ch01s02.html#selection_toolbar "图 1-17. 选择工具栏") 所示的选择工具栏，提供了多种不同的比例，用于精确的音频轨道部分定时和选择，以及设置视频音轨和CD音频的正确帧率。
- en: '![Selection toolbar](httpatomoreillycomsourcenostarchimages797417.png.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![选择工具栏](httpatomoreillycomsourcenostarchimages797417.png.jpg)'
- en: Figure 1-17. Selection toolbar
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-17. 选择工具栏
- en: Managing Audacity Projects
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理Audacity项目
- en: Your first step on a new Audacity project should always be to name it using
    **File** > **Save As**. Then you can press ctrl-S periodically to save changes
    or use **File** > **Save**. In addition to the *.aup* file, which is the project’s
    master metadata file, Audacity creates a directory that holds the associated audio
    files. You can view these in your file manager; there will be many subdirectories
    full of files with the *.au* extension.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的Audacity项目中，你的第一步始终应该是使用 **文件** > **另存为** 来命名它。然后你可以定期按ctrl-S保存更改或使用 **文件**
    > **保存**。除了项目的主元数据文件 *.aup* 之外，Audacity还会创建一个包含相关音频文件的目录。你可以在文件管理器中查看这些文件；将会有许多包含
    *.au* 扩展名的子目录。
- en: 'Adding Audio Files: Import vs. Open'
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加音频文件：导入与打开
- en: Select **File** > **Open** to add an existing audio file to a new, empty project.
    After that, select **File** > **Import** to add more files. Selecting **File**
    > **Open** in a nonempty project opens the file in a new window.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 **文件** > **打开** 将现有音频文件添加到新的、空的项目中。之后，选择 **文件** > **导入** 添加更多文件。在非空项目中选择
    **文件** > **打开** 将文件在新窗口中打开。
- en: Saving Your Work
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存你的工作
- en: 'Audacity projects are optimized for use as fast workspaces and are not suitable
    for archival storage. There’s no snapshot mechanism for preserving your work at
    different stages, and users have reported losing data when projects become corrupted.
    I use a belt-and-suspenders approach: I make backups of my Audacity project files,
    and I also make studio master files in WAV format, because each approach has its
    advantages and weaknesses. First we’ll look at a method for saving Audacity projects
    at different stages, and then we’ll look at how to make studio masters in WAV
    format.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity项目优化用于快速工作空间，不适合归档存储。没有快照机制来保存不同阶段的工作，用户报告说项目损坏时丢失了数据。我采用了一种“双保险”的方法：我为Audacity项目文件做备份，同时也制作了WAV格式的录音室母带文件，因为每种方法都有其优点和缺点。首先，我们将探讨在不同阶段保存Audacity项目的方法，然后我们将探讨如何制作WAV格式的录音室母带。
- en: You can create something akin to project snapshots by creating multiple Audacity
    projects from your original project. First, make a directory to hold related projects
    so they don’t get mixed up or lost. Then select **File** > **Save Project As**
    and give the project a name to help you remember what’s in it, such as Summer-Festival-1,
    Summer-Festival-2, or something more descriptive like Summer-Festival-No-Banjos
    or Summer-Festival-Mondo-Banjos. When you do this, you’ll see a dialog like [Figure 1-18](ch01s03.html#saving_a_copy_of_your_project_under_a_ne
    "Figure 1-18. Saving a copy of your project under a new project name"). The crucial
    question here is “Copy audio from the following files into your project to make
    it self-contained?” Say yes by clicking the **Copy All Audio into Project (Safer)**
    button. This duplicates project files and uses more disk space, but it is the
    safest option. Sharing files across multiple projects saves disk space, but the
    headaches aren’t worth it because changes in one project affect all projects.
    Even worse, you lose redundancy, which is your insurance against any one project
    becoming damaged and unusable.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过从原始项目创建多个Audacity项目来创建类似项目快照的东西。首先，创建一个目录来保存相关项目，这样它们就不会混淆或丢失。然后选择**文件**
    > **另存为项目**，并为项目命名以帮助你记住里面的内容，例如Summer-Festival-1，Summer-Festival-2，或者更描述性的名称，如Summer-Festival-No-Banjos或Summer-Festival-Mondo-Banjos。当你这样做时，你会看到一个类似于[图1-18](ch01s03.html#saving_a_copy_of_your_project_under_a_ne
    "图1-18. 在新项目名称下保存你的项目副本")的对话框。这里的关键问题是“将以下文件中的音频复制到你的项目中以使其自包含？”通过点击**复制所有音频到项目（更安全）**按钮来回答“是”。这会复制项目文件并使用更多的磁盘空间，但这是最安全的选项。在多个项目之间共享文件可以节省磁盘空间，但带来的麻烦不值得，因为一个项目中的更改会影响所有项目。更糟糕的是，你失去了冗余，这是你防止任何一个项目损坏和无法使用的一种保险。
- en: '![Saving a copy of your project under a new project name](httpatomoreillycomsourcenostarchimages797419.png.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![在新项目名称下保存你的项目副本](httpatomoreillycomsourcenostarchimages797419.png.jpg)'
- en: Figure 1-18. Saving a copy of your project under a new project name
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-18. 在新项目名称下保存你的项目副本
- en: 'You can control this behavior in the **Edit** > **Preferences** > **Projects**
    dialog: When saving a project that depends on other audio files. This offers three
    choices: “Always copy all audio into project,” “Do not copy any audio,” or “Ask
    user.”'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**编辑** > **首选项** > **项目**对话框中控制这种行为：当保存依赖于其他音频文件的项目时。这提供了三个选择：“始终将所有音频复制到项目中”，“不复制任何音频”，或“询问用户”。
- en: To make a high-quality studio master WAV file, export your project by selecting
    **File** > **Export**. You can do this as many times as you want during your work
    on a project, creating multiple masters to preserve your work at different stages
    (or until you run out of disk space!). Then you can import a WAV master whenever
    you want for further editing, and you can export to any other audio format from
    your WAV master. This also gives you the option of importing your WAV master into
    another audio-editing program, which you can’t do with Audacity’s project files.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作一个高质量的录音室母带WAV文件，通过选择**文件** > **导出**来导出你的项目。你可以在项目工作的任何时间这样做，创建多个母带来保存你在不同阶段的成果（或者直到你的磁盘空间用完为止！）。然后你可以随时导入WAV母带进行进一步编辑，并且可以从你的WAV母带导出任何其他音频格式。这也为你提供了将WAV母带导入另一个音频编辑程序的选择，这是你不能用Audacity的项目文件做到的。
- en: 'The default export quality setting for WAVs is 16-bit integer, which is not
    the highest quality. Audacity’s default recording quality setting (select **Edit**
    > **Preferences** > **Quality**) is a sampling rate of 44.1 kHz and a bit depth
    of 32-bit float. (Audacity terminology refers to bit depth as *sample format*,
    but *bit depth* is the correct term.) You can create a high-quality studio master
    by exporting to 32-bit float WAV. Follow these steps:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: WAV的默认导出质量设置为16位整数，这不是最高的质量。Audacity的默认录音质量设置（选择**编辑** > **首选项** > **质量**）是采样率为44.1
    kHz，位深度为32位浮点。（Audacity术语将位深度称为*样本格式*，但*位深度*是正确的术语。）你可以通过导出为32位浮点WAV来创建一个高质量的录音室母带。按照以下步骤操作：
- en: Select **File** > **Export**.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件** > **导出**。
- en: 'Select Save as type: Other uncompressed files.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**保存类型**：其他未压缩文件。
- en: 'Click **Options** and then select Header: WAV (Microsoft) and Encoding: 32
    bit float.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选项**，然后选择**头信息**：WAV（微软）和**编码**：32位浮点。
- en: You will see a window like the one shown in [Figure 1-19](ch01s03.html#exporting_your_project_to_a_32-bit_float
    "Figure 1-19. Exporting your project to a 32-bit float WAV file").
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到一个类似于[图1-19](ch01s03.html#exporting_your_project_to_a_32-bit_float "图1-19.
    导出你的项目为32位浮点WAV文件")所示的窗口。
- en: '![Exporting your project to a 32-bit float WAV file](httpatomoreillycomsourcenostarchimages797421.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
- en: Figure 1-19. Exporting your project to a 32-bit float WAV file
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 'The resulting file is not a playable WAV file, except in Audacity and other
    audio editors and digital audio workstations that use 32-bit float for editing.
    However, it is great for studio masters because you can import and edit 32-bit
    float WAVs with very little loss of quality and export them to other audio formats:
    16- and 24-bit WAV, Ogg Vorbis, MP3, FLAC, and so on. WAV supports a maximum of
    32 tracks in a single file.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: However, this has its drawbacks too. It works fine when you have only a few
    tracks to manage—my limit is four—because Audacity does not save the track names
    but instead renames all of them with the WAV filename. Let’s say you have a four-track
    recording and the tracks are named *vocal*, *piano*, *violin*, and *vocal2*. Export
    this project to a single WAV file and name it *testwav.wav*. When you import *testwav.wav*
    into Audacity, all four tracks are renamed *testwav 1.wav*, *testwav 2.wav*, and
    so on. It also makes tracks 1 and 2 Right and Left, even if they were originally
    mono tracks. [Figure 1-20](ch01s03.html#exporting_your_project_to_wav_open_paren
    "Figure 1-20. Exporting your project to WAV (on the left is the original project
    before exporting to WAV, and on the right is shown what happens when the WAV is
    imported back into Audacity)") shows the before and after.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting your project to WAV (on the left is the original project before
    exporting to WAV, and on the right is shown what happens when the WAV is imported
    back into Audacity)](httpatomoreillycomsourcenostarchimages797423.png.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
- en: Figure 1-20. Exporting your project to WAV (on the left is the original project
    before exporting to WAV, and on the right is shown what happens when the WAV is
    imported back into Audacity)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: You still have all of your individual tracks, but you lose the track names.
    On multitrack projects, I rely very much on track names to stay organized, so
    combining them all into a single WAV file doesn’t work for me.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: For projects that have more than four tracks, I prefer to save each track as
    a separate WAV file. To do this, select the tracks you want to export and then
    select **File** > **Export Multiple**. (We will discuss selecting tracks in the
    next section.) Each track will be saved as a separate file, and the track name
    will become the filename of the corresponding file. When I do this, I put them
    in their own project directory so they don’t get mixed up with other projects.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Selecting Tracks and Segments of Tracks
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now let’s learn how to select tracks and parts of tracks. Audacity supports
    the usual editing functions computer users are used to—copy and paste, delete,
    select, and so on, but it will drive you crazy if you don’t learn how to do them
    the Audacity way. A nice feature of Audacity is that it supports keyboard shortcuts
    for nearly all functions, so you can use the mouse or keyboard.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来学习如何选择轨道和轨道的部分。Audacity支持计算机用户熟悉的常规编辑功能——复制粘贴、删除、选择等，但如果你不学习如何用Audacity的方式来做这些操作，它可能会让你感到疯狂。Audacity的一个不错的特点是它支持几乎所有功能的键盘快捷键，因此你可以使用鼠标或键盘。
- en: First, make yourself a new recording or import an existing audio file by selecting
    **File** > **Import** so you have some tracks to experiment with. Be sure the
    Selection tool is active. If you’re using the Multi-Tool, move it up or down until
    it changes into the Selection tool, which looks like a little I-beam.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，通过选择**文件** > **导入**来创建一个新的录音或导入现有的音频文件，这样你就有一些轨道可以进行实验。确保选择工具是激活的。如果你使用的是多工具，将其上下移动直到它变成选择工具，它看起来像一个小I形光标。
- en: Track focus and track selection are two different things. A yellow track border
    shows which track has focus, but if the Track panel is light colored, then that
    track has not been selected. Having focus means that the track is ready to accept
    keyboard commands; the cursor line is active in that track, and you can move it
    back and forth with the arrow keys.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 轨道焦点和轨道选择是两回事。黄色的轨道边框显示哪个轨道有焦点，但如果轨道面板是浅色，则表示该轨道未被选中。有焦点意味着该轨道已准备好接受键盘命令；光标行在该轨道中是活跃的，你可以使用箭头键移动它。
- en: '[Figure 1-21](ch01s04.html#the_top_track_is_selected_but_does_not_h "Figure 1-21. The
    top track is selected but does not have focus, and the bottom track has focus,
    indicated by a yellow border, but is not selected.") shows two tracks: The bottom
    track has focus, which is indicated by a yellow border, and the top one is selected,
    which is indicated by the shaded Track panel. The cursor line extends into both
    but is active in the bottom track. Having a selected track without focus and an
    unselected track with focus isn’t much use. You can select a starting point for
    playback in the track with focus and move it back and forth with the arrow keys,
    but that’s about it.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-21](ch01s04.html#the_top_track_is_selected_but_does_not_h "图1-21. 最上面的轨道被选中但没有焦点，而下面的轨道有焦点，由黄色边框表示，但未被选中。")显示了两个轨道：下面的轨道有焦点，由黄色边框表示，而上面的一个被选中，由阴影轨道面板表示。光标行延伸到两个轨道中，但在下面的轨道中是活跃的。有一个被选中的但没有焦点的轨道和一个有焦点的未被选中的轨道并没有太大用处。你可以在有焦点的轨道中选择播放的起始点，并使用箭头键移动它，但这基本上就是全部了。'
- en: '![The top track is selected but does not have focus, and the bottom track has
    focus, indicated by a yellow border, but is not selected.](httpatomoreillycomsourcenostarchimages797425.png.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![最上面的轨道被选中但没有焦点，而下面的轨道有焦点，由黄色边框表示，但未被选中。](httpatomoreillycomsourcenostarchimages797425.png.jpg)'
- en: Figure 1-21. The top track is selected but does not have focus, and the bottom
    track has focus, indicated by a yellow border, but is not selected.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-21。最上面的轨道被选中但没有焦点，而下面的轨道有焦点，由黄色边框表示，但未被选中。
- en: 'When a track is selected, it becomes the target of any editing operations you
    perform, such as copying, cutting, or applying effects. These will be applied
    to the whole track, even if it doesn’t have focus. There are two ways to select
    an entire track: You can double-click anywhere on the waveform, or you can click
    the track label in the Track panel (see [Figure 1-17](ch01s02.html#selection_toolbar
    "Figure 1-17. Selection toolbar")).'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择一个轨道时，它将成为你执行的所有编辑操作的目标，例如复制、剪切或应用效果。即使它没有焦点，这些操作也会应用于整个轨道。选择整个轨道有两种方法：你可以在波形上任何地方双击，或者你可以点击轨道面板中的轨道标签（见[图1-17](ch01s02.html#selection_toolbar
    "图1-17. 选择工具栏")）。
- en: Most times you won’t have to pay attention to focus and selection because in
    the normal course of editing, they’ll be where you want them to be. But sometimes
    things behave oddly, and being aware of this distinction should help you understand
    what’s going on when Audacity seems to be responding mysteriously.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候你不需要注意焦点和选择，因为在正常的编辑过程中，它们会处于你想要的位置。但有时事情会表现得古怪，了解这种区别应该有助于你理解当Audacity似乎神秘地响应时发生了什么。
- en: You can also select part of a track. [Figure 1-22](ch01s04.html#a_segment_of_the_top_track_is_selected.
    "Figure 1-22. A segment of the top track is selected. Some laptop screens are
    not bright enough for the shading to be readily apparent in the Track panel, so
    look at the timeline as well.") shows a track with only a segment, rather than
    the whole track, selected. Note the difference in shading between the selected
    and unselected portions.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以选择轨道的一部分。[图 1-22](ch01s04.html#a_segment_of_the_top_track_is_selected. "图
    1-22. 顶部轨道的一部分被选择。一些笔记本电脑屏幕不够亮，使得在轨道面板中难以清楚地看到阴影，因此也要查看时间轴。") 显示了一个只选择部分而不是整个轨道的轨道。注意所选部分与未选择部分之间的阴影差异。
- en: '![A segment of the top track is selected. Some laptop screens are not bright
    enough for the shading to be readily apparent in the Track panel, so look at the
    timeline as well.](httpatomoreillycomsourcenostarchimages797427.png.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![顶部轨道的一部分被选择。一些笔记本电脑屏幕不够亮，使得在轨道面板中难以清楚地看到阴影，因此也要查看时间轴。](httpatomoreillycomsourcenostarchimages797427.png.jpg)'
- en: Figure 1-22. A segment of the top track is selected. Some laptop screens are
    not bright enough for the shading to be readily apparent in the Track panel, so
    look at the timeline as well.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-22. 顶部轨道的一部分被选择。一些笔记本电脑屏幕不够亮，使得在轨道面板中难以清楚地看到阴影，因此也要查看时间轴。
- en: ctrl-A selects all tracks, and shift-ctrl-A deselects them all. Doubleclick
    inside a track to select just that track, or left-click in the track label. shift-click
    the track label to select and deselect multiple tracks one at a time, as well
    as nonadjacent tracks. In [Figure 1-23](ch01s04.html#selecting_nonadjacent_tracks_by_holding
    "Figure 1-23. Selecting nonadjacent tracks by holding down the shift key and clicking
    the track labels"), the first and third tracks were selected with shift-clicking.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ctrl-A 选择所有轨道，而 shift-ctrl-A 取消选择所有轨道。在轨道内部双击以仅选择该轨道，或在轨道标签上左键单击。shift-单击轨道标签可以逐个选择和取消选择多个轨道，以及非相邻轨道。在
    [图 1-23](ch01s04.html#selecting_nonadjacent_tracks_by_holding "图 1-23. 通过按住 shift
    键并点击轨道标签来选择非相邻轨道") 中，第一和第三条轨道是通过 shift-单击选择的。
- en: '![Selecting nonadjacent tracks by holding down the shift key and clicking the
    track labels](httpatomoreillycomsourcenostarchimages797429.png.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![通过按住 shift 键并点击轨道标签来选择非相邻轨道](httpatomoreillycomsourcenostarchimages797429.png.jpg)'
- en: Figure 1-23. Selecting nonadjacent tracks by holding down the shift key and
    clicking the track labels
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-23. 通过按住 shift 键并点击轨道标签来选择非相邻轨道
- en: To select part of a track, click and drag with the Selection tool. To make your
    selection bigger or smaller, move the cursor over either boundary of your selection,
    where it will turn into a horizontal arrow, and then click and drag that boundary
    ([Figure 1-24](ch01s04.html#changling_the_size_of_a_selection_by_cli "Figure 1-24. Changling
    the size of a selection by clicking and deagging a boundary")).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择轨道的一部分，请使用选择工具单击并拖动。要调整选择的大小，将光标移至选择的任一边界，光标将变成水平箭头，然后单击并拖动该边界（[图 1-24](ch01s04.html#changling_the_size_of_a_selection_by_cli
    "图 1-24. 通过单击和拖动边界来调整选择的大小")）。
- en: You can navigate between tracks and adjust selections with your keyboard’s arrow
    keys. Pressing the shift and the left-arrow or right-arrow key enlarges a selection;
    pressing ctrl-shift and the left-arrow or right-arrow key makes it smaller. A
    slick trick for making a selection across several adjacent tracks is first to
    make the selection in the top or bottom track and then to press the up-arrow or
    down-arrow key to repeat the selection in the other tracks.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用键盘的箭头键在轨道之间导航并调整选择。按住 shift 键并按下左箭头或右箭头键可以放大选择；按住 ctrl-shift 键并按下左箭头或右箭头键可以使选择缩小。要选择多个相邻轨道，可以先在顶部或底部轨道上做出选择，然后按上箭头或下箭头键以在其他轨道上重复选择。
- en: '![Changling the size of a selection by clicking and deagging a boundary](httpatomoreillycomsourcenostarchimages797431.png.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![通过单击和拖动边界来调整选择的大小](httpatomoreillycomsourcenostarchimages797431.png.jpg)'
- en: Figure 1-24. Changling the size of a selection by clicking and deagging a boundary
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-24. 通过单击和拖动边界来调整选择的大小
- en: The Skip to Start and Skip to End buttons in your Control toolbar move the cursor
    to the start or the end of the track. Pressing the shift key while clicking the
    **Skip to Start** button selects from the cursor position to the beginning of
    the track, and pressing the shift key while clicking **Skip to End** selects from
    the cursor position to the end of the track.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: You can also use the Selection toolbar to make precise selections based on various
    track parameters, such as time, samples, and various audio and video frame rates.
    You can see these parameters by clicking the drop-down menu in any of the three
    fields on the toolbar ([Figure 1-25](ch01s04.html#the_selection_toolbar_supports_selection
    "Figure 1-25. The Selection toolbar supports selections based on a number of useful
    track parameters.")).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '![The Selection toolbar supports selections based on a number of useful track
    parameters.](httpatomoreillycomsourcenostarchimages797433.png.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
- en: Figure 1-25. The Selection toolbar supports selections based on a number of
    useful track parameters.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: 'Suppose you want to select a 12-second segment that starts 48 seconds from
    the beginning of the track. There are several ways to get to the 48-second mark—click
    with the Selection tool, navigate with the arrow keys, or use the Selection toolbar.
    Set Selection Start: seconds and enter 48\. Select the “End” radio button and
    enter 60 in the middle box. There is your 12-second segment ([Figure 1-26](ch01s04.html#using_the_selection_toolbar_to_select_a
    "Figure 1-26. Using the Selection toolbar to select a precise section of an audio
    track"))'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Selection toolbar to select a precise section of an audio track](httpatomoreillycomsourcenostarchimages797435.png.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
- en: Figure 1-26. Using the Selection toolbar to select a precise section of an audio
    track
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: The up-arrow and down-arrow keys also change the numbers, and the right-arrow
    and left-arrow keys navigate back and forth.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: Track Panel
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![The handy Track panel](httpatomoreillycomsourcenostarchimages797437.png.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
- en: Figure 1-27. The handy Track panel
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: The Track panel puts a number of useful shortcuts at your fingertips ([Figure 1-27](ch01s05.html#the_handy_track_panel
    "Figure 1-27. The handy Track panel")). The little *X* on the top left deletes
    the track. The arrow at the bottom collapses and expands the track. You can also
    grab and drag the track borders with the mouse to change their widths. The Gain
    slider amplifies or reduces the track volume without permanently changing it,
    which is essential when you’re mixing multiple tracks. The Pan slider controls
    the left-right balance.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: By default, Audacity plays all tracks on a project when you click the Play button.
    Use the Solo button to select one track for playback or the Mute buttons to silence
    tracks you don’t want to hear. This only affects playback in Audacity and does
    not change your project files.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: '![Track menu functions](httpatomoreillycomsourcenostarchimages797439.png.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
- en: Figure 1-28. Track menu functions
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: The Track menu has an interesting grab bag of functions ([Figure 1-28](ch01s05.html#track_menu_functions
    "Figure 1-28. Track menu functions")). You can use it to create track names—and
    when you’re working with a lot of tracks, you definitely want to name them. It
    also offers different waveform views; lets you split or join stereo tracks; lets
    you set mono, right, or left channel; allows you to move tracks up or down; and
    lets you change the bit depth (which Audacity calls the *sample format*) and sampling
    rate.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 轨迹菜单包含一个有趣的杂货袋功能（[图1-28](ch01s05.html#track_menu_functions "图1-28. 轨迹菜单功能")）。您可以使用它来创建音轨名称——当您处理大量音轨时，您肯定希望给它们命名。它还提供不同的波形视图；允许您拆分或合并立体声音轨；允许您设置单声道、右声道或左声道；允许您移动音轨上下；并且允许您更改位深度（Audacity称为*采样格式*）和采样率。
- en: A stereo track is split into two separate mono tracks with Split Stereo Track
    or Split Stereo to Mono. With Split Stereo Track, one will be Right, and one will
    be Left. With Split Stereo to Mono, two mono tracks are created. To create a stereo
    track, place two mono tracks adjacent to each other and then click **Make Stereo
    Track**. in the Track menu of the upper track. Move tracks by clicking and dragging
    the track label or by selecting **Move TrackUp/Down** in the Track menu.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 立体声音轨可以通过拆分立体声音轨或拆分立体声到单声道来拆分为两个单独的单声道音轨。使用拆分立体声音轨时，一个将是右声道，另一个将是左声道。使用拆分立体声到单声道时，将创建两个单声道音轨。要创建立体声音轨，请将两个单声道音轨并排放置，然后在上方音轨的轨迹菜单中点击**制作立体声音轨**。通过点击并拖动音轨标签或通过在轨迹菜单中选择**移动音轨上下**来移动音轨。
- en: The vertical scale to the right of the Track panel is your guide to the volume
    levels of your tracks. The default display is Waveform, and you can change this
    to Waveform (dB), Spectrum, or Pitch (EAC) with the Track menu. Waveform is a
    commonly used visual scale for displaying the *amplitude* (the strength or volume
    of a signal) of your track. The Waveform vertical ruler has a *linear* scale of
    +1.0 to -1.0; anything that goes over these values represents clipping, which
    means you’re getting some distortion. Linear means that all frequencies are given
    equal weight on the scale. Decibels are logarithmic rather than linear, so this
    is not a true representation, but it is easy to read.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 轨迹面板右侧的垂直刻度是您了解音轨音量的指南。默认显示为波形，您可以通过轨迹菜单将其更改为波形（dB）、频谱或音高（EAC）。波形是一种常用的视觉刻度，用于显示音轨的*幅度*（信号的强度或音量）。波形垂直标尺具有+1.0到-1.0的*线性*刻度；任何超出这些值的都表示削波，这意味着您正在获得一些失真。线性意味着所有频率在刻度上都被赋予相同的权重。分贝是对数而不是线性的，所以这不是真正的表示，但它很容易阅读。
- en: Waveform (dB) displays amplitude using a *logarithmic* decibel scale. Without
    diving into the mathematical details, logarithmic means that each 3 dB increment
    represents a doubling in loudness—hence, a sound measured at 6 dB is twice as
    loud as a sound measured at 3 dB, and 9 dB is twice as loud as 6 dB. About the
    smallest increment of change that humans can perceive is 1 dB. (Read more about
    audio terminology in the glossary.)
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 波形（dB）显示幅度使用对数分贝刻度。不深入数学细节，对数意味着每个3 dB的增加代表响度加倍——因此，测量为6 dB的声音比测量为3 dB的声音响亮一倍，9
    dB的声音比6 dB的声音响亮一倍。人类能感知的最小变化增量约为1 dB。（在词汇表中了解更多关于音频术语的信息。）
- en: There is a special decibel scale for digital audio, the Zero Decibels Full Scale.
    This represents the digital audio volume range with negative numbers up to a maximum
    of 0\. In Audacity you can control the decibel range displayed in the Waveform
    (dB) view and on the Meter Toolbar in the **Edit** > **Preferences** > **Interface**
    dialog. Click the Meter/Waveform dB Range dropdown menu to see your options. The
    smallest scale is -36 dB to 0, and the widest scale is -145 dB to 0\. This only
    affects the display and does nothing to your audio tracks.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 数字音频有一个特殊的分贝刻度，即零分贝全量程。这表示数字音频音量范围，用负数表示，最大值为0。在Audacity中，您可以在**编辑** > **首选项**
    > **界面**对话框中控制波形（dB）视图和仪表工具栏上显示的分贝范围。最小刻度是-36 dB到0，最大刻度是-145 dB到0。这仅影响显示，对音频音轨没有任何影响。
- en: You can use either waveform display to monitor your recording levels; I think
    the default waveform display is easiest to read. You’ll notice the displays use
    two shades of blue, one lighter and one darker. The light blue represents the
    RMS, or *root-mean-square*, which translated into ordinary English is the average
    volume over time. The darker blue represents the peaks, which are the transient
    extremes.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用波形显示来监控你的录音电平；我认为默认的波形显示最容易阅读。你会注意到显示使用了两种蓝色的阴影，一种较浅，一种较深。浅蓝色代表均方根（RMS），或称*均方根*，用普通英语来说就是随时间变化的平均音量。深蓝色代表峰值，即瞬间的极端值。
- en: Note
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: RMS and peak ratings are (mis)used in the marketing of audio gear to make you
    think you’re getting more than you really are. For example, a set of speakers
    is rated at 50 watts RMS/150 watts peak. Ignore the peak value—RMS tells you how
    much the speakers can handle continuously. The peak value indicates what the speakers
    can tolerate in very short (fraction of a second) bursts.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 均方根和峰值评级在音频设备的营销中被（错误地）使用，让你觉得你得到了比实际更多的东西。例如，一套扬声器被评定为50瓦RMS/150瓦峰值。忽略峰值值——RMS告诉你扬声器可以连续承受多少。峰值值表示扬声器在非常短的时间（秒的分数）内可以承受多少。
- en: The Spectrum view represents the energy level (amplitude) of the different frequencies
    in colors. Red is “hot,” or higher amplitude, and blue is “cool,” or lower amplitude.
    If your waveform is mostly blue, it’s not very loud, and if it’s more red, it’s
    louder. You can easily test this by selecting a track or a segment of a track,
    selecting **Effect** > **Amplify**, and giving it a negative Amplification value
    of -30 dB. This should make it mostly blue. Give it a value closer to zero to
    make it more red.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 频谱视图用颜色表示不同频率的能量水平（振幅）。红色是“热”的，或振幅较高，蓝色是“冷”的，或振幅较低。如果你的波形主要是蓝色，那么它不是很响亮，如果它更多是红色，那么它更响亮。你可以通过选择一个轨道或轨道的一部分，选择**效果**
    > **放大**，并给它一个负放大值-30 dB来轻松测试这一点。这应该使它主要是蓝色。给它一个接近零的值，使其更红。
- en: Pitch (EAC) displays the contours of the pitch of your audio using the enhanced
    autocorrelation (EAC) algorithm. The EAC algorithm is interesting for doing pitch
    detection; if you are interested in learning more about this, *enhanced autocorrelation*
    and *pitch detection* are some good Internet search terms to start with. Audacity’s
    implementation of this is pretty basic, so if this interests you, you’ll probably
    want to find more sophisticated tools.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 音高（EAC）使用增强自相关（EAC）算法显示你的音频音高的轮廓。EAC算法对音高检测很有趣；如果你对此感兴趣并想了解更多，*增强自相关*和*音高检测*是一些好的互联网搜索词。Audacity的这种实现相当基础，所以如果你对此感兴趣，你可能想找到更复杂的工具。
- en: Cutting Out Unwanted Chunks
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除不需要的部分
- en: You can easily remove parts of tracks that you don’t want. Just select a section
    and then press the delete key on your keyboard. If you want to keep only a small
    part of the track and remove the rest, select **Edit** > **Trim** or click the
    **Trim** button on the Edit toolbar. This saves the part of the track that you
    have selected and deletes everything outside of it.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松地删除你不需要的轨道部分。只需选择一个部分，然后按下键盘上的删除键。如果你想只保留轨道的一小部分并删除其余部分，请选择**编辑** > **裁剪**或点击编辑工具栏上的**裁剪**按钮。这将保存你选择的轨道部分，并删除其外的所有内容。
- en: Sometimes you might need to silence a large section of a track while leaving
    the track intact. In that case, select the part you want to convert to silence,
    and then click the **Silence** button or select **Edit** > **Silence Audio**.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能需要在保持轨道完整的同时，使轨道的较大部分静音。在这种情况下，选择你想要转换为静音的部分，然后点击**静音**按钮或选择**编辑** > **静音音频**。
- en: Fade In and Out
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渐入和渐出
- en: When you delete part of a track, you might want to smooth the cut with graceful
    fades. Fades are integral to audio editing, and Audacity has two ways to create
    fades. The easiest way is to select a portion of a track and then select **Effect**
    > **Fade In** or **Fade Out**. You control the length of the fade, and Audacity
    does the rest.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当你删除轨道的一部分时，你可能想用优雅的渐变来平滑切割。渐变是音频编辑的重要组成部分，Audacity有两种创建渐变的方式。最简单的方法是选择轨道的一部分，然后选择**效果**
    > **渐入**或**渐出**。你控制渐变的长度，Audacity完成其余的工作。
- en: The Envelope tool can fine-tune the amplitude levels; it is good for controlling
    fades and for fine-tuning amplitude anywhere on an audio track, including over
    relatively long segments. [Figure 1-29](ch01s07.html#the_envelope_tool_creates_graceful_fades
    "Figure 1-29. The Envelope tool creates graceful fades and gives you fine-grained
    control of amplitude.") shows what this looks like. Click different locations
    to create control nodes. To get rid of a node, drag it outside the track border.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: '![The Envelope tool creates graceful fades and gives you fine-grained control
    of amplitude.](httpatomoreillycomsourcenostarchimages797441.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
- en: Figure 1-29. The Envelope tool creates graceful fades and gives you fine-grained
    control of amplitude.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Each node has four handles. The node handles can be moved in any direction.
    The outside pair behaves a little differently than the inner pair—use the outside
    handles to create more graceful, gradual curves.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: The dotted lines on either side of the 30-second mark show where the borders
    of the envelope go outside of the track display.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In addition to the Zoom buttons in the Editor toolbar, the View menu has some
    nice options for manipulating and navigating your tracks such as Fit In Window
    and Zoom to Selection, and it shows useful keyboard shortcuts such as ctrl-2 for
    Zoom Normal and shift-ctrl-F for Fit Vertically.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Making Quiet Recordings Louder
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Suppose your recording is too quiet and you want to amp up the volume. No problem!
    Select the part you want to amplify and then select **Effect** > **Amplify**.
    Audacity automatically calculates how much amplification can be applied without
    clipping; that is, without going over 0 dB ([Figure 1-30](ch01s08.html#using_effect_g_amplify_to_raise_or_lower
    "Figure 1-30. Using Effect > Amplify to raise or lower the volume of your selection")).
    Don’t check the “Allow clipping” box unless you are very sure you want to do so.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Effect > Amplify to raise or lower the volume of your selection](httpatomoreillycomsourcenostarchimages797443.png.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
- en: Figure 1-30. Using Effect > Amplify to raise or lower the volume of your selection
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: Another way to amplify a too-quiet recording is to select **Effect** > **Normalize**.
    Check “Remove any DC offset,” check “Normalize maximum amplitude to,” and set
    a maximum level up to zero. *DC offset* refers to the mean amplitude; if this
    is not zero, then normalization won’t be applied correctly because the amplitude
    levels will be unbalanced, and it might create some distortion.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: The difference between Amplify and Normalize is seen when they are applied to
    multiple tracks. Amplify changes the volume on all tracks by an equal amount.
    If you amplify volume by +9 dB, a track that peaks at -20 dB will be raised to
    -11 dB, and a track that peaks at -9 dB will be raised to 0 dB. Normalize, on
    the other hand, adjusts all tracks to the same maximum volume level, so some tracks
    may be changed more than others.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: The default maximum setting for both is zero. It’s useful to lower this to -12
    dB or so on your studio masters in order to leave a bit of headroom for more tweaking
    without risking clipping. For example, when you downmix multiple tracks into a
    single track, the latter will have the combined amplitudes of all those tracks
    and get louder, maybe a lot louder. Experience will tell you how much headroom
    you need. Don’t normalize to zero until you are making your final exports.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 两者默认的最大设置都是零。将这个值降低到-12 dB左右在你的工作室母带中很有用，这样可以留出一些空间进行更多的调整，而不会冒剪辑的风险。例如，当你将多个轨道下混到单个轨道时，后者将具有所有这些轨道的振幅总和，并且会变得更响，可能非常响。经验将告诉你你需要多少空间。在你制作最终导出之前，不要将归一化设置为零。
- en: Amplify and Normalize can also be used to lower amplitude. In the Amplify dialog,
    enter a negative value, like -6\. The Normalize dialog uses only negative values
    and won’t allow anything higher than zero.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 放大和归一化也可以用来降低振幅。在放大对话框中，输入一个负值，例如-6。归一化对话框只使用负值，并且不允许高于零的任何值。
- en: Timer Record and Sound Activated Recording
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定时录音和声音激活录音
- en: Both Timer Record and Sound Activated Recording are in the Transport menu. To
    use Sound Activated Recording, select **Transport** > **Sound Activation Level**
    and set the decibel level you want to trigger recording. It may take a bit of
    trial and error to figure out a level that balances capturing what you want without
    also capturing lot of sounds you don’t want. Then turn on the recording monitor
    (Meter toolbar) and click the **Play** button. When a loud enough sound is detected,
    Audacity will automatically create a new track and then use that track for as
    long as you leave Timer Record activated. Click the **Stop** button any time to
    stop Sound Activated Recording.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是定时录音还是声音激活录音，都在传输菜单中。要使用声音激活录音，选择**传输** > **声音激活水平**并设置你想要触发录音的分贝水平。可能需要一些尝试和错误才能找到一个既能捕捉到你想要的，又不会捕捉到太多不想要的噪音的水平。然后打开录音监视器（仪表工具栏）并点击**播放**按钮。当检测到足够大的声音时，Audacity将自动创建一个新的轨道，并使用该轨道直到你停止定时录音。任何时候点击**停止**按钮都可以停止声音激活录音。
- en: Timer Record is just as easy—just set the start and stop times for recording.
    You can use this together with Sound Activated Recording to set a start and stop
    range so that you can go away and leave Audacity running without worrying about
    it filling your hard drive.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 定时录音同样简单——只需设置录音的开始和停止时间。你可以将此与声音激活录音一起使用，设置一个开始和停止范围，这样你就可以离开并让Audacity运行，而不用担心它会填满你的硬盘。
- en: Mixer Board
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混音板
- en: The Mixer Board is a new feature that first appeared in Audacity 1.3.8 ([Figure 1-31](ch01s10.html#the_mixer_board_puts_pan_and_gain_contro
    "Figure 1-31. The Mixer Board puts Pan and Gain controls front and center.")).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 混音板是Audacity 1.3.8版本中首次出现的新功能（[图1-31](ch01s10.html#the_mixer_board_puts_pan_and_gain_contro
    "图1-31. 混音板将平衡和增益控制置于前端和中心.")）。
- en: '![The Mixer Board puts Pan and Gain controls front and center.](httpatomoreillycomsourcenostarchimages797445.png.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![混音板将平衡和增益控制置于前端和中心。](httpatomoreillycomsourcenostarchimages797445.png.jpg)'
- en: Figure 1-31. The Mixer Board puts Pan and Gain controls front and center.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-31. 混音板将平衡和增益控制置于前端和中心。
- en: This is a slick little board with volume units (VU) meters for each track, plus
    Pan and Gain sliders. It puts your essential mixing controls within easy reach,
    without having to make your tracks extra wide so that you can access the sliders
    on the Track panels.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个小巧的混音板，每个轨道都有音量单位（VU）表，还有平衡和增益滑块。它将你的基本混音控制置于容易触及的位置，而无需使你的轨道变得过宽，以便可以访问轨道面板上的滑块。
- en: To use the Mixer Board, play your tracks in Audacity and adjust the relative
    volumes of your tracks with the Gain sliders, which are on the left side of the
    VU meter, and the left-right balance of each track with the Pan slider. Then make
    your export. The Pan and Gain sliders do not change your project files—they only
    affect playback in Audacity and how your exported file will sound. See [Chapter 9](ch09.html
    "Chapter 9. Multitrack Recording") to learn more about multitrack mixing.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用混音板，在Audacity中播放你的轨道，并使用位于VU表左侧的增益滑块调整轨道的相对音量，以及使用平衡滑块调整每个轨道的左右平衡。然后进行导出。平衡和增益滑块不会改变你的项目文件——它们只影响Audacity中的播放以及导出文件的声音。参见[第9章](ch09.html
    "第9章. 多轨录音")了解更多关于多轨混音的信息。
- en: Track Metadata
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟踪元数据
- en: You can preserve useful data in your Audacity projects, such as song titles,
    date, artist name, and genre, with the metadata editor. Before your final export,
    select **File** > **Open Metadata Editor**. You’ll see a window like the one in
    [Figure 1-32](ch01s11.html#using_file_g_open_metadata_editor_to_sto "Figure 1-32. Using
    File > Open Metadata Editor to store useful information in your Audacity project").
    Fill in any of the Artist Name, Album Title, Year, Genre, and Comments fields,
    and these will be applied to each song track. Audacity will fill in the Track
    Titles and Track Numbers fields automatically.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用元数据编辑器在Audacity项目中保留有用的数据，例如歌曲标题、日期、艺术家名称和流派。在最终导出之前，选择**文件** > **打开元数据编辑器**。您将看到一个类似于[图1-32](ch01s11.html#using_file_g_open_metadata_editor_to_sto
    "图1-32. 使用文件 > 打开元数据编辑器以在Audacity项目中存储有用信息")中的窗口。填写任何艺术家名称、专辑标题、年份、流派和注释字段，这些信息将被应用到每首歌曲轨道上。Audacity将自动填写轨道标题和轨道编号字段。
- en: '![Using File > Open Metadata Editor to store useful information in your Audacity
    project](httpatomoreillycomsourcenostarchimages797447.png.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![使用文件 > 打开元数据编辑器以在Audacity项目中存储有用信息](httpatomoreillycomsourcenostarchimages797447.png.jpg)'
- en: Figure 1-32. Using File > Open Metadata Editor to store useful information in
    your Audacity project
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-32. 使用文件 > 打开元数据编辑器以在Audacity项目中存储有用信息
- en: If you select **Edit** > **Preferences** > **Import/Export**, there is a “Show
    Metadata Editor prior to export step” option. If you check this, the metadata
    editor will open for each track before it is exported so you can review or edit
    the metadata.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择**编辑** > **首选项** > **导入/导出**，有一个“在导出步骤之前显示元数据编辑器”选项。如果您勾选此选项，则在导出每个轨道之前，元数据编辑器将打开，以便您可以审查或编辑元数据。
- en: Final Mixdown
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终混音
- en: Usually your goal is to mixdown however many tracks you have recorded to a stereo
    track. However, Audacity also supports multichannel surround sound, which is covered
    in [Chapter 9](ch09.html "Chapter 9. Multitrack Recording"). Before you export,
    select **Edit** > **Preferences** > **Import/Export** and select the “Use custom
    mix” radio button. At export, an Advanced Mixing Option window appears, which
    is a simple channel mapper. Map your tracks to whichever channels you want. Your
    tracks can go to the left channel, the right channel, or even multiple channels.
    Channel 1 is always the left channel when there are two tracks. (See [Figure 1-33](ch01s12.html#using_audacityas_mixer_to_map_your_track
    "Figure 1-33. Using Audacity’s mixer to map your tracks to the correct channels")
    for a simple two-track example.) When you are using this tool, you will be glad
    you named your tracks. [Chapter 9](ch09.html "Chapter 9. Multitrack Recording")
    goes into more detail on multitrack mixing and channel mapping.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 通常您的目标是将您记录的任意数量的轨道混音到一个立体声轨道上。然而，Audacity也支持多声道环绕声，这在[第9章](ch09.html "第9章.
    多轨录音")中有详细说明。在导出之前，选择**编辑** > **首选项** > **导入/导出**并选择“使用自定义混音”单选按钮。在导出时，将出现一个高级混音选项窗口，它是一个简单的通道映射器。将您的轨道映射到您想要的任何通道。您的轨道可以映射到左通道、右通道，甚至多个通道。当有两个轨道时，通道1始终是左通道。（参见[图1-33](ch01s12.html#using_audacityas_mixer_to_map_your_track
    "图1-33. 使用Audacity的混音器将您的轨道映射到正确的通道")中的简单双轨道示例。）当您使用此工具时，您会为给您的轨道命名而感到高兴。[第9章](ch09.html
    "第9章. 多轨录音")更详细地介绍了多轨混音和通道映射。
- en: '![Using Audacity’s mixer to map your tracks to the correct channels](httpatomoreillycomsourcenostarchimages797449.png.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![使用Audacity的混音器将您的轨道映射到正确的通道](httpatomoreillycomsourcenostarchimages797449.png.jpg)'
- en: Figure 1-33. Using Audacity’s mixer to map your tracks to the correct channels
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图1-33. 使用Audacity的混音器将您的轨道映射到正确的通道
- en: Audio File Formats and Quality Settings
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音频文件格式和质量设置
- en: There are many different audio file formats, and Audacity supports a lot of
    them. Let’s look at WAV, MP3, FLAC, and Ogg Vorbis. These well-supported, popular
    formats serve different purposes.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的音频文件格式，Audacity支持其中很多。让我们看看WAV、MP3、FLAC和Ogg Vorbis。这些广泛支持的流行格式服务于不同的目的。
- en: Understanding File Formats
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解文件格式
- en: WAV files are uncompressed, high-quality pulse-code modulation (PCM) files.
    They are large. One minute of a CD-quality stereo WAV recording consumes about
    10MB of disk space. WAV is the best-supported format and is the quality standard
    by which other formats are measured.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: WAV文件是不压缩的高质量脉冲编码调制（PCM）文件。它们很大。一张CD质量的立体声WAV录音大约消耗10MB的磁盘空间。WAV是支持最好的格式，并且是其他格式衡量质量的标准。
- en: MP3 (MPEG-1 Audio Layer 3, not MPEG-3) is a popular compressed, lossy encoding
    format; an MP3 file can be as small as one-tenth the size of a similar WAV file
    and still sound pretty good. This means you can cram a lot more music into a portable
    player and have faster downloads and better online streaming. The trade-off is
    that quality is lost. See [Chapter 13](ch13.html "Chapter 13. Configuring Linux
    for Best Audio Quality") and [Chapter 14](ch14.html "Chapter 14. Configuring Windows
    for Best Audio Quality") to learn how to enable MP3 support in Audacity.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: Although MP3 is extremely popular, it is encumbered with messy patent problems.
    A number of different companies in different countries claim they own patents
    on MP3, and depending on where you live, you may be expected to pay licensing
    fees if you want to distribute music encoded in MP3\. The final patents won’t
    expire until 2017\. However, the patent situation is not clear-cut because many
    independent musicians distribute their music in MP3 format without paying patent
    royalties, and patents do not apply in all countries outside their countries of
    origin.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: Free Lossless Audio Codec (FLAC) is an excellent open and free format. This
    lossless, compressed format is equivalent in quality to WAV but with file sizes
    that are one-third to a half smaller. FLAC is a great format for a PC media server,
    because you get great quality without eating up as much hard drive space. Online
    music services distribute their highest-quality downloads in FLAC. You can even
    use FLAC for your studio masters if you need to conserve storage space. Although
    the FLAC format does not support 32-bit float, 24-bit FLAC files are still very
    high quality.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: Ogg Vorbis was created as a high-quality, free, and open alternative to MP3\.
    Ogg files range from about the same size as MP3 to about 25 percent larger. Ogg
    Vorbis is not as widely supported as MP3 and WAV, though its popularity is increasing.
    Linux, Windows, and Mac all have a number of software music players that support
    playing both standalone Ogg files and streaming Ogg. The iPod and Zune do not
    support Ogg (not a big surprise, coming from the two titans of lock-in), but a
    growing number of other playback devices do.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Podcasts") goes into detail about
    different quality levels for Ogg Vorbis and MP3, and [Chapter 6](ch06.html "Chapter 6. Authoring
    Super High-Fidelity Audio DVDs") discusses WAV and FLAC.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: The next section explains some important fundamental concepts of digital audio
    and terminology that you’ll encounter a lot, so grab a cup of tea, put your feet
    up, and read on.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: Understanding Bit Depth and Sampling Rate
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Digital audio production can be summed up as converting analog signals to digital
    and back again. In other words, you capture sound from an analog microphone or
    electric musical instrument, run it through an analog-to-digital converter (ADC),
    and record the digitized bits to a hard drive or solid-state storage. The ADC
    can be a sound card, a preamp/ADC, a stand alone ADC, or some other combination
    device. Somewhere down the road this digital data will be retrieved and converted
    to analog form for playback.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 数字音频制作可以总结为将模拟信号转换为数字，然后再转换回模拟。换句话说，您从模拟麦克风或电子乐器中捕获声音，通过模拟到数字转换器（ADC）处理，并将数字化的比特记录到硬盘或固态存储器中。ADC
    可以是声卡、预放大器/ADC、独立的 ADC 或其他组合设备。在某个时候，这些数字数据将被检索并转换为模拟形式以进行播放。
- en: Your computer’s sound card performs digital-to-analog conversion during playback,
    and so does an ordinary CD or MP3 player.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 您的计算机声卡在播放时执行数字到模拟转换，普通的 CD 或 MP3 播放器也是如此。
- en: Your goal is to convert those analog signals as faithfully as possible. Once
    they are in digital form, you have a whole world of tools at your disposal to
    manipulate them in all kinds of creative ways, and you have a multitude of options
    for playback formats and media.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 您的目标是以尽可能忠实的方式转换这些模拟信号。一旦它们以数字形式存在，您就有了一个全世界的工具来以各种创造性的方式操纵它们，并且您有大量的播放格式和媒体选项。
- en: 16/44.1, 24/96, 32-Bit Float
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16/44.1，24/96，32 位浮点
- en: Two common digital audio specifications are referred to as 16/44.1 and 24/96\.
    Sometimes 16/44.1 is shortened to 16/44\. These designations specify *bit depth*
    and *sampling rate*. Bit depth affects dynamic range, signal-to-noise ratio, and
    fidelity. Sampling rate determines the frequency range.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 两种常见的数字音频规格被称为 16/44.1 和 24/96。有时 16/44.1 被简称为 16/44。这些标识指定 *位深度* 和 *采样率*。位深度影响动态范围、信噪比和保真度。采样率决定频率范围。
- en: CD-quality audio is defined as 44.1 kHz, 16-bit, two-channel WAV, and 24/96
    is higher-than-CD audio quality, such as digital audio tape (DAT), DVD audio,
    and studio master recordings. So, we should just go for the highest numbers to
    get the best quality, right? Well, no—there are a number of factors to consider.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: CD 音质音频定义为 44.1 kHz、16 位、双通道 WAV，而 24/96 是高于 CD 音质音频，如数字音频磁带（DAT）、DVD 音频和录音室母带录音。所以，我们应该只选择最高的数字以获得最佳质量，对吧？嗯，不——还有许多因素需要考虑。
- en: '![Audacity waveform, enlarged so that the sample points are visible](httpatomoreillycomsourcenostarchimages797451.png.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![Audacity 波形，放大以便可见样本点](httpatomoreillycomsourcenostarchimages797451.png.jpg)'
- en: Figure 1-34. Audacity waveform, enlarged so that the sample points are visible
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1-34. Audacity 波形，放大以便可见样本点
- en: '*Sampling* is done by the analog-to-digital converter; it samples the electric
    voltage in an analog audio signal at intervals and converts the measurements to
    digital form. The more times per second this is done, the more accurate the digital
    representation of the signal. So, a sampling rate of 44.1kHz means 44,100 samples
    per second per channel. This is Audacity’s default. You can see a picture of this
    by enlarging a section of any Audacity waveform. This will look something like
    [Figure 1-34](ch01s13.html#audacity_waveform_comma_enlarged_so_that "Figure 1-34. Audacity
    waveform, enlarged so that the sample points are visible"), where each dot represents
    a single audio sample.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '*采样* 由模拟到数字转换器执行；它在模拟音频信号中的电电压以一定间隔进行采样，并将测量值转换为数字形式。每秒进行的次数越多，信号的数字表示就越准确。因此，44.1kHz
    的采样率意味着每通道每秒 44,100 个样本。这是 Audacity 的默认设置。您可以通过放大任何 Audacity 波形的一部分来查看这个图像。这看起来像
    [图 1-34](ch01s13.html#audacity_waveform_comma_enlarged_so_that "图 1-34. Audacity
    波形，放大以便可见样本点")，其中每个点代表一个单独的音频样本。'
- en: Each audio sample is represented as a numeric value—in computers, everything
    is a number. In CD-quality audio, 16 bits is the range of possible values per
    sample, and 16 bits = 65,536\. This is the *bit depth*. Each sample is not 65,536
    bits in size but is given a single 16-bit value that is equal to or lesser than
    65,535 (0 to 65,535.)
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 每个音频样本都表示为一个数值——在计算机中，一切都是数字。在 CD 音质音频中，每个样本可能的值范围是 16 位，16 位 = 65,536。这是 *位深度*。每个样本的大小不是
    65,536 位，而是给定一个等于或小于 65,535（0 到 65,535）的单一 16 位值。
- en: For 24/96 recording, which is often used in professional recording, 24 bits
    gives 16,777,216 possible values. Larger bit depths mean wider dynamic ranges
    and finer tonal shadings—and also significantly larger file sizes. One minute
    of a stereo recording is about 10MB (5MB per channel) at 16/44.1 and is about
    34MB at 24/96.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 对于24/96录音，这在专业录音中经常使用，24位可以提供16,777,216种可能值。更大的位深意味着更宽的动态范围和更细腻的音色变化——同时也意味着文件大小显著增加。立体声录音一分钟大约是10MB（每个声道5MB）在16/44.1的采样率下，而在24/96的采样率下大约是34MB。
- en: 'Theoretically, the dynamic range of 16-bit digital audio is 96 dB, for a scale
    of -96 to 0\. For 24-bit audio, it is 144 dB, and for 32-bit audio, it is 192
    dB. In the real world, the actual dynamic range is lower because of limitations
    in electronic hardware: around 90 dB for 16-bit audio and 115 dB for both 24-bit
    and 32-bit audio.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，16位数字音频的动态范围是96分贝，范围从-96到0。对于24位音频，动态范围是144分贝，对于32位音频，动态范围是192分贝。在现实世界中，由于电子硬件的限制，实际的动态范围会更低：16位音频大约是90分贝，24位和32位音频大约是115分贝。
- en: The value of a wide dynamic range is not that you can shock your listeners with
    sudden extreme volume changes but in having a very high signal-to-noise ratio,
    which is also called “having a low noise floor.” The more signal and less noise,
    the better.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 广阔动态范围的价值不在于你可以用突然的极端音量变化来震惊听众，而在于拥有非常高的信噪比，这也被称为“低噪声地板”。信号越多，噪声越少，效果越好。
- en: As far as adjusting the dynamic range with the listener in mind, a range of
    50 dB to 60 dB in a recording is the maximum most listeners will tolerate, and
    that is under ideal conditions with a good system in a quiet environment. A picky
    audiophile with good equipment and a quiet listening space will enjoy a symphony
    that uses every bit of a 60 dB dynamic range. A live symphony concert might encompass
    an 80 dB range.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 就调整动态范围以考虑听众而言，录音中的50分贝到60分贝的范围是大多数听众能够容忍的最大值，而且在理想条件下，在一个安静的环境中，使用一个好的系统。一个挑剔的音响爱好者，拥有良好的设备和安静的听音空间，会欣赏到使用60分贝动态范围的交响乐。一场现场交响音乐会可能涵盖80分贝的范围。
- en: Someone listening to music in a noisier environment or on lower-quality audio
    gear might be more comfortable with a dynamic range of 20 dB or even narrower.
    Audacity lets you tailor your recordings to any dynamic range you want. (See [Chapter 6](ch06.html
    "Chapter 6. Authoring Super High-Fidelity Audio DVDs"), [Chapter 8](ch08.html
    "Chapter 8. Becoming an Online Star"), and [Chapter 11](ch11.html "Chapter 11. Audacity
    Plug-ins for Special Effects") to learn more about dynamic range compression.)
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个嘈杂的环境中或使用低质量音频设备听音乐的人可能会更适应20分贝或更窄的动态范围。Audacity允许你根据需要调整录音的动态范围。（参见[第6章](ch06.html
    "第6章。制作超高清音频DVD")，[第8章](ch08.html "第8章。成为网络明星")，和[第11章](ch11.html "第11章。Audacity插件用于特殊效果")了解更多关于动态范围压缩的信息。）
- en: There is a famous theorem in the audio world called the Nyquist- Shannon theorem.
    It is long and detailed—the part that matters here states that a perfect digital
    representation of an analog audio signal is possible when the sampling rate is
    at least twice as high as the highest frequency in the signal. The best human
    hearing can hear up to 20 kHz to 24 kHz, so a sampling rate of 40 kHz to 48 kHz
    can (theoretically) reproduce the entire range of human hearing.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在音频领域有一个著名的定理，称为奈奎斯特-香农定理。它很长且详细——这里重要的部分指出，当采样率至少是信号中最高频率的两倍时，可以实现模拟音频信号的完美数字表示。人类最好的听力可以达到20
    kHz到24 kHz，因此40 kHz到48 kHz的采样率（理论上）可以重现人类听力的整个范围。
- en: 'Audacity’s default recording bit depth is 32-bit float. Many digital audio
    workstations, including Audacity, operate at 32-bit float internally. It is important
    to understand that this is 32-bit *float*, not 32-bit integer. In contrast, the
    16- and 24-bit depths represent integer values. As usual, the math is complex,
    and audio geeks will bore you to tears telling you about it if you let them, so
    here is the oversimplified short story: Integers are whole numbers, and *float*
    means floating decimal point. This 32-bit float number is a 24-bit mantissa plus
    an 8-bit exponent. This is significant in terms of audio production—it gives you
    a dynamic range of about 1500 dB, which means virtually no noise or clipping,
    and you get a smoother, more accurate response curve across the whole range of
    your analog-to-digital conversion. (In comparison, the dynamic range of 32-bit
    integer is 196 dB.)'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity的默认录音比特深度是32位浮点。许多数字音频工作站，包括Audacity，在内部以32位浮点运行。重要的是要理解这是32位浮点，而不是32位整数。相比之下，16位和24位深度代表整数值。通常，数学是复杂的，如果他们愿意，音频专家会把你讲得泪流满面，所以这里有一个简化的故事：整数是整数，而*浮点*意味着浮点小数点。这个32位浮点数是一个24位的尾数加上一个8位的指数。这在音频制作方面很重要——它给你大约1500
    dB的动态范围，这意味着几乎没有噪声或削波，你可以在整个模拟到数字转换范围内获得更平滑、更准确的响应曲线。（相比之下，32位整数的动态范围是196 dB。）
- en: Recording and editing at 32-bit float is beneficial even with a 16-bit recording
    interface. If you work to a peak of -24 dB, which is very low and safe to avoid
    clipping, your available dynamic range will still exceed what any hardware supports,
    and you’ll have plenty of extra bits to throw away without harming quality. That
    means you’ll be able to edit and manipulate your audio files as much as you want
    and still be able to make high-quality 16-bit and 24-bit exports. The more processing
    you apply to your recordings, the more you want all that extra headroom.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 即使使用16位录音接口，在32位浮点下录音和编辑也是有利的。如果你将峰值设置为-24 dB，这是一个非常低且安全，可以避免削波的水平，你的可用动态范围仍然会超过任何硬件支持的动态范围，你将有足够的额外位可以丢弃而不损害质量。这意味着你可以随心所欲地编辑和操作你的音频文件，并且仍然能够制作高质量的16位和24位导出。你对录音应用的处理越多，你就越需要所有那些额外的空间。
- en: You will always export to a lower bit depth because there is no such thing as
    a 32-bit float playback device. Playable formats must be integer data, so your
    exports will always be to 8-bit, 16-bit, or 24-bit integer. (The word *linear*
    is often used instead of integer; they’re referring to the same thing.)
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是会导出到较低的比特深度，因为没有32位浮点播放设备。可播放的格式必须是整数数据，所以你的导出总是到8位、16位或24位整数。（经常使用*线性*这个词代替整数；它们指的是同一件事。）
- en: 'In practice, many factors will affect the bit depth and sampling rate that
    you choose: How good is your hearing, how good is your gear, and what are the
    final format and playback medium going to be? How good are your recording techniques?
    What sort of recordings are you making—nuanced acoustic instruments and vocals
    or head-banging rock? Is your computer powerful enough to process larger audio
    files, and do you have enough storage for them?'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，许多因素会影响你选择的比特深度和采样率：你的听力有多好，你的设备有多好，最终格式和播放介质将是什么？你的录音技术有多好？你正在制作什么样的录音——是细微的乐器和声乐还是震撼的重金属摇滚？你的电脑是否足够强大以处理更大的音频文件，并且你有足够的存储空间吗？
- en: You can get some good bargains on 16/44.1 recorders and ADCs because of the
    “bigger is better” mentality. On the other hand, it doesn’t hurt to have the extra
    bandwidth—you can always reduce quality and size, but (despite what they show
    you on TV crime shows) you can’t recover what wasn’t available in the first place.
    When you’re experimenting, my recommendation is to try increasing the bit depth
    before increasing the sampling rate. If your hearing and audio gear are good,
    you should be able to hear the difference between 16-bit and 24-bit recordings,
    though I suspect it will take a side-by-side comparison to make the differences
    apparent. I record and save my studio masters at 32-bit float/48 kHz WAV and export
    mainly to CD-quality 16/44.1\. Going to higher sampling rates makes no difference
    that I can hear, and it eats up hard drive space.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 由于“越大越好”的心态，你可以以优惠的价格购买16/44.1录音机和ADC。另一方面，拥有额外的带宽也无妨——你总是可以降低质量和大小，但（尽管电视犯罪节目中会展示给你）你无法恢复最初没有的内容。当你进行实验时，我的建议是先增加比特深度，然后再增加采样率。如果你的听力和音频设备很好，你应该能够听到16位和24位录音之间的差异，尽管我怀疑需要并排比较才能使差异明显。我以32位浮点/48
    kHz WAV格式录音并保存我的工作室母文件，主要导出为CD质量的16/44.1。提高采样率对我来说没有听到任何差异，而且它会消耗硬盘空间。
- en: Audacity supports recording at 16-bit integer, 24-bit integer, and 32-bit float.
    For comparison, professionals record and edit at 24-bit, 32-bit, and even 64-bit
    depths.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity支持以16位整数、24位整数和32位浮点进行录音。相比之下，专业人士在24位、32位甚至64位深度进行录音和编辑。
- en: Note
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: As we discussed earlier, exporting to 32-bit float WAV is a good option to consider
    for creating and archiving studio master files. Then you can import your 32-bit
    float WAV back into Audacity (or any other audio editor that uses 32-bit float),
    process it, and export to 16- or 24-bit without loss of quality.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前讨论的，将文件导出为32位浮点WAV是一个值得考虑的好选项，用于创建和存档工作室母文件。然后你可以将你的32位浮点WAV文件导入Audacity（或任何使用32位浮点的其他音频编辑器），处理它，然后无损地导出为16位或24位。
- en: Bitrate, Bit Depth, and File Size
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比特率、比特深度和文件大小
- en: '*Bit depth* is a term with a specific meaning, which we just learned. Another
    common term is *bitrate*. These two terms mean different things and are often
    confused with each other. Bitrate is the amount of data per second needed to transmit
    an audio file and is most commonly expressed as Kbps or Mbps; 16/44.1 stereo is
    roughly 1.4Mbps, and 24/96 is about 4.6Mbps. You can easily figure this out for
    yourself:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '*比特深度*是一个具有特定含义的术语，我们刚刚学习了。另一个常见的术语是*比特率*。这两个术语意味着不同的事情，并且经常被混淆。比特率是传输音频文件每秒所需的数据量，通常以Kbps或Mbps表示；16/44.1立体声大约是1.4Mbps，而24/96大约是4.6Mbps。你可以很容易地自己计算出这个数值：'
- en: bit depth × sampling rate × channels = bitrate (bit/sec)
  id: totrans-241
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比特深度 × 采样率 × 通道数 = 比特率（比特/秒）
- en: ''
  id: totrans-242
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 16 × 44,100 × 2 = 1,411,200 bits/sec
  id: totrans-243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 16 × 44,100 × 2 = 1,411,200比特/秒
- en: ''
  id: totrans-244
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 24 × 96,000 × 2 = 4,608,000 bits/sec
  id: totrans-245
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 24 × 96,000 × 2 = 4,608,000比特/秒
- en: MP3s (and other lossy formats) are described in terms of bitrates rather than
    bit depth/sampling rates. The MPEG-1 Layer 3 standard specifies a range of bitrates
    from 32Kbps to 320Kbps. Pretty lo-fi, 128Kbps is a common MP3 bitrate left over
    from the early days of slower Internet download speeds and players with small
    storage capacities. Now 192Kbps is pretty common, and a person with good hearing
    and a decent MP3 player will hear the difference.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: MP3（以及其他有损格式）是用比特率而不是比特深度/采样率来描述的。MPEG-1层3标准指定了从32Kbps到320Kbps的比特率范围。相当低音质，128Kbps是早期较慢的互联网下载速度和存储容量较小的播放器中常见的MP3比特率。现在192Kbps相当普遍，一个听力好且MP3播放器不错的用户会听到差异。
- en: Total file size is an important figure to ace recording geeks. Digital audio
    files are large, and you can eat up a large hard drive in no time during a busy
    recording session with a lot of takes.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 总文件大小是录音发烧友的一个重要数字。数字音频文件很大，在繁忙的录音过程中，大量的录音会很快消耗掉大量的硬盘空间。
- en: 'You can calculate the approximate file size with this equation:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用这个公式计算大约的文件大小：
- en: bit depth × sampling rate × channels × (60 seconds) / 8 = file
  id: totrans-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比特深度 × 采样率 × 通道数 ×（60秒）/ 8 = 文件
- en: ''
  id: totrans-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: size in bytes for a 1-minute recording
  id: totrans-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1分钟录音的字节数
- en: 'One stereo minute at 24/48 kHz is about 17.3MB:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 24/48 kHz的立体声1分钟大约是17.3MB：
- en: 24 × 48,000 × 2 × 60 / 8 = 17,280,000 bytes
  id: totrans-253
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 24 × 48,000 × 2 × 60 / 8 = 17,280,000字节
- en: You must divide by 8 to get bytes because there are 8 bits per byte.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须除以8来得到字节，因为每字节有8位。
- en: Now What?
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在怎么办？
- en: At this point, you should have a good grasp of the basics of Audacity. Audacity
    is easy to learn; the hard part is learning audio concepts and terminology. I’ll
    be talking about those a lot in the rest of this book, translating them into practical
    terms and showing you how to implement them in Audacity.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你应该已经很好地掌握了Audacity的基础知识。Audacity易于学习；难点在于学习音频概念和术语。在这本书的剩余部分，我会大量讨论这些内容，将它们转化为实际术语，并展示如何在Audacity中实现它们。
