- en: There is a contest held every year called the Obfuscated C Contest. The contestants
    try to figure out how to write the most difficult and hard-to-read program possible.
    After all, they're programmers, and they know programs hard to understand under
    the best of circumstances. This contest gives them a chance to understand a program
    under the worst of circumstances.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 每年都会举办一个名为“混淆C语言竞赛”的比赛。参赛者试图找出如何编写尽可能困难且难以阅读的程序。毕竟，他们是程序员，他们知道在最佳情况下程序也很难理解。这个比赛给了他们一个机会，在最糟糕的情况下理解一个程序。
- en: 'Some of the awards have interesting titles:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些奖项有有趣的标题：
- en: BEST SIMPLE TASK PERFORMED IN A COMPLEX WAY.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复杂方式下执行的最佳简单任务。
- en: BEST NONSIMPLE TASK PERFORMED IN A COMPLEX WAY.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在复杂方式下执行的最佳非简单任务。
- en: MOST ILLEGIBLE CODE.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最难以辨认的代码。
- en: MOST WELL ROUNDED IN CONFUSION.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在混乱中最为全面。
- en: BEST RESEMBLANCE TO RANDOM TYPING ON THE KEYBOARD.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最像键盘随机打字。
- en: WORST ABUSE OF THE RULES.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对规则的滥用最严重。
- en: STRANGEST SOURCE LAYOUT.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最奇怪的源布局。
- en: BEST ABUSE OF ANSI C.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 ANSI C 的最佳滥用。
