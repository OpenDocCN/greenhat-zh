- en: 'Chapter 10: A Few Working Programs'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章：一些实际程序
- en: Programmers love tricks. In this chapter, we take a look at some working programs
    that use extremely clever tricks to get the job done.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 程序员喜欢技巧。在本章中，我们将探讨一些使用极其巧妙技巧来完成工作的实际程序。
- en: One interesting thing about these algorithms is that in the wild, they all existed
    totally without comments, thus giving all the programmers that followed a chance
    to puzzle them out for themselves. Now it's your turn.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些算法的一个有趣之处在于，在野外，它们都完全没有任何注释，从而给了所有后来的程序员一个机会，自己去解开这些谜题。现在轮到你了。
