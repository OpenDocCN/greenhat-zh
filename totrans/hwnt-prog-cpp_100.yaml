- en: 'Program 98: Debug Resistant'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 98：调试抵抗
- en: 'The programmer had a clever idea. He would put a bunch of code in an:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员有一个巧妙的想法。他会把一大堆代码放在一个：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: statement. He would then run the program and when he wanted debugging output,
    he would use the interactive debugger to change debugging from 0 to 1\. But his
    code was about to surprise him.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 语句中。然后他会运行程序，当他需要调试输出时，他会使用交互式调试器将调试从 0 改为 1。但他的代码即将给他一个惊喜。
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: (Next [Hint 147](LiB0120.html#283). [Answer 84](LiB0121.html#582).)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: (下一 [提示 147](LiB0120.html#283)。 [答案 84](LiB0121.html#582)。)
- en: '| **![Start Sidebar](_1.gif)** |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| **![开始侧边栏](_1.gif)** |'
- en: Making files is easy under the UNIX operating system. Therefore, users tend
    to create numerous files using large amounts of file space. It has been said that
    the only standard thing about all UNIX systems is the message of the day telling
    users to clean up their files.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 UNIX 操作系统下创建文件非常容易。因此，用户倾向于创建大量文件，占用大量文件空间。据说，所有 UNIX 系统的唯一标准就是每天的消息提醒用户清理他们的文件。
