- en: A secretary had just completed a memo and was having problems saving it. "Do
    you have enough space?" asked the local computer expert.
  prefs: []
  type: TYPE_NORMAL
- en: '"Oh sure," she replied. "I''ve got a message that says ''Disk space OK.''"'
  prefs: []
  type: TYPE_NORMAL
- en: 'The computer expert looked over her shoulder, and sure enough there was the
    message:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Then he deleted some files and the message read "Disk space: 4K." After a few
    more deletions the message read "Disk space: 32K," and she was able to save her
    memo.'
  prefs: []
  type: TYPE_NORMAL
