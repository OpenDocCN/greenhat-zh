- en: 'Chapter 4: Everyday Problems'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章：日常问题
- en: Every day programmers create new programs. Every day these programmers make
    mistakes. These aren't the simple mistakes of the novice and aren't complex enough
    to be considered advanced problems. These bugs are, well, your everyday bugs.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每天程序员都会创建新的程序。每天这些程序员都会犯错误。这些错误不是新手犯的简单错误，也不够复杂到被认为是高级问题。这些错误，嗯，就是你的日常错误。
- en: 'Program 27: "and" and "and and"'
  id: totrans-2
  prefs:
