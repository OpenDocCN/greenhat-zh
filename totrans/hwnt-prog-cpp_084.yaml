- en: '**Oualline''s Law of Documentation**'
  prefs: []
  type: TYPE_NORMAL
- en: 90 percent of the time, the documentation will be lost. Of the remaining 10
    percent, 9 percent of the time it will be for an earlier version of the program
    and therefore completely useless. The 1 percent of the time you have the documentation
    and the correct revision of the documentation, it will be written in Japanese.
  prefs: []
  type: TYPE_NORMAL
- en: I told this joke to a fellow working at Motorola and he laughed for a few minutes,
    then pulled out his manual to Hitachi FORTRAN, written in Japanese.
