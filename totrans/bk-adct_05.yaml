- en: Chapter 5. Authoring a Compilation CD
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章。制作混音CD
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: 'You can make custom-mix CDs just like we used to make custom-mix tapes back
    in the olden days. There are many reasons for making your own custom-mix discs:
    to make your own song collections, to make your own greatest hits samplers, to
    combine your best live performances, to make party discs, to make a promotional
    CD of your own music, to weed out songs you don’t care for, to condense several
    CDs or LPs into fewer discs . . . whatever your reasons, it’s easy to do with
    Audacity.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作定制的混音CD，就像我们过去在旧时代制作定制的混音磁带一样。制作你自己的定制混音光盘有许多原因：制作你自己的歌曲收藏，制作你自己的最佳曲目试听集，组合你最好的现场表演，制作派对光盘，制作你自己的音乐促销CD，剔除你不需要的歌曲，将几个CD或LP压缩成更少的磁盘……无论你的原因是什么，使用Audacity都很容易做到。
- en: 'This newfangled digital era is the best: You can make copies that are perfect
    clones of the originals, and it’s faster and easier to edit files on a computer
    than on tape. Creating your own custom CD goes like this: Collect the audio tracks
    you want to use in Audacity, apply cleanups and edits, write your track metadata,
    export to your desired format, write to a CD, and you’re done.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新奇的数字时代是最好的：你可以制作完美的原始副本，而且使用电脑编辑文件比在磁带上更快、更容易。创建你自己的定制CD是这样的：在Audacity中收集你想要使用的音频轨道，进行清理和编辑，编写你的轨道元数据，导出为你的所需格式，刻录到CD，然后你就完成了。
- en: Audio CDs
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音频CD
- en: There are two types of audio CDs that you can make, and which type you choose
    is determined by your playback devices. The standard CD that plays on all CD players
    is encoded according to the Red Book CD Audio standard. This is what commercially
    recorded CDs use, and this is what you want to use to make a universally playable
    disc. That is no big technical deal, because all you do is choose “Create an audio
    CD” in your CD-writing program. You must always create 16/44.1 WAV files for Red
    Book CDs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作两种类型的音频CD，你选择哪种类型取决于你的播放设备。在所有CD播放器上播放的标准CD是根据红皮书CD音频标准编码的。这就是商业录音CD所使用的，这也是你想要用来制作通用播放光盘的。这并不是什么大技术问题，因为你所需要做的只是在你的CD刻录程序中选择“创建音频CD”。你必须始终为红皮书CD创建16/44.1
    WAV文件。
- en: The second type of CD you can make is written to the Orange Book standard to
    play on a computer. Again, this is no big technological deal; it’s just an ordinary
    data CD, and in your CD-writing program you’ll choose “Create a data CD.” On this
    type of disc you may use any audio file format you want, such as FLAC or 24-bit
    WAV for higher quality or lossy, compressed formats like Ogg Vorbis or MP3 to
    cram more songs onto a disc. You are limited only by your choice of software media
    player, and these days it’s a rare software media player that doesn’t support
    everything under the sun.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以制作的第二种CD是根据橙皮书标准编写的，用于在电脑上播放。同样，这也不是什么大技术问题；它只是一个普通的数据CD，在你的CD刻录程序中，你将选择“创建数据CD”。在这种类型的磁盘上，你可以使用任何你想要的音频文件格式，例如FLAC或24位WAV以获得更高的质量，或者使用有损压缩格式如Ogg
    Vorbis或MP3来在磁盘上塞入更多歌曲。你受限于你选择的软件媒体播放器，而如今，几乎所有的软件媒体播放器都支持所有类型的文件。
- en: You should verify CD-R and CD-RW support in your CD player. CD-RWs are great
    for creating temporary collections for parties and special events, but some CD
    players don’t handle them very well. Some don’t even handle CD-Rs well, but that
    is pretty rare anymore. Some newer CD/DVD players support non–Red Book formats
    such as MP3, WAV, and WMA.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在CD播放器中验证CD-R和CD-RW的支持情况。CD-RWs非常适合创建派对和特殊活动的临时收藏，但有些CD播放器处理它们并不好。有些甚至处理CD-R也不太好，但这种情况现在已经很少见了。一些新的CD/DVD播放器支持非红皮书格式，如MP3、WAV和WMA。
- en: Note
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Alvin, our excellent technical reviewer, explains why older CD players have
    problems reading newer discs. “The older azide-based discs had a very large difference
    in reflectance, and the sensitivity of the player was set to this large difference.
    With CD-RW and the pthalocyanine (silver)–based discs, the difference in reflectivity
    of the 0 and 1 (burned vs. unburned) disc is much smaller.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的优秀技术审稿人Alvin解释了为什么老式CD播放器在读取新光盘时会出现问题。“基于叠氮化物的旧光盘反射率差异很大，播放器的灵敏度被设置为这个大差异。对于CD-RW和基于酞菁（银）的光盘，0和1（烧录与未烧录）光盘的反射率差异要小得多。”
- en: There Is Not a Special Audio CD
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有特殊的音频CD
- en: 'I’ve said it before, and I’ll say it again: All blank CDs are exactly the same
    type; there is no such thing as a special audio CD, even though you see them in
    stores. The only special things about them are a pressed data flag that is part
    of the Serial Copy Management System (SCMS) to control copying protected material
    and a copying tax that goes to the Recording Industry Association of America (RIAA)
    or its equivalent in other countries. The SCMS encoding controls three states:
    copy allowed (00), copy once (11), and copy prohibited (10). It might get in the
    way if you try to use the kind of CD player that attaches to your stereo system
    to copy a copy of a commercial CD. But you can copy the original all you want,
    and computer hardware and media are exempt from being SCSM-compliant.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经说过，现在再说一遍：所有空白光盘都是完全相同的类型；商店里即使看到所谓的特殊音频光盘，实际上并不存在。它们唯一特殊的地方是作为串行复制管理系统（SCMS）一部分的压制数据标志，用于控制复制受保护材料，以及向美国录音工业协会（RIAA）或其在他国的等效机构支付的复制税。SCMS编码控制三种状态：允许复制（00）、单次复制（11）和禁止复制（10）。如果你尝试使用连接到你的立体声系统的CD播放器来复制商业CD，可能会遇到障碍。但你可以随意复制原始光盘，计算机硬件和媒体不受SCMS合规性的约束。
- en: There are quality differences among brands, and different materials are used
    to make the discs. Taiyo Yuden makes its own discs; they are very good and promise
    the most longevity. Mitsui, Phillips, Kodak, Verbatim, and TDK are all reliable
    as well. The price difference between the good brands and the not-so-good brands
    isn’t significant. There is no point in pinching pennies because you’ll just create
    more coasters with the lesser-quality brands, so you won’t save any money. See
    Andy McFadden’s CD-Recordable FAQ ([http://www.cdrfaq.org/faq.html](http://www.cdrfaq.org/faq.html))
    to learn all about CD media.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不同品牌之间存在着质量差异，制造光盘使用的材料也不同。太阳公司（Taiyo Yuden）自己制造光盘；它们非常好，并且承诺最长的使用寿命。三井、飞利浦、柯达、Verbatim和TDK都是可靠的。好品牌和不太好的品牌之间的价格差异并不显著。没有必要节省每一分钱，因为使用质量较差的品牌只会产生更多的废盘，这样你实际上并不会省钱。想了解有关CD媒体的更多信息，请参阅Andy
    McFadden的CD-Recordable FAQ（[http://www.cdrfaq.org/faq.html](http://www.cdrfaq.org/faq.html)）。
- en: Convert MP3s to Red Book CD
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将MP3转换为Red Book CD
- en: A commonly asked question is “How do I copy my MP3s to a CD that will play on
    every CD player?” They must be converted to 16/44.1 WAV files and then Red Book–encoded.
    To do this, use Audacity to convert MP3s to 16/44.1 WAV format, and then in your
    CD-writing program select “Create an audio CD.” It won’t give you WAV quality;
    it will still be lo-fi, lossy MP3 quality. You won’t get more than 80 minutes
    of music on your disc even with the smaller file sizes. But you’ll have a standard
    CD that will play anywhere.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的问题是“我如何将我的MP3复制到任何CD播放器都能播放的CD上？”它们必须转换为16/44.1 WAV文件，然后进行Red Book编码。为此，使用Audacity将MP3转换为16/44.1
    WAV格式，然后在你的CD刻录程序中选择“创建音频CD”。它不会给你WAV质量；它仍然会是低音质的、有损的MP3质量。即使文件大小较小，你的光盘上也不会超过80分钟的音乐。但你会得到一个标准CD，可以在任何地方播放。
- en: CD Writers and Software
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CD刻录机和软件
- en: These days, most consumer-level CD/DVD burners are pretty good and not very
    expensive, about $40 to $90\. External USB burners are portable, and some are
    bus powered so you don’t need a power cord.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大多数消费级CD/DVD刻录机都相当不错，而且价格并不昂贵，大约40到90美元。外置USB刻录机是便携式的，有些是总线供电的，因此你不需要电源线。
- en: CD-writing software is everywhere. For basic CD writing, you shouldn’t have
    to pay money because there are dozens of freebies. There is built-in CD/DVD-writing
    software in Windows, though it’s pretty limited. Nero and Roxio are decent and
    offer inexpensive editions. For more advanced tasks, Sony’s Creative Software
    CD Architect (Windows only) is a decent value in a CD-mastering program at less
    than $100, with professional features such as cross-fades, cue sheets, indexing
    long live tracks, previews, dithering, resampling, karaoke, and DJ mixes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CD刻录软件到处都是。对于基本的CD刻录，你不需要付费，因为有很多免费软件。Windows内置了CD/DVD刻录软件，尽管功能相当有限。Nero和Roxio都相当不错，提供经济版。对于更高级的任务，索尼的Creative
    Software CD Architect（仅限Windows）在不到100美元的CD母带制作程序中提供了合理的价值，具有诸如交叉淡入淡出、音轨索引、长播放列表预览、抖动、重采样、卡拉OK和DJ混音等专业功能。
- en: 'Linux users have three good graphical open source applications to choose from:
    Brasero, Gnome CD Master, and K3b. All are graphical frontends to powerful command-line
    apps such as wodim, cdrdao, and various encoders and converters. They, of course,
    can be used on their own without the pretty graphical interfaces.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Linux用户可以从三个优秀的图形开源应用程序中选择：Brasero、Gnome CD Master和K3b。它们都是wodim、cdrdao以及各种编码器和转换器等强大命令行应用程序的图形前端。当然，它们可以在没有漂亮的图形界面的情况下单独使用。
- en: '*Gapless burning* is a common problem in do-it-yourself audio circles. This
    means creating a CD that plays one long, unbroken track, like a live show, with
    no breaks between songs. This can be put together from multiple audio files or
    from a single long WAV file. You need a CD burner that supports gapless burning,
    which now should be all CD/DVD burners. Look for session-at-once (SAO) and disc-at-once
    (DAO) support. Track-at-once (TAO) means the laser pauses at the end of each track.
    SAO burns your whole session in one pass with no pauses and leaves the CD open
    so you can add more tracks, while DAO closes the disc. Use SAO or DAO for gapless
    burning of audio CDs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*无缝刻录*是DIY音频圈中常见的问题。这意味着创建一张播放一个长而连续的音轨的CD，就像现场表演一样，歌曲之间没有间隔。这可以从多个音频文件或单个长WAV文件中组合而成。你需要一个支持无缝刻录的CD刻录机，现在应该所有CD/DVD刻录机都支持。寻找一次会话（SAO）和一次光盘（DAO）的支持。一次音轨（TAO）意味着激光在每个音轨的末尾暂停。SAO在一次通过中烧录整个会话，没有暂停，并保持CD开放以便你可以添加更多音轨，而DAO则关闭光盘。使用SAO或DAO进行音频CD的无缝刻录。'
- en: 'An extra challenge for CD-authoring software is creating a track index for
    a long, unbroken performance. Create a long WAV track in Audacity, and then create
    CD text and a track index in your CD-writing program so you can navigate the disc
    just like on a CD with multiple song tracks. (You can’t create this in Audacity.)
    You should end up with two files: a *.bin* file, which contains your audio, and
    a *.cue* or *.toc* file, which contains the disc index. Some CD-authoring applications
    use their own weird nonstandard cue sheet formats; beware of these, because other
    CD-writing programs won’t be able to use them, and they might confuse playback
    devices.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于CD刻录软件来说，一个额外的挑战是为一场漫长且不间断的表演创建曲目索引。在Audacity中创建一个长的WAV音轨，然后在你的CD刻录程序中创建CD文本和曲目索引，这样你就可以像在多首歌曲的CD上一样导航光盘。（你无法在Audacity中创建这个。）你应该最终得到两个文件：一个*.bin*文件，其中包含你的音频，以及一个*.cue*或*.toc*文件，其中包含光盘索引。一些CD刻录应用程序使用他们自己的奇怪的非标准cue表格式；小心这些，因为其他CD刻录程序可能无法使用它们，并且它们可能会混淆播放设备。
- en: Roxio, CDRWin, Sony’s Creative Software CD Architect, and higher-end suites
    by Steinberg and Minnetonka are some programs that can do this for Windows users.
    Brasero and Gnome CD Master do the best job for Linux users. K3b can index long
    tracks, but its interface for doing this is rather cumbersome.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Roxio、CDRWin、索尼的Creative Software CD Architect以及Steinberg和Minnetonka的高端套件是一些可以为Windows用户做这件事的程序。Brasero和Gnome
    CD Master对Linux用户来说做得最好。K3b可以索引长音轨，但它的界面做这件事相当繁琐。
- en: Three Ways to Author a CD Compilation in Audacity
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Audacity中制作CD汇编的三种方法
- en: There are several ways to create a CD compilation in Audacity. One way is to
    copy each song into a single Audacity project, each on its own separate track.
    Edit and apply fixes to each track individually, and then normalization across
    all tracks is a single step. Give each track its own name, and there are your
    song titles. This is a good method for creating a typical audio CD with multiple
    song tracks and a short, silent gap between each one.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity中创建CD汇编有几种方法。一种方法是将每首歌曲复制到一个单独的Audacity项目中，每首歌曲都在自己的单独音轨上。单独编辑和修复每个音轨，然后对所有音轨进行归一化是一个步骤。给每个音轨起一个自己的名字，这就是你的歌曲标题。这是一个创建典型的音频CD的好方法，CD上有多个歌曲音轨，每首歌曲之间有一个短暂的静音间隔。
- en: Another way is to copy all of your songs into a single stereo Audacity track,
    apply fixes and edits, and then create a label track to divide them into individual
    songs. You can use this to create a CD that appears to be a single long, unbroken
    track by creating nice smooth transitions between each song and then making sure
    there are no gaps between the songs when you burn your CD.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是将所有歌曲复制到单个立体声Audacity音轨中，应用修复和编辑，然后创建一个标签音轨来将它们分成单个歌曲。你可以通过在每首歌之间创建平滑的过渡，并在刻录CD时确保歌曲之间没有间隔，来创建看起来像是一个单一长而连续音轨的CD。
- en: With the first two methods, your final result is a batch of WAV files, one file
    per song.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用前两种方法，你的最终结果是成批的WAV文件，每首歌曲一个文件。
- en: A third method is to copy all of your songs into a single stereo Audacity track
    and apply edits and fixes. Export it as a single 16/44.1 WAV file, and then use
    your CD-writing program to create song titles and divide it into individual song
    tracks with two-second gaps, or index the track so that it remains unbroken but
    still navigable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种方法是将所有歌曲复制到一个单声道Audacity轨道中，并应用编辑和修复。将其导出为单个16/44.1 WAV文件，然后使用您的CD刻录程序创建歌曲标题，并在每首歌曲之间添加两秒的间隔，或者索引轨道以保持其连续性但仍然可导航。
- en: Each method has its advantages, so let’s look at each one in detail.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每种方法都有其优点，所以让我们详细看看每一种。
- en: One Track per Song Project
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每首歌曲一个轨道项目
- en: I like this method for creating CDs with multiple song tracks and a standard
    two-second silent gap between each one. You can normalize all tracks at once and
    edit each one individually without worrying about inadvertently changing something
    else. When each song in your project is on its own track, it looks like [Figure 5-1](ch05s03.html#putting_each_song_on_its_own_track
    "Figure 5-1. Putting each song on its own track").
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这种方法来创建具有多个歌曲轨道和标准两秒静音间隔的CD。您可以一次性归一化所有轨道，并单独编辑每个轨道，而不用担心意外更改其他内容。当您的项目中的每首歌曲都在自己的轨道上时，它看起来就像[图5-1](ch05s03.html#putting_each_song_on_its_own_track
    "图5-1. 将每首歌曲放在单独的轨道上")。
- en: Your first step is to create a new Audacity project by selecting **File** >
    **Save Project As**. Next, configure Audacity with the following settings for
    creating CD-ready WAV files.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您的第一步是通过选择**文件** > **另存为项目**来创建一个新的Audacity项目。接下来，使用以下设置配置Audacity以创建CD就绪的WAV文件。
- en: Set the frame rate to CD audio in the Selection toolbar, as shown in [Figure 5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project
    "Figure 5-2. Selecting the CD frame rate and project rate in the Selection toolbar").
    This ensures that any splits you make will start and end on a CD frame. Any audio
    that lands outside of these frames will be lost and possibly create clicking noises.
    You can choose either hh:mm:ss + CDDA frames (75 fps) or CDDA frames (75 fps).
    The former shows the time plus CD frames, and the latter displays only CD frames.
    Check the “Snap To” box to ensure that stops and starts are always on the CD frame
    boundaries. Set the Project Rate value to 44,100 Hz.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择工具栏中将帧率设置为CD音频，如图[图5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project
    "图5-2. 在选择工具栏中选择CD帧率和项目速率")所示。这确保了您所做的任何分割都将从CD帧开始和结束。任何落在这些帧之外的音频将丢失，并可能产生点击噪音。您可以选择hh:mm:ss
    + CDDA帧（75 fps）或CDDA帧（75 fps）。前者显示时间加上CD帧，后者仅显示CD帧。勾选“吸附到”框以确保停止和开始总是在CD帧边界上。将项目速率值设置为44,100
    Hz。
- en: '![Putting each song on its own track](httpatomoreillycomsourcenostarchimages797549.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![将每首歌曲放在单独的轨道上](httpatomoreillycomsourcenostarchimages797549.png.jpg)'
- en: Figure 5-1. Putting each song on its own track
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-1. 将每首歌曲放在单独的轨道上
- en: '![Selecting the CD frame rate and project rate in the Selection toolbar](httpatomoreillycomsourcenostarchimages797551.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![在选择工具栏中选择CD帧率和项目速率](httpatomoreillycomsourcenostarchimages797551.png.jpg)'
- en: Figure 5-2. Selecting the CD frame rate and project rate in the Selection toolbar
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-2. 在选择工具栏中选择CD帧率和项目速率
- en: 'Now open the **Edit** > **Preferences** > **Recording** dialog and make sure
    that “Overdub: Play other tracks while recording new one” and “Software Playthrough:
    Listen while recording or monitoring new track” are not checked.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开**编辑** > **首选项** > **录音**对话框，确保“叠加：录制新轨道时播放其他轨道”和“软件回放：录音或监控新轨道时收听”未勾选。
- en: In the **Edit** > **Preferences** > **Devices** dialog, set Channels to 2 (Stereo).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑** > **首选项** > **设备**对话框中，将通道设置为2（立体声）。
- en: Now add some audio files to your project. To add audio files in WAV, FLAC, or
    some other format, select **File** > **Import** > **Audio**. If you want to copy
    tracks or clips from another Audacity project, open the other project in a new
    window and copy and paste.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将一些音频文件添加到您的项目中。要添加WAV、FLAC或其他格式的音频文件，请选择**文件** > **导入** > **音频**。如果您想从另一个Audacity项目复制轨道或剪辑，请在新窗口中打开该项目并复制粘贴。
- en: Name each track with the song name in the Track menu. (At export, each track
    will be exported into individual WAV files that use the track names as filenames.)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在轨道菜单中将每个轨道命名为歌曲名称。（在导出时，每个轨道将导出为使用轨道名称作为文件名的单独WAV文件。）
- en: Next, apply edits and repairs. (See [Fixes and Cleanups](ch05s04.html "Fixes
    and Cleanups") in [Fixes and Cleanups](ch05s04.html "Fixes and Cleanups").) I
    like to put one second of silence at the beginning and end of each track and normalize
    all of them to 0 dB. Then as I build my CD-ready WAV collection, they’re all ready
    to go and don’t need any more processing in Audacity.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，应用编辑和修复。（参见[修复和清理](ch05s04.html "修复和清理")中的[修复和清理](ch05s04.html "修复和清理")。）我喜欢在每个轨道的开始和结束处放置一秒的静音，并将它们全部归一化到0
    dB。然后，当我构建CD级WAV集合时，它们都准备好了，不需要在Audacity中进行更多处理。
- en: Make sure that your Project Rate setting is still 44,100 Hz. If the first track
    you opened or imported was at a different sampling rate, then that would have
    become the project rate. It doesn’t matter if you have mixed sampling rates, because
    everything will be resampled to the project rate at export.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的项目采样率设置仍然是44,100 Hz。如果你打开或导入的第一个轨道的采样率不同，那么它将成为项目采样率。如果你有混合的采样率，这无关紧要，因为所有内容在导出时都会被重新采样到项目采样率。
- en: An optional step at this point is to enter some metadata by opening **File**
    > **Open Metadata Editor**. You can enter information such as the album title,
    year, genre, and comments. This is saved only in your Audacity project because
    WAV files do not support metadata. (Other audio file formats do, such as FLAC,
    MP3, and Ogg Theora.) Audacity will automatically fill in each track title from
    your track names, the track number, and everything you entered in the Metadata
    Editor.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你可以选择通过打开**文件** > **打开元数据编辑器**来输入一些元数据。你可以输入诸如专辑标题、年份、流派和评论等信息。这些信息仅保存在你的Audacity项目中，因为WAV文件不支持元数据。（其他音频文件格式支持，例如FLAC、MP3和Ogg
    Theora。）Audacity将自动填写每个轨道标题、轨道编号以及你在元数据编辑器中输入的所有内容。
- en: If you want to review the metadata for each song as it is exported, open **Edit**
    > **Preferences** > **Import**/**Export** and check “Show Metadata Editor prior
    to export step.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要在导出时查看每首歌曲的元数据，请打开**编辑** > **首选项** > **导入/导出**并勾选“在导出步骤之前显示元数据编辑器”。
- en: Now you are ready to export your tracks for CD recording. Flip back to [Final
    Export](ch04s05.html "Final Export") in [Final Export](ch04s05.html "Final Export")
    if you need a refresher on exporting multiple tracks. Be sure to click the **Options**
    button to set the correct export format.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经准备好导出你的轨道以进行CD录制。如果你需要复习多轨道导出的方法，请回到[最终导出](ch04s05.html "最终导出")。确保点击**选项**按钮来设置正确的导出格式。
- en: Click **OK** and then **Export**. You will see a confirmation for each song
    and a summary when it is finished as in [Figure 5-3](ch05s03.html#a_successful_multiple_export
    "Figure 5-3. A successful multiple export").
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**确定**然后**导出**。你将看到每首歌曲的确认信息，完成时将显示摘要，如[图5-3](ch05s03.html#a_successful_multiple_export
    "图5-3. 成功的多导出")所示。
- en: '![A successful multiple export](httpatomoreillycomsourcenostarchimages797553.png.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![成功多导出](httpatomoreillycomsourcenostarchimages797553.png.jpg)'
- en: Figure 5-3. A successful multiple export
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-3. 成功的多导出
- en: Now you have a batch of CD-ready WAV files. Use your favorite CD-writing program
    to create an audio CD and be sure to create an audio project, not a data project.
    Most CD software supports CD text and adjusting the gaps between the songs. Beware
    of default two-second gap settings, which will add to any gaps you created in
    Audacity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有一批准备好的CD级WAV文件。使用你喜欢的CD刻录程序创建音频CD，并确保创建一个音频项目，而不是数据项目。大多数CD软件支持CD文本和调整歌曲之间的间隔。请注意默认的两秒间隔设置，这将在Audacity创建的任何间隔上增加。
- en: Single Audacity Track Compilation Project
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单个Audacity轨道汇编项目
- en: For this method, your Audacity screen will look something like [Figure 5-4](ch05s03.html#this_compilation_includes_songs_from_var
    "Figure 5-4. This compilation includes songs from various sources, all knit into
    a single Audacity track.") when you are finished editing and ready to export.
    Why do it this way? I think it’s easier to control fades and transitions between
    songs, and I like having everything in a single track. This is my favorite way
    to create live CDs with no breaks between songs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种方法，当你完成编辑并准备好导出时，你的Audacity屏幕将看起来像[图5-4](ch05s03.html#this_compilation_includes_songs_from_var
    "图5-4. 这个汇编包括了来自各种来源的歌曲，所有这些都编织成了一个Audacity轨道。")。为什么这样做？我认为这样更容易控制歌曲之间的淡入淡出和过渡，而且我喜欢所有内容都在一个轨道中。这是我最喜欢的创建无中断歌曲之间的现场CD的方法。
- en: '![This compilation includes songs from various sources, all knit into a single
    Audacity track.](httpatomoreillycomsourcenostarchimages797555.png.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![这个汇编包括了来自各种来源的歌曲，所有这些都编织成了一个Audacity轨道。](httpatomoreillycomsourcenostarchimages797555.png.jpg)'
- en: Figure 5-4. This compilation includes songs from various sources, all knit into
    a single Audacity track.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-4。这个汇编包括了来自各种来源的歌曲，所有这些都编织在一个Audacity音轨中。
- en: Your first step, as always, is to create a new Audacity project with **File**
    > **Save Project As**. Next, configure Audacity with the following settings for
    creating CD-ready WAV files, just as you did in the previous section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您的第一步，一如既往，是使用**文件** > **另存为**创建一个新的Audacity项目。接下来，按照上一节的做法，配置Audacity以创建CD就绪的WAV文件。
- en: Set the frame rate to CD audio in the Selection toolbar, as shown in [Figure 5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project
    "Figure 5-2. Selecting the CD frame rate and project rate in the Selection toolbar").
    This ensures that any splits you make will start and end on a CD frame. Any audio
    that lands outside of these frames will be lost and possibly create clicking noises.
    You can choose either hh:mm:ss + CDDA frames (75 fps) or CDDA frames (75 fps).
    The former shows the time plus CD frames, and the latter displays only CD frames.
    Check the “Snap To” box to ensure that stops and starts are always on the CD frame
    boundaries. Set the project rate to 44,100 Hz.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择工具栏中将帧率设置为CD音频，如图[图5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project
    "图5-2. 在选择工具栏中选择CD帧率和项目速率")所示。这确保您所做的任何分割都将从CD帧开始并结束。任何落在这些帧之外的音频都将丢失，并可能产生点击噪音。您可以选择hh:mm:ss
    + CDDA帧（75 fps）或CDDA帧（75 fps）。前者显示时间加上CD帧，后者仅显示CD帧。勾选“对齐到”框以确保停止和开始总是在CD帧边界上。将项目速率设置为44,100
    Hz。
- en: 'Now open the **Edit** > **Preferences** > **Recording** dialog and make sure
    that “Overdub: Play other tracks while recording new one” and “Software Playthrough:
    Listen while recording or monitoring new track” are not checked.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在打开**编辑** > **首选项** > **录音**对话框，确保“叠加：录制新音轨时播放其他音轨”和“软件回放：录制或监控新音轨时收听”没有勾选。
- en: In the **Edit** > **Preferences** > **Devices** dialog, set Channels to 2 (Stereo).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑** > **首选项** > **设备**对话框中，将通道设置为2（立体声）。
- en: Now you can put some audio tracks in your project. If you want to copy some
    tracks from another Audacity project, open this in a separate Audacity window
    with **File** > **Open** or **File** > **Recent Files**, and copy and paste. To
    add audio files such as WAV, FLAC, Ogg Theora, and so forth, select **File** >
    **Import** > **Audio**. Each new import will open in its own track, so you will
    have to cut and paste it into your compilation track and then delete the extra
    track.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以在项目中添加一些音频音轨。如果您想从另一个Audacity项目中复制一些音轨，请使用**文件** > **打开**或**文件** > **最近文件**在单独的Audacity窗口中打开它，然后复制和粘贴。要添加WAV、FLAC、Ogg
    Theora等音频文件，请选择**文件** > **导入** > **音频**。每个新导入都会在它自己的音轨中打开，因此您必须将其剪切并粘贴到您的汇编音轨中，然后删除多余的音轨。
- en: When you have all the songs you want, apply edits and repairs (see [Fixes and
    Cleanups](ch05s04.html "Fixes and Cleanups") in [Fixes and Cleanups](ch05s04.html
    "Fixes and Cleanups")). If your songs vary in volume and you want them all the
    same, you’ll have to adjust each one individually using **Effect** > **Amplify**.
    Select each song one at a time, and then bring them up to your desired peak amplitude,
    no more than zero.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当您有了所有想要的曲目后，应用编辑和修复（参见[修复和清理](ch05s04.html "修复和清理")）。如果您的歌曲音量不同，并且您希望它们都一样，您将不得不使用**效果**
    > **放大**逐个调整每个曲目。逐个选择每个曲目，然后将它们提升到您想要的峰值幅度，不超过零。
- en: Now create a label track. This is how each song gets a title and how this one
    long track will be split into a bunch of separate song files. Start by pressing
    the home key to make sure you are at the very beginning, and then press ctrl-B
    to create the label. Type in the song title and press the return key. Click at
    the beginning of the second song, make another label, and keep going until you’re
    finished labeling all the songs ([Figure 5-5](ch05s03.html#creating_a_label_track
    "Figure 5-5. Creating a label track")).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在创建一个标签音轨。这是每个歌曲获得标题的方式，也是如何将这个长音轨分割成许多单独的歌曲文件。首先按home键确保您在非常开始的位置，然后按ctrl-B创建标签。输入歌曲标题并按回车键。在第二首歌的开始处点击，创建另一个标签，然后继续，直到您完成所有歌曲的标签([图5-5](ch05s03.html#creating_a_label_track
    "图5-5. 创建标签音轨")).
- en: '![Creating a label track](httpatomoreillycomsourcenostarchimages797557.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![创建标签音轨](httpatomoreillycomsourcenostarchimages797557.png.jpg)'
- en: Figure 5-5. Creating a label track
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-5。创建标签音轨
- en: Make sure your project rate in the Selection toolbar is still 44,100\. Any clips
    that have a different sample rate will be resampled to the project rate at export.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在选择工具栏中的项目速率仍然是44,100 Hz。任何具有不同采样率的剪辑在导出时都会被重新采样到项目速率。
- en: If you’d like, you can enter some metadata, but remember that the information
    is saved only in your Audacity project—WAV files do not support metadata. To export
    your project for CD recording, see [Final Export](ch04s05.html "Final Export")
    in [Final Export](ch04s05.html "Final Export"). When you are finished, you will
    see a confirmation for each song and a summary as in [Figure 5-3](ch05s03.html#a_successful_multiple_export
    "Figure 5-3. A successful multiple export").
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，可以输入一些元数据，但请记住，这些信息仅保存在你的Audacity项目中——WAV文件不支持元数据。要导出你的项目以进行CD录制，请参阅[最终导出](ch04s05.html
    "最终导出")中的[最终导出](ch04s05.html "最终导出")。完成时，你将看到每个歌曲的确认信息以及[图5-3](ch05s03.html#a_successful_multiple_export
    "图5-3. 成功的多重导出")中的摘要。
- en: Single Audacity Track + CD-Mastering Program
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单个Audacity轨道 + CD刻录程序
- en: This third method requires a good CD-authoring program that supports CD text,
    track splitting, and control of the spacing between tracks. The idea is to create
    a single long Audacity track with all of your songs and do your cleanups and fixes
    in Audacity. Then export it as a single 16/44.1 WAV file and use your CD-writing
    program to create song titles, to divide the track into individual songs and adjust
    the gaps between songs, or to create an index without breaking up the track.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这第三种方法需要一个支持CD文本、轨道分割和轨道间距控制的优秀CD刻录程序。想法是创建一个包含所有歌曲的单个长Audacity轨道，并在Audacity中进行清理和修复。然后将其导出为单个16/44.1
    WAV文件，并使用你的CD刻录程序来创建歌曲标题，将轨道分割成单个歌曲并调整歌曲间的间隔，或者创建一个索引而不打断轨道。
- en: There are many CD-authoring applications that can do this, such as Roxio, CDRWin,
    Sony’s Creative Software CD Architect, and higher-end suites by Steinberg and
    Minnetonka for Windows users. Brasero and Gnome CD Master are best for Linux users.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多CD刻录应用程序可以做到这一点，例如Roxio、CDRWin、索尼的Creative Software CD Architect以及Steinberg和Minnetonka为Windows用户提供的更高端套件。对于Linux用户来说，Brasero和Gnome
    CD Master是最好的选择。
- en: 'Let’s use Brasero to illustrate how to do this, because it has the simplest
    interface. First, create your new audio project and load your audio file. Then
    right-click your file and click **Split File**. This opens Brasero’s Split Track
    window ([Figure 5-6](ch05s03.html#using_brasero_to_split_a_long_track "Figure 5-6. Using
    Brasero to split a long track")). Select Method: Split track manually, click the
    **Play** button to hear your track, and click **Slice** to mark a song break.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用Brasero来演示如何进行这项操作，因为它拥有最简单的界面。首先，创建你的新音频项目并加载你的音频文件。然后右键点击你的文件并点击**分割文件**。这会打开Brasero的分割轨道窗口（[图5-6](ch05s03.html#using_brasero_to_split_a_long_track
    "图5-6. 使用Brasero分割长轨道"））。选择方法：手动分割轨道，点击**播放**按钮来听你的轨道，并点击**切片**来标记歌曲的分割点。
- en: '![Using Brasero to split a long track](httpatomoreillycomsourcenostarchimages797559.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![使用Brasero分割长轨道](httpatomoreillycomsourcenostarchimages797559.png.jpg)'
- en: Figure 5-6. Using Brasero to split a long track
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-6. 使用Brasero分割长轨道
- en: Drag the Play slider back and forth to find split points quickly, or just kick
    back and listen, clicking the **Slice** button as the appropriate breakpoints
    come along.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 通过拖动播放滑块来快速找到分割点，或者只是放松一下，当合适的断点出现时点击**切片**按钮。
- en: When you’re finished, click **OK**. This takes you to a window like [Figure 5-7](ch05s03.html#entering_song_titles_and_getting_ready_t
    "Figure 5-7. Entering song titles and getting ready to burn to disc, or creating
    a .bin image and .cue file that can be used by any CD-writing program") where
    you can enter your track titles, and then you can either create a disc image and
    cue sheet that you can use in any CD-writing application or go ahead and burn
    to disc.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，点击**确定**。这会带到一个类似于[图5-7](ch05s03.html#entering_song_titles_and_getting_ready_t
    "图5-7. 输入歌曲标题并准备刻录到光盘，或创建一个可用于任何CD刻录程序的.bin图像和.cue文件")的窗口，在那里你可以输入你的轨道标题，然后你可以创建一个可用于任何CD刻录应用程序的磁盘镜像和cue表，或者直接刻录到光盘。
- en: '![Entering song titles and getting ready to burn to disc, or creating a .bin
    image and .cue file that can be used by any CD-writing program](httpatomoreillycomsourcenostarchimages797561.png.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![输入歌曲标题并准备刻录到光盘，或创建一个可用于任何CD刻录程序的.bin图像和.cue文件](httpatomoreillycomsourcenostarchimages797561.png.jpg)'
- en: Figure 5-7. Entering song titles and getting ready to burn to disc, or creating
    a .bin image and .cue file that can be used by any CD-writing program
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-7. 输入歌曲标题并准备刻录到光盘，或创建任何CD刻录程序都可以使用的.bin图像和.cue文件
- en: 'This example creates a long track with no breaks between songs. What if you
    want song breaks? No worries: Just right-click any track to insert a two-second
    pause ([Figure 5-8](ch05s03.html#using_brasero_to_insert_breaks_between_s "Figure 5-8. Using
    Brasero to insert breaks between songs")).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子创建了一个没有歌曲间隔的长曲目。如果您想插入歌曲间隔怎么办？不用担心：只需右键单击任何曲目以插入两秒的暂停（[图5-8](ch05s03.html#using_brasero_to_insert_breaks_between_s
    "图5-8. 使用Brasero在歌曲之间插入间隔")）。
- en: '![Using Brasero to insert breaks between songs](httpatomoreillycomsourcenostarchimages797563.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![使用Brasero在歌曲之间插入间隔](httpatomoreillycomsourcenostarchimages797563.png.jpg)'
- en: Figure 5-8. Using Brasero to insert breaks between songs
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-8. 使用Brasero在歌曲之间插入间隔
- en: 'If your long track is a compilation of songs with the usual silent breaks between
    each song, try selecting Method: Split track for each silence. Then it will split
    it automatically.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您长曲目是由带有通常静音间隔的歌曲组成的汇编，请尝试选择方法：为每个静音选择分割曲目。然后它会自动分割。
- en: Of course, the other CD-authoring applications do things their own way, but
    this should give you an idea of the basic steps.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其他CD制作应用程序也有自己的方式，但这应该能给您一个基本步骤的概念。
- en: CD Cue Sheets and BIN Files
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CD提示单和BIN文件
- en: 'Cue sheets are used in conjunction with *.bin* image files, which contain your
    audio, that any CD-writing software can use to burn a new CD. The cue sheet contains
    the table of contents for the disc, like this one created by Brasero:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 提示单与*.bin*图像文件一起使用，这些文件包含您的音频，任何CD刻录软件都可以使用它来刻录新的CD。提示单包含光盘的目录表，如下所示，由Brasero创建：
- en: '[PRE0]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Cue sheets are used on both CDs and DVDs. If you’re into ripping commercial
    CDs and DVDs, you probably already know about cue sheets, because some ripping
    software can create them from the table of contents (TOC) on the CD. You can create
    and edit these yourself, though I’m lazy and prefer to have some nice CD-authoring
    software do it for me. Here are the most commonly used fields, including some
    not used in the Brasero example:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 提示单在CD和DVD上都会使用。如果您喜欢从商业CD和DVD中抓取，您可能已经了解提示单，因为一些抓取软件可以从CD上的目录（TOC）创建它们。您可以自己创建和编辑这些内容，尽管我很懒，更喜欢让一些好的CD制作软件为我完成。以下是最常用的字段，包括一些在Brasero示例中没有使用的字段：
- en: '**PERFORMER**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**表演者**'
- en: The artist or group
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术家或团体
- en: '**FILE**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件**'
- en: The name of the corresponding disc image file, with the file type. MOTOROLA
    is a type of binary file. Other options are BINARY, WAVE, AIFF, and MP3.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对应的磁盘映像文件的名称，包括文件类型。MOTOROLA是一种二进制文件。其他选项是BINARY、WAVE、AIFF和MP3。
- en: '**TITLE**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**标题**'
- en: The disc title
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 光盘标题
- en: '**TRACK**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**曲目**'
- en: The track number and data mode, which is AUDIO
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 轨道号和数据模式，即AUDIO
- en: '**TITLE**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**标题**'
- en: The track title
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 曲目标题
- en: '**INDEX**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**索引**'
- en: The number 01 marks the start of the track. The time values are minutes, seconds,
    and CD frames. (Remember, in Audacity we always set the time parameter to CDDA
    Frames in the Selection toolbar.) An INDEX value of 00 creates a hidden track,
    which is a gimmick you’ve probably experienced on some of your own CDs.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 数字01标记曲目的开始。时间值是分钟、秒和CD帧。 （记住，在Audacity中，我们总是在选择工具栏中设置时间参数为CDDA帧。）索引值为00创建一个隐藏曲目，这可能是您在您自己的某些CD上体验过的花招。
- en: '**PREGAP**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**前间隙**'
- en: How many seconds of silence to insert before a track starts; for example, 00:02:00
    is two seconds.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在曲目开始前插入多少秒的静音；例如，00:02:00是两秒。
- en: '**POSTGAP**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**后间隙**'
- en: How many seconds of silence to insert after a track ends.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在曲目结束后插入多少秒的静音。
- en: You don’t have to use cue sheets. You don’t even have to know anything about
    them. They’re just another optional item in your CD- and DVD-authoring toolkit
    to help you control what goes on your discs. There are all kinds of free how-tos
    all over the Internet if you’re interested in learning more.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 您不必使用提示单。您甚至不必了解任何关于它们的信息。它们只是您CD和DVD制作工具包中的另一个可选项目，帮助您控制要放入光盘的内容。如果您想了解更多信息，互联网上到处都是各种免费教程。
- en: Fixes and Cleanups
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修复和清理
- en: '[Chapter 4](ch04.html "Chapter 4. Creating and Editing Live Tracks for CD")
    included a bunch of information on cleaning up live tracks, and a lot of that
    applies to cleaning up compilation CDs too. We’ll review the basics here along
    with explanations of a few other fixes that may come up when you make your compilation
    discs. We’ll talk about splitting stereo tracks for more precise editing, normalization,
    adjusting the gaps between songs, and graceful fades. See [Chapter 12](ch12.html
    "Chapter 12. Fix-its and Cleanups") to learn more about fix-its and cleanups such
    as noise removal; dynamic range compression; and fixing clicks, pops, clipping,
    and other defects. [Chapter 11](ch11.html "Chapter 11. Audacity Plug-ins for Special
    Effects") is all about applying special effects.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建和编辑CD现场音轨") 包含了大量关于清理现场音轨的信息，其中很多也适用于清理汇编CD。在这里，我们将回顾基本知识，并解释一些其他修复方法，这些方法可能在制作汇编光盘时出现。我们将讨论如何分割立体声音轨以进行更精确的编辑、标准化、调整歌曲之间的间隔以及平滑过渡。参见[第12章](ch12.html
    "第12章。修复和清理") 了解更多关于修复和清理的信息，例如噪声消除；动态范围压缩；以及修复点击、爆裂、削波和其他缺陷。[第11章](ch11.html
    "第11章。Audacity插件用于特殊效果") 全部关于应用特殊效果。'
- en: Splitting Stereo Tracks for Surgical Repairs
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分割立体声音轨进行手术修复
- en: 'Sometimes there will be a defect on just one channel of a two-channel stereo
    track. If you split this into two tracks, then you can apply repairs to just the
    one channel and then join the tracks back together. There are a couple of advantages
    to this: The second track helps to mask a less-than-perfect fix, and the fix that
    you apply to the defective portion probably won’t help the other channel sound
    any better and may even hurt the quality.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，两个通道立体声音轨中只有一个通道会有缺陷。如果你将其分割成两个音轨，那么你可以只对其中一个通道进行修复，然后将其重新组合。这样做有几个优点：第二个音轨有助于掩盖不太完美的修复，而你应用于缺陷部分的修复可能不会帮助其他通道听起来更好，甚至可能损害音质。
- en: To divide a stereo track, go to the Track menu and click **Split Stereo Track**.
    To rejoin the tracks, use the Track menu in the track that is on top and click
    **Make Stereo Track**. The two tracks must be adjacent to each other.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要分割立体声音轨，请转到音轨菜单并点击**分割立体声音轨**。要重新组合音轨，请使用顶部音轨的音轨菜单并点击**制作立体声音轨**。两个音轨必须相邻。
- en: Normalization
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准化
- en: '*Normalization*, or raising all your different songs to the same volume levels,
    is a common audio-editing task that can be done in CD-writing software. But again,
    in Audacity you have a lot more control.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准化**，即将所有不同的歌曲提升到相同的音量级别，是CD刻录软件中常见的音频编辑任务。但在Audacity中，你拥有更多的控制。'
- en: Before normalizing, you should review your tracks for any unusual peaks that
    could indicate some kind of defect, such as a bumped mic, a cough, something dropped,
    or anything that is so loud it doesn’t sound right. Normalization doesn’t change
    the dynamic range, so one too-loud peak means normalization won’t have much effect,
    and you could end up with a track that is too quiet overall. To lower the volume
    on any too-loud peak, zoom in until you can select it precisely, and then open
    **Effect** > **Amplify**. Enter a negative value, like -3 dB, to lower the volume.
    You can use the Preview button to help adjust it. When it sounds right, click
    **OK**, and move on to the next one.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行标准化之前，你应该检查你的音轨，看看是否有任何异常峰值，这可能表明某种缺陷，例如麦克风碰撞、咳嗽、掉落的东西，或者任何声音太大而不正常的情况。标准化不会改变动态范围，所以一个太响的峰值意味着标准化不会有太大效果，你可能会得到一个整体音量太小的音轨。要降低任何太响的峰值，放大直到你可以精确选择它，然后打开**效果**
    > **放大**。输入一个负值，如-3 dB，以降低音量。你可以使用预览按钮来帮助调整。当它听起来正确时，点击**确定**，然后继续下一个。
- en: If you put your whole project into a single Audacity track, you’ll have to select
    each song carefully and raise it to your desired maximum volume level. You should
    do this before creating any fades. Another way to handle this is to use the Envelope
    tool so you can fix it all with one tool.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将整个项目放入单个Audacity音轨中，你必须仔细选择每首歌并将其提升到所需的最高音量级别。你应该在创建任何淡入淡出之前做这件事。另一种处理方法是使用包络工具，这样你就可以用一个工具修复所有内容。
- en: When every song is on its own individual track, it’s easier—select all tracks
    (ctrl-A or **Edit** > **Select All**), and then click **Effect** > **Normalize**.
    Check both “Remove any CD offset” and “Normalize maximum amplitude to,” and enter
    your maximum volume level up to 0 dB.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当每首歌都在自己的单独音轨上时，操作会更简单——选择所有音轨（ctrl-A 或 **编辑** > **全选**），然后点击**效果** > **标准化**。检查“移除任何CD偏移”和“标准化最大幅度到”，并输入你的最大音量级别，最高可达0
    dB。
- en: Making Graceful Fades and Song Breaks
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作优雅的淡入淡出和歌曲中断
- en: 'Creating breaks between songs, with graceful fades in and out, is easy in Audacity.
    Many CD-writing programs can do this too, but you have more control in Audacity.
    There are three Audacity tools that I like to use: the Fade In/Fade Out effects,
    the Envelope tool, and the Silence generator.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity中创建歌曲间的中断，带有优雅的淡入淡出，很容易。许多CD刻录程序也能做到这一点，但在Audacity中你拥有更多的控制。有三个Audacity工具我喜欢使用：淡入/淡出效果、包络工具和静音生成器。
- en: The Fade In/Fade Out effect is fast and simple; all you control is the length
    of the fade. First, select the segment that you want to fade, and then select
    **Effect** > **Fade Out** or **Effect** > **Fade In**.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 淡入/淡出效果快速简单；你所能控制的就是淡入淡出的长度。首先，选择你想要淡入淡出的部分，然后选择**效果** > **淡出**或**效果** > **淡入**。
- en: If you need to insert an interval of pure silence, use the Selection tool to
    mark where you want the silence to begin, click **Generate** > **Silence**, set
    it to whatever duration you want, and click **OK**.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要插入一段纯静音，使用选择工具标记你想要静音开始的位置，点击**生成** > **静音**，设置你想要的持续时间，然后点击**确定**。
- en: The Envelope tool gives you more control of both the duration and the degree
    of fades. [Figure 5-9](ch05s04.html#using_the_envelope_tool_and_the_time_shi "Figure 5-9. Using
    the Envelope tool and the Time Shift tool to create fade-ins and fade-outs") shows
    it in action, creating about a 2.5-second fade-out to silence and then fading
    back in. The little squares are the *node control points*. Create these by clicking
    the track, and then you can move them both horizontally and vertically. To get
    rid of a node, grab a control point and drag it outside the track’s boundary.
    Envelope tools are standard in most audio-editing applications. It takes a bit
    of practice to get the hang of them, but once you figure out how to make them
    go where you want, you gain a high degree of control over fades and amplitude.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 包络工具让你对淡入淡出的持续时间和程度有更多的控制。[图5-9](ch05s04.html#using_the_envelope_tool_and_the_time_shi
    "图5-9. 使用包络工具和时间移动工具创建淡入和淡出")展示了它的实际应用，创建了一个大约2.5秒的淡出到静音，然后再次淡入。那些小方块是*节点控制点*。通过点击音轨创建这些节点，然后你可以水平或垂直移动它们。要移除一个节点，抓住控制点并将其拖出音轨的边界。包络工具在大多数音频编辑应用中都是标准的。掌握它们需要一点练习，但一旦你弄清楚如何让它们按照你的意愿移动，你就能对淡入淡出和振幅有高度的控制。
- en: What about cross-fades, you ask? A cross-fade is when one track fades out and
    another fades in at the same time, with some overlap and no break. Cross-fades
    are used all the time in soundtracks and music. Some Audacity plug-ins for creating
    cross-fades are included in the standard add-on plug-in packages, but they’re
    pretty limited. I think it’s easier and better to use the Envelope tool. Someday
    Audacity will have a good cross-fade tool. Meanwhile, [Figure 5-10](ch05s04.html#creating_a_cross-fade_with_the_envelope
    "Figure 5-10. Creating a cross-fade with the Envelope tool") shows my preferred
    method.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你问及交叉淡入淡出如何？交叉淡入淡出是指一个音轨淡出同时另一个音轨淡入，有一定的重叠且没有中断。交叉淡入淡出在音轨和音乐中经常被使用。一些Audacity插件用于创建交叉淡入淡出包含在标准附加插件包中，但它们相当有限。我认为使用包络工具更容易且更好。总有一天Audacity会拥有一个优秀的交叉淡入淡出工具。同时，[图5-10](ch05s04.html#creating_a_cross-fade_with_the_envelope
    "图5-10. 使用包络工具创建交叉淡入淡出")展示了我的首选方法。
- en: '![Using the Envelope tool and the Time Shift tool to create fade-ins and fade-outs](httpatomoreillycomsourcenostarchimages797565.png.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![使用包络工具和时间移动工具创建淡入和淡出](httpatomoreillycomsourcenostarchimages797565.png.jpg)'
- en: Figure 5-9. Using the Envelope tool and the Time Shift tool to create fade-ins
    and fade-outs
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-9. 使用包络工具和时间移动工具创建淡入和淡出
- en: '![Creating a cross-fade with the Envelope tool](httpatomoreillycomsourcenostarchimages797567.png.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![使用包络工具创建交叉淡入淡出](httpatomoreillycomsourcenostarchimages797567.png.jpg)'
- en: Figure 5-10. Creating a cross-fade with the Envelope tool
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-10. 使用包络工具创建交叉淡入淡出
- en: This shows two Audacity stereo tracks. Let’s call the one on top Song1 and the
    one on the bottom Song2\. Use the Time Shift tool to position Song2 for the desired
    length of overlap; then use the Envelope tool on each track to set the length
    and degree of fade. When it’s just the way you want, you’ll have to mix down the
    two tracks into a single stereo track. If you want to create a lot of cross-fades
    in a project, use two separate Audacity tracks as in [Figure 5-11](ch05s04.html#creating_cross-fades_between_every_song
    "Figure 5-11. Creating cross-fades between every song by using the Time Shift
    tool and the Envelope tool"). Then you’ll have to mixdown only once.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这显示了两个Audacity立体声轨道。让我们称上面的为Song1，下面的为Song2。使用时间移动工具将Song2定位到所需的重叠长度；然后使用每个轨道上的包络工具设置淡入淡出的长度和程度。当它正好符合你的要求时，你必须将两个轨道混合成一个单一的立体声轨道。如果你想在项目中创建很多交叉淡入淡出，可以使用两个独立的Audacity轨道，如[图5-11](ch05s04.html#creating_cross-fades_between_every_song
    "图5-11. 通过使用时间移动工具和包络工具创建每首歌之间的交叉淡入淡出")所示。然后你只需要混音一次。
- en: '![Creating cross-fades between every song by using the Time Shift tool and
    the Envelope tool](httpatomoreillycomsourcenostarchimages797569.png.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![通过使用时间移动工具和包络工具创建每首歌之间的交叉淡入淡出](httpatomoreillycomsourcenostarchimages797569.png.jpg)'
- en: Figure 5-11. Creating cross-fades between every song by using the Time Shift
    tool and the Envelope tool
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-11. 通过使用时间移动工具和包络工具创建每首歌之间的交叉淡入淡出
- en: 'Click **Tracks** > **Mix and Render** to mix your tracks down to a single new
    stereo track in your Audacity project, replacing your original tracks. You can
    then make further adjustments before export such as creating labels, making fixes,
    and performing other edits. It will sound just like the playback in Audacity sounds,
    so when it sounds right in Audacity, it’s ready to go. Channel assignments are
    controlled in the Track menus: Left, Right, and Mono. Left is channel 1, Right
    is channel 2, and Mono tracks are mixed down to both. (Remember to use ctrl-shift-M
    if you want Audacity to create a new stereo track without replacing your original
    tracks.)'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**轨道** > **混音和渲染**，将你的轨道在Audacity项目中混合成一个单一的立体声轨道，替换原始轨道。然后你可以在导出前进行进一步的调整，例如创建标签、进行修复和其他编辑。这将听起来就像Audacity中的播放一样，所以当它在Audacity中听起来正确时，就可以发布了。通道分配在轨道菜单中控制：左、右和单声道。左是通道1，右是通道2，单声道轨道混合到两个通道中。（如果你想让Audacity创建一个不替换原始轨道的新立体声轨道，请记住使用ctrl-shift-M。）
- en: Keep in mind that combining tracks makes them louder, so click **View** > **Show
    Clipping** to quickly find any clipped passages. If the mixdown creates clipping,
    undo it, use the Normalize or Amplify effects (Effect menu) to reduce the amplitudes
    of your tracks, and try it again. If you go too low, you can always raise the
    volume on your final, mixed-down track using **Effect** > **Normalize** or **Amplify**.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，合并轨道会使它们更响亮，所以点击**视图** > **显示削波**以快速找到任何削波段落。如果混音创建削波，请撤销操作，使用归一化或放大效果（效果菜单）来降低轨道的幅度，然后再次尝试。如果你降低得太低，你总是可以通过使用**效果**
    > **归一化**或**放大**来提高最终混合轨道的音量。
- en: See [Chapter 9](ch09.html "Chapter 9. Multitrack Recording") to learn more about
    multitrack editing and mixing.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅[第9章](ch09.html "第9章. 多轨录音")以了解更多关于多轨编辑和混音的信息。
- en: Configuring Audacity for Orange Book CDs
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为橙皮书CD配置Audacity
- en: Orange Book CDs are ordinary data CDs without any special audio encoding. These
    will play on any computer but not in most standalone CD players like in your car
    or stereo system. You can mix up audio file formats on these and get a lot more
    minutes of music on a CD.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 橙皮书CD是普通的数据CD，没有特殊的音频编码。这些可以在任何电脑上播放，但不能在大多数独立的CD播放器中播放，比如你的汽车或立体声音响系统。你可以在这些CD上混合不同的音频文件格式，并在CD上获得更多的音乐分钟数。
- en: In the **Edit** > **Preferences** > **Devices** dialog, select 2 channels (stereo).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑** > **首选项** > **设备**对话框中，选择2个通道（立体声）。
- en: 'In the **Edit** > **Preferences** > **Recording** dialog, uncheck “Overdub:
    Play other tracks while recording new one” and “Software Playthrough: Listen while
    recording or monitoring new track.”'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑** > **首选项** > **录音**对话框中，取消勾选“覆盖录音：录制新轨道时播放其他轨道”和“软件回放：录音或监控新轨道时监听。”
- en: In the Selection toolbar, select CDDA Frames (75 fps) and check the “Snap To”
    box ([Figure 5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project "Figure 5-2. Selecting
    the CD frame rate and project rate in the Selection toolbar")).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择工具栏中，选择CDDA帧（75 fps）并勾选“吸附到”框([图5-2](ch05s03.html#selecting_the_cd_frame_rate_and_project
    "图5-2. 在选择工具栏中选择CD帧率和项目速率")）。
- en: Putting an Orange Book CD Collection Together
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汇编一本橙皮书CD收藏集
- en: If you already have a batch of audio files all ready to copy to a CD, you don’t
    need Audacity at all. Just open your CD writer and create a new data CD project.
    Copy your files to the CD, enter CD text if you want, burn the disc, and you’re
    done.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有一批准备复制到CD的音频文件，你根本不需要Audacity。只需打开你的CD刻录器，创建一个新的数据CD项目。将你的文件复制到CD上，如果你想输入CD文本，就输入，然后刻录光盘，任务完成。
- en: There are a couple of different ways to assemble an Orange Book CD project in
    Audacity. Remember, your audio files are treated as ordinary data files, so you
    can use any audio file format that is supported by your media player. If the CD
    will contain all the same formats and quality settings, such as all FLAC or all
    Ogg Vorbis or all MP3, you can follow the same steps as for a Red Book CD, which
    is to create a single Audacity project containing all of your songs. Export to
    your desired format and quality. Then in your CD-writing program, select “Create
    a data CD” instead of creating an audio CD. If you created track metadata, it
    will be displayed in CD players that support it (except for WAV files, which do
    not support storing metadata).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity中组装Orange Book CD项目有几种不同的方法。记住，你的音频文件被视为普通数据文件，因此你可以使用你的媒体播放器支持的任何音频文件格式。如果CD将包含所有相同的格式和质量设置，例如所有FLAC、所有Ogg
    Vorbis或所有MP3，你可以遵循与Red Book CD相同的步骤，即创建一个包含所有歌曲的单一Audacity项目。导出为你的所需格式和质量。然后在你的CD刻录程序中，选择“创建数据CD”而不是创建音频CD。如果你创建了曲目元数据，它将在支持它的CD播放器中显示（除了WAV文件，它不支持存储元数据）。
- en: The first audio file you open will set the project rate. You can resample audio
    files to different sampling rates, but this can hurt audio quality. Upsampling
    doesn’t add more quality, just more bits. Downsampling throws away bits. A good
    tactic is not to mix up files in Audacity but rather to edit files that have the
    same sampling rate in a single Audacity project. After export, you can mix and
    match them all you like.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你打开的第一个音频文件将设置项目速率。你可以将音频文件重新采样到不同的采样率，但这可能会损害音频质量。上采样不会增加更多质量，只是增加更多位。下采样会丢弃位。一个好的策略是在Audacity中不混合文件，而是编辑单个Audacity项目中具有相同采样率的文件。导出后，你可以随意混合匹配它们。
- en: You won’t be able to apply normalization or adjust the breaks between the tracks
    in your CD-writing program because it won’t see the files as audio files. Apply
    normalization in Audacity and make sure every track is normalized to the same
    level, like 0 dB or whatever you prefer. Adjust the gaps between songs in Audacity
    in the usual way, with fades and silences.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法在你的CD刻录程序中应用标准化或调整曲目之间的间隔，因为它不会将这些文件视为音频文件。在Audacity中应用标准化，并确保每首曲目都标准化到相同的水平，如0
    dB或你喜欢的任何水平。在Audacity中按照常规方式调整歌曲之间的间隔，使用淡入淡出和静音。
- en: '[Figure 5-12](ch05s05.html#a_mixed_flac_comma_mp3_comma_and_wav_cd "Figure 5-12. A
    mixed FLAC, MP3, and WAV CD compilation in Amarok") shows what the metadata look
    like when you play a CD in Amarok, which is an open source cross-platform media
    player. The compilation includes a mix of FLAC, WAV, and MP3 files, which Amarok
    handles with ease. Pretty much any computer media player should do the same thing.
    FLAC format gives you WAV quality in one-third to one-half the file size, and
    it supports metadata.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[图5-12](ch05s05.html#a_mixed_flac_comma_mp3_comma_and_wav_cd "图5-12. 在Amarok中播放的混合FLAC、MP3和WAV
    CD汇编")显示了在Amarok中播放CD时的元数据外观，Amarok是一个开源的跨平台媒体播放器。汇编包括FLAC、WAV和MP3文件的混合，Amarok可以轻松处理。基本上，任何计算机媒体播放器都应该做同样的事情。FLAC格式在文件大小为WAV的三分之一到一半的情况下提供WAV质量，并且支持元数据。'
- en: '![A mixed FLAC, MP3, and WAV CD compilation in Amarok](httpatomoreillycomsourcenostarchimages797571.png.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![A mixed FLAC, MP3, and WAV CD compilation in Amarok](httpatomoreillycomsourcenostarchimages797571.png.jpg)'
- en: Figure 5-12. A mixed FLAC, MP3, and WAV CD compilation in Amarok
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-12. 在Amarok中混合FLAC、MP3和WAV CD汇编
- en: File Formats and Quality Settings
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件格式和质量设置
- en: There are many different audio file formats; WAV and FLAC are great choices
    for highest quality, and Ogg Vorbis and MP3 are good lossy, compressed formats
    when you need to save space.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的音频文件格式；WAV和FLAC是最高质量的优秀选择，而Ogg Vorbis和MP3在你需要节省空间时是好的有损压缩格式。
- en: An Orange Book CD supports all WAV files, so you can use 16- or 24-bit and whatever
    sampling rate you prefer.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Orange Book CD支持所有WAV文件，因此你可以使用16位或24位以及你喜欢的任何采样率。
- en: Online music services such as Magnatune, Pristine Classical, and Grooveshark
    offer downloads in FLAC format because it is equal in quality to WAV in a smaller
    file size.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在线音乐服务如Magnatune、Pristine Classical和Grooveshark提供FLAC格式的下载，因为它的质量与WAV相当，但文件大小更小。
- en: FLAC supports both 16- and 24-bit depths and has nine compression levels, from
    0 to 8 ([Figure 5-13](ch05s05.html#flacs_are_lossless_and_a_great_choice_fo "Figure 5-13. FLACs
    are lossless and a great choice for Orange Book CDs.")). The default is 5, and
    that is a good one to stick with, though nobody will mind if you experiment with
    the others. The different settings are different levels of compression, with 0
    being the least compression and 8 the most. FLAC is lossless, so there is no difference
    in quality, only in how much the files are compressed. The value 8 takes several
    times longer to encode than 5 with not much additional benefit. Decoding FLAC
    files that have been maximally compressed doesn’t take any longer than decoding
    ones that have been lightly compressed, so the degree of compression won’t affect
    playback.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: FLAC 支持从 16 位到 24 位的深度，并拥有九种压缩级别，从 0 到 8 ([图 5-13](ch05s05.html#flacs_are_lossless_and_a_great_choice_fo
    "图 5-13. FLAC 格式无损且是 Orange Book CD 的绝佳选择")). 默认值为 5，这是一个很好的选择，尽管如果你尝试其他设置，也不会有人介意。不同的设置代表不同的压缩级别，其中
    0 是压缩最少，8 是压缩最多。FLAC 是无损格式，因此质量上没有区别，只是文件压缩的程度不同。值 8 相比于 5 需要花费数倍的时间进行编码，但额外的好处并不多。解码最大压缩的
    FLAC 文件与解码轻度压缩的文件所需时间相同，因此压缩程度不会影响播放。
- en: Ogg Vorbis is also an open and unencumbered format. It has 11 quality settings
    in Audacity, from 0 to 10 ([Figure 5-14](ch05s05.html#ogg_vorbis_is_a_good-quality_lossy_comma
    "Figure 5-14. Ogg Vorbis is a good-quality lossy, compressed audio format.")).
    The value 3 is roughly equivalent to a 128Kbps MP3, which is pretty lo-fi. I think
    6 is good for music. Ogg Vorbis uses channel coupling for all levels up to 5,
    which means that redundancies between two stereo channels are combined to save
    bandwidth, so you might notice a loss of stereo imaging. Channel coupling is not
    used at levels 6 and up. I don’t perceive any gain in going greater than 7, though
    your ears may tell you differently.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Ogg Vorbis 也是一种开放且不受限制的格式。在 Audacity 中有 11 个质量设置，从 0 到 10 ([图 5-14](ch05s05.html#ogg_vorbis_is_a_good-quality_lossy_comma
    "图 5-14. Ogg Vorbis 是一种高质量的有损、压缩音频格式.")). 值 3 大约相当于 128 Kbps 的 MP3，这相当低音质。我认为
    6 对音乐来说很好。Ogg Vorbis 在 5 级别及以下使用通道耦合，这意味着两个立体声通道之间的冗余被组合起来以节省带宽，因此你可能会注意到立体声图像的损失。6
    级别及以上不使用通道耦合。我认为超过 7 级别没有感知到任何增益，尽管你的耳朵可能会有不同的感受。
- en: '![FLACs are lossless and a great choice for Orange Book CDs.](httpatomoreillycomsourcenostarchimages797573.png.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![FLAC 格式无损且是 Orange Book CD 的绝佳选择](httpatomoreillycomsourcenostarchimages797573.png.jpg)'
- en: Figure 5-13. FLACs are lossless and a great choice for Orange Book CDs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-13. FLAC 格式无损且是 Orange Book CD 的绝佳选择。
- en: '![Ogg Vorbis is a good-quality lossy, compressed audio format.](httpatomoreillycomsourcenostarchimages797575.png.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![Ogg Vorbis 是一种高质量的有损、压缩音频格式。](httpatomoreillycomsourcenostarchimages797575.png.jpg)'
- en: Figure 5-14. Ogg Vorbis is a good-quality lossy, compressed audio format.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-14. Ogg Vorbis 是一种高质量的有损、压缩音频格式。
- en: MP3 is a closed, proprietary format with patent encumbrances, though I have
    not heard of small-time musicians getting sued for royalties. Nobody will know
    what you use on your own personal music discs anyway.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: MP3 是一个封闭的、专有的格式，存在专利限制，尽管我没有听说过小规模音乐家因为版税而被起诉。无论如何，没有人会知道你在自己的个人音乐光盘上使用的是什么。
- en: MP3 supports both variable and constant bitrates. Constant bitrates are best
    for Internet streaming. Variable bitrate MP3s are good for a Orange Book CD because
    they often sound better than constant bitrate files. A constant bitrate means
    the same fixed bitrate is used throughout the file, even if it needs more or fewer
    bits in certain passages. Variable bitrate operates within a range that you select,
    using more or fewer bits as needed. For my ears, a variable 170 to 210Kbps MP3
    sounds as good as higher-bitrate MP3s, and it sounds better than the lower bitrates
    ([Figure 5-15](ch05s06.html#mp3s_at_170_to_210kbps_sound_okay_to_me "Figure 5-15. MP3s
    at 170 to 210Kbps sound okay to me, better than lower bitrates and as good as
    higher bitrates.")). Naturally it is your ears that must be happy.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: MP3 支持可变和固定比特率。固定比特率最适合网络流媒体。可变比特率的 MP3 对于 Orange Book CD 来说很好，因为它们通常比固定比特率的文件听起来更好。固定比特率意味着整个文件使用相同的固定比特率，即使某些段落需要更多或更少的比特。可变比特率在您选择的范围内运行，根据需要使用更多或更少的比特。对我来说，170
    到 210 Kbps 的可变比特率 MP3 听起来和更高比特率的 MP3 一样好，而且比低比特率听起来更好 ([图 5-15](ch05s06.html#mp3s_at_170_to_210kbps_sound_okay_to_me
    "图 5-15. 170 到 210 Kbps 的 MP3 听起来对我来说很合适，比低比特率的好，和更高比特率的一样好")). 当然，最重要的是你的耳朵感到满意。
- en: Computer Media Players
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机媒体播放器
- en: Software media players will play any audio file format you throw at them. Windows
    users could try Windows Media Player, Winamp, or VLC. Linux users could start
    with VLC, Rhythmbox, Mplayer, Songbird, Xmms, or Amarok. There are dozens, maybe
    even hundreds, of software media players, so you should be able to find one you
    like.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 软件媒体播放器可以播放你扔给它们的任何音频文件格式。Windows用户可以尝试使用Windows Media Player、Winamp或VLC。Linux用户可以从VLC、Rhythmbox、Mplayer、Songbird、Xmms或Amarok开始。软件媒体播放器有成百上千种，所以你应该能找到你喜欢的一种。
- en: '![MP3s at 170 to 210Kbps sound okay to me, better than lower bitrates and as
    good as higher bitrates.](httpatomoreillycomsourcenostarchimages797577.png.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![对我来说，170到210Kbps的MP3听起来不错，比低比特率更好，和更高比特率一样好。](httpatomoreillycomsourcenostarchimages797577.png.jpg)'
- en: Figure 5-15. MP3s at 170 to 210Kbps sound okay to me, better than lower bitrates
    and as good as higher bitrates.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-15.对我来说，170到210Kbps的MP3听起来不错，比低比特率更好，和更高比特率一样好。
- en: Ripping CDs
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 抓取CD
- en: It’s easy enough to copy and paste into an Audacity project from your own digital
    audio file archives, but what about plucking songs off CDs? The audio tracks on
    a CD are written using a special format, the Red Book CD Audio standard, so you
    can’t just copy the songs off a CD but must use a special digital audio extractor,
    or *CD ripper*. Some CD-writing programs include rippers, such as Nero (Windows
    and Linux) and K3b (Linux). There are multitudes of standalone CD rippers for
    all platforms. For example, Windows users can try Windows Media Player, Audio
    Grabber, or the excellent Exact Audio Copy. Exact Audio Copy has a bit of a learning
    curve, but once you get it set up for your system, it is fast and accurate, and
    it handles damaged CDs better than any of the others. Linux users have, among
    many others, the excellent Grip, KAudiocreator, and VLC Media Player.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 从你自己的数字音频文件存档中复制粘贴到Audacity项目中很容易，但要从CD中抓取歌曲怎么办呢？CD上的音频轨道是使用一种特殊的格式编写的，即Red
    Book CD音频标准，所以你不能直接从CD上复制歌曲，而必须使用特殊的数字音频提取器，或称*CD抓取器*。一些CD刻录程序包括抓取器，例如Nero（Windows和Linux）和K3b（Linux）。所有平台都有大量的独立CD抓取器。例如，Windows用户可以尝试使用Windows
    Media Player、Audio Grabber或出色的Exact Audio Copy。Exact Audio Copy有一点点学习曲线，但一旦你为你的系统设置好，它就既快又准确，并且比其他任何一种都能更好地处理损坏的CD。Linux用户有，包括许多其他优秀的软件，如Grip、KAudiocreator和VLC媒体播放器。
- en: CD rippers extract tracks directly from the CD, so you don’t need a sound card.
    This how you make a true, 100 percent faithful clone of the original. You could
    also intercept the playback signal in various ways and record that, such as connecting
    your CD player directly to a recording interface using its RCA connectors, using
    the line or headphone port on your stereo amplifier, or even holding a microphone
    in front of your speakers. But these techniques won’t produce a perfect copy;
    they might introduce some flaws, lose a bit of fidelity, or introduce some alterations
    such as a different treble/bass curve. This is called the *analog hole*, which
    is yet another silly ogre invented by people in the entertainment industry who
    seem to have no understanding of audio technology. You don’t need to be an audio
    engineer to understand that the ultimate fate of the digital bits on a CD is to
    be converted into an analog signal that we can listen to and that anything that
    we hear can be recorded.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: CD抓取器可以直接从CD中提取音轨，因此你不需要声卡。这就是制作一个真正的、100%忠实于原始版本的克隆的方法。你也可以通过各种方式截取播放信号并记录下来，例如直接使用其RCA连接器将CD播放器连接到录音接口，使用立体声放大器的线路或耳机插孔，或者甚至将麦克风放在扬声器前面。但这些技术不会产生完美的副本；它们可能会引入一些缺陷，丢失一些保真度，或者引入一些改变，如不同的高音/低音曲线。这被称为*模拟孔*，这是娱乐行业的人发明的一个愚蠢的怪物，他们似乎对音频技术一无所知。你不需要是音频工程师就能理解，CD上的数字比特最终命运是转换成我们可以听到的模拟信号，而我们听到的任何东西都可以被记录下来。
- en: Different tactics have been tried in futile attempts to “close the analog hole,”
    such as introducing deliberate distortions and signal degradations to foil copying,
    getting laws passed to cripple the functionality of audio and video players, keying
    playback to watermarks so that only signals bearing the correct, approved watermarks
    will play back at all, and putting backdoors in devices that allow vendors to
    shut them down remotely or control them in other ways. It’s a losing arms race
    because anything that is invented can be circumvented, and customers are unwilling
    to leap tall buildings just to hear their music.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 人们尝试了不同的策略来“关闭模拟漏洞”，例如引入故意扭曲和信号退化来阻止复制，通过立法削弱音频和视频播放器的功能，将播放与水印绑定，只有带有正确、批准的水印的信号才能播放，以及在设备中设置后门，允许供应商远程关闭它们或以其他方式控制它们。这是一场失败的军备竞赛，因为任何发明都可以被规避，而且顾客不愿意跳过高楼大厦只为听到他们的音乐。
- en: Audio CDs are rarely copy-protected anyway, and the few attempts that have been
    made were public failures. Sony BMG was rather severely embarrassed when it was
    discovered that its copy protection secretly installed rootkits on Windows PCs,
    which violated laws in various countries and opened security holes. In the United
    States, Sony BMG admitted that it violated federal law and had to deal with a
    number of civil lawsuits. This so-called copy protection did not work on anything
    but Windows PCs, so Linux and Mac users and owners of standalone CD players and
    mass CD duplicators were not affected.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 音频CD很少受到版权保护，而且已经尝试过的几次都失败了。当发现索尼BMG的版权保护秘密安装在Windows PC上的rootkits违反了多个国家的法律并打开了安全漏洞时，索尼BMG相当尴尬。在美国，索尼BMG承认它违反了联邦法律，并不得不处理多起民事诉讼。这种所谓的版权保护对除了Windows
    PC以外的任何东西都不起作用，因此Linux和Mac用户以及独立CD播放器和大量CD复制机的所有者都没有受到影响。
- en: Rippers are useful for recovering tracks from your own CDs and from deteriorating
    out-of-print commercial CDs.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 拷贝器对于从自己的CD和即将绝版的商业CD中恢复轨道很有用。
- en: Note
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In this era of “intellectual property” protection craziness (at least in the
    United States), the principle of fair use has taken a beating. I’m not going to
    offer legal advice because I’m not qualified, and it would deteriorate into a
    rant anyway. I do want to offer a gentle reminder that the other extreme of disregarding
    copyrights is just as wrong, and no, we are not entitled to everything for free.
    And it doesn’t require legal genius for a person to recognize when they’re taking
    unfair advantage.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个“知识产权”保护狂热的时代（至少在美国），公平使用原则受到了打击。我不会提供法律建议，因为我没有资格，而且这也会变成一场抱怨。但我确实想提醒大家，忽视版权的另一个极端同样错误，而且不，我们没有权利免费得到一切。一个人在意识到自己正在获取不公平的利益时，并不需要法律天才。
- en: Specialized CD rippers cater mainly to the MP3 crowd, so watch your file formats.
    Most CD and DVD rippers support exporting to a number of different audio file
    formats, such as Ogg, WAV, FLAC, AAC, WMA, and MP3\. For best quality, always
    rip the native format, which for Red Book CDs is always WAV. Once you have ripped
    your tracks, you can then edit them in Audacity just like any other digital audio
    file and export to any other formats you want.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 专业的CD拷贝器主要针对MP3用户群，所以要注意你的文件格式。大多数CD和DVD拷贝器支持导出到多种不同的音频文件格式，如Ogg、WAV、FLAC、AAC、WMA和MP3。为了获得最佳质量，始终拷贝原生格式，对于Red
    Book CD来说，这始终是WAV。一旦你拷贝了你的轨道，你就可以像任何其他数字音频文件一样在Audacity中编辑它们，并将它们导出为任何你想要的格式。
- en: Ripping DVDs
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拷贝DVD
- en: If you want to extract the audio tracks from DVDs, then you need a DVD ripper.
    Some good DVD rippers for Linux are K9copy, K3b, dvd::rip, and VLC Media Player.
    HandBrake and DVDFab are good Windows rippers, and VLC also runs on Windows. Try
    VLC first; it is open source, is free of cost, and has the most features. With
    VLC, you can extract and transcode your DVD audio tracks into almost any format.
    Again, you’ll get best quality by ripping to the native format and then can use
    Audacity to export to other formats if you need to do so.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要从DVD中提取音频轨道，那么你需要一个DVD拷贝器。一些适用于Linux的不错DVD拷贝器有K9copy、K3b、dvd::rip和VLC媒体播放器。HandBrake和DVDFab是不错的Windows拷贝器，VLC也适用于Windows。先试试VLC；它是开源的，免费，并且功能最全面。使用VLC，你可以将DVD音频轨道提取并转码成几乎任何格式。再次强调，通过拷贝到原生格式可以获得最佳质量，然后你可以使用Audacity将其导出为其他格式，如果你需要这样做的话。
