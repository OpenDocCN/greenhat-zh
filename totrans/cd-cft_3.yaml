- en: Take responsibility for their work and know how to safeguard code development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use source control carefully, ensuring that the repository is always in a consistent
    and usable state
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Never check broken code in to source control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use all tools thoughtfully, with the intent to produce maintainable, accessible
    code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Wait for disaster to strike before considering their code's security and accessibility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presume that someone else will think about backups and security for them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don't care about updating documentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don't consider the state of their code in the repository—they check in broken
    code and leave a mess behind them for others to clean up
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
