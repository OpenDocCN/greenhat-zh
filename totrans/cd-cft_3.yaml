- en: Mull It Over
  id: totrans-970
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深思熟虑
- en: How can you reliably release your source code to other people?
  id: totrans-971
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何能够可靠地将源代码发布给其他人？
- en: Of the two models for repository file editing (locking file checkouts or concurrent
    modification), which is best?
  id: totrans-972
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在两个仓库文件编辑模型（锁定文件检出或并发修改）中，哪一个更好？
- en: How do the requirements for version control systems differ between a distributed
    and a single-site development team?
  id: totrans-973
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分布式和单站点开发团队在版本控制系统要求上有什么不同？
- en: What is a sound rationale for selecting a source code management system?
  id: totrans-974
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择源代码管理系统的一个合理的理由是什么？
- en: How can you separate bleeding-edge code under active development from stable
    code during team development?
  id: totrans-975
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在团队开发过程中，你如何将处于活跃开发中的前沿代码与稳定代码分开？
- en: Getting Personal
  id: totrans-976
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人化
- en: Does your development team make effective use of source control?
  id: totrans-977
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们开发团队是否有效地使用了源代码控制？
- en: Is your current work backed up? How important are backups to your development
    team? When are backups made?
  id: totrans-978
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的当前工作是否已备份？备份对你们开发团队来说有多重要？备份是在何时进行的？
- en: On which computers is your source code held?
  id: totrans-979
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 源代码存储在哪些计算机上？
