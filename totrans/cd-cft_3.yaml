- en: Part IV. A HERD OF PROGRAMMERS?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cubicle after cubicle, arranged in long, dreary rows. A soul farm. The corporate
    drudgery of unrealistic schedules, bad management, and disastrous software. No
    natural light and awful coffee.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to the software factory.
  prefs: []
  type: TYPE_NORMAL
- en: Some programmers freelance, hopping from office to office. Some write open source
    code at home for kicks. But most are institutionalized in uninspiring software
    factories, serving time for a cause they still love passionately.
  prefs: []
  type: TYPE_NORMAL
- en: 'We''re a funny bunch: antisocial by nature, preferring the company of a compiler
    and web browser. However, to create software masterpieces, we are forced to work
    together, against our natural instincts. As we''ll see, the quality of your software
    is determined by the quality of your programmers and their collaboration. Without
    sound tactics to cope in the Real World, you''re sunk.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This section investigates how culture and dynamics affect the shape of your
    code. We''ll see:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](ch16.html "Chapter 16. CODE MONKEYS")'
  prefs: []
  type: TYPE_NORMAL
- en: The essential skills and personal qualities of potent programmers.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 17](ch17.html "Chapter 17. TOGETHER WE STAND")'
  prefs: []
  type: TYPE_NORMAL
- en: How to work as an effective and productive software team.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](ch18.html "Chapter 18. PRACTICING SAFE SOURCE")'
  prefs: []
  type: TYPE_NORMAL
- en: 'Managing source code that''s shared between many programmers: how to avoid
    disaster and heartache.'
  prefs: []
  type: TYPE_NORMAL
- en: 'So what *is* the collective noun for a group of programmers? It''s certainly
    not a *swarm*: We''re nowhere near as fast and rarely as organized. It''s not
    a *pride*: We''re neither as fierce as lions, nor likely produce something worthy
    of boast. The answer (at least for C-family coders) is clear: The collective noun
    is a *brace* of programmers.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 16. CODE MONKEYS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Fostering the Correct Attitude and Approach to Programming*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We are just an advanced breed of monkeys on a minor planet of a very average
    star. But we can understand the Universe. That makes us something very special.
  prefs: []
  type: TYPE_NORMAL
- en: --Stephen Hawking
  prefs: []
  type: TYPE_NORMAL
- en: 'Pop quiz: How many programmers does it take to change a light bulb? Is it:'
  prefs: []
  type: TYPE_NORMAL
- en: None. The bulb's not broken; it's a power-saving feature.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Just the one, but it will take all night and an inordinate amount of pizza and
    coffee.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Twenty. One to fix the initial problem, and nineteen to debug the resultant
    mess.^([[1](#ftn.CHP-16-FN-1)])
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What's the correct answer? It could be any of those, depending on who does the
    work. Different programmers work in different ways and will have their own individual
    approaches to solving the same problem. There is always *more than one way to
    do it*,^([[2](#ftn.CHP-16-FN-2)]) and different programmers' attitudes will lead
    them to make very different decisions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Throughout this book, we''ve been identifying the important attitudes of a
    good programmer. This chapter focuses specifically on this: We''ll investigate
    programmer attitudes, good and bad, and identify the key ones for successful programming.
    This includes how we approach the task of coding and also how we relate to other
    programmers. We''ll come to some surprising conclusions about what makes the best
    coders.'
  prefs: []
  type: TYPE_NORMAL
- en: Monkey Business
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The software factory is inhabited by a strange collection of freaks and social
    misfits, the *code monkeys*. Any serious software system is built by a bunch of
    these people, with their different skill levels and attitudes, all working toward
    a common goal.
  prefs: []
  type: TYPE_NORMAL
- en: The way we work together and the kind of code we write will inevitably be shaped
    by our attitudes toward the work as much as by technical competence. If everyone
    was a diligent, pragmatic, hardworking genius, our software would be a lot better—delivered
    on time, to budget, with no bugs. But we're not perfect, and unfortunately, it
    shows in the code we write.
  prefs: []
  type: TYPE_NORMAL
- en: To work out strategies to deal with this, I'll lead us on a guided tour through
    a gallery of programmer stereotypes. These are all directly based on the types
    of people I have met in the software factory. Of course it's a necessarily general
    list; you'll know programmers who fall into categories other than those listed
    here, or even fit several descriptions at once.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even so, this shameless categorization highlights important facts and shows
    us how to improve. We''ll see:'
  prefs: []
  type: TYPE_NORMAL
- en: What motivates the different types of code monkeys
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to work with each of them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How each code monkey can improve
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What we can learn from each of them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'As you read each code monkey description, ask yourself:'
  prefs: []
  type: TYPE_NORMAL
- en: Are *you* this type of programmer? How closely does the description match your
    programming style? What lessons can you learn to improve your approach to coding?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many people do you know like this? Are they close colleagues? How could
    you work with them better?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Eager Coder
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Eager Coder](tagoreillycom20080909nostarchimages207508.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We'll start with this guy, because he^([[3](#ftn.CHP-16-FN-3)]) probably embodies
    the traits of most programmers reading this book. The Eager Coder is fast and
    fleeting; he thinks in code. An impulsive, natural-born programmer, he writes
    code as soon as an idea forms in his head. He won't stand back and think first.
    So, although an Eager Coder does have very good technical skills, the code he
    writes never shows his true potential.
  prefs: []
  type: TYPE_NORMAL
- en: The Eager Coder often tries to use a new feature or idiom because it's fashionable.
    His desire to try out new tricks means that he applies technology even when it
    isn't appropriate.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: Eager Coders are productive, in terms of code quantity. They write a *lot* of
    code. They love learning new stuff and are really enthusiastic—even passionate—about
    programming. The Eager Coder loves his job, and genuinely *wants* to write good
    code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: Because of his unfettered enthusiasm, the Eager Coder is hasty and doesn't think
    before rushing into the code editor. He does write a lot of code, but because
    he writes so fast, it's flawed—the Eager Coder spends *ages* debugging. A little
    forethought would prevent many silly errors and many hours ironing out careless
    faults.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, the Eager Coder is a really bad debugger. In the same way he
    rushes into coding, he dives straight into debugging. He's not methodical, so
    he spends ages chasing faults down blind alleys.
  prefs: []
  type: TYPE_NORMAL
- en: He's a poor estimator of time. He'll make a reasonable estimate for the case
    when it all goes well, but it never *does* go according to plan; he always takes
    longer than expected.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Don''t lose that enthusiasm—it''s one of the best characteristics of a programmer.
    Because your joy lies in seeing programs work and standing back and admiring the
    beauty of code, work out practical ways to do this. Writing units tests as an
    integral part of code development is a great idea. But it mostly boils down to
    this simple piece of advice: *Stop and think*. Don''t be hasty. Work out personal
    disciplines that will help you, even something basic like writing *THINK* on a
    Post-It note and sticking it on your monitor!'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: When they work well, these are some of the best people to program alongside.
    The trick is to channel their energy into productive code rather than mindless
    flapping. They are great to work with in pair programming.
  prefs: []
  type: TYPE_NORMAL
- en: Ask an Eager Coder about what he's doing each day and what his plans are. Show
    an interest in his design—it will encourage him to really think about it! If you
    rely on an Eager Coder's work, ask for early pre-releases, and ask to see his
    unit tests too.
  prefs: []
  type: TYPE_NORMAL
- en: An Eager Coder benefits from appropriate management, to help with his discipline.
    Make sure his time is carefully placed on a project plan (you don't have to plan
    his time yourself ).
  prefs: []
  type: TYPE_NORMAL
- en: The Code Monkey
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Code Monkey](tagoreillycom20080909nostarchimages207510.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If you ever needed an infinite number of monkeys, these guys would be your first
    choice. (I wouldn't advise it though; you'll be picking monkeys for a *loooong*
    time!)
  prefs: []
  type: TYPE_NORMAL
- en: The Code Monkey writes solid but uninspired code. Given an assignment, he faithfully
    plods through it, ready to be handed the next one. Because of their menial work,
    these guys are also known—perhaps unfairly—as *grunt programmers*.
  prefs: []
  type: TYPE_NORMAL
- en: Code Monkeys have quiet personalities. Afraid to push for good jobs, they are
    sidelined on unglamorous projects. They carve out niches as maintenance programmers,
    keeping the aged codebase going while the pioneers are off writing exciting replacements.
  prefs: []
  type: TYPE_NORMAL
- en: A junior Code Monkey will learn and progress given time and mentoring, but he
    is given low risk assignments. An older Code Monkey has probably stagnated and
    will retire as a Code Monkey. He'll be quite happy to do so.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: Give them a job and they'll do it—reasonably well, reasonably on time. A Code
    Monkey is reliable and can usually be counted on to put in extra effort when it
    comes to crunch time.
  prefs: []
  type: TYPE_NORMAL
- en: Unlike Eager Coders, Code Monkeys are good estimators of time. They are methodical
    and thorough.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: Although Code Monkeys are careful and methodical, they don't *think outside
    of the box*. They lack design flair and intuition. A Code Monkey will follow the
    existing code design conventions unquestioningly, rather than address any potential
    problems. Since they are not accountable for the design, they don't accept responsibility
    for any problems that arise and often won't take the initiative to investigate
    and fix them.
  prefs: []
  type: TYPE_NORMAL
- en: It's hard to teach a Code Monkey new stuff; he's just not interested.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Do you want to explore new areas and broaden your responsibility? If so, start
    to strengthen your skills by practicing on personal projects. Grab some books
    and study new techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Push for more responsibility, and offer to join in the design work. Take the
    initiative in your current work—identify possible failure points early, and work
    out plans to avoid them.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: Don't look down on a Code Monkey, even if you have stronger technical skills
    or greater responsibility. Encourage him—compliment his code and teach him techniques
    to improve his work.
  prefs: []
  type: TYPE_NORMAL
- en: Write your code thoughtfully to make the maintenance programmer's (that is,
    the maintenance Code Monkey's) job as easy as possible.
  prefs: []
  type: TYPE_NORMAL
- en: The Guru
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Guru](tagoreillycom20080909nostarchimages207512.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'This is the fabled mystic genius: a program wizard. The Guru tends to be quiet
    and unassuming, perhaps even a little odd.^([[4](#ftn.CHP-16-FN-4)]) He writes
    excellent code, but he can''t communicate well with mere mortals.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Guru is left alone to work on the fundamental stuff: frameworks, architectures,
    kernels, and so on. He holds the deserved respect (and sometimes fear) of his
    colleagues.'
  prefs: []
  type: TYPE_NORMAL
- en: Omniscient, the Guru knows all and sees all. He turns up sagely in any technical
    discussion to dispense his expert opinion.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: Gurus are the experienced magicians. They know all the modern techniques and
    understand which old tricks are better. (Gurus invented all the cool techniques
    in the first place.) They have a wealth of experience and write mature maintainable
    code.
  prefs: []
  type: TYPE_NORMAL
- en: A good Guru is a wonderful mentor—there's so much to learn from him.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: Few Gurus can communicate well. They're not always tongue tied, but their ideas
    fly so fast and at a level beyond mere mortals', so it's hard to follow them.
    A conversation with a Guru makes you feel stupid, confused, or both.
  prefs: []
  type: TYPE_NORMAL
- en: The poorer a Guru's communication skills, the worse mentor he will make. Gurus
    find it hard to understand why others don't know as much or don't think as fast
    as they do.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Try to step off of your cloud and live in the Real World. Don't expect everyone
    to be as quick as you are or to think in the same way as you do. It takes a lot
    of skill to explain something simply and clearly. Practice this.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: If you cross paths with a Guru, learn from him. Absorb what you can—and not
    just technical stuff. Becoming established as a Guru takes a certain temperament
    and personality—knowledge but not arrogance. Observe this.
  prefs: []
  type: TYPE_NORMAL
- en: The Demiguru
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Demiguru](tagoreillycom20080909nostarchimages207514.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Demiguru *thinks* he's a genius. He isn't. He talks knowledgeably, but it's
    a load of trash.
  prefs: []
  type: TYPE_NORMAL
- en: This is probably the most dangerous type of code monkey; a Demiguru is hard
    to spot until the damage is done. Managers believe he's a genius because he sounds
    so plausible and self-assured.
  prefs: []
  type: TYPE_NORMAL
- en: A Demiguru is generally louder than a Guru. He's more boastful and full of himself.
    He appoints himself to a position of authority. (Gurus, on the other hand, are
    *recognized* as experts by their peers.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: It's easy to assume that a Demiguru has *no* strengths, but his great asset
    is his belief in himself. It's important to trust your own abilities, and to be
    secure that you write high-quality code. However . . .
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: The Demiguru's great weakness is his *belief in himself*. He overestimates his
    abilities, and his decisions will jeopardize your project's success. He's a serious
    liability.
  prefs: []
  type: TYPE_NORMAL
- en: The Demiguru will haunt you, even after he's moved on to new pastures. You'll
    be left with the consequences of his bad design and overly clever code.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Right now, take an honest appraisal of your skills. Don't oversell yourself.
    Ambition is a good thing; pretending to be something you're not isn't.
  prefs: []
  type: TYPE_NORMAL
- en: You may not be doing this on purpose, so be objective about what you can and
    cannot do. Be more concerned about the quality of your software than how important
    or clever you look.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: Be very, very careful.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have recognized a Demiguru, you''ve won half the battle. Most of the
    damage he can cause will occur while you haven''t got him figured out. Keep a
    careful watch on the Demiguru: You must filter the garbage he speaks, grapple
    with his flawed designs, and inspect his wretched code.'
  prefs: []
  type: TYPE_NORMAL
- en: The Arrogant Genius
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Arrogant Genius](tagoreillycom20080909nostarchimages207516.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This guy is a subtle, but significant, variation on the Guru species. A killer
    programmer, he's fast, efficient, and writes high-quality code. Not quite a Guru,
    but he's hot. *But* because he's all too aware of his own skills, he is cocky,
    condescending, and demeaning.
  prefs: []
  type: TYPE_NORMAL
- en: The Genius is terminally argumentative because he's usually right and always
    has to promote his correct view over others' wrong opinions. He's become used
    to it. The most annoying thing is that most of the time, he *is* right, so you're
    bound to lose any argument with him. If you are correct, he'll keep talking until
    the argument moves on to something *he* is right about.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: The Genius has considerable technical skill. He can provide a strong technical
    lead and will catalyze a team when everyone agrees with him.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: The Genius doesn't like to be proved wrong and thinks that he must *always*
    be right. He feels compelled to act as an authority; The Genius knows everything
    about everything. He can never say *I don't know*, suffering from a full humility
    bypass.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Not everyone achieves Godlike status, but there are plenty of good programmers
    worthy of respect. Recognize this. Practice humility, and honor other people's
    opinions.
  prefs: []
  type: TYPE_NORMAL
- en: Look for people who might have a more experienced viewpoint, and learn from
    them. Never pretend or cover your inexperience—be honest about what you do and
    do not know.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Do* show a Genius respect, and show respect *to other programmers* around
    him. Avoid nonconstructive quarrels with him. But stand your ground—assert your
    reasonable opinions and views. Don''t be daunted by him. Discussing technical
    issues with a Genius can make you a better programmer; just learn to detach your
    emotions first. If you know that you''re correct, gain allies to help argue with
    him.'
  prefs: []
  type: TYPE_NORMAL
- en: Take heed and avoid being cocky or argumentative yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '**GETTING PERSONAL**'
  prefs: []
  type: TYPE_NORMAL
- en: This classification of programmer attitudes isn't particularly scientific. Psychologists
    have devised more formal personality classifications; authoritative ways of calling
    you a freak. They don't focus exclusively on the software development world, but
    do give a valuable insight into programmer behavior.
  prefs: []
  type: TYPE_NORMAL
- en: 'The *Myers Briggs Type Indicator* is perhaps the most popular tool. (Briggs
    80) It decomposes your personality across four axes: extrovert (E) or introvert
    (I); sensing (S) or intuitive (N); thinking (T) or feeling (F); and judging (J)
    or perceiving (P). This classification results in a four letter descriptor; ISTJ
    would be common for a Code Monkey.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Belbin''s Team Roles is a taxonomy of attitudes, defined as *a tendency to
    behave, contribute, and interrelate with others in a particular way*. (Belbin
    81) This is a means to characterize your natural social behavior and ability to
    form relationships, to determine how it helps or hinders the progress of a team.
    It shows how your personality type affects your teamworking skills. Belbin identifies
    nine specific behavioral roles: three action-oriented, three people-oriented,
    and three cerebral personalities. Understanding these enables us to build effective
    teams from people with complementary skills; if every programmer was a coordinator,
    then nothing would ever get done.'
  prefs: []
  type: TYPE_NORMAL
- en: Neither of these personality taxonomies have a one-to-one mapping with my programmer
    classifications. They also have a distinct lack of primates.
  prefs: []
  type: TYPE_NORMAL
- en: The Cowboy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Cowboy](tagoreillycom20080909nostarchimages207518.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Cowboy is a bad programmer who actively avoids hard work. He'll take as
    many shortcuts as he can find. Some would incorrectly classify this guy a *Hacker*.
    He's not a hacker in the classic sense of the word. *Hacker* is a term used by
    geeks to proudly describe a heroic coder.^([[5](#ftn.CHP-16-FN-5)])
  prefs: []
  type: TYPE_NORMAL
- en: The Cowboy dives straight into code and does the minimum amount of work to solve
    the immediate problem. He won't care if it's not a very good solution, if it compromises
    the code structure, or will not satisfy future requirements.
  prefs: []
  type: TYPE_NORMAL
- en: A Cowboy is anxious to complete each task and move on to the next. If he's read
    a little about processes, he'll call this Agile Programming. It's really just
    laziness.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: Cowboy code *works*, but isn't particularly elegant. Cowboys like to learn new
    things, but seldom get around to it (it's too much like hard work).
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: You'll spend ages cleaning up after a Cowboy. His aftermath is not a pleasant
    place to be. Cowboy code always requires later repair, rework, and refactoring.
    They have a limited palette of techniques to use, and no real engineering skills.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Learn to *hack* code in the right sense of the word. Take pride in your work,
    and spend more time over it. Admit your failings, and try to improve.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: Never go into a Cowboy's house; if his code is anything to go by, it'll be a
    DIY disaster! Understand that they're not a malicious breed, just a little lazy.
    Organize reviews of their code. Get him pair programming. (A Cowboy might work
    well with an Eager Coder; if you want to see fur fly, pair him with a Planner.)
  prefs: []
  type: TYPE_NORMAL
- en: The Planner
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Planner](tagoreillycom20080909nostarchimages207520.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Planner thinks about what he's doing so much that the project has been canned
    long before he's started writing any code.
  prefs: []
  type: TYPE_NORMAL
- en: It's true, you *must* plan up front and establish a cohesive design, but this
    guy forms an impenetrable cocoon around himself and refuses any contact with the
    outside world until he's finished. Meanwhile, everything's changing around him.
  prefs: []
  type: TYPE_NORMAL
- en: Terminally educated, the Planner studies and reads a lot. A common subspecies
    is the Process Weenie; he knows all about the "proper development process" but
    is weak on hitting deadlines or getting anything done. (Process Weenies eventually
    become middle managers, and then they get fired.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: They *do* design. They do think. They don't hack out thoughtless code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: When a Planner sets to work, there is a very real danger of *over design*. He
    tends to create very complex systems. Planners are the key cause of *analysis
    paralysis*—where development becomes more focused on methods and modeling than
    on prototyping and creating a solution. The Planner likes to generate endless
    documents and call meetings every other hour.
  prefs: []
  type: TYPE_NORMAL
- en: He spends ages thinking and not enough time doing anything. He knows a lot,
    but it doesn't all make the leap from theory to practice.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: It *is* important to create careful designs up front, but consider incremental
    development and prototyping as methods to verify your design. Sometimes you can't
    commit to a design until you've actually started to implement it. Only then will
    you appreciate all the problems.
  prefs: []
  type: TYPE_NORMAL
- en: Try to establish a better balance of planning and action. Console yourself that
    it's better to spend too long designing than to write awful code—the latter is
    far harder to fix.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: Ahead of time, agree on all milestones and deadlines for a Planner's work. Throw
    in a *design complete* milestone; a Planner will be happy that it has been recognized
    as an important task and will be encouraged to complete his design work on time.
    This is usually enough to crystallize a Planner into action.
  prefs: []
  type: TYPE_NORMAL
- en: Avoid meetings with a Planner. You'll spend an hour arguing about how to decide
    the agenda.
  prefs: []
  type: TYPE_NORMAL
- en: The Old Timer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Old Timer](tagoreillycom20080909nostarchimages207522.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This old boy is a senior programmer from the old school. Sit back and listen
    to him reminisce about the Good Old Days, when he used punch cards and machines
    without enough memory to hold the result of an integer addition.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Old Timer is either happy that he''s still doing what he loves the most
    or bitter that he''s missed promotion countless times. He''s seen it all, knows
    all the answers, and won''t learn new tricks (he''ll tell you that there''s nothing
    new to learn; we just repackage the same old ideas). He''s reluctant to learn
    new languages: "I don''t need C++. I can get by perfectly well in Assembler, thank
    you very much."'
  prefs: []
  type: TYPE_NORMAL
- en: An Old Timer doesn't suffer fools gladly. He's a bit cranky and is easily irritated.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: He's been programming for years, and so he has considerable experience and wisdom.
    The Old Timer has a mature approach to coding. He has learned which qualities
    make good and bad programs and how to avoid the common pitfalls.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: The Old Timer won't willingly learn new techniques. Fed up with fashionable
    ideas that promise much and deliver little, he's a bit slow and can be resistent
    to change.
  prefs: []
  type: TYPE_NORMAL
- en: He has little patience, thanks to years of corporate ineptitude. He's been at
    the receiving end of countless tight deadlines and unreasonable managers.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Don't be too judgmental of younger, more enthusiastic programmers. You were
    once like them, and *your* code wasn't awful, was it?
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: '*You don''t know how easy you have it, you young programmers*. Don''t mess
    with an Old Timer, or you''ll find out how he survived this long in the software
    factory. Choose your battles with him wisely. Show him respect, but treat him
    as a peer, not a deity.'
  prefs: []
  type: TYPE_NORMAL
- en: Understand the Old Timer's motivation. Find out if he's programming because
    he loves to, or because he's in a career dead end.
  prefs: []
  type: TYPE_NORMAL
- en: The Zealot
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Zealot](tagoreillycom20080909nostarchimages207524.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Zealot is a brainwashed convert, a disciple who blindly thinks that everything
    *BigCo* produces is excellent. Teenage girls have rock stars to worship; programmers
    have their own idols. In his enthusiasm, the Zealot takes it upon himself to become
    an unpaid technology evangelist. He'll try to incorporate BigCo products into
    every assignment he is given.
  prefs: []
  type: TYPE_NORMAL
- en: The Zealot follows BigCo to the exclusion of all other approaches and rarely
    knows about alternatives. Anything that's not excellent in the current BigCo product
    line will surely be fixed in the next version, which we *must* upgrade to immediately.^([[6](#ftn.CHP-16-FN-6)])
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: He knows BigCo's products inside out and will produce genuinely good designs
    based on them. He is productive with that technology, but not necessarily maximally
    productive—other unfamiliar approaches might be more effective.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: Being a Zealot, he's neither objective nor pragmatic. There may be better non-BigCo
    designs that he will miss. Worse, though, are the Zealot's continual rants about
    BigCo.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: No one expects you to turn away from your beloved BigCo. It is valuable to understand
    its technologies and know how to deploy them. But don't be a technology bigot.
    Embrace different approaches and new ways of thinking. Don't look at them with
    an air of superiority or prejudge them.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Don''t bother getting into philosophical arguments with a Zealot. Don''t try
    to explain the virtues of your preferred technology—he won''t listen. Watch out:
    One conversation with this guy can turn *you* into a Zealot. He''s contagious.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Zealots are generally harmless (and amusing to watch from a distance), unless
    your project is at a critical design stage. At this point, provide a clear, unbiased
    perspective on the problem domain and insist on a thorough evaluation of all implementation
    approaches. Remember: He might be right.'
  prefs: []
  type: TYPE_NORMAL
- en: If you encounter silly arguments, counter them with well-prepared, accurate,
    detailed information about the strengths of your approach and the weaknesses of
    his.
  prefs: []
  type: TYPE_NORMAL
- en: The Monocultured Programmer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Monocultured Programmer](tagoreillycom20080909nostarchimages207526.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This is the archetypal geek, the guy who lives and breathes technology. It's
    his whole life; he probably dreams about it.
  prefs: []
  type: TYPE_NORMAL
- en: The Monocultured Programmer has a remarkable one-track mind. Taking work home
    with him, he returns with the whole system designed and written, all the major
    bugs fixed, and a plan for how to implement the rest of the project. He's done
    it all before you've had breakfast.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: The Monocultured Programmer is focused and determined. He'll ensure that the
    project works, or he'll die trying. He's willing to put in a *lot* of extra effort,
    and he's really useful as deadlines draw near.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: He expects others to be as obsessive and focused as he is and might be disapproving
    of those who aren't. His biggest danger is overlooking things, since he permanently
    lives too close to the problem.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Take up stamp collecting—or anything—to help you switch off. *All work and no
    play makes Jack a dull boy*. But you probably don't care anyway.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: These guys are great to work with. Their enthusiasm is contagious, and the project
    will move quickly when they're on board. But don't let them take over. Given half
    a chance, the Monocultured Programmer will do all your work too! Although that
    might sound good, you'll be left maintaining foreign code. It's not worth the
    hassle.
  prefs: []
  type: TYPE_NORMAL
- en: Don't worry about their lack of a personal life, and don't feel pressured to
    spend all the hours God sends on the project—sometimes the best design tool is
    a relaxing night off.
  prefs: []
  type: TYPE_NORMAL
- en: The Slacker
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Slacker](tagoreillycom20080909nostarchimages207528.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Slacker is a work-shy sluggard. He's hard to detect, because he's learned
    to make it look like he's overloaded with jobs. His "design" is playing solitaire,
    his "research" is looking at fast cars on the Web, and his "implementation" is
    working on his own stuff. The Slacker actively avoids all assignments. (Oh, I'm
    *far* too busy to do *that*.)
  prefs: []
  type: TYPE_NORMAL
- en: A more subtle Slacker will only work on the things he wants to or the bits he
    thinks should be done, not on what he's supposed to. Despite working constantly,
    he'll never get his jobs done.
  prefs: []
  type: TYPE_NORMAL
- en: The Slacker knows how to have fun. He parties too much and can usually be found
    sleeping under his desk. His diet consists mostly of coffee, except for lunchtime,
    when you'll find him in the bar.
  prefs: []
  type: TYPE_NORMAL
- en: This guy can be a burnout; one too many failed projects has killed his desire
    to work.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: At least he knows how to have fun.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: A Slacker is an obvious liability. It's hard to prove he's slacking—some hard
    problems *do* take a while to sort out. A programmer might not be slacking; he
    just might not have enough skill to solve the problem quickly.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Work on your morals, and start to put some effort in. Or learn to live with
    the guilt.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: It's best not to complain about a Slacker—you have your own flaws. He'll get
    his come-uppance in good time.
  prefs: []
  type: TYPE_NORMAL
- en: Take measures to prove that you are working effectively, and that delays are
    the Slacker's fault. It might help to keep a methodical diary of your work. A
    clear set of deadlines is generally enough to get a Slacker working. Don't start
    writing his stuff too, even in desperation. He'll only expect you to do this next
    time.
  prefs: []
  type: TYPE_NORMAL
- en: Avoid burnout yourself; try to have fun as you work. Perhaps you should hit
    the bar with him sometimes.
  prefs: []
  type: TYPE_NORMAL
- en: The Reluctant Team Leader
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Reluctant Team Leader](tagoreillycom20080909nostarchimages207530.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This is the organizational classic; a developer who's been promoted to team
    leader when there was no further technical route for him to advance.
  prefs: []
  type: TYPE_NORMAL
- en: You can plainly see that he is uncomfortable in this role. He doesn't have the
    correct skill set, and he struggles to keep up. He is a programmer, and he wants
    to program. This guy is not a natural organizer or manager of people, and he is
    a bad communicator.
  prefs: []
  type: TYPE_NORMAL
- en: Most programmers make spectacularly bad leaders. There are few genuinely excellent
    software team leaders; it requires a particular skill set that is both technical
    and organizational.
  prefs: []
  type: TYPE_NORMAL
- en: The Reluctant Team Leader is usually quite mild mannered and indecisive—how
    else did he get persuaded to take on this job? He becomes squashed between the
    development team and management, taking the blame for slippage and poor software.
    An increasingly harassed expression grows on his face until he finally burns out.
  prefs: []
  type: TYPE_NORMAL
- en: '**Strengths**'
  prefs: []
  type: TYPE_NORMAL
- en: The Reluctant Team Leader has a real sympathy for the programmer's plight—he's
    been there and now wishes he was back. Often, he is far too willing to take responsibility
    for late software delivery to prevent the programmers being picked on by management.
    Just as he's not good at delegating work, he's not good at apportioning blame.
  prefs: []
  type: TYPE_NORMAL
- en: '**Weaknesses**'
  prefs: []
  type: TYPE_NORMAL
- en: When a Team Leader tries to write code, it will be awful. He never has enough
    time to write, design, or test carefully enough. He naïvely plans himself a full
    day's coding alongside team leading duties. He can't fit it all in, and so the
    Reluctant Team Leader spends longer and longer in the office, trying to keep up.
    He can't organize well, can't explain things to managers, and can't manage his
    team members properly.
  prefs: []
  type: TYPE_NORMAL
- en: '**What to do if you are one**'
  prefs: []
  type: TYPE_NORMAL
- en: Get training. Quickly.
  prefs: []
  type: TYPE_NORMAL
- en: If you're not happy in this role, push for a career move. This is not admitting
    defeat; it's pointless to burn yourself out doing something you hate and aren't
    good at. Not everybody has the skills or passion for management. Move to an area
    you do have skill and passion for.
  prefs: []
  type: TYPE_NORMAL
- en: If you like herculean tasks, try to sort out the promotion path at your company.
    Get the company to recognize that a managerial position should *not* be the next
    step up from senior developer. Few programmers make decent managers; their brains
    aren't wired up the right way.
  prefs: []
  type: TYPE_NORMAL
- en: '**How to work with them**'
  prefs: []
  type: TYPE_NORMAL
- en: Be sympathetic, and do everything you can to help the Team Leader. Give him
    reports on time, and try to get your work done on schedule. If you might miss
    a deadline, let the Team Leader know early on, so he can plan around it.
  prefs: []
  type: TYPE_NORMAL
- en: You
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![You](tagoreillycom20080909nostarchimages207532.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: In the interest of politeness, we'll say no more about this curious beast. Sadly,
    some people are beyond help. . . .
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '^([[1](#CHP-16-FN-1)]) That''s no joke: I have a friend who''s only ever changed
    two light bulbs in her life. The first time, glass showered all over the carpet.
    The second time, an electrician had to fit a new light socket afterward.'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[2](#CHP-16-FN-2)]) The Perl programmer's mantra.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[3](#CHP-16-FN-3)]) I'll describe all code monkeys as male, for no other
    reason than clarity of prose.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[4](#CHP-16-FN-4)]) Well, more odd than "normal" programmers, anyway. *Eccentric*
    is probably the polite way to put it.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[5](#CHP-16-FN-5)]) It has also been subverted by ignorant people and used
    mistakenly to mean *cracker*—someone who breaks into computer systems without
    permission. See "[CRACKER VS. HACKER](ch12s02.html#cracker_vs._hacker "CRACKER
    VS. HACKER")" on page 228.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[6](#CHP-16-FN-6)]) Zealots don't only idolize software vendors. A Zealot
    might be an open source advocate or hanker after an obsolete software package.
  prefs: []
  type: TYPE_NORMAL
- en: The Ideal Programmer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: From this tangled mess, it's clear that we're a strange breed. Which of these
    code monkeys should we aspire to be? What code monkey cocktail will create the
    *Ideal Programmer*?
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, in the Real World, there are no perfect programmers—the beast
    is an urban legend. Therefore, this is an academic question, but finding an answer
    will give us something to aim for.
  prefs: []
  type: TYPE_NORMAL
- en: 'The fabled Ideal Programmer is part:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Politician**'
  prefs: []
  type: TYPE_NORMAL
- en: He must be diplomatic, able to deal with the peccadilloes of these weird code
    monkeys and the many, many more creatures that inhabit the software factory—managers,
    testers, support, customers, users, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '**Relational**'
  prefs: []
  type: TYPE_NORMAL
- en: He works well with others. He isn't territorial about his code and isn't afraid
    to get his hands dirty if a task is for the common good. He communicates well—he
    can listen as well as talk.
  prefs: []
  type: TYPE_NORMAL
- en: '**Artistic**'
  prefs: []
  type: TYPE_NORMAL
- en: He can design elegant solutions and appreciate the aesthetic aspects of a high-quality
    implementation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical genius**'
  prefs: []
  type: TYPE_NORMAL
- en: He writes solid, industrial-strength code. He has a broad palette of technical
    skills and understands how and when to apply them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Reading that list again, it''s quite clear what we should be. If you haven''t
    realized yet, I''ll spell it out: The ideal programmer is a'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Ideal Programmer](tagoreillycom20080909nostarchimages207534.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Well, that's something to aspire to.
  prefs: []
  type: TYPE_NORMAL
- en: So What?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Only the wisest and stupidest of men never change.
  prefs: []
  type: TYPE_NORMAL
- en: --Confucius
  prefs: []
  type: TYPE_NORMAL
- en: While it's entertaining to stare into the cages of these code monkeys and have
    a laugh at their expense, what should you do about this? If you do nothing, then
    it has been little more than mere entertainment; you'll walk away doing exactly
    the same stupid things you've always done.
  prefs: []
  type: TYPE_NORMAL
- en: To improve as a programmer, you must change. Change is hard—it runs contrary
    to our nature. The saying goes, a leopard doesn't change his spots. If he did,
    he wouldn't be a leopard anymore. Perhaps that's the key. More of us should be
    wildebeests or rhinoceroses.
  prefs: []
  type: TYPE_NORMAL
- en: Take a moment to think about the following questions. You might find it useful
    to use the *action sheet* at the end of this chapter to record your answers.
  prefs: []
  type: TYPE_NORMAL
- en: What kind of code monkey are you most like? If you're honest, there's probably
    a little of each of them in you. Identify the one or two that describe you best.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are your particular strengths and weaknesses?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Look over your code monkey description again and see what practical things you
    could change. What specific techniques will help you to overcome bad attitudes?
    How can you capitalize on your good ones?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Know what kind of programmer you are. Determine how to exploit your strengths
    and compensate for your weaknesses*.'
  prefs: []
  type: TYPE_NORMAL
- en: The Stupidest of Men
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To help us think about the kinds of change required, what lessons can we learn
    from each of the code monkeys? We all have individual personality flaws, but this
    summary shows some good attitudes and a few common areas of improvement. To be
    a good programmer, you must learn to become
  prefs: []
  type: TYPE_NORMAL
- en: '![The Stupidest of Men](tagoreillycom20080909nostarchimages207536.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'That is:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Team player**'
  prefs: []
  type: TYPE_NORMAL
- en: Learn to work with others effectively. Try to understand each of your colleagues'
    particular traits, and learn how to respond to them better.
  prefs: []
  type: TYPE_NORMAL
- en: '**Honest and humble**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Be realistic about your capabilities: Know your strengths and weaknesses. Don''t
    pretend that you are more able. Adopt an attitude that seeks to help others and
    to work with them effectively.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Improving constantly**'
  prefs: []
  type: TYPE_NORMAL
- en: No matter what you know, how much experience you have, and how good your code
    is, there is *always* more to learn, new skills to acquire, and bad attitudes
    to address. Confucius said, "Real knowledge is to know the extent of one's ignorance."
    Acknowledge that you're not perfect. A good programmer is in a constant state
    of improvement.
  prefs: []
  type: TYPE_NORMAL
- en: '**Considerate**'
  prefs: []
  type: TYPE_NORMAL
- en: Train yourself to always think about what you're doing. Silly mistakes creep
    in when you're not paying attention. Always use your brain. Consider what you're
    doing *before* you write each piece of code. Then read back what you've written,
    even if it's a simple change.
  prefs: []
  type: TYPE_NORMAL
- en: '**Keen**'
  prefs: []
  type: TYPE_NORMAL
- en: Try to maintain the enthusiasm of the Eager Coder. If you love learning new
    skills, then keep reading and keep practicing. If you work best with regular breaks,
    then plan that vacation! If you relish facing new challenges, then position yourself
    where you'll be most stimulated.
  prefs: []
  type: TYPE_NORMAL
- en: If you become staid and bored, your attitude will worsen, and the quality of
    your code will suffer.
  prefs: []
  type: TYPE_NORMAL
- en: In a Nutshell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Darwinian Man, though well-behaved, At best is only a monkey shaved!
  prefs: []
  type: TYPE_NORMAL
- en: --Gilbert and Sullivan
  prefs: []
  type: TYPE_NORMAL
- en: Programmers are a social species (which is odd considering their lack of social
    skills). They are social by necessity; you can't create excellent large software
    systems without a closely working team of programmers who are knit into a larger
    social structure (be it a department, company, or an open source culture).
  prefs: []
  type: TYPE_NORMAL
- en: Each of these programmers has their own foibles and peculiarities. Their underlying
    attitudes affect how well they program, shaping their approach to the code and
    to their relationships with teammates.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to be an exceptional programmer, you need to foster the correct
    positive attitudes. Remember: Aim to be a *thick prat*.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Good programmers . . . | Bad programmers . . . |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: 'Are *PRAT*s: politicians, relational, artistic, and technical'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Are *THICK*: team players, honest and humble, improving constantly, considerate,
    and keen'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Are not interested in writing good code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not work well on a team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try to look better than they really are
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stagnate—they don't seek to improve themselves
  prefs:
  - PREF_UL
