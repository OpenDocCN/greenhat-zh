  id: totrans-964
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。杰克建造的代码")'
- en: The accessibility of your code affects how easy it is to perform a build—either
    of the cutting-edge codebase or a historical version that needs to be reworked.
  id: totrans-965
  prefs: []
  type: TYPE_NORMAL
  zh: 代码的可访问性影响构建的难易程度——无论是前沿代码库还是需要重新工作的历史版本。
- en: '[Chapter 12](ch12.html "Chapter 12. AN INSECURITY COMPLEX")'
  id: totrans-966
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。不安全感复杂")'
- en: The other safety concern—security issues *within* running programs, rather than
    in the development process.
  id: totrans-967
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个安全问题是——运行程序内的安全问题，而不是在开发过程中的问题。
