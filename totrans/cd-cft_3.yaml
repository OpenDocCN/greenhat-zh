- en: Action Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Look at the following action sheet. Take some time to fill it in and figure
    out how to put what you've learned into practice.
  prefs: []
  type: TYPE_NORMAL
- en: '![Action Sheet](tagoreillycom20080909nostarchimages207540.png)'
  prefs: []
  type: TYPE_IMG
- en: Get Thinking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A detailed discussion of these questions can be found in the "[Appendix A](apa.html
    "Appendix A. Answers and Discussion")" section on page 532.
  prefs: []
  type: TYPE_NORMAL
- en: Mull It Over
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How many programmers *does* it take to change a light bulb?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Is it better to be enthusiastic and less skilled (not incompetent) or to be
    incredibly talented and unmotivated?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Who will write the better code?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Who is the better programmer? (Not the same thing.)
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Which does more to shape the code you write: your technical competence or your
    attitude?'
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: There are various different types of programs we write, differentiated by code
    "heritage." How does writing the following types of code differ?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A "toy" program
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: A brand-new system
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Extensions to an existing system
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Maintenance work on an old codebase
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: If programming is an art, what is the correct balance of consideration and planning
    versus intuition and gut instinct? Do you program by gut or by plan?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Getting Personal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you haven't done so already, fill out the action sheet on the previous page
    carefully. Make sure you figure out how to improve, and start acting it out!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Here's an interesting game you can set up for your development team to help
    each programmer work out his or her natural coding approach.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**The teams**'
  prefs: []
  type: TYPE_NORMAL
- en: If there are a lot of you, split into smaller groups of three to five programmers.
  prefs: []
  type: TYPE_NORMAL
- en: '**The task**'
  prefs: []
  type: TYPE_NORMAL
- en: You are a team of programmers tasked with the development of the following new
    product. In the time available, design the system. Explain how you'll split it
    into components and arrange the work among your team members.
  prefs: []
  type: TYPE_NORMAL
- en: You don't have to write the code yet (although there might be bonus points if
    you manage to show a working prototype!). Don't get hung up on perfectionism (there's
    no time); just start to design something that will work.
  prefs: []
  type: TYPE_NORMAL
- en: '**The system**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Due to massive NASA cutbacks, you are the entire team writing control software
    for the next Mars probe. It must be able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Drive around
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take pictures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measure atmospheric conditions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicate with Earth control
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be *very* reliable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The time limit**'
  prefs: []
  type: TYPE_NORMAL
- en: Here's the fun part. You've only got five minutes. Of course, this is totally
    unreasonable, but it's a good metaphor for our project timescales. ( Just watch
    the slippage. . . .)
  prefs: []
  type: TYPE_NORMAL
- en: '**Afterward**'
  prefs: []
  type: TYPE_NORMAL
- en: Look at how well people worked together. Which teams were most successful? Which
    failed? Why was this? How did different people approach the task? The outcome
    of this task is nowhere near as important as how people attempted to perform it.
  prefs: []
  type: TYPE_NORMAL
- en: Answering these kinds of questions will show quite clearly which type of code
    monkey each team member is most like.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 17. TOGETHER WE STAND
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Teamwork and the Individual Programmer**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The most important single ingredient in the formula of success is knowing how
    to get along with people.
  prefs: []
  type: TYPE_NORMAL
- en: --Theodore Roosevelt
  prefs: []
  type: TYPE_NORMAL
- en: It's Saturday night, and you're settling down with popcorn and drinks to watch
    a film. Perhaps you've persuaded some unsuspecting, non-computer nerds to watch
    it with you. You didn't tell them it was *The Matrix*, did you?
  prefs: []
  type: TYPE_NORMAL
- en: The production that you're watching is the result of enormous effort by dedicated
    teams of people, all working together to create the final movie. Although you
    can't necessarily see it, there have been many, many man-hours (man-days, and
    "mythical" man-months) put into the production.
  prefs: []
  type: TYPE_NORMAL
- en: When you see some films, though, you have to wonder if they really should have
    bothered.
  prefs: []
  type: TYPE_NORMAL
- en: 'Compare that vast coordination of effort to how we write software. If you tried
    to create a movie on your own, the result would be poor. No one person can make
    a film on his or her own—or at least, not a film that''s any good. To get a complete,
    edited movie to your television takes more effort: marketing, manufacture, distribution,
    retailing, and more. Perhaps you could create an entire "professional" software
    package yourself, but it would take a phenomenally long time. In the commercial
    world, who would give you such a risky contract?'
  prefs: []
  type: TYPE_NORMAL
- en: In most professions, good products are the result of good teamwork. Software
    development is no exception. In fact, teamwork is *vital* to the survival of a
    project. An ineffective team will quickly stifle any software development activity,
    leaving progress to the heroic efforts of a few dedicated individuals working
    against huge odds. Being a good software engineer means more than just being a
    good programmer. You might be able to compute PI to ridiculous accuracy in less
    than five lines of code. Well done. But there are many other skills required,
    and one of these is teamworking.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Teamwork is an* essential *skill of a high-quality software developer*.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we'll examine teamwork as it applies to us, as programmers.
    We'll look at what constitutes good teamwork and how we can be more effective
    in our teams.
  prefs: []
  type: TYPE_NORMAL
- en: Our Teams—The Big Picture
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Over the years, many types of teams have worked together to produce software
    products. They range from the highly formal teams (suits in offices), with rigid
    structures and defined processes, to the new frontier work of the open source
    movement, where anyone can contribute and changes are incorporated on merit.
  prefs: []
  type: TYPE_NORMAL
- en: Both methods of working have had great successes, and both have had great failures.
    The IBM OS/360 and the Linux kernel are notable successes for each camp, respectively.
    The Ariane 5 is a legendary flop—this European launcher exploded during its maiden
    take-off because two software teams misunderstood the formally defined interface.
    Mozilla is an interesting open source flop—when Netscape open sourced its code,
    they expected rapid development and improvement. Years of Mozilla development
    were disappointing compared to other open source projects.
  prefs: []
  type: TYPE_NORMAL
- en: 'A software developer typically participates in various levels of teams, each
    with different dynamics and requiring different levels of contribution. Consider
    this scenario:'
  prefs: []
  type: TYPE_NORMAL
- en: 'You''re creating a distinct software component that is part of a larger project.
    You may develop it by yourself or as part of a team of programmers: Team One.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The component will fit into a wider product. All the people involved with this
    product (including any hardware designers, software developers, testers, and other
    non-engineering roles such as management and marketing) form Team Two.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You are also part of a company that may be working on many different products
    simultaneously—Team Three.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In reality, there are more levels of teamwork in any reasonably large software-development
    company. These are shown in [Figure 17-1](ch17.html#the_levels_of_teamwork "Figure 17-1. The
    levels of teamwork"), along with an example of the different dynamics at play.
    Inter-team dynamics, when separate teams interact, introduces the most complex
    teamwork considerations: Politics and managerial mistakes plague intra-organizational
    collaboration. Although a company is effectively one large team, it''s not unusual
    for it to be layered with a "them and us" mentality between departments and groups.
    This is not an ideal atmosphere for effective product development.'
  prefs: []
  type: TYPE_NORMAL
- en: '![The levels of teamwork](tagoreillycom20080909nostarchimages207542.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 17-1. The levels of teamwork**'
  prefs: []
  type: TYPE_NORMAL
- en: 'As programmers, we are directly involved in the smaller level of team activity:
    in our day-to-day development teams. We have the most control and influence over
    this world. It is the level we are responsible for, where we have authority to
    make design and implementation decisions and to report on team progress. Programmers
    are less responsible for the effects of higher level teams, but we are affected
    by teamwork "in the large" as much as we are by teamwork "in the small," even
    if it''s not as immediately obvious.'
  prefs: []
  type: TYPE_NORMAL
- en: Development team size dictates the dynamic and nature of shared software construction
    work as much as the team's place in the organizational food chain. A lone engineer
    is given responsibility for all software architecture, design, and implementation
    work. In really small outfits, they may also have to work on gathering requirements
    and create and run a thorough test plan.
  prefs: []
  type: TYPE_NORMAL
- en: As soon as more developers are added to this mix, the nature of the programming
    task changes. It's no longer just about coding skill; it requires social interaction,
    coordination, and communication skills. This is where your teamworking skills
    will affect the software you build—for better or worse.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Both the interactions within and outside your development team will affect
    the code you produce. Notice how they affect your work*.'
  prefs: []
  type: TYPE_NORMAL
- en: Team Organization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The structure of a software development team is inevitably shaped by the management
    approach and the division of responsibility among its members. These two factors
    will naturally determine the amount of code and the size of the units that you
    work on. This shows us that the code we produce is shaped by the organization
    of our teams.
  prefs: []
  type: TYPE_NORMAL
- en: Management Approach
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A project may be managed on a peer basis, with no coder considered more important
    than any other, or under the leadership of an über-programmer/manager. The programming
    team could be considered part of a software production line: Fed designs from
    a team upstream, they produce code to specification.^([[1](#ftn.CHP-17-FN-1)])
    Enlightened software engineers are given more autonomy and responsibility.'
  prefs: []
  type: TYPE_NORMAL
- en: Tasks may be allotted months in advance on long-range plans (which can rapidly
    become out of date and inaccurate), or just-in-time by assigning each work package
    when a developer finishes his previous one. Programmers might work alone on their
    individual parts of the system, or work collaboratively via *pair programming*
    to spread responsibility and knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Division of Responsibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The axis of responsibility determines how each line of development is split
    amongs programmers:'
  prefs: []
  type: TYPE_NORMAL
- en: With a *vertical team organization*, you employ a team of generalists who are
    skilled in a wide number of roles. They are each given a piece of work and implement
    it end-to-end—from the architecting and designing, right through implementation
    and integration, to development testing and documentation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The main advantage of this approach is that developers gain a wider range of
    skills and become more experienced in the whole software system. With one key
    developer per feature, there is cohesion in its design and implementation. However,
    generalists are expensive and hard to find. They don't have expertise in all areas
    and therefore take longer to solve some problems. There is likely to be less cohesion
    between separate features, since they are implemented by different developers.
    The customer has to work with more people, since there's no specific liaison point—each
    developer needs to give input to scope the requirements and validate the design.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To make this kind of team work, you must define common standards and guidelines.
    You must have good communication to prevent people from reinventing the wheel.
    A common architecture must be agreed upon early on, or a chaotic and haphazard
    system will ensue.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In contrast, a *horizontally organized team* is built from a team of specialists,
    and every development task is split between them, using their respective talents
    at the appropriate times. Because each aspect of work (requirements gathering,
    design, coding, etc.) is done by a specialist, it should be of a higher quality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This has many opposite characteristics to the vertical arrangement: We build
    cohesion between separate work packages, but there''s a danger that each set of
    work holds together less well because more people have worked on it. Interaction
    outside the team (with customers or other company factions) is made by a small
    number of specialists. This is easier to manage for the team itself and the external
    contacts.'
  prefs: []
  type: TYPE_NORMAL
- en: '**IT''S ALL GOING PAIR SHAPED**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Pair programming is a collaborative software development approach, especially
    fashionable in agile development circles. It has claimed to make programmers more
    efficient: producing code faster, with fewer faults.'
  prefs: []
  type: TYPE_NORMAL
- en: Two developers code together—at the same time, at the same terminal. While one
    (the driver) types, the other (the navigator) thinks about what's being done and
    acts as second pair of eyes, removing many mistakes before they have a chance
    to bite. The pair periodically swaps roles. The navigator sees consequences that
    the driver would miss, removing the common danger of being focused narrowly on
    the code as it's typed. Two people think of more than two ways to solve any problem,
    so you're far more likely to hit upon the best code design. Because of this unusually
    close collaboration, pair programming best suits talented programmers who have
    positive attitudes.
  prefs: []
  type: TYPE_NORMAL
- en: Studies claim that, once trained, two programmers are more than twice as productive
    on any given task. According to data published in The Economist, "Laurie Williams
    of the University of Utah in Salt Lake City has shown that paired programmers
    are only 15 percent slower than two independent individual programmers, but produce
    15 percent fewer bugs. Since testing and debugging are often many times more costly
    than initial programming, this is an impressive result." (Economist 01)
  prefs: []
  type: TYPE_NORMAL
- en: Pair programming has many advantages. It promotes knowledge transfer and aids
    mentoring, increases your focus (you are less likely to daydream, take long phone
    calls, or tune out), increases discipline, and reduces interruptions (you're less
    likely to interrupt two people working closely together than a single programmer
    staring vacantly into space). It works as an early real-time inspection mechanism—
    an instant code review—and brings the benefits of better code. It's a social process;
    with the right people, it improves morale (although it can be disastrous when
    two people grate against each other). The programmers get to know each other more
    closely and better understand how to work together. Pair programming promotes
    collective code ownership, spreads good coding culture and values, and emphasizes
    the development process.
  prefs: []
  type: TYPE_NORMAL
- en: You must take care to ensure that the specialists are well coordinated and that
    they see right through to the end of each work package, or their work will be
    narrow-sighted. With many people involved in each development procedure, the team
    is harder to manage; there is more workflow. This arrangement requires good communication,
    defined processes, and smooth handoffs between developers.
  prefs: []
  type: TYPE_NORMAL
- en: There is no "right" kind of organization. Which one is most appropriate depends
    on the team members, the size of the team, and the nature of the work produced.
    The pragmatic arrangement is probably somewhere in the middle.
  prefs: []
  type: TYPE_NORMAL
- en: Organization and Code Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A team's organization has an inevitable affect on the code it produces. This
    is enshrined in software folklore as *Conway's Law*. Simply stated, it says, "If
    you have four groups working on a compiler, you'll get a four-pass compiler."
    Your code inevitably takes on the structure and dynamics of your interacting teams.
    The major software components lie where teams gather, and their communications
    follow the team interactions. Where groups work closely, component communication
    is simple and well defined. When teams separate, the code interacts clumsily.
  prefs: []
  type: TYPE_NORMAL
- en: We naturally aim to create well-defined interfaces between each team's work
    to facilitate our interaction with that team. We do so even in cases where reaching
    into some internal part of another component might be a valid and better approach.
    In this way, teams can foster arbitrary divisions; despite our good intentions,
    design decisions are forced by team composition.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, there's nothing wrong with encapsulation and abstraction; but they
    must be designed in for the right reasons. If anything, you should let the code
    you are building define the team membership and organization.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Organize your team around the code you''re building, not your code around
    the team*.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[1](#CHP-17-FN-1)]) Here, management expects replaceable, commodity—grunt—programmers.
    See "[The Code Monkey](ch16.html#the_code_monkey "The Code Monkey")" on page 298.
  prefs: []
  type: TYPE_NORMAL
- en: Teamwork Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are foundational tools that help us to organize a functioning software
    team. They facilitate collaboration and help to elevate joint development from
    chaos to a well-oiled machine. On their own, they won't make you a team of commando
    programmers, but they're the arsenal every crack outfit relies on—the prerequisites
    for effective software developer interaction.
  prefs: []
  type: TYPE_NORMAL
- en: '**Source control**'
  prefs: []
  type: TYPE_NORMAL
- en: A development team revolves around the source code, and this is where it is
    held. Source control helps to marshal who is doing what and when, provides the
    definitive latest code snapshot, and allows you to manage changes, undo mistakes,
    and make sure that no one misses source code updates. You need it equally on a
    100-strong team and on a one-man project.
  prefs: []
  type: TYPE_NORMAL
- en: '**Faults database**'
  prefs: []
  type: TYPE_NORMAL
- en: 'We''ve already looked at how this aids development (see "[Fault-Tracking System](ch08s09.html#fault-tracking_system
    "Fault-Tracking System")" on page 147), but notice how it facilitates interaction
    between teams: A fault-tracking system acts as the pivot between test and development.
    It helps to organize test and repair work, prioritize faults, assign problems
    to individuals, and track pending fixes in the software. It identifies which faults
    are currently a developer''s responsibility and which are a tester''s.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Groupware**'
  prefs: []
  type: TYPE_NORMAL
- en: A team needs effective communications infrastructure, especially when geographically
    separated. A centralized calendar, address book, and meeting booking system provide
    a digital administrative backbone.
  prefs: []
  type: TYPE_NORMAL
- en: You also need a mechanism to share and collaborate on documents. Consider using
    wikis (web-based community documentation tools) and internal newgroups (email
    discussion boards with permanent storage) to facilitate group interaction.
  prefs: []
  type: TYPE_NORMAL
- en: '**A methodology**'
  prefs: []
  type: TYPE_NORMAL
- en: It's important to establish a defined and universally understood development
    methodology, or else work will be chaotic and performed on an ad hoc basis. One
    developer will release code, while another will refuse to let go until it has
    been thoroughly tested and debugged. One developer will halt all coding until
    an intricately detailed specification has been produced, while another will rush
    straight into prototyping the code. Holy Wars are made of smaller things than
    this.
  prefs: []
  type: TYPE_NORMAL
- en: A methodology defines the development process details, who is responsible for
    what work, and how work is passed along. With this, each developer knows what's
    expected and how to work as a part of the team. You must pick an appropriate methodology,
    based on the size of the team, the kind of code you are producing, and the talent,
    experience, and dynamics of people. This is described in [Chapter 22](ch22.html
    "Chapter 22. RECIPE FOR A PROGRAM").
  prefs: []
  type: TYPE_NORMAL
- en: '**Project plan**'
  prefs: []
  type: TYPE_NORMAL
- en: To produce any work in a predictable, timely manner you need some organization.
    This is provided by the project plan, detailing who is doing what over the course
    of development. To be of any use, the plan must be based on sound estimates and
    kept up to date with any changes required.
  prefs: []
  type: TYPE_NORMAL
- en: Programmers are notoriously poor at estimating, and managers are notoriously
    poor at planning. We must not be pressured to work to an unrealistic project plan.
    This is a genuinely hard problem that we dissect in [Chapter 21](ch21.html "Chapter 21. HOW
    LONG IS A PIECE OF STRING?").
  prefs: []
  type: TYPE_NORMAL
- en: Team Diseases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Recovering from failure is often easier than building from success.
  prefs: []
  type: TYPE_NORMAL
- en: --Michael Eisner
  prefs: []
  type: TYPE_NORMAL
- en: Even with good programmers and wonderful organization, you can still have a
    dysfunctional team. Teams fail to produce results for many reasons, and just as
    we stereotyped different species of programmer, we can also identify categories
    of doomed development teams—to see what we can learn from them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some of the classic team disasters. In each case we''ll see:'
  prefs: []
  type: TYPE_NORMAL
- en: The particular road to ruin
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The warning signs (so you can recognize when you're headed in this direction)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to turn around a team stuck in that particular rut
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to be a successful programmer in that team situation (sometimes *despite*
    the team)^([[2](#ftn.CHP-17-FN-2)])
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hopefully you won't recognize your current team in the following list.
  prefs: []
  type: TYPE_NORMAL
- en: Tower of Babel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Tower of Babel](tagoreillycom20080909nostarchimages207544.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Just like the Biblical builders, a Babel-esque team suffers a massive communication
    breakdown. Once programmers fail to communicate, development work is doomed—if
    anything works, then it's more likely by luck than by design.
  prefs: []
  type: TYPE_NORMAL
- en: With ineffective communication, people make incorrect assumptions. Bits of work
    fall between the cracks, potential error cases are ignored, faults are forgotten
    about, programmers duplicate effort, interfaces are misused, problems aren't addressed,
    and small slippages, unnoticed, grow into mammoth project delays because no one's
    monitoring progress.
  prefs: []
  type: TYPE_NORMAL
- en: The original Babel builders were fragmented by multiple spoken languages.^([[3](#ftn.CHP-17-FN-3)])
    However, multinational projects rarely suffer from Babel syndrome—with language
    barriers to cross, people make more of an effort to communicate well.
  prefs: []
  type: TYPE_NORMAL
- en: It's not only different spoken languages that can separate developers. Different
    backgrounds, methodologies, programming languages, and even different personalities
    cause team members to misunderstand one another. A small seed of confusion, unchecked,
    will eventually grow; resentment and frustration will build up. At worst, Babel
    teams end up not talking at all, with each programmer sitting in his own corner,
    doing his own thing.
  prefs: []
  type: TYPE_NORMAL
- en: This problem can brew within the immediate software team and also between interacting
    teams. Extra-team Babel syndrome occurs when developers fail to talk to testers
    or the management team is disconnected from development.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can tell that your team is headed toward Babel when one developer can''t
    be bothered to ask another about something, feeling it''s not worth the effort.
    It creeps in with a lack of detailed specifications and with ambiguous code contracts.
    You see too few or too many emails flying about. Too many emails means that everybody''s
    shouting, and no one''s listening: Nobody has time to keep up with the constant
    barrage of information.'
  prefs: []
  type: TYPE_NORMAL
- en: On the road to Babel, there are no team meetings, and no one person knows exactly
    what's going on in the project. If you pick someone at random, they can't tell
    you whether development is on course or not.
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: Talk to people. Go on—open the floodgates! Soon they'll all be doing it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Babel attitudes are difficult to redress once the rot has set in, because morale
    has been dragged to an all time low, apathy is rampant, and no one believes that
    change is possible. The most effective strategy is to work at boosting team morale,
    to bring the developers closer together. Do something social to shake the team
    up: Consider a team-building exercise, even a simple trip out for a drink together.
    Buy pizza one day for lunch, and share with the team.'
  prefs: []
  type: TYPE_NORMAL
- en: Then develop some strategies to force people to talk to one another. Create
    small focus groups to scope new features. Put two people in charge of a piece
    of design work. Introduce pair programming.
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: To write good code in the face of such problems, you have to be very disciplined.
    Before you start a work package, ensure that it's rigorously defined. Write the
    specification yourself if you have to, and mail it to all the people involved
    to get their buy-in (provide a time limit for comments, stating that no feedback
    is assumed to be agreement). Then it's clear when you've succeeded because you
    have fulfilled the agreed spec.
  prefs: []
  type: TYPE_NORMAL
- en: Lock down all your external code interfaces fully, so there's no confusion about
    what you're relying on or what people can expect of your code.
  prefs: []
  type: TYPE_NORMAL
- en: Dictatorship
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Dictatorship](tagoreillycom20080909nostarchimages207546.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This is the original *one-man show*, a team led by a strong-willed, strong personality
    who is (usually) a highly skilled programmer. Other programmers are required to
    be yes men, even if they don't want to be, following the Dictator's mandates without
    question.
  prefs: []
  type: TYPE_NORMAL
- en: 'In some teams this works fine—with a well-chosen benevolent leader and a team
    who respects him. Problems loom when a Dictator''s personality doesn''t support
    his position, or when he is technically substandard (see "[The Demiguru](ch16.html#the_demiguru
    "The Demiguru")" on page 300). If his ego gets in the way, the team is in trouble:
    They will resent him and grind to a frustrated halt.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When fashioned on purpose, this kind of team is a hierarchy, with lines of
    defined authority. This structure was likened to a *surgical team* by Frederick
    Brooks. (Brooks 95) The surgical team places the most highly qualified technical
    individual, the lead surgeon,^([[4](#ftn.CHP-17-FN-4)]) at the top of the pile:
    acting as a code writer, *not* a manager. He performs the bulk of the development
    and has ultimate responsibility if bad things happen (if the patient dies). He
    is backed up by a deliberately chosen team. This includes a junior surgeon who
    performs smaller, lower-risk tasks, supports the lead surgeon, and learns the
    trade. The team also involves the software equivalent of anaesthetists, nurses,
    and perhaps more junior surgeons learning skills (e.g., sewing up the patient).'
  prefs: []
  type: TYPE_NORMAL
- en: There are two dangers with this kind of team. The first comes when external
    pressures force the Dictator to become more of a manager; his technical specialism
    almost guarantees a lack of management skills. His focus will shift away from
    the software and the project will collapse. The second danger is a self-appointed
    Dictator, who isn't recognized by the team. Workflow will stall as the team is
    neither structured nor prepared to support his leadership.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: 'This team structure tends to develop slowly and subtly, as a would-be Dictator
    slowly modifies the focus of his work role and presumes his level of authority.
    You can see a Dictated team brewing when you often find yourself saying:'
  prefs: []
  type: TYPE_NORMAL
- en: '*I can''t do this without consulting* . . .'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Oh, . . . will moan if we do it like* that.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*But . . . says we must do . . . first*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: If you have a Dictator who is not a worthy team leader, then you must address
    the situation. Otherwise, the team will petrify under this authoritarian tyrant.
    Either work the issues through with him (in all honesty, this is unlikely to work—change
    is hard, especially for people with an inflated ego), or unseat him from the throne
    by confronting a manager on the issue.
  prefs: []
  type: TYPE_NORMAL
- en: After overthrowing the king, you either need a team restructure or a new king.
    Lead surgeons are hard to come by, so it's probably better to restructure the
    team.
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: In a (functional or dysfunctional) Dictatorship, determine your level of authority
    and responsibility. Confer on this with the person whose opinion really counts—your
    manager or team leader.
  prefs: []
  type: TYPE_NORMAL
- en: However, once you've asserted your rightful development role, you (and the other
    programmers) must still listen to and work with the Dictator, even if you don't
    like his current position. Otherwise, you won't work well together and won't write
    complementary code. There must be consensus in the design, or the software will
    not work.
  prefs: []
  type: TYPE_NORMAL
- en: Don't be disrespectful or rude toward a Dictator; it'll just bring down the
    team morale and make you more angry.
  prefs: []
  type: TYPE_NORMAL
- en: Development Democracy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Development Democracy](tagoreillycom20080909nostarchimages207548.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: An old proverb says, *All men are created equal*, and here this is outworked.
    This is a team of peers—programmers with similar levels of skill and complementary
    personalities—who organize themselves in a nonhierarchical fashion. It's an unusual
    beast in the corporate world, which expects that someone must be boss. The idea
    of a self-organizing team seems heretical. However, it has been shown to be a
    team model that can work well. Some democratic teams run by periodically electing
    a leader from their ranks, based on whose skills are most in demand at this stage
    of the project. Often there is not a clear leader, and all decisions are taken
    by consensus. Open source development often follows this pattern.
  prefs: []
  type: TYPE_NORMAL
- en: 'We tend to forget the other half of that proverb: All men are created equal,
    but by practice grow apart. It takes a special set of individuals to make this
    team culture work. The danger with a team founded on this laudable principle is
    that as it grows, or when a certain member leaves (the one who crystallizes the
    group into making decisions), things begin to drift. The team can lose its focus,
    failing to agree on anything, and failing to produce results in a timely fashion.
    In the worst case, the team ends up arguing forever about a single issue, contemplating
    its navel, and never actually achieving anything.'
  prefs: []
  type: TYPE_NORMAL
- en: 'With endless meetings and circular discussions, the team is in danger of *analysis
    paralysis*: of becoming focused on process, not on delivery of the project. Like
    a real democracy, the genuine team business can get lost in a sea of politicking.'
  prefs: []
  type: TYPE_NORMAL
- en: You can accidentally end up with a Development Democracy if you have a ineffective
    team leader who is incapable of making decisions. This kind of bumbling leader
    will slowly phase himself out without realizing it. The frustrated team ends up
    jointly taking over his role—forcing decisions to be made and choosing the direction
    of development.
  prefs: []
  type: TYPE_NORMAL
- en: Democracy is a particularly difficult team structure in a crisis, even when
    established on purpose. If personality friction prevents the election of the right
    leader for a situation, then an outside leader must be brought in to steer the
    project.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can smell a sick Democracy a mile off: The rate of decision making drops
    like a stone. If there is a software team leader, then everyone bypasses him,
    rather than be stalled by his dithering. He is now a leader in name only; no one
    recognizes his authority or his ability to achieve anything.'
  prefs: []
  type: TYPE_NORMAL
- en: Without leadership, no one is assigned responsibility for each task; it's never
    clear who should be ensuring a task's completion, and so nothing gets done. Weeks
    can go by without a specification being completed and with no visible progress.
  prefs: []
  type: TYPE_NORMAL
- en: 'In a rampant Development Democracy, the smallest decision forces the team into
    committee mode, and it takes days to conclude. Or a decision is made: Let''s say
    *yes* until we decide to do something else. "Let your ''yes'' be yes, and your
    ''no'' be no,"^([[5](#ftn.CHP-17-FN-5)]) otherwise you''ll spend ages ripping
    up old code and redoing it whenever someone changes his mind.'
  prefs: []
  type: TYPE_NORMAL
- en: You might also notice that junior programmers feel alienated because they'll
    never be elected leader.
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Democracies aim to remove a specific bottleneck: where all decisions must be
    made by the boss, who is not always the most appropriate person to make them (especially
    when the boss isn''t technical). In a dysfunctional Democracy, there is no decision-making
    process, and no decisions are made at any level. To return to a healthy Democracy,
    ensure that leadership can move around the team freely and that replacing the
    leader is easy. Don''t attempt to run a Democracy unless you have enough potential
    leaders.'
  prefs: []
  type: TYPE_NORMAL
- en: As with any other slipping project, make sure that problems are visible to everybody,
    both developers and managers. Make sure that it's clear who's responsibility this
    problem is—especially if it's not yours!
  prefs: []
  type: TYPE_NORMAL
- en: You can attempt to correct indecisive Democracies by showing some strong will;
    don't be content to let matters continually slide. You'll probably be named as
    a troublemaker, but eventually you'll also be named as someone who achieves results.
    Beware, though, of the danger of becoming a demi-Dictator as a backlash.
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: For your own sanity, avoid ditherers—the people who cannot decide the simplest
    thing.
  prefs: []
  type: TYPE_NORMAL
- en: Ensure that you are allotted a well-defined part of the project and have clear
    and realistic deadlines. This is a major anchor against the ebb and flow of uncertain
    leadership.
  prefs: []
  type: TYPE_NORMAL
- en: Satellite Station
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Satellite Station](tagoreillycom20080909nostarchimages207550.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A Satellite team—split from the main development team—presents its own world
    of potential pain and pitfalls. It's hard to work as a cohesive unit when part
    of the team is physically separated, like a severed limb.
  prefs: []
  type: TYPE_NORMAL
- en: The Satellite might be an entire peripheral department, or a part of your immediate
    software team separated off in a different location. *Telecommuting* (working
    from home) is a special case, with only one person in the Satellite.
  prefs: []
  type: TYPE_NORMAL
- en: It's not unusual for members of upper management to be in a head office elsewhere,
    but since they have little input on day-to-day programming activities, this isn't
    problematic. However, if part of the development team is many miles away, then
    you need to put measures in place to ensure that the project succeeds. You must
    be deliberate about this—split teams don't work together by accident.
  prefs: []
  type: TYPE_NORMAL
- en: 'Programming requires close team interaction because our individual pieces of
    code must interact closely. Anything that threatens our human interactions also
    threatens our code. Satellite teams present these threats:'
  prefs: []
  type: TYPE_NORMAL
- en: Physically disjointed development teams lose the informal, spontaneous conversations
    that spring up beside the coffee machine. The chance for easy dynamic cooperation
    disappears. With it goes a level of shared insight and the group understanding
    of the code.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There is a lack of cohesion in development. Each site's local practices and
    development culture will differ (even if only slightly). Inconsistent methodologies
    make handing over work more complex.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since you don't know people in the Satellite very well, there is an inevitable
    lack of trust and familiarity. A *them and us* attitude emerges.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An old proverb says, "Out of sight, out of mind." When you don't see Satellite
    programmers regularly, you'll forget them, you won't know their progress, and
    you won't think about whether or not your work impacts them (technically or procedurally).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Satelites make the simplest conversation difficult. You need greater awareness
    of other programmers' schedules; when they're in meetings or on vacation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-country projects introduce time zone problems. There is a smaller communication
    window between teams and a larger eclipse period.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: Geographically split teams are obvious, but also be wary of separated teams
    within the same office. Splitting developers into different rooms or even across
    corridors imposes an artificial divide that can impede collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Watch out for separation between departments too. It can be just as damaging.
    For example, test teams are often hived off separately from the developers, sometimes
    in a different office or section of the building. This is a real shame; it hinders
    essential interaction between the teams, with the result that the QA process is
    not very fluid.
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: A Satellite Station team is not necessarily doomed; it just requires careful
    monitoring and management. The problems are not insurmountable, but definitely
    inconvenient—avoid them if you can.
  prefs: []
  type: TYPE_NORMAL
- en: An essential survival strategy is to get all team members meeting face-to-face
    early in the project. This helps to build a rapport, trust, and understanding.
    Regular meetings are even better. Provide food and drink when the team assembles;
    this sets people at ease and creates a more social atmosphere.
  prefs: []
  type: TYPE_NORMAL
- en: Arrange the Satellite so that its work requires the least collaboration and
    coordination with the mothership. This will minimize the impact of any communication
    problems.
  prefs: []
  type: TYPE_NORMAL
- en: Avoid code interaction problems by defining interfaces between the separate
    sites' work early on. But beware of designing your code around the team; you might
    not be creating the most appropriate design. Programming is a process of making
    pragmatic choices, so choose well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Groupware becomes an essential tool in a Satellite to make communication effective.
    Also consider using instant message communication between sites. And remember:
    Don''t be scared of the telephone!'
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: If you have to work with off-site people, make sure that you know them well—personally
    and professionally. It makes a big difference. You'll know how they react and
    when they are being sincere or sarcastic. Make an effort to be friendly to Satellite
    programmers—it's easy to be mistaken for a grumpy idiot when they only ever phone
    you at inconvenient times.
  prefs: []
  type: TYPE_NORMAL
- en: 'Make sure that you know exactly who is off site. Learn everyone''s names, and
    find out what they do and how to contact them. Work at improving your communications
    skills. Don''t be afraid to contact someone when you need to: Think about whether
    or not you''d talk to them if they were sitting beside you.'
  prefs: []
  type: TYPE_NORMAL
- en: The Grand Canyon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Grand Canyon](tagoreillycom20080909nostarchimages207552.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'This team is comprised of members whose skill levels and experience lie at
    oppostite ends of the spectrum. There is a clear skills gap; the chasm between
    the senior developers and the junior developers has not been bridged, and so two
    distinct factions have grown. In almost every Grand Canyon team, this is both
    a social and technical phenomenon: The junior programmers socialize among themselves,
    and the senior programmers socialize among themselves. This isn''t helped when
    the senior developers sit in one enclave, and the junior developers in a separate
    ghetto.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The reason for Grand Canyon culture is often historical: A project starts with
    a small number of crack developers who must quickly establish an architecture
    and get proof-of-concept code out the door. They are naturally seated together
    and learn to work as a swift, cohesive unit. As the project progresses, more programmers
    are required, and junior members are brought in. Because of the existing office
    layout, they are seated on the periphery and then given smaller programming tasks
    in order to learn the structure of the system.'
  prefs: []
  type: TYPE_NORMAL
- en: Without careful checking, the senior developers adopt a superior attitude and
    look down on the junior developers. They hand over small, tedious chunks of work
    and continue with the interesting grand design work. The senior developers reason
    that it would take a prohibitively long time to teach a junior about the bigger
    picture, and there *is* an element of truth there. In this way, the junior developers
    never get a chance to gain responsibility and do more fun programming. They become
    frustrated and disillusioned.
  prefs: []
  type: TYPE_NORMAL
- en: Junior programmers want to learn the trade, have a youthful enthusiasm, and
    have a passion for programming. Senior programmers may have a very different (more
    jaded?) worldview, with aspirations for management or more senior development
    roles. These different personal motivations pull the factions in different directions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: Watch your team as it grows. Look carefully at the demographics of the members
    and watch how work is allotted among them. Monitor the social dynamics of your
    team; unhealthy teams develop cliques.
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Grand Canyon problem is the team not mixing; there are polarized factions.
    The fix is simple: Adopt strategies that will mix them up. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: Change the seating plan so that the factions are interspersed. This might consume
    valuable development time, but a day of desk moving might win weeks of productivity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduce team meetings to spread information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Start pair programming, mixing senior and junior programmers. Get the junior
    one to drive, while the senior navigates. This is a discipline for the senior
    and educational for the junior.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Begin a mentoring scheme to train junior developers. Although this will emphasize
    the skills divide, it will also force the factions closer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Look at all the developers' job titles—do they foster a dangerous and unnecessary
    pecking order?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: Treat everyone as an equal, as a peer.
  prefs: []
  type: TYPE_NORMAL
- en: If you're a senior programmer, recognize that the juniors need to learn. You
    were once a novice too and didn't understand how the world worked. Don't hog all
    the interesting programming tasks. Be willing to let others take responsibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you're a junior programmer, ask for more challenging tasks. Seek to learn.
    Perform your current task as well as you can; this will prove that you are ready
    for greater responsibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quicksand
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Quicksand](tagoreillycom20080909nostarchimages207554.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'It takes just one person, one sour apple, one loose cannon, to bring a team
    to its knees. You need a group of good programmers to make a good team, but you
    only need one bad programmer to make a bad one. A team stuck in Quicksand has
    unwittingly fallen foul of a rogue member. This can be subtle: Maybe no one has
    spotted where the problem starts, and the culprit has no intention of causing
    any harm.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You might get stuck in Quicksand for a number of reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: A technically *incompetent programmer* (probably the Cowboy coder we saw on
    page 302) is on board. This guy isn't easy to spot immediately, and no one will
    notice while he's writing poor code. The time bomb has been laid, and the project
    will be stalled later until his mess has been purged and replaced.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *morale drain* is sitting under a little black cloud and demoralizes the entire
    team, sucking out all enthusiasm and cheer. Within a few weeks, no one can bring
    themselves to write any code, and they're all considering jumping off the nearest
    bridge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *mis-manager* is performing the exact opposite actions of a good manager,
    constantly changing decisions, altering priorities, shifting timescales, and promising
    the impossible to customers. The team members don't know where they stand because
    the ground is always moving under their feet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A *time warp* programmer is bending the laws of relativity so that time slows
    down around him. Anything coming his way takes a phenomenally long time to process.
    Decisions stall on his input, his coding work doesn't get done, and meetings always
    start late because he can't make the start. There's always a good reason—perhaps
    he is doing other very important jobs—but he amasses a backlog of tasks and never
    gets around to anything. Eventually other programmers get fed up and bypass him.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a Quicksand team, one member's weakness can quickly destroy the entire team's
    productivity. This is especially dangerous when the culprit is high up on the
    food chain. The more responsibility he has, the more dire the consequences.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: Look for the one guy who doesn't fit in with the team. He's the person that
    everyone complains about^([[6](#ftn.CHP-17-FN-6)]) or the programmer who always
    works alone (because everyone avoids him).
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: The most drastic but probably the easiest fix is to get rid of the Quicksand
    cause. But first you have to identify him, and sometimes that's quite difficult.
    Calls of unfair dismissal frighten managers, who will be reluctant to fire someone
    because a few people can't get along with him. It takes some major league incompetence
    to make this plan happen.
  prefs: []
  type: TYPE_NORMAL
- en: So you've got to find a way to minimize the chaos he can cause, or work out
    ways to integrate him into the team better.
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Most importantly: Don''t be the Quicksand!^([[7](#ftn.CHP-17-FN-7)])'
  prefs: []
  type: TYPE_NORMAL
- en: Presuming you're not, try to insulate yourself as much as possible from the
    effects of a Quicksand team member. Limit interaction with him, for the sake of
    your blood pressure. Don't rely on his code too much, and try to avoid his input
    as much as possible. Don't get sucked into his bad practices, and don't over-react
    to him—acting the exact opposite and making matters worse.
  prefs: []
  type: TYPE_NORMAL
- en: '**THE MIS-MANAGER AT WORK**'
  prefs: []
  type: TYPE_NORMAL
- en: The developers were a good team. They enjoyed their work. They were working
    really hard. Sadly, they had (at best) mediocre management.
  prefs: []
  type: TYPE_NORMAL
- en: Early one morning, the manager (who looked like he was having a particularly
    bad day) called a meeting to complain that the developers didn't understand the
    "real world," that they were slacking, and that they never met the (impossible)
    deadlines he set them (having already sold products that didn't exist). He'd noticed
    that people were somtimes not at work between the core hours, and that from now
    on everyone had to be. Or else.
  prefs: []
  type: TYPE_NORMAL
- en: It went down really well.
  prefs: []
  type: TYPE_NORMAL
- en: 'The programmers did no work at all that afternoon. Nothing. They decided to
    work strictly to the core hours: no more unpaid overtime. I estimate that manager
    killed productivity and morale by at least 50 percent in one fell swoop.'
  prefs: []
  type: TYPE_NORMAL
- en: Lemmings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Lemmings](tagoreillycom20080909nostarchimages207556.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Like a group of cute, furry animals with an insane urge to launch themselves
    off the nearest cliff, this team is far too willing—even eager—to accommodate
    the brief they've been given. Even when it's bogus.
  prefs: []
  type: TYPE_NORMAL
- en: The team is comprised of very trusting, very loyal members. They are technically
    competent but don't see beyond their specific instructions. Their enthusiasm and
    eagerness are commendable, but without a visionary member—someone who asks *why*,
    who looks beyond the spec to what's really required—the team is in constant danger
    of delivering what was asked but not what was needed.
  prefs: []
  type: TYPE_NORMAL
- en: Lemming teams are particularly vulnerable to the demands of startup companies.
    The disease starts when managers say, "Write this code quickly; we'll redo it
    properly later." Later never comes; instead the Lemmings hear, "The company needs
    more code, fast, so just bolt this on quickly too." Before long, the team culture
    is to dance when someone plays music. The work slowly becomes more and more difficult,
    with ever-more herculean tasks and an ever-decaying codebase.
  prefs: []
  type: TYPE_NORMAL
- en: Eventually, the team finds itself a broken mess at the bottom of a 60-foot cliff.
    Game over.
  prefs: []
  type: TYPE_NORMAL
- en: '**Warning Signs**'
  prefs: []
  type: TYPE_NORMAL
- en: If you're not happy with the specification you're currently working to, you
    may be in a team of Lemmings. Without faith in your current project, you're a
    mere code mercenary. When you find yourself listening to vacuous promises and
    being committed to unreasonable work, and when no one argues or points out flaws
    in the plan, you're definitely in Lemming country. We hope you enjoy your stay.
  prefs: []
  type: TYPE_NORMAL
- en: '**Turnarounds**'
  prefs: []
  type: TYPE_NORMAL
- en: Review what your team is doing right now. Don't stop working, but take a look,
    from the customer requirements right through to final delivery. Will the code
    you're working on provide what is ultimately needed? Is it a short-sighted hack
    that won't stand the strain of many years in your codebase or many years of use?
  prefs: []
  type: TYPE_NORMAL
- en: '**Success Strategies**'
  prefs: []
  type: TYPE_NORMAL
- en: Question the work you are given. Understand the motivation for it. Stand up
    for good programming principles, and never believe that you'll be allowed to fix
    code later unless you can see it scheduled on a plan that you believe in.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[2](#CHP-17-FN-2)]) I don't claim that these strategies will solve the team's
    general problem; they're deliberately shortsighted ways to get your work done
    now, with minimum risk of problems.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[3](#CHP-17-FN-3)]) Genesis 11:1-9
  prefs: []
  type: TYPE_NORMAL
- en: ^([[4](#CHP-17-FN-4)]) Usually this guy is a technology specialist, as defined
    by Belbin's team roles.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[5](#CHP-17-FN-5)]) Matthew 5:37, unless you're a Babel builder, in which
    case your "yes" might be Oui and your "no," Nein!
  prefs: []
  type: TYPE_NORMAL
- en: ^([[6](#CHP-17-FN-6)]) They'll complain behind his back, which is a part of
    what drags the team into Quicksand. No one addresses the problem head on. No one
    likes to rock the boat. It will take more effort to confront him than anyone can
    be bothered to invest.
  prefs: []
  type: TYPE_NORMAL
- en: ^([[7](#CHP-17-FN-7)]) Luke 6:42
  prefs: []
  type: TYPE_NORMAL
- en: Personal Skills and Characteristics for Good Teamwork
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is amazing what can be accomplished when nobody cares about who gets the
    credit.
  prefs: []
  type: TYPE_NORMAL
- en: --Robert Yates
  prefs: []
  type: TYPE_NORMAL
- en: Of course, not every team is doomed. Now, let's see how to make some sense of
    this mess and how to do things right. In the rest of this chapter, we'll look
    at techniques that will improve your software development team and hopefully avoid
    these pitfalls. Although tools and technology do help to improve productivity,
    the largest gains are related to the human aspects of relationships between people
    and their work.
  prefs: []
  type: TYPE_NORMAL
- en: Every software team is comprised of individuals. To start improving your team's
    performance, you can begin close to home—by addressing *your* attitudes toward
    the team and the joint development effort. We're not all managers, so this is
    really the main area that we have any influence over.
  prefs: []
  type: TYPE_NORMAL
- en: To be a high-quality programmer, you must be a high-quality team player. There
    are number of nontechnical skills, characteristics, and attitudes that an effective
    team member must develop before we can even consider his or her programming language
    dexterity or design capability.
  prefs: []
  type: TYPE_NORMAL
- en: Communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Teamwork is dead without communication. Individual parts cannot move as a whole
    without communication. The goal and vision cannot be shared without communication.
    Projects really do fail because of a lack of good communication.
  prefs: []
  type: TYPE_NORMAL
- en: 'Intra-team communication occurs in several ways: conversations between individual
    engineers, phone calls, meetings, written specifications, email correspondence,
    reports, and instant messaging. Sometimes we even communicate in pictures! Each
    medium has a particular usage dynamic and is most appropriate for a specific kind
    of discussion.'
  prefs: []
  type: TYPE_NORMAL
- en: The most effective communication should involve (or at the very least be visible
    to) all relevant parties. It should be sufficiently detailed but shouldn't consume
    too much time or effort. It should be performed in a suitable medium—for example,
    design decisions should be captured in a written specification, not verbally agreed
    upon and shared by word of mouth.
  prefs: []
  type: TYPE_NORMAL
- en: 'We''ve already seen how code itself is a form of communication. A programmer
    *must* be able to communicate well. This requires both good input and good output—the
    ability to:'
  prefs: []
  type: TYPE_NORMAL
- en: Write unambiguous specifications, to describe ideas clearly, and keep things
    succinct.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Read and comprehend specifications correctly, to listen carefully, and to understand
    what you are told.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In addition to intra-team communication, we must also consider communication
    *between* teams. The classic example of bad communication seen in most companies
    exists between the marketing department and the engineers. If marketing doesn''t
    ask the engineers what is possible, then it will sell products that the company
    can''t make. This problem is cyclical: once it has occurred and people have been
    burned, the two teams are less likely to talk to each other (due to resentment).
    It will then happen again and again.'
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Clear lines of effective communication are vital to a well-functioning team.
    They must be established and cultivated. A good programmer is able to communicate
    well*.'
  prefs: []
  type: TYPE_NORMAL
- en: Humility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is an essential characteristic and one that is often lacking in our profession.
  prefs: []
  type: TYPE_NORMAL
- en: Humble programmers want to make a contribution to serve the team. They don't
    slack off to let others do all the work. They don't believe that they are the
    only talented people capable of making a worthwhile contribution.
  prefs: []
  type: TYPE_NORMAL
- en: You can't hoard all the good work for yourself; it's just not possible for one
    person to do everything. You have to be willing to let another team member contribute—even
    if it's something you *want* to do.
  prefs: []
  type: TYPE_NORMAL
- en: You should listen to and value the opinions of other people. Yours is not the
    only point of view, not the only solution. You don't necessarily know the only
    or the best way to solve every problem. Listen to others, *respect them*, value
    their work, and learn from them.
  prefs: []
  type: TYPE_NORMAL
- en: Dealing with Conflict
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We have to be realistic: Some people can''t help winding each other up. In
    this situation, we must be mature and responsible in our attitudes and learn to
    avoid (or learn to resolve) conflict situations. Conflict and animosity will severely
    degrade the performance of a team.'
  prefs: []
  type: TYPE_NORMAL
- en: However, harnessed and channeled conflict can be a major success factor in your
    teamwork. Teammates who stimulate and provoke each other produce the best designs.
    Disagreement can act as a refining process, ensuring that ideas are valid. Knowing
    that your work will be cast under a critical eye keeps you focused.
  prefs: []
  type: TYPE_NORMAL
- en: It's important to keep this kind of conflict constructive—on a strictly professional,
    *not* personal, level.
  prefs: []
  type: TYPE_NORMAL
- en: '**COMMUNICATION BREAKDOWN**'
  prefs: []
  type: TYPE_NORMAL
- en: There are many communication methods in our highly connected world, and we must
    learn to use them effectively to support and facilitate our team interaction.
    The key to this lies in understanding their particular dynamics, etiquette, and
    individual merits.
  prefs: []
  type: TYPE_NORMAL
- en: '**Telephone**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Best used for communication that requires an urgent response, a phone call
    interrupts what you are doing. For this reason, it''s inconvenient to be called
    for nonurgent matters: Use another method instead. With mobile phones, we are
    far more connected than we used to be; this is a blessing and a curse at the same
    time.'
  prefs: []
  type: TYPE_NORMAL
- en: Being audio only, you can't see the other person's face or their subtle body
    language cues. It's easy to misinterpret someone on the phone and draw an incorrect
    conclusion.
  prefs: []
  type: TYPE_NORMAL
- en: 'Too many techies are scared of using the phone. Don''t be: For urgent communication
    it''s invaluable.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Email**'
  prefs: []
  type: TYPE_NORMAL
- en: An asynchronous, out-of-band communication medium. You can specify a level of
    urgency, but email is never immediate; it's not a real-time conversation. It's
    a rich medium, allowing you to quickly send attachments and compose replies when
    it's convenient for you. It is often used for memo-style broadcasts to many recipients.
  prefs: []
  type: TYPE_NORMAL
- en: Your email history provides a reasonably permanent record of communications.
  prefs: []
  type: TYPE_NORMAL
- en: Email is an immensely powerful communication mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: You must learn to use email as a tool instead of becoming a slave to it. Don't
    open every new mail as it arrives; your coding will be interrupted far too often
    and your productivity will take a hit. Designate email reading times, and stick
    to them.
  prefs: []
  type: TYPE_NORMAL
- en: '**Instant messaging**'
  prefs: []
  type: TYPE_NORMAL
- en: A quick, conversational medium that requires more attention than email, yet
    one that can be ignored or sidelined more easily than the telephone. It is an
    interesting and useful middle ground.
  prefs: []
  type: TYPE_NORMAL
- en: '**Written report**'
  prefs: []
  type: TYPE_NORMAL
- en: A written report is less conversational than email communication and more permanent.
    Written reports and specifications are formal documents (see [Chapter 19](ch19.html
    "Chapter 19. BEING SPECIFIC")).
  prefs: []
  type: TYPE_NORMAL
- en: They take longer to prepare, and are consequently harder to misinterpret. Written
    reports are generally reviewed and agreed on, so they are more binding.
  prefs: []
  type: TYPE_NORMAL
- en: '**Meetings**'
  prefs: []
  type: TYPE_NORMAL
- en: Desipte all this modern techno-wizardry, it's hard to beat good, old fashioned,
    face-to-face conversations for getting things sorted out quickly and effectively.
    All too often, programmers try to avoid human interaction (we're not a social
    species by nature!), but meetings have a valuable place in our teamwork. We'll
    look at this in more detail in "[MEETING YOUR FATE](ch17s07.html#meeting_your_fate
    "MEETING YOUR FATE")" on page 340.
  prefs: []
  type: TYPE_NORMAL
- en: Learning and Adaptability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You must continually learn new technical skills, but you must also learn to
    work as a team. It's not a God-given gift. A new team has to learn how to work
    together, how each member reacts, each member's strengths and weaknesses, and
    how to capitalize on individual skills to the group's benefit (see "[Team Growth](ch17s07.html#team_growth
    "Team Growth")" on page 341 for more on this).
  prefs: []
  type: TYPE_NORMAL
- en: Emerson wrote, "Every man I meet is in some way my superior." Look at what you
    can gain from your peers. Learn from what they know, learn what they're like,
    and learn how they react. Learn to communicate with them. Seek criticism from
    them at all levels, from the formal code review to their passing opinions offered
    in conversation.
  prefs: []
  type: TYPE_NORMAL
- en: Adaptability is tied closely with learning. If the team has a need that no developer
    can currently fulfill and it's not possible to bring in an outside resource, then
    a solution needs to be found. Adaptable programmers learn new skills quickly to
    fill the gap and serve the team.
  prefs: []
  type: TYPE_NORMAL
- en: Know Your Limitations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are committed to work that you know you can't do or work you discover
    you're unable to complete, then you should make your manager aware of this *as
    soon as possible*. Otherwise, you will fail to deliver your piece of the project,
    and the whole team will suffer as a consequence.
  prefs: []
  type: TYPE_NORMAL
- en: Many people feel that admitting inability is a sign of weakness. It's not. It's
    better to admit your limitations than to be a point of failure in the team. A
    good manager will provide extra resources to help you do the work, and along the
    way, you will learn the new skills that you previously lacked.
  prefs: []
  type: TYPE_NORMAL
- en: Teamwork Principles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here are the key team precepts that, once absorbed into your group''s DNA,
    will change the way you write software. They shift focus away from individuals
    to the software and its collaborative development. Remember: For these principles
    to be effective in your team, you must make a purposeful change toward them; don''t
    just agree they''re good ideas and carry on coding as you always have.'
  prefs: []
  type: TYPE_NORMAL
- en: Collective Code Ownership
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Many programmers are territorial about their work. This is natural: Programming
    is a very personal, creative act. We''re proud when we craft an elegant module,
    and we don''t want anyone to trample all over it, destroying the masterpiece.
    That would be sacrilege.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But effective teamwork demands that we shed egos before entering the software
    factory. Don''t complain that "Fred fiddled with my code." It''s a team effort:
    The code is not owned by you; it''s owned by the team. Without this attitude,
    each programmer builds his or her own empire, not a successful software system.'
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*No programmer owns any part of the codebase. Everyone in the team has access
    to the whole code and can modify it as is appropriate*.'
  prefs: []
  type: TYPE_NORMAL
- en: With this culture in place, the team immunizes itself from the danger of little
    Programmer Kings, each ruling their own islands of code. If no one has ever been
    allowed to see a certain person's code, what happens when that person leaves the
    project? Losing a local expert will severely disadvantage the team.
  prefs: []
  type: TYPE_NORMAL
- en: It's not wrong to feel a sense of parental responsibility for the code you produce,
    to be protective of it, and to want to nurture it. But this must be connected
    to a healthy team focus. Instead of *ownership*, consider code *stewardship*.
    Stewards don't own their charges, they are appointed to maintain them *on behalf
    of* the owner. A steward has primary responsibility for a piece of code's upkeep,
    weeding it, and tending the borders. Usually the steward makes all changes, although
    trusted team members can also make changes that would ultimately be verified by
    the steward. This is a constructive approach to your code and one that will serve
    the team well.
  prefs: []
  type: TYPE_NORMAL
- en: Respect Other People's Code
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even in an enlightened development culture without code ownership, you must
    still respect other people's code. Don't tinker with it at random. This holds
    especially true if they're working on it right now. You can't change something
    under another programmer's feet; it will cause untold confusion.
  prefs: []
  type: TYPE_NORMAL
- en: Respect for others' code means that you should honor the presentation style
    and design choices currently in place. Don't make gratuitously inappropriate modifications.
    Honor the method of error handling. Comment your changes appropriately.
  prefs: []
  type: TYPE_NORMAL
- en: Avoid making quick hacks that you'd be embarrassed to see in a code review.
    They slip in when you need to get your code working quickly and one small tweak
    elsewhere makes your stuff compile. If you forget to tidy the tweak, then you've
    just degraded someone else's code. Even temporary modifications must show respect.
  prefs: []
  type: TYPE_NORMAL
- en: Code Guidelines
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For collaborative development to produce reasonable code, your team *must* have
    a set of code guidelines. These are dictates on the standard of code a programmer
    must write, ensuring that everything in the system reaches a certain minimum quality.
  prefs: []
  type: TYPE_NORMAL
- en: It's important not to stir arguments over code layout (although it is better
    if all code follows one style). However, there must be consensus on the standard
    and mechanism for code documentation, for language use and common idioms, for
    the act of interface creation, and for architectural design.
  prefs: []
  type: TYPE_NORMAL
- en: 'Teams that get by without such guidelines still do have them: just as unwritten
    conventions. The problem with such implicit knowledge is that a new team member''s
    code won''t match the existing codebase until he or she has been integrated into
    the code culture.'
  prefs: []
  type: TYPE_NORMAL
- en: Define Success
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To feel like they''re achieving something and that they''re working well together,
    the team members need a clear set of targets and goals. This must be more than
    milestones on a project plan, although milestones *can* be good motivators: Define
    lots of small milestones as short-term goals, and celebrate when you hit them.'
  prefs: []
  type: TYPE_NORMAL
- en: You must define the criteria for success, so the team knows what it looks like
    and how to reach it. What does success mean for your current project? Is it work
    delivered on time, to a certain quality,^([[8](#ftn.CHP-17-FN-8)]) with a satisfied
    customer, bringing in a particular revenue, or with a certain bug count? Prioritize
    these factors, and let the programmers know the main motivator behind their development
    work. It will change what they do and how they do it.
  prefs: []
  type: TYPE_NORMAL
- en: Define Responsibility
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All effective teams have a well-defined structure with clear responsibilities.
    This doesn''t mean that your team has to be hopelessly hierarchical with a strict
    pecking order and multiple levels of management. The team structure must just
    be clear and recognizable. It should be clear:'
  prefs: []
  type: TYPE_NORMAL
- en: Who has the final say on important decisions? Who maintains the budget, who
    makes hire/fire decisions, who prioritizes tasks, who approves designs, signs
    off code releases, manages the schedules, and so on? These are not all necessarily
    roles *within* the team, but they are all roles that the team must know about.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where does the buck stop, and whose head will roll if the project is an unmitigated
    disaster?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the members' *responsibilities* and *accountability*? What have they
    been assigned individual authority for, what is expected of them, and to whom
    are they accountable?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Avoid Burnout
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: No team should have impossible goals. Sanity check the project you're embarking
    on—there's nothing less motivating than knowing failure is inevitable.
  prefs: []
  type: TYPE_NORMAL
- en: Watch how the work is split between programmers. Avoid giving all the difficult
    work or all the high risk work to a few individuals. This is a common fault, especially
    when a team cultivates Programmer Kings. If they burn themselves out working many
    extra hours or worrying about the implications of a mistake, they'll jeopardize
    the project and demoralize the team.
  prefs: []
  type: TYPE_NORMAL
- en: Congratulate the team when it does well and works hard. Do it publicly. Keep
    feeding the team members praise and encouragement. It's surprising how refreshing
    some support and enthusiasm is.
  prefs: []
  type: TYPE_NORMAL
- en: Mix up people's jobs; don't force someone to repeatedly do the same kind of
    task until they get bored and give up. Give everyone a chance to learn and to
    develop new skills. "A change is as good as a rest." Even if there's no chance
    to slacken the development pace, a little variety can prevent programmer burnout.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[8](#CHP-17-FN-8)]) And how will you measure this?
  prefs: []
  type: TYPE_NORMAL
- en: The Team Life Cycle
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Coming together is a beginning, staying together is progress, and working together
    is success.
  prefs: []
  type: TYPE_NORMAL
- en: --Henry Ford
  prefs: []
  type: TYPE_NORMAL
- en: It's important to see our software teams in the light of their entire lives.
    Teams don't spring out of holes in the ground, and they don't last forever.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Successful teams are grown and run on purpose; they don''t happen by accident*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are four distinct stages of a team''s life: creation, growth, work, and
    closure. At each stage, the focus of activities is different. Sometimes you might
    iterate through these a few times in different orders, but every team will go
    through each stage. Subteams within the main development project team will undergo
    a similar process; this is a recursive model. We''ll look at the details of each
    stage in the next few sections.'
  prefs: []
  type: TYPE_NORMAL
- en: Team Creation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is a new project looming. It needs a development team. *On your marks.
    Get set. Go*. A leader is appointed by the powers that be, and it is his responsibility
    to pull the team together. Members may be drawn from other teams or hired specifically
    for this project. Wherever people come from, they have to fit together as an effective
    team—the success of the project (and the leader's job) depends on it!
  prefs: []
  type: TYPE_NORMAL
- en: 'So it all starts here. Formation establishes the core team members. At this
    early stage, the team has not begun working in earnest yet, nor has it jelled
    together properly. There are a number of important considerations as the team
    is forged:'
  prefs: []
  type: TYPE_NORMAL
- en: You must establish where the team sits in the organizational food chain. Which
    other teams will it interface with? Set up communications channels with them,
    so it's clear how work will flow between departments and who the contacts are.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Think about this carefully, and try to minimize communication across team boundaries
    to make work as simple as possible. At this stage, you can design your team to
    have the most chances for success by eliminating unnecessary bureaucratic overhead.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To be effective, the team requires competent, talented members who have the
    potential to become a single high-performance unit. They must cover all critical
    areas of experience and expertise *before* it's needed; otherwise development
    will stall while another person is sought. Plan to grow the team as required,
    and figure out when you'll need to start looking for more people.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choose and communicate an appropriate teamwork model; otherwise the team will
    adopt an ad hoc structure and chaotic working practices. Arrange the team structure
    to eliminate management overhead and internal communication paths, keeping things
    as nimble as possible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MEETING YOUR FATE**'
  prefs: []
  type: TYPE_NORMAL
- en: Programmers trapped in the software factory quickly develop an aversion to meetings
    for the simple reason that they are forced to go to countless meetings, all of
    which are awful. Meetings absorb huge amounts of valuable time that could be spent
    programming to prevent project disaster. The same few points are debated endlessly
    until the meeting disbands, then everyone forgets what was said and repeats it
    all at the next meeting.
  prefs: []
  type: TYPE_NORMAL
- en: 'To run effective software teams, we must learn to run effective meetings. It''s
    not that hard; it just requires a little planning and discipline. Here''s a seven-point
    guide to getting the most out of meetings: the rules of combat. Responsibility
    for this is placed on the person calling the meeting:'
  prefs: []
  type: TYPE_NORMAL
- en: Meetings are important and inevitable. Don't shy away from calling a meeting
    when it's needed. However, don't call one when an informal chat in the hallway
    would resolve the problem more quickly and with less overhead.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Give plenty of notice of a meeting—days, not hours. Invite the right people:
    not too few people (no work can get done because the decision makers are absent),
    and not too many (no work can get done because everyone''s struggling to make
    themselves heard).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Convene the meeting at a reasonable time. Not ridiculously early in the morning
    when only half of the attendees are normally awake, and not so late in the day
    that everyone's tired, fed up, and itching to get home.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set a strict time limit, and declare it up front. Stick to it. This way, attendees
    know how much of their day remains to do other work. If you overrun, defer business
    to another meeting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that everyone knows what the meeting is about and why they have been
    asked to attend. Distribute an agenda with the meeting announcement. Ensure that
    everyone who needs to make prior preparation is aware of their expected input.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Make sure that everyone knows where the meeting is being held. Ensure that
    the location has appropriate facilities: a whiteboard, a computer, and even enough
    chairs (this sounds silly, but is often overlooked).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Define roles before the meeting begins. You must have at least:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**A chairman**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This person leads the meeting, keeps discussion on topic, and to the agenda.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: He or she makes sure the meeting concludes on time, with a suitable resolution
    (perhaps this is the scheduling of another meeting).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**A secretary**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This person takes minutes of the proceedings, writes them up afterward, and
    circulates them to the appropriate audience (this is probably a larger group than
    the meeting attendees).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Decision maker(s)**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: These people have the final say on each issue. Without a defined authority,
    discussions go around and around with no conclusions.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Understand the purpose of the meeting. Most meetings are either *informational*
    (to disseminate information; attendees are largely a captive audience), or for
    *conflict resolution* (to work out a solution to a pressing problem). To run an
    effective meeting, everyone must understand this and act appropriately. Personal
    agendas can quickly steer an informational meeting in a random direction; the
    chairman must spot this and prevent people from hijacking a meeting for their
    own purposes.
  prefs: []
  type: TYPE_NORMAL
- en: The initial aim when forming a team is to create more than a mere *group*. You
    don't need another collection of people or a little social club; you need a cohesive,
    working unit of people who are motivated and aiming for a single common goal.
  prefs: []
  type: TYPE_NORMAL
- en: Don't bring a team together until you *really* know what it exists to do. If
    people are asked to start working without actually being given anything to do
    and they are left awaiting further instructions, then the team's long-term ethos
    will be to hold back; there will forever be untapped potential. If the team can't
    begin working from the outset, don't bring it together yet.
  prefs: []
  type: TYPE_NORMAL
- en: Team Growth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After creation, once the team is populated with a core staff, the project begins
    to gain momentum. The team must grow to accommodate the increased workload. There
    are several facets to this: The team must grow in numbers, but also in experience
    and in vision. It must grow *inward* and grow *outward*.'
  prefs: []
  type: TYPE_NORMAL
- en: Inward Team Growth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As they work together, the members get to know each other on a personal and
    professional level. The team settles into a work pattern, and a coding culture
    is established. At first, this must be subtly guided so the culture is healthy
    and will serve the team structure and goals. This is dubbed *jelling* by Tom DeMarco;
    the point where individual members jell into a cohesive team. (DeMarco 99)
  prefs: []
  type: TYPE_NORMAL
- en: This stage aligns personal and team objectives and determines the individual
    roles and relationships. The team's feel at this point sets the tone for the whole
    project, so watch out for skepticism or bad will.
  prefs: []
  type: TYPE_NORMAL
- en: If it hasn't already been provided, the team infrastructure is laid down as
    the work builds up. Tools like source control and groupware are deployed. The
    project specifications are written, objectives are solidified, and the scope of
    the work is determined.
  prefs: []
  type: TYPE_NORMAL
- en: Outward Team Growth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Outward growth sees the accretion of more members. This is the visible kind
    of team growth. At its zenith, the team contains each of the following roles.
    These are not necessarily individual job titles; it depends on the size of the
    team. In a small team, individual members take on more than one role, either full
    or part time. Large projects may have whole departments per role.
  prefs: []
  type: TYPE_NORMAL
- en: '**Analyst**'
  prefs: []
  type: TYPE_NORMAL
- en: The liaison between the programming team and the customer. The analyst (also
    called a *problem domain specialist*) studies and understands the Real World problem
    well enough to write a specification that the developers can implement.
  prefs: []
  type: TYPE_NORMAL
- en: '**Architect**'
  prefs: []
  type: TYPE_NORMAL
- en: A high-level design authority who devises a system structure based on the analyst's
    requirements.
  prefs: []
  type: TYPE_NORMAL
- en: '**Database administrator**'
  prefs: []
  type: TYPE_NORMAL
- en: Designs and deploys the database infrastructure for the project.
  prefs: []
  type: TYPE_NORMAL
- en: '**Designer**'
  prefs: []
  type: TYPE_NORMAL
- en: Works below the architect to design components of the system. This is often
    a facet of the programmer's job.
  prefs: []
  type: TYPE_NORMAL
- en: '**Programmer**'
  prefs: []
  type: TYPE_NORMAL
- en: Naturally the most important person on the entire team!
  prefs: []
  type: TYPE_NORMAL
- en: '**Project manager**'
  prefs: []
  type: TYPE_NORMAL
- en: Takes overall responsibility for the project, making crucial decisions. The
    manager balances contending project forces (e.g., the budget, deadlines, requirements,
    feature set, and software quality).
  prefs: []
  type: TYPE_NORMAL
- en: '**Project administrator**'
  prefs: []
  type: TYPE_NORMAL
- en: Supports the manager, deals with the day-to-day running of the project team.
  prefs: []
  type: TYPE_NORMAL
- en: '**Software quality assurance engineer**'
  prefs: []
  type: TYPE_NORMAL
- en: Produces QA plans and ensures the code produced is of an appropriate standard.
  prefs: []
  type: TYPE_NORMAL
- en: '**User educator**'
  prefs: []
  type: TYPE_NORMAL
- en: Writes product manuals, ensures marketing is accurate, draws up training schedules,
    and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '**Product delivery specialist**'
  prefs: []
  type: TYPE_NORMAL
- en: Otherwise known as a *release engineer*, plans how to package, manufacture,
    distribute, and install the final product.
  prefs: []
  type: TYPE_NORMAL
- en: '**Operations/support engineer**'
  prefs: []
  type: TYPE_NORMAL
- en: Supports the product in the field, once it's in the hands of end users.
  prefs: []
  type: TYPE_NORMAL
- en: A successful project must make sure that all these activities are covered. As
    the need for each role is felt, but before the need is acute, people must be brought
    in. Appointing members needs management insight, both of a candidate's personality
    type, his or her technical skills, and the job requirements. Once the team is
    established, new people must match the working practices and complement existing
    team members.
  prefs: []
  type: TYPE_NORMAL
- en: Teamwork
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the point of performance when the team is functioning fully with everyone
    in place. The cogs turn, and the software construction process grinds relentlessly
    onward.
  prefs: []
  type: TYPE_NORMAL
- en: The majority of a team's life is spent in this phase, working out the project's
    objectives. To do this, the single large task is decomposed into a series of smaller
    tasks. Team members are assigned their own work packages and kept synchronized
    (perhaps by a project meeting or by close communication). Their work is integrated
    as it's completed. Slowly, the software takes shape.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although working to a predetermined development process, the team must adapt
    to changes as they arise: handling unforeseen problems, changes in the team, or
    the dreaded Shifting Requirements Syndrome. As work progresses, each member must
    identify and manage outstanding issues and risks.'
  prefs: []
  type: TYPE_NORMAL
- en: The team must get into a development groove—finding the appropriate pace of
    work, and meeting targets at each step of the way. However, you must prevent the
    groove from turning into a rut. Don't be frightened to shake up working practices—if
    required—to ensure that the team doesn't get complacent or lazy or to counter
    ineffective team members who might jeopardize progress.
  prefs: []
  type: TYPE_NORMAL
- en: Team Closure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Eventually, even the most delayed project will come to an end. That end might
    be successful software that makes the customer happy; it might be a doomed product
    and prematurely abandoned development. Either way, the project concludes, and
    the team is removed from it.
  prefs: []
  type: TYPE_NORMAL
- en: From the very beginning of development, a clear end point must be in sight.
    No team can continue forever or plan to work indefinitely. The lure of completion
    actually motivates people, and many programmers won't invest much effort until
    confronted with a hard deadline.
  prefs: []
  type: TYPE_NORMAL
- en: For this reason, every team must plan to disband, dissolve, or transition to
    a different kind of team (perhaps a maintenance or support team) upon project
    completion. This plan must cover both normal and abnormal completion conditions.
  prefs: []
  type: TYPE_NORMAL
- en: Team disbanding doesn't happen suddenly. Projects don't halt without warning;
    they slowly ramp down. We usually transition people off a project gradually as
    they become surplus to requirements. No team needs people kicking around doing
    nothing, absorbing resources. As each person leaves the team, ensure that all
    his or her important knowledge and work products are captured. It's easy for information
    to leak between the cracks of a splitting team.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Don''t lose information when people leave a team. Perform a hand-over, and
    capture all important knowledge from team members. Include* all *code documentation,
    test harnesses, and maintenance instructions*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'What happens once a team gets to the end of a project? You could take one of
    the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Move the team into support mode, maintaining the product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Start some new development work (perhaps a new version of the same software).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instigate a post mortem if the project was a failure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Split the team up to work on separate projects (or release them if their contract
    expires).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether a team is recycled or disbanded is a difficult choice, and one that's
    often made badly. Just because a team was successful on one project doesn't mean
    that they will be on the next. A new project may require a different mix of skills
    or a different development approach. However, it's wise to keep a good team together.
    Well-integrated teams with competent members and an effective work culture are
    rare. Don't throw them to the wind needlessly.
  prefs: []
  type: TYPE_NORMAL
- en: 'When there''s a choice, it should be made based on the characteristics of the
    next project. Sometimes this choice is made for you: In small development organizations
    the project team *is* the whole development team. It''s simply not possible to
    mix and match programmers, and you are forced to use the same people on the next
    project.'
  prefs: []
  type: TYPE_NORMAL
- en: '**PEOPLE POWER!**'
  prefs: []
  type: TYPE_NORMAL
- en: Here are a few simple guidelines for managing and maintaining a team of software
    developers. Without programmers you don't get programs, so we need techniques
    that release the potential in people and help them to work together. Even if you're
    not in a leadership position right now, you can use these as a simple yardstick
    to judge how your team is run and how people are treated. They distill a lot of
    the wisdom we've already seen into practical bite-sized chunks.
  prefs: []
  type: TYPE_NORMAL
- en: '**Use fewer and better people**.'
  prefs: []
  type: TYPE_NORMAL
- en: Larger teams require more lines of communication and more management, provide
    more potential points of failure, and are harder to share vision with.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fit tasks to capability, and also to motivation**.'
  prefs: []
  type: TYPE_NORMAL
- en: Avoid the Peter Principle:^([[9](#ftn.CHP-17-FN-9)]) Excellent programmers should
    not be promoted to managerial positions they are not suited for or interested
    in.
  prefs: []
  type: TYPE_NORMAL
- en: '**Invest in people**.'
  prefs: []
  type: TYPE_NORMAL
- en: You'll get more out of them if you build something into them. Technology moves
    fast; don't leave their skills out of date. Otherwise they'll move somewhere where
    they will gain better experience.
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t cultivate experts**.'
  prefs: []
  type: TYPE_NORMAL
- en: It's dangerous when one programmer becomes the only expert in a certain area.
    That person becomes a single point of failure.^([[10](#ftn.CHP-17-FN-10)]) Some
    people actively try to become Programmer Kings, while others are forced into it,
    not being allowed to work on anything else. When your expert needs a new challenge,
    he'll leave. How will you maintain the software now?
  prefs: []
  type: TYPE_NORMAL
- en: '**Select complementary people**.'
  prefs: []
  type: TYPE_NORMAL
- en: The team members can't all be world-class experts. Equally, they can't all be
    inexperienced programmers. You need a healthy skills mix. You also need a healthy
    interpersonal mix, with personalities that jell and work together well.
  prefs: []
  type: TYPE_NORMAL
- en: '**Remove failures**.'
  prefs: []
  type: TYPE_NORMAL
- en: Someone who doesn't fit should be removed. It's not easy to do, but a rotten
    part can quickly spoil the whole—and the consequences of procrastination can be
    dire (see "[Quicksand](ch17s04.html#quicksand "Quicksand")" on page 330). Don't
    wait to see how things will pan out or just hope they'll improve. Deal with the
    problem.
  prefs: []
  type: TYPE_NORMAL
- en: Team members make or break a development team. A successful organization chooses
    them well and uses each person to his or her full potential.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '^([[9](#CHP-17-FN-9)]) A theory that originated from Dr. Laurence J. Peter:
    Successful people are promoted to their highest level of competence and, as they
    can do that job, then promoted one step more—to the level at which they are not
    competent.'
  prefs: []
  type: TYPE_NORMAL
- en: '^([[10](#CHP-17-FN-10)]) **Project managers joke about a project''s truck number:
    the number of people who could be hit by a truck without the project collapsing.'
  prefs: []
  type: TYPE_NORMAL
- en: In a Nutshell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The important thing to recognize is that it takes a team, and the team ought
    to get credit for the wins and the losses. Successes have many fathers, failures
    have none.
  prefs: []
  type: TYPE_NORMAL
- en: --Philip Caldwell
  prefs: []
  type: TYPE_NORMAL
- en: 'Programmers only really care about writing good code, so does all this matter?
    Yes: The health and structure of our software teams has a direct affect on the
    health and structure of our code. They are inextricably linked. Software is written
    by humans. Just as the software components have to fit together, communicate well,
    and form a cohesive structure, so must the programmers building it.'
  prefs: []
  type: TYPE_NORMAL
- en: Good teamwork comes from more than a well-defined process or a fixed structure.
    Good teamwork stems from good individuals. "The whole is greater than the sum
    of its parts," or so the saying goes. This is, of course, only true if all the
    parts are working well. If any single part is failing, then the whole will be
    compromised. Our individual attitudes affect the quality of our teams, and therefore
    the code produced. We must address these attitudes to create good code. Understanding
    your natural attitudes and responses will help to improve your programming skills.
  prefs: []
  type: TYPE_NORMAL
- en: A professional programmer *has* to be able to work in a team. Alongside technical
    skills, you must be able to create a piece that will fit into the larger jigsaw.
    This means being able to communicate and work with others. It means understanding
    your role and carrying it out appropriately, working to the best of your ability.
    It means cooperating with other team members and being team-focused, not self-focused.
  prefs: []
  type: TYPE_NORMAL
- en: 'Later chapters develop some of these collaborative themes further: We will
    cover source control, development methodologies, and estimation and planning techniques.'
  prefs: []
  type: TYPE_NORMAL
