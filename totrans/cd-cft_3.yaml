- en: Part IV. A HERD OF PROGRAMMERS?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分。程序员群？
- en: Cubicle after cubicle, arranged in long, dreary rows. A soul farm. The corporate
    drudgery of unrealistic schedules, bad management, and disastrous software. No
    natural light and awful coffee.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一排排的隔间，排列在漫长而单调的行列中。灵魂农场。不切实际的日程安排、糟糕的管理和灾难性的软件的职场苦役。没有自然光线和糟糕的咖啡。
- en: Welcome to the software factory.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到软件工厂。
- en: Some programmers freelance, hopping from office to office. Some write open source
    code at home for kicks. But most are institutionalized in uninspiring software
    factories, serving time for a cause they still love passionately.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一些程序员是自由职业者，从一个办公室跳到另一个办公室。一些人在家里编写开源代码以娱乐自己。但大多数人被束缚在令人沮丧的软件工厂中，为着一个他们仍然充满热情的事业服刑。
- en: 'We''re a funny bunch: antisocial by nature, preferring the company of a compiler
    and web browser. However, to create software masterpieces, we are forced to work
    together, against our natural instincts. As we''ll see, the quality of your software
    is determined by the quality of your programmers and their collaboration. Without
    sound tactics to cope in the Real World, you''re sunk.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一群有趣的人：天生反社会，更喜欢与编译器和网络浏览器的陪伴。然而，为了创作软件杰作，我们被迫合作，这与我们的自然本能相悖。正如我们将看到的，你软件的质量取决于你程序员的素质以及他们的协作。如果没有在现实世界中应对的策略，你将陷入困境。
- en: 'This section investigates how culture and dynamics affect the shape of your
    code. We''ll see:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节探讨了文化和动态如何影响你的代码形状。我们将看到：
- en: '[Chapter 16](ch16.html "Chapter 16. CODE MONKEYS")'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](ch16.html "第16章。代码猴子")'
- en: The essential skills and personal qualities of potent programmers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 强大程序员的必要技能和个人品质。
- en: '[Chapter 17](ch17.html "Chapter 17. TOGETHER WE STAND")'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](ch17.html "第17章。团结就是力量")'
- en: How to work as an effective and productive software team.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如何作为一个有效和高效的软件团队工作。
- en: '[Chapter 18](ch18.html "Chapter 18. PRACTICING SAFE SOURCE")'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](ch18.html "第18章。安全源代码实践")'
- en: 'Managing source code that''s shared between many programmers: how to avoid
    disaster and heartache.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 管理多个程序员之间共享的源代码：如何避免灾难和痛苦。
- en: 'So what *is* the collective noun for a group of programmers? It''s certainly
    not a *swarm*: We''re nowhere near as fast and rarely as organized. It''s not
    a *pride*: We''re neither as fierce as lions, nor likely produce something worthy
    of boast. The answer (at least for C-family coders) is clear: The collective noun
    is a *brace* of programmers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，程序员的集体名词是什么？它当然不是*蜂群*：我们远没有那么快，也远没有那么有组织。它也不是*狮群*：我们既没有狮子那么凶猛，也不太可能创造出值得夸耀的东西。答案（至少对于C家族程序员来说）是明确的：程序员的集体名词是*一排*。
- en: Chapter 16. CODE MONKEYS
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章。代码猴子
- en: '*Fostering the Correct Attitude and Approach to Programming*'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*培养正确的编程态度和方法*'
- en: We are just an advanced breed of monkeys on a minor planet of a very average
    star. But we can understand the Universe. That makes us something very special.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只是高级的猴子，在非常普通的一颗恒星的一个小行星上。但我们能理解宇宙。这使得我们非常特别。
- en: --Stephen Hawking
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: --斯蒂芬·霍金
- en: 'Pop quiz: How many programmers does it take to change a light bulb? Is it:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 快速问答：需要多少程序员来换一个灯泡？它是：
- en: None. The bulb's not broken; it's a power-saving feature.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无。灯泡并没有坏；这是一个节能特性。
- en: Just the one, but it will take all night and an inordinate amount of pizza and
    coffee.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有一个，但可能需要一整夜的时间，以及大量的披萨和咖啡。
- en: Twenty. One to fix the initial problem, and nineteen to debug the resultant
    mess.^([[1](#ftn.CHP-16-FN-1)])
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 二十个。一个来修复最初的问题，十九个来调试产生的混乱.^([[1](#ftn.CHP-16-FN-1)])
- en: What's the correct answer? It could be any of those, depending on who does the
    work. Different programmers work in different ways and will have their own individual
    approaches to solving the same problem. There is always *more than one way to
    do it*,^([[2](#ftn.CHP-16-FN-2)]) and different programmers' attitudes will lead
    them to make very different decisions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的答案是什么？这取决于谁来做这项工作。不同的程序员以不同的方式工作，并且会有他们自己独特的解决问题的方法。总有*不止一种方法可以做到*，^([[2](#ftn.CHP-16-FN-2)])
    不同程序员的态度将导致他们做出非常不同的决定。
- en: 'Throughout this book, we''ve been identifying the important attitudes of a
    good programmer. This chapter focuses specifically on this: We''ll investigate
    programmer attitudes, good and bad, and identify the key ones for successful programming.
    This includes how we approach the task of coding and also how we relate to other
    programmers. We''ll come to some surprising conclusions about what makes the best
    coders.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书的整个过程中，我们一直在识别优秀程序员的正确态度。这一章专门关注这一点：我们将研究程序员的正确和错误态度，并确定成功编程的关键因素。这包括我们如何处理编码任务，以及我们如何与其他程序员相处。我们将得出一些关于什么使最佳程序员令人惊讶的结论。
- en: Monkey Business
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 猴子生意
- en: The software factory is inhabited by a strange collection of freaks and social
    misfits, the *code monkeys*. Any serious software system is built by a bunch of
    these people, with their different skill levels and attitudes, all working toward
    a common goal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工厂住着一群奇怪的怪人和社会不适应者，即**代码猴子**。任何严肃的软件系统都是由这些人建造的，他们拥有不同的技能水平和态度，共同朝着共同的目标努力。
- en: The way we work together and the kind of code we write will inevitably be shaped
    by our attitudes toward the work as much as by technical competence. If everyone
    was a diligent, pragmatic, hardworking genius, our software would be a lot better—delivered
    on time, to budget, with no bugs. But we're not perfect, and unfortunately, it
    shows in the code we write.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何合作以及我们编写的代码类型，将不可避免地受到我们对工作的态度以及技术能力的影响。如果每个人都勤奋、务实、努力工作，我们的软件会好得多——按时交付、预算合理、没有错误。但我们并不完美，不幸的是，这在我们的代码中有所体现。
- en: To work out strategies to deal with this, I'll lead us on a guided tour through
    a gallery of programmer stereotypes. These are all directly based on the types
    of people I have met in the software factory. Of course it's a necessarily general
    list; you'll know programmers who fall into categories other than those listed
    here, or even fit several descriptions at once.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制定应对策略，我将带领大家进行一次导游之旅，参观一个程序员刻板印象的画廊。这些都是基于我在软件工厂遇到的人的类型。当然，这是一个必要的通用列表；你们会知道有些程序员不属于这里列出的类别，甚至同时符合几个描述。
- en: 'Even so, this shameless categorization highlights important facts and shows
    us how to improve. We''ll see:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这种无耻的分类突出了重要的事实，并展示了我们如何改进。我们将看到：
- en: What motivates the different types of code monkeys
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么激励着不同类型的代码猴子
- en: How to work with each of them
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何与他们每个人合作
- en: How each code monkey can improve
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个代码猴子如何提升自己
- en: What we can learn from each of them
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以从他们每个人身上学到什么
- en: 'As you read each code monkey description, ask yourself:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读每个代码猴子的描述时，请问自己：
- en: Are *you* this type of programmer? How closely does the description match your
    programming style? What lessons can you learn to improve your approach to coding?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是这种类型的程序员吗？这个描述与你的编程风格有多接近？你可以从中学到什么来改进你的编码方法？
- en: How many people do you know like this? Are they close colleagues? How could
    you work with them better?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认识多少这样的人？他们是你的亲密同事吗？你如何更好地与他们合作？
- en: The Eager Coder
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 渴望的程序员
- en: '![The Eager Coder](tagoreillycom20080909nostarchimages207508.png.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![渴望的程序员](tagoreillycom20080909nostarchimages207508.png.jpg)'
- en: We'll start with this guy, because he^([[3](#ftn.CHP-16-FN-3)]) probably embodies
    the traits of most programmers reading this book. The Eager Coder is fast and
    fleeting; he thinks in code. An impulsive, natural-born programmer, he writes
    code as soon as an idea forms in his head. He won't stand back and think first.
    So, although an Eager Coder does have very good technical skills, the code he
    writes never shows his true potential.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从这位先生开始，因为他^([[3](#ftn.CHP-16-FN-3)])可能体现了本书大多数阅读者的特质。渴望的程序员快速而短暂；他思考的是代码。一个冲动、天生的程序员，一旦头脑中形成想法，就会立即编写代码。他不会退后思考。因此，尽管渴望的程序员确实拥有非常好的技术技能，但他所编写的代码从未展现出他的真正潜力。
- en: The Eager Coder often tries to use a new feature or idiom because it's fashionable.
    His desire to try out new tricks means that he applies technology even when it
    isn't appropriate.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望的程序员经常尝试使用新的功能或习语，因为它们很时尚。他尝试新技巧的愿望意味着他在不合适的情况下也会应用技术。
- en: '**Strengths**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: Eager Coders are productive, in terms of code quantity. They write a *lot* of
    code. They love learning new stuff and are really enthusiastic—even passionate—about
    programming. The Eager Coder loves his job, and genuinely *wants* to write good
    code.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 渴望的程序员在代码数量上很有效率。他们编写了大量的代码。他们喜欢学习新事物，对编程非常热情——甚至可以说是充满激情。渴望的程序员热爱他的工作，并且真心**想要**编写好的代码。
- en: '**Weaknesses**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: Because of his unfettered enthusiasm, the Eager Coder is hasty and doesn't think
    before rushing into the code editor. He does write a lot of code, but because
    he writes so fast, it's flawed—the Eager Coder spends *ages* debugging. A little
    forethought would prevent many silly errors and many hours ironing out careless
    faults.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他无拘无束的热情，热心的程序员急躁，在匆忙进入代码编辑器之前没有思考。他确实写了很多代码，但由于他写得很快，所以存在缺陷——热心的程序员花费**大量时间**进行调试。一点前瞻性思维可以防止许多愚蠢的错误和许多时间来纠正粗心大意的小错误。
- en: Unfortunately, the Eager Coder is a really bad debugger. In the same way he
    rushes into coding, he dives straight into debugging. He's not methodical, so
    he spends ages chasing faults down blind alleys.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，热心的程序员是一个糟糕的调试员。就像他匆忙进入编码一样，他会直接跳入调试。他不是有条理的，所以他会花费大量时间在死胡同里追查错误。
- en: He's a poor estimator of time. He'll make a reasonable estimate for the case
    when it all goes well, but it never *does* go according to plan; he always takes
    longer than expected.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他对时间的估计能力很差。当一切顺利时，他会对情况做出合理的估计，但事情从来不会**按照计划进行**；他总是比预期花费更长的时间。
- en: '**What to do if you are one**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，应该怎么做**'
- en: 'Don''t lose that enthusiasm—it''s one of the best characteristics of a programmer.
    Because your joy lies in seeing programs work and standing back and admiring the
    beauty of code, work out practical ways to do this. Writing units tests as an
    integral part of code development is a great idea. But it mostly boils down to
    this simple piece of advice: *Stop and think*. Don''t be hasty. Work out personal
    disciplines that will help you, even something basic like writing *THINK* on a
    Post-It note and sticking it on your monitor!'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 不要失去那份热情——这是程序员最好的特性之一。因为你的快乐在于看到程序运行并退后欣赏代码的美丽，找出实际的方法来做这件事。将单元测试作为代码开发的一个组成部分是一个很好的主意。但它主要归结为这条简单的建议：**停下来思考**。不要急躁。制定出对你有帮助的个人纪律，即使是像在便利贴上写上*THINK*并把它贴在显示器上这样基本的事情！
- en: '**How to work with them**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: When they work well, these are some of the best people to program alongside.
    The trick is to channel their energy into productive code rather than mindless
    flapping. They are great to work with in pair programming.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当他们工作得好的时候，这些人是一些最好的编程伙伴。关键是把他们的能量引导到有生产力的代码上，而不是无意义的挥霍。他们在结对编程中合作得很好。
- en: Ask an Eager Coder about what he's doing each day and what his plans are. Show
    an interest in his design—it will encourage him to really think about it! If you
    rely on an Eager Coder's work, ask for early pre-releases, and ask to see his
    unit tests too.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 询问一个热心的程序员他每天在做什么以及他的计划。对他的设计表示兴趣——这将鼓励他真正思考！如果你依赖一个热心的程序员的代码，请要求早期预发布版本，并要求查看他的单元测试。
- en: An Eager Coder benefits from appropriate management, to help with his discipline.
    Make sure his time is carefully placed on a project plan (you don't have to plan
    his time yourself ).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 热心的程序员从适当的管理中受益，这有助于他的纪律。确保他的时间被仔细地安排在项目计划中（你不需要亲自规划他的时间）。
- en: The Code Monkey
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码猴子
- en: '![The Code Monkey](tagoreillycom20080909nostarchimages207510.png.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![The Code Monkey](tagoreillycom20080909nostarchimages207510.png.jpg)'
- en: If you ever needed an infinite number of monkeys, these guys would be your first
    choice. (I wouldn't advise it though; you'll be picking monkeys for a *loooong*
    time!)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要无限数量的猴子，这些人将是你的首选。（不过我不建议这样做；你将需要挑选猴子**很长时间**！）
- en: The Code Monkey writes solid but uninspired code. Given an assignment, he faithfully
    plods through it, ready to be handed the next one. Because of their menial work,
    these guys are also known—perhaps unfairly—as *grunt programmers*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 代码猴子编写的是稳固但缺乏灵感的代码。给定一个任务，他会忠诚地一步步完成，准备接受下一个任务。由于他们的低级工作，这些人也被称为**苦力程序员**。
- en: Code Monkeys have quiet personalities. Afraid to push for good jobs, they are
    sidelined on unglamorous projects. They carve out niches as maintenance programmers,
    keeping the aged codebase going while the pioneers are off writing exciting replacements.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 代码猴子们性格内向。害怕争取好工作，他们在一些不引人注目的项目中边缘化。他们作为维护程序员，在先驱们编写令人兴奋的替代品时，保持老旧代码库的运行。
- en: A junior Code Monkey will learn and progress given time and mentoring, but he
    is given low risk assignments. An older Code Monkey has probably stagnated and
    will retire as a Code Monkey. He'll be quite happy to do so.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一个初级代码猴子在时间和指导的帮助下可以学习和进步，但他被分配了低风险的任务。一个年长的代码猴子可能已经停滞不前，并作为代码猴子退休。他会很乐意这样做。
- en: '**Strengths**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: Give them a job and they'll do it—reasonably well, reasonably on time. A Code
    Monkey is reliable and can usually be counted on to put in extra effort when it
    comes to crunch time.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 给他们一项任务，他们会完成它——相当不错，相当准时。代码猴子是可靠的，在关键时刻通常能够付出额外的努力。
- en: Unlike Eager Coders, Code Monkeys are good estimators of time. They are methodical
    and thorough.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 与渴望的程序员不同，代码猴子是时间估算高手。他们是条理清晰且细致的。
- en: '**Weaknesses**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: Although Code Monkeys are careful and methodical, they don't *think outside
    of the box*. They lack design flair and intuition. A Code Monkey will follow the
    existing code design conventions unquestioningly, rather than address any potential
    problems. Since they are not accountable for the design, they don't accept responsibility
    for any problems that arise and often won't take the initiative to investigate
    and fix them.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管代码猴子小心谨慎且条理清晰，但他们不*跳出思维定式*。他们缺乏设计灵感和直觉。代码猴子会无条件的遵循现有的代码设计规范，而不是解决任何潜在的问题。由于他们不负责设计，他们不会对出现的问题承担责任，通常也不会主动去调查和修复这些问题。
- en: It's hard to teach a Code Monkey new stuff; he's just not interested.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 教会代码猴子新东西很难；他们根本不感兴趣。
- en: '**What to do if you are one**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，应该怎么做**'
- en: Do you want to explore new areas and broaden your responsibility? If so, start
    to strengthen your skills by practicing on personal projects. Grab some books
    and study new techniques.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你想探索新的领域并扩大你的责任吗？如果是这样，开始通过个人项目练习来加强你的技能。找一些书来学习新技术。
- en: Push for more responsibility, and offer to join in the design work. Take the
    initiative in your current work—identify possible failure points early, and work
    out plans to avoid them.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 推动承担更多责任，并主动提出参与设计工作。在你的当前工作中采取主动——尽早识别可能的失败点，并制定避免它们的计划。
- en: '**How to work with them**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: Don't look down on a Code Monkey, even if you have stronger technical skills
    or greater responsibility. Encourage him—compliment his code and teach him techniques
    to improve his work.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 不要轻视代码猴子，即使你拥有更强的技术技能或更大的责任。鼓励他——赞美他的代码，并教他提高工作效率的技术。
- en: Write your code thoughtfully to make the maintenance programmer's (that is,
    the maintenance Code Monkey's) job as easy as possible.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑周到地编写代码，使维护程序员（即维护代码猴子）的工作尽可能容易。
- en: The Guru
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大师
- en: '![The Guru](tagoreillycom20080909nostarchimages207512.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![大师](tagoreillycom20080909nostarchimages207512.png.jpg)'
- en: 'This is the fabled mystic genius: a program wizard. The Guru tends to be quiet
    and unassuming, perhaps even a little odd.^([[4](#ftn.CHP-16-FN-4)]) He writes
    excellent code, but he can''t communicate well with mere mortals.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是传说中的神秘天才：一个程序巫师。大师通常很安静、谦逊，甚至有点古怪.^([[4](#ftn.CHP-16-FN-4)]) 他编写出色的代码，但与凡人沟通不佳。
- en: 'The Guru is left alone to work on the fundamental stuff: frameworks, architectures,
    kernels, and so on. He holds the deserved respect (and sometimes fear) of his
    colleagues.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 大师被单独留下来处理基础工作：框架、架构、内核等。他受到同事应有的尊重（有时甚至有些恐惧）。
- en: Omniscient, the Guru knows all and sees all. He turns up sagely in any technical
    discussion to dispense his expert opinion.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 全知全能，大师无所不知，无所不见。在任何技术讨论中，他都会出现，并发表他的专业意见。
- en: '**Strengths**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: Gurus are the experienced magicians. They know all the modern techniques and
    understand which old tricks are better. (Gurus invented all the cool techniques
    in the first place.) They have a wealth of experience and write mature maintainable
    code.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 大师是经验丰富的魔术师。他们知道所有的现代技术，并了解哪些旧技巧更好。（大师最初发明了所有酷炫的技术。）他们拥有丰富的经验，并编写成熟且易于维护的代码。
- en: A good Guru is a wonderful mentor—there's so much to learn from him.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好大师是一位出色的导师——从他那里可以学到很多东西。
- en: '**Weaknesses**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: Few Gurus can communicate well. They're not always tongue tied, but their ideas
    fly so fast and at a level beyond mere mortals', so it's hard to follow them.
    A conversation with a Guru makes you feel stupid, confused, or both.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有大师擅长沟通。他们并不总是口吃，但他们的想法飞快，水平远超常人，所以很难跟上他们。与大师的对话会让你感到愚蠢、困惑，或者两者兼而有之。
- en: The poorer a Guru's communication skills, the worse mentor he will make. Gurus
    find it hard to understand why others don't know as much or don't think as fast
    as they do.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 大师的沟通技巧越差，他作为导师的表现就越糟糕。大师们很难理解为什么别人不知道得和他们一样多，或者思考得不够快。
- en: '**What to do if you are one**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，应该怎么做**'
- en: Try to step off of your cloud and live in the Real World. Don't expect everyone
    to be as quick as you are or to think in the same way as you do. It takes a lot
    of skill to explain something simply and clearly. Practice this.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试从你的云端下来，生活在现实世界中。不要期望每个人都像你一样快，或者用和你一样的方式思考。解释某事简单明了需要很多技巧。练习这一点。
- en: '**How to work with them**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: If you cross paths with a Guru, learn from him. Absorb what you can—and not
    just technical stuff. Becoming established as a Guru takes a certain temperament
    and personality—knowledge but not arrogance. Observe this.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到了一位大师，就要向他学习。吸收你能吸收的一切——不仅仅是技术方面的。成为大师需要一定的气质和个性——知识但不要傲慢。注意这一点。
- en: The Demiguru
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 半大师
- en: '![The Demiguru](tagoreillycom20080909nostarchimages207514.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![半大师](tagoreillycom20080909nostarchimages207514.png.jpg)'
- en: The Demiguru *thinks* he's a genius. He isn't. He talks knowledgeably, but it's
    a load of trash.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 半大师**认为自己**是天才。他不是。他谈得头头是道，但都是废话。
- en: This is probably the most dangerous type of code monkey; a Demiguru is hard
    to spot until the damage is done. Managers believe he's a genius because he sounds
    so plausible and self-assured.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是最危险类型的代码猴子；半大师很难被发现，直到破坏已经造成。管理者认为他是天才，因为他听起来很有说服力，自信满满。
- en: A Demiguru is generally louder than a Guru. He's more boastful and full of himself.
    He appoints himself to a position of authority. (Gurus, on the other hand, are
    *recognized* as experts by their peers.)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 半大师通常比大师更聒噪。他更自吹自擂，更自以为是。他自封为权威。**(另一方面，大师是由他们的同行**认可的专家。)
- en: '**Strengths**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: It's easy to assume that a Demiguru has *no* strengths, but his great asset
    is his belief in himself. It's important to trust your own abilities, and to be
    secure that you write high-quality code. However . . .
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 假设半大师没有任何优点，但他的巨大优势是他对自己的信念。信任自己的能力，确信你写的代码质量高。然而……
- en: '**Weaknesses**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: The Demiguru's great weakness is his *belief in himself*. He overestimates his
    abilities, and his decisions will jeopardize your project's success. He's a serious
    liability.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 半大师的巨大弱点是他对自己的**信念**。他高估了自己的能力，他的决定将危及你项目的成功。他是一个严重的负担。
- en: The Demiguru will haunt you, even after he's moved on to new pastures. You'll
    be left with the consequences of his bad design and overly clever code.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 即使半大师已经转移到新的领域，他也会继续困扰你。你将留下他糟糕的设计和过于聪明的代码的后果。
- en: '**What to do if you are one**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是这种人应该怎么做**'
- en: Right now, take an honest appraisal of your skills. Don't oversell yourself.
    Ambition is a good thing; pretending to be something you're not isn't.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，诚实地评估你的技能。不要过分夸大自己。野心是好事；假装成你不是的人是不对的。
- en: You may not be doing this on purpose, so be objective about what you can and
    cannot do. Be more concerned about the quality of your software than how important
    or clever you look.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能并非有意为之，所以对于你能做什么和不能做什么要客观。更多地关注你软件的质量，而不是你看起来多么重要或聪明。
- en: '**How to work with them**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: Be very, very careful.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 要非常、非常小心。
- en: 'Once you have recognized a Demiguru, you''ve won half the battle. Most of the
    damage he can cause will occur while you haven''t got him figured out. Keep a
    careful watch on the Demiguru: You must filter the garbage he speaks, grapple
    with his flawed designs, and inspect his wretched code.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你识别出半大师，你就赢得了半场战斗。他大部分能造成的破坏都会在你还没有完全了解他的时候发生。仔细观察半大师：你必须过滤掉他说的垃圾话，与他有缺陷的设计搏斗，检查他糟糕的代码。
- en: The Arrogant Genius
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 傲慢的天才
- en: '![The Arrogant Genius](tagoreillycom20080909nostarchimages207516.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![傲慢的天才](tagoreillycom20080909nostarchimages207516.png.jpg)'
- en: This guy is a subtle, but significant, variation on the Guru species. A killer
    programmer, he's fast, efficient, and writes high-quality code. Not quite a Guru,
    but he's hot. *But* because he's all too aware of his own skills, he is cocky,
    condescending, and demeaning.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人是大师种类的一个微妙但重要的变化。他是一个杀手级的程序员，他速度快、效率高，写的代码质量好。他不是完全的大师，但他很受欢迎。**但是**，因为他太清楚自己的技能，所以他自负、傲慢、贬低他人。
- en: The Genius is terminally argumentative because he's usually right and always
    has to promote his correct view over others' wrong opinions. He's become used
    to it. The most annoying thing is that most of the time, he *is* right, so you're
    bound to lose any argument with him. If you are correct, he'll keep talking until
    the argument moves on to something *he* is right about.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 天才极其好斗，因为他通常是对的，总是必须推广自己的正确观点，而不仅仅是别人的错误观点。他已经习惯了这一点。最令人烦恼的是，大多数时候，他**确实**是对的，所以你注定会输给他。如果你是对的，他会继续争论，直到争论转移到他**确实**是对的某个问题上。
- en: '**Strengths**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**优势**'
- en: The Genius has considerable technical skill. He can provide a strong technical
    lead and will catalyze a team when everyone agrees with him.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 天才拥有相当的技术技能。他可以提供强大的技术领导力，并在每个人都同意他时催化团队。
- en: '**Weaknesses**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**劣势**'
- en: The Genius doesn't like to be proved wrong and thinks that he must *always*
    be right. He feels compelled to act as an authority; The Genius knows everything
    about everything. He can never say *I don't know*, suffering from a full humility
    bypass.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 天才不喜欢被证明是错的，他们认为他们必须**始终**是对的。他们觉得自己有义务充当权威；天才对一切了如指掌。他们永远不会说**我不知道**，完全绕过了谦卑。
- en: '**What to do if you are one**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是天才，你应该怎么做**'
- en: Not everyone achieves Godlike status, but there are plenty of good programmers
    worthy of respect. Recognize this. Practice humility, and honor other people's
    opinions.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个人都达到神一般的地位，但有很多值得尊敬的优秀程序员。认识到这一点。练习谦卑，尊重他人的观点。
- en: Look for people who might have a more experienced viewpoint, and learn from
    them. Never pretend or cover your inexperience—be honest about what you do and
    do not know.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找那些可能拥有更丰富观点的人，并向他们学习。永远不要假装或掩饰你的不成熟——诚实地面对你所知和所不知。
- en: '**How to work with them**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: '*Do* show a Genius respect, and show respect *to other programmers* around
    him. Avoid nonconstructive quarrels with him. But stand your ground—assert your
    reasonable opinions and views. Don''t be daunted by him. Discussing technical
    issues with a Genius can make you a better programmer; just learn to detach your
    emotions first. If you know that you''re correct, gain allies to help argue with
    him.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '*确实*要尊重天才，并尊重他周围的**其他程序员**。避免与他发生无建设性的争吵。但坚守立场——坚持你的合理观点和看法。不要被他吓倒。与技术天才讨论技术问题可以使你成为一名更好的程序员；只是首先学会控制你的情绪。如果你知道自己是对的，就争取盟友来帮助与他争论。'
- en: Take heed and avoid being cocky or argumentative yourself.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 注意并避免自己变得傲慢或好斗。
- en: '**GETTING PERSONAL**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人特质**'
- en: This classification of programmer attitudes isn't particularly scientific. Psychologists
    have devised more formal personality classifications; authoritative ways of calling
    you a freak. They don't focus exclusively on the software development world, but
    do give a valuable insight into programmer behavior.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这种程序员态度的分类并不特别科学。心理学家已经设计了更正式的性格分类；权威地称呼你为怪人。他们并不专注于软件开发世界，但确实为程序员的行为提供了有价值的见解。
- en: 'The *Myers Briggs Type Indicator* is perhaps the most popular tool. (Briggs
    80) It decomposes your personality across four axes: extrovert (E) or introvert
    (I); sensing (S) or intuitive (N); thinking (T) or feeling (F); and judging (J)
    or perceiving (P). This classification results in a four letter descriptor; ISTJ
    would be common for a Code Monkey.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*迈尔斯-布里格斯类型指标*可能是最受欢迎的工具。（布里格斯80）它将你的性格分解为四个维度：外向（E）或内向（I）；感觉（S）或直觉（N）；思考（T）或情感（F）；以及判断（J）或感知（P）。这种分类产生了一个四字母的描述符；ISTJ对于程序员来说很常见。'
- en: 'Belbin''s Team Roles is a taxonomy of attitudes, defined as *a tendency to
    behave, contribute, and interrelate with others in a particular way*. (Belbin
    81) This is a means to characterize your natural social behavior and ability to
    form relationships, to determine how it helps or hinders the progress of a team.
    It shows how your personality type affects your teamworking skills. Belbin identifies
    nine specific behavioral roles: three action-oriented, three people-oriented,
    and three cerebral personalities. Understanding these enables us to build effective
    teams from people with complementary skills; if every programmer was a coordinator,
    then nothing would ever get done.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔宾的团队角色是一种态度分类，定义为*以特定方式行为、贡献和与他人互动的倾向*。（贝尔宾81）这是一种描述你的自然社交行为和建立关系能力的方法，以确定它如何帮助或阻碍团队进步。它显示了你的性格类型如何影响你的团队合作技能。贝尔宾确定了九种具体的行为角色：三个以行动为导向，三个以人为导向，以及三个以头脑为导向。理解这些使我们能够从具有互补技能的人中构建有效的团队；如果每个程序员都是协调者，那么什么都不会完成。
- en: Neither of these personality taxonomies have a one-to-one mapping with my programmer
    classifications. They also have a distinct lack of primates.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种人格分类学都没有与我程序员分类的一对一映射。它们也明显缺乏灵长类动物。
- en: The Cowboy
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**牛仔**'
- en: '![The Cowboy](tagoreillycom20080909nostarchimages207518.png.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![牛仔](tagoreillycom20080909nostarchimages207518.png.jpg)'
- en: The Cowboy is a bad programmer who actively avoids hard work. He'll take as
    many shortcuts as he can find. Some would incorrectly classify this guy a *Hacker*.
    He's not a hacker in the classic sense of the word. *Hacker* is a term used by
    geeks to proudly describe a heroic coder.^([[5](#ftn.CHP-16-FN-5)])
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 牛仔是一个糟糕的程序员，他积极地避免艰苦的工作。他会找到尽可能多的捷径。有些人会错误地将这个人归类为*黑客*。他并不是在传统意义上的*黑客*。*黑客*是极客们用来自豪地描述一个英勇的程序员的一个术语.^([[5](#ftn.CHP-16-FN-5)])
- en: The Cowboy dives straight into code and does the minimum amount of work to solve
    the immediate problem. He won't care if it's not a very good solution, if it compromises
    the code structure, or will not satisfy future requirements.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 牛仔直接跳入代码，并做最少的努力来解决眼前的问题。他不会在乎这并不是一个非常好的解决方案，如果它破坏了代码结构，或者不会满足未来的需求。
- en: A Cowboy is anxious to complete each task and move on to the next. If he's read
    a little about processes, he'll call this Agile Programming. It's really just
    laziness.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 牛仔急于完成每个任务并继续下一个。如果他读过一点关于流程的内容，他会称之为敏捷编程。这实际上只是懒惰。
- en: '**Strengths**'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: Cowboy code *works*, but isn't particularly elegant. Cowboys like to learn new
    things, but seldom get around to it (it's too much like hard work).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 牛仔的代码*是有效的*，但并不特别优雅。牛仔喜欢学习新事物，但很少有时间去做（因为这太像艰苦的工作了）。
- en: '**Weaknesses**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点**'
- en: You'll spend ages cleaning up after a Cowboy. His aftermath is not a pleasant
    place to be. Cowboy code always requires later repair, rework, and refactoring.
    They have a limited palette of techniques to use, and no real engineering skills.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你会花费很长时间清理牛仔留下的烂摊子。他的后果是一个不愉快的地方。牛仔的代码总是需要后续的修复、重做和重构。他们使用的技巧有限，并且没有真正的工程技能。
- en: '**What to do if you are one**'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中之一，应该怎么做**'
- en: Learn to *hack* code in the right sense of the word. Take pride in your work,
    and spend more time over it. Admit your failings, and try to improve.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在正确的意义上学习*黑客*代码。为你的工作感到自豪，并花更多的时间在上面。承认你的不足，并努力改进。
- en: '**How to work with them**'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: Never go into a Cowboy's house; if his code is anything to go by, it'll be a
    DIY disaster! Understand that they're not a malicious breed, just a little lazy.
    Organize reviews of their code. Get him pair programming. (A Cowboy might work
    well with an Eager Coder; if you want to see fur fly, pair him with a Planner.)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 永远不要进入牛仔的房子；如果他的代码可以作为一个依据，那将会是一个DIY灾难！理解他们并不是恶意的人，只是有点懒惰。组织他们的代码审查。让他进行结对编程。（牛仔可能和渴望的程序员合作得很好；如果你想看到羽毛飞舞，就让他和规划者配对。）
- en: The Planner
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**规划者**'
- en: '![The Planner](tagoreillycom20080909nostarchimages207520.png.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![规划者](tagoreillycom20080909nostarchimages207520.png.jpg)'
- en: The Planner thinks about what he's doing so much that the project has been canned
    long before he's started writing any code.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 规划者思考得太多，以至于在开始编写任何代码之前，项目就已经被搁置了。
- en: It's true, you *must* plan up front and establish a cohesive design, but this
    guy forms an impenetrable cocoon around himself and refuses any contact with the
    outside world until he's finished. Meanwhile, everything's changing around him.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，你*必须*提前规划并建立一致的设计，但这个人会围绕自己形成一个无法穿透的茧，拒绝与外界接触，直到他完成。与此同时，周围的一切都在变化。
- en: Terminally educated, the Planner studies and reads a lot. A common subspecies
    is the Process Weenie; he knows all about the "proper development process" but
    is weak on hitting deadlines or getting anything done. (Process Weenies eventually
    become middle managers, and then they get fired.)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 学识渊博，规划者学习和阅读了很多。一个常见的亚种是流程小丑；他了解所有的“正确开发流程”，但在截止日期或完成任务方面很弱。（流程小丑最终会成为中层管理者，然后他们就会被解雇。）
- en: '**Strengths**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: They *do* design. They do think. They don't hack out thoughtless code.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 他们确实设计。他们确实思考。他们不会编写无脑的代码。
- en: '**Weaknesses**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点**'
- en: When a Planner sets to work, there is a very real danger of *over design*. He
    tends to create very complex systems. Planners are the key cause of *analysis
    paralysis*—where development becomes more focused on methods and modeling than
    on prototyping and creating a solution. The Planner likes to generate endless
    documents and call meetings every other hour.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当规划师开始工作，存在一个很大的风险是*过度设计*。他倾向于创建非常复杂的系统。规划师是*分析瘫痪*的关键原因——开发变得更加关注方法和建模，而不是原型设计和创造解决方案。规划师喜欢生成无尽的文档，每隔一小时就召开会议。
- en: He spends ages thinking and not enough time doing anything. He knows a lot,
    but it doesn't all make the leap from theory to practice.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 他花了很多时间思考，但做事情的时间不够。他知道很多，但并不是所有都从理论跃迁到实践。
- en: '**What to do if you are one**'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，该怎么办**'
- en: It *is* important to create careful designs up front, but consider incremental
    development and prototyping as methods to verify your design. Sometimes you can't
    commit to a design until you've actually started to implement it. Only then will
    you appreciate all the problems.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在一开始就创建细致的设计是很重要的，但考虑逐步开发和原型设计作为验证设计的方法。有时，直到你真正开始实施，你才能承诺一个设计。只有那时，你才会欣赏到所有的问题。
- en: Try to establish a better balance of planning and action. Console yourself that
    it's better to spend too long designing than to write awful code—the latter is
    far harder to fix.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 努力在规划和行动之间建立更好的平衡。安慰自己，花太多时间设计总比写出糟糕的代码要好——后者更难修复。
- en: '**How to work with them**'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: Ahead of time, agree on all milestones and deadlines for a Planner's work. Throw
    in a *design complete* milestone; a Planner will be happy that it has been recognized
    as an important task and will be encouraged to complete his design work on time.
    This is usually enough to crystallize a Planner into action.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 提前就规划师工作的所有里程碑和截止日期达成一致。加入一个*设计完成*的里程碑；规划师会很高兴它被认可为重要的任务，并会鼓励他按时完成设计工作。这通常足以使规划师采取行动。
- en: Avoid meetings with a Planner. You'll spend an hour arguing about how to decide
    the agenda.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 避免与规划师开会。你将花费一个小时争论如何决定议程。
- en: The Old Timer
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 老手
- en: '![The Old Timer](tagoreillycom20080909nostarchimages207522.png.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![老手](tagoreillycom20080909nostarchimages207522.png.jpg)'
- en: This old boy is a senior programmer from the old school. Sit back and listen
    to him reminisce about the Good Old Days, when he used punch cards and machines
    without enough memory to hold the result of an integer addition.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这位老兄是老派的资深程序员。坐下来，听他回忆那些美好的旧时光，当时他使用穿孔卡片，机器没有足够的内存来存储整数加法的结果。
- en: 'The Old Timer is either happy that he''s still doing what he loves the most
    or bitter that he''s missed promotion countless times. He''s seen it all, knows
    all the answers, and won''t learn new tricks (he''ll tell you that there''s nothing
    new to learn; we just repackage the same old ideas). He''s reluctant to learn
    new languages: "I don''t need C++. I can get by perfectly well in Assembler, thank
    you very much."'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 老手要么很高兴自己还在做他最喜欢的事情，要么因为无数次错过晋升而感到痛苦。他见过了所有的事情，知道所有答案，而且不会学习新技巧（他会告诉你没有什么新东西可以学；我们只是重新包装了旧想法）。他不愿意学习新语言：“我不需要C++。我可以用汇编语言过得很好，非常感谢。”
- en: An Old Timer doesn't suffer fools gladly. He's a bit cranky and is easily irritated.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 老手不乐意忍受傻瓜。他有点古怪，容易烦躁。
- en: '**Strengths**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**优势**'
- en: He's been programming for years, and so he has considerable experience and wisdom.
    The Old Timer has a mature approach to coding. He has learned which qualities
    make good and bad programs and how to avoid the common pitfalls.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 他编程多年，因此积累了相当的经验和智慧。老手对编码有一个成熟的方法。他已经学会了哪些品质使程序变得好或坏，以及如何避免常见的陷阱。
- en: '**Weaknesses**'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**劣势**'
- en: The Old Timer won't willingly learn new techniques. Fed up with fashionable
    ideas that promise much and deliver little, he's a bit slow and can be resistent
    to change.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 老手不愿意学习新技术。对那些承诺很多但实际交付很少的时尚想法感到厌倦，他有点迟钝，可能对改变有抵触。
- en: He has little patience, thanks to years of corporate ineptitude. He's been at
    the receiving end of countless tight deadlines and unreasonable managers.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 多年的公司无能让他几乎没有耐心。他经历了无数紧迫的最后期限和不合理的经理。
- en: '**What to do if you are one**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，该怎么办**'
- en: Don't be too judgmental of younger, more enthusiastic programmers. You were
    once like them, and *your* code wasn't awful, was it?
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 不要对年轻、更有热情的程序员过于评判。你曾经和他们一样，你的代码也不差，对吧？
- en: '**How to work with them**'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: '*You don''t know how easy you have it, you young programmers*. Don''t mess
    with an Old Timer, or you''ll find out how he survived this long in the software
    factory. Choose your battles with him wisely. Show him respect, but treat him
    as a peer, not a deity.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*你们这些年轻的程序员不知道你们有多幸运*。不要与老程序员纠缠，否则你会知道他是如何在软件工厂中生存这么长时间的。明智地选择与他战斗，向他表示尊重，但把他当作一个同伴，而不是一个神。'
- en: Understand the Old Timer's motivation. Find out if he's programming because
    he loves to, or because he's in a career dead end.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 理解老程序员的动机。找出他是出于热爱编程，还是因为处于职业死胡同。
- en: The Zealot
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 狂热者
- en: '![The Zealot](tagoreillycom20080909nostarchimages207524.png.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![狂热者](tagoreillycom20080909nostarchimages207524.png.jpg)'
- en: The Zealot is a brainwashed convert, a disciple who blindly thinks that everything
    *BigCo* produces is excellent. Teenage girls have rock stars to worship; programmers
    have their own idols. In his enthusiasm, the Zealot takes it upon himself to become
    an unpaid technology evangelist. He'll try to incorporate BigCo products into
    every assignment he is given.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 狂热者是被洗脑的皈依者，一个盲目认为BigCo生产的每样东西都是优秀的门徒。青少年有摇滚明星崇拜；程序员有自己的偶像。在热情洋溢中，狂热者自告奋勇成为无偿的技术传教士。他会试图将BigCo的产品融入到他接受的每一个任务中。
- en: The Zealot follows BigCo to the exclusion of all other approaches and rarely
    knows about alternatives. Anything that's not excellent in the current BigCo product
    line will surely be fixed in the next version, which we *must* upgrade to immediately.^([[6](#ftn.CHP-16-FN-6)])
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 狂热者只追随BigCo，排斥所有其他方法，并且很少了解替代方案。任何在当前BigCo产品线中不是优秀的，都肯定会在下一个版本中得到修复，我们必须立即升级到这个版本。[^6](#ftn.CHP-16-FN-6)
- en: '**Strengths**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: He knows BigCo's products inside out and will produce genuinely good designs
    based on them. He is productive with that technology, but not necessarily maximally
    productive—other unfamiliar approaches might be more effective.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 他对BigCo的产品了如指掌，并会基于它们产生真正优秀的设计。他在该技术上是富有成效的，但并不一定是最高效的——其他不熟悉的方法可能更有效。
- en: '**Weaknesses**'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: Being a Zealot, he's neither objective nor pragmatic. There may be better non-BigCo
    designs that he will miss. Worse, though, are the Zealot's continual rants about
    BigCo.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 作为狂热者，他既不客观也不实际。可能存在更好的非BigCo设计，他会错过。更糟糕的是，狂热者对BigCo的持续抱怨。
- en: '**What to do if you are one**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是狂热者该怎么办**'
- en: No one expects you to turn away from your beloved BigCo. It is valuable to understand
    its technologies and know how to deploy them. But don't be a technology bigot.
    Embrace different approaches and new ways of thinking. Don't look at them with
    an air of superiority or prejudge them.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人期望你离开你钟爱的BigCo。了解其技术和知道如何部署它们是有价值的。但不要成为技术教条主义者。拥抱不同的方法和新的思维方式。不要带着优越感看待它们或预先判断它们。
- en: '**How to work with them**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: 'Don''t bother getting into philosophical arguments with a Zealot. Don''t try
    to explain the virtues of your preferred technology—he won''t listen. Watch out:
    One conversation with this guy can turn *you* into a Zealot. He''s contagious.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 不要与狂热者进行哲学争论。不要试图解释你偏好的技术的优点——他不会听的。小心：与这个人的一次对话可能会让你也变成狂热者。他具有传染性。
- en: 'Zealots are generally harmless (and amusing to watch from a distance), unless
    your project is at a critical design stage. At this point, provide a clear, unbiased
    perspective on the problem domain and insist on a thorough evaluation of all implementation
    approaches. Remember: He might be right.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 狂热者通常是无害的（并且从远处观看很有趣），除非你的项目处于关键设计阶段。在这个阶段，提供对问题领域的清晰、无偏见的观点，并坚持对所有实现方法进行彻底评估。记住：他可能是对的。
- en: If you encounter silly arguments, counter them with well-prepared, accurate,
    detailed information about the strengths of your approach and the weaknesses of
    his.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你遇到愚蠢的争论，就用你准备充分、准确、详细的信息来反驳，关于你方法的优势和他的方法的弱点。
- en: The Monocultured Programmer
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单一文化程序员
- en: '![The Monocultured Programmer](tagoreillycom20080909nostarchimages207526.png.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![单一文化程序员](tagoreillycom20080909nostarchimages207526.png.jpg)'
- en: This is the archetypal geek, the guy who lives and breathes technology. It's
    his whole life; he probably dreams about it.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这是典型的极客，一个生活在技术中、呼吸着技术的男人。这是他的一生；他可能梦寐以求。
- en: The Monocultured Programmer has a remarkable one-track mind. Taking work home
    with him, he returns with the whole system designed and written, all the major
    bugs fixed, and a plan for how to implement the rest of the project. He's done
    it all before you've had breakfast.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 单一文化程序员有一个显著的一心多用的大脑。他把工作带回家，回来时已经设计并编写了整个系统，修复了所有主要错误，并制定了如何实施项目其余部分计划。在你吃早餐之前，他已经全部完成了。
- en: '**Strengths**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: The Monocultured Programmer is focused and determined. He'll ensure that the
    project works, or he'll die trying. He's willing to put in a *lot* of extra effort,
    and he's really useful as deadlines draw near.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 单一文化程序员专注且坚定。他会确保项目能够成功，或者他会拼尽全力。他愿意投入大量的额外努力，在截止日期临近时，他非常有用。
- en: '**Weaknesses**'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: He expects others to be as obsessive and focused as he is and might be disapproving
    of those who aren't. His biggest danger is overlooking things, since he permanently
    lives too close to the problem.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 他期望别人像他一样痴迷和专注，并可能不赞成那些不是这样的人。他最大的危险是忽视事情，因为他总是离问题太近。
- en: '**What to do if you are one**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员怎么办**'
- en: Take up stamp collecting—or anything—to help you switch off. *All work and no
    play makes Jack a dull boy*. But you probably don't care anyway.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 开始集邮——或者任何东西——以帮助你放松。*只工作不玩耍，聪明孩子也变傻*。但你可能根本不在乎。
- en: '**How to work with them**'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: These guys are great to work with. Their enthusiasm is contagious, and the project
    will move quickly when they're on board. But don't let them take over. Given half
    a chance, the Monocultured Programmer will do all your work too! Although that
    might sound good, you'll be left maintaining foreign code. It's not worth the
    hassle.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人很好合作。他们的热情具有传染性，当他们加入时，项目会迅速推进。但不要让他们接管。如果有机会，单一文化程序员也会做你所有的任务！虽然听起来不错，但你将不得不维护外来的代码。这不值得麻烦。
- en: Don't worry about their lack of a personal life, and don't feel pressured to
    spend all the hours God sends on the project—sometimes the best design tool is
    a relaxing night off.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心他们缺乏个人生活，也不要感到有压力要花所有的时间在项目上——有时最好的设计工具就是放松的夜晚。
- en: The Slacker
  id: totrans-190
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 懒散者
- en: '![The Slacker](tagoreillycom20080909nostarchimages207528.png.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![懒散者](tagoreillycom20080909nostarchimages207528.png.jpg)'
- en: The Slacker is a work-shy sluggard. He's hard to detect, because he's learned
    to make it look like he's overloaded with jobs. His "design" is playing solitaire,
    his "research" is looking at fast cars on the Web, and his "implementation" is
    working on his own stuff. The Slacker actively avoids all assignments. (Oh, I'm
    *far* too busy to do *that*.)
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 懒散者是工作懒惰的懒虫。他很难被发现，因为他学会了让自己看起来工作负担很重。他的“设计”是打单人纸牌，他的“研究”是浏览网上的跑车，他的“实施”是忙于自己的事情。懒散者积极避免所有任务。（哦，我太忙了，根本没时间做那件事。）
- en: A more subtle Slacker will only work on the things he wants to or the bits he
    thinks should be done, not on what he's supposed to. Despite working constantly,
    he'll never get his jobs done.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 更微妙的懒散者只会做他想做的事情或他认为应该做的事情，而不是他应该做的事情。尽管他一直在工作，但他永远不会完成他的工作。
- en: The Slacker knows how to have fun. He parties too much and can usually be found
    sleeping under his desk. His diet consists mostly of coffee, except for lunchtime,
    when you'll find him in the bar.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 懒散者知道如何享受乐趣。他聚会过多，通常可以在他的桌子下找到他睡觉。他的饮食主要由咖啡组成，除了午餐时间，那时你会在酒吧找到他。
- en: This guy can be a burnout; one too many failed projects has killed his desire
    to work.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人可能会变得疲惫不堪；太多的失败项目已经杀死了他工作的欲望。
- en: '**Strengths**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点**'
- en: At least he knows how to have fun.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 至少他知道如何享受乐趣。
- en: '**Weaknesses**'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**弱点**'
- en: A Slacker is an obvious liability. It's hard to prove he's slacking—some hard
    problems *do* take a while to sort out. A programmer might not be slacking; he
    just might not have enough skill to solve the problem quickly.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 懒散者是一个明显的缺点。很难证明他在偷懒——一些难题确实需要一段时间才能解决。程序员可能并不是在偷懒；他可能只是没有足够的技能快速解决问题。
- en: '**What to do if you are one**'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员怎么办**'
- en: Work on your morals, and start to put some effort in. Or learn to live with
    the guilt.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 修炼你的道德，开始付出一些努力。或者学会忍受罪恶感。
- en: '**How to work with them**'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: It's best not to complain about a Slacker—you have your own flaws. He'll get
    his come-uppance in good time.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 最好不要抱怨懒散者——你也有自己的缺点。他会在适当的时候得到应有的惩罚。
- en: Take measures to prove that you are working effectively, and that delays are
    the Slacker's fault. It might help to keep a methodical diary of your work. A
    clear set of deadlines is generally enough to get a Slacker working. Don't start
    writing his stuff too, even in desperation. He'll only expect you to do this next
    time.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 采取措施证明你正在有效地工作，并且延误是懒散者的责任。可能有助于保持你工作的系统日记。一套明确的截止日期通常足以让懒散者开始工作。即使是在绝望中，也不要开始写他的东西。他只会期望你下次这样做。
- en: Avoid burnout yourself; try to have fun as you work. Perhaps you should hit
    the bar with him sometimes.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 避免自己过度劳累；工作时尽量保持乐趣。也许你应该有时和他一起去酒吧。
- en: The Reluctant Team Leader
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不情愿的团队领导者
- en: '![The Reluctant Team Leader](tagoreillycom20080909nostarchimages207530.png.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![不情愿的团队领导者](tagoreillycom20080909nostarchimages207530.png.jpg)'
- en: This is the organizational classic; a developer who's been promoted to team
    leader when there was no further technical route for him to advance.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这是组织经典案例；一个在没有任何进一步技术晋升途径的情况下被晋升为团队领导者的开发者。
- en: You can plainly see that he is uncomfortable in this role. He doesn't have the
    correct skill set, and he struggles to keep up. He is a programmer, and he wants
    to program. This guy is not a natural organizer or manager of people, and he is
    a bad communicator.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以明显看出他在这角色中感到不舒服。他没有正确的技能集，而且他努力保持跟进。他是一个程序员，他想要编程。这个人不是天生的组织者或人群管理者，而且他是个糟糕的沟通者。
- en: Most programmers make spectacularly bad leaders. There are few genuinely excellent
    software team leaders; it requires a particular skill set that is both technical
    and organizational.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数程序员都是糟糕的领导者。真正优秀的软件团队领导者很少；这需要一种既技术又组织的特定技能集。
- en: The Reluctant Team Leader is usually quite mild mannered and indecisive—how
    else did he get persuaded to take on this job? He becomes squashed between the
    development team and management, taking the blame for slippage and poor software.
    An increasingly harassed expression grows on his face until he finally burns out.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 不情愿的团队领导者通常非常温和且犹豫不决——否则他怎么会同意接受这份工作？他夹在开发团队和管理层之间，承担着进度延误和软件质量差的责备。他的表情变得越来越焦虑，直到最终精疲力竭。
- en: '**Strengths**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**优势**'
- en: The Reluctant Team Leader has a real sympathy for the programmer's plight—he's
    been there and now wishes he was back. Often, he is far too willing to take responsibility
    for late software delivery to prevent the programmers being picked on by management.
    Just as he's not good at delegating work, he's not good at apportioning blame.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 不情愿的团队领导者对程序员的困境有真正的同情——他曾经在那里，现在希望回到那里。他通常非常愿意承担责任，以防止程序员被管理层欺负。正如他不好于分配工作一样，他也不擅长分配责任。
- en: '**Weaknesses**'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**劣势**'
- en: When a Team Leader tries to write code, it will be awful. He never has enough
    time to write, design, or test carefully enough. He naïvely plans himself a full
    day's coding alongside team leading duties. He can't fit it all in, and so the
    Reluctant Team Leader spends longer and longer in the office, trying to keep up.
    He can't organize well, can't explain things to managers, and can't manage his
    team members properly.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个团队领导者试图编写代码时，结果将是糟糕的。他永远没有足够的时间去编写、设计或仔细测试。他天真地计划在团队领导职责的同时，用一整天的时间进行编码。他无法完成所有工作，因此不情愿的团队领导者不得不在办公室待得越来越久，试图跟上进度。他无法很好地组织，无法向经理解释事情，也无法正确管理团队成员。
- en: '**What to do if you are one**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你是其中一员，应该怎么做**'
- en: Get training. Quickly.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 快速接受培训。
- en: If you're not happy in this role, push for a career move. This is not admitting
    defeat; it's pointless to burn yourself out doing something you hate and aren't
    good at. Not everybody has the skills or passion for management. Move to an area
    you do have skill and passion for.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这个角色中不开心，争取职业变动。这并不是承认失败；做自己不喜欢且不擅长的事情而精疲力竭是毫无意义的。并不是每个人都有管理技能和热情。转到你既有技能又有热情的领域。
- en: If you like herculean tasks, try to sort out the promotion path at your company.
    Get the company to recognize that a managerial position should *not* be the next
    step up from senior developer. Few programmers make decent managers; their brains
    aren't wired up the right way.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢艰巨的任务，试着整理你公司的晋升路径。让公司认识到，管理职位**不应**是高级开发人员之后的下一步。很少有程序员能成为合格的管理者；他们的思维方式不正确。
- en: '**How to work with them**'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何与他们合作**'
- en: Be sympathetic, and do everything you can to help the Team Leader. Give him
    reports on time, and try to get your work done on schedule. If you might miss
    a deadline, let the Team Leader know early on, so he can plan around it.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 要有同情心，尽你所能去帮助团队领导。按时提交报告，并尽量按计划完成工作。如果你可能错过截止日期，尽早通知团队领导，以便他可以做出相应的计划。
- en: You
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你
- en: '![You](tagoreillycom20080909nostarchimages207532.png.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![你](tagoreillycom20080909nostarchimages207532.png.jpg)'
- en: In the interest of politeness, we'll say no more about this curious beast. Sadly,
    some people are beyond help. . . .
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 为了礼貌起见，我们不再多谈这个奇怪的家伙。遗憾的是，有些人已经无法帮助了……
- en: '* * *'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '^([[1](#CHP-16-FN-1)]) That''s no joke: I have a friend who''s only ever changed
    two light bulbs in her life. The first time, glass showered all over the carpet.
    The second time, an electrician had to fit a new light socket afterward.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[1](#CHP-16-FN-1)]) 这不是玩笑：我有一个朋友，她一生中只换过两次灯泡。第一次，玻璃碎片洒满了地毯。第二次，电工不得不之后安装一个新的灯座。
- en: ^([[2](#CHP-16-FN-2)]) The Perl programmer's mantra.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[2](#CHP-16-FN-2)]) Perl程序员的座右铭。
- en: ^([[3](#CHP-16-FN-3)]) I'll describe all code monkeys as male, for no other
    reason than clarity of prose.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[3](#CHP-16-FN-3)]) 我将描述所有代码猴子为男性，没有其他原因，只是为了行文的清晰性。
- en: ^([[4](#CHP-16-FN-4)]) Well, more odd than "normal" programmers, anyway. *Eccentric*
    is probably the polite way to put it.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[4](#CHP-16-FN-4)]) 好吧，至少比“正常”程序员更奇怪。*古怪*可能是更礼貌的说法。
- en: ^([[5](#CHP-16-FN-5)]) It has also been subverted by ignorant people and used
    mistakenly to mean *cracker*—someone who breaks into computer systems without
    permission. See "[CRACKER VS. HACKER](ch12s02.html#cracker_vs._hacker "CRACKER
    VS. HACKER")" on page 228.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[5](#CHP-16-FN-5)]) 它也被无知的人滥用，错误地用来指代*黑客*——未经许可就闯入计算机系统的人。参见第228页的"[CRACKER
    VS. HACKER](ch12s02.html#cracker_vs._hacker "CRACKER VS. HACKER")"。
- en: ^([[6](#CHP-16-FN-6)]) Zealots don't only idolize software vendors. A Zealot
    might be an open source advocate or hanker after an obsolete software package.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[6](#CHP-16-FN-6)]) 狂热者不仅崇拜软件供应商。狂热者可能是一个开源倡导者，或者渴望过时的软件包。
- en: The Ideal Programmer
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理想程序员
- en: From this tangled mess, it's clear that we're a strange breed. Which of these
    code monkeys should we aspire to be? What code monkey cocktail will create the
    *Ideal Programmer*?
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个混乱的局面来看，很明显我们是一个奇怪的群体。我们应该努力成为哪种代码猴子？哪种代码猴子鸡尾酒能创造出*理想程序员*？
- en: Unfortunately, in the Real World, there are no perfect programmers—the beast
    is an urban legend. Therefore, this is an academic question, but finding an answer
    will give us something to aim for.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，在现实世界中，没有完美的程序员——这个怪物是一个都市传说。因此，这是一个学术问题，但找到答案将给我们一个目标去追求。
- en: 'The fabled Ideal Programmer is part:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 传说中的理想程序员是以下部分：
- en: '**Politician**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**政治家**'
- en: He must be diplomatic, able to deal with the peccadilloes of these weird code
    monkeys and the many, many more creatures that inhabit the software factory—managers,
    testers, support, customers, users, and so on.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 他必须要有外交手腕，能够处理这些奇怪的代码猴子的恶习以及软件工厂中居住的许多其他生物——经理、测试员、支持人员、客户、用户等等。
- en: '**Relational**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**关系型**'
- en: He works well with others. He isn't territorial about his code and isn't afraid
    to get his hands dirty if a task is for the common good. He communicates well—he
    can listen as well as talk.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 他与他人的合作良好。他对自己的代码没有领地意识，如果任务是为了公共利益，他不怕动手。他沟通能力强——他既能倾听也能交谈。
- en: '**Artistic**'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**艺术型**'
- en: He can design elegant solutions and appreciate the aesthetic aspects of a high-quality
    implementation.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 他能够设计优雅的解决方案，并欣赏高质量实现的美学方面。
- en: '**Technical genius**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术天才**'
- en: He writes solid, industrial-strength code. He has a broad palette of technical
    skills and understands how and when to apply them.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 他编写的是稳固、工业级的代码。他拥有广泛的技术技能，并懂得何时以及如何应用它们。
- en: 'Reading that list again, it''s quite clear what we should be. If you haven''t
    realized yet, I''ll spell it out: The ideal programmer is a'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 再次阅读这个列表，很明显我们应该成为什么样的人。如果你还没有意识到，我会明确指出：理想的程序员是一个
- en: '![The Ideal Programmer](tagoreillycom20080909nostarchimages207534.png.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![理想程序员](tagoreillycom20080909nostarchimages207534.png.jpg)'
- en: Well, that's something to aspire to.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，那是一个值得追求的目标。
- en: So What?
  id: totrans-247
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那又如何？
- en: Only the wisest and stupidest of men never change.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 只有最聪明和最愚蠢的人永远不会改变。
- en: --Confucius
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: -- 孔子
- en: While it's entertaining to stare into the cages of these code monkeys and have
    a laugh at their expense, what should you do about this? If you do nothing, then
    it has been little more than mere entertainment; you'll walk away doing exactly
    the same stupid things you've always done.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 当你盯着这些代码猴子的笼子看，并嘲笑他们时，这很有趣，但对此你该怎么办？如果你什么都不做，那么这仅仅是一种娱乐；你将离开，继续做你一直以来的愚蠢事情。
- en: To improve as a programmer, you must change. Change is hard—it runs contrary
    to our nature. The saying goes, a leopard doesn't change his spots. If he did,
    he wouldn't be a leopard anymore. Perhaps that's the key. More of us should be
    wildebeests or rhinoceroses.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 要作为程序员改进，你必须改变。改变是困难的——它与我们本性相悖。俗话说，豹子不会改变它的斑点。如果他改变了，他就不再是豹子了。也许这就是关键。我们中更多的人应该成为野牛或犀牛。
- en: Take a moment to think about the following questions. You might find it useful
    to use the *action sheet* at the end of this chapter to record your answers.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 抽空思考以下问题。你可能会发现使用本章末尾的*行动清单*来记录你的答案很有用。
- en: What kind of code monkey are you most like? If you're honest, there's probably
    a little of each of them in you. Identify the one or two that describe you best.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你最像哪种代码猴子？如果你诚实，你身上可能都有一点。找出最能描述你的那一个或两个。
- en: What are your particular strengths and weaknesses?
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的特别优势和劣势是什么？
- en: Look over your code monkey description again and see what practical things you
    could change. What specific techniques will help you to overcome bad attitudes?
    How can you capitalize on your good ones?
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次审视你的代码猴子描述，看看你可以做出哪些实际改变。哪些具体技巧能帮助你克服不良态度？你如何利用你的优点？
- en: '**KEY CONCEPT**'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Know what kind of programmer you are. Determine how to exploit your strengths
    and compensate for your weaknesses*.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '*了解你是什么样的程序员。确定如何利用你的优势并弥补你的劣势*。'
- en: The Stupidest of Men
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最愚蠢的人
- en: To help us think about the kinds of change required, what lessons can we learn
    from each of the code monkeys? We all have individual personality flaws, but this
    summary shows some good attitudes and a few common areas of improvement. To be
    a good programmer, you must learn to become
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助我们思考所需的变化类型，我们能从每个代码猴子那里学到什么教训？我们都有各自的个性缺陷，但这个总结显示了一些良好的态度和几个需要改进的常见领域。要成为一名优秀的程序员，你必须学会
- en: '![The Stupidest of Men](tagoreillycom20080909nostarchimages207536.png.jpg)'
  id: totrans-260
  prefs: []
  type: TYPE_IMG
  zh: '![最愚蠢的人](tagoreillycom20080909nostarchimages207536.png.jpg)'
- en: 'That is:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是：
- en: '**Team player**'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**团队玩家**'
- en: Learn to work with others effectively. Try to understand each of your colleagues'
    particular traits, and learn how to respond to them better.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 学习与他人有效合作。尽量理解每位同事的独特特点，并学习如何更好地应对他们。
- en: '**Honest and humble**'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**诚实且谦逊**'
- en: 'Be realistic about your capabilities: Know your strengths and weaknesses. Don''t
    pretend that you are more able. Adopt an attitude that seeks to help others and
    to work with them effectively.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 对你的能力保持现实：了解你的优势和劣势。不要假装你更有能力。采取一种寻求帮助他人并有效与他们合作的态度。
- en: '**Improving constantly**'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**持续改进**'
- en: No matter what you know, how much experience you have, and how good your code
    is, there is *always* more to learn, new skills to acquire, and bad attitudes
    to address. Confucius said, "Real knowledge is to know the extent of one's ignorance."
    Acknowledge that you're not perfect. A good programmer is in a constant state
    of improvement.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你知道多少，你有多少经验，你的代码有多好，总有更多要学习的东西，新的技能要掌握，不良态度要克服。孔子说：“真正的知识是知道自己的无知。”承认你不是完美的。一个优秀的程序员处于不断改进的状态。
- en: '**Considerate**'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '**体贴**'
- en: Train yourself to always think about what you're doing. Silly mistakes creep
    in when you're not paying attention. Always use your brain. Consider what you're
    doing *before* you write each piece of code. Then read back what you've written,
    even if it's a simple change.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 训练自己始终思考你在做什么。当你没有注意时，愚蠢的错误就会悄悄进来。始终使用你的大脑。在你写每一行代码之前，考虑你在做什么。然后回读你所写的，即使它只是一个简单的更改。
- en: '**Keen**'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '**敏锐**'
- en: Try to maintain the enthusiasm of the Eager Coder. If you love learning new
    skills, then keep reading and keep practicing. If you work best with regular breaks,
    then plan that vacation! If you relish facing new challenges, then position yourself
    where you'll be most stimulated.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量保持渴望的编码者的热情。如果你热爱学习新技能，那么继续阅读并继续练习。如果你在定期休息时工作得最好，那么计划你的假期！如果你喜欢面对新挑战，那么将自己置于最能激发你的位置。
- en: If you become staid and bored, your attitude will worsen, and the quality of
    your code will suffer.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
- en: In a Nutshell
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Darwinian Man, though well-behaved, At best is only a monkey shaved!
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
- en: --Gilbert and Sullivan
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
- en: Programmers are a social species (which is odd considering their lack of social
    skills). They are social by necessity; you can't create excellent large software
    systems without a closely working team of programmers who are knit into a larger
    social structure (be it a department, company, or an open source culture).
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
- en: Each of these programmers has their own foibles and peculiarities. Their underlying
    attitudes affect how well they program, shaping their approach to the code and
    to their relationships with teammates.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to be an exceptional programmer, you need to foster the correct
    positive attitudes. Remember: Aim to be a *thick prat*.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: '| Good programmers . . . | Bad programmers . . . |'
  id: totrans-279
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-280
  prefs: []
  type: TYPE_TB
- en: '|'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: 'Are *PRAT*s: politicians, relational, artistic, and technical'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Are *THICK*: team players, honest and humble, improving constantly, considerate,
    and keen'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
- en: Are not interested in writing good code
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not work well on a team
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try to look better than they really are
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stagnate—they don't seek to improve themselves
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
- en: See Also
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 17](ch17.html "Chapter 17. TOGETHER WE STAND")'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
- en: Discusses team dynamics in more depth.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
- en: '![See Also](tagoreillycom20080909nostarchimages207538.png.jpg)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
- en: Action Sheet
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Look at the following action sheet. Take some time to fill it in and figure
    out how to put what you've learned into practice.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: '![Action Sheet](tagoreillycom20080909nostarchimages207540.png)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
- en: Get Thinking
  id: totrans-297
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A detailed discussion of these questions can be found in the "[Appendix A](apa.html
    "Appendix A. Answers and Discussion")" section on page 532.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
- en: Mull It Over
  id: totrans-299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: How many programmers *does* it take to change a light bulb?
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Is it better to be enthusiastic and less skilled (not incompetent) or to be
    incredibly talented and unmotivated?
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Who will write the better code?
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Who is the better programmer? (Not the same thing.)
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Which does more to shape the code you write: your technical competence or your
    attitude?'
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: There are various different types of programs we write, differentiated by code
    "heritage." How does writing the following types of code differ?
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A "toy" program
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: A brand-new system
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Extensions to an existing system
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Maintenance work on an old codebase
  id: totrans-309
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: If programming is an art, what is the correct balance of consideration and planning
    versus intuition and gut instinct? Do you program by gut or by plan?
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Getting Personal
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you haven't done so already, fill out the action sheet on the previous page
    carefully. Make sure you figure out how to improve, and start acting it out!
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Here's an interesting game you can set up for your development team to help
    each programmer work out his or her natural coding approach.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**The teams**'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
- en: If there are a lot of you, split into smaller groups of three to five programmers.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
- en: '**The task**'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: You are a team of programmers tasked with the development of the following new
    product. In the time available, design the system. Explain how you'll split it
    into components and arrange the work among your team members.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一支程序员团队，负责开发以下新产品。在可用的时间内，设计系统。解释你将如何将其拆分为组件，并在团队成员之间安排工作。
- en: You don't have to write the code yet (although there might be bonus points if
    you manage to show a working prototype!). Don't get hung up on perfectionism (there's
    no time); just start to design something that will work.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在不必编写代码（尽管如果你能展示一个工作原型可能会得到一些加分！），不要陷入完美主义（没有时间）；只需开始设计一些能工作的东西。
- en: '**The system**'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统**'
- en: 'Due to massive NASA cutbacks, you are the entire team writing control software
    for the next Mars probe. It must be able to:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 由于NASA的大规模裁员，你成了整个团队，负责编写下一个火星探测器的控制软件。它必须能够：
- en: Drive around
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驾车四处转转
- en: Take pictures
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍照
- en: Measure atmospheric conditions
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量大气条件
- en: Communicate with Earth control
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与地球控制通信
- en: Be *very* reliable
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常可靠
- en: '**The time limit**'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间限制**'
- en: Here's the fun part. You've only got five minutes. Of course, this is totally
    unreasonable, but it's a good metaphor for our project timescales. ( Just watch
    the slippage. . . .)
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是最好玩的部分。你只有五分钟时间。当然，这完全不合理，但它是我们项目时间表的绝佳隐喻。（只是看看时间的流逝……）
- en: '**Afterward**'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: '**之后**'
- en: Look at how well people worked together. Which teams were most successful? Which
    failed? Why was this? How did different people approach the task? The outcome
    of this task is nowhere near as important as how people attempted to perform it.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 看看人们是如何协作的。哪些团队最成功？哪些失败了？为什么？不同的人是如何处理任务的？这个任务的结果并不像人们尝试去完成它那样重要。
- en: Answering these kinds of questions will show quite clearly which type of code
    monkey each team member is most like.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 回答这类问题将清楚地显示出每个团队成员最像哪种代码猴子。
- en: Chapter 17. TOGETHER WE STAND
  id: totrans-331
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章。我们站在一起
- en: '**Teamwork and the Individual Programmer**'
  id: totrans-332
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**团队合作与个体程序员**'
- en: The most important single ingredient in the formula of success is knowing how
    to get along with people.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 成功公式中最重要的单一因素是知道如何与人相处。
- en: --Theodore Roosevelt
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: ——西奥多·罗斯福
- en: It's Saturday night, and you're settling down with popcorn and drinks to watch
    a film. Perhaps you've persuaded some unsuspecting, non-computer nerds to watch
    it with you. You didn't tell them it was *The Matrix*, did you?
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 周六晚上，你正准备吃爆米花、喝饮料，准备看电影。也许你已经说服了一些毫无察觉的非计算机极客和你一起看。你没有告诉他们那是《黑客帝国》，对吧？
- en: The production that you're watching is the result of enormous effort by dedicated
    teams of people, all working together to create the final movie. Although you
    can't necessarily see it, there have been many, many man-hours (man-days, and
    "mythical" man-months) put into the production.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在观看的制作是众多致力于创造最终电影的团队付出的巨大努力的成果。虽然你可能看不到，但投入了成千上万的人时（人日，以及“神话”人月）。
- en: When you see some films, though, you have to wonder if they really should have
    bothered.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 当你看一些电影时，你可能会想知道他们是否真的应该费这个功夫。
- en: 'Compare that vast coordination of effort to how we write software. If you tried
    to create a movie on your own, the result would be poor. No one person can make
    a film on his or her own—or at least, not a film that''s any good. To get a complete,
    edited movie to your television takes more effort: marketing, manufacture, distribution,
    retailing, and more. Perhaps you could create an entire "professional" software
    package yourself, but it would take a phenomenally long time. In the commercial
    world, who would give you such a risky contract?'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 将那庞大的协调努力与我们的软件开发方式进行比较。如果你试图自己制作一部电影，结果会很糟糕。没有人能独自制作一部电影——或者至少，不能制作一部好电影。要将完整的、编辑过的电影送到电视上需要更多的努力：市场营销、制造、分销、零售等等。也许你可以自己制作一个完整的“专业”软件包，但这需要非常长的时间。在商业世界中，谁会给你这样一个风险合同？
- en: In most professions, good products are the result of good teamwork. Software
    development is no exception. In fact, teamwork is *vital* to the survival of a
    project. An ineffective team will quickly stifle any software development activity,
    leaving progress to the heroic efforts of a few dedicated individuals working
    against huge odds. Being a good software engineer means more than just being a
    good programmer. You might be able to compute PI to ridiculous accuracy in less
    than five lines of code. Well done. But there are many other skills required,
    and one of these is teamworking.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数职业中，优质的产品是良好团队合作的成果。软件开发也不例外。事实上，团队合作对于项目的生存至关重要。一个效率低下的团队会迅速扼杀任何软件开发活动，让进步依赖于少数几个在巨大困难中工作的敬业人士。成为一名优秀的软件工程师不仅仅是成为一名优秀的程序员。你可能能在不到五行代码的情况下计算出
    PI 的荒谬精度。做得好。但还有许多其他技能是必需的，其中之一就是团队合作。
- en: '**KEY CONCEPT**'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Teamwork is an* essential *skill of a high-quality software developer*.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '*团队合作是* 高质量软件开发者的一项基本技能。'
- en: In this chapter, we'll examine teamwork as it applies to us, as programmers.
    We'll look at what constitutes good teamwork and how we can be more effective
    in our teams.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨团队合作在我们程序员中的应用。我们将研究构成良好团队合作的因素以及我们如何提高团队效率。
- en: Our Teams—The Big Picture
  id: totrans-343
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的团队——整体图景
- en: Over the years, many types of teams have worked together to produce software
    products. They range from the highly formal teams (suits in offices), with rigid
    structures and defined processes, to the new frontier work of the open source
    movement, where anyone can contribute and changes are incorporated on merit.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，许多不同类型的团队共同合作，生产出软件产品。它们从高度正式的团队（办公室里的西装人士），具有严格的结构和定义的过程，到开源运动的新前沿工作，任何人都可以贡献，并且根据其价值进行变更。
- en: Both methods of working have had great successes, and both have had great failures.
    The IBM OS/360 and the Linux kernel are notable successes for each camp, respectively.
    The Ariane 5 is a legendary flop—this European launcher exploded during its maiden
    take-off because two software teams misunderstood the formally defined interface.
    Mozilla is an interesting open source flop—when Netscape open sourced its code,
    they expected rapid development and improvement. Years of Mozilla development
    were disappointing compared to other open source projects.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种工作方法都取得了巨大的成功，也都遭遇了巨大的失败。IBM OS/360 和 Linux 内核分别是各自阵营的显著成功案例。阿丽亚娜5号是一次传奇性的失败——这个欧洲发射器在首次发射时爆炸，因为两个软件团队误解了正式定义的接口。Mozilla
    是一个有趣的开放源代码失败案例——当网景开源其代码时，他们期望快速的开发和改进。与其它开源项目相比，Mozilla 几年的开发令人失望。
- en: 'A software developer typically participates in various levels of teams, each
    with different dynamics and requiring different levels of contribution. Consider
    this scenario:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发者通常参与不同层次的团队，每个团队都有不同的动态，需要不同水平的贡献。考虑以下场景：
- en: 'You''re creating a distinct software component that is part of a larger project.
    You may develop it by yourself or as part of a team of programmers: Team One.'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在创建一个独特的软件组件，它是更大项目的一部分。你可以独立开发它，或者作为程序员团队的一部分：团队一。
- en: The component will fit into a wider product. All the people involved with this
    product (including any hardware designers, software developers, testers, and other
    non-engineering roles such as management and marketing) form Team Two.
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该组件将融入更广泛的产品中。所有参与该产品的人员（包括任何硬件设计师、软件开发者、测试员以及其它非工程角色，如管理和营销）组成了团队二。
- en: You are also part of a company that may be working on many different products
    simultaneously—Team Three.
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也是一家可能同时开发许多不同产品的公司的成员——团队三。
- en: 'In reality, there are more levels of teamwork in any reasonably large software-development
    company. These are shown in [Figure 17-1](ch17.html#the_levels_of_teamwork "Figure 17-1. The
    levels of teamwork"), along with an example of the different dynamics at play.
    Inter-team dynamics, when separate teams interact, introduces the most complex
    teamwork considerations: Politics and managerial mistakes plague intra-organizational
    collaboration. Although a company is effectively one large team, it''s not unusual
    for it to be layered with a "them and us" mentality between departments and groups.
    This is not an ideal atmosphere for effective product development.'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实中，任何合理的大型软件开发公司都有更多层次的团队合作。这些层次在[图17-1](ch17.html#the_levels_of_teamwork
    "图17-1. 团队合作的层次")中展示，以及不同动态的例子。当不同团队互动时，团队间的动态引入了最复杂的团队合作考虑因素：政治和管理错误困扰着组织内部的协作。尽管一个公司实际上是一个大团队，但部门之间和群体之间有“他们和我们”的心态是很常见的。这不是有效产品开发的好环境。
- en: '![The levels of teamwork](tagoreillycom20080909nostarchimages207542.png.jpg)'
  id: totrans-351
  prefs: []
  type: TYPE_IMG
  zh: '![团队合作层次](tagoreillycom20080909nostarchimages207542.png.jpg)'
- en: '**Figure 17-1. The levels of teamwork**'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-1. 团队合作的层次**'
- en: 'As programmers, we are directly involved in the smaller level of team activity:
    in our day-to-day development teams. We have the most control and influence over
    this world. It is the level we are responsible for, where we have authority to
    make design and implementation decisions and to report on team progress. Programmers
    are less responsible for the effects of higher level teams, but we are affected
    by teamwork "in the large" as much as we are by teamwork "in the small," even
    if it''s not as immediately obvious.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 作为程序员，我们直接参与较小的团队活动层面：在我们的日常开发团队中。我们对这个层面有最大的控制和影响力。这是我们负责的层面，我们有权力做出设计和实现决策，并报告团队进度。程序员对高级团队的影响较小，但我们受到团队合作“大范围”的影响，就像我们受到团队合作“小范围”的影响一样，即使它不是那么明显。
- en: Development team size dictates the dynamic and nature of shared software construction
    work as much as the team's place in the organizational food chain. A lone engineer
    is given responsibility for all software architecture, design, and implementation
    work. In really small outfits, they may also have to work on gathering requirements
    and create and run a thorough test plan.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 开发团队的大小决定了共享软件开发工作的动态和性质，以及团队在组织食物链中的位置。一个单独的工程师负责所有的软件架构、设计和实现工作。在非常小的组织中，他们可能还需要负责收集需求并制定和执行详尽的测试计划。
- en: As soon as more developers are added to this mix, the nature of the programming
    task changes. It's no longer just about coding skill; it requires social interaction,
    coordination, and communication skills. This is where your teamworking skills
    will affect the software you build—for better or worse.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦更多的开发者加入到这个组合中，编程任务的本质就会发生变化。它不再仅仅是关于编码技能；它需要社交互动、协调和沟通技巧。这就是你的团队合作技能会影响你构建的软件——无论是好是坏的地方。
- en: '**KEY CONCEPT**'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Both the interactions within and outside your development team will affect
    the code you produce. Notice how they affect your work*.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '*你开发团队内部和外部的互动都会影响你产生的代码。注意它们是如何影响你的工作的*。'
- en: Team Organization
  id: totrans-358
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队组织
- en: The structure of a software development team is inevitably shaped by the management
    approach and the division of responsibility among its members. These two factors
    will naturally determine the amount of code and the size of the units that you
    work on. This shows us that the code we produce is shaped by the organization
    of our teams.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发团队的架构不可避免地受到管理方法和成员之间责任划分的影响。这两个因素自然会决定你工作的代码量和单元的大小。这表明我们产生的代码是由我们团队的架构所塑造的。
- en: Management Approach
  id: totrans-360
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理方法
- en: 'A project may be managed on a peer basis, with no coder considered more important
    than any other, or under the leadership of an über-programmer/manager. The programming
    team could be considered part of a software production line: Fed designs from
    a team upstream, they produce code to specification.^([[1](#ftn.CHP-17-FN-1)])
    Enlightened software engineers are given more autonomy and responsibility.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 一个项目可能以平等的方式管理，没有任何编码者比其他编码者更重要，或者在一个超级程序员/经理的领导下。编程团队可以被视为软件生产线的一部分：从上游团队接收设计，他们按照规格生产代码。[1](#ftn.CHP-17-FN-1)]
    开明的软件工程师被赋予更多的自主权和责任。
- en: Tasks may be allotted months in advance on long-range plans (which can rapidly
    become out of date and inaccurate), or just-in-time by assigning each work package
    when a developer finishes his previous one. Programmers might work alone on their
    individual parts of the system, or work collaboratively via *pair programming*
    to spread responsibility and knowledge.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 任务可以在长期计划中提前分配数月（这些计划可能会迅速过时和不准确），或者通过在开发者完成上一个工作包时分配每个工作包来实现即时分配。程序员可能单独在其系统的各个部分工作，或者通过*结对编程*来分担责任和知识。
- en: Division of Responsibility
  id: totrans-363
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 责任分工
- en: 'The axis of responsibility determines how each line of development is split
    amongs programmers:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 责任轴决定了如何将开发工作分配给程序员：
- en: With a *vertical team organization*, you employ a team of generalists who are
    skilled in a wide number of roles. They are each given a piece of work and implement
    it end-to-end—from the architecting and designing, right through implementation
    and integration, to development testing and documentation.
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在*垂直团队组织*中，你雇佣了一支通才团队，他们在许多角色中都有技能。他们各自被分配了一部分工作，并从头到尾实施它——从架构和设计，到实施和集成，再到开发测试和文档。
- en: The main advantage of this approach is that developers gain a wider range of
    skills and become more experienced in the whole software system. With one key
    developer per feature, there is cohesion in its design and implementation. However,
    generalists are expensive and hard to find. They don't have expertise in all areas
    and therefore take longer to solve some problems. There is likely to be less cohesion
    between separate features, since they are implemented by different developers.
    The customer has to work with more people, since there's no specific liaison point—each
    developer needs to give input to scope the requirements and validate the design.
  id: totrans-366
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种方法的主要优势是开发者能够获得更广泛的技能，并在整个软件系统中变得更加经验丰富。每个特性都有一个关键开发者，因此在设计和实现上具有凝聚力。然而，通才昂贵且难以找到。他们不是所有领域的专家，因此解决某些问题需要更长的时间。由于由不同的开发者实现，因此不同特性之间的凝聚力可能较低。客户必须与更多的人合作，因为没有特定的联络点——每个开发者都需要提供输入以界定需求并验证设计。
- en: To make this kind of team work, you must define common standards and guidelines.
    You must have good communication to prevent people from reinventing the wheel.
    A common architecture must be agreed upon early on, or a chaotic and haphazard
    system will ensue.
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使这种团队合作有效，你必须定义共同的标准和指南。你必须有良好的沟通以防止人们重复造轮子。必须尽早达成共识，确定一个共同的架构，否则将会出现混乱和随意性的系统。
- en: In contrast, a *horizontally organized team* is built from a team of specialists,
    and every development task is split between them, using their respective talents
    at the appropriate times. Because each aspect of work (requirements gathering,
    design, coding, etc.) is done by a specialist, it should be of a higher quality.
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相比之下，*水平组织团队*由一支专家团队组成，每个开发任务在他们之间分配，并在适当的时候使用他们的各自专长。由于每个工作方面（需求收集、设计、编码等）都是由专家完成的，因此应该具有更高的质量。
- en: 'This has many opposite characteristics to the vertical arrangement: We build
    cohesion between separate work packages, but there''s a danger that each set of
    work holds together less well because more people have worked on it. Interaction
    outside the team (with customers or other company factions) is made by a small
    number of specialists. This is easier to manage for the team itself and the external
    contacts.'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 这与垂直安排有许多相反的特征：我们在不同的工作包之间建立凝聚力，但存在风险，即由于更多的人参与，每个工作包的凝聚力可能较差。团队外部的互动（与客户或其他公司部门）由少数专家完成。这对团队本身和外部联系来说更容易管理。
- en: '**IT''S ALL GOING PAIR SHAPED**'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '**一切都在对偶形式中进行**'
- en: 'Pair programming is a collaborative software development approach, especially
    fashionable in agile development circles. It has claimed to make programmers more
    efficient: producing code faster, with fewer faults.'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 结对编程是一种协作软件开发方法，在敏捷开发圈子中特别流行。它声称可以使程序员更有效率：更快地产生代码，错误更少。
- en: Two developers code together—at the same time, at the same terminal. While one
    (the driver) types, the other (the navigator) thinks about what's being done and
    acts as second pair of eyes, removing many mistakes before they have a chance
    to bite. The pair periodically swaps roles. The navigator sees consequences that
    the driver would miss, removing the common danger of being focused narrowly on
    the code as it's typed. Two people think of more than two ways to solve any problem,
    so you're far more likely to hit upon the best code design. Because of this unusually
    close collaboration, pair programming best suits talented programmers who have
    positive attitudes.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 两位开发者一起编码——在同一时间，在同一终端上。当一个人（驾驶员）输入代码时，另一个人（领航员）思考正在执行的内容，并充当第二双眼睛，在错误有机会出现之前将其消除。这对组合会定期交换角色。领航员能看到驾驶员可能忽略的后果，从而消除专注于正在输入的代码时的常见危险。两个人会想到解决任何问题的多种方法，因此更有可能找到最佳的代码设计。正因为这种不同寻常的紧密合作，结对编程最适合具有积极态度的才华横溢的程序员。
- en: Studies claim that, once trained, two programmers are more than twice as productive
    on any given task. According to data published in The Economist, "Laurie Williams
    of the University of Utah in Salt Lake City has shown that paired programmers
    are only 15 percent slower than two independent individual programmers, but produce
    15 percent fewer bugs. Since testing and debugging are often many times more costly
    than initial programming, this is an impressive result." (Economist 01)
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，一旦经过培训，两位程序员在特定任务上的生产力将超过两倍。根据《经济学人》杂志发布的数据，“犹他大学盐湖城的劳里·威廉姆斯表明，结对程序员比两个独立的个人程序员慢15%，但产生的错误少15%。由于测试和调试通常比初始编程成本高得多，这是一个令人印象深刻的结果。”（经济学人01）
- en: Pair programming has many advantages. It promotes knowledge transfer and aids
    mentoring, increases your focus (you are less likely to daydream, take long phone
    calls, or tune out), increases discipline, and reduces interruptions (you're less
    likely to interrupt two people working closely together than a single programmer
    staring vacantly into space). It works as an early real-time inspection mechanism—
    an instant code review—and brings the benefits of better code. It's a social process;
    with the right people, it improves morale (although it can be disastrous when
    two people grate against each other). The programmers get to know each other more
    closely and better understand how to work together. Pair programming promotes
    collective code ownership, spreads good coding culture and values, and emphasizes
    the development process.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 结对编程有许多优点。它促进了知识转移和辅导，增加了你的专注力（你不太可能做白日梦、打长途电话或走神），增加了纪律性，并减少了中断（与一个盯着空旷空间发呆的单个程序员相比，你不太可能打断两个紧密合作的程序员）。它作为一个早期的实时检查机制——即时代码审查——并带来更好的代码的好处。它是一个社会过程；有了合适的人，它可以提高士气（尽管当两个人相互摩擦时可能会造成灾难）。程序员们更深入地了解彼此，并更好地理解如何一起工作。结对编程促进了集体代码所有权，传播良好的编码文化和价值观，并强调开发过程。
- en: You must take care to ensure that the specialists are well coordinated and that
    they see right through to the end of each work package, or their work will be
    narrow-sighted. With many people involved in each development procedure, the team
    is harder to manage; there is more workflow. This arrangement requires good communication,
    defined processes, and smooth handoffs between developers.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须小心确保专家们协调得很好，并且他们能够看到每个工作包的终点，否则他们的工作将目光短浅。由于许多人在每个开发过程中参与，团队管理起来更困难；有更多的流程。这种安排需要良好的沟通、定义的过程和开发者之间的顺利交接。
- en: There is no "right" kind of organization. Which one is most appropriate depends
    on the team members, the size of the team, and the nature of the work produced.
    The pragmatic arrangement is probably somewhere in the middle.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一种“正确”的组织形式。哪一种最适合取决于团队成员、团队规模和工作的性质。实用安排可能位于中间。
- en: Organization and Code Structure
  id: totrans-377
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织和代码结构
- en: A team's organization has an inevitable affect on the code it produces. This
    is enshrined in software folklore as *Conway's Law*. Simply stated, it says, "If
    you have four groups working on a compiler, you'll get a four-pass compiler."
    Your code inevitably takes on the structure and dynamics of your interacting teams.
    The major software components lie where teams gather, and their communications
    follow the team interactions. Where groups work closely, component communication
    is simple and well defined. When teams separate, the code interacts clumsily.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 团队的组织不可避免地会影响其产生的代码。这在软件传说中被称为康威定律。简单地说，它说：“如果你有四个小组在编写编译器，你将得到一个四遍编译器。”你的代码不可避免地会采取你互动团队的架构和动态。主要软件组件位于团队聚集的地方，它们的沟通遵循团队互动。当小组紧密合作时，组件通信简单且定义明确。当团队分离时，代码的交互笨拙。
- en: We naturally aim to create well-defined interfaces between each team's work
    to facilitate our interaction with that team. We do so even in cases where reaching
    into some internal part of another component might be a valid and better approach.
    In this way, teams can foster arbitrary divisions; despite our good intentions,
    design decisions are forced by team composition.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 我们自然地旨在在每个团队的工作之间创建明确的接口，以促进我们与该团队的互动。即使在某些情况下，深入到另一个组件的内部部分可能是一个有效且更好的方法，我们也会这样做。这样，团队可以培养任意划分；尽管我们的意图良好，但设计决策是由团队组成所强加的。
- en: Of course, there's nothing wrong with encapsulation and abstraction; but they
    must be designed in for the right reasons. If anything, you should let the code
    you are building define the team membership and organization.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，封装和抽象本身并没有错；但它们必须出于正确的理由而设计。实际上，你应该让正在构建的代码来定义团队成员和组织。
- en: '**KEY CONCEPT**'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Organize your team around the code you''re building, not your code around
    the team*.'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '*围绕你正在构建的代码组织你的团队，而不是围绕团队组织你的代码*。'
- en: '* * *'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[1](#CHP-17-FN-1)]) Here, management expects replaceable, commodity—grunt—programmers.
    See "[The Code Monkey](ch16.html#the_code_monkey "The Code Monkey")" on page 298.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[1](#CHP-17-FN-1)]) 在这里，管理层期望的是可替代的商品级程序员，即“粗工程序员”。参见第298页的“[代码猴子](ch16.html#the_code_monkey
    "The Code Monkey")”。
- en: Teamwork Tools
  id: totrans-385
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队协作工具
- en: There are foundational tools that help us to organize a functioning software
    team. They facilitate collaboration and help to elevate joint development from
    chaos to a well-oiled machine. On their own, they won't make you a team of commando
    programmers, but they're the arsenal every crack outfit relies on—the prerequisites
    for effective software developer interaction.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些基础工具帮助我们组织一个运作良好的软件团队。它们促进了协作，并有助于将联合开发从混乱提升到一个运转良好的机器。单独来看，它们不会使你成为一个指挥官级程序员团队，但它们是每个精英团队所依赖的军火库——有效软件开发者互动的先决条件。
- en: '**Source control**'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '**源代码控制**'
- en: A development team revolves around the source code, and this is where it is
    held. Source control helps to marshal who is doing what and when, provides the
    definitive latest code snapshot, and allows you to manage changes, undo mistakes,
    and make sure that no one misses source code updates. You need it equally on a
    100-strong team and on a one-man project.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 开发团队围绕着源代码，这就是它所在的地方。源代码控制有助于协调谁在做什么以及何时做，提供了最终的最新代码快照，并允许你管理变更、撤销错误，并确保没有人错过源代码更新。在100人以上的团队和单人项目中，你都需要它。
- en: '**Faults database**'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '**故障数据库**'
- en: 'We''ve already looked at how this aids development (see "[Fault-Tracking System](ch08s09.html#fault-tracking_system
    "Fault-Tracking System")" on page 147), but notice how it facilitates interaction
    between teams: A fault-tracking system acts as the pivot between test and development.
    It helps to organize test and repair work, prioritize faults, assign problems
    to individuals, and track pending fixes in the software. It identifies which faults
    are currently a developer''s responsibility and which are a tester''s.'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探讨了它是如何帮助开发的（参见第147页的“[故障跟踪系统](ch08s09.html#fault-tracking_system "Fault-Tracking
    System")”），但请注意它是如何促进团队间互动的：故障跟踪系统充当测试和开发之间的枢纽。它有助于组织测试和修复工作，优先处理故障，将问题分配给个人，并跟踪软件中的待修复问题。它确定了哪些故障是当前开发者的责任，哪些是测试者的。
- en: '**Groupware**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: '**群件**'
- en: A team needs effective communications infrastructure, especially when geographically
    separated. A centralized calendar, address book, and meeting booking system provide
    a digital administrative backbone.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 一个团队需要有效的沟通基础设施，尤其是在地理上分散的情况下。一个集中的日历、通讯录和会议预订系统提供了一个数字化的行政骨干。
- en: You also need a mechanism to share and collaborate on documents. Consider using
    wikis (web-based community documentation tools) and internal newgroups (email
    discussion boards with permanent storage) to facilitate group interaction.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一个机制来共享和协作文档。考虑使用维基（基于网络的社区文档工具）和内部新闻组（具有永久存储功能的电子邮件讨论板）来促进团队互动。
- en: '**A methodology**'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**一种方法**'
- en: It's important to establish a defined and universally understood development
    methodology, or else work will be chaotic and performed on an ad hoc basis. One
    developer will release code, while another will refuse to let go until it has
    been thoroughly tested and debugged. One developer will halt all coding until
    an intricately detailed specification has been produced, while another will rush
    straight into prototyping the code. Holy Wars are made of smaller things than
    this.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个定义明确且普遍理解的开发方法非常重要，否则工作将变得混乱，并且是临时性的。一个开发者会发布代码，而另一个会拒绝放手，直到代码经过彻底测试和调试。一个开发者会停止所有编码，直到生产出一个复杂详细的规范，而另一个会直接进入代码的原型设计。圣战是由比这更小的事情引起的。
- en: A methodology defines the development process details, who is responsible for
    what work, and how work is passed along. With this, each developer knows what's
    expected and how to work as a part of the team. You must pick an appropriate methodology,
    based on the size of the team, the kind of code you are producing, and the talent,
    experience, and dynamics of people. This is described in [Chapter 22](ch22.html
    "Chapter 22. RECIPE FOR A PROGRAM").
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法定义了开发过程的细节，谁负责什么工作，以及工作是如何传递的。有了这个，每个开发者都知道期望什么，以及如何作为团队的一部分工作。你必须根据团队的大小、你正在生产的代码类型、人才、经验和人们的动态选择一个适当的方法。这在本章的[第22章](ch22.html
    "第22章。程序配方")中有所描述。
- en: '**Project plan**'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目计划**'
- en: To produce any work in a predictable, timely manner you need some organization.
    This is provided by the project plan, detailing who is doing what over the course
    of development. To be of any use, the plan must be based on sound estimates and
    kept up to date with any changes required.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 要以可预测、及时的方式产生任何工作，你需要一些组织。这是由项目计划提供的，详细说明了在开发过程中谁在做什么。为了有用，计划必须基于合理的估计，并随着任何所需的变化而保持更新。
- en: Programmers are notoriously poor at estimating, and managers are notoriously
    poor at planning. We must not be pressured to work to an unrealistic project plan.
    This is a genuinely hard problem that we dissect in [Chapter 21](ch21.html "Chapter 21. HOW
    LONG IS A PIECE OF STRING?").
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员在估计方面臭名昭著地差，而经理在规划方面也臭名昭著地差。我们不应该被迫按照不切实际的项目计划工作。这是一个真正困难的问题，我们在[第21章](ch21.html
    "第21章。一根绳子有多长？")中进行了剖析。
- en: Team Diseases
  id: totrans-400
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队疾病
- en: Recovering from failure is often easier than building from success.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 从失败中恢复往往比从成功中建设更容易。
- en: --Michael Eisner
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: --迈克尔·艾斯纳
- en: Even with good programmers and wonderful organization, you can still have a
    dysfunctional team. Teams fail to produce results for many reasons, and just as
    we stereotyped different species of programmer, we can also identify categories
    of doomed development teams—to see what we can learn from them.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有优秀的程序员和出色的组织，你仍然可能有一个功能失调的团队。团队未能产生结果的原因有很多，就像我们给不同种类的程序员贴上标签一样，我们也可以识别出注定要失败的开发团队类别——以便了解我们能从他们身上学到什么。
- en: 'Here are some of the classic team disasters. In each case we''ll see:'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些经典的团队灾难。在每种情况下，我们将看到：
- en: The particular road to ruin
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定的毁灭之路
- en: The warning signs (so you can recognize when you're headed in this direction)
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 警告信号（这样你就可以识别出你正在走向这个方向）
- en: How to turn around a team stuck in that particular rut
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何扭转陷入那条特定困境的团队
- en: How to be a successful programmer in that team situation (sometimes *despite*
    the team)^([[2](#ftn.CHP-17-FN-2)])
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在那个团队环境中成为一名成功的程序员（有时甚至*尽管*团队）^([[2](#ftn.CHP-17-FN-2)])
- en: Hopefully you won't recognize your current team in the following list.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你不会在以下列表中认出你当前的团队。
- en: Tower of Babel
  id: totrans-410
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巴别塔
- en: '![Tower of Babel](tagoreillycom20080909nostarchimages207544.png.jpg)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![巴别塔](tagoreillycom20080909nostarchimages207544.png.jpg)'
- en: Just like the Biblical builders, a Babel-esque team suffers a massive communication
    breakdown. Once programmers fail to communicate, development work is doomed—if
    anything works, then it's more likely by luck than by design.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 就像圣经中的建造者一样，一个巴别塔式的团队遭受了巨大的沟通崩溃。一旦程序员无法沟通，开发工作就注定要失败——如果有什么能工作，那更可能是运气而不是设计。
- en: With ineffective communication, people make incorrect assumptions. Bits of work
    fall between the cracks, potential error cases are ignored, faults are forgotten
    about, programmers duplicate effort, interfaces are misused, problems aren't addressed,
    and small slippages, unnoticed, grow into mammoth project delays because no one's
    monitoring progress.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 在沟通无效的情况下，人们会做出错误的假设。工作片段会遗漏，潜在的错误案例会被忽视，错误会被遗忘，程序员会重复工作，接口会被误用，问题没有得到解决，微小的偏差，如果不被注意，会逐渐演变成巨大的项目延误，因为没有人监控进度。
- en: The original Babel builders were fragmented by multiple spoken languages.^([[3](#ftn.CHP-17-FN-3)])
    However, multinational projects rarely suffer from Babel syndrome—with language
    barriers to cross, people make more of an effort to communicate well.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 原始的巴别塔建造者因多种口语语言而分裂.^([[3](#ftn.CHP-17-FN-3)]) 然而，跨国项目很少受到巴别塔综合症的影响——因为需要跨越语言障碍，人们会更加努力地沟通。
- en: It's not only different spoken languages that can separate developers. Different
    backgrounds, methodologies, programming languages, and even different personalities
    cause team members to misunderstand one another. A small seed of confusion, unchecked,
    will eventually grow; resentment and frustration will build up. At worst, Babel
    teams end up not talking at all, with each programmer sitting in his own corner,
    doing his own thing.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅不同的口语语言可以分隔开发者。不同的背景、方法、编程语言，甚至不同的个性都会导致团队成员之间相互误解。一个小小的困惑种子，如果得不到控制，最终会生根发芽；怨恨和挫败感会逐渐积累。在最糟糕的情况下，巴别塔团队最终会完全停止交流，每个程序员都坐在自己的角落里，做着自己的事情。
- en: This problem can brew within the immediate software team and also between interacting
    teams. Extra-team Babel syndrome occurs when developers fail to talk to testers
    or the management team is disconnected from development.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 这种问题可能存在于直接软件团队内部，也可能存在于相互作用的团队之间。当开发者未能与测试人员交谈或管理层与开发脱节时，就会发生跨团队巴别塔综合症。
- en: '**Warning Signs**'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告信号**'
- en: 'You can tell that your team is headed toward Babel when one developer can''t
    be bothered to ask another about something, feeling it''s not worth the effort.
    It creeps in with a lack of detailed specifications and with ambiguous code contracts.
    You see too few or too many emails flying about. Too many emails means that everybody''s
    shouting, and no one''s listening: Nobody has time to keep up with the constant
    barrage of information.'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个开发者懒得询问另一个开发者关于某事，觉得不值得费力时，你就知道你的团队正走向巴别塔。这种感觉会随着缺乏详细规范和模糊的代码契约而悄悄蔓延。你会看到太少或太多的电子邮件飞来飞去。太多的电子邮件意味着每个人都大声喊叫，没有人倾听：没有人有时间跟上不断的信息轰炸。
- en: On the road to Babel, there are no team meetings, and no one person knows exactly
    what's going on in the project. If you pick someone at random, they can't tell
    you whether development is on course or not.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 在通往巴别塔的道路上，没有团队会议，没有人确切知道项目中的情况。如果你随机挑选一个人，他们无法告诉你开发是否按计划进行。
- en: '**Turnarounds**'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: '**扭转局势**'
- en: Talk to people. Go on—open the floodgates! Soon they'll all be doing it.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 与人们交谈。继续吧——打开闸门！很快他们都会这么做。
- en: 'Babel attitudes are difficult to redress once the rot has set in, because morale
    has been dragged to an all time low, apathy is rampant, and no one believes that
    change is possible. The most effective strategy is to work at boosting team morale,
    to bring the developers closer together. Do something social to shake the team
    up: Consider a team-building exercise, even a simple trip out for a drink together.
    Buy pizza one day for lunch, and share with the team.'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦问题恶化，巴别塔态度就很难纠正，因为士气已经被拖到了前所未有的低点，冷漠盛行，没有人相信改变是可能的。最有效的策略是努力提升团队士气，让开发者更加紧密地团结在一起。做一些社交活动来打破团队的沉闷：考虑团队建设练习，甚至简单的集体外出饮酒。有一天买披萨作为午餐，并与团队分享。
- en: Then develop some strategies to force people to talk to one another. Create
    small focus groups to scope new features. Put two people in charge of a piece
    of design work. Introduce pair programming.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 然后制定一些策略来强迫人们相互交流。创建小型焦点小组来规划新功能。让两个人负责一项设计工作。引入结对编程。
- en: '**Success Strategies**'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: To write good code in the face of such problems, you have to be very disciplined.
    Before you start a work package, ensure that it's rigorously defined. Write the
    specification yourself if you have to, and mail it to all the people involved
    to get their buy-in (provide a time limit for comments, stating that no feedback
    is assumed to be agreement). Then it's clear when you've succeeded because you
    have fulfilled the agreed spec.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这类问题，要写出优秀的代码，你必须非常自律。在开始一个工作包之前，确保它被严格定义。如果需要，自己编写规范，并将其发送给所有相关人员以获得他们的认可（提供评论的时间限制，说明没有反馈即视为同意）。然后，当你成功时，因为你会满足约定的规范，所以会变得清晰。
- en: Lock down all your external code interfaces fully, so there's no confusion about
    what you're relying on or what people can expect of your code.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 完全锁定所有外部代码接口，以便不会对您所依赖的内容或人们可以期待您代码的内容产生混淆。
- en: Dictatorship
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 独裁制
- en: '![Dictatorship](tagoreillycom20080909nostarchimages207546.png.jpg)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![独裁制](tagoreillycom20080909nostarchimages207546.png.jpg)'
- en: This is the original *one-man show*, a team led by a strong-willed, strong personality
    who is (usually) a highly skilled programmer. Other programmers are required to
    be yes men, even if they don't want to be, following the Dictator's mandates without
    question.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 这是原始的*独角戏*，一个由意志坚定、个性强烈的领导者带领的团队，他通常是技术高超的程序员。其他程序员需要成为唯唯诺诺的人，即使他们不愿意，也要无条件地遵循独裁者的命令。
- en: 'In some teams this works fine—with a well-chosen benevolent leader and a team
    who respects him. Problems loom when a Dictator''s personality doesn''t support
    his position, or when he is technically substandard (see "[The Demiguru](ch16.html#the_demiguru
    "The Demiguru")" on page 300). If his ego gets in the way, the team is in trouble:
    They will resent him and grind to a frustrated halt.'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些团队中，这种方法运作得很好——有一个明智的仁慈领导者，以及尊重他的团队。当独裁者的个性不支持他的职位，或者当他在技术上标准不高时（参见第300页的“[半神](ch16.html#the_demiguru
    "半神")”），问题就会出现。如果他的自我意识阻碍了团队，团队就会陷入麻烦：他们会怨恨他，并且陷入挫败的停滞。
- en: 'When fashioned on purpose, this kind of team is a hierarchy, with lines of
    defined authority. This structure was likened to a *surgical team* by Frederick
    Brooks. (Brooks 95) The surgical team places the most highly qualified technical
    individual, the lead surgeon,^([[4](#ftn.CHP-17-FN-4)]) at the top of the pile:
    acting as a code writer, *not* a manager. He performs the bulk of the development
    and has ultimate responsibility if bad things happen (if the patient dies). He
    is backed up by a deliberately chosen team. This includes a junior surgeon who
    performs smaller, lower-risk tasks, supports the lead surgeon, and learns the
    trade. The team also involves the software equivalent of anaesthetists, nurses,
    and perhaps more junior surgeons learning skills (e.g., sewing up the patient).'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 当这种团队有意为之时，它是一个等级制度，有明确的权威线。这种结构被Frederick Brooks比作*外科团队*。（Brooks 95）外科团队将最合格的、技术最精湛的个人，即首席外科医生，放在最上面：作为代码编写者，*不是*管理者。他执行大部分开发工作，如果发生不好的事情（如果病人死亡），他将承担最终责任。他有一支精心挑选的团队作为后盾。这包括一位执行较小、风险较低任务的初级外科医生，支持首席外科医生，并学习这一行。团队还涉及软件上的麻醉师、护士，以及可能更多初级外科医生学习技能（例如，缝合病人）。
- en: There are two dangers with this kind of team. The first comes when external
    pressures force the Dictator to become more of a manager; his technical specialism
    almost guarantees a lack of management skills. His focus will shift away from
    the software and the project will collapse. The second danger is a self-appointed
    Dictator, who isn't recognized by the team. Workflow will stall as the team is
    neither structured nor prepared to support his leadership.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 这种团队存在两种危险。第一种是当外部压力迫使独裁者更多地扮演管理者的角色时；他的技术专长几乎保证了缺乏管理技能。他的焦点将远离软件，项目将崩溃。第二种危险是一个自封的独裁者，团队并不认可他。由于团队既没有结构也没有准备支持他的领导，工作流程将停滞。
- en: '**Warning Signs**'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '**警示信号**'
- en: 'This team structure tends to develop slowly and subtly, as a would-be Dictator
    slowly modifies the focus of his work role and presumes his level of authority.
    You can see a Dictated team brewing when you often find yourself saying:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 这种团队结构往往会缓慢而微妙地发展，一个潜在的独裁者会逐渐调整他的工作焦点，并假定他的权威水平。当你经常发现自己说：
- en: '*I can''t do this without consulting* . . .'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*没有咨询我就不能做这件事……*。'
- en: '*Oh, . . . will moan if we do it like* that.'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*哦……如果我们这样做，他们会抱怨的*。'
- en: '*But . . . says we must do . . . first*.'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*但是……说我们必须先做……*。'
- en: '**Turnarounds**'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '**转折点**'
- en: If you have a Dictator who is not a worthy team leader, then you must address
    the situation. Otherwise, the team will petrify under this authoritarian tyrant.
    Either work the issues through with him (in all honesty, this is unlikely to work—change
    is hard, especially for people with an inflated ego), or unseat him from the throne
    by confronting a manager on the issue.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个不称职的独裁者作为团队领导者，那么你必须处理这种情况。否则，团队会在这个权威的暴君手下僵化。要么与他一起解决这些问题（坦白说，这不太可能成功——改变很难，尤其是对于那些自视甚高的人），要么通过向经理提出这个问题来将他从宝座上拉下来。
- en: After overthrowing the king, you either need a team restructure or a new king.
    Lead surgeons are hard to come by, so it's probably better to restructure the
    team.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 在推翻国王之后，你需要团队重组或一个新的国王。顶尖的外科医生很难找到，所以可能最好是重组团队。
- en: '**Success Strategies**'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: In a (functional or dysfunctional) Dictatorship, determine your level of authority
    and responsibility. Confer on this with the person whose opinion really counts—your
    manager or team leader.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个（功能性的或功能失调的）独裁统治中，确定你的权力和责任水平。与真正有影响力的那个人讨论这个问题——你的经理或团队领导者。
- en: However, once you've asserted your rightful development role, you (and the other
    programmers) must still listen to and work with the Dictator, even if you don't
    like his current position. Otherwise, you won't work well together and won't write
    complementary code. There must be consensus in the design, or the software will
    not work.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一旦你确立了你的正当开发角色，你（和其他程序员）仍然必须倾听并与独裁者合作，即使你不喜欢他的当前位置。否则，你们将无法很好地合作，也不会写出互补的代码。设计上必须有共识，否则软件将无法工作。
- en: Don't be disrespectful or rude toward a Dictator; it'll just bring down the
    team morale and make you more angry.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 不要对独裁者无礼或粗鲁；这只会降低团队士气，让你更加愤怒。
- en: Development Democracy
  id: totrans-445
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发展民主
- en: '![Development Democracy](tagoreillycom20080909nostarchimages207548.png.jpg)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![发展民主](tagoreillycom20080909nostarchimages207548.png.jpg)'
- en: An old proverb says, *All men are created equal*, and here this is outworked.
    This is a team of peers—programmers with similar levels of skill and complementary
    personalities—who organize themselves in a nonhierarchical fashion. It's an unusual
    beast in the corporate world, which expects that someone must be boss. The idea
    of a self-organizing team seems heretical. However, it has been shown to be a
    team model that can work well. Some democratic teams run by periodically electing
    a leader from their ranks, based on whose skills are most in demand at this stage
    of the project. Often there is not a clear leader, and all decisions are taken
    by consensus. Open source development often follows this pattern.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 有句古老的谚语说，*人人生而平等*，在这里这一点得到了体现。这是一个由同等地位的人组成的团队——具有相似技能水平和互补个性的程序员们，他们以非等级的方式组织自己。这在企业界是一种不寻常的生物，企业界期望有人必须是老板。自我组织的团队的想法似乎是一种异端。然而，它已经被证明是一种可以很好地工作的团队模式。一些民主团队通过定期从他们中间选举出领导者，基于在这个项目阶段谁的需求技能最高，来管理团队。通常没有明确的领导者，所有决定都是通过共识做出的。开源开发通常遵循这种模式。
- en: 'We tend to forget the other half of that proverb: All men are created equal,
    but by practice grow apart. It takes a special set of individuals to make this
    team culture work. The danger with a team founded on this laudable principle is
    that as it grows, or when a certain member leaves (the one who crystallizes the
    group into making decisions), things begin to drift. The team can lose its focus,
    failing to agree on anything, and failing to produce results in a timely fashion.
    In the worst case, the team ends up arguing forever about a single issue, contemplating
    its navel, and never actually achieving anything.'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 我们往往忘记了这句谚语的另一半：人人生而平等，但通过实践会逐渐分离。要使这种团队文化发挥作用，需要一套特殊的个人。以这种值得赞扬的原则为基础的团队的危险在于，随着团队的增长或当某个成员离开（那个将团队凝聚在一起做出决策的人）时，事情开始变得混乱。团队可能会失去焦点，无法达成一致，无法及时产生结果。在最坏的情况下，团队会永远争论一个单一的问题，沉思自己的肚脐，实际上从未取得任何成就。
- en: 'With endless meetings and circular discussions, the team is in danger of *analysis
    paralysis*: of becoming focused on process, not on delivery of the project. Like
    a real democracy, the genuine team business can get lost in a sea of politicking.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 在无休止的会议和循环讨论中，团队面临*分析瘫痪*的危险：专注于过程，而不是项目的交付。就像真正的民主一样，真正的团队业务可能会在政治斗争的海洋中迷失。
- en: You can accidentally end up with a Development Democracy if you have a ineffective
    team leader who is incapable of making decisions. This kind of bumbling leader
    will slowly phase himself out without realizing it. The frustrated team ends up
    jointly taking over his role—forcing decisions to be made and choosing the direction
    of development.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个无效的团队领导，他无法做出决定，你可能会意外地陷入发展民主。这种笨拙的领导者会慢慢地自己退出，而自己没有意识到。沮丧的团队最终会共同接管他的角色——迫使做出决定并选择发展方向。
- en: Democracy is a particularly difficult team structure in a crisis, even when
    established on purpose. If personality friction prevents the election of the right
    leader for a situation, then an outside leader must be brought in to steer the
    project.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是有意建立的，民主在危机中也是一个特别困难的团队结构。如果个性摩擦阻止了选举出适合该情况的正确领导者，那么必须引入外部领导者来引导项目。
- en: '**Warning Signs**'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**警示信号**'
- en: 'You can smell a sick Democracy a mile off: The rate of decision making drops
    like a stone. If there is a software team leader, then everyone bypasses him,
    rather than be stalled by his dithering. He is now a leader in name only; no one
    recognizes his authority or his ability to achieve anything.'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从一英里外闻到病态的民主的味道：决策速度像石头一样下降。如果有软件团队领导，那么每个人都会绕过他，而不是被他的犹豫不决所阻碍。他现在只是一个名义上的领导者；没有人认可他的权威或他实现任何事物的能力。
- en: Without leadership, no one is assigned responsibility for each task; it's never
    clear who should be ensuring a task's completion, and so nothing gets done. Weeks
    can go by without a specification being completed and with no visible progress.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 没有领导，没有人被分配负责每个任务；不清楚谁应该确保任务的完成，因此什么也不做。可能过去几周都没有完成规范，也没有明显的进展。
- en: 'In a rampant Development Democracy, the smallest decision forces the team into
    committee mode, and it takes days to conclude. Or a decision is made: Let''s say
    *yes* until we decide to do something else. "Let your ''yes'' be yes, and your
    ''no'' be no,"^([[5](#ftn.CHP-17-FN-5)]) otherwise you''ll spend ages ripping
    up old code and redoing it whenever someone changes his mind.'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 在猖獗的发展民主中，最小的决定都会迫使团队进入委员会模式，并需要几天时间才能得出结论。或者做出决定：比如说，先说“是”，直到我们决定做其他事情。“让你的‘是’就是‘是’，你的‘不’就是‘不’”，^([[5](#ftn.CHP-17-FN-5)])
    否则你将花费大量时间拆毁旧代码并重新编写，每当有人改变主意时。
- en: You might also notice that junior programmers feel alienated because they'll
    never be elected leader.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还会注意到，初级程序员感到被排斥，因为他们永远不会被选为领导者。
- en: '**Turnarounds**'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '**转折点**'
- en: 'Democracies aim to remove a specific bottleneck: where all decisions must be
    made by the boss, who is not always the most appropriate person to make them (especially
    when the boss isn''t technical). In a dysfunctional Democracy, there is no decision-making
    process, and no decisions are made at any level. To return to a healthy Democracy,
    ensure that leadership can move around the team freely and that replacing the
    leader is easy. Don''t attempt to run a Democracy unless you have enough potential
    leaders.'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 民主旨在消除一个特定的瓶颈：所有决定都必须由老板做出，而老板并不总是做出这些决定的最合适人选（尤其是当老板不是技术人员时）。在一个功能失调的民主中，没有决策过程，任何级别都没有做出决定。为了回到健康的民主，确保领导可以在团队中自由移动，并且更换领导是容易的。除非你有足够的潜在领导者，否则不要试图运行民主。
- en: As with any other slipping project, make sure that problems are visible to everybody,
    both developers and managers. Make sure that it's clear who's responsibility this
    problem is—especially if it's not yours!
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他滑落的项目一样，确保问题对每个人都是可见的，无论是开发者还是经理。确保清楚谁应该对这个问题的责任——特别是如果这不是你的责任！
- en: You can attempt to correct indecisive Democracies by showing some strong will;
    don't be content to let matters continually slide. You'll probably be named as
    a troublemaker, but eventually you'll also be named as someone who achieves results.
    Beware, though, of the danger of becoming a demi-Dictator as a backlash.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过展示一些坚定的意志来尝试纠正犹豫不决的民主；不要满足于让事情不断滑落。你可能会被命名为麻烦制造者，但最终你也会被命名为一个取得成果的人。但是，要小心成为半独裁者的风险作为反作用。
- en: '**Success Strategies**'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: For your own sanity, avoid ditherers—the people who cannot decide the simplest
    thing.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 为了你自己的精神健康，避免犹豫不决的人——那些无法决定最简单事情的人。
- en: Ensure that you are allotted a well-defined part of the project and have clear
    and realistic deadlines. This is a major anchor against the ebb and flow of uncertain
    leadership.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你被分配到项目的一个明确部分，并且有明确和现实的截止日期。这是对抗不确定领导波动的主要锚点。
- en: Satellite Station
  id: totrans-464
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卫星站
- en: '![Satellite Station](tagoreillycom20080909nostarchimages207550.png.jpg)'
  id: totrans-465
  prefs: []
  type: TYPE_IMG
  zh: '![卫星站](tagoreillycom20080909nostarchimages207550.png.jpg)'
- en: A Satellite team—split from the main development team—presents its own world
    of potential pain and pitfalls. It's hard to work as a cohesive unit when part
    of the team is physically separated, like a severed limb.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 一个卫星团队——与主要开发团队分开——呈现了一个充满潜在痛苦和陷阱的世界。当团队的一部分物理上分离，就像被切断的肢体一样，作为一个整体工作变得困难。
- en: The Satellite might be an entire peripheral department, or a part of your immediate
    software team separated off in a different location. *Telecommuting* (working
    from home) is a special case, with only one person in the Satellite.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星可能是一个完整的周边部门，或者是你直接软件团队中分离到不同地点的一部分。*远程办公*（在家工作）是一个特殊情况，卫星中只有一个人。
- en: It's not unusual for members of upper management to be in a head office elsewhere,
    but since they have little input on day-to-day programming activities, this isn't
    problematic. However, if part of the development team is many miles away, then
    you need to put measures in place to ensure that the project succeeds. You must
    be deliberate about this—split teams don't work together by accident.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 高层管理人员在总部以外的办公室并不罕见，但由于他们对日常编程活动的影响很小，这并不成问题。然而，如果开发团队中有一部分离得很远，那么你需要采取措施确保项目成功。你必须有意识地这样做——分割的团队不会偶然地一起工作。
- en: 'Programming requires close team interaction because our individual pieces of
    code must interact closely. Anything that threatens our human interactions also
    threatens our code. Satellite teams present these threats:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 编程需要紧密的团队合作，因为我们的代码片段必须紧密交互。任何威胁我们人际互动的东西也会威胁到我们的代码。卫星团队带来了这些威胁：
- en: Physically disjointed development teams lose the informal, spontaneous conversations
    that spring up beside the coffee machine. The chance for easy dynamic cooperation
    disappears. With it goes a level of shared insight and the group understanding
    of the code.
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理上分割的开发团队失去了在咖啡机旁自然发生的非正式、自发的对话。轻松动态合作的机遇消失了。随着它一起消失的是共享洞察力和对代码的团队理解。
- en: There is a lack of cohesion in development. Each site's local practices and
    development culture will differ (even if only slightly). Inconsistent methodologies
    make handing over work more complex.
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发过程中缺乏凝聚力。每个地点的本地实践和开发文化都会有所不同（即使只有细微的差别）。不一致的方法使得交接工作变得更加复杂。
- en: Since you don't know people in the Satellite very well, there is an inevitable
    lack of trust and familiarity. A *them and us* attitude emerges.
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于你对卫星团队中的人不太了解，不可避免地存在信任和熟悉度的缺乏。出现了一种“他们和我们”的态度。
- en: An old proverb says, "Out of sight, out of mind." When you don't see Satellite
    programmers regularly, you'll forget them, you won't know their progress, and
    you won't think about whether or not your work impacts them (technically or procedurally).
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有句古老的谚语说，“眼不见，心不念。”当你不经常看到卫星程序员时，你会忘记他们，你不知道他们的进度，你也不会考虑你的工作是否对他们产生影响（技术上或程序上）。
- en: Satelites make the simplest conversation difficult. You need greater awareness
    of other programmers' schedules; when they're in meetings or on vacation.
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卫星团队使得简单的对话变得困难。你需要更加关注其他程序员的日程安排；当他们开会或度假时。
- en: Cross-country projects introduce time zone problems. There is a smaller communication
    window between teams and a larger eclipse period.
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨国项目引入了时区问题。团队之间的沟通窗口较小，而黑暗期较长。
- en: '**Warning Signs**'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告信号**'
- en: Geographically split teams are obvious, but also be wary of separated teams
    within the same office. Splitting developers into different rooms or even across
    corridors imposes an artificial divide that can impede collaboration.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 地理上分割的团队很明显，但也要警惕同一办公室内的分离团队。将开发者分到不同的房间或甚至走廊的另一边，人为地造成了阻碍协作的隔阂。
- en: Watch out for separation between departments too. It can be just as damaging.
    For example, test teams are often hived off separately from the developers, sometimes
    in a different office or section of the building. This is a real shame; it hinders
    essential interaction between the teams, with the result that the QA process is
    not very fluid.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 要注意部门之间的分离。这同样可能造成损害。例如，测试团队通常与开发者分开，有时在另一间办公室或建筑物的不同部分。这真是个遗憾；它阻碍了团队之间的基本互动，结果是质量保证过程并不流畅。
- en: '**Turnarounds**'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: '**扭转局势**'
- en: A Satellite Station team is not necessarily doomed; it just requires careful
    monitoring and management. The problems are not insurmountable, but definitely
    inconvenient—avoid them if you can.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星站团队并不一定注定失败；它只需要仔细的监控和管理。问题并非不可克服，但肯定是不方便的——如果可能的话，避免它们。
- en: An essential survival strategy is to get all team members meeting face-to-face
    early in the project. This helps to build a rapport, trust, and understanding.
    Regular meetings are even better. Provide food and drink when the team assembles;
    this sets people at ease and creates a more social atmosphere.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 一个基本的生存策略是在项目早期让所有团队成员面对面交流。这有助于建立融洽、信任和理解。定期的会议甚至更好。当团队聚集时提供食物和饮料；这会让人们感到放松，并营造一个更社交的氛围。
- en: Arrange the Satellite so that its work requires the least collaboration and
    coordination with the mothership. This will minimize the impact of any communication
    problems.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 将卫星安排得使其工作需要与母船的最小协作和协调。这将最小化任何通信问题的影响。
- en: Avoid code interaction problems by defining interfaces between the separate
    sites' work early on. But beware of designing your code around the team; you might
    not be creating the most appropriate design. Programming is a process of making
    pragmatic choices, so choose well.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在早期定义不同站点工作之间的接口来避免代码交互问题。但要注意不要围绕团队设计你的代码；你可能不会创建最合适的设计。编程是一个做出实用选择的过程，所以要选择得当。
- en: 'Groupware becomes an essential tool in a Satellite to make communication effective.
    Also consider using instant message communication between sites. And remember:
    Don''t be scared of the telephone!'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 在卫星中，群件成为使沟通有效的必备工具。同时考虑在站点之间使用即时消息通信。记住：不要害怕电话！
- en: '**Success Strategies**'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: If you have to work with off-site people, make sure that you know them well—personally
    and professionally. It makes a big difference. You'll know how they react and
    when they are being sincere or sarcastic. Make an effort to be friendly to Satellite
    programmers—it's easy to be mistaken for a grumpy idiot when they only ever phone
    you at inconvenient times.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须与远程人员合作，确保你非常了解他们——无论是个人还是职业上。这会有很大的不同。你会知道他们如何反应，以及他们何时真诚或讽刺。努力对卫星程序员友好——当他们只在不方便的时候给你打电话时，很容易被误认为是一个脾气暴躁的白痴。
- en: 'Make sure that you know exactly who is off site. Learn everyone''s names, and
    find out what they do and how to contact them. Work at improving your communications
    skills. Don''t be afraid to contact someone when you need to: Think about whether
    or not you''d talk to them if they were sitting beside you.'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你确切地知道谁不在现场。了解每个人的名字，并找出他们做什么以及如何联系他们。努力提高你的沟通技巧。当你需要时，不要害怕联系某人：想想如果他们坐在你旁边，你会不会和他们交谈。
- en: The Grand Canyon
  id: totrans-488
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大峡谷
- en: '![The Grand Canyon](tagoreillycom20080909nostarchimages207552.png.jpg)'
  id: totrans-489
  prefs: []
  type: TYPE_IMG
  zh: '![大峡谷](tagoreillycom20080909nostarchimages207552.png.jpg)'
- en: 'This team is comprised of members whose skill levels and experience lie at
    oppostite ends of the spectrum. There is a clear skills gap; the chasm between
    the senior developers and the junior developers has not been bridged, and so two
    distinct factions have grown. In almost every Grand Canyon team, this is both
    a social and technical phenomenon: The junior programmers socialize among themselves,
    and the senior programmers socialize among themselves. This isn''t helped when
    the senior developers sit in one enclave, and the junior developers in a separate
    ghetto.'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团队由技能水平和经验处于光谱两端成员组成。存在明显的技能差距；高级开发人员和初级开发者之间的鸿沟尚未弥合，因此形成了两个截然不同的派系。在几乎每一个大峡谷团队中，这既是社会现象也是技术现象：初级程序员之间互相社交，而高级程序员之间也互相社交。当高级开发者坐在一个据点，而初级开发者在一个单独的贫民窟时，这并没有得到帮助。
- en: 'The reason for Grand Canyon culture is often historical: A project starts with
    a small number of crack developers who must quickly establish an architecture
    and get proof-of-concept code out the door. They are naturally seated together
    and learn to work as a swift, cohesive unit. As the project progresses, more programmers
    are required, and junior members are brought in. Because of the existing office
    layout, they are seated on the periphery and then given smaller programming tasks
    in order to learn the structure of the system.'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 大峡谷文化的形成往往具有历史性：一个项目开始时只有少数几位有经验的开发者，他们必须迅速建立架构并推出概念验证代码。他们自然地坐在一起，学会作为一个快速、团结的单元工作。随着项目的进展，需要更多的程序员，新成员被引入。由于现有的办公布局，他们被安排在边缘位置，并分配较小的编程任务，以便学习系统的结构。
- en: Without careful checking, the senior developers adopt a superior attitude and
    look down on the junior developers. They hand over small, tedious chunks of work
    and continue with the interesting grand design work. The senior developers reason
    that it would take a prohibitively long time to teach a junior about the bigger
    picture, and there *is* an element of truth there. In this way, the junior developers
    never get a chance to gain responsibility and do more fun programming. They become
    frustrated and disillusioned.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不仔细检查，资深开发者会采取优越的态度，并俯视新程序员。他们分配一些小而繁琐的工作，并继续进行有趣的宏大设计工作。资深开发者认为，教一个新手了解大局需要过长的时间，这在某种程度上是正确的。这样，新程序员就永远没有机会获得责任和进行更有趣的编程。他们感到沮丧和幻灭。
- en: Junior programmers want to learn the trade, have a youthful enthusiasm, and
    have a passion for programming. Senior programmers may have a very different (more
    jaded?) worldview, with aspirations for management or more senior development
    roles. These different personal motivations pull the factions in different directions.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 新程序员想要学习这一行业，拥有青春的热情，并对编程充满激情。资深程序员可能有一个非常不同的（可能更世故的？）世界观，有管理或更高级开发角色的抱负。这些不同的个人动机将派系推向不同的方向。
- en: '**Warning Signs**'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: '**警示信号**'
- en: Watch your team as it grows. Look carefully at the demographics of the members
    and watch how work is allotted among them. Monitor the social dynamics of your
    team; unhealthy teams develop cliques.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 观察你所在的团队如何成长。仔细观察成员的构成和他们在工作分配中的情况。监控你团队的社交动态；不健康的团队会形成小圈子。
- en: '**Turnarounds**'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '**转折点**'
- en: 'The Grand Canyon problem is the team not mixing; there are polarized factions.
    The fix is simple: Adopt strategies that will mix them up. For example:'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 大峡谷问题在于团队没有融合；存在极端的派系。解决办法很简单：采用能够使他们融合的策略。例如：
- en: Change the seating plan so that the factions are interspersed. This might consume
    valuable development time, but a day of desk moving might win weeks of productivity.
  id: totrans-498
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改变座位安排，使派系相互交错。这可能消耗宝贵的开发时间，但一天的时间移动办公桌可能会赢得数周的生产力。
- en: Introduce team meetings to spread information.
  id: totrans-499
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍团队会议以传播信息。
- en: Start pair programming, mixing senior and junior programmers. Get the junior
    one to drive, while the senior navigates. This is a discipline for the senior
    and educational for the junior.
  id: totrans-500
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始结对编程，混合资深和新程序员。让新手来驾驶，而资深程序员导航。这对资深程序员是一种纪律，对新手则是教育性的。
- en: Begin a mentoring scheme to train junior developers. Although this will emphasize
    the skills divide, it will also force the factions closer.
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始一个导师计划来培训新程序员。虽然这会强调技能差距，但它也会迫使派系更接近。
- en: Look at all the developers' job titles—do they foster a dangerous and unnecessary
    pecking order?
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看看所有开发者的职位名称——它们是否培养了一种危险且不必要的等级制度？
- en: '**Success Strategies**'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: Treat everyone as an equal, as a peer.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个人都视为平等，视为同伴。
- en: If you're a senior programmer, recognize that the juniors need to learn. You
    were once a novice too and didn't understand how the world worked. Don't hog all
    the interesting programming tasks. Be willing to let others take responsibility.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名资深程序员，要认识到新程序员需要学习。你曾经也是一个新手，并不理解世界是如何运作的。不要独占所有有趣的编程任务。愿意让别人承担责任。
- en: If you're a junior programmer, ask for more challenging tasks. Seek to learn.
    Perform your current task as well as you can; this will prove that you are ready
    for greater responsibility.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你是一名新程序员，请要求更具挑战性的任务。寻求学习。尽可能好地完成当前任务；这将证明你已准备好承担更大的责任。
- en: Quicksand
  id: totrans-507
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 流沙
- en: '![Quicksand](tagoreillycom20080909nostarchimages207554.png.jpg)'
  id: totrans-508
  prefs: []
  type: TYPE_IMG
  zh: '![流沙](tagoreillycom20080909nostarchimages207554.png.jpg)'
- en: 'It takes just one person, one sour apple, one loose cannon, to bring a team
    to its knees. You need a group of good programmers to make a good team, but you
    only need one bad programmer to make a bad one. A team stuck in Quicksand has
    unwittingly fallen foul of a rogue member. This can be subtle: Maybe no one has
    spotted where the problem starts, and the culprit has no intention of causing
    any harm.'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 只需一个人，一个坏苹果，一个不受控制的成员，就能让一个团队陷入困境。你需要一群优秀的程序员来组成一个优秀的团队，但只需要一个糟糕的程序员就能毁掉一个团队。一个陷入泥潭的团队无意中触犯了一个不规矩的成员。这可能是微妙的：可能没有人注意到问题开始的地方，而肇事者无意造成任何伤害。
- en: 'You might get stuck in Quicksand for a number of reasons:'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能因为多种原因陷入泥潭：
- en: A technically *incompetent programmer* (probably the Cowboy coder we saw on
    page 302) is on board. This guy isn't easy to spot immediately, and no one will
    notice while he's writing poor code. The time bomb has been laid, and the project
    will be stalled later until his mess has been purged and replaced.
  id: totrans-511
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个技术上 *不称职的程序员*（可能是我们在第302页看到的牛仔程序员）加入了团队。这个人不容易立即被发现，在他编写糟糕的代码时，没有人会注意到。定时炸弹已经埋下，项目将停滞不前，直到他的混乱被清除并替换。
- en: A *morale drain* is sitting under a little black cloud and demoralizes the entire
    team, sucking out all enthusiasm and cheer. Within a few weeks, no one can bring
    themselves to write any code, and they're all considering jumping off the nearest
    bridge.
  id: totrans-512
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *士气低落* 的成员就像是一片小小的乌云，使整个团队士气低落，吸走了所有的热情和快乐。在几周内，没有人愿意编写任何代码，他们都在考虑跳下最近的桥梁。
- en: A *mis-manager* is performing the exact opposite actions of a good manager,
    constantly changing decisions, altering priorities, shifting timescales, and promising
    the impossible to customers. The team members don't know where they stand because
    the ground is always moving under their feet.
  id: totrans-513
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *管理不善* 的管理者正在执行与优秀管理者完全相反的行动，不断改变决策，改变优先级，调整时间表，并向客户承诺不可能实现的事情。团队成员不知道自己处于什么位置，因为脚下的地面总是在移动。
- en: A *time warp* programmer is bending the laws of relativity so that time slows
    down around him. Anything coming his way takes a phenomenally long time to process.
    Decisions stall on his input, his coding work doesn't get done, and meetings always
    start late because he can't make the start. There's always a good reason—perhaps
    he is doing other very important jobs—but he amasses a backlog of tasks and never
    gets around to anything. Eventually other programmers get fed up and bypass him.
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 *时间扭曲* 程序员正在扭曲相对论定律，使得时间在他周围变慢。任何向他靠近的事物都需要一个异常漫长的时间来处理。他的决策停滞不前，编码工作无法完成，会议总是迟到，因为他无法准时开始。总有一个很好的理由——也许他正在做其他非常重要的工作——但他积累了大量任务，却从未着手处理。最终，其他程序员会感到厌倦，绕过他。
- en: In a Quicksand team, one member's weakness can quickly destroy the entire team's
    productivity. This is especially dangerous when the culprit is high up on the
    food chain. The more responsibility he has, the more dire the consequences.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个泥潭团队中，一个成员的弱点可以迅速摧毁整个团队的生产力。当肇事者处于食物链的高层时，这尤其危险。他的责任越大，后果就越严重。
- en: '**Warning Signs**'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告信号**'
- en: Look for the one guy who doesn't fit in with the team. He's the person that
    everyone complains about^([[6](#ftn.CHP-17-FN-6)]) or the programmer who always
    works alone (because everyone avoids him).
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找那个与团队格格不入的人。他是每个人都抱怨的人^([[6](#ftn.CHP-17-FN-6)])，或者那个总是独自工作的程序员（因为每个人都避开他）。
- en: '**Turnarounds**'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '**扭转**'
- en: The most drastic but probably the easiest fix is to get rid of the Quicksand
    cause. But first you have to identify him, and sometimes that's quite difficult.
    Calls of unfair dismissal frighten managers, who will be reluctant to fire someone
    because a few people can't get along with him. It takes some major league incompetence
    to make this plan happen.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 最激烈但可能也是最容易的解决办法是消除泥潭的原因。但首先你必须识别他，有时这相当困难。不公平解雇的呼声让管理者感到害怕，他们不太愿意因为少数人无法与他相处而解雇某人。要使这个计划发生，需要一些非常严重的无能。
- en: So you've got to find a way to minimize the chaos he can cause, or work out
    ways to integrate him into the team better.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你必须找到一种方法来最小化他可能造成的混乱，或者找出更好地将他融入团队的方法。
- en: '**Success Strategies**'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: 'Most importantly: Don''t be the Quicksand!^([[7](#ftn.CHP-17-FN-7)])'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是：不要成为泥潭！^([[7](#ftn.CHP-17-FN-7)])
- en: Presuming you're not, try to insulate yourself as much as possible from the
    effects of a Quicksand team member. Limit interaction with him, for the sake of
    your blood pressure. Don't rely on his code too much, and try to avoid his input
    as much as possible. Don't get sucked into his bad practices, and don't over-react
    to him—acting the exact opposite and making matters worse.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你不是，尽量尽可能多地保护自己免受沙坑团队成员的影响。为了你的血压，限制与他互动。不要过多依赖他的代码，并尽可能避免他的输入。不要被他的不良习惯所吸引，也不要对他过度反应——采取完全相反的行动，使事情变得更糟。
- en: '**THE MIS-MANAGER AT WORK**'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '**工作中的糟糕管理者**'
- en: The developers were a good team. They enjoyed their work. They were working
    really hard. Sadly, they had (at best) mediocre management.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者是一个很好的团队。他们喜欢他们的工作。他们工作非常努力。遗憾的是，他们（最多）只有平庸的管理。
- en: Early one morning, the manager (who looked like he was having a particularly
    bad day) called a meeting to complain that the developers didn't understand the
    "real world," that they were slacking, and that they never met the (impossible)
    deadlines he set them (having already sold products that didn't exist). He'd noticed
    that people were somtimes not at work between the core hours, and that from now
    on everyone had to be. Or else.
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天早上，经理（看起来他那天特别倒霉）召开会议，抱怨开发者们不理解“现实世界”，他们偷懒，而且他们从未达到他设定的（不可能的）截止日期（因为他已经卖出了不存在的产品）。他注意到人们有时不在核心工作时间工作，从现在起每个人都必须这样做。否则。
- en: It went down really well.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 这进行得非常顺利。
- en: 'The programmers did no work at all that afternoon. Nothing. They decided to
    work strictly to the core hours: no more unpaid overtime. I estimate that manager
    killed productivity and morale by at least 50 percent in one fell swoop.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 那天下午，程序员们一点工作都没做。什么都没做。他们决定严格按照核心工作时间工作：不再有无偿加班。我估计这位经理一挥手就至少减少了50%的生产力和士气。
- en: Lemmings
  id: totrans-529
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 麦哲伦
- en: '![Lemmings](tagoreillycom20080909nostarchimages207556.png.jpg)'
  id: totrans-530
  prefs: []
  type: TYPE_IMG
  zh: '![麦哲伦](tagoreillycom20080909nostarchimages207556.png.jpg)'
- en: Like a group of cute, furry animals with an insane urge to launch themselves
    off the nearest cliff, this team is far too willing—even eager—to accommodate
    the brief they've been given. Even when it's bogus.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 就像一群可爱、毛茸茸的动物，有着从最近的悬崖上跳下去的疯狂冲动，这个团队非常愿意——甚至渴望——满足他们所接受的简报。即使简报是虚假的。
- en: The team is comprised of very trusting, very loyal members. They are technically
    competent but don't see beyond their specific instructions. Their enthusiasm and
    eagerness are commendable, but without a visionary member—someone who asks *why*,
    who looks beyond the spec to what's really required—the team is in constant danger
    of delivering what was asked but not what was needed.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团队由非常信任、非常忠诚的成员组成。他们在技术上很胜任，但看不到他们具体指令之外的东西。他们的热情和渴望值得赞扬，但没有一个有远见的成员——一个会问“为什么”，会看到规格之外真正需求的人——这个团队始终处于危险之中，可能会交付所要求的东西，而不是真正需要的东西。
- en: Lemming teams are particularly vulnerable to the demands of startup companies.
    The disease starts when managers say, "Write this code quickly; we'll redo it
    properly later." Later never comes; instead the Lemmings hear, "The company needs
    more code, fast, so just bolt this on quickly too." Before long, the team culture
    is to dance when someone plays music. The work slowly becomes more and more difficult,
    with ever-more herculean tasks and an ever-decaying codebase.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 麦哲伦团队特别容易受到初创公司需求的影响。这种疾病始于管理者说：“快速写这段代码；我们稍后会正确地重做。”后来永远不会到来；相反，麦哲伦们听到：“公司需要更多的代码，快速，所以也赶紧快速加上去。”不久，团队文化变成了有人播放音乐时就跳舞。工作逐渐变得越来越困难，任务越来越艰巨，代码库质量不断下降。
- en: Eventually, the team finds itself a broken mess at the bottom of a 60-foot cliff.
    Game over.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这个团队发现自己身处60英尺悬崖的底部，一片狼藉。游戏结束。
- en: '**Warning Signs**'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '**警告信号**'
- en: If you're not happy with the specification you're currently working to, you
    may be in a team of Lemmings. Without faith in your current project, you're a
    mere code mercenary. When you find yourself listening to vacuous promises and
    being committed to unreasonable work, and when no one argues or points out flaws
    in the plan, you're definitely in Lemming country. We hope you enjoy your stay.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对你目前正在工作的规格不满意，你可能在一个麦哲伦团队中。如果你对当前项目没有信心，你只是一个代码雇佣兵。当你发现自己听着空洞的承诺，被不合理的工作所承诺，而且没有人争论或指出计划的缺陷时，你肯定是在麦哲伦国家。我们希望你在那里过得愉快。
- en: '**Turnarounds**'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '**转型**'
- en: Review what your team is doing right now. Don't stop working, but take a look,
    from the customer requirements right through to final delivery. Will the code
    you're working on provide what is ultimately needed? Is it a short-sighted hack
    that won't stand the strain of many years in your codebase or many years of use?
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾你团队目前正在做的事情。不要停止工作，但看看从客户需求到最终交付的全过程。你正在工作的代码能提供最终所需的东西吗？它是一个短视的修补，不能经受住多年在你的代码库或多年使用中的考验吗？
- en: '**Success Strategies**'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功策略**'
- en: Question the work you are given. Understand the motivation for it. Stand up
    for good programming principles, and never believe that you'll be allowed to fix
    code later unless you can see it scheduled on a plan that you believe in.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 对你被分配的工作提出质疑。理解其动机。坚持良好的编程原则，并且永远不要相信除非你能看到它被安排在你相信的计划上，否则你将被允许稍后修复代码。
- en: '* * *'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[2](#CHP-17-FN-2)]) I don't claim that these strategies will solve the team's
    general problem; they're deliberately shortsighted ways to get your work done
    now, with minimum risk of problems.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[2](#CHP-17-FN-2)]) 我并不声称这些策略能解决团队的一般问题；它们是故意采取的短视方法，以最小化问题的风险来完成任务。
- en: ^([[3](#CHP-17-FN-3)]) Genesis 11:1-9
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[3](#CHP-17-FN-3)]) 创世记 11:1-9
- en: ^([[4](#CHP-17-FN-4)]) Usually this guy is a technology specialist, as defined
    by Belbin's team roles.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[4](#CHP-17-FN-4)]) 通常这个人是一个技术专家，如贝尔宾团队角色定义的那样。
- en: ^([[5](#CHP-17-FN-5)]) Matthew 5:37, unless you're a Babel builder, in which
    case your "yes" might be Oui and your "no," Nein!
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[5](#CHP-17-FN-5)]) 马太福音 5:37，除非你是巴别塔的建造者，在这种情况下，你的“是”可能是Oui，你的“不”可能是Nein！
- en: ^([[6](#CHP-17-FN-6)]) They'll complain behind his back, which is a part of
    what drags the team into Quicksand. No one addresses the problem head on. No one
    likes to rock the boat. It will take more effort to confront him than anyone can
    be bothered to invest.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[6](#CHP-17-FN-6)]) 他们会在他背后抱怨，这是将团队拖入泥潭的一部分。没有人直面问题。没有人喜欢搅动局面。面对他的努力将比任何人都愿意投入的努力更多。
- en: ^([[7](#CHP-17-FN-7)]) Luke 6:42
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[7](#CHP-17-FN-7)]) 路加福音 6:42
- en: Personal Skills and Characteristics for Good Teamwork
  id: totrans-548
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优秀团队合作的个人技能和特点
- en: It is amazing what can be accomplished when nobody cares about who gets the
    credit.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 当没有人关心谁得到赞誉时，所能完成的事情真是令人惊讶。
- en: --Robert Yates
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: --罗伯特·耶茨
- en: Of course, not every team is doomed. Now, let's see how to make some sense of
    this mess and how to do things right. In the rest of this chapter, we'll look
    at techniques that will improve your software development team and hopefully avoid
    these pitfalls. Although tools and technology do help to improve productivity,
    the largest gains are related to the human aspects of relationships between people
    and their work.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并非每个团队都是注定要失败的。现在，让我们看看如何理清这个混乱，如何正确行事。在本章的其余部分，我们将探讨提高你的软件开发团队的技术，并希望避免这些陷阱。虽然工具和技术确实有助于提高生产力，但最大的收益与人与人之间及其工作的人类方面有关。
- en: Every software team is comprised of individuals. To start improving your team's
    performance, you can begin close to home—by addressing *your* attitudes toward
    the team and the joint development effort. We're not all managers, so this is
    really the main area that we have any influence over.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 每个软件团队都由个人组成。为了开始提高你团队的表现，你可以从身边开始——通过解决你对团队和联合开发工作的态度。我们并非都是管理者，所以这实际上是我们能有所影响的真正主要领域。
- en: To be a high-quality programmer, you must be a high-quality team player. There
    are number of nontechnical skills, characteristics, and attitudes that an effective
    team member must develop before we can even consider his or her programming language
    dexterity or design capability.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名高质量的程序员，你必须是一名高质量的团队成员。在我们可以考虑他的编程语言熟练度或设计能力之前，一个有效的团队成员必须发展一系列非技术技能、特点和态度。
- en: Communication
  id: totrans-554
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通
- en: Teamwork is dead without communication. Individual parts cannot move as a whole
    without communication. The goal and vision cannot be shared without communication.
    Projects really do fail because of a lack of good communication.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 没有沟通，团队合作就死了。各个部分不能作为一个整体移动，没有沟通。目标和愿景不能共享，没有沟通。项目确实因为缺乏良好的沟通而失败。
- en: 'Intra-team communication occurs in several ways: conversations between individual
    engineers, phone calls, meetings, written specifications, email correspondence,
    reports, and instant messaging. Sometimes we even communicate in pictures! Each
    medium has a particular usage dynamic and is most appropriate for a specific kind
    of discussion.'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 团队内部沟通以多种方式进行：个人工程师之间的对话，电话，会议，书面规范，电子邮件往来，报告和即时消息。有时我们甚至用图片进行沟通！每种媒介都有特定的使用动态，最适合特定类型的讨论。
- en: The most effective communication should involve (or at the very least be visible
    to) all relevant parties. It should be sufficiently detailed but shouldn't consume
    too much time or effort. It should be performed in a suitable medium—for example,
    design decisions should be captured in a written specification, not verbally agreed
    upon and shared by word of mouth.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 最有效的沟通应该涉及（或至少对相关方可见）所有相关方。它应该足够详细，但不应消耗太多时间或精力。它应该在合适的媒介中进行——例如，设计决策应该记录在书面规范中，而不是口头达成并口头传播。
- en: 'We''ve already seen how code itself is a form of communication. A programmer
    *must* be able to communicate well. This requires both good input and good output—the
    ability to:'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到代码本身也是一种沟通形式。程序员*必须*能够良好地沟通。这需要良好的输入和输出——即能够：
- en: Write unambiguous specifications, to describe ideas clearly, and keep things
    succinct.
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写明确的规范，清晰地描述想法，并保持简洁。
- en: Read and comprehend specifications correctly, to listen carefully, and to understand
    what you are told.
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正确阅读和理解规范，仔细倾听，并理解你所被告知的内容。
- en: 'In addition to intra-team communication, we must also consider communication
    *between* teams. The classic example of bad communication seen in most companies
    exists between the marketing department and the engineers. If marketing doesn''t
    ask the engineers what is possible, then it will sell products that the company
    can''t make. This problem is cyclical: once it has occurred and people have been
    burned, the two teams are less likely to talk to each other (due to resentment).
    It will then happen again and again.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 除了团队内部沟通外，我们还必须考虑团队之间的沟通。在大多数公司中常见的糟糕沟通的典型例子存在于市场营销部门和工程师之间。如果市场营销部门不询问工程师什么可行，那么它就会销售公司无法制造的产品。这个问题是循环的：一旦发生并且人们受到了伤害，两个团队就很少再互相交谈（因为怨恨）。然后它就会一次又一次地发生。
- en: '**KEY CONCEPT**'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Clear lines of effective communication are vital to a well-functioning team.
    They must be established and cultivated. A good programmer is able to communicate
    well*.'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: '*清晰的沟通渠道对于高效团队至关重要。它们必须建立并培养。优秀的程序员能够良好地沟通*。'
- en: Humility
  id: totrans-564
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谦逊
- en: This is an essential characteristic and one that is often lacking in our profession.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的职业中经常缺乏的一种基本特征。
- en: Humble programmers want to make a contribution to serve the team. They don't
    slack off to let others do all the work. They don't believe that they are the
    only talented people capable of making a worthwhile contribution.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 谦逊的程序员希望为团队做出贡献。他们不会偷懒，让其他人做所有的工作。他们不相信自己是唯一有才能做出有价值贡献的人。
- en: You can't hoard all the good work for yourself; it's just not possible for one
    person to do everything. You have to be willing to let another team member contribute—even
    if it's something you *want* to do.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能把所有的好工作都留给自己；一个人做所有的事情是不可能的。你必须愿意让其他团队成员做出贡献——即使是你*想要*做的事情。
- en: You should listen to and value the opinions of other people. Yours is not the
    only point of view, not the only solution. You don't necessarily know the only
    or the best way to solve every problem. Listen to others, *respect them*, value
    their work, and learn from them.
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该倾听并重视他人的意见。你的观点不是唯一的，解决方案也不是唯一的。你并不一定知道解决每个问题的唯一或最佳方式。倾听他人，*尊重他们*，重视他们的工作，并向他们学习。
- en: Dealing with Conflict
  id: totrans-569
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理冲突
- en: 'We have to be realistic: Some people can''t help winding each other up. In
    this situation, we must be mature and responsible in our attitudes and learn to
    avoid (or learn to resolve) conflict situations. Conflict and animosity will severely
    degrade the performance of a team.'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须现实：有些人无法避免互相挑拨。在这种情况下，我们必须在态度上成熟和负责任，并学会避免（或学会解决）冲突情况。冲突和敌意会严重降低团队的表现。
- en: However, harnessed and channeled conflict can be a major success factor in your
    teamwork. Teammates who stimulate and provoke each other produce the best designs.
    Disagreement can act as a refining process, ensuring that ideas are valid. Knowing
    that your work will be cast under a critical eye keeps you focused.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，利用和引导的冲突可以是团队合作的重大成功因素。相互刺激和挑衅的队友能产生最佳的设计。分歧可以作为精炼过程，确保想法的有效性。知道你的工作将受到批判性的审视，这让你保持专注。
- en: It's important to keep this kind of conflict constructive—on a strictly professional,
    *not* personal, level.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 保持这种冲突的建设性——在严格的专业水平上，*而不是*个人层面上。
- en: '**COMMUNICATION BREAKDOWN**'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通中断**'
- en: There are many communication methods in our highly connected world, and we must
    learn to use them effectively to support and facilitate our team interaction.
    The key to this lies in understanding their particular dynamics, etiquette, and
    individual merits.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们高度互联的世界中，有众多沟通方式，我们必须学会有效地使用它们来支持和促进团队互动。关键在于理解它们的特定动态、礼仪和个体优点。
- en: '**Telephone**'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: '**电话**'
- en: 'Best used for communication that requires an urgent response, a phone call
    interrupts what you are doing. For this reason, it''s inconvenient to be called
    for nonurgent matters: Use another method instead. With mobile phones, we are
    far more connected than we used to be; this is a blessing and a curse at the same
    time.'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 最好用于需要紧急响应的沟通，电话会打断你正在做的事情。因此，对于非紧急事项来说，被打扰是不方便的：请使用另一种方法。随着移动电话的使用，我们比以前更加互联；这既是祝福也是诅咒。
- en: Being audio only, you can't see the other person's face or their subtle body
    language cues. It's easy to misinterpret someone on the phone and draw an incorrect
    conclusion.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有音频，你无法看到对方的脸部或他们的微妙肢体语言提示。在电话中误解某人并得出错误结论很容易。
- en: 'Too many techies are scared of using the phone. Don''t be: For urgent communication
    it''s invaluable.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 太多的技术人员害怕使用电话。不要害怕：对于紧急沟通来说，它是无价的。
- en: '**Email**'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件**'
- en: An asynchronous, out-of-band communication medium. You can specify a level of
    urgency, but email is never immediate; it's not a real-time conversation. It's
    a rich medium, allowing you to quickly send attachments and compose replies when
    it's convenient for you. It is often used for memo-style broadcasts to many recipients.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 一种异步的、非带外通信媒介。你可以指定紧急程度，但电子邮件永远不会立即到达；它不是实时对话。它是一种丰富的媒介，允许你快速发送附件并在方便的时候回复。它通常用于向多个收件人发送备忘录式的广播。
- en: Your email history provides a reasonably permanent record of communications.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 你的电子邮件历史提供了一个相对持久的通信记录。
- en: Email is an immensely powerful communication mechanism.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件是一种极其强大的沟通机制。
- en: You must learn to use email as a tool instead of becoming a slave to it. Don't
    open every new mail as it arrives; your coding will be interrupted far too often
    and your productivity will take a hit. Designate email reading times, and stick
    to them.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须学会将电子邮件作为一种工具来使用，而不是成为它的奴隶。不要每收到一封新邮件就打开；你的编码工作会被频繁打断，你的生产力会受到影响。指定阅读邮件的时间，并坚持下去。
- en: '**Instant messaging**'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: '**即时消息**'
- en: A quick, conversational medium that requires more attention than email, yet
    one that can be ignored or sidelined more easily than the telephone. It is an
    interesting and useful middle ground.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 一种快速、对话式的媒介，比电子邮件需要更多的关注，但比电话更容易被忽视或置于一旁。它是一个有趣且有用的中间地带。
- en: '**Written report**'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: '**书面报告**'
- en: A written report is less conversational than email communication and more permanent.
    Written reports and specifications are formal documents (see [Chapter 19](ch19.html
    "Chapter 19. BEING SPECIFIC")).
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 书面报告比电子邮件沟通更少对话性，但更永久。书面报告和规范是正式文件（见[第19章](ch19.html "第19章。具体化")）。
- en: They take longer to prepare, and are consequently harder to misinterpret. Written
    reports are generally reviewed and agreed on, so they are more binding.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要更长的时间来准备，因此更难误解。书面报告通常会被审查和同意，因此它们更具约束力。
- en: '**Meetings**'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: '**会议**'
- en: Desipte all this modern techno-wizardry, it's hard to beat good, old fashioned,
    face-to-face conversations for getting things sorted out quickly and effectively.
    All too often, programmers try to avoid human interaction (we're not a social
    species by nature!), but meetings have a valuable place in our teamwork. We'll
    look at this in more detail in "[MEETING YOUR FATE](ch17s07.html#meeting_your_fate
    "MEETING YOUR FATE")" on page 340.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有所有这些现代技术魔法，但面对面交流仍然是快速有效地解决问题的好方法。程序员们往往试图避免人际互动（我们天生就不是社交物种！），但会议在我们的团队合作中占有宝贵的位置。我们将在第340页的"[面对你的命运](ch17s07.html#meeting_your_fate
    "面对你的命运")"中更详细地探讨这一点。
- en: Learning and Adaptability
  id: totrans-591
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习与适应性
- en: You must continually learn new technical skills, but you must also learn to
    work as a team. It's not a God-given gift. A new team has to learn how to work
    together, how each member reacts, each member's strengths and weaknesses, and
    how to capitalize on individual skills to the group's benefit (see "[Team Growth](ch17s07.html#team_growth
    "Team Growth")" on page 341 for more on this).
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须不断地学习新的技术技能，但你也必须学会团队合作。这不是天生的礼物。一个新的团队必须学习如何一起工作，了解每个成员的反应，每个成员的优缺点，以及如何利用个人技能为团队带来好处（有关更多信息，请参阅第341页的"[团队成长](ch17s07.html#team_growth
    "团队成长")"）。
- en: Emerson wrote, "Every man I meet is in some way my superior." Look at what you
    can gain from your peers. Learn from what they know, learn what they're like,
    and learn how they react. Learn to communicate with them. Seek criticism from
    them at all levels, from the formal code review to their passing opinions offered
    in conversation.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 爱默生写道：“我遇到的每一个人都在某种程度上比我优越。”看看你能从你的同伴那里得到什么。从他们所知道的东西中学习，了解他们的性格，了解他们的反应。学会与他们沟通。在所有层面上寻求他们的批评，从正式的代码审查到他们在谈话中提供的随意意见。
- en: Adaptability is tied closely with learning. If the team has a need that no developer
    can currently fulfill and it's not possible to bring in an outside resource, then
    a solution needs to be found. Adaptable programmers learn new skills quickly to
    fill the gap and serve the team.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 适应性与学习紧密相连。如果团队有一个开发者目前无法满足的需求，而且不可能引入外部资源，那么就需要找到解决方案。适应性的程序员能够快速学习新技能来填补空缺并为团队服务。
- en: Know Your Limitations
  id: totrans-595
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解你的局限性
- en: If you are committed to work that you know you can't do or work you discover
    you're unable to complete, then you should make your manager aware of this *as
    soon as possible*. Otherwise, you will fail to deliver your piece of the project,
    and the whole team will suffer as a consequence.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你承诺做你知道你做不到的工作，或者你发现你无法完成的工作，那么你应该尽快让你的经理知道这一点。否则，你将无法交付你的项目部分，整个团队将因此受到影响。
- en: Many people feel that admitting inability is a sign of weakness. It's not. It's
    better to admit your limitations than to be a point of failure in the team. A
    good manager will provide extra resources to help you do the work, and along the
    way, you will learn the new skills that you previously lacked.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为承认无能是弱点的标志。不是的。承认你的局限性比成为团队中的失败点更好。一个好的经理会提供额外的资源来帮助你完成工作，在这个过程中，你将学会你之前缺乏的新技能。
- en: Teamwork Principles
  id: totrans-598
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队合作原则
- en: 'Here are the key team precepts that, once absorbed into your group''s DNA,
    will change the way you write software. They shift focus away from individuals
    to the software and its collaborative development. Remember: For these principles
    to be effective in your team, you must make a purposeful change toward them; don''t
    just agree they''re good ideas and carry on coding as you always have.'
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是关键团队信条，一旦融入你团队的DNA中，就会改变你编写软件的方式。它们将焦点从个人转移到软件及其协作开发。记住：为了让这些原则在你团队中有效，你必须有意识地朝着它们改变；不要只是同意它们是好的想法，然后继续像以前一样编码。
- en: Collective Code Ownership
  id: totrans-600
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集体代码所有权
- en: 'Many programmers are territorial about their work. This is natural: Programming
    is a very personal, creative act. We''re proud when we craft an elegant module,
    and we don''t want anyone to trample all over it, destroying the masterpiece.
    That would be sacrilege.'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序员对自己的工作非常具有领地性。这是自然的：编程是一个非常个人化和创造性的行为。当我们精心制作出一个优雅的模块时，我们不想让任何人践踏它，破坏这个杰作。那将是亵渎。
- en: 'But effective teamwork demands that we shed egos before entering the software
    factory. Don''t complain that "Fred fiddled with my code." It''s a team effort:
    The code is not owned by you; it''s owned by the team. Without this attitude,
    each programmer builds his or her own empire, not a successful software system.'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 但有效的团队合作要求我们在进入软件工厂之前放下自我。不要抱怨“弗雷德篡改了我的代码。”这是一个团队努力的结果：代码不属于你，它属于团队。没有这种态度，每个程序员都会建立自己的帝国，而不是一个成功的软件系统。
- en: '**KEY CONCEPT**'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*No programmer owns any part of the codebase. Everyone in the team has access
    to the whole code and can modify it as is appropriate*.'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: '*没有任何程序员拥有代码库的任何部分。团队中的每个人都能够访问整个代码库，并且可以适当地对其进行修改*。'
- en: With this culture in place, the team immunizes itself from the danger of little
    Programmer Kings, each ruling their own islands of code. If no one has ever been
    allowed to see a certain person's code, what happens when that person leaves the
    project? Losing a local expert will severely disadvantage the team.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种文化下，团队保护自己免受小程序员国王的危险，每个程序员都统治着自己的代码岛屿。如果没有人被允许看到某个人的代码，当那个人离开项目时会发生什么？失去一个本地专家将严重损害团队。
- en: It's not wrong to feel a sense of parental responsibility for the code you produce,
    to be protective of it, and to want to nurture it. But this must be connected
    to a healthy team focus. Instead of *ownership*, consider code *stewardship*.
    Stewards don't own their charges, they are appointed to maintain them *on behalf
    of* the owner. A steward has primary responsibility for a piece of code's upkeep,
    weeding it, and tending the borders. Usually the steward makes all changes, although
    trusted team members can also make changes that would ultimately be verified by
    the steward. This is a constructive approach to your code and one that will serve
    the team well.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你生产的代码感到一种家长式的责任感，保护它，并希望培育它，这并不错。但这一点必须与健康的团队焦点相结合。与其说是**所有权**，不如说是代码的**监护权**。监护人不拥有他们的责任，他们是受托代表所有者维护它们。监护人对代码的维护、除草和照顾边界负有主要责任。通常监护人是所有更改的执行者，尽管受信任的团队成员也可以进行更改，这些更改最终将由监护人验证。这是一种对代码的建设性方法，并且将对团队大有裨益。
- en: Respect Other People's Code
  id: totrans-607
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尊重他人的代码
- en: Even in an enlightened development culture without code ownership, you must
    still respect other people's code. Don't tinker with it at random. This holds
    especially true if they're working on it right now. You can't change something
    under another programmer's feet; it will cause untold confusion.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在没有代码所有权的开明开发文化中，你也必须仍然尊重他人的代码。不要随意对其进行篡改。这一点在他们在工作时尤其正确。你不能在另一个程序员的脚下改变某些东西；这会造成无法言喻的混乱。
- en: Respect for others' code means that you should honor the presentation style
    and design choices currently in place. Don't make gratuitously inappropriate modifications.
    Honor the method of error handling. Comment your changes appropriately.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重他人的代码意味着你应该尊重目前存在的呈现风格和设计选择。不要随意进行不适当的修改。尊重错误处理的方法。适当地注释你的更改。
- en: Avoid making quick hacks that you'd be embarrassed to see in a code review.
    They slip in when you need to get your code working quickly and one small tweak
    elsewhere makes your stuff compile. If you forget to tidy the tweak, then you've
    just degraded someone else's code. Even temporary modifications must show respect.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 避免制作那些你在代码审查中会感到尴尬的快速修复。这些修复在你需要快速让代码工作并且对其他地方进行微小调整时悄悄出现。如果你忘记整理这些调整，那么你就已经降低了别人的代码质量。即使是临时修改也必须表现出尊重。
- en: Code Guidelines
  id: totrans-611
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码规范
- en: For collaborative development to produce reasonable code, your team *must* have
    a set of code guidelines. These are dictates on the standard of code a programmer
    must write, ensuring that everything in the system reaches a certain minimum quality.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 为了协作开发出合理的代码，你的团队**必须**有一套代码规范。这些规范规定了程序员必须遵循的代码标准，确保系统中的每一部分都达到一定的最低质量。
- en: It's important not to stir arguments over code layout (although it is better
    if all code follows one style). However, there must be consensus on the standard
    and mechanism for code documentation, for language use and common idioms, for
    the act of interface creation, and for architectural design.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码布局上避免引起争论是很重要的（尽管所有代码遵循一种风格会更好）。然而，对于代码文档的标准和机制、语言使用和常用习语、接口创建的行为以及架构设计，必须达成共识。
- en: 'Teams that get by without such guidelines still do have them: just as unwritten
    conventions. The problem with such implicit knowledge is that a new team member''s
    code won''t match the existing codebase until he or she has been integrated into
    the code culture.'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有这样的指南，仍然有一些团队：就像不成文的传统一样。这种隐含知识的问题是新团队成员的代码在他或她融入代码文化之前不会与现有代码库匹配。
- en: Define Success
  id: totrans-615
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义成功
- en: 'To feel like they''re achieving something and that they''re working well together,
    the team members need a clear set of targets and goals. This must be more than
    milestones on a project plan, although milestones *can* be good motivators: Define
    lots of small milestones as short-term goals, and celebrate when you hit them.'
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让他们觉得自己在取得成就，并且他们在一起工作得很好，团队成员需要一套明确的目标和目标。这必须不仅仅是项目计划中的里程碑，尽管里程碑*可以*是好的激励因素：定义许多小里程碑作为短期目标，并在达到它们时庆祝。
- en: You must define the criteria for success, so the team knows what it looks like
    and how to reach it. What does success mean for your current project? Is it work
    delivered on time, to a certain quality,^([[8](#ftn.CHP-17-FN-8)]) with a satisfied
    customer, bringing in a particular revenue, or with a certain bug count? Prioritize
    these factors, and let the programmers know the main motivator behind their development
    work. It will change what they do and how they do it.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须定义成功的标准，这样团队就知道它是什么样子以及如何实现它。对你当前的项目来说，成功意味着什么？是按时交付工作，达到一定的质量，^([[8](#ftn.CHP-17-FN-8)])让客户满意，带来特定的收入，还是具有特定的错误数量？优先考虑这些因素，并让程序员知道他们开发工作的主要动机。这将改变他们的行为和做事方式。
- en: Define Responsibility
  id: totrans-618
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义责任
- en: 'All effective teams have a well-defined structure with clear responsibilities.
    This doesn''t mean that your team has to be hopelessly hierarchical with a strict
    pecking order and multiple levels of management. The team structure must just
    be clear and recognizable. It should be clear:'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 所有有效的团队都有一个明确的结构和清晰的责任。这并不意味着你的团队必须是一个毫无希望的等级制度，有着严格的等级秩序和多层管理。团队结构必须清晰且易于识别。它应该是清晰的：
- en: Who has the final say on important decisions? Who maintains the budget, who
    makes hire/fire decisions, who prioritizes tasks, who approves designs, signs
    off code releases, manages the schedules, and so on? These are not all necessarily
    roles *within* the team, but they are all roles that the team must know about.
  id: totrans-620
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁对重要决策有最终决定权？谁负责预算，谁负责招聘/解雇决策，谁负责优先排序任务，谁批准设计，签署代码发布，管理进度，等等？这些不一定是团队内部的职位，但这些都是团队必须了解的职位。
- en: Where does the buck stop, and whose head will roll if the project is an unmitigated
    disaster?
  id: totrans-621
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果项目是一个无法弥补的灾难，责任在哪里，谁的脑袋会滚？
- en: What are the members' *responsibilities* and *accountability*? What have they
    been assigned individual authority for, what is expected of them, and to whom
    are they accountable?
  id: totrans-622
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成员的*责任*和*问责制*是什么？他们被分配了哪些个人权限，对他们有什么期望，他们要对谁负责？
- en: Avoid Burnout
  id: totrans-623
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免疲劳
- en: No team should have impossible goals. Sanity check the project you're embarking
    on—there's nothing less motivating than knowing failure is inevitable.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 没有团队应该设定不可能实现的目标。对你即将着手的项目进行理智检查——知道失败不可避免是最缺乏激励的事情。
- en: Watch how the work is split between programmers. Avoid giving all the difficult
    work or all the high risk work to a few individuals. This is a common fault, especially
    when a team cultivates Programmer Kings. If they burn themselves out working many
    extra hours or worrying about the implications of a mistake, they'll jeopardize
    the project and demoralize the team.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 观察工作是如何在程序员之间分配的。避免将所有困难的工作或高风险的工作都分配给少数人。这是一个常见的错误，尤其是在团队培养程序员国王时。如果他们因为加班工作或担心错误的影响而筋疲力尽，他们将危及项目并打击团队的士气。
- en: Congratulate the team when it does well and works hard. Do it publicly. Keep
    feeding the team members praise and encouragement. It's surprising how refreshing
    some support and enthusiasm is.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队表现良好且努力工作时，要向团队表示祝贺。公开地做这件事。不断向团队成员提供赞扬和鼓励。一些支持和热情是多么令人耳目一新。
- en: Mix up people's jobs; don't force someone to repeatedly do the same kind of
    task until they get bored and give up. Give everyone a chance to learn and to
    develop new skills. "A change is as good as a rest." Even if there's no chance
    to slacken the development pace, a little variety can prevent programmer burnout.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 打乱人们的职责；不要强迫某人反复做同一类任务，直到他们感到无聊并放弃。给每个人一个学习和培养新技能的机会。“改变就像休息一样好。”即使没有机会减缓发展步伐，一点多样性也可以防止程序员疲劳。
- en: '* * *'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[8](#CHP-17-FN-8)]) And how will you measure this?
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[8](#CHP-17-FN-8)]) 你将如何衡量这一点？
- en: The Team Life Cycle
  id: totrans-630
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队生命周期
- en: Coming together is a beginning, staying together is progress, and working together
    is success.
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 聚在一起是开始，保持在一起是进步，一起工作是成功。
- en: --Henry Ford
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: --亨利·福特
- en: It's important to see our software teams in the light of their entire lives.
    Teams don't spring out of holes in the ground, and they don't last forever.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要从软件团队整个生命周期的角度看待它们。团队不是从地洞中突然出现的，它们也不会永远存在。
- en: '**KEY CONCEPT**'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Successful teams are grown and run on purpose; they don''t happen by accident*.'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: '*成功的团队是有意培养和管理的；它们不是偶然发生的*。'
- en: 'There are four distinct stages of a team''s life: creation, growth, work, and
    closure. At each stage, the focus of activities is different. Sometimes you might
    iterate through these a few times in different orders, but every team will go
    through each stage. Subteams within the main development project team will undergo
    a similar process; this is a recursive model. We''ll look at the details of each
    stage in the next few sections.'
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 团队生活有四个不同的阶段：创建、成长、工作和关闭。在每个阶段，活动的重点都不同。有时你可能需要以不同的顺序迭代这些阶段几次，但每个团队都会经历每个阶段。主开发项目团队内的子团队将经历一个类似的过程；这是一个递归模型。我们将在下一节中详细探讨每个阶段。
- en: Team Creation
  id: totrans-637
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队创建
- en: There is a new project looming. It needs a development team. *On your marks.
    Get set. Go*. A leader is appointed by the powers that be, and it is his responsibility
    to pull the team together. Members may be drawn from other teams or hired specifically
    for this project. Wherever people come from, they have to fit together as an effective
    team—the success of the project (and the leader's job) depends on it!
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个新的项目即将到来。它需要一个开发团队。*各就各位。准备。出发*。由当权者任命一位领导者，他的责任是团结团队。成员可能来自其他团队或专门为这个项目雇佣。无论人们来自哪里，他们都必须作为一个有效的团队融合在一起——项目的成功（以及领导者的工作）取决于这一点！
- en: 'So it all starts here. Formation establishes the core team members. At this
    early stage, the team has not begun working in earnest yet, nor has it jelled
    together properly. There are a number of important considerations as the team
    is forged:'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 所以一切从这里开始。组建确立了核心团队成员。在这个早期阶段，团队还没有开始认真工作，也没有真正团结起来。在团队形成过程中有许多重要的考虑因素：
- en: You must establish where the team sits in the organizational food chain. Which
    other teams will it interface with? Set up communications channels with them,
    so it's clear how work will flow between departments and who the contacts are.
  id: totrans-640
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须确定团队在组织食物链中的位置。它将与其他哪些团队进行交互？与他们建立沟通渠道，以便明确工作如何在部门之间流动以及联系人是谁。
- en: Think about this carefully, and try to minimize communication across team boundaries
    to make work as simple as possible. At this stage, you can design your team to
    have the most chances for success by eliminating unnecessary bureaucratic overhead.
  id: totrans-641
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 仔细思考这一点，并尽量减少团队边界之间的沟通，使工作尽可能简单。在这个阶段，你可以设计你的团队，使其有最大的成功机会，通过消除不必要的官僚开销。
- en: To be effective, the team requires competent, talented members who have the
    potential to become a single high-performance unit. They must cover all critical
    areas of experience and expertise *before* it's needed; otherwise development
    will stall while another person is sought. Plan to grow the team as required,
    and figure out when you'll need to start looking for more people.
  id: totrans-642
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了有效，团队需要具备能力、有才华的成员，他们有潜力成为一个高性能的单一单位。他们必须在需要之前涵盖所有关键的经验和专业知识；否则，在寻找另一个人时，开发将停滞不前。根据需要制定团队成长计划，并确定何时开始寻找更多的人。
- en: Choose and communicate an appropriate teamwork model; otherwise the team will
    adopt an ad hoc structure and chaotic working practices. Arrange the team structure
    to eliminate management overhead and internal communication paths, keeping things
    as nimble as possible.
  id: totrans-643
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择并传达一个合适的团队合作模式；否则，团队将采用临时结构并采取混乱的工作实践。安排团队结构以消除管理开销和内部沟通路径，尽可能保持灵活。
- en: '**MEETING YOUR FATE**'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: '**接受命运的安排**'
- en: Programmers trapped in the software factory quickly develop an aversion to meetings
    for the simple reason that they are forced to go to countless meetings, all of
    which are awful. Meetings absorb huge amounts of valuable time that could be spent
    programming to prevent project disaster. The same few points are debated endlessly
    until the meeting disbands, then everyone forgets what was said and repeats it
    all at the next meeting.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 被困在软件工厂的程序员很快就会对会议产生厌恶，仅仅是因为他们被迫参加无数次会议，所有这些会议都很糟糕。会议消耗了大量的宝贵时间，这些时间本可以用来编程以防止项目灾难。同样的几个观点被无休止地辩论，直到会议结束，然后每个人都忘记了说过的话，并在下次会议上重复一遍。
- en: 'To run effective software teams, we must learn to run effective meetings. It''s
    not that hard; it just requires a little planning and discipline. Here''s a seven-point
    guide to getting the most out of meetings: the rules of combat. Responsibility
    for this is placed on the person calling the meeting:'
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效管理软件团队，我们必须学会有效召开会议。这并不难；只需一点计划和纪律。以下是一个七点指南，以最大限度地提高会议效率：战斗规则。责任落在召集会议的人身上：
- en: Meetings are important and inevitable. Don't shy away from calling a meeting
    when it's needed. However, don't call one when an informal chat in the hallway
    would resolve the problem more quickly and with less overhead.
  id: totrans-647
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会议很重要且不可避免。当需要时不要回避召开会议。然而，当在走廊里进行非正式聊天就能更快解决问题且成本更低时，不要召开会议。
- en: 'Give plenty of notice of a meeting—days, not hours. Invite the right people:
    not too few people (no work can get done because the decision makers are absent),
    and not too many (no work can get done because everyone''s struggling to make
    themselves heard).'
  id: totrans-648
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提前充分通知会议——几天，而不是几小时。邀请合适的人：不要人太少（因为决策者缺席，无法完成工作），也不要人太多（因为每个人都努力让别人听到自己的声音，无法完成工作）。
- en: Convene the meeting at a reasonable time. Not ridiculously early in the morning
    when only half of the attendees are normally awake, and not so late in the day
    that everyone's tired, fed up, and itching to get home.
  id: totrans-649
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在合理的时间召开会议。不是在早上荒谬地早，那时只有一半的与会者是清醒的，也不是在一天结束时太晚，那时每个人都感到疲倦、沮丧，渴望回家。
- en: Set a strict time limit, and declare it up front. Stick to it. This way, attendees
    know how much of their day remains to do other work. If you overrun, defer business
    to another meeting.
  id: totrans-650
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定严格的时间限制，并提前宣布。坚持到底。这样，与会者就知道他们一天中剩余的时间可以用来做其他工作。如果你超时，将业务推迟到另一次会议。
- en: Make sure that everyone knows what the meeting is about and why they have been
    asked to attend. Distribute an agenda with the meeting announcement. Ensure that
    everyone who needs to make prior preparation is aware of their expected input.
  id: totrans-651
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保每个人都清楚会议的内容以及为什么被邀请参加。在会议通知中分发议程。确保需要提前准备的人知道他们预期的输入。
- en: 'Make sure that everyone knows where the meeting is being held. Ensure that
    the location has appropriate facilities: a whiteboard, a computer, and even enough
    chairs (this sounds silly, but is often overlooked).'
  id: totrans-652
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保每个人都清楚会议在哪里举行。确保地点有适当的设施：白板、电脑，甚至足够的椅子（这听起来很傻，但经常被忽视）。
- en: 'Define roles before the meeting begins. You must have at least:'
  id: totrans-653
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在会议开始前定义角色。你必须至少有：
- en: '**A chairman**'
  id: totrans-654
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**主席**'
- en: This person leads the meeting, keeps discussion on topic, and to the agenda.
  id: totrans-655
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个人负责主持会议，确保讨论围绕主题和议程进行。
- en: He or she makes sure the meeting concludes on time, with a suitable resolution
    (perhaps this is the scheduling of another meeting).
  id: totrans-656
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他或她确保会议按时结束，并得出合适的解决方案（可能是指安排另一次会议）。
- en: '**A secretary**'
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**秘书**'
- en: This person takes minutes of the proceedings, writes them up afterward, and
    circulates them to the appropriate audience (this is probably a larger group than
    the meeting attendees).
  id: totrans-658
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个人负责记录会议纪要，之后整理并分发给适当的听众（这可能是比会议参与者更多的群体）。
- en: '**Decision maker(s)**'
  id: totrans-659
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**决策者**'
- en: These people have the final say on each issue. Without a defined authority,
    discussions go around and around with no conclusions.
  id: totrans-660
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些人有权对每个问题做出最终决定。如果没有明确的权威，讨论就会无休止地循环，无法得出结论。
- en: Understand the purpose of the meeting. Most meetings are either *informational*
    (to disseminate information; attendees are largely a captive audience), or for
    *conflict resolution* (to work out a solution to a pressing problem). To run an
    effective meeting, everyone must understand this and act appropriately. Personal
    agendas can quickly steer an informational meeting in a random direction; the
    chairman must spot this and prevent people from hijacking a meeting for their
    own purposes.
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 理解会议的目的。大多数会议要么是**信息性**的（为了传播信息；与会者主要是被动的听众），要么是**冲突解决**（为了解决紧迫的问题）。要举办有效的会议，每个人都必须理解这一点并采取适当的行动。个人议程可能会迅速将信息性会议引向随机方向；主席必须注意到这一点，并防止人们为了自己的目的而劫持会议。
- en: The initial aim when forming a team is to create more than a mere *group*. You
    don't need another collection of people or a little social club; you need a cohesive,
    working unit of people who are motivated and aiming for a single common goal.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 当组建团队时的初步目标是创建一个不仅仅是**群体**的东西。你不需要另一群人或者一个小型的社交俱乐部；你需要一个团结、有动力且目标一致的团队。
- en: Don't bring a team together until you *really* know what it exists to do. If
    people are asked to start working without actually being given anything to do
    and they are left awaiting further instructions, then the team's long-term ethos
    will be to hold back; there will forever be untapped potential. If the team can't
    begin working from the outset, don't bring it together yet.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你真的知道团队存在的目的，否则不要将团队聚集在一起。如果人们被要求开始工作，但实际上没有给他们任何任务，他们被留下等待进一步的指示，那么团队的长期精神将会是保守；将永远存在未被挖掘的潜力。如果团队不能从一开始就开展工作，那么不要将他们聚集在一起。
- en: Team Growth
  id: totrans-664
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队增长
- en: 'After creation, once the team is populated with a core staff, the project begins
    to gain momentum. The team must grow to accommodate the increased workload. There
    are several facets to this: The team must grow in numbers, but also in experience
    and in vision. It must grow *inward* and grow *outward*.'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建后，一旦团队配备了核心人员，项目开始获得动力。团队必须增长以适应增加的工作量。这有几个方面：团队必须在人数上增长，但也必须在经验和视野上增长。它必须**内部**增长和**外部**增长。
- en: Inward Team Growth
  id: totrans-666
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部团队增长
- en: As they work together, the members get to know each other on a personal and
    professional level. The team settles into a work pattern, and a coding culture
    is established. At first, this must be subtly guided so the culture is healthy
    and will serve the team structure and goals. This is dubbed *jelling* by Tom DeMarco;
    the point where individual members jell into a cohesive team. (DeMarco 99)
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 随着他们一起工作，团队成员在个人和专业层面上相互了解。团队逐渐形成工作模式，并建立了一种编码文化。最初，这必须微妙地引导，以确保文化健康，并为团队结构和目标服务。这被汤姆·德马克称为**凝固**；个人成员凝固成一个团结的团队的时刻。（德马克99）
- en: This stage aligns personal and team objectives and determines the individual
    roles and relationships. The team's feel at this point sets the tone for the whole
    project, so watch out for skepticism or bad will.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段将个人和团队目标对齐，并确定个人角色和关系。团队此时的感觉为整个项目定下了基调，因此要警惕怀疑或恶意。
- en: If it hasn't already been provided, the team infrastructure is laid down as
    the work builds up. Tools like source control and groupware are deployed. The
    project specifications are written, objectives are solidified, and the scope of
    the work is determined.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 如果还没有提供，随着工作的进行，团队基础设施将被建立。如源代码控制和群件等工具被部署。项目规范被编写，目标得到巩固，工作范围被确定。
- en: Outward Team Growth
  id: totrans-670
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外部团队增长
- en: Outward growth sees the accretion of more members. This is the visible kind
    of team growth. At its zenith, the team contains each of the following roles.
    These are not necessarily individual job titles; it depends on the size of the
    team. In a small team, individual members take on more than one role, either full
    or part time. Large projects may have whole departments per role.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 外部增长意味着成员数量的增加。这是团队增长的可见形式。在其顶峰时期，团队包含以下所有角色。这些角色不一定是个人职位名称；这取决于团队的大小。在小团队中，个人成员可能承担一个以上的角色，无论是全职还是兼职。大型项目可能每个角色都有整个部门。
- en: '**Analyst**'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析师**'
- en: The liaison between the programming team and the customer. The analyst (also
    called a *problem domain specialist*) studies and understands the Real World problem
    well enough to write a specification that the developers can implement.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 编程团队和客户之间的联络。分析师（也称为**问题域专家**）对现实世界问题有足够的了解，足以编写开发者可以实施的规范。
- en: '**Architect**'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: '**架构师**'
- en: A high-level design authority who devises a system structure based on the analyst's
    requirements.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高级设计权威，根据分析师的要求设计系统结构。
- en: '**Database administrator**'
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据库管理员**'
- en: Designs and deploys the database infrastructure for the project.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 设计并部署项目的数据库基础设施。
- en: '**Designer**'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计师**'
- en: Works below the architect to design components of the system. This is often
    a facet of the programmer's job.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 在架构师之下工作，设计系统的组件。这通常是程序员工作的一部分。
- en: '**Programmer**'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: '**程序员**'
- en: Naturally the most important person on the entire team!
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 自然是整个团队中最重要的那个人！
- en: '**Project manager**'
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目经理**'
- en: Takes overall responsibility for the project, making crucial decisions. The
    manager balances contending project forces (e.g., the budget, deadlines, requirements,
    feature set, and software quality).
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 对项目承担总体责任，做出关键决策。经理平衡相互竞争的项目力量（例如，预算、截止日期、需求、功能集和软件质量）。
- en: '**Project administrator**'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目管理员**'
- en: Supports the manager, deals with the day-to-day running of the project team.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 支持经理，处理项目团队日常运营。
- en: '**Software quality assurance engineer**'
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件质量保证工程师**'
- en: Produces QA plans and ensures the code produced is of an appropriate standard.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 制定QA计划并确保生成的代码达到适当的标准。
- en: '**User educator**'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户教育者**'
- en: Writes product manuals, ensures marketing is accurate, draws up training schedules,
    and so on.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 编写产品手册，确保营销信息准确无误，制定培训计划，等等。
- en: '**Product delivery specialist**'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品交付专家**'
- en: Otherwise known as a *release engineer*, plans how to package, manufacture,
    distribute, and install the final product.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 也被称为*发布工程师*，负责规划如何打包、制造、分发和安装最终产品。
- en: '**Operations/support engineer**'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: '**运维/支持工程师**'
- en: Supports the product in the field, once it's in the hands of end users.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦产品落入最终用户手中，就在现场支持该产品。
- en: A successful project must make sure that all these activities are covered. As
    the need for each role is felt, but before the need is acute, people must be brought
    in. Appointing members needs management insight, both of a candidate's personality
    type, his or her technical skills, and the job requirements. Once the team is
    established, new people must match the working practices and complement existing
    team members.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的项目必须确保所有这些活动都得到覆盖。在需求变得迫切之前，需要根据每个角色的需求提前引入人员。任命成员需要管理洞察力，包括候选人的性格类型、其技术技能以及工作要求。一旦团队建立，新成员必须适应工作实践，并补充现有团队成员。
- en: Teamwork
  id: totrans-695
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队合作
- en: This is the point of performance when the team is functioning fully with everyone
    in place. The cogs turn, and the software construction process grinds relentlessly
    onward.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 这是团队在所有成员到位时充分发挥功能时的性能点。齿轮转动，软件构建过程不断向前推进。
- en: The majority of a team's life is spent in this phase, working out the project's
    objectives. To do this, the single large task is decomposed into a series of smaller
    tasks. Team members are assigned their own work packages and kept synchronized
    (perhaps by a project meeting or by close communication). Their work is integrated
    as it's completed. Slowly, the software takes shape.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 团队的大部分时间都花在这个阶段，确定项目的目标。为此，将单一的大任务分解成一系列较小的任务。团队成员被分配自己的工作包，并保持同步（可能通过项目会议或通过密切沟通）。他们的工作在完成时进行整合。慢慢地，软件开始成形。
- en: 'Although working to a predetermined development process, the team must adapt
    to changes as they arise: handling unforeseen problems, changes in the team, or
    the dreaded Shifting Requirements Syndrome. As work progresses, each member must
    identify and manage outstanding issues and risks.'
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管按照预定的开发流程工作，但团队必须适应出现的任何变化：处理意外问题、团队变化或可怕的“需求变动综合症”。随着工作的进展，每个成员都必须识别和管理未解决的问题和风险。
- en: The team must get into a development groove—finding the appropriate pace of
    work, and meeting targets at each step of the way. However, you must prevent the
    groove from turning into a rut. Don't be frightened to shake up working practices—if
    required—to ensure that the team doesn't get complacent or lazy or to counter
    ineffective team members who might jeopardize progress.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 团队必须进入一个开发节奏——找到适当的工作速度，并在每个步骤中达到目标。然而，你必须防止这种节奏变成一个固定的模式。不要害怕打破工作实践——如果需要的话——以确保团队不会变得自满或懒惰，或者对抗可能危及进度的不称职团队成员。
- en: Team Closure
  id: totrans-700
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 团队关闭
- en: Eventually, even the most delayed project will come to an end. That end might
    be successful software that makes the customer happy; it might be a doomed product
    and prematurely abandoned development. Either way, the project concludes, and
    the team is removed from it.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，即使是延迟最久的项目也会结束。这个结束可能是让客户满意的软件；它可能是一个注定失败的产品和过早放弃的开发。无论如何，项目结束了，团队被从项目中移除。
- en: From the very beginning of development, a clear end point must be in sight.
    No team can continue forever or plan to work indefinitely. The lure of completion
    actually motivates people, and many programmers won't invest much effort until
    confronted with a hard deadline.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发一开始，就必须有一个清晰的终点。没有团队可以永远继续或无限期地计划工作。完成的诱惑实际上激励了人们，许多程序员直到面对硬性截止日期之前不会投入太多努力。
- en: For this reason, every team must plan to disband, dissolve, or transition to
    a different kind of team (perhaps a maintenance or support team) upon project
    completion. This plan must cover both normal and abnormal completion conditions.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每个团队都必须在项目完成后计划解散、解散或转型为不同类型的团队（可能是维护或支持团队）。此计划必须涵盖正常和异常完成条件。
- en: Team disbanding doesn't happen suddenly. Projects don't halt without warning;
    they slowly ramp down. We usually transition people off a project gradually as
    they become surplus to requirements. No team needs people kicking around doing
    nothing, absorbing resources. As each person leaves the team, ensure that all
    his or her important knowledge and work products are captured. It's easy for information
    to leak between the cracks of a splitting team.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 团队解散不会突然发生。项目不会没有警告就停止；它们会逐渐减少。我们通常会在人员成为多余时逐渐将他们从项目中移除。没有团队需要人们无所事事，消耗资源。随着每个成员离开团队，确保捕捉到他们所有的重要知识和工作成果。信息在分裂的团队之间泄露是很常见的。
- en: '**KEY CONCEPT**'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念**'
- en: '*Don''t lose information when people leave a team. Perform a hand-over, and
    capture all important knowledge from team members. Include* all *code documentation,
    test harnesses, and maintenance instructions*.'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: '*当团队成员离开团队时，不要丢失信息。进行交接，并从团队成员那里捕捉所有重要知识。包括*所有*代码文档、测试工具和维修说明。'
- en: 'What happens once a team gets to the end of a project? You could take one of
    the following steps:'
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个团队完成一个项目后会发生什么？你可以采取以下步骤之一：
- en: Move the team into support mode, maintaining the product.
  id: totrans-708
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将团队转移到支持模式，维护产品。
- en: Start some new development work (perhaps a new version of the same software).
  id: totrans-709
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始一些新的开发工作（可能是相同软件的新版本）。
- en: Instigate a post mortem if the project was a failure.
  id: totrans-710
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果项目失败，进行事后分析。
- en: Split the team up to work on separate projects (or release them if their contract
    expires).
  id: totrans-711
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将团队拆分以分别处理不同的项目（或者如果他们的合同到期，就让他们解散）。
- en: Whether a team is recycled or disbanded is a difficult choice, and one that's
    often made badly. Just because a team was successful on one project doesn't mean
    that they will be on the next. A new project may require a different mix of skills
    or a different development approach. However, it's wise to keep a good team together.
    Well-integrated teams with competent members and an effective work culture are
    rare. Don't throw them to the wind needlessly.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 团队是否被回收或解散是一个困难的选择，而且通常选择得很糟糕。一个团队在一个项目上成功并不意味着他们在下一个项目上也会成功。一个新的项目可能需要不同的技能组合或不同的开发方法。然而，保持一个优秀的团队在一起是明智的。具有合格成员和有效工作文化的团队是罕见的。不要无谓地抛弃它们。
- en: 'When there''s a choice, it should be made based on the characteristics of the
    next project. Sometimes this choice is made for you: In small development organizations
    the project team *is* the whole development team. It''s simply not possible to
    mix and match programmers, and you are forced to use the same people on the next
    project.'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 当有选择时，应根据下一个项目的特点来做出选择。有时这个选择是为你做出的：在小型开发组织中，项目团队*就是*整个开发团队。简单地混合和匹配程序员是不可能的，你被迫在下一个项目中使用相同的人。
- en: '**PEOPLE POWER!**'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: '**人力优势！**'
- en: Here are a few simple guidelines for managing and maintaining a team of software
    developers. Without programmers you don't get programs, so we need techniques
    that release the potential in people and help them to work together. Even if you're
    not in a leadership position right now, you can use these as a simple yardstick
    to judge how your team is run and how people are treated. They distill a lot of
    the wisdom we've already seen into practical bite-sized chunks.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些简单的指南，用于管理和维护一支软件开发团队。没有程序员，就没有程序，因此我们需要一些技术来释放人们的潜力并帮助他们共同工作。即使你现在不在领导岗位上，你也可以将这些指南作为一个简单的标准来评判你的团队是如何运作的，以及人们是如何被对待的。它们将我们已看到的许多智慧浓缩成实用的、易于消化的片段。
- en: '**Use fewer and better people**.'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用更少但更好的人**。'
- en: Larger teams require more lines of communication and more management, provide
    more potential points of failure, and are harder to share vision with.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 大型团队需要更多的沟通线路和管理，提供更多的潜在故障点，更难共享愿景。
- en: '**Fit tasks to capability, and also to motivation**.'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据能力分配任务，也要根据动机**。'
- en: Avoid the Peter Principle:^([[9](#ftn.CHP-17-FN-9)]) Excellent programmers should
    not be promoted to managerial positions they are not suited for or interested
    in.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 避免彼得原理。[9](#CHP-17-FN-9) 优秀的程序员不应该被提升到他们不适合或不感兴趣的经理职位。
- en: '**Invest in people**.'
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资于人**。'
- en: You'll get more out of them if you build something into them. Technology moves
    fast; don't leave their skills out of date. Otherwise they'll move somewhere where
    they will gain better experience.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在他们身上建立一些东西，你就能从他们那里得到更多。技术发展迅速；不要让他们技能过时。否则，他们会去其他地方获得更好的经验。
- en: '**Don''t cultivate experts**.'
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要培养专家**。'
- en: It's dangerous when one programmer becomes the only expert in a certain area.
    That person becomes a single point of failure.^([[10](#ftn.CHP-17-FN-10)]) Some
    people actively try to become Programmer Kings, while others are forced into it,
    not being allowed to work on anything else. When your expert needs a new challenge,
    he'll leave. How will you maintain the software now?
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个程序员成为某个领域的唯一专家时，这是危险的。那个人成为了一个单点故障。[10](#ftn.CHP-17-FN-10) 有些人积极尝试成为程序员之王，而有些人则被迫成为，不允许从事其他工作。当你的专家需要新的挑战时，他会离开。你现在将如何维护软件呢？
- en: '**Select complementary people**.'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择互补的人才**。'
- en: The team members can't all be world-class experts. Equally, they can't all be
    inexperienced programmers. You need a healthy skills mix. You also need a healthy
    interpersonal mix, with personalities that jell and work together well.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员不可能都是世界级的专家。同样，他们也不可能都是缺乏经验的程序员。你需要一个健康的技能组合。你还需要一个健康的人际关系组合，拥有能够很好地融合和合作的人格特质。
- en: '**Remove failures**.'
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: '**消除失败**。'
- en: Someone who doesn't fit should be removed. It's not easy to do, but a rotten
    part can quickly spoil the whole—and the consequences of procrastination can be
    dire (see "[Quicksand](ch17s04.html#quicksand "Quicksand")" on page 330). Don't
    wait to see how things will pan out or just hope they'll improve. Deal with the
    problem.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 不合适的人应该被移除。这并不容易，但一个腐烂的部分可以迅速破坏整个团队——拖延的后果可能是灾难性的（参见第330页的"[Quicksand](ch17s04.html#quicksand
    "Quicksand")"）。不要等待看事情会如何发展，或者只是希望他们会改善。处理这个问题。
- en: Team members make or break a development team. A successful organization chooses
    them well and uses each person to his or her full potential.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 团队成员是决定一个开发团队成败的关键。一个成功的组织会选择合适的人，并让每个人充分发挥其潜力。
- en: '* * *'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '^([[9](#CHP-17-FN-9)]) A theory that originated from Dr. Laurence J. Peter:
    Successful people are promoted to their highest level of competence and, as they
    can do that job, then promoted one step more—to the level at which they are not
    competent.'
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: '[9](#CHP-17-FN-9) 来自劳伦斯·J·彼得博士的一个理论：成功的人被提升到他们最高水平的竞争力，一旦他们能够胜任那份工作，就会被提升一步——到他们不再胜任的水平。'
- en: '^([[10](#CHP-17-FN-10)]) **Project managers joke about a project''s truck number:
    the number of people who could be hit by a truck without the project collapsing.'
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: '[10](#CHP-17-FN-10) 项目经理们会开玩笑说一个项目的卡车号码：如果没有这个项目，有多少人可能会被卡车撞到。'
- en: In a Nutshell
  id: totrans-732
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简而言之
- en: The important thing to recognize is that it takes a team, and the team ought
    to get credit for the wins and the losses. Successes have many fathers, failures
    have none.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要认识到，这需要一支团队，团队应该得到成功和失败的认可。成功有很多人，失败则无人。
- en: --Philip Caldwell
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: --菲利普·卡尔多
- en: 'Programmers only really care about writing good code, so does all this matter?
    Yes: The health and structure of our software teams has a direct affect on the
    health and structure of our code. They are inextricably linked. Software is written
    by humans. Just as the software components have to fit together, communicate well,
    and form a cohesive structure, so must the programmers building it.'
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员真正关心的是编写好的代码，这一切都重要吗？是的：我们软件团队的健康和结构直接影响我们代码的健康和结构。它们是密不可分的。软件是由人编写的。正如软件组件必须相互配合、良好沟通并形成一个整体结构一样，构建它的程序员也必须如此。
- en: Good teamwork comes from more than a well-defined process or a fixed structure.
    Good teamwork stems from good individuals. "The whole is greater than the sum
    of its parts," or so the saying goes. This is, of course, only true if all the
    parts are working well. If any single part is failing, then the whole will be
    compromised. Our individual attitudes affect the quality of our teams, and therefore
    the code produced. We must address these attitudes to create good code. Understanding
    your natural attitudes and responses will help to improve your programming skills.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的团队合作不仅仅来自一个定义良好的流程或固定的结构。良好的团队合作源于优秀的个人。俗话说，“整体大于部分之和”。当然，这只有在所有部分都正常工作时才成立。如果任何单个部分失败，整体就会受到影响。我们的个人态度会影响我们团队的质量，从而影响我们产生的代码。我们必须解决这些态度问题，以编写出好的代码。了解你的自然态度和反应将有助于提高你的编程技能。
- en: A professional programmer *has* to be able to work in a team. Alongside technical
    skills, you must be able to create a piece that will fit into the larger jigsaw.
    This means being able to communicate and work with others. It means understanding
    your role and carrying it out appropriately, working to the best of your ability.
    It means cooperating with other team members and being team-focused, not self-focused.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 一名专业的程序员*必须*能够团队合作。除了技术技能外，你必须能够创建一个能够融入更大拼图的作品。这意味着能够与他人沟通和合作。这意味着理解你的角色并适当执行，尽你所能工作。这意味着与其他团队成员合作，以团队为中心，而不是以自我为中心。
- en: 'Later chapters develop some of these collaborative themes further: We will
    cover source control, development methodologies, and estimation and planning techniques.'
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 后续章节将进一步发展这些协作主题：我们将涵盖源代码控制、开发方法和估算与规划技术。
- en: '| Good programmers . . . | Bad programmers . . . |'
  id: totrans-739
  prefs: []
  type: TYPE_TB
  zh: '| 优秀的程序员... | 次要的程序员... |'
- en: '| --- | --- |'
  id: totrans-740
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '|'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Are not territorial about the code they write
  id: totrans-742
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对他们编写的代码没有领地意识
- en: Will perform any kind of development task if it advances the software system
  id: totrans-743
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有助于推进软件系统，将执行任何类型的发展任务
- en: Learn and grow while contributing to the team; they have personal objectives
    without sacrificing the team
  id: totrans-744
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在为团队做出贡献的同时学习和成长；他们有个人目标，但不会牺牲团队
- en: Are good communicators; they always listen to other team members
  id: totrans-745
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是优秀的沟通者；他们总是倾听其他团队成员
- en: Are humble, serve the team, and respect and value the other members
  id: totrans-746
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谦逊，为团队服务，尊重和重视其他成员
- en: '|'
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Try to build code empires and make themselves invaluable
  id: totrans-748
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 努力建立代码帝国，使自己变得不可或缺
- en: Want to do their own thing and search for the most glamorous assignments
  id: totrans-749
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想做自己想做的事情，寻找最吸引人的任务
- en: Work their personal agendas at the expense of the team's effectiveness
  id: totrans-750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以牺牲团队效率为代价追求个人议程
- en: Always want to assert their personal opinions
  id: totrans-751
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总是想要坚持自己的个人观点
- en: Believe the team exists to serve them and that they're the best member of the
    team—God's gift to the coding community
  id: totrans-752
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认为团队是为了服务他们，他们是团队中最好的成员——上帝赐予编程社区的礼物
- en: '|'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
