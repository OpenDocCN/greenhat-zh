- en: Chapter 18. PRACTICING SAFE SOURCE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Source Control and Self-Control*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The superior man, when resting in safety, does not forget that danger may come.
    When in a state of security he does not forget the possibility of ruin. When all
    is orderly, he does not forget that disorder may come. Thus his person is not
    endangered, and his States and all their clans are preserved.
  prefs: []
  type: TYPE_NORMAL
- en: --Confucius
  prefs: []
  type: TYPE_NORMAL
- en: No master jeweler crafts an exquisite diamond necklace and then leaves it in
    an unlocked workshop where it could be stolen by a passing thief. When a car manufacturer
    brings a new model to market, it doesn't instantly forget how to support and service
    the old models. Both would be professional (and financial) suicide, reckless attitudes
    toward valuable work.
  prefs: []
  type: TYPE_NORMAL
- en: 'The code we write is similarly precious: With our time and effort invested,
    it is both financially valuable and also emotionally important. We must safeguard
    source code like any other precious object and adopt working practices to ensure
    that we don''t break, endanger, or lose it.'
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Code is valuable. Treat it with respect and care*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we''ll play minder, bodyguard, and warden, working out essential
    techniques to keep our code well protected. Who (or what) are we protecting it
    from? With varying degrees of melodrama, we''re fighting against:'
  prefs: []
  type: TYPE_NORMAL
- en: Ourselves and our own silly mistakes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our teammates and their silly mistakes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inherent problems in the collaborative development process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mechanical failure (exploding computers and evaporating hard disks)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Thieves who want to exploit the software
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your sanity, your happiness, and even your livelihood depend on the contents
    of this chapter. Those of you nodding off in the back should pay attention!
  prefs: []
  type: TYPE_NORMAL
- en: Our Responsibility
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As conscientious software craftsmen, we must take responsibility for our work.
    Not only must we write high-quality code, we must ensure that our work is:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Safe and secure**'
  prefs: []
  type: TYPE_NORMAL
- en: It won't be accidentally lost after three months of development, and it can't
    be leaked out of the company as top secret information.
  prefs: []
  type: TYPE_NORMAL
- en: '**Accessible**'
  prefs: []
  type: TYPE_NORMAL
- en: The appropriate people can modify it easily. It is visible to the appropriate
    people and not to anyone else.
  prefs: []
  type: TYPE_NORMAL
- en: '**Reproducible**'
  prefs: []
  type: TYPE_NORMAL
- en: Once released, the source isn't lost or thrown away. It can still be used to
    build *exactly* the same application image 10 years later, when tool versions
    have changed and the original language isn't supported anymore.
  prefs: []
  type: TYPE_NORMAL
- en: '**Maintainable**'
  prefs: []
  type: TYPE_NORMAL
- en: This doesn't just include using good programming idioms, but also ensuring that
    the code can be modified by the whole programming team. Can more than one programmer
    work on it simultaneously without courting disaster? Is it possible to make fixes
    and updates to older products while developing a new product version?
  prefs: []
  type: TYPE_NORMAL
- en: We achieve these aims by adopting safe development practices. In this chapter,
    we're not considering the security of our running executables;^([[1](#ftn.CHP-18-FN-1)])
    we're looking at our development techniques. These issues might seem tediously
    removed from the act of writing code, but we should not discount their importance.
    A craft involves the process of creation as much as the final product.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[1](#CHP-18-FN-1)]) That's covered in [Chapter 12](ch12.html "Chapter 12. AN
    INSECURITY COMPLEX").
  prefs: []
  type: TYPE_NORMAL
- en: Source Control
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For team members to collaborate on code development, they must all be able
    to work on the codebase at the same time. This isn''t as easy as it would first
    appear—you must ensure that concurrent code modifications don''t interfere and
    that no work is lost on the way. There are some low-tech ways to collaborate on
    code:'
  prefs: []
  type: TYPE_NORMAL
- en: The most basic is to share a single computer and take turns to edit code. Two
    programmers won't fit in the same chair without a struggle, and so no code edits
    will conflict. However, you'll suffer a massive productivity loss, since only
    one person can code at a time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can put two chairs in front the machine and pair program for a potential
    productivity gain (see "[IT'S ALL GOING PAIR SHAPED](ch17s02.html#it_apostrophy_s_all_going_pair_shaped
    "IT'S ALL GOING PAIR SHAPED")" on page 319). But this doesn't work when three,
    four, or more programmers all try to work on the same code at the same time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Alternatively, you could share the code on a network fileserver. Then other
    developers can see source files and even edit them alongside each other. But this
    is far from ideal. The code is shared but not safe, because you can''t prevent
    two people from working on the same file at the same time. This will cause all
    sorts of confusion—and lost work—when they both hit the Save button. What happens
    if someone edits a central header file halfway through your build? The answer:
    An inconsistent executable that will either crash or behave in wildly unpredictable
    ways.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For this reason, when programming teams evolved from the primordial digital
    soup, they invented the *source control* tool to act as a central storehouse for,
    provide access to, and marshal concurrent modification of their source code. But
    source control is important even if you're working by yourself; as we'll see,
    a central code repository is an incredibly useful facility.
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source control is an* essential *tool for software development. It is vital
    for teams to work together safely*.'
  prefs: []
  type: TYPE_NORMAL
- en: Source control enables one or more people to work on the same *repository* of
    source code in a controlled manner, avoiding all these problems. It allows each
    developer to create (or *check out*) his or her own personal copy of a common
    source repository and work on it in isolation. This copy is known as a *sandbox*,
    since local code changes cannot escape to pollute others' work. The sandbox can
    be brought up to date with other users' changes—as and when required—by asking
    the tool to resynchronize with the repository. When complete, changes are *committed*
    (or *checked in*) to the main repository for other developers to see.
  prefs: []
  type: TYPE_NORMAL
- en: 'To achieve this, source control systems will follow one of two access models:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Strict locking**'
  prefs: []
  type: TYPE_NORMAL
- en: Some systems physically prevent users from editing the same file at the same
    time, using a file reservation mechanism. At first, all files in the sandbox are
    read-only; you can't edit them. You must tell the system that you want to edit
    `foo.c`; it becomes writeable, and no one else can edit the file until you commit
    your changes or release the file unmodified.^([[2](#ftn.CHP-18-FN-2)])
  prefs: []
  type: TYPE_NORMAL
- en: '**Optimistic locking**'
  prefs: []
  type: TYPE_NORMAL
- en: More sophisticated systems allow users to edit the same files concurrently.
    There is no reservation step, and the sandbox files are always writeable. Changes
    are merged together as they are checked in. Merges usually happen automatically.
    Occasionally, conflicts occur and the developer has to merge manually (this is
    not generally a difficult task). This is known as *optimistic locking* (although
    there's really no locking at all).
  prefs: []
  type: TYPE_NORMAL
- en: People hold passionate beliefs about which mode of operation is best and swear
    by one approach or the other. Concurrent modification works best for a widely
    distributed set of developers, working over the Internet. When people are harder
    to shepherd, lower process hurdles are preferable; locking files for modification
    can become frustrating.
  prefs: []
  type: TYPE_NORMAL
- en: '**A WAR STORY**'
  prefs: []
  type: TYPE_NORMAL
- en: Poor source code management can combine with source control to produce painful
    development headaches. Seemingly sane, simple rules can accidentally stifle software
    development.
  prefs: []
  type: TYPE_NORMAL
- en: One large project in a well-known company had a policy of strict locking—all
    code checkouts were exclusive, preventing developers from modifying the same file
    at the same time. Unfortunately, the coding policy dictated that all `enums` must
    be placed in the same source file. This file grew and grew and grew.
  prefs: []
  type: TYPE_NORMAL
- en: 'The net result was not hard to predict: The file became a checkout bottleneck.
    The developers were constantly hanging around waiting for this file to become
    available.'
  prefs: []
  type: TYPE_NORMAL
- en: Revision Control
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Source control systems don''t just hold the latest revision of each file. The
    repository records the differences made at each check-in. With this important
    revision information, you can obtain any version of a file over its entire development
    history. For this reason, we also talk about *version* (or *revision* or *change*)
    *control systems*. This is a very powerful weapon: Any change can be fully reversed—you
    have a code time machine! The repository''s file versioning means that you can:'
  prefs: []
  type: TYPE_NORMAL
- en: Undo any change that you make, at any point in history
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Track changes made to the source as you are working on it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See who changed each file and when they did it (and even do complex searches
    to see how much work a single developer has done on a particular product—useful
    when development spans many years)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out a copy of the repository as it stood at some particular date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CONTROL FREAK**'
  prefs: []
  type: TYPE_NORMAL
- en: 'What kinds of files should you put into a source control system? To manage
    and version your software effectively, you must collect your *entire* source tree
    in one repository. This includes:'
  prefs: []
  type: TYPE_NORMAL
- en: All source code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The build scaffolding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unit test code and any test harnesses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any other assets required to create a packaged distribution (graphics, data
    files, configuration files, and so on)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ultimate goal is to perform an entire build out of the repository. Starting
    with just the build toolchain and the source control tool, you should be able
    to generate a complete product in a few simple steps (i.e., check out the repository
    and type `make`)—without needing to supply any more files or modify anything by
    hand. If you have to add anything else to the source tree, then your software
    is *not* under change control.
  prefs: []
  type: TYPE_NORMAL
- en: 'But why stop there? We can extend this list to be really thorough:'
  prefs: []
  type: TYPE_NORMAL
- en: Consider placing the whole development environment under change control. Check
    in every build tool update, and keep these files synchronized with each release
    version of your software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Revision control all documentation: specifications, release notes, manuals,
    and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'All good source control systems allow you to create named *labels* (or *tags*)
    and apply them to specific versions of a set of files. This allows you to mark
    important repository states: You can identify all the files that comprised a specific
    code release and retrieve them easily with this label at a later date. This is
    helpful when you''re working on product version 3, but an important customer finds
    a critical bug in the first release, and you need the code ASAP.'
  prefs: []
  type: TYPE_NORMAL
- en: 'With each check-in, you can attach metadata: at the very least, a textual description
    of the change you have made. Using these messages, you can get an overview of
    development by viewing a file''s revision log. More sophisticated tools allow
    you to add arbitrary metadata to file revisions, including references to fault
    reports, supporting documentation, test data, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good source control tools version directories as well as files. This enables
    you to track modifications made to the file structure, including the creation,
    deletion, moving, and renaming of files. Some source control tools record changes
    on a file-by-file basis; when you check in many files at once, each one is versioned
    individually. Other tools implement *changesets*: They record each batch of file
    changes as an atomic modification. This helps you to visualize how one piece of
    work affected many files simultaneously.'
  prefs: []
  type: TYPE_NORMAL
- en: Access Control
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A source code repository can be held locally on your computer or on a remote
    machine, accessed over a network connection. With the appropriate security measures,
    it can be accessed by developers worldwide via the Internet, removing the burden
    of developers in different time zones coordinating their work.
  prefs: []
  type: TYPE_NORMAL
- en: The source control tool also governs which users have access to which parts
    of the codebase. With this you can enforce visibility rules and modification rights.
    A project's buildmaster is usually responsible for administering the source control
    tool, assigning these access rights, and ensuring that the repository is kept
    tidy. It's important to have a designated source control administrator. If all
    developers are given admin privileges to the repository, it will encourage them
    to fiddle with it and make careless administrative changes. Even with the best
    intentions, things will go wrong.
  prefs: []
  type: TYPE_NORMAL
- en: Working with the Repository
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There are two ways to develop code in a revision-controled repository:'
  prefs: []
  type: TYPE_NORMAL
- en: In the *little and often* check-in approach, each file is checked in whenever
    a small change is made. The repository therefore contains many, many revisions
    of each file. Doing this makes it easy to track the changes you make during development
    and helps you to visualize all the modifications made in the file's lifetime.
    However, you'll see a proliferation of file revisions which are potentially confusing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The alternative approach (presumably called *big and seldom*) is to only check
    in the important changes: to check in a revision for each release of the product
    or whenever you''ve successfully added an *entire* feature to a code module. This
    makes it easier to obtain a particular previous version of the code but much harder
    to track all the individual changes that it comprised.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Favor the little and often approach. Repository labels allow you to mark each
    major milestone, so it lacks none of its counterpart's capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: 'You must be disciplined when checking in code modifications. Your work can
    be seen immediately by every other developer, so test your code thoroughly first:
    Don''t check in anything that will break the build or make automated unit tests
    fail. You won''t be popular if your fault brings the entire team to a grinding
    halt. Many teams enforce a penalty for this kind of antisocial check-in to encourage
    people to work carefully. This is nothing severe—perhaps public ridicule by email
    or buying the next round of drinks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Treat the repository with respect*. Never *check in broken code that will
    stall other developers*.'
  prefs: []
  type: TYPE_NORMAL
- en: Leave Branching to the Trees
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One of the most powerful source control facilities is *branching*: a mechanism
    to make multiple parallel streams of development on a file or a set of files.
    Branches have many applications, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Adding multiple features to the codebase concurrently
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing personal workspace for a developer to check in potentially broken
    work in progress, without breaking the main codebase
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintaining an old software version while working on a new one
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suppose you sell an image processing application, and you need to add some new
    drawing tools. You also want to start a second development effort on the same
    source files to port the code to a new operating system. The two tasks must begin
    separately, but eventually they will merge back together. This is a common development
    scenario. For each task, you create a *branch* in the repository, and commit code
    revisions onto the branch rather than onto the main line of code development.
    This keeps the two tasks in separate worlds. One developer works on the drawing
    tools, another concentrates on the porting effort. Their work does not interfere.
  prefs: []
  type: TYPE_NORMAL
- en: As the name implies, branches create a tree structure of parallel file revisions
    in the repository. There is always at least one line of code development called
    the *trunk* (for obvious reasons). [Figure 18-1](ch18s02.html#branching_a_project_under_version_control
    "Figure 18-1. Branching a project under version control") shows this in practice
    for a particular file being branched. It was created (at *version 1*) and intially
    developed on the trunk—the center column. At *version 2*, we create the first
    feature's branch (for new drawing tools) and perform a number of check-ins down
    it. None of these affect code in the trunk at all. Work on the trunk continues
    concurrently, and at *version 3*, a second branch is created to accommodate the
    porting task.
  prefs: []
  type: TYPE_NORMAL
- en: '![Branching a project under version control](tagoreillycom20080909nostarchimages207562.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 18-1. Branching a project under version control**'
  prefs: []
  type: TYPE_NORMAL
- en: Work progressing down a branch can be *merged* with any other branch or back
    down onto the trunk. This means, for example, that you can try some exploratory
    bugfix work in a branch and, when proven stable, you can merge it back into the
    main code. If it was a development dead end, then you can abandon the branch—with
    no effect on the trunk. Very useful. In our example, the first branch is merged
    at *version 2.9* into main's *version 4*. This results in main's *version 5*.
    Later, the second branch is also merged down to main.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even if you''re not simultaneously developing features in your codebase, branching
    can be usefully applied to single-track development. This scheme leaves the trunk
    version stable: always a complete, tested product—probably the latest release
    version of the code. Each feature is developed on its own feature (or release)
    branch, and the product itself is released from this branch. When complete, we
    merge it back down to the trunk and create a new branch from there for the next
    feature. This keeps the mainline code free from potentially broken work in progress
    and keeps all related work collated together on a development branch rather than
    scattered down the mainline alongside a host of other feature development work.'
  prefs: []
  type: TYPE_NORMAL
- en: A Brief History of Source Control
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are many different source control systems available with both open and
    proprietary licenses. Often, the choice of source control system is enforced by
    company practice. ("We've always used . . ., and we know how it works.") Sadly,
    this does not necessarily mean that it is the right, or best, tool for the job.
    Many companies run legacy systems; the investment and complication of migrating
    large chunks of code out of one source control system to another is prohibitive.
  prefs: []
  type: TYPE_NORMAL
- en: The father of all version control systems is *SCCS (Source Code Control System)*,
    developed at Bell Labs in 1972\. It was superseded by *RCS (Revision Control System)*.
    The most commonly used source control tool in the open source world is currently
    *CVS (Concurrent Versions System)*, although it is beginning to show its age.
    CVS was originally built upon RCS and introduced a collaborative environment where
    several developers could work on the same file at the same time. Whereas RCS implements
    the file reservation model (described in "Strict locking" on page 351), CVS is
    concurrent. The modern successor to CVS is called *Subversion*, and it improves
    on most of CVS's shortcomings.
  prefs: []
  type: TYPE_NORMAL
- en: Although they have subtle functional differences, most source control tools
    have both command-line and GUI façades. They can all be embedded in popular IDEs.
    If you're looking for a source control tool to begin to use on private projects,
    take a look at Subversion and one of the available GUI front ends.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[2](#CHP-18-FN-2)]) It's therefore considered bad practice to lock a file
    for too long—it might prevent other programmers from carrying on with their work.
    This is an inherent limitation of this access model.
  prefs: []
  type: TYPE_NORMAL
- en: Configuration Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Software *configuration management* is a subject bound closely with, although
    often mistaken for, source control. It's actually a world beyond the storage of
    source code.
  prefs: []
  type: TYPE_NORMAL
- en: '**TERMS AND DEFINITIONS**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Source control is our primary weapon in the battle to safeguard code. It''s
    an essential tool that no software craftsman could live without. We''ve already
    seen the various names used to describe it. They are used interchangeably, but
    each one reveals a specific aspect of its operation:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Source control**'
  prefs: []
  type: TYPE_NORMAL
- en: Also known as *source code management*, this is a mechanism to manage the files
    of code that we write. It maintains the files and their directory structure; it
    also marshals concurrent access to and modification of the code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Version control**'
  prefs: []
  type: TYPE_NORMAL
- en: Otherwise known as *revision control* or *change control*, this is a source
    control system that records the changes you make to a file. It allows you to inspect,
    retrieve, and compare any version of the file over its entire development history.
  prefs: []
  type: TYPE_NORMAL
- en: 'Version control usually works best for text-based file formats—they can be
    easily scanned for differences—but you can version other kinds of files too: documents,
    graphic files, and so on. The source files for this book are held in a revision
    control system so I can track development history.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Configuration management**'
  prefs: []
  type: TYPE_NORMAL
- en: Builds on version control to provide a reliable environment in which software
    development is carefully managed and processes are enforced.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some commonly-used source control acronyms are: SCMS (source code management
    system), VCS (version control system), and RCS (revision control system).'
  prefs: []
  type: TYPE_NORMAL
- en: 'We''ve seen that the aims of source control are to:'
  prefs: []
  type: TYPE_NORMAL
- en: Store your source code centrally
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide a historical record of what you have done to the files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow developers to work together without interfering with each other's work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allow developers to work on separate tasks in parallel, merging their efforts
    later
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configuration management builds on this foundation to manage software development
    throughout a project's life. It encompasses source control and adds a development
    procedure to its use. Software CM is formally defined as "The discipline of identifying
    the configuration of a system at discrete points in time for purposes of systematically
    controlling changes to this configuration and maintaining the integrity and traceability
    of this configuration throughout the system life cycle." (Bersoff et al. 80) It
    controls the project's *artifacts* (the things you put in source control) and
    its development *processes*.
  prefs: []
  type: TYPE_NORMAL
- en: Some source control tools provide configuration management capabilities and
    can integrate with project workflow tools; for example, managing fault reports
    and change requests, tracking their progress, and linking them to physical changes
    in the codebase.
  prefs: []
  type: TYPE_NORMAL
- en: 'Configuration management involves:'
  prefs: []
  type: TYPE_NORMAL
- en: Defining all the individual software components in a system and which artifacts
    are required to construct them (this is especially useful when one codebase can
    be configured to generate multiple product variants or can target several platforms).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing the released versions of a product, and which versions of the constituent
    components each release comprises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tracking and reporting the status of the code and its components. Is it in a
    *beta* state or is it now a *release candidate*? (See "[ALPHA, BETA, GAMMA . .
    .](ch08s04.html#alpha_comma_beta_comma_gamma_._._. "ALPHA, BETA, GAMMA . . .")"
    on page 140.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Managing formal code change requests, tracking which ones have been prioritized
    and approved for development; tying change requests to the necessary design work,
    investigation, code modification, testing, and review work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Determining which documentation relates to specific product variants and what
    sort of compilation environment is required.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verifying the completeness and correctness of software components.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you currently manage the configuration of your codebase?
  prefs: []
  type: TYPE_NORMAL
- en: Backups
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is good old-fashioned common sense. Backups are your insurance policy,
    guarding against the accidental deletion of a file, computer system failure and,
    if held offsite, loss of data when the office burns down. They don't yet cure
    the common cold, but some enterprising backup company is probably working on it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Everyone knows that they should make regular backups of their work. But we''re
    human; just because it is both rational and sensible to perform a task doesn''t
    mean we will—there are far more pressing (and fun) things to do. Hindsight isn''t
    helpful: When you''re sitting amidst the smouldering ruins of your computer, with
    hardware beyond hope of repair and all data lost in digital purgatory, you''ll
    curse the day you decided to play solitaire instead of back up your code. Days''
    worth of work must be rewritten, and while you''ll remember most of it, it always
    seems harder and more tedious (and certainly soul destroying) the second time
    around. If you''re near a deadline, this could be a real disaster.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Think about it: Is all of your source code backed up? I''m frightened when
    I discover how much work is done on computer systems and workstations that aren''t
    backed up. The level of risk is preposterous.'
  prefs: []
  type: TYPE_NORMAL
- en: '**KEY CONCEPT**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Back up your work. Don''t wait for disaster to strike before you think about
    a recovery strategy*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You must establish a sound backup procedure. Don''t rely on a manual backup
    plan, like performing file copy operations by hand. One day you will forget to
    kick off that critical backup, leave it too long between backups, or manually
    copy the wrong thing. Remember Murphy''s Law (on page 5): *If it can go wrong,
    it will*. That goes double for anything *you* do! Instead, ensure that all important
    files are placed on a filesystem that *is* being backed up. When using a workstation
    that is not backed up, I will save my code on a network-mounted fileserver that
    is backed up rather than on the unsafe local disk.^([[3](#ftn.CHP-18-FN-3)])'
  prefs: []
  type: TYPE_NORMAL
- en: 'To be useful, backups must be:'
  prefs: []
  type: TYPE_NORMAL
- en: Done regularly
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Checked and audited
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easily retrievable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automatic (both automatically initiated and able to run without intervention)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Critically, all source code repositories must be held on a server that is backed
    up. Otherwise, you're putting things in a safe but not shutting the door. In fact,
    "little and often" check-ins reduce reliance on personal computer backups—most
    of the work you've done is checked into a backed up repository. The loss of files
    on your workstation will not be critical to the entire project.
  prefs: []
  type: TYPE_NORMAL
- en: 'The bottom line is: Your work is *not safe* unless it''s retrievable in the
    event of human or mechanical failure. Even if it''s "only" code for personal use,
    protect it with backups. A small investment in some backup software, the extra
    storage, and a little administration time is immeasurably worthwhile. The cost
    and hassle of a failure far outweighs this meager outlay.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[3](#CHP-18-FN-3)]) Of course, there's a trade-off. This simple approach
    makes file access slower, since network latency and fileserver delays have been
    introduced. But I can live with this (usually) minor inconvenience.
  prefs: []
  type: TYPE_NORMAL
- en: Releasing Source Code
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Source code sometimes needs to leave your tight grip and set off to explore
    the Big Wide World. Perhaps you sell a library: Your shipping product *is* the
    source code itself. Perhaps you''ve been contracted to ship code alongside an
    executable. Even if you don''t intend to release your source code, it might one
    day be sold to a new owner, or you might need to collaborate with outsiders on
    a new feature. We must take reasonable measures to ensure code safety and accessibility
    in these situations too.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The scale of horror that this entails depends on the nature of your code. Proprietary
    source code—written specifically for internal use in a company''s products—is
    closely guarded *intellectual property*, and it''s generally considered commercial
    suicide to release it openly, where your competitors can find it and exploit it.
    The polar opposite is *open source* or *free* code, written specifically to be
    released: freely viewable and modifiable. The choices and nature of a software
    release differ in each case:'
  prefs: []
  type: TYPE_NORMAL
- en: If you are releasing some closed proprietary code then you need to obtain a
    signed *non-disclosure agreement (NDA)* before you let the third party see it.
    This is a standard contractual agreement to ensure that they don't abuse, share,
    or use the code in a way that violates the agreement. It is legally binding, and
    its main purpose is to keep the company's lawyers at bay while the technical staff
    gets on with the important business of creating exciting software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the people you are releasing to will exploit the code for commercial gain,
    you must also enforce a licensing agreement to ensure that you profit, too. This
    really concerns the marketing or sales staff, and mere mortal programmers need
    not worry about this side of corporate wrangling.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Open source developers must choose an appropriate license to dictate what users
    can do with the code and whether they must share any derivative works. For more
    on software licensing, see the sidebar.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In both cases, you must ensure that the source files are presentable. The code
    *must* be all your own work, or you must own redistribution rights to all the
    parts that aren''t. This is why a lot of old commercial code can''t be open sourced:
    if a company doesn''t hold all rights to its source code, then they can''t release
    it freely without costly modification.'
  prefs: []
  type: TYPE_NORMAL
- en: To stand on firm legal ground, ensure that every source file contains a copyright
    notice attributing it to the correct owner (the author or company) and a short
    description of the license it is released under. Then, if someone finds the code,
    it's obvious that it is confidential material. See "[File Header Comments](ch05s06.html#file_header_comments
    "File Header Comments")" on page 83 for more on file header comments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Beware of an accidental source release: Prevent easy reverse engineering of
    your executables. It is sometimes possible to reconstruct source code from a distributed
    binary. This is a particular problem in byte-code compiled languages like Java
    and C#. Consider obfuscating the byte code; there are tools that can do this for
    you.'
  prefs: []
  type: TYPE_NORMAL
- en: Wherever I Lay My Source
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Finally, think about where you put your source code. Top-secret company work
    shouldn't be left on a laptop in an unlocked car. Likewise, source code should
    not be left on a publicly accessible network.
  prefs: []
  type: TYPE_NORMAL
- en: Ensure that your login passwords are kept secret. Outsiders (or malicious coworkers)
    should not be able to sabotage work using inappropriate access rights.
  prefs: []
  type: TYPE_NORMAL
- en: '**LICENSES**'
  prefs: []
  type: TYPE_NORMAL
- en: A software license defines the rights that users have over it. This holds for
    both binary distributed programs and the source code that creates it. Most proprietary
    licenses withdraw the rights of copying, modification, lending, renting, and use
    on more than one machine. On the other hand, open source licenses strive to protect
    your right to copy and distribute the software at will.
  prefs: []
  type: TYPE_NORMAL
- en: 'Software authors choose their licenses based on specific goals and ideologies.
    Indeed, an author can chose to release software under multiple licenses, covering
    different usage patterns and permitting different price and support models. There
    are many types of source code licenses, although only a few are commonly used.
    They differ in:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Permitted use**'
  prefs: []
  type: TYPE_NORMAL
- en: Can the licensed code be exploited commercially, or may it only be used in free
    software? It's not really making money that's the issue, but whether proprietary
    closed products can incorporate your work without permission. Some open source
    licenses require the user to release any code built with their software. A typical
    commercial license lets you do what you want, as long as you pay.
  prefs: []
  type: TYPE_NORMAL
- en: '**Terms of modification**'
  prefs: []
  type: TYPE_NORMAL
- en: If you change the code, must you publish those changes? Or can you ship derived
    works without any further obligation? Some open source licenses are described
    as "viral" because any change you make must also be released under the same open
    source license, and likewise any code you ship using it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Commercial licenses are drawn up by company lawyers to suit their nefarious
    purposes (that is, protecting the company''s commercial investment). However,
    there are many common free or open source licenses. *Open source* is a term coined
    by the *Open Source Initiative (OSI)*, an organization that certifies software
    licenses. The availability of source is not enough to characterize a product as
    open source. It must provide certain rights: to allow free modification and redistribution
    of the code or any modifications, but with the restriction that these rights must
    be given to all and be non-revocable.'
  prefs: []
  type: TYPE_NORMAL
- en: Open source conflicts with the Free Software Foundation's concept of *free software*.
    The FSF (steward of the GNU Project) is rather more ideological and promotes software
    licenses that are *free*, as in *speech*, not just free, as in *beer*—the word
    *free* is used in the sense of the French *libre*. OSI accept some free-as-in-beer
    licenses, which does not endear them to the GNU faithful. GNU's famous licenses
    are the GNU General Public License *(GPL)* and the GNU Lesser General Public License
    *(LGPL)*. The latter is a more lax "library" version that allows linking with
    proprietary code.
  prefs: []
  type: TYPE_NORMAL
- en: In a Nutshell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We must respect the past, and mistrust the present, if we wish to provide for
    the safety of the future.
  prefs: []
  type: TYPE_NORMAL
- en: --Joseph Joubert
  prefs: []
  type: TYPE_NORMAL
- en: '*It''s not the size of your code, it''s what you do with it that counts*.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we've looked at various working methods to ensure that we take
    responsibility for the source code we create, developing it in a safe and controlled
    manner. These things really do matter; a mishap at the wrong moment could spell
    disaster for your development project. You must protect your mission-critical
    codebase.
  prefs: []
  type: TYPE_NORMAL
- en: Source control is the essential weapon in our battle to develop code safely.
    It facilitates team interaction, ensures that group development is predictable
    and safe, helps to manage product revisions and configurations, and acts as a
    historical archive of all development work. It's a development safety harness,
    and your life would be considerably worse without it.
  prefs: []
  type: TYPE_NORMAL
