- en: Chapter 4. Objects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 章. 对象
- en: Objects are the bread and butter of Inkscape graphics. Much of the rest of the
    book will be devoted to various types of objects, their properties, and techniques
    for working with them. However, regardless of type, all Inkscape objects have
    a lot of things in common.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是 Inkscape 图形的基石。本书的大部分内容将致力于各种类型的对象、它们的属性以及处理它们的技术。然而，无论类型如何，所有 Inkscape
    对象都有许多共同之处。
- en: This and the next two chapters will cover the fundamentals of objects and generic
    object operations in painstaking detail.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章以及接下来的两章将详细介绍对象和通用对象操作的基础知识。
- en: 4.1 Object Properties
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.1 对象属性
- en: Inkscape has a number of dialogs for manipulating various properties of objects,
    but only one of them is so generic as to be called simply **Object Properties**
    (accessible by pressing ![](httpatomoreillycomsourcenostarchimages1735480.png.jpg)
    or by choosing a command in the **Object** menu). This dialog is quite small,
    as shown in [Figure 4-1](ch04s01.html#object_properties_dialog "Figure 4-1. The
    Object Properties dialog").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 提供了用于操作对象各种属性的多个对话框，但其中只有一个非常通用，可以简单地称为**对象属性**（通过按 ![](httpatomoreillycomsourcenostarchimages1735480.png.jpg)
    或在**对象**菜单中选择命令来访问）。此对话框相当小，如图 [图 4-1](ch04s01.html#object_properties_dialog "图
    4-1. 对象属性对话框") 所示。
- en: You need to select ([Chapter 5](ch05.html "Chapter 5. Selecting")) a single
    object to view its properties in this dialog. The *identifier (ID)* of an object
    is the `id` attribute of the corresponding element in the SVG source of the document
    ([Appendix A](apa.html "Appendix A. An SVG Primer")). Its value is always unique
    inside this document; Inkscape provides unique IDs for all objects automatically.
    You can, however, change this value as long as it remains unique.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '您需要选择 ([第 5 章](ch05.html "第 5 章. 选择")) 一个单独的对象来在此对话框中查看其属性。对象的*标识符（ID）*是文档
    SVG 源中相应元素的`id`属性（[附录 A](apa.html "附录 A. SVG 入门")）。其值在此文档中始终是唯一的；Inkscape 自动为所有对象提供唯一的
    ID。然而，只要它保持唯一，您仍然可以更改此值。 '
- en: '![The Object Properties dialog](httpatomoreillycomsourcenostarchimages1735482.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![对象属性对话框](httpatomoreillycomsourcenostarchimages1735482.png)'
- en: Figure 4-1. The Object Properties dialog
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-1. 对象属性对话框
- en: 'Assigning meaningful names to objects is a useful approach to organizing complex
    artwork. However, the ID is not the best place to do this, because according to
    XML rules, you can only use a very limited set of characters in element IDs: no
    spaces, only Latin letters, digits, hyphens, underscores, and dots. For a more
    human-friendly alternative, set the object’s *label* in the **Label** field (which
    corresponds to the `inkscape:label` extension attribute in SVG). Here, you can
    compose an arbitrary label or description for your object; it can be any length,
    use any character, and need not be unique.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为对象分配有意义的名称是组织复杂艺术作品的有用方法。然而，ID 并不是做这件事的最佳位置，因为根据 XML 规则，您只能在元素 ID 中使用一个非常有限的字符集：没有空格，只有拉丁字母、数字、连字符、下划线和点。为了提供一个更人性化的替代方案，请在**标签**字段中设置对象的*标签*（这对应于
    SVG 中的`inkscape:label`扩展属性）。在这里，您可以为您对象编写任意标签或描述；它可以有任意长度，可以使用任何字符，且不需要唯一。
- en: SVG
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*The **Title** and **Description** fields can contain additional freeform metadata
    about the object (they are the standard* `title` *and* `desc` *elements of SVG).
    Since these values are stored in elements, not attributes, they can even contain
    child elements such as text markup (though you cannot do this via the **Object
    Properties** dialog).*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***标题**和**描述**字段可以包含关于对象的额外自由格式元数据（它们是 SVG 的标准`title`和`desc`元素）。由于这些值存储在元素中，而不是属性中，因此它们甚至可以包含子元素，如文本标记（尽管您不能通过**对象属性**对话框来这样做）。*'
- en: '*The **Interactivity** part of the dialog (folded up by default; click the
    triangular mark to unfold it) allows you to edit values of the interactivity attributes
    (such as* `onclick`*,* `onmouseover`*, and so on) which are used in SVG with Javascript.
    Inkscape does not support Javascript, but this can be useful if you want to view
    your SVG in a Javascript-enabled viewer.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*对话框的**交互性**部分（默认情况下折叠；点击三角形标记展开）允许您编辑用于 SVG 中与 JavaScript 一起使用的交互属性值（如`onclick`、`onmouseover`等）。Inkscape
    不支持 JavaScript，但如果您想在支持 JavaScript 的查看器中查看您的 SVG，这可能很有用。*'
- en: At the bottom of the dialog, two checkboxes control the locked and hidden status
    of the selected object. A *locked* object is visible, but most selection methods
    cannot select it, so it is therefore impossible to change. A *hidden* object is
    both invisible *and* unselectable.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的底部，两个复选框控制所选对象的锁定和隐藏状态。一个**锁定**的对象是可见的，但大多数选择方法都无法选择它，因此无法更改。一个**隐藏**的对象既不可见也不可选。
- en: I would not recommend hiding or locking individual objects. It is usually much
    more convenient to act on the layer containing the objects you want to hide or
    lock. Hiding and locking via layers is better not only because it affects multiple
    objects at a time, but also because a layer, even if locked or hidden, can always
    be easily accessed (via the **Layers** dialog, see **[4.6.4 The Layers Dialog](ch04s06.html#fourdot6dot4_the_layers_dialog
    "4.6.4 The Layers Dialog")**) and its status changed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不推荐隐藏或锁定单个对象。通常，对包含要隐藏或锁定对象的图层进行操作要方便得多。通过图层隐藏和锁定不仅因为一次影响多个对象，而且因为即使图层被锁定或隐藏，也可以轻松访问（通过**图层**对话框，见**[4.6.4
    图层对话框](ch04s06.html#fourdot6dot4_the_layers_dialog "4.6.4 图层对话框")**）并更改其状态。
- en: 'With objects, however, many users find themselves in a trap: You need to select
    the object to unlock or unhide it, but you cannot easily select it because it
    is hidden or locked. Specifically for such situations, the **Object** menu contains
    two commands, **Unhide All** and **Unlock All**, that will reveal and make selectable
    all objects in the current layer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于对象，许多用户发现自己陷入了一个陷阱：你需要选择对象来解锁或取消隐藏它，但你无法轻松选择它，因为它被隐藏或锁定。具体到这种情况，**对象**菜单包含两个命令，**取消隐藏所有**和**解锁所有**，这将揭示并使当前图层中的所有对象都可选。
- en: 4.2 The Bounding Box
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.2 边界框
- en: Generally, an object is just a visible thing on the canvas, a part of your drawing.
    Of course it’s not always that simple; sometimes, what looks like a separate object
    is either a part of some other object or a combination of several objects. Identifying
    individual objects may require some work and Inkscape experience.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，一个对象只是画布上的一个可见物，是你绘图的一部分。当然，这并不总是那么简单；有时，看起来像是一个独立对象的东西，要么是某个其他对象的一部分，要么是几个对象的组合。识别单个对象可能需要一些工作和
    Inkscape 经验。
- en: Nevertheless, whenever an object is visible on the canvas, we can measure its
    size and position, using the familiar rectangular coordinate system, with a horizontal
    X axis and a vertical Y axis. In Inkscape, the coordinate origin is always in
    the bottom-left corner of the page frame (usually visible as the gray frame on
    your canvas), with Y values increasing upward and X values increasing to the right.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，无论何时对象在画布上可见，我们都可以使用熟悉的矩形坐标系来测量其大小和位置，水平方向为 X 轴，垂直方向为 Y 轴。在 Inkscape 中，坐标原点始终位于页面框架的左下角（通常在画布上可见为灰色框架），Y
    值向上增加，X 值向右增加。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*However, in SVG the coordinate origin is in the* top*-left corner of the page,
    and the Y coordinate grows* downward*. Inkscape moves the origin and flips the
    Y coordinate when displaying the coordinates to the user, but saves everything
    in the SVG document per SVG rules. You should always remember this when viewing
    or editing raw SVG code—for example, in the XML Editor (**[4.7 The XML Editor](ch04s07.html
    "4.7 The XML Editor")**).*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而，在 SVG 中，坐标原点位于页面的*顶部*左角，Y 坐标向下增长。Inkscape 在向用户显示坐标时会移动原点并翻转 Y 坐标，但按照 SVG
    规则保存所有内容。在查看或编辑原始 SVG 代码时（例如，在 XML 编辑器中**[4.7 XML 编辑器](ch04s07.html "4.7 XML 编辑器")**），你应该始终记住这一点。*'
- en: 'The rulers at the edge of your canvas area are one way to measure the coordinates
    (press ![](httpatomoreillycomsourcenostarchimages1735484.png.jpg) to reveal them
    if they are hidden). As you move your mouse over the canvas, small triangular
    markers on the rulers reflect its current position. Also, the X and Y coordinates
    of the mouse pointer are always displayed on the right end of the status bar,
    just before the zoom field marked **Z**:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 画布区域边缘的标尺是测量坐标的一种方法（如果它们被隐藏，请按 ![](httpatomoreillycomsourcenostarchimages1735484.png.jpg)
    来显示它们）。当你将鼠标移过画布时，标尺上的小三角形标记会反映其当前位置。此外，鼠标指针的 X 和 Y 坐标始终显示在状态栏的右端，位于标记为 **Z**
    的缩放字段之前：
- en: '![The coordinate system of Inkscape](httpatomoreillycomsourcenostarchimages1735486.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![Inkscape 的坐标系](httpatomoreillycomsourcenostarchimages1735486.png.jpg)'
- en: Figure 4-2. The coordinate system of Inkscape
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2. Inkscape 的坐标系
- en: The measurement unit used by the rulers is the same as the document unit that
    you can set in the **Document Properties** dialog (**[3.4 Page Setup](ch03s04.html
    "3.4 Page Setup")**). To figure out which unit the rulers currently use without
    opening the dialog, hover your mouse cursor over a ruler until a floating tooltip
    appears.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 刻度尺使用的测量单位与你在**文档属性**对话框中可以设置的文档单位相同（**[3.4 页面设置](ch03s04.html "3.4 页面设置")**）。要确定刻度尺当前使用的单位，而不打开对话框，将鼠标光标悬停在刻度尺上，直到出现一个浮动工具提示。
- en: Now let’s create some object; for example, draw an ellipse with the Ellipse
    tool. You will see that the object, when selected, is framed by a dashed rectangle
    ([Figure 4-3](ch04s02.html#bounding_box_of_an_object_is_always_upri "Figure 4-3. The
    bounding box of an object is always upright.")). This rectangle is the visual
    representation of what is called the *bounding box* of the object—the smallest
    possible rectangle which completely encloses the entire object. The bounding box
    is always upright, that is, its sides are parallel to the coordinate axes; if
    you rotate an object, its bounding box may or may not change its size, but it
    won’t rotate with the object. (Try rotating the ellipse by pressing the square
    bracket keys, ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg).)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们创建一些对象；例如，使用椭圆工具绘制一个椭圆。你会看到，当对象被选中时，它被一个虚线矩形所包围（[图4-3](ch04s02.html#bounding_box_of_an_object_is_always_upri
    "图4-3. 物体的边界框始终是垂直的"））。这个矩形是所谓的**边界框**的视觉表示——完全包围整个对象的最小可能的矩形。边界框始终是垂直的，也就是说，其边与坐标轴平行；如果你旋转一个对象，它的边界框可能会或可能不会改变大小，但它不会与对象一起旋转。（尝试通过按方括号键旋转椭圆，![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)
    和 ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg)）。
- en: '![The bounding box of an object is always upright.](httpatomoreillycomsourcenostarchimages1735488.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![物体的边界框始终是垂直的](httpatomoreillycomsourcenostarchimages1735488.png.jpg)'
- en: Figure 4-3. The bounding box of an object is always upright.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-3. 物体的边界框始终是垂直的。
- en: The width, height, and coordinates of the selected object’s bounding box are
    always reported by the four editable fields in the controls bar of the Selector
    tool. The **X** and **Y** display the coordinates of the bottom-left corner of
    the box, and the **W** and **H** indicate its width and height. (If multiple objects
    are selected, the values reflect the overall bounding box of the entire selection.)
    The unit of measurement can be chosen in the drop-down menu on the right; initially
    it’s the document unit which, by default, is SVG pixel (`px`, see **[A.6 Coordinates
    and Units](apas06.html "A.6 Coordinates and Units")**).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 选中对象的宽度、高度和坐标始终由选择工具控制栏中的四个可编辑字段报告。**X** 和 **Y** 显示框的左下角坐标，而 **W** 和 **H** 表示其宽度和高度。（如果选中了多个对象，则这些值反映整个选择的总体边界框。）测量单位可以在右侧的下拉菜单中选择；最初它是文档单位，默认情况下是
    SVG 像素（`px`，见**[A.6 坐标和单位](apas06.html "A.6 Coordinates and Units")**）。
- en: Of course, you can click inside any of these fields and type your own value,
    which will result in the object being moved (for **X** and **Y**) or scaled (for
    **W** and **H**). If you want the change in width to cause proportional change
    in height or vice versa, click the lock button between **W** and **H** to lock
    them together.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以点击这些字段中的任何一个并输入自己的值，这将导致对象移动（对于 **X** 和 **Y**）或缩放（对于 **W** 和 **H**）。如果你想宽度变化导致高度成比例变化或反之亦然，点击
    **W** 和 **H** 之间的锁定按钮来将它们锁定在一起。
- en: 'In Inkscape, bounding boxes of objects can be of one of the two types: visual
    (the default) and geometric. The program always uses only one of these types;
    to switch from one type to the other, go to the **Tools** tab of the **Inkscape
    Preferences** dialog. The difference is that the visual bounding box, unlike the
    geometric, includes *everything that’s visible* about the object—most notably
    its entire stroke (**[9.1 Stroke Width](ch09s01.html "9.1 Stroke Width")**) but
    also markers (**[9.5 Markers](ch09s05.html "9.5 Markers")**) and filter margins
    (**[17.4.4 The Filter Area](ch17s04.html#one7dot4dot4_the_filter_area "17.4.4
    The Filter Area")**), while the geometric box enframes only the *geometric outline*
    of the object’s path.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Thus, with the geometric box, the outer fringe of a stroked object falls *outside*
    of the bounding box; this kind of box corresponds to the object as it is visible
    in the Outline mode (**[3.11 Rendering Modes](ch03s11.html "3.11 Rendering Modes")**).
    Usually, the geometric bounding box is preferred by those who use Inkscape for
    technical drawing, while the visual option makes more sense for almost everyone
    else. [Figure 4-3](ch04s02.html#bounding_box_of_an_object_is_always_upri "Figure 4-3. The
    bounding box of an object is always upright.") shows the visual bounding box;
    note that it fully encloses the black stroke of the ellipse.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Z-Order
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The term *z-order* refers to the order in which objects are drawn on top of
    each other. An object on top in the z-order may obscure those below it, if they
    overlap and if the top object is not transparent. The term *z-order* derives from
    the notion of the third coordinate axis, Z, which is imagined to extend perpendicular
    to the X/Y plane of the drawing toward the viewer. Objects higher in the z-order
    are thus “closer” to the viewer.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Objects you create are always placed at the very top of the z-order of the current
    layer (and if you didn’t create any new layers, this will be the top of the z-order
    of the entire document). For example, if you draw several ellipses, each new one
    will be drawn on top of the previous ones, as shown in [Figure 4-4](ch04s03.html#z-order
    "Figure 4-4. Z-order").
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '![Z-order](httpatomoreillycomsourcenostarchimages1735490.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: Figure 4-4. Z-order
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*In the SVG source of the document, objects that are* higher *in z-order are
    those that are closer to the* end *of the document. Thus, new objects are always
    added to the end of the list of existing elements (usually within the current
    layer).*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: No selecting, transforming, or style changing operations change the z-order
    of objects. This means you can move, scale, or paint an object while it remains
    upon its own “floor”—provided you’ve selected that object. (In **[5.9 Selecting
    Objects from Underneath](ch05s09.html "5.9 Selecting Objects from Underneath")**,
    you’ll see that special methods exist for selecting objects that are at the bottom
    of the z-order and cannot be simply clicked to select.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Quite often, however, you need to rearrange the stack of objects in your drawing.
    Inkscape has four commands for moving objects up or down in z-order, two absolute
    ones and two relative. They are used regularly, so they can be accessed via buttons
    on the Selector controls bar, via the **Object** menu, or via simple keyboard
    shortcuts. The absolute commands are:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通常您需要重新排列绘图中的对象堆叠。Inkscape 有四个命令用于在 z-顺序中移动对象，两个是绝对的，两个是相对的。它们经常被使用，因此可以通过选择器控制栏上的按钮、**对象**菜单或简单的键盘快捷键访问。绝对命令是：
- en: '**Raise to Top (![](httpatomoreillycomsourcenostarchimages1735348.png.jpg))**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**提升到顶部 (![](httpatomoreillycomsourcenostarchimages1735348.png.jpg))**'
- en: Raises selected objects to the very top of the objects’ layer.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将选定的对象提升到对象层的顶部。
- en: '**Lower to Bottom (![](httpatomoreillycomsourcenostarchimages1735350.png.jpg))**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**降低到底部 (![](httpatomoreillycomsourcenostarchimages1735350.png.jpg))**'
- en: Lowers selected objects to the very bottom of the objects’ layer.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将选定的对象降低到对象层的底部。
- en: 'The relative commands are:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对命令是：
- en: '**Raise (![](httpatomoreillycomsourcenostarchimages1735492.png.jpg))**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**提升 (![](httpatomoreillycomsourcenostarchimages1735492.png.jpg))**'
- en: Raises selected objects up one step (past one other object).
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将选定的对象提升一个步骤（超过一个其他对象）。
- en: '**Lower (![](httpatomoreillycomsourcenostarchimages1735494.png.jpg))**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**降低 (![](httpatomoreillycomsourcenostarchimages1735494.png.jpg))**'
- en: Lowers selected objects down one step (past one other object).
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将选定的对象降低一个步骤（超过一个其他对象）。
- en: '[Figure 4-5](ch04s04.html#changing_the_z-order "Figure 4-5. Changing the z-order")
    shows an example of how these commands work on the selected ellipse that is in
    the middle of a stack of rectangles.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 4-5](ch04s04.html#changing_the_z-order "图 4-5. 改变 z-顺序") 展示了这些命令如何作用于位于矩形堆叠中间的选定椭圆。'
- en: Note that the relative z-order commands take into account only those objects
    that *overlap* the selection (more precisely, those objects whose bounding boxes
    overlap the bounding box of the selection). If your selected object or objects
    do not overlap any others, the **Raise** and **Lower** commands will just move
    the selection all the way to the top or bottom of the layer, correspondingly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，相对 z-顺序命令仅考虑与选择重叠的对象（更准确地说，那些边界框与选择边界框重叠的对象）。如果您的选定对象或对象没有与其他对象重叠，**提升**和**降低**命令将仅将选择移动到层的顶部或底部。
- en: Another important thing to remember is that all z-order commands work only *within
    the layer*. If you have several layers in your document, these layers form their
    own z-order, and an object in a lower layer can never be on top of an object in
    a layer above. For rearranging the z-order of layers, use layer commands as described
    in **[4.6.2 The Layer Menu](ch04s06.html#fourdot6dot2_the_layer_menu "4.6.2 The
    Layer Menu")**.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要记住的重要事情是，所有 z-顺序命令仅在**层内**工作。如果您在文档中有多个层，这些层形成它们自己的 z-顺序，并且一个低层对象永远不会在比它高的层上的对象之上。为了重新排列层的
    z-顺序，请使用如**[4.6.2 层菜单](ch04s06.html#fourdot6dot2_the_layer_menu "4.6.2 层菜单")**中所述的层命令。
- en: It is possible to have objects in different layers or groups selected at the
    same time. In this case, the z-order commands work on each selected object within
    its own layer or group. For example, it may be that a **Raise to Top** command
    will change the z-order of one selected object but will leave the other untouched
    if it was already the topmost object in its layer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有可能同时选择不同层或组中的对象。在这种情况下，z-顺序命令作用于每个选定对象在其自己的层或组内。例如，一个**提升到顶部**命令可能会改变一个选定对象的
    z-顺序，但如果它已经是其层中的最顶层对象，则不会影响其他对象。
- en: 4.4 Copying, Cutting, Pasting, and Duplicating
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.4 复制、剪切、粘贴和复制
- en: 'Inkscape supports all the traditional clipboard operations: copying, cutting,
    and pasting.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 支持所有传统的剪贴板操作：复制、剪切和粘贴。
- en: '*Copying* (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)) remembers
    a copy of the selected object or objects in the program’s clipboard; *cutting*
    (![](httpatomoreillycomsourcenostarchimages1735496.png.jpg)) performs the same
    action as copying, but the object is then deleted. Finally, *pasting* (![](httpatomoreillycomsourcenostarchimages1735378.png.jpg))
    places the content of the clipboard back into the document (but retains it in
    the clipboard as well, so you can paste the same object multiple times).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*复制* (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)) 记录了程序剪贴板中选定的对象或对象的副本；*剪切*
    (![](httpatomoreillycomsourcenostarchimages1735496.png.jpg)) 执行与复制相同的操作，但对象随后被删除。最后，*粘贴*
    (![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)) 将剪贴板的内容放回文档中（但同时也保留在剪贴板中，因此您可以多次粘贴相同的对象）。'
- en: The **Paste** command has two variants. The regular **Paste** (![](httpatomoreillycomsourcenostarchimages1735378.png.jpg))
    places the object in the point on the canvas where your mouse cursor currently
    hovers. This provides a handy method for moving an object to an entirely different
    place of the document; just cut it from where it was before, scroll and/or zoom
    to where you want it to be, hover your mouse over the exact location, and press
    ![](httpatomoreillycomsourcenostarchimages1735378.png.jpg). You can even “paint”
    with copies of an object by moving your mouse around and pressing ![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)
    repeatedly.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**粘贴**命令有两个变体。常规的**粘贴**(![](http://atomoreilly.com/source/no_starch_images/1735378.png.jpg))将对象放置在画布上鼠标光标当前悬停的点。这提供了一种方便的方法，可以将对象移动到文档的完全不同的位置；只需从它原来的位置剪切它，滚动和/或缩放到你想要的位置，将鼠标悬停在确切的位置，然后按![](http://atomoreilly.com/source/no_starch_images/1735378.png.jpg)。你甚至可以用对象的副本“绘画”，通过移动鼠标并重复按![](http://atomoreilly.com/source/no_starch_images/1735378.png.jpg)。'
- en: Note
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Another command which places an object under your mouse cursor is **Import***
    (![](httpatomoreillycomsourcenostarchimages1735498.png.jpg)); *see **[18.1 Import](ch18s01.html
    "18.1 Import")**.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*另一个将对象置于鼠标光标下的命令是**导入**(![](http://atomoreilly.com/source/no_starch_images/1735498.png.jpg))；*请参阅**[18.1
    导入](ch18s01.html "18.1 导入")**。'
- en: 'Sometimes, however, you want to paste an object exactly where it was copied
    from. That’s what the **Paste in Place** (![](httpatomoreillycomsourcenostarchimages1735500.png.jpg))
    command does. For example, you can use it for moving an object from one layer
    to another without changing its position on the canvas: Copy it, switch to the
    target layer, and paste it in place.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能想要将对象粘贴到其原始位置。这就是**粘贴到原位**(![](http://atomoreilly.com/source/no_starch_images/1735500.png.jpg))命令的作用。例如，你可以用它来移动一个对象从一个图层到另一个图层，而不改变其在画布上的位置：复制它，切换到目标图层，然后粘贴到原位。
- en: Sometimes, people use **Copy** and **Paste** simply as a method to get a duplicate
    of one or several objects. In Inkscape, you don’t need to use that workaround;
    there’s a convenient **Duplicate** command (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))
    that creates a copy of your selection and places it in the same position on the
    canvas. This is equivalent to copying and then pasting in place, except that **Duplicate**
    does not change the contents of your clipboard.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，人们使用**复制**和**粘贴**仅仅作为一种获取一个或多个对象副本的方法。在Inkscape中，你不需要使用那个解决方案；有一个方便的**复制**命令(![](http://atomoreilly.com/source/no_starch_images/1735374.png.jpg))，它创建所选内容的副本并将其放置在画布上的相同位置。这与复制然后粘贴到原位等效，只是**复制**不会改变剪贴板的内容。
- en: '![Changing the z-order](httpatomoreillycomsourcenostarchimages1735502.png.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![改变z轴顺序](http://atomoreilly.com/source/no_starch_images/1735502.png.jpg)'
- en: Figure 4-5. Changing the z-order
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-5. 改变z轴顺序
- en: All pasting and duplication commands, just as any other methods of creating
    new objects, place the new object on top of the z-order in the current layer.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 所有粘贴和复制命令，就像创建新对象的任何其他方法一样，都将新对象放置在当前图层z轴顺序的顶部。
- en: Note
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*What if you have selected an object somewhere in the middle of the z-order
    and want to duplicate it but keep the copy at the same level instead of jumping
    to the top? In general, this is a symptom that your document needs to use more
    layers. By placing such an object into its own layer, you will ensure that duplicating
    it will place the copy on top of that object’s layer instead of on top of the
    document.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在z轴顺序的中间选择了某个对象，并想要复制它，但希望复制件保持在同一级别而不是跳到顶部，这通常意味着你的文档需要使用更多的图层。通过将此类对象放入其自己的图层，你可以确保复制它时，复制件将位于该对象的图层顶部，而不是文档顶部。*'
- en: Yet another method of creating copies of objects is *stamping*. Whenever you
    transform a selection (move, scale, rotate, or skew) by dragging the mouse in
    the Selector tool (see **[2.7 Transforming](ch02s07.html "2.7 Transforming")**),
    you can press ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg) to leave
    behind a copy of the selection without interrupting the interactive transformation.
    For example, if you grab and drag an ellipse and then press and hold the spacebar
    while dragging, the object being moved will leave a trail of its copies on the
    canvas. Stamping also works in the Node tool when you drag a selection of nodes
    (**[12.5.7 Moving Nodes](ch12s05.html#one2dot5dot7_moving_nodes "12.5.7 Moving
    Nodes")**).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 创建对象副本的另一种方法是*冲压*。每次你通过在选择工具中拖动鼠标（移动、缩放、旋转或倾斜）变换一个选择时，都可以按![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)来留下选择的副本，而不会中断交互式变换。例如，如果你抓住并拖动一个椭圆，然后在拖动时按住并保持空格键，被移动的对象将在画布上留下其副本的轨迹。冲压在节点工具中也同样适用，当你拖动节点选择时（**[12.5.7
    移动节点](ch12s05.html#one2dot5dot7_moving_nodes "12.5.7 移动节点")**）。
- en: All object copying methods discussed so far created new independent objects
    that are not linked in any way to their originals. If you want a *linked copy*
    that inherits some properties of the original and updates itself automatically,
    read about clones in [Chapter 16](ch16.html "Chapter 16. Clones").
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止讨论的所有对象复制方法都创建了新的独立对象，这些对象以任何方式都与原始对象无关。如果你想创建一个*链接副本*，它继承原始对象的一些属性并自动更新，请阅读第16章中关于克隆的内容（ch16.html
    "第16章 克隆"）。
- en: 4.5 Groups
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.5 组
- en: '*Grouping* is a way to make a single object out of a number of independent
    objects. It is an easily reversible action; objects combined into a group can
    be ungrouped and made independent again. Moreover, many of the tools in Inkscape
    completely disregard grouping and allow you to work directly with individual objects
    regardless of whether they are grouped or not. The Selector tool by default selects
    the group as a whole, but even in it, there are methods to select an object inside
    the group without ungrouping it (**[5.10 Selecting in Groups](ch05s10.html "5.10
    Selecting in Groups")**).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*分组*是将多个独立对象组合成一个单一对象的方法。这是一个容易撤销的操作；组合到组中的对象可以被取消组合并再次变得独立。此外，Inkscape中的许多工具完全忽略分组，允许你直接与单个对象工作，无论它们是否分组。默认情况下，选择工具会选择整个组，但即使在它里面，也有方法在不取消组合的情况下选择组内的对象（**[5.10
    在组中选择](ch05s10.html "5.10 在组中选择")**）。'
- en: To group some objects, just select them and choose **Object** ▸ **Group** (![](httpatomoreillycomsourcenostarchimages1735504.png.jpg)).
    Groups can be further grouped just like any other objects. You can even group
    a single object; for example, select a rectangle and press ![](httpatomoreillycomsourcenostarchimages1735504.png.jpg).
    Now you have a group with a single rectangle inside (such groups may be useful
    in a number of situations, such as blurring a clipped object; see **[18.4 Clipping
    and Masking](ch18s04.html "18.4 Clipping and Masking")**).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要组合一些对象，只需选择它们并选择**对象** ▸ **组合** (![](httpatomoreillycomsourcenostarchimages1735504.png.jpg))。组可以像任何其他对象一样进一步组合。你甚至可以组合一个单一的对象；例如，选择一个矩形并按![](httpatomoreillycomsourcenostarchimages1735504.png.jpg)。现在你有一个包含单个矩形的组（这种组在许多情况下可能很有用，例如模糊剪裁的对象；见**[18.4
    剪裁和蒙版](ch18s04.html "18.4 剪裁和蒙版")**）。
- en: 'When a single group is selected, the status bar indicates how many member objects
    are within this group, for example: *Group of 3 objects in layer Background*.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择单个组时，状态栏会指示该组中有多少成员对象，例如：*背景层中的3个对象组*。
- en: To ungroup a group, select it and choose **Object** ▸ **Ungroup** (![](httpatomoreillycomsourcenostarchimages1735506.png.jpg));
    the group no longer exists, but all its former members, now released, remain where
    they were on the canvas (both the coordinates and the z-order of the objects are
    preserved).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要取消组合一个组，选择它并选择**对象** ▸ **取消组合** (![](httpatomoreillycomsourcenostarchimages1735506.png.jpg))；组不再存在，但所有之前成员现在被释放，仍然保持在画布上的位置（包括对象的坐标和z顺序都得到保留）。
- en: You can select any number of groups and ungroup them all at once. Moreover,
    you can select any number of different objects, only *some* of which are groups,
    and press ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg); groups will
    be ungrouped, but all nongroup objects will remain intact.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择任意数量的组并将它们一次性取消组合。此外，你可以选择任意数量的不同对象，其中只有*一些*是组，然后按![](httpatomoreillycomsourcenostarchimages1735506.png.jpg)；组将被取消组合，但所有非组对象将保持完整。
- en: Note
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The **Ungroup** command removes only the topmost level of grouping. For example,
    if you have a group containing two other groups, pressing* ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg)
    *will release the two groups—they will stay selected but not ungrouped. You will
    need to press* ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) *again
    to ungroup them. To ungroup all groups in a complex drawing, just select all objects
    and keep pressing* ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg)
    *until the status bar says,* No groups to ungroup in the selection*.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: XML
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*In XML, a group is the* `g` *element (see **[A.5 Layers and Groups](apas05.html
    "A.5 Layers and Groups")**), which is a* parent *of its member objects. This means,
    among other things, that objects with unset style properties (**[8.1.1 Paint](ch08s01.html#eightdot1dot1_paint
    "8.1.1 Paint")**) will inherit these properties from their parent group or from
    an ancestor further up the tree.*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: 4.5.1 Uses of Grouping
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Why group objects? There may be different reasons to use grouping.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: 'First, groups are an easy way to *select sets of objects*: With the Selector
    tool, click any object in a group and the entire group gets selected. In this
    sense, a group is a “saved selection.” After selecting, it is easy to move, scale,
    or paint the group just as you would a number of separate selected objects.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Second, grouping is a quick and simple way to *organize complex artwork*. When
    you have thousands of objects in your drawing, sorting out what belongs together
    is difficult. One way to structure such complex documents is via layers, as we’ll
    discuss later in this chapter. However, often layers are too much hassle; if you
    just want to ensure that the objects of the nose and the eyes in your portrait
    are never accidentally moved relative to each other, the easiest way to achieve
    this is by grouping them together.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, sometimes groups allow you to achieve effects that would be impossible
    otherwise. The most common of these effects is *group transparency* (see **[8.1.2
    Opacity](ch08s01.html#eightdot1dot2_opacity "8.1.2 Opacity")** for more on transparency).
    When you apply transparency to a group, it is made transparent as a whole, which
    may look quite different from the effect of applying the same level of transparency
    to the individual objects ([Figure 4-6](ch04s05.html#group_transparency "Figure 4-6. Group
    transparency")).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the left, two independent objects are fully opaque (zero transparency). In
    the middle, they are made 50 percent transparent as individual objects; note that
    the corner of the rectangle shows through the ellipse. On the right, the same
    opaque objects are grouped and the group is made 50 percent transparent; note
    that now, the checkered background shows through, but the overlapping area of
    the rectangle is still obscured by the ellipse and does not show through.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Group transparency](httpatomoreillycomsourcenostarchimages1735508.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
- en: Figure 4-6. Group transparency
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-6. 组透明度
- en: Note
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Because of group transparency and other similar effects, ungrouping a group
    does not, in the general case, guarantee that the appearance of the document will
    not change.*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于组透明度和其他类似效果，一般情况下，取消组合一个组并不能保证文档的外观不会改变。*'
- en: 4.5.2 Groups and Z-Order
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5.2 组和Z顺序
- en: An important thing to remember is that a group, as an object in its own right,
    has its own place in the z-order stack of your document, and all the members of
    the group share its z-order position.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的一个重要事情是，作为一个独立对象，组在你的文档的z顺序堆栈中有一个自己的位置，并且组中的所有成员都共享其z顺序位置。
- en: This means that if object A is on top of B and B is on top of C, you cannot
    group A and C without changing the z-order. If you attempt to do that, C will
    jump up under A, and you will have a group containing A and C lying on top of
    the object B.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着如果对象A在B之上，而B在C之上，你不能不改变z顺序就将A和C组合在一起。如果你尝试这样做，C会跳到A下面，你将得到一个包含A和C的组，它们位于对象B之上。
- en: Ungrouping a group in that case does not restore the original z-order. If you
    ungroup the “A and C” group, you will get three independent objects, but they
    will be now in the order A, C, B (top to bottom). (Of course, if you simply **Undo**
    (![](httpatomoreillycomsourcenostarchimages1735418.png.jpg)) right after grouping,
    both grouping and the z-order change will be reverted.)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在那种情况下，取消组合一个组不会恢复原始的z顺序。如果你取消组合“A和C”组，你会得到三个独立的对象，但它们现在将按照A、C、B（从上到下）的顺序排列。（当然，如果你在组合后立即**撤销**（![](httpatomoreillycomsourcenostarchimages1735418.png.jpg)），组合和z顺序的改变都会被撤销。）
- en: For the same reason, you cannot group objects from different layers. Both layers
    and groups are branches of the XML tree of the document, and you cannot have a
    branch (group) growing from more than one parent branch (layer). If you try to
    group objects selected in different layers or within different groups, Inkscape
    will complain (with a message in the status bar) and do nothing.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 由于同样的原因，你不能将来自不同层的对象组合在一起。层和组都是文档XML树的分支，你不能让一个分支（组）从多于一个父分支（层）生长出来。如果你尝试组合来自不同层或不同组中的对象，Inkscape会抱怨（在状态栏中显示消息）并且不执行任何操作。
- en: 4.6 Layers
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.6 层
- en: 'Basically, layers in Inkscape are just what the name suggests: “levels” or
    “floors” within a document, stacked on top of each other and containing other
    objects. Every layer has a name; layers can be easily hidden, locked, or rearranged.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape中，层基本上就是名字所暗示的：“文档内的“级别”或“楼层”，堆叠在一起并包含其他对象”。每个层都有一个名称；层可以很容易地隐藏、锁定或重新排列。
- en: 'Every object belongs to one and only one layer. To find out which layer the
    object belongs to, just select that object and look at the status bar: It will
    say something like *Rectangle in layer **Layer 1*** (here, ***Layer 1*** is the
    name of the layer). You may easily select objects from different layers, in which
    case the status bar will say, *2 objects in 2 layers*.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对象只属于一个层。要找出对象属于哪个层，只需选择该对象并查看状态栏：它将显示类似*矩形在层**层1***（在这里，**层1**是层的名称）。你可以轻松选择来自不同层的对象，在这种情况下，状态栏将显示，*2个对象在2个层*。
- en: 'One of the layers in the document is always *current*. Any new objects you
    create, paste, or import are always added to the current layer. To make layer
    switching in complex drawings easier, Inkscape follows selection: That is, if
    you are in layer A and select some objects in layer B (for example, by clicking
    it), layer B becomes your new current layer. Conversely, if you change the current
    layer, your selection is deselected.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 文档中的某一层始终是**当前层**。你创建、粘贴或导入的新对象总是添加到当前层。为了使在复杂绘图中的层切换更容易，Inkscape遵循选择：也就是说，如果你在层A中，并选择层B中的某些对象（例如，通过点击它），层B将成为你的新当前层。相反，如果你更改当前层，你的选择将被取消。
- en: Inkscape remembers the current layer when saving the document and restores it
    when you load it the next time. A new document template (see **[3.2 Document Templates](ch03s02.html
    "3.2 Document Templates")**) usually contains one initial layer called *Layer
    1*; it is made current when you load the template, so if you don’t create any
    new layers all your created objects will end up in Layer 1.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape在保存文档时记住当前层，并在你下次加载时恢复它。一个新的文档模板（见**[3.2 文档模板](ch03s02.html "3.2 Document
    Templates")**）通常包含一个初始层，称为*层1*；当你加载模板时，它被设置为当前层，所以如果你不创建任何新层，你创建的所有对象最终都会在层1中。
- en: Just like individual objects, layers may be locked or hidden. In a *locked*
    layer, objects are visible but cannot be selected. In a *hidden* layer, objects
    are both invisible and cannot be selected. Also, you cannot add new objects to
    a hidden or locked layer.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 正如单个对象一样，层也可以被锁定或隐藏。在*锁定*层中，对象是可见的但不能被选择。在*隐藏*层中，对象既不可见也不能被选择。此外，你无法向隐藏或锁定层添加新对象。
- en: Typically, layers are hidden when you want to temporarily simplify a complex
    artwork to work on some parts of it. Hiding complex layers may speed up screen
    redraw considerably and thus make your work more comfortable. Locking layers is
    useful when you want some background objects to be visible but not selectable,
    so it’s easier to select the foreground objects by clicking or dragging around
    them.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当你想要暂时简化复杂艺术品以工作于其某些部分时，层会被隐藏。隐藏复杂的层可以显著加快屏幕重绘，从而使你的工作更加舒适。当你想要某些背景对象可见但不可选择时，锁定层非常有用，这样就可以通过点击或拖动它们来更容易地选择前景对象。
- en: 4.6.1 Layer Hierarchy
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6.1 层层次结构
- en: At a more advanced level, layers in Inkscape are closely related to groups.
    In fact, a layer is just a kind of group that Inkscape treats in a special way.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在更高级的水平上，Inkscape中的层与组密切相关。实际上，层只是Inkscape以特殊方式处理的一种组。
- en: XML
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: XML
- en: '*In XML, both layers and groups are represented by the same element,* `g`*.
    The only difference is that a layer has the attribute* `inkscape:groupmode="layer"`
    *(**[A.5 Layers and Groups](apas05.html "A.5 Layers and Groups")**).*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在XML中，层和组都由相同的元素*`g`*表示。唯一的区别是层有一个属性*`inkscape:groupmode="layer"`*（**[A.5 层和组](apas05.html
    "A.5 Layers and Groups")**）。
- en: 'Just as groups may include other groups as members, layers may contain further
    *sublayers*. This makes it easier to organize complex artwork: Instead of a flat
    list of layers, you may have a hierarchical tree, where related layers are grouped
    by a common parent and it’s easy to rearrange the structure by raising or lowering
    the entire branches of the tree instead of individual layers one by one.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 正如组可以包含其他组作为成员一样，层也可以包含进一步的*子层*。这使得组织复杂艺术品变得更加容易：你可能会拥有一个层次树，其中相关层由一个共同的父层分组，通过提升或降低整个树的分支而不是逐个层来重新排列结构要容易得多。
- en: Furthermore, you can temporarily *enter a group*, i.e., tell Inkscape to temporarily
    treat this group as a sublayer and to make that sublayer current. For that, just
    select the group and double-click it, or press ![](httpatomoreillycomsourcenostarchimages1735510.png.jpg),
    or right-click it and choose **Enter group** from the pop-up menu.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以临时*进入一个组*，即告诉Inkscape临时将此组视为子层并将该子层设置为当前。为此，只需选择该组并双击它，或按![](httpatomoreillycomsourcenostarchimages1735510.png.jpg)，或者右键单击它并从弹出菜单中选择**进入组**。
- en: This technique combines the advantages of groups (a group is easy to select,
    move, transform, style, view its bounding box, and so on) with the advantages
    of layers (a layer defines a context that you can enter and work inside, for example,
    by adding new objects to it). In particular, the easiest way to move some object
    *into* an existing group without ungrouping is to cut the object (![](httpatomoreillycomsourcenostarchimages1735496.png.jpg)),
    enter the group, and paste the object there (![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735500.png.jpg)).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术结合了组的优点（组易于选择、移动、变换、样式、查看其边界框等）与层的优点（层定义了一个可以进入并工作的上下文，例如，通过向其中添加新对象）。特别是，将某些对象*移动到*现有组中而不取消组合的最简单方法是将对象剪切(![](httpatomoreillycomsourcenostarchimages1735496.png.jpg))，进入组，然后在那里粘贴对象(![](httpatomoreillycomsourcenostarchimages1735378.png.jpg)或![](httpatomoreillycomsourcenostarchimages1735500.png.jpg))。
- en: To leave a sublayer—whether it’s a real sublayer or just a group that you entered—press
    ![](httpatomoreillycomsourcenostarchimages1735512.png.jpg), or right-click anywhere
    on the canvas and choose **Go to Parent** from the pop-up menu.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 要离开一个子层——无论是实际的子层还是你进入的一个组——请按![](httpatomoreillycomsourcenostarchimages1735512.png.jpg)，或者在任何画布上右键单击并从弹出菜单中选择**转到父级**。
- en: 4.6.2 The Layer Menu
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6.2 层菜单
- en: 'The most important layer commands are collected in the **Layer** menu:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的层命令收集在**层**菜单中：
- en: 'The **Add Layer**, **Rename Layer**, and **Delete Current Layer** commands
    do what they say they do. The two latter commands apply to the current layer;
    the first one creates a new layer and asks you to provide a name and decide whether
    to place it below the current layer (default), above the current layer, or inside
    the current layer as a sublayer (see [Figure 4-7](ch04s06.html#creating_a_new_layer
    "Figure 4-7. Creating a new layer")). Layer names need not be unique and can use
    arbitrary characters. Be careful: Deleting a layer deletes all objects that were
    in that layer!'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**添加图层**、**重命名图层**和**删除当前图层**命令执行它们所描述的操作。后两个命令应用于当前图层；第一个命令创建一个新图层，并要求您提供名称并决定是否将其放置在当前图层的下方（默认）、上方或作为子图层嵌入当前图层（参见[图4-7](ch04s06.html#creating_a_new_layer
    "图4-7. 创建新图层")）。图层名称不必唯一，可以使用任意字符。请注意：删除图层会删除该图层中所有对象！'
- en: '![Creating a new layer](httpatomoreillycomsourcenostarchimages1735514.png.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建新图层](httpatomoreillycomsourcenostarchimages1735514.png.jpg)'
- en: Figure 4-7. Creating a new layer
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4-7. 创建新图层
- en: XML
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: XML
- en: '*In SVG source, the name of the layer is stored in the* `inkscape:label` *attribute.*'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在SVG源中，图层的名称存储在`inkscape:label`属性中。*'
- en: The two **Switch** commands just switch the current layer to one below or above
    it. These commands simply define the context for other operations; they do not
    change anything visible on the canvas and cannot be undone (only the commands
    that actually change the document can be undone).
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个**切换**命令仅将当前图层切换到其下方或上方的图层。这些命令仅定义了其他操作的环境；它们不会在画布上改变任何可见的内容，且不可撤销（只有实际改变文档的命令才能撤销）。
- en: The next two commands, **Move Selection to Layer Above** (![](httpatomoreillycomsourcenostarchimages1735516.png.jpg))
    and **Move Selection to Layer Below** (![](httpatomoreillycomsourcenostarchimages1735518.png.jpg)),
    take the current selection and move it to the layer above or below the current
    one. (If there is no layer above or below the current layer, these commands do
    nothing and complain with a message in the status bar.) By crossing the layer
    boundaries, these commands are complementary to the regular z-order changing commands,
    such as **Raise** or **Lower** (**[4.3 Z-Order](ch04s03.html "4.3 Z-Order")**),
    that work within the same layer.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下两个命令，**将选择移动到上方图层** (![](httpatomoreillycomsourcenostarchimages1735516.png.jpg))和**将选择移动到下方图层**
    (![](httpatomoreillycomsourcenostarchimages1735518.png.jpg))，将当前选择移动到当前图层的上方或下方图层。如果当前图层上方或下方没有图层，这些命令将不起作用，并在状态栏中显示消息。通过跨越图层边界，这些命令与在同一图层内工作的常规z轴顺序更改命令（如**提升**或**降低**（**[4.3
    Z-Order](ch04s03.html "4.3 Z-Order")**））相辅相成。
- en: Note
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Here’s a method to move objects from one layer to any other, not necessarily
    adjacent: Cut the object* (![](httpatomoreillycomsourcenostarchimages1735496.png.jpg))*,
    switch to the target layer, and paste it in place* (![](httpatomoreillycomsourcenostarchimages1735500.png.jpg)).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是将对象从一个图层移动到任何其他图层的（不一定是相邻的）方法：剪切对象* (![](httpatomoreillycomsourcenostarchimages1735496.png.jpg))，*切换到目标图层，并将其粘贴到相应位置*
    (![](httpatomoreillycomsourcenostarchimages1735500.png.jpg))。'
- en: The four z-order commands—**Raise Layer** (![](httpatomoreillycomsourcenostarchimages1735520.png.jpg)),
    **Lower Layer** (![](httpatomoreillycomsourcenostarchimages1735522.png.jpg)),
    **Layer to Top** (![](httpatomoreillycomsourcenostarchimages1735524.png.jpg)),
    and **Layer to Bottom** (![](httpatomoreillycomsourcenostarchimages1735526.png.jpg))—are
    equivalent to the z-order commands for objects (**[4.3 Z-Order](ch04s03.html "4.3
    Z-Order")**), except that they act on the current layer and move it (with all
    of its objects and sublayers) up or down among its sibling layers. Note that the
    keyboard shortcuts for these commands are the same as for the object z-order commands
    but with ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg) added.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四个z轴顺序命令——**提升图层** (![](httpatomoreillycomsourcenostarchimages1735520.png.jpg))、**降低图层**
    (![](httpatomoreillycomsourcenostarchimages1735522.png.jpg))、**图层置顶** (![](httpatomoreillycomsourcenostarchimages1735524.png.jpg))和**图层置底**
    (![](httpatomoreillycomsourcenostarchimages1735526.png.jpg))——与对象的z轴顺序命令（**[4.3
    Z-Order](ch04s03.html "4.3 Z-Order")**）等价，但它们作用于当前图层，并将它（及其所有对象和子图层）在同级图层中上下移动。请注意，这些命令的键盘快捷键与对象z轴顺序命令相同，但增加了
    ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)。
- en: Finally, the **Layers . . .** command (![](httpatomoreillycomsourcenostarchimages1735530.png.jpg))
    opens the **Layers** dialog (**[4.6.4 The Layers Dialog](ch04s06.html#fourdot6dot4_the_layers_dialog
    "4.6.4 The Layers Dialog")**).
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，**图层 . . .** 命令 (![](httpatomoreillycomsourcenostarchimages1735530.png.jpg))
    打开**图层**对话框 (**[4.6.4 图层对话框](ch04s06.html#fourdot6dot4_the_layers_dialog "4.6.4
    图层对话框")**)。
- en: 4.6.3 The Current Layer Indicator
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6.3 当前图层指示器
- en: 'Inkscape has two main UI controls for working with layers: the basic current
    layer indicator in the status bar and the more powerful **Layers** dialog.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape有两个主要的UI控件用于处理图层：状态栏中的基本当前图层指示器和更强大的**图层**对话框。
- en: 'The *current layer indicator* displays the name of the current layer and, by
    the two toggle buttons on the left, indicates if that layer is hidden (the eye
    button) and/or locked (the lock button):'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前图层指示器**显示当前图层的名称，并且通过左侧的两个切换按钮，指示该图层是否被隐藏（眼睛按钮）和/或锁定（锁按钮）：'
- en: '![The current layer indicator in the status bar](httpatomoreillycomsourcenostarchimages1735532.png.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![状态栏中的当前图层指示器](httpatomoreillycomsourcenostarchimages1735532.png.jpg)'
- en: Figure 4-8. The current layer indicator in the status bar
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 4-8. 状态栏中的当前图层指示器
- en: 'It’s an interactive control, not just a display; you can toggle the buttons
    and use the pop-up menu of all layers to switch the current layer:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个交互式控件，而不仅仅是显示；你可以切换按钮并使用所有图层的弹出菜单来切换当前图层：
- en: '![The pop-up menu of all layers in the document](httpatomoreillycomsourcenostarchimages1735534.png.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![文档中所有图层的弹出菜单](httpatomoreillycomsourcenostarchimages1735534.png.jpg)'
- en: Figure 4-9. The pop-up menu of all layers in the document
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 4-9. 文档中所有图层的弹出菜单
- en: In the menu of the layers, the current layer is marked by bold face and a bullet.
    Locked layers have square brackets around their names (for example, *[Layer 1]*);
    hidden layers’ names are gray. A temporary layer (such as a group that you entered)
    uses italics for its name.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层菜单中，当前图层以粗体和项目符号标记。被锁定的图层名称周围有方括号（例如，*[图层 1]*）；隐藏图层的名称为灰色。临时图层（如你进入的组）使用斜体来显示其名称。
- en: 4.6.4 The Layers Dialog
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6.4 图层对话框
- en: The current layer indicator’s advantages are that it is always active and takes
    very little space on screen. However, it is only adequate if your layer structure
    is small and simple. In more complex documents, it quickly becomes unwieldy. That’s
    when you should check out the **Layers** dialog (![](httpatomoreillycomsourcenostarchimages1735530.png.jpg)),
    shown in [Figure 4-10](ch04s06.html#layers_dialog "Figure 4-10. The Layers dialog").
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当前图层指示器的优点是它始终处于活动状态，并且占用的屏幕空间非常小。然而，它仅适用于图层结构小且简单的场合。在更复杂的文档中，它很快就会变得难以管理。这时你应该查看**图层**对话框（![](httpatomoreillycomsourcenostarchimages1735530.png.jpg)），如图4-10所示。
- en: In its list of layers, branches of sublayers inside layers can be expanded and
    collapsed by clicking the triangle markers. Also, here you can lock or unlock
    and hide or unhide any layer, without making it current, by clicking the corresponding
    icon to the left of the layer name.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层列表中，可以通过点击三角形标记来展开和折叠图层内的子图层分支。此外，在这里你可以通过点击图层名称左侧的相应图标来锁定或解锁图层，以及隐藏或显示图层，而无需将其设置为当前图层。
- en: AI
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI
- en: '*Unlike Adobe Illustrator, Inkscape’s **Layers** dialog cannot yet show individual
    objects within layers. To some extent, you can use the XML Editor (**[4.7 The
    XML Editor](ch04s07.html "4.7 The XML Editor")**) for viewing the entire tree
    of the document, including all layers and objects.*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 与Adobe Illustrator不同，Inkscape的**图层**对话框尚不能显示图层内的单个对象。在一定程度上，你可以使用XML编辑器（**[4.7
    XML编辑器](ch04s07.html "4.7 XML编辑器")**)来查看文档的整个树结构，包括所有图层和对象。
- en: 'Below the list of layers, the six buttons correspond to the following commands,
    left to right: **Create a new layer** (a name is requested), **Raise the current
    layer to the top**, **Raise the current layer**, **Lower the lower layer**, **Lower
    the current layer to the bottom**, and **Delete the current layer**. You can also
    rename a layer by clicking its name in the list and typing a new name.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在图层列表下方，六个按钮对应以下命令，从左到右：**创建新图层**（需要输入名称），**将当前图层提升到顶部**，**提升当前图层**，**降低下图层**，**将当前图层降低到底部**，以及**删除当前图层**。你还可以通过在列表中点击图层名称并输入新名称来重命名图层。
- en: '![The Layers dialog](httpatomoreillycomsourcenostarchimages1735536.png.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图层对话框](httpatomoreillycomsourcenostarchimages1735536.png.jpg)'
- en: Figure 4-10. The Layers dialog
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 4-10. 图层对话框
- en: By right-clicking a layer name, you will open a pop-up menu with commands for
    adding, renaming, lowering or raising, as well as duplicating a layer. The **Show/hide
    other layers** command toggles all other layers (except the current one) between
    visible and hidden states.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通过右键点击图层名称，将打开一个弹出菜单，包含添加、重命名、降低或提升，以及复制图层的命令。**显示/隐藏其他图层**命令切换除当前图层之外的所有图层的可见和隐藏状态。
- en: At the bottom of the dialog, there’s a list of blend modes that can be applied
    to the entire current layer (see **[17.2 Blend Modes](ch17s02.html "17.2 Blend
    Modes")** for more on blend modes) and a slider control for setting the opacity
    of the current layer. This opacity affects all the objects in the layer and works
    the same as group opacity (**[4.5.1 Uses of Grouping](ch04s05.html#fourdot5dot1_uses_of_grouping
    "4.5.1 Uses of Grouping")**); it provides a handy way to peek under a layer by
    making it almost transparent but not entirely hidden.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在对话框的底部，有一个可以应用于整个当前图层的混合模式列表（有关混合模式的更多信息，请参见**[17.2 混合模式](ch17s02.html "17.2
    混合模式")**）和一个滑块控件来设置当前图层的透明度。这种透明度会影响图层中的所有对象，并且与组透明度（**[4.5.1 分组的用途](ch04s05.html#fourdot5dot1_uses_of_grouping
    "4.5.1 分组的用途")**）的工作方式相同；它提供了一个方便的方法，通过使图层几乎透明但又不完全隐藏，来查看图层下面的内容。
- en: 4.7 The XML Editor
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.7 XML 编辑器
- en: The XML Editor is what sets Inkscape apart from all other vector editors. This
    is where you can see the entire raw source of your document, with nothing hidden
    or (mis)interpreted. Quite simply, if something cannot be seen in the XML Editor,
    it’s not in your document.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: XML 编辑器是Inkscape区别于其他矢量编辑器的特点。在这里，你可以看到你文档的整个原始源代码，没有任何隐藏或（错误）解释。简单来说，如果在XML编辑器中看不到的东西，那么它就不在你的文档中。
- en: If you want to learn SVG or are simply interested in what is behind some of
    the objects or properties of your document, the XML Editor is your primary tool.
    Here, you can do absolutely anything to your document. One might claim that the
    XML Editor is the only essential part of the program, everything else being just
    optional conveniences!
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要学习SVG或者只是对文档中某些对象或属性的底层内容感兴趣，XML编辑器是你的主要工具。在这里，你可以对你的文档做任何事情。有人可能会声称XML编辑器是程序中唯一必需的部分，其他所有东西都只是可选的便利性！
- en: The XML Editor is completely synchronized with the rest of the program. Any
    changes you make in the XML tree are immediately reflected on your canvas, and
    any changes you make with any other tools are immediately visible as element or
    attribute changes in the XML Editor.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: XML编辑器与程序的其他部分完全同步。你在XML树中做的任何更改都会立即反映在你的画布上，而你用任何其他工具做的任何更改都会立即在XML编辑器中以元素或属性更改的形式显示出来。
- en: '![The three panes of the XML Editor](httpatomoreillycomsourcenostarchimages1735538.png.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![XML编辑器的三个面板](httpatomoreillycomsourcenostarchimages1735538.png.jpg)'
- en: Figure 4-11. The three panes of the XML Editor
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-11. XML编辑器的三个面板
- en: The XML Editor has three main panes, as shown in [Figure 4-11](ch04s07.html#three_panes_of_the_xml_editor
    "Figure 4-11. The three panes of the XML Editor"). There’s also a status bar of
    its own at the bottom, displaying various status information and hints.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: XML编辑器有三个主要面板，如图[图4-11](ch04s07.html#three_panes_of_the_xml_editor "图4-11. XML编辑器的三个面板")所示。底部还有一个自己的状态栏，显示各种状态信息和提示。
- en: '**Left pane**'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**左侧面板**'
- en: Shows the entire tree of the document you are editing. Each node of the tree
    (each line in this list) is either an XML element or a text node. In SVG, text
    nodes are only used for holding the text content of text objects; all other objects
    are element nodes. For example, `svg:rect` is a rectangle and `svg:g` is either
    a group or a layer (here, `svg` is the namespace prefix; see **[A.2 Vocabularies
    and Namespaces](apas02.html "A.2 Vocabularies and Namespaces")**).
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示你正在编辑的文档的整个树结构。树中的每个节点（列表中的每一行）要么是一个XML元素，要么是一个文本节点。在SVG中，文本节点仅用于存储文本对象的文本内容；所有其他对象都是元素节点。例如，`svg:rect`是一个矩形，`svg:g`是一个组或一个图层（在这里，`svg`是命名空间前缀；参见**[A.2
    词汇表和命名空间](apas02.html "A.2 词汇表和命名空间")**）。
- en: Not every element in the list is an object, however; some elements represent
    things (such as metadata) that you don’t see on the canvas. For more on various
    SVG and Inkscape elements, refer to [Appendix A](apa.html "Appendix A. An SVG
    Primer").
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 列表中的每个元素并不都是对象；有些元素代表的是你无法在画布上看到的东西（例如元数据）。有关各种SVG和Inkscape元素的更多信息，请参阅[附录A](apa.html
    "附录A. SVG入门")。
- en: Note
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*In the XML Editor, all elements are listed in the* document order: *Objects
    and layers that are* topmost *in the z-order on the canvas are the* last *in the
    list. In particular, this means that the order of layers in the XML Editor is
    reversed compared to that in the **Layers** dialog or the current layer indicator.*'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在XML编辑器中，所有元素都按照*文档顺序*列出：*在画布上z轴顺序中最顶层的对象和图层*是列表中的*最后*。特别是，这意味着XML编辑器中图层的顺序与**图层**对话框或当前图层指示器中的顺序相反。'
- en: 'In the document tree, you can select any element by clicking on it. This selection
    in the list is synchronized with the regular object selection in Inkscape: If
    the selected element corresponds to a visible object, that object gets selected
    on the canvas; conversely, if you select an object on the canvas, the XML tree
    pane scrolls to the corresponding element and highlights it. This is one way to
    reach elements that are otherwise inaccessible, such as those that are locked
    or hidden (**[4.1 Object Properties](ch04s01.html "4.1 Object Properties")**).'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在文档树中，您可以点击任何元素来选择它。列表中的此选择与 Inkscape 中的常规对象选择同步：如果所选元素对应于可见对象，则该对象在画布上被选中；反之，如果您在画布上选择一个对象，XML
    树面板会滚动到相应的元素并突出显示它。这是访问其他方式无法访问的元素的一种方法，例如那些被锁定或隐藏的元素（**[4.1 对象属性](ch04s01.html
    "4.1 Object Properties")**）。
- en: 'Above the tree pane, there’s a small toolbar with buttons for generic XML operations:
    creating new elements or text nodes and duplicating or deleting the selected node.
    The last four buttons are for moving the selected node (and all its children)
    in the tree: The up or down arrows reorder the nodes (you can also do this by
    dragging the selected node with your mouse), while the left and right arrows change
    their nesting. For example, to turn a node from a child of its parent to its sibling,
    click the left arrow button; conversely, the right arrow button turns a node into
    a child of its preceding sibling.'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在树面板上方，有一个带有用于通用 XML 操作按钮的小型工具栏：创建新元素或文本节点以及复制或删除所选节点。最后四个按钮用于在树中移动所选节点（及其所有子节点）：上箭头或下箭头重新排序节点（您也可以通过用鼠标拖动所选节点来完成此操作），而左箭头和右箭头则改变它们的嵌套。例如，要将节点从其父节点的子节点转换为兄弟节点，请点击左箭头按钮；相反，右箭头按钮将节点转换为前一个兄弟节点的子节点。
- en: '**Top-right pane**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**右上角面板**'
- en: Displays all the attributes of the selected element node. (If you select a text
    node instead of an element node, this pane will allow you to edit the text of
    the node.) Every attribute has a name and a value, which are listed in two columns
    of a table. The order of the attributes does not matter in XML, so the dialog
    shows them alphabetically sorted. Above the pane, there’s a button for deleting
    the selected attribute.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示所选元素节点的所有属性。（如果您选择的是文本节点而不是元素节点，则此面板将允许您编辑节点的文本。）每个属性都有一个名称和值，它们在表格的两个列中列出。在
    XML 中，属性的顺序无关紧要，因此对话框按字母顺序显示它们。面板上方有一个按钮用于删除所选属性。
- en: '**Bottom-right pane**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**右下角面板**'
- en: Allows you to edit the attribute you selected in the top-right pane. It consists
    of a single-line field for the name of the attribute, a bigger pane for its value,
    and a **Set** button (when done editing, you can press ![](httpatomoreillycomsourcenostarchimages1735510.png.jpg)
    instead of clicking **Set**).
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许您在右上角面板中编辑所选属性。它包括一个用于属性名称的单行字段，一个用于其值的较大面板，以及一个**设置**按钮（在完成编辑后，您可以按 ![](httpatomoreillycomsourcenostarchimages1735510.png.jpg)
    而不是点击**设置**）。
- en: You can add a new attribute to an element by editing both the name and the value
    fields. If the attribute name you entered matches that of an existing attribute,
    that attribute gets replaced with your value; otherwise, a new attribute is created
    and added to the element.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可以通过编辑名称和值字段来向元素添加新属性。如果您输入的属性名称与现有属性匹配，则该属性将用您的值替换；否则，将创建一个新属性并将其添加到元素中。
- en: Note that the value editing pane wraps long attribute values to make editing
    easier. This is particularly handy when editing the `style` attributes (**[A.8
    Style](apas08.html "A.8 Style")**), whose values tend to be quite long.
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，值编辑面板会自动换行长属性值以方便编辑。这在编辑 `style` 属性时尤其有用，因为它们的值往往相当长（**[A.8 样式](apas08.html
    "A.8 Style")**）。
