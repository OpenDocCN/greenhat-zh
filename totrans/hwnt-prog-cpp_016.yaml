  type: TYPE_NORMAL
  zh: 程序 14：位移编程
- en: 'The programmer knows that shifting left is the same as multiplying by a power
    of two. In other words:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 程序员知道左移等同于乘以2的幂。换句话说：
- en: x << 1 is the same as x * 2 (2 = 2¹)
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x << 1 等同于 x * 2 (2 = 2¹)
- en: x << 2 is the same as x * 4 (4 = 2²)
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x << 2 等同于 x * 4 (4 = 2²)
- en: x << 3 is the same as x * 8 (8 = 2³)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: x << 3 等同于 x * 8 (8 = 2³)
