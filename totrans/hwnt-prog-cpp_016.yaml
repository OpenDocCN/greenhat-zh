- en: 'Program 14: Shifty Programming'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The programmer knows that shifting left is the same as multiplying by a power
    of two. In other words:'
  prefs: []
  type: TYPE_NORMAL
- en: x << 1 is the same as x * 2 (2 = 2¹)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x << 2 is the same as x * 4 (4 = 2²)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: x << 3 is the same as x * 8 (8 = 2³)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The programmer uses this trick to quickly perform a simple calculation. But
    something goes wrong:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 266](LiB0120.html#402). [Answer 49](LiB0121.html#547).)
  prefs: []
  type: TYPE_NORMAL
