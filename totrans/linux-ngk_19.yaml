- en: 'Chapter 19: Leaving the Nest'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Getting Ready to Move Out on Your Own*'
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ve just about come to the end of our Linux adventure together. However,
    before I cast you off on your own, there are a few areas left that I should cover
    so as to round out your total Linux knowledge base up to this point. This chapter
    really consists of four parts: The first deals with system settings, the second
    with KDE, the third with keeping your system up to date, and the fourth with a
    collection of odds and ends that just didn’t fit nicely anywhere else but are
    important nevertheless.'
  prefs: []
  type: TYPE_NORMAL
- en: Some Useful System Settings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although we’ve already gone over most of what you need in terms of system settings
    (thematic and printing preferences and the like), there are a couple of other
    areas that warrant at least a little mention.
  prefs: []
  type: TYPE_NORMAL
- en: '*Direct Login (Bypassing the Login Screen)*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are the only person using your machine, you may be wondering why you
    need to bother logging in every time you start up your machine. Well, actually
    you don’t have to; it is possible to set things up so that the system will automatically
    log you in, thus bypassing the login screen.
  prefs: []
  type: TYPE_NORMAL
- en: To set things up this way, go to the Main menu and select **System Settings**
    > **Login Screen**. You will then be prompted for your root password, so type
    it and click **OK**. The Login Screen Setup window will appear (see [Figure 19-1](#figure.DDU192)).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1901.jpg)](1901_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-1: Changing the auto-login settings in Fedora Core'
  prefs: []
  type: TYPE_NORMAL
- en: In the Login Screen Setup window, go down to the **Automatic login** section,
    and check the **Login a user automatically on first bootup** checkbox. Then, in
    the **Automatic login username** drop-down menu, select your username. Once you’ve
    done that, click the **Close** button.
  prefs: []
  type: TYPE_NORMAL
- en: Now, the next time you boot up your machine, you will bypass the login screen
    and go directly to your desktop. Of course, if you need to get back to the login
    screen for some reason or other (such as when switching into KDE, which I’ll discuss
    shortly, or switching into another language mode), you can still do so by simply
    going to the Main menu and selecting **Log Out**.
  prefs: []
  type: TYPE_NORMAL
- en: '*Changing Your Screen Resolution*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Screen resolution*, to give you a very non-technical explanation, refers to
    the size of everything that appears on your monitor. A high resolution (such as
    1024 by 768) gives you more desktop area to work with, but it makes everything
    appear a bit smaller. A low resolution (such as 640 by 480) makes everything bigger
    and easier to see, but it also gives you much less desktop space to work in. You
    may also find that certain monitors just look better at certain resolutions than
    at others. An LCD monitor that I just hooked up to one my machines looked really
    flat and blurry at 800 by 600, but when I changed it to 1024 by 768, it was beautiful.
    You might want to experiment a bit with your screen resolution settings if your
    screen doesn’t look as good as you think it should.'
  prefs: []
  type: TYPE_NORMAL
- en: The numbers, in case you were wondering, refer to the number of pixels (or dots)
    displayed in the screen’s width and height, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Changing your screen resolution is quite easy in Fedora. All you have to do
    is go to your Main menu and select **Preferences** > **Screen Resolution**. The
    Screen Resolution Preferences window will open, and you can select the resolution
    you want in the **Resolution** drop-down menu. It is also a good idea to check
    the specs for your monitor to see if the resolution choice you make requires any
    change in the refresh rate for your monitor.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have selected your preferred resolution, click **Apply**, and the resolution
    will immediately change. A small window will open, asking whether you want to
    return to the default resolution or keep the changes you’ve just made (see [Figure
    19-2](#figure.DDU193)). You can click whichever button meets your desires at the
    moment.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1902.jpg)](1902_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-2: Changing screen resolution'
  prefs: []
  type: TYPE_NORMAL
- en: '*Changing Your Color Depth*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Color depth* refers to the number of colors displayed on your screen. The
    basic color level is 256 colors; this is sometimes called 8-bit color, as the
    computer must send eight bits of data to create one pixel on the screen. However,
    if you want to view graphics, especially photos, a color depth of 256 colors will
    cause those images to look muddy and blotchy. In this case, it is better to increase
    your color depth to thousands of colors (called 16-bit color), which should be
    more than enough.'
  prefs: []
  type: TYPE_NORMAL
- en: You may be wondering why you shouldn’t just go wild and pick millions of colors
    (32-bit color), which would be a logical enough way of looking at things — a sort
    of why-take-the-Bug-when-the-Cadillac-is-in-the-driveway view of things. Well,
    to stick with the metaphor, the reason is gas mileage, so to speak. Basically,
    the more information you have to send to your screen, the more computing power
    and memory you use, and that slows things down. Consequently, a computer running
    a text-only, black-and-white system (a 1-bit system) would be considerably faster
    than the same computer running an 8-bit color system, which would be faster than
    16-bit color, which would be faster than 32-bit color.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to change your color depth, then you have to go to the Main menu
    and select **System Settings** > **Display**. After providing the requested root
    password, you will see the Display Settings window, in which you can change your
    color depth (you can also change the screen resolution here too). Once you are
    done, click **OK**. The changes will take effect after you log out and then back
    in again, or after you restart your machine.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: KDE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I’ve kept you in the GNOME world for as long as I can, but it is human nature
    to want to see what is on the other side of the fence. However, I’d like to say
    a few words before you journey off to KDE land.
  prefs: []
  type: TYPE_NORMAL
- en: Up until now, I have not dealt with KDE in this book other than in regard to
    a few KDE applications. As I mentioned earlier, this is because I feel that GNOME
    is much easier for beginners to deal with. GNOME is also the default environment
    in Fedora and it is thus a bit more developed (at least in Fedora). And finally,
    I just like it better in terms of look, feel, and convenience (after all, it has
    the ever-useful Nautilus emblems and CD Burner). If you really want to hear more
    about the reasons for my GNOME orientation, then take a trip to the Edgy Penguins
    site ([www.edgy-penguins.org/compurants](http://www.edgy-penguins.org/compurants))
    where I spell it all out.
  prefs: []
  type: TYPE_NORMAL
- en: Once you do get over to the “other side,” you will find that KDE looks amazingly
    similar to GNOME, as both use the Bluecurve theme, though the window borders in
    the KDE version are of the pre-Fedora variety. There are other subtle differences
    here and there, of course, but armed with your newfound Linux skills, you should
    be able to handle yourself without difficulty. I am a firm believer in the learn-through-exploration
    school of thought.
  prefs: []
  type: TYPE_NORMAL
- en: '*Booting into KDE*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To boot into KDE, get to your login screen either by starting up your machine
    or by logging out of your current GNOME session. Click the word **Session** at
    the bottom of the login screen. This will open a small window in which you should
    select **KDE** and then click **OK**. Type your username and user password and
    press ENTER, and a small message window will open, telling you that you have selected
    to use the KDE desktop for the following session and that you will need to use
    the Switchdesk utility if you want to make KDE your default environment. The only
    choice you have in this window is to click **OK**, so click it, which just tells
    the system, “Yeah, yeah, I understand, let’s get on with it.”
  prefs: []
  type: TYPE_NORMAL
- en: Now if you are a Red Hat Linux 9 user, you too will be presented with a small
    message window; however, yours will ask you on the spot if you want to make KDE
    your default environment for future logins. I would recommend clicking **No**
    your first time out, until you know whether you really prefer KDE or not. Either
    way, it doesn’t really matter, as you can always make GNOME your default desktop
    again by going through the same process.
  prefs: []
  type: TYPE_NORMAL
- en: '*Differences Between KDE and GNOME*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are a few things you should know about the KDE environment to make your
    stay over there a good one: how to kill misbehaving windows, how to take care
    of general environmental issues (such as customizations and the like), and how
    to take screenshots. All of these are quite different in KDE.'
  prefs: []
  type: TYPE_NORMAL
- en: To get rid of misbehaving windows in KDE, just use the CTRL + ALT + ESC key
    combo. After pressing these three keys at the same time, your cursor will turn
    into a rather ominous skull and crossbones, which you can then use to zap away
    any window that refuses to budge. Of course, if your misbehaving window suddenly
    starts behaving, or if you suddenly change your mind, you can cancel the scull
    and crossbones cursor by right-clicking your mouse anywhere — no damage done.
  prefs: []
  type: TYPE_NORMAL
- en: To take care of general KDE environmental matters, use the KDE Control Center,
    which you can access by going to the Main menu and selecting **Control Center**
    (see [Figure 19-3](#figure.DDU194)). After it opens, you can click the **+** sign
    next to **Appearance** & **Themes**, where you can perform most of the thematic
    customizations that you did in GNOME, though many of the KDE themes will be different
    from those in GNOME, and adding new ones is a bit more cumbersome. Note that you
    cannot use the themes you installed in GNOME in KDE — they just ain’t the same.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1903.jpg)](1903_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-3: Customizing KDE with the KDE Control Center'
  prefs: []
  type: TYPE_NORMAL
- en: To take screenshots in KDE, you must use the KDE screen capture program, which
    you can access by going to the Main menu and selecting **Graphics** > **Screen
    Capture Program**. The program allows you to take shots of either the whole screen
    or a single window (through use of a timer), and it is pretty straight- forward
    and easy to understand.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, before leaving you to your own resources in KDE land, I will mention
    one feature of KDE that I do find rather handy. This is the ability of Konqueror
    (KDE’s answer to Nautilus) to create thumbnails of all the images in a designated
    folder and then set them up as a Web page, an example of which you can see in
    [Figure 19-4](#figure.DDU195). To take advantage of this cool feature, navigate
    to the folder that has the images you want to thumbnail, and then in the **Tools**
    menu of the Konqueror window, select **Create Image Gallery**. The rest should
    be clear to you after that.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1904.jpg)](1904_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-4: An image gallery created in KDE’s Konqueror'
  prefs: []
  type: TYPE_NORMAL
- en: If you find that you like this thumbnail feature but don’t really want to have
    to deal with KDE to take advantage of it, I have a set of instructions you can
    download for a simple program called Jigl, which does the same thing ([www.edgy-penguins.org/LFYM/newprojects.html](http://www.edgy-penguins.org/LFYM/newprojects.html)).
  prefs: []
  type: TYPE_NORMAL
- en: '*Changing Default Desktop Environments*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So let’s say that you’ve taken a liking to KDE and want to stick with it for
    a while, or that you’ve been giving KDE a try for a while and want to come back
    home to GNOME. To change your default desktop environment, you will have to use
    the Switchdesk utility.
  prefs: []
  type: TYPE_NORMAL
- en: You can run Switchdesk by going to the Main menu and selecting **System Settings**
    > **More System Settings** > **Desktop Switching Tool**. This will bring up a
    very simple window (shown in [Figure 19-5](#figure.DDU196)) from which you can
    choose KDE (or GNOME, if you want to switch back after making KDE your default
    environment). After making your choice, click **OK**, and you will get another
    message window telling you that your default desktop system setting has been updated,
    and the change you made will take effect after restarting. Just click **OK** to
    close that window. Don’t go messing with the TWM selection at the bottom, as it
    will take you to a creepy place you won’t want to be. I won’t say more than that,
    but if you do ignore my warning and end up not knowing how to get out of TWM land,
    just left-click the completely empty TWM desktop, and select **Exit** from the
    pop-up menu.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1905.jpg)](1905_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-5: Changing the default desktop environment with Desktop Switcher'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Keeping Your System Up to Date
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As you no doubt already know, things move quickly in the computer world, and
    as such changes will already have been made to your operating system before you
    even get it installed on your machine. This is true not only of Linux but also
    of Windows, Macintosh OS, and every other operating system. These changes are
    available to users in two forms: updates and upgrades.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Updating*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Almost all operating systems have some mechanism by which you can update your
    system. Updates are minor changes to your system or any application within it.
    These are usually released on a need-be basis in order to fix some bug (such as
    the Package Manager bug in Fedora 1), take care of some recently discovered security
    vulnerability, add some feature, or add additional hardware support (such as support
    for more recent digital camera models). Depending on what your needs, concerns,
    and download speed happen to be, you may want to download every available update,
    pick and choose among updates, or just not bother at all.
  prefs: []
  type: TYPE_NORMAL
- en: If you are interested in updating your system, you may recall that you’ve already
    learned one way to do so in [Chapter 10](DDU0076_split_000.html#452). As pointed
    out in that chapter, using Synaptic is a very easy way to keep your system up
    to date. It also has the additional advantage of allowing you to update not only
    the standard Fedora RPM packages, but also those non-Fedora add-on RPMs, such
    as Frozen-Bubble, which you downloaded from FreshRPMs (and DAG, if you also added
    that to the Synaptic repositories list).
  prefs: []
  type: TYPE_NORMAL
- en: You can also update your system using the Up2date utility, which allows you
    to download updates directly from the Red Hat Network. This only works, however,
    with those RPM packages that come as part of the Fedora system, not those you
    add later from other sources. As the Fedora packages on FreshRPMs are the same
    as those on the Red Hat Network, I don’t much see the advantage in going the Up2date
    route myself, but then you may see things differently, so I’ll leave that up to
    you.
  prefs: []
  type: TYPE_NORMAL
- en: To use Up2date, right-click on the Red Hat Network Alert Notification Tool (next
    to the clock in the GNOME panel) and select **Launch up2date**. You will then
    be prompted for your user password, so enter that and click **OK**. The first
    time around, you will be told that you need to install a key to use the Red Hat
    update agent, so click **Yes**, and the key will be installed very quickly. The
    update agent will then appear. The agent is a handy wizard which leads you through
    the update process. Just click **Forward** in each screen until to you reach the
    Available Package Updates screen ([Figure 19-6](#figure.DDU197)).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1906.jpg)](1906_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-6: Choosing files to update with Up2date'
  prefs: []
  type: TYPE_NORMAL
- en: The Available Package Updates list shows you all the updates that are available
    for your system. You can individually check the items you wish to update (or check
    **Select all packages** if you want them all), and then click **Forward**. Up2date
    will then download and install the selected updates and then tell you when it’s
    done. Once you get to that All Finished screen, click **Finish**.
  prefs: []
  type: TYPE_NORMAL
- en: '*Upgrading*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While most Linux distributions have an 8-month to 16-month life cycle between
    major version releases, the Fedora Project plans to significantly shorten this
    cycle so that new versions of Fedora Core will be released two to three times
    a year. While this might seem a bit too much to deal with, you really needn’t
    worry because you don’t need to upgrade your system with every new release of
    Fedora Core.
  prefs: []
  type: TYPE_NORMAL
- en: As I mentioned in [Chapter 1](DDU0008_split_000.html#19), the Fedora Project
    folks themselves state that changes in Fedora Core will be “evolutionary, not
    revolutionary,” and many changes, after all, will be of the under-the-hood variety
    and thus quite likely of little concern to you. If you still haven’t been soothed
    by my words, just remember that there are still a good many people out there in
    the Linux world who are still quite content using Red Hat Linux 7.2, which was
    first released in 2001 (and let’s not forget all the Windows 2000 users who still
    haven’t switched to Windows XP, or Mac OS 9 users who haven’t switched to OS X).
  prefs: []
  type: TYPE_NORMAL
- en: Whether you choose to upgrade depends on you. If you are satisfied with your
    system the way it is, then why bother? However, if one of the future Fedora releases
    contains some feature that you think you’d like to have, go ahead and upgrade.
  prefs: []
  type: TYPE_NORMAL
- en: The safest road to upgrading is by downloading and burning ISOs of the operating
    system, as I discussed in [Chapter 7](DDU0055_split_000.html#309). This isn’t
    such a good idea, however, if you don’t have a broadband Internet connection,
    as each ISO could take you a couple of days to download. It also makes no sense
    at all if you don’t have a CD burner. In such cases, it is probably worth your
    time and peace of mind to just order the installation CDs from one of the services
    listed at the very end of [Appendix B](DDU0150_split_000.html#946). The CDs from
    such services are priced very reasonably, delivered quickly, and will save you
    a lot of time.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have a set of installation CDs in your hands, then you can go about
    upgrading by roughly following the installation process you learned in [Chapter
    2](DDU0018_split_000.html#42). Of course, before you perform any upgrade, it is
    always a very good idea to back up the data on your machine. Once you’ve done
    that, just go through the installation process as normal until you get to the
    Upgrade Examine screen of Step 6 (see [Figure 19-7](#figure.DDU198) on the next
    page).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1907.jpg)](1907_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-7: Choosing to upgrade a previous version of Fedora'
  prefs: []
  type: TYPE_NORMAL
- en: At this point you need to decide whether you want to perform a true upgrade
    or a fresh install. An upgrade allows you to keep your settings, add-on applications,
    and even data (back up first anyway, just in case). However, with an upgrade you
    might also end up keeping any problems you had before. Opting for a fresh install,
    on the other hand, wipes your Linux partitions clean before installing an entirely
    new system in its place. I prefer the latter method, but which you choose is up
    to you. You can always try the upgrade route first, and then if you have any problems
    you can just do a fresh install later.
  prefs: []
  type: TYPE_NORMAL
- en: To perform an upgrade, choose **Upgrade an existing installation**. The rest
    should be quite automatic after that, and when you are all done, you should have
    a newly upgraded system with all your previous settings in tact. To perform a
    fresh installation, choose **Install Fedora Core** and then follow the rest of
    the steps just as they are written in [Chapter 2](DDU0018_split_000.html#42).
    If you have a dual-boot setup and are performing a fresh install, you do not need
    to go through the dual-boot procedures given in [Chapter 2](DDU0018_split_000.html#42)
    again; just follow the standard installation procedures but be sure to select
    **Remove all Linux partitions on this machine** when you get to Step 9.
  prefs: []
  type: TYPE_NORMAL
- en: 'One last thing worth mentioning: If you are using APT and Synaptic, as you
    learned to do in [Chapter 10](DDU0076_split_000.html#452), you will probably have
    to reinstall those two files when you upgrade your system. So just go to [www.freshrpms.net](http://www.freshrpms.net)
    and download a new version of APT that matches the version of your newly upgraded
    system. If you’ve performed an upgrade rather than a fresh install, you may find
    that if you try to install the APT file by double-clicking on it, you will get
    a message telling you that APT is already installed. You want to upgrade that
    version of APT, so install it via the command Terminal instead. This is quite
    easily done by first becoming root using the *su* command, and then typing rpm
    -Uvh apt* (be sure that you don’t have any other file called apt in your home
    folder when you do this), and then tapping ENTER. Once you’ve done that, follow
    the procedures for updating the APT database and then installing Synaptic that
    you learned in [Chapter 10](DDU0076_split_000.html#452).'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Odds and Ends
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now we come to a short collection of essentially unrelated items that did not
    make it into the book elsewhere, either because I hadn’t yet introduced the necessary
    skills when the relevant topic came up, or because this was the most appropriate
    place for it. In any case, all of the topics here, though unrelated to one another,
    are worth a mention.
  prefs: []
  type: TYPE_NORMAL
- en: '*Running Java Applets*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While the Mozilla browser is capable of dealing with Java commands, it is not
    capable of running Java applications, or *applets*, as is. Such applets come in
    many forms. Most browser-based online games, for example, are Java applets. If
    you’ve ever looked for a house online and took a virtual tour of one the listings
    so as to have a look around the place, you also were most likely using a Java
    applet.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to use Java applets in Fedora Core, you need to install two components:
    the Java Runtime Environment (JRE), and a plugin so that Mozilla knows where and
    how to access the JRE. In the past, gettting the JRE successfully up and running
    in Linux was quite the pain, and the many “how do I. . .” questions on the various
    online Linux forums is testimony to that fact. Fortunately, the DAG respository
    now has both the JRE and Mozilla JRE plugins available as RPMs, thus making everything
    clean and easy.'
  prefs: []
  type: TYPE_NORMAL
- en: To get both files, go to [http://dag.wieers.com/packages/j2re](http://dag.wieers.com/packages/j2re)
    and download the most recent JRE file. The JRE file is quite big at 18.8MB, so
    be prepared for a somewhat lengthy download. The Mozilla plugin will prove a much
    quicker download, as it is only a 198KB file. It is available on the same page
    as the JRE, but closer to the bottom.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have downloaded both files, it is easy enough to install them via the
    double-click method you learned in [Chapter 8](DDU0064_split_000.html#345). As
    the Mozilla-j2re RPM is dependent upon the j2re RPM, you will have to install
    the j2re RPM first. After you are done, you will probably want to test things
    out to make sure that all went according to plan. For a quick, easy, and totally
    off-the-wall example of a simple Java appet at work, go to [http://java.sun.com/applets/other/BouncingHeads.](http://java.sun.com/applets/other/BouncingHeads)
    Once you get there, be a bit patient because, depending on the speed of your Internet
    connection, it will take the applet a bit of time to load and then start running.
  prefs: []
  type: TYPE_NORMAL
- en: '*Checking ISOs with md5sum*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now that you are a Linux user, you will no doubt download future versions of
    Fedora Core in the form of ISOs from the Internet. Most download sites also provide
    what is called a *checksum*, or *md5sum*, file that you can use to check the integrity
    of the downloaded ISOs. The question most newbies have, however, is how to check
    the integrity of their newly downloaded ISOs with that file.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s how to do it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the ISOs and the md5sum file in the same folder. It doesn’t matter if
    there are other files, or even different ISOs, in that folder or not — just make
    sure there are no other md5sum files in that folder. Next, open a Terminal window
    and type this command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: If your md5sum filename uses lowercase letters replace MD5SUM with md5sum. Then
    press ENTER. The output in your Terminal window should look something like that
    in [Figure 19-8](#figure.DDU199).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1908.jpg)](1908_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-8: md5sum results in the Terminal window'
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in the example, the md5sum of the Fedora Core beta (codenamed
    Severn) checks not only for the main installation ISOs, but also for the source
    ISOs. As I did not download the source ISOs, md5sum could not find them. It did,
    however, find the three installation ISOs I had downloaded, checked them, and
    found them to be okay.
  prefs: []
  type: TYPE_NORMAL
- en: '*Man Pages*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you make your way through the Linux world, you are eventually going to hear
    mention of *man* pages. Man (manual) pages are basically the original Linux online
    documentation system, and you will discover that there is a man page for almost
    every application and command on your system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite the fact that man pages are loaded with just about all the pertinent
    information you would ever need to have, there is a rather problematic aspect
    to the whole thing: Man pages are nearly impossible for newbies to understand.
    Fortunately, you can pretty much get by without using man pages in the beginning,
    as there are usually other forms of help available (README files in tarballs or
    GNOME and KDE documents, for example).'
  prefs: []
  type: TYPE_NORMAL
- en: However, as you get more and more used to your system and you have a bit more
    of an understanding of the world of Linux, you might actually come to understand
    the contents of the man pages, little by little. Man pages are opened and viewed
    through your Command Terminal. To view a man page, you just type the word man
    followed by the name of the command, application, or utility you want to find
    out about. For example, to see the man page for the **cp** (copy) command, you
    would type man cp and then press ENTER.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see in [Figure 19-9](#figure.DDU200), the man page will open up in
    your Terminal window. To scroll up or down through a man page, just use the up
    and down cursor keys; to move up or down a page at a time, use the PAGE UP and
    PAGE DOWN keys. Finally, when you get to the end of a man page and you want to
    get back to the normal Terminal window and your now-familiar user prompt, just
    press the Q key.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1909.jpg)](1909_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-9: The man page for the **cp** command'
  prefs: []
  type: TYPE_NORMAL
- en: If you would like to see a complete collection of the standard Linux man pages
    set in HTML format (with a clickable index), have a look at http:// linux.ctyme.com.
  prefs: []
  type: TYPE_NORMAL
- en: '*Checking the Ink Levels on an Epson Printer*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Finally, we come to one last utility that may be of value to many readers, as
    Epson inkjet printers are pretty common. If you are using an Epson inkjet printer
    and would like to know how to check your printer’s ink levels, you can download
    and install the **gimp-print-utils** package with Synaptic/APT by typing gimp-print-utils
    in the **Find** box. This package includes the **escputil** program.
  prefs: []
  type: TYPE_NORMAL
- en: To use the program, first check the device location of your printer in the Hardware
    Browser. Start the Hardware browser by going to the Main menu and selecting **System
    Tools** > **Hardware Browser**, and once the browser is open, click **Printers**
    in the left pane. Your printer will probably be **/dev/lp0.**
  prefs: []
  type: TYPE_NORMAL
- en: Once you know your printer’s location, open a Terminal window, become root,
    and then type escputil -r /dev/lp0 -i (changing the device location if yours is
    different) and press ENTER. Once you’ve done that, your present ink levels will
    appear in your Terminal.
  prefs: []
  type: TYPE_NORMAL
