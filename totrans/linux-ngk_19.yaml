- en: Keeping Your System Up to Date
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持系统更新
- en: 'As you no doubt already know, things move quickly in the computer world, and
    as such changes will already have been made to your operating system before you
    even get it installed on your machine. This is true not only of Linux but also
    of Windows, Macintosh OS, and every other operating system. These changes are
    available to users in two forms: updates and upgrades.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所知，计算机世界变化迅速，因此在这些更改在您将操作系统安装到您的机器之前就已经对您的操作系统进行了修改。这不仅适用于Linux，也适用于Windows、Macintosh
    OS以及所有其他操作系统。这些更改以两种形式提供给用户：更新和升级。
- en: '*Updating*'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*更新*'
- en: Almost all operating systems have some mechanism by which you can update your
    system. Updates are minor changes to your system or any application within it.
    These are usually released on a need-be basis in order to fix some bug (such as
    the Package Manager bug in Fedora 1), take care of some recently discovered security
    vulnerability, add some feature, or add additional hardware support (such as support
    for more recent digital camera models). Depending on what your needs, concerns,
    and download speed happen to be, you may want to download every available update,
    pick and choose among updates, or just not bother at all.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有操作系统都有一些机制，您可以通过这些机制来更新您的系统。更新是对您的系统或其中任何应用程序的微小更改。这些更改通常根据需要发布，以修复某些错误（例如Fedora
    1中的软件包管理器错误），处理最近发现的安全漏洞，添加一些功能，或添加额外的硬件支持（例如对更新的数码相机型号的支持）。根据您的需求、关注点和下载速度，您可能希望下载所有可用的更新，从更新中选择，或者根本不麻烦。
- en: If you are interested in updating your system, you may recall that you’ve already
    learned one way to do so in [Chapter 10](DDU0076_split_000.html#452). As pointed
    out in that chapter, using Synaptic is a very easy way to keep your system up
    to date. It also has the additional advantage of allowing you to update not only
    the standard Fedora RPM packages, but also those non-Fedora add-on RPMs, such
    as Frozen-Bubble, which you downloaded from FreshRPMs (and DAG, if you also added
    that to the Synaptic repositories list).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对更新系统感兴趣，您可能还记得您已经在第10章中学习了一种方法。[第10章](DDU0076_split_000.html#452)中提到，使用Synaptic是一个保持系统更新的非常简单的方法。它还具有额外的优势，即允许您更新不仅包括标准Fedora
    RPM软件包，还包括您从FreshRPMs（如果您还将其添加到Synaptic仓库列表中，也包括DAG）下载的非Fedora附加RPM软件包。
- en: You can also update your system using the Up2date utility, which allows you
    to download updates directly from the Red Hat Network. This only works, however,
    with those RPM packages that come as part of the Fedora system, not those you
    add later from other sources. As the Fedora packages on FreshRPMs are the same
    as those on the Red Hat Network, I don’t much see the advantage in going the Up2date
    route myself, but then you may see things differently, so I’ll leave that up to
    you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用Up2date实用程序来更新你的系统，它允许你直接从Red Hat Network下载更新。然而，这仅适用于作为Fedora系统一部分的RPM包，而不是你后来从其他来源添加的包。由于FreshRPMs上的Fedora包与Red
    Hat Network上的相同，我并不认为走Up2date路线有什么优势，但也许你会看到不同的东西，所以我会留给你决定。
- en: To use Up2date, right-click on the Red Hat Network Alert Notification Tool (next
    to the clock in the GNOME panel) and select **Launch up2date**. You will then
    be prompted for your user password, so enter that and click **OK**. The first
    time around, you will be told that you need to install a key to use the Red Hat
    update agent, so click **Yes**, and the key will be installed very quickly. The
    update agent will then appear. The agent is a handy wizard which leads you through
    the update process. Just click **Forward** in each screen until to you reach the
    Available Package Updates screen ([Figure 19-6](#figure.DDU197)).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Up2date，右键单击位于GNOME面板时钟旁边的Red Hat Network警报通知工具，并选择**启动up2date**。然后，你将被提示输入用户密码，所以输入它并点击**确定**。第一次使用时，你会被告知你需要安装一个密钥才能使用Red
    Hat更新代理，所以点击**是**，密钥将很快安装。然后更新代理会出现。代理是一个方便的向导，它会引导你完成更新过程。只需在每个屏幕上点击**前进**，直到你到达可用的软件包更新屏幕（[图19-6](#figure.DDU197)）。
- en: '[![Click To expand](1906.jpg)](1906_0.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1906.jpg)](1906_0.jpg)'
- en: 'Figure 19-6: Choosing files to update with Up2date'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-6：使用Up2date选择要更新的文件
- en: The Available Package Updates list shows you all the updates that are available
    for your system. You can individually check the items you wish to update (or check
    **Select all packages** if you want them all), and then click **Forward**. Up2date
    will then download and install the selected updates and then tell you when it’s
    done. Once you get to that All Finished screen, click **Finish**.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的软件包更新列表显示了您系统上所有可用的更新。您可以单独检查您希望更新的项目（或者如果您想全部更新，请勾选**选择所有软件包**），然后点击**前进**。Up2date将然后下载并安装所选更新，并在完成后通知您。一旦你到达全部完成屏幕，点击**完成**。
- en: '*Upgrading*'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*升级*'
- en: While most Linux distributions have an 8-month to 16-month life cycle between
    major version releases, the Fedora Project plans to significantly shorten this
    cycle so that new versions of Fedora Core will be released two to three times
    a year. While this might seem a bit too much to deal with, you really needn’t
    worry because you don’t need to upgrade your system with every new release of
    Fedora Core.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数Linux发行版在主要版本发布之间有8个月到16个月的周期，但Fedora项目计划显著缩短这个周期，以便每年发布两到三次Fedora Core的新版本。虽然这可能看起来有点难以应对，但你实际上不必担心，因为你不需要在Fedora
    Core的每个新版本中都升级你的系统。
- en: As I mentioned in [Chapter 1](DDU0008_split_000.html#19), the Fedora Project
    folks themselves state that changes in Fedora Core will be “evolutionary, not
    revolutionary,” and many changes, after all, will be of the under-the-hood variety
    and thus quite likely of little concern to you. If you still haven’t been soothed
    by my words, just remember that there are still a good many people out there in
    the Linux world who are still quite content using Red Hat Linux 7.2, which was
    first released in 2001 (and let’s not forget all the Windows 2000 users who still
    haven’t switched to Windows XP, or Mac OS 9 users who haven’t switched to OS X).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如我在[第一章](DDU0008_split_000.html#19)中提到的，Fedora项目的人们自己表示，Fedora Core的变化将是“渐进的，而不是革命性的”，而且许多变化，毕竟，将是底层的类型，因此很可能对你来说并不重要。如果你仍然没有因为我的话而感到安慰，只需记住，在Linux世界中仍然有很多人仍然非常满足于使用2001年首次发布的Red
    Hat Linux 7.2（别忘了那些仍然没有切换到Windows XP的Windows 2000用户，或者那些没有切换到OS X的Mac OS 9用户）。
- en: Whether you choose to upgrade depends on you. If you are satisfied with your
    system the way it is, then why bother? However, if one of the future Fedora releases
    contains some feature that you think you’d like to have, go ahead and upgrade.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否选择升级取决于你。如果你对你的系统现状感到满意，那么为什么还要费心呢？然而，如果未来的Fedora版本包含一些你认为你可能想要的功能，那就升级吧。
- en: The safest road to upgrading is by downloading and burning ISOs of the operating
    system, as I discussed in [Chapter 7](DDU0055_split_000.html#309). This isn’t
    such a good idea, however, if you don’t have a broadband Internet connection,
    as each ISO could take you a couple of days to download. It also makes no sense
    at all if you don’t have a CD burner. In such cases, it is probably worth your
    time and peace of mind to just order the installation CDs from one of the services
    listed at the very end of [Appendix B](DDU0150_split_000.html#946). The CDs from
    such services are priced very reasonably, delivered quickly, and will save you
    a lot of time.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 升级最安全的途径是通过下载并烧录操作系统的ISO镜像，正如我在[第7章](DDU0055_split_000.html#309)中讨论的那样。然而，如果你没有宽带互联网连接，这并不是一个好主意，因为每个ISO镜像可能需要你花费几天时间下载。如果你没有CD刻录机，这完全没有意义。在这种情况下，从[附录B](DDU0150_split_000.html#946)末尾列出的服务之一订购安装光盘可能值得你花费时间和保持心情平静。此类服务的光盘价格非常合理，快速交付，并将为你节省大量时间。
- en: Once you have a set of installation CDs in your hands, then you can go about
    upgrading by roughly following the installation process you learned in [Chapter
    2](DDU0018_split_000.html#42). Of course, before you perform any upgrade, it is
    always a very good idea to back up the data on your machine. Once you’ve done
    that, just go through the installation process as normal until you get to the
    Upgrade Examine screen of Step 6 (see [Figure 19-7](#figure.DDU198) on the next
    page).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你手头有一套安装光盘，你就可以按照在[第2章](DDU0018_split_000.html#42)中学到的安装过程大致进行升级。当然，在执行任何升级之前，总是备份你机器上的数据是一个非常不错的选择。一旦你完成了备份，就正常进行安装过程，直到你到达第6步的升级检查屏幕（参见下一页的[图19-7](#figure.DDU198)）。
- en: '[![Click To expand](1907.jpg)](1907_0.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1907.jpg)(1907_0.jpg)'
- en: 'Figure 19-7: Choosing to upgrade a previous version of Fedora'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-7：选择升级Fedora的早期版本
- en: At this point you need to decide whether you want to perform a true upgrade
    or a fresh install. An upgrade allows you to keep your settings, add-on applications,
    and even data (back up first anyway, just in case). However, with an upgrade you
    might also end up keeping any problems you had before. Opting for a fresh install,
    on the other hand, wipes your Linux partitions clean before installing an entirely
    new system in its place. I prefer the latter method, but which you choose is up
    to you. You can always try the upgrade route first, and then if you have any problems
    you can just do a fresh install later.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，你需要决定你是想执行真正的升级还是全新安装。升级允许你保留设置、附加应用程序，甚至数据（无论如何，先备份一下）。然而，使用升级你可能会保留之前遇到的所有问题。另一方面，选择全新安装会在安装全新的系统之前清除你的Linux分区。我更喜欢后者，但选择哪一种取决于你。你总是可以先尝试升级路线，然后如果有任何问题，你可以在稍后进行全新安装。
- en: To perform an upgrade, choose **Upgrade an existing installation**. The rest
    should be quite automatic after that, and when you are all done, you should have
    a newly upgraded system with all your previous settings in tact. To perform a
    fresh installation, choose **Install Fedora Core** and then follow the rest of
    the steps just as they are written in [Chapter 2](DDU0018_split_000.html#42).
    If you have a dual-boot setup and are performing a fresh install, you do not need
    to go through the dual-boot procedures given in [Chapter 2](DDU0018_split_000.html#42)
    again; just follow the standard installation procedures but be sure to select
    **Remove all Linux partitions on this machine** when you get to Step 9.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行升级，请选择**升级现有安装**。之后，其余步骤应该相当自动化，当你完成所有操作后，你应该拥有一个新升级的系统，并且所有之前的设置都完好无损。要执行全新安装，请选择**安装Fedora
    Core**，然后按照[第2章](DDU0018_split_000.html#42)中所述的步骤继续操作。如果你有双启动设置并且正在执行全新安装，你不需要再次通过[第2章](DDU0018_split_000.html#42)中给出的双启动程序；只需遵循标准安装程序，但当你到达第9步时，务必选择**删除此机器上的所有Linux分区**。
- en: 'One last thing worth mentioning: If you are using APT and Synaptic, as you
    learned to do in [Chapter 10](DDU0076_split_000.html#452), you will probably have
    to reinstall those two files when you upgrade your system. So just go to [www.freshrpms.net](http://www.freshrpms.net)
    and download a new version of APT that matches the version of your newly upgraded
    system. If you’ve performed an upgrade rather than a fresh install, you may find
    that if you try to install the APT file by double-clicking on it, you will get
    a message telling you that APT is already installed. You want to upgrade that
    version of APT, so install it via the command Terminal instead. This is quite
    easily done by first becoming root using the *su* command, and then typing rpm
    -Uvh apt* (be sure that you don’t have any other file called apt in your home
    folder when you do this), and then tapping ENTER. Once you’ve done that, follow
    the procedures for updating the APT database and then installing Synaptic that
    you learned in [Chapter 10](DDU0076_split_000.html#452).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最后值得一提的一点是：如果你正在使用APT和Synaptic，就像你在[第10章](DDU0076_split_000.html#452)中学到的那样，当你升级系统时，你可能需要重新安装这两个文件。所以，请访问[www.freshrpms.net](http://www.freshrpms.net)并下载与你的新升级系统版本匹配的APT新版本。如果你执行的是升级而不是全新安装，你可能发现，如果你双击APT文件尝试安装，你会收到一条消息告诉你APT已经安装。你想要升级这个版本的APT，所以请通过命令行终端安装它。这可以通过首先使用*su*命令成为root用户，然后输入rpm
    -Uvh apt*（确保在执行此操作时你的家目录中没有其他名为apt的文件），然后按回车键来完成。一旦你这样做，就按照你在[第10章](DDU0076_split_000.html#452)中学到的更新APT数据库和安装Synaptic的程序进行操作。
- en: '* * *'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Odds and Ends
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 零碎事项
- en: Now we come to a short collection of essentially unrelated items that did not
    make it into the book elsewhere, either because I hadn’t yet introduced the necessary
    skills when the relevant topic came up, or because this was the most appropriate
    place for it. In any case, all of the topics here, though unrelated to one another,
    are worth a mention.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来到了一组本质上不相关的项目集合，这些项目在其他地方没有出现在书中，要么是因为在相关主题出现时，我还没有介绍必要的技能，要么是因为这里是最合适的地方。无论如何，这里的所有主题，尽管它们彼此之间没有关联，都值得提一下。
- en: '*Running Java Applets*'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*运行 Java 小程序*'
- en: While the Mozilla browser is capable of dealing with Java commands, it is not
    capable of running Java applications, or *applets*, as is. Such applets come in
    many forms. Most browser-based online games, for example, are Java applets. If
    you’ve ever looked for a house online and took a virtual tour of one the listings
    so as to have a look around the place, you also were most likely using a Java
    applet.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Mozilla浏览器能够处理Java命令，但它无法直接运行Java应用程序，或者说是*小程序*。这样的小程序有很多种形式。例如，大多数基于浏览器的在线游戏都是Java小程序。如果你曾经在网上寻找房子并浏览了某个列表的虚拟游览，以便查看这个地方，那么你也很可能使用了Java小程序。
- en: 'In order to use Java applets in Fedora Core, you need to install two components:
    the Java Runtime Environment (JRE), and a plugin so that Mozilla knows where and
    how to access the JRE. In the past, gettting the JRE successfully up and running
    in Linux was quite the pain, and the many “how do I. . .” questions on the various
    online Linux forums is testimony to that fact. Fortunately, the DAG respository
    now has both the JRE and Mozilla JRE plugins available as RPMs, thus making everything
    clean and easy.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在Fedora Core中使用Java小程序，你需要安装两个组件：Java运行时环境（JRE）和一个插件，这样Mozilla就知道在哪里以及如何访问JRE。在过去，在Linux中成功安装并运行JRE相当痛苦，各种在线Linux论坛上的“我该如何……？”问题就是对此的证明。幸运的是，DAG仓库现在提供了JRE和Mozilla
    JRE插件的RPM版本，这使得一切变得干净且简单。
- en: To get both files, go to [http://dag.wieers.com/packages/j2re](http://dag.wieers.com/packages/j2re)
    and download the most recent JRE file. The JRE file is quite big at 18.8MB, so
    be prepared for a somewhat lengthy download. The Mozilla plugin will prove a much
    quicker download, as it is only a 198KB file. It is available on the same page
    as the JRE, but closer to the bottom.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取这两个文件，请访问[http://dag.wieers.com/packages/j2re](http://dag.wieers.com/packages/j2re)并下载最新的JRE文件。JRE文件相当大，有18.8MB，所以请准备好进行一段较长的下载。Mozilla插件将证明是一个更快的下载，因为它只是一个198KB的文件。它可以在与JRE相同的页面上找到，但更靠近底部。
- en: Once you have downloaded both files, it is easy enough to install them via the
    double-click method you learned in [Chapter 8](DDU0064_split_000.html#345). As
    the Mozilla-j2re RPM is dependent upon the j2re RPM, you will have to install
    the j2re RPM first. After you are done, you will probably want to test things
    out to make sure that all went according to plan. For a quick, easy, and totally
    off-the-wall example of a simple Java appet at work, go to [http://java.sun.com/applets/other/BouncingHeads.](http://java.sun.com/applets/other/BouncingHeads)
    Once you get there, be a bit patient because, depending on the speed of your Internet
    connection, it will take the applet a bit of time to load and then start running.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完这两个文件后，通过你在第8章学到的双击方法安装它们就足够简单了。由于Mozilla-j2re RPM依赖于j2re RPM，你必须首先安装j2re
    RPM。完成后，你可能想测试一下，以确保一切按计划进行。为了快速、简单且完全出乎意料的简单Java示例，请访问[http://java.sun.com/applets/other/BouncingHeads.](http://java.sun.com/applets/other/BouncingHeads)。一旦到达那里，请稍等片刻，因为根据你的互联网连接速度，小程序需要一点时间来加载并开始运行。
- en: '*Checking ISOs with md5sum*'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*使用md5sum检查ISO文件*'
- en: Now that you are a Linux user, you will no doubt download future versions of
    Fedora Core in the form of ISOs from the Internet. Most download sites also provide
    what is called a *checksum*, or *md5sum*, file that you can use to check the integrity
    of the downloaded ISOs. The question most newbies have, however, is how to check
    the integrity of their newly downloaded ISOs with that file.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为Linux用户，你无疑会从互联网上以ISO文件的形式下载Fedora Core的未来版本。大多数下载网站还提供所谓的*校验和*或*md5sum*文件，你可以使用它来检查下载的ISO文件的完整性。然而，大多数新手最关心的问题是，如何使用该文件检查他们新下载的ISO文件的完整性。
- en: Here’s how to do it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是如何做到的。
- en: 'Place the ISOs and the md5sum file in the same folder. It doesn’t matter if
    there are other files, or even different ISOs, in that folder or not — just make
    sure there are no other md5sum files in that folder. Next, open a Terminal window
    and type this command:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 将ISO文件和md5sum文件放在同一个文件夹中。该文件夹中是否有其他文件，或者是否有不同的ISO文件，都无关紧要——只需确保该文件夹中没有其他md5sum文件。接下来，打开一个终端窗口并输入以下命令：
- en: '[PRE0]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If your md5sum filename uses lowercase letters replace MD5SUM with md5sum. Then
    press ENTER. The output in your Terminal window should look something like that
    in [Figure 19-8](#figure.DDU199).
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的md5sum文件名使用小写字母，将MD5SUM替换为md5sum。然后按回车键。你的终端窗口中的输出应该类似于[图19-8](#figure.DDU199)中的那样。
- en: '[![Click To expand](1908.jpg)](1908_0.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1908.jpg)](1908_0.jpg)'
- en: 'Figure 19-8: md5sum results in the Terminal window'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-8：终端窗口中的md5sum结果
- en: As you can see in the example, the md5sum of the Fedora Core beta (codenamed
    Severn) checks not only for the main installation ISOs, but also for the source
    ISOs. As I did not download the source ISOs, md5sum could not find them. It did,
    however, find the three installation ISOs I had downloaded, checked them, and
    found them to be okay.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如示例所示，Fedora Core beta（代号Severn）的md5sum不仅检查主要的安装ISO文件，还检查源ISO文件。由于我没有下载源ISO文件，md5sum无法找到它们。然而，它确实找到了我下载的三个安装ISO文件，检查了它们，并发现它们是正常的。
- en: '*Man Pages*'
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*man页面*'
- en: As you make your way through the Linux world, you are eventually going to hear
    mention of *man* pages. Man (manual) pages are basically the original Linux online
    documentation system, and you will discover that there is a man page for almost
    every application and command on your system.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在你穿越Linux世界的过程中，你最终会听到有关*man*页面的提及。Man（手册）页面基本上是Linux的原始在线文档系统，你会发现几乎每个应用程序和系统上的命令都有一个man页面。
- en: 'Despite the fact that man pages are loaded with just about all the pertinent
    information you would ever need to have, there is a rather problematic aspect
    to the whole thing: Man pages are nearly impossible for newbies to understand.
    Fortunately, you can pretty much get by without using man pages in the beginning,
    as there are usually other forms of help available (README files in tarballs or
    GNOME and KDE documents, for example).'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管man页面几乎包含了你需要了解的所有相关信息，但整个系统有一个相当棘手的问题：对于新手来说，man页面几乎是不可能理解的。幸运的是，在开始时，你几乎可以不用man页面就能应付，因为通常还有其他形式的帮助可用（例如tar包中的README文件或GNOME和KDE文档）。
- en: However, as you get more and more used to your system and you have a bit more
    of an understanding of the world of Linux, you might actually come to understand
    the contents of the man pages, little by little. Man pages are opened and viewed
    through your Command Terminal. To view a man page, you just type the word man
    followed by the name of the command, application, or utility you want to find
    out about. For example, to see the man page for the **cp** (copy) command, you
    would type man cp and then press ENTER.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着你对系统越来越熟悉，你对Linux世界的理解也越来越深入，你可能会逐渐理解man页面的内容。man页面通过命令终端打开和查看。要查看man页面，只需输入单词man，后跟您想了解的命令、应用程序或实用程序的名称。例如，要查看**cp**（复制）命令的man页面，您将输入man
    cp然后按回车键。
- en: As you can see in [Figure 19-9](#figure.DDU200), the man page will open up in
    your Terminal window. To scroll up or down through a man page, just use the up
    and down cursor keys; to move up or down a page at a time, use the PAGE UP and
    PAGE DOWN keys. Finally, when you get to the end of a man page and you want to
    get back to the normal Terminal window and your now-familiar user prompt, just
    press the Q key.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图19-9](#figure.DDU200)所示，man页面将在您的终端窗口中打开。要滚动查看man页面的上下文，只需使用上下箭头键；要一次向上或向下移动一页，请使用PAGE
    UP和PAGE DOWN键。最后，当您到达man页面的末尾并想回到正常的终端窗口和您现在熟悉的用户提示符时，只需按Q键。
- en: '[![Click To expand](1909.jpg)](1909_0.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1909.jpg)](1909_0.jpg)'
- en: 'Figure 19-9: The man page for the **cp** command'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-9：**cp**命令的man页面
- en: If you would like to see a complete collection of the standard Linux man pages
    set in HTML format (with a clickable index), have a look at http:// linux.ctyme.com.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想查看以HTML格式（带有可点击索引）设置的完整标准Linux man页面集合，请查看http://linux.ctyme.com。
- en: '*Checking the Ink Levels on an Epson Printer*'
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*检查爱普生打印机的墨水水平*'
- en: Finally, we come to one last utility that may be of value to many readers, as
    Epson inkjet printers are pretty common. If you are using an Epson inkjet printer
    and would like to know how to check your printer’s ink levels, you can download
    and install the **gimp-print-utils** package with Synaptic/APT by typing gimp-print-utils
    in the **Find** box. This package includes the **escputil** program.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来到一个可能对许多读者都有价值的最后一个实用程序，因为爱普生喷墨打印机相当常见。如果您正在使用爱普生喷墨打印机并且想知道如何检查打印机的墨水水平，您可以通过在**查找**框中输入gimp-print-utils来使用Synaptic/APT下载并安装**gimp-print-utils**包。此包包括**escputil**程序。
- en: To use the program, first check the device location of your printer in the Hardware
    Browser. Start the Hardware browser by going to the Main menu and selecting **System
    Tools** > **Hardware Browser**, and once the browser is open, click **Printers**
    in the left pane. Your printer will probably be **/dev/lp0.**
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用程序，首先在硬件浏览器中检查打印机的设备位置。通过转到主菜单并选择**系统工具** > **硬件浏览器**来启动硬件浏览器。一旦浏览器打开，在左侧窗格中点击**打印机**。您的打印机可能为**/dev/lp0**。
- en: Once you know your printer’s location, open a Terminal window, become root,
    and then type escputil -r /dev/lp0 -i (changing the device location if yours is
    different) and press ENTER. Once you’ve done that, your present ink levels will
    appear in your Terminal.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道了打印机的位置，打开一个终端窗口，成为root用户，然后输入escputil -r /dev/lp0 -i（如果您的设备位置不同，请更改设备位置）并按回车键。完成这些操作后，您的当前墨水水平将在您的终端窗口中显示。
- en: '* * *'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 19A: Programming for Linux? (Absolutely Optional, but Kind of Fun)'
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目19A：为Linux编程？（绝对可选，但很有趣）
- en: I should first say that I am not very keen on programming. I guess my mind is
    just too jumbled and illogical to deal with it, and I probably had my fill of
    code after keying in all those Atari games in my early computing days. Nevertheless,
    many people want to know what it takes to program and what they need to do it.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先应该说的是，我对编程并不特别感兴趣。我想我的思维太混乱、不逻辑，无法处理它，而且在我早年玩Atari游戏时，我可能已经对代码感到厌倦了。尽管如此，许多人想知道编程需要什么，以及他们需要做什么。
- en: Most of what you need is included in your Fedora Core system, and there are,
    in fact, many options. The language that seems to be most popular and that is
    supposedly easiest for newbies to deal with is called *Python*. As you may recall,
    the pyWings oracle, which you installed in [Chapter 9](DDU0068_split_000.html#372),
    was written in Python.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要的绝大多数内容都包含在您的Fedora Core系统中，实际上有很多选项。似乎最受欢迎且对新手来说最容易处理的语言被称为*Python*。如您所记得的，您在[第9章](DDU0068_split_000.html#372)中安装的pyWings预言者是用Python编写的。
- en: In order to get a little taste of this programming thing, I’ll give you a couple
    of sample programs you can play with. The first program in almost any programming
    book is a silly little thing called “Hello, World.” All the program does is print
    out the words “Hello, World” to your screen. This always seemed weird to me, as
    the only person looking at the output of the program is the person who keyed in
    the code, not “the world.” So let’s change that standard intro program just a
    bit, and make it more valuable to your self-esteem. Let’s do a “Hey, good looking”
    program instead. It really is the same thing anyway.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 'To write the program, open Gedit by going to your Main menu and selecting **Accessories**
    > **Text Editor**. In the Gedit window, type the following two lines — quotation
    marks too:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once you’ve done that, click the **Save** button, and save the program to your
    Home folder as goodlooking.py.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: You’ve now written a program, be it ever so humble. Now, open up a Terminal
    window, and run the program by typing python goodlooking.py and pressing ENTER.
    The output will appear in the Terminal window (see [Figure 19-10](#figure.DDU201)).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](1910.jpg)](1910_0.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 19-10: Running the “Hey, good looking” Python program'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Makes you feel kind of good, doesn’t it? Now, if you want to get a tad more
    carried away, you can create a simple window for this ego-affirming program of
    yours by using tkinter. As you may recall, you installed tkinter in [Chapter 9](DDU0068_split_000.html#372)
    for use by the pyWings oracle, which used tkinter for the same purpose.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: 'To write the program so that it will open in a window of its own, open Gedit
    again, and this time type the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Note that there are no spaces anywhere after the word **today** in the third
    line and no spaces between **mainloop** and **()** in the last line.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Save this new program to your Home folder as goodlooking2.py. Once you’ve done
    that, go back to your Terminal window and type python goodlooking2.py and press
    ENTER. Your new program will then appear in its own window (see [Figure 19-11](#figure.DDU202)).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '![](1911.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
- en: 'Figure 19-11: The “Hey, good looking” program in its own window'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Well, that was all pretty harmless. If you find this programming thing interesting
    and want to find out more about Python, go to the Python site at [www.python.org,](http://www.python.org)
    which has links to several online tutorials.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: 'Project 19B: Running Windows Programs Under Linux with Wine (Optional)'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite the fact that there is a Linux equivalent to most of the Windows programs
    that people use or need, there may be one or two programs that you will come to
    miss. For me it’s a freeware version of the Austrian card game Schnapsen. Fortunately,
    it is possible to run some Windows applications from within Linux with the help
    of a program called Wine.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: The folks at Wine seem keen on pointing out that Wine is not a Windows emulator,
    preferring to call it a Windows compatibility layer. Whatever way you choose to
    look at it, its function is to allow you to run Windows apps without having Windows
    installed on your machine. That said, it is only fair to point out that Wine is
    still a work in progress. It works fairly well with some programs and not at all
    with others. There are some commercial versions of Wine that might work better
    in some cases (check out the links on the Wine homepage —[www.winehq.org](http://www.winehq.org)),
    but there’s no harm in giving the free official version a try first, especially
    now that you are about ready to move beyond non-geek status.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Wine 团队似乎热衷于指出 Wine 不是一个 Windows 模拟器，更愿意称其为 Windows 兼容层。无论您选择如何看待它，其功能是允许您在没有安装
    Windows 的情况下运行 Windows 应用程序。然而，公正地说，Wine 仍然是一个正在进行中的项目。它与某些程序配合得相当好，而与其他程序则完全不兼容。有些
    Wine 的商业版本在某些情况下可能表现更好（查看 Wine 主页上的链接 —[www.winehq.org](http://www.winehq.org))，但尝试免费官方版本并无害处，尤其是现在您即将超越非技术人员的地位。
- en: '*19B-1: Downloading and Installing Wine and WineSetuptk*'
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*19B-1: 下载和安装 Wine 及 WineSetuptk*'
- en: Wine is not included in your Fedora Core system, but you can get it quite easily
    by going to [www.winhq.org/site/download](http://www.winhq.org/site/download)
    and clicking the Sourceforge icon under the **Official Wine Versions** heading.
    Once on the Sourceforge page, scroll down to the **RedHat Packages** section and
    then download the version appropriate for the system and processor you are using.
    For example, if you are running Fedora Core I on a Pentium II (or newer) machine,
    you would download wine-20040121-1fc1winehq.i686.rpm.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Wine 并未包含在您的 Fedora Core 系统中，但您可以通过访问 [www.winhq.org/site/download](http://www.winhq.org/site/download)
    并在 **官方 Wine 版本** 下点击 Sourceforge 图标来轻松获取它。一旦进入 Sourceforge 页面，滚动到 **RedHat 软件包**
    部分，然后下载适合您系统和处理器的版本。例如，如果您在 Pentium II（或更新的）机器上运行 Fedora Core I，您将下载 wine-20040121-1fc1winehq.i686.rpm。
- en: Another file that you will want to download is WineSetuptk, which is a graphical
    setup utility for Wine. To get the file, go back to the page where you started
    and scroll even further down to the **Support Files** section. Once there, download
    the **winesetuptk** RPM file (not the tarball). Once both files are on your hard
    disk, install Wine first and then WineSetuptk by simply double-clicking each file
    and then following the usual procedure you learned in [Chapter 8](DDU0064_split_000.html#345).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 您还希望下载的另一个文件是 WineSetuptk，这是一个 Wine 的图形设置实用程序。要获取文件，请返回您开始的地方并进一步向下滚动到 **支持文件**
    部分。一旦到达那里，下载 **winesetuptk** RPM 文件（不是 tarball）。一旦这两个文件都在您的硬盘上，首先安装 Wine，然后通过双击每个文件并遵循您在
    [第 8 章](DDU0064_split_000.html#345) 中学到的常规程序来安装 WineSetuptk。
- en: '*19B-2: Setting Things Up*'
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*19B-2: 设置环境*'
- en: There isn’t really much you need to do to get Wine set up — WinSetuptk does
    most of the work for you. Run WinSetuptk by typing winsetuptk in either a terminal
    window or the Run Application dialog (**Main menu** > **Run Application**), after
    which the Wine Configuration Wizard will appear ([Figure 19-12](#figure.DDU203)).
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置 Wine，实际上您不需要做太多——WinSetuptk 会为您做大部分工作。通过在终端窗口或运行应用程序对话框（**主菜单** > **运行应用程序**）中键入
    winsetuptk 来运行 WinSetuptk，之后会出现 Wine 配置向导（[图 19-12](#figure.DDU203)）。
- en: '[![Click To expand](1912.jpg)](1912_0.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1912.jpg)](1912_0.jpg)'
- en: 'Figure 19-12: Setting up Wine with WinSetuptk'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-12：使用 WinSetuptk 设置 Wine
- en: 'The wizard is basically a simple three-click write-nothing process. Just click
    **Next** in the first screen, **Next** in the second screen, **Finish** in the
    third screen, and Wine will then create a sub-folder within your Home folder that
    acts as a pseudo Windows partition (/home/username/.wine/fake_windows), complete
    with all the folders you would normally find on a real Windows C: drive. If you
    are a dual booter, you can choose to use your real Windows partition instead of
    creating a fake one in the second screen of the wizard, but I would be reluctant
    to recommend doing that, at least not until you know what you’re doing.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '向导基本上是一个简单的三步写操作过程。只需在第一个屏幕上点击 **下一步**，在第二个屏幕上点击 **下一步**，在第三个屏幕上点击 **完成**，Wine
    就会在您的家目录中创建一个子文件夹，充当伪 Windows 分区 (/home/username/.wine/fake_windows)，其中包含您通常在真实的
    Windows C: 驱动器上找到的所有文件夹。如果您是双启动用户，您可以在向导的第二屏幕中选择使用真实的 Windows 分区而不是创建一个假的分区，但我不太愿意推荐这样做，至少直到您知道自己在做什么。'
- en: '*19B-3: Installing and Running a Windows Program Under Linux*'
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*19B-3: 在 Linux 下安装和运行 Windows 程序*'
- en: Once Wine is installed and set up, it really can’t do anything unless you try
    to run a Windows program. That being the case, in this part of the project you
    are going to download, install, and run a Boggle-like game from the Windows world
    called BookWorm Deluxe ([Figure 19-13](#figure.DDU204)). BookWorm Deluxe is one
    of the Windows games available from PopCap Games ([www.popcap.com](http://www.popcap.com)),
    many of which seem to work fairly well under Linux with Wine.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装并设置好Wine，除非你尝试运行一个Windows程序，否则它实际上什么也做不了。在这种情况下，在这个项目部分，你将下载、安装并运行一个名为BookWorm
    Deluxe的类似Boggle的游戏（[图19-13](#figure.DDU204)）。BookWorm Deluxe是PopCap Games（[www.popcap.com](http://www.popcap.com)）提供的Windows游戏之一，其中许多在Linux下使用Wine似乎运行得相当好。
- en: '[![Click To expand](1913.jpg)](1913_0.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1913.jpg)(1913_0.jpg)'
- en: 'Figure 19-13: The Windows game BookWorm running under Wine'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-13：在Wine下运行的Windows游戏BookWorm
- en: You should be aware that the games that you download from PopCap Games are all
    trial versions, not freebies, which means that you will eventually have to pay
    for any game you should want to keep using beyond the number of free games allowed.
    We have one foot in the Windows world right now, after all. For the purpose of
    this project, however, this fact should not be of great concern to you — you are
    just learning how to do things, and using some pretty cool games as your learning
    tools. And after all, who knows? You might find the games cool enough that you
    actually want to pay for them. Even if you don’t begin to feel that way, you can
    still play the free online Java versions of the games (available at the same site)
    if you installed the Java Runtime Environment and the Mozilla Java plugin earlier
    in this chapter.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该知道，你从PopCap Games下载的游戏都是试用版，而不是免费版，这意味着你最终可能需要为任何你希望继续使用的游戏付费，前提是你使用的免费游戏数量没有达到限制。毕竟，我们现在有一只脚在Windows世界中。然而，对于这个项目来说，这个事实不应该让你过于担忧——你只是在学习如何做事，并且使用一些相当酷的游戏作为你的学习工具。而且，毕竟，谁知道呢？你可能会觉得这些游戏足够酷，以至于你真的愿意为它们付费。即使你开始没有这种感觉，如果你在前面章节中安装了Java运行时环境（Java
    Runtime Environment）和Mozilla Java插件，你仍然可以玩免费在线Java版本的游戏（在同一个网站上提供）。
- en: To download BookWorm Deluxe, go to the PopCap Games site ([www.popcap.com](http://www.popcap.com)),
    and click the **Deluxe Games** button on the left side of the window. Once on
    the Deluxe Games page, simply click the **Download Free** button next to BookWorm.
    Once the download is complete, you will have a file called Bookworm_setup.exe
    in your Home folder. Double-click that file and Wine will spring to action for
    the first time as it runs the Windows installer ([Figure 19-14](#figure.DDU205))
    for BookWorm Deluxe.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载BookWorm Deluxe，请访问PopCap Games网站（[www.popcap.com](http://www.popcap.com)），然后在窗口左侧点击**Deluxe
    Games**按钮。一旦进入Deluxe Games页面，只需点击BookWorm旁边的**免费下载**按钮。下载完成后，你会在Home文件夹中找到一个名为Bookworm_setup.exe的文件。双击该文件，Wine将首次启动，运行BookWorm
    Deluxe的Windows安装程序（[图19-14](#figure.DDU205)）。
- en: '[![Click To expand](1914.jpg)](1914_0.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1914.jpg)(1914_0.jpg)'
- en: 'Figure 19-14: A Windows installer running under Wine.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-14：在Wine下运行的Windows安装程序。
- en: All you really need do to start the installation process is click **Next.**
    The installer will create a BookWorm folder within a PopCap Games folder within
    the Program Files folder of your fake_windows partition. As the installer nears
    the end of the process, you will get a warning message telling you that the installer
    couldn’t create some link, after which you will be told that the installation
    has been aborted and that you probably cannot run BookWorm Deluxe. Just ignore
    all that, as all will be fine (in this case, at least).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始安装过程，你实际上只需要点击**下一步**。安装程序将在你的fake_windows分区中的Program Files文件夹内的PopCap Games文件夹中创建一个BookWorm文件夹。当安装程序接近结束时，你会收到一个警告消息，告诉你安装程序无法创建某些链接，之后你会被告知安装已被中止，你可能无法运行BookWorm
    Deluxe。只需忽略所有这些，因为一切都会顺利（至少在这个情况下）。
- en: Now you can run BookWorm Deluxe. The most straightforward way of doing this
    is to head over to your new fake_windows partition. You can do this by opening
    a Nautilus window and typing /home/username/.wine/fake_windows/Program Files in
    the **Location** box of that window and then hitting ENTER. Once there, double
    click the **PopCap Games** folder, and then the **BookWorm Deluxe** folder within
    that. Finally, just double-click **BookWorm.exe** and you will soon be impressing
    all those around you with the great depth and breadth of your vocabulary.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以运行 BookWorm Deluxe。最直接的方法是前往您的新 fake_windows 分区。您可以通过打开一个 Nautilus 窗口并在该窗口的
    **位置** 框中输入 /home/username/.wine/fake_windows/Program Files 来完成此操作，然后按 ENTER。一旦到达那里，双击
    **PopCap Games** 文件夹，然后是其中的 **BookWorm Deluxe** 文件夹。最后，只需双击 **BookWorm.exe**，您很快就会用您词汇量的广度和深度给周围的人留下深刻印象。
- en: If you’re interested in what other applications are supposed to run under Wine,
    have a look at the Wine application database at [http://appdb.winehq.org,](http://appdb.winehq.org)
    which also tells what version of Wine a given application is known to work under,
    and what limitations, if any, a program has when running under Wine.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解在 Wine 下应该运行哪些其他应用程序，请查看 Wine 应用程序数据库 [http://appdb.winehq.org,](http://appdb.winehq.org)，该数据库还说明了特定应用程序在
    Wine 下已知的工作版本，以及程序在 Wine 下运行时可能存在的限制（如果有的话）。
