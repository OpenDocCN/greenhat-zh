- en: 'Chapter 19: Leaving the Nest'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第19章：离家出走
- en: '*Getting Ready to Move Out on Your Own*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*准备独立生活*'
- en: 'We’ve just about come to the end of our Linux adventure together. However,
    before I cast you off on your own, there are a few areas left that I should cover
    so as to round out your total Linux knowledge base up to this point. This chapter
    really consists of four parts: The first deals with system settings, the second
    with KDE, the third with keeping your system up to date, and the fourth with a
    collection of odds and ends that just didn’t fit nicely anywhere else but are
    important nevertheless.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们几乎结束了我们的Linux冒险之旅。然而，在您独自一人之前，还有一些领域我需要涵盖，以便使您的Linux知识库达到这个水平。这一章实际上由四个部分组成：第一部分是系统设置，第二部分是KDE，第三部分是保持系统更新，第四部分是一系列不适合放在其他地方的零散内容，但仍然很重要。
- en: Some Useful System Settings
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些有用的系统设置
- en: Although we’ve already gone over most of what you need in terms of system settings
    (thematic and printing preferences and the like), there are a couple of other
    areas that warrant at least a little mention.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经讨论了您在系统设置方面（如主题和打印首选项等）所需的大部分内容，但仍有一些其他区域至少值得简要提及。
- en: '*Direct Login (Bypassing the Login Screen)*'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*直接登录（绕过登录屏幕)*'
- en: If you are the only person using your machine, you may be wondering why you
    need to bother logging in every time you start up your machine. Well, actually
    you don’t have to; it is possible to set things up so that the system will automatically
    log you in, thus bypassing the login screen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是唯一使用这台机器的人，您可能会想知道为什么每次启动机器时都需要麻烦登录。实际上，您不必这样做；您可以设置系统自动登录，从而绕过登录屏幕。
- en: To set things up this way, go to the Main menu and select **System Settings**
    > **Login Screen**. You will then be prompted for your root password, so type
    it and click **OK**. The Login Screen Setup window will appear (see [Figure 19-1](#figure.DDU192)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要以这种方式设置，请转到主菜单并选择**系统设置** > **登录屏幕**。然后系统会提示您输入root密码，所以请输入它并点击**确定**。登录屏幕设置窗口将出现（见[图19-1](#figure.DDU192)）。
- en: '[![Click To expand](1901.jpg)](1901_0.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1901.jpg)](1901_0.jpg)'
- en: 'Figure 19-1: Changing the auto-login settings in Fedora Core'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图19-1：在Fedora Core中更改自动登录设置
- en: In the Login Screen Setup window, go down to the **Automatic login** section,
    and check the **Login a user automatically on first bootup** checkbox. Then, in
    the **Automatic login username** drop-down menu, select your username. Once you’ve
    done that, click the **Close** button.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在登录屏幕设置窗口中，向下到**自动登录**部分，并勾选**首次启动时自动登录用户**复选框。然后，在**自动登录用户名**下拉菜单中，选择您的用户名。完成这些操作后，点击**关闭**按钮。
- en: Now, the next time you boot up your machine, you will bypass the login screen
    and go directly to your desktop. Of course, if you need to get back to the login
    screen for some reason or other (such as when switching into KDE, which I’ll discuss
    shortly, or switching into another language mode), you can still do so by simply
    going to the Main menu and selecting **Log Out**.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，下次您启动机器时，您将绕过登录屏幕并直接进入桌面。当然，如果您出于某种原因需要回到登录屏幕（例如，切换到KDE，我将在稍后讨论，或切换到另一种语言模式），您仍然可以通过简单地转到主菜单并选择**注销**来实现。
- en: '*Changing Your Screen Resolution*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*更改屏幕分辨率*'
- en: '*Screen resolution*, to give you a very non-technical explanation, refers to
    the size of everything that appears on your monitor. A high resolution (such as
    1024 by 768) gives you more desktop area to work with, but it makes everything
    appear a bit smaller. A low resolution (such as 640 by 480) makes everything bigger
    and easier to see, but it also gives you much less desktop space to work in. You
    may also find that certain monitors just look better at certain resolutions than
    at others. An LCD monitor that I just hooked up to one my machines looked really
    flat and blurry at 800 by 600, but when I changed it to 1024 by 768, it was beautiful.
    You might want to experiment a bit with your screen resolution settings if your
    screen doesn’t look as good as you think it should.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*屏幕分辨率*，用一个非常非技术性的解释来说，指的是出现在您显示器上的所有内容的大小。高分辨率（如1024 x 768）为您提供了更多的桌面区域来工作，但它使所有内容看起来都小一些。低分辨率（如640
    x 480）使所有内容都更大，更容易看到，但它也为您提供了更少的桌面空间来工作。您还可能发现某些显示器在某些分辨率下比在其他分辨率下看起来更好。我刚刚连接到一台机器的LCD显示器在800
    x 600时看起来非常平坦和模糊，但当我将其更改为1024 x 768时，它看起来很美。如果您认为屏幕看起来不像您想象的那样好，您可能想对屏幕分辨率设置进行一些实验。'
- en: The numbers, in case you were wondering, refer to the number of pixels (or dots)
    displayed in the screen’s width and height, respectively.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有所疑问，这些数字分别指的是屏幕宽度和高度中显示的像素（或点）数量。
- en: Changing your screen resolution is quite easy in Fedora. All you have to do
    is go to your Main menu and select **Preferences** > **Screen Resolution**. The
    Screen Resolution Preferences window will open, and you can select the resolution
    you want in the **Resolution** drop-down menu. It is also a good idea to check
    the specs for your monitor to see if the resolution choice you make requires any
    change in the refresh rate for your monitor.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Fedora 中更改屏幕分辨率相当简单。你所要做的就是转到你的主菜单并选择**首选项** > **屏幕分辨率**。屏幕分辨率首选项窗口将打开，你可以在**分辨率**下拉菜单中选择你想要的分辨率。检查你的显示器规格，看看你选择的分辨率是否需要更改显示器的刷新率，也是一个好主意。
- en: Once you have selected your preferred resolution, click **Apply**, and the resolution
    will immediately change. A small window will open, asking whether you want to
    return to the default resolution or keep the changes you’ve just made (see [Figure
    19-2](#figure.DDU193)). You can click whichever button meets your desires at the
    moment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你想要的分辨率，点击**应用**，分辨率将立即更改。一个小窗口将打开，询问你是否想要返回默认分辨率或保留你刚刚所做的更改（见[图 19-2](#figure.DDU193)）。你可以点击满足你当前需求的任意按钮。
- en: '[![Click To expand](1902.jpg)](1902_0.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1902.jpg)](1902_0.jpg)'
- en: 'Figure 19-2: Changing screen resolution'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-2：更改屏幕分辨率
- en: '*Changing Your Color Depth*'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*更改颜色深度*'
- en: '*Color depth* refers to the number of colors displayed on your screen. The
    basic color level is 256 colors; this is sometimes called 8-bit color, as the
    computer must send eight bits of data to create one pixel on the screen. However,
    if you want to view graphics, especially photos, a color depth of 256 colors will
    cause those images to look muddy and blotchy. In this case, it is better to increase
    your color depth to thousands of colors (called 16-bit color), which should be
    more than enough.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*颜色深度*指的是屏幕上显示的颜色数量。基本颜色级别是 256 种颜色；这有时被称为 8 位颜色，因为计算机必须发送八个数据位来在屏幕上创建一个像素。然而，如果你想查看图形，尤其是照片，256
    种颜色的颜色深度会使这些图像看起来模糊和斑驳。在这种情况下，最好将颜色深度增加到数千种颜色（称为 16 位颜色），这应该足够了。'
- en: You may be wondering why you shouldn’t just go wild and pick millions of colors
    (32-bit color), which would be a logical enough way of looking at things — a sort
    of why-take-the-Bug-when-the-Cadillac-is-in-the-driveway view of things. Well,
    to stick with the metaphor, the reason is gas mileage, so to speak. Basically,
    the more information you have to send to your screen, the more computing power
    and memory you use, and that slows things down. Consequently, a computer running
    a text-only, black-and-white system (a 1-bit system) would be considerably faster
    than the same computer running an 8-bit color system, which would be faster than
    16-bit color, which would be faster than 32-bit color.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道为什么你不应该随心所欲地选择数百万种颜色（32 位颜色），这从逻辑上来说是足够合理的——一种为什么不在车库里停着凯迪拉克时还要选择甲壳虫的观点。好吧，为了保持这个比喻，原因在于油耗，换句话说。基本上，你必须发送给屏幕的信息越多，你使用的计算能力和内存就越多，这会减慢速度。因此，运行纯文本、黑白系统的计算机（1
    位系统）会比运行 8 位颜色系统的计算机快得多，8 位颜色系统会比 16 位颜色系统快，16 位颜色系统会比 32 位颜色系统快。
- en: If you want to change your color depth, then you have to go to the Main menu
    and select **System Settings** > **Display**. After providing the requested root
    password, you will see the Display Settings window, in which you can change your
    color depth (you can also change the screen resolution here too). Once you are
    done, click **OK**. The changes will take effect after you log out and then back
    in again, or after you restart your machine.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更改颜色深度，那么你必须转到主菜单并选择**系统设置** > **显示**。在提供所需的 root 密码后，你将看到显示设置窗口，在那里你可以更改颜色深度（你还可以在这里更改屏幕分辨率）。完成操作后，点击**确定**。更改将在你注销并重新登录，或者重启计算机后生效。
- en: '* * *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: KDE
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KDE
- en: I’ve kept you in the GNOME world for as long as I can, but it is human nature
    to want to see what is on the other side of the fence. However, I’d like to say
    a few words before you journey off to KDE land.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽可能地将你留在了 GNOME 世界，但人的本性是想要看看栅栏的另一边是什么样子。然而，在你踏上前往 KDE 领地的旅程之前，我想说几句话。
- en: Up until now, I have not dealt with KDE in this book other than in regard to
    a few KDE applications. As I mentioned earlier, this is because I feel that GNOME
    is much easier for beginners to deal with. GNOME is also the default environment
    in Fedora and it is thus a bit more developed (at least in Fedora). And finally,
    I just like it better in terms of look, feel, and convenience (after all, it has
    the ever-useful Nautilus emblems and CD Burner). If you really want to hear more
    about the reasons for my GNOME orientation, then take a trip to the Edgy Penguins
    site ([www.edgy-penguins.org/compurants](http://www.edgy-penguins.org/compurants))
    where I spell it all out.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Once you do get over to the “other side,” you will find that KDE looks amazingly
    similar to GNOME, as both use the Bluecurve theme, though the window borders in
    the KDE version are of the pre-Fedora variety. There are other subtle differences
    here and there, of course, but armed with your newfound Linux skills, you should
    be able to handle yourself without difficulty. I am a firm believer in the learn-through-exploration
    school of thought.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '*Booting into KDE*'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To boot into KDE, get to your login screen either by starting up your machine
    or by logging out of your current GNOME session. Click the word **Session** at
    the bottom of the login screen. This will open a small window in which you should
    select **KDE** and then click **OK**. Type your username and user password and
    press ENTER, and a small message window will open, telling you that you have selected
    to use the KDE desktop for the following session and that you will need to use
    the Switchdesk utility if you want to make KDE your default environment. The only
    choice you have in this window is to click **OK**, so click it, which just tells
    the system, “Yeah, yeah, I understand, let’s get on with it.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Now if you are a Red Hat Linux 9 user, you too will be presented with a small
    message window; however, yours will ask you on the spot if you want to make KDE
    your default environment for future logins. I would recommend clicking **No**
    your first time out, until you know whether you really prefer KDE or not. Either
    way, it doesn’t really matter, as you can always make GNOME your default desktop
    again by going through the same process.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '*Differences Between KDE and GNOME*'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are a few things you should know about the KDE environment to make your
    stay over there a good one: how to kill misbehaving windows, how to take care
    of general environmental issues (such as customizations and the like), and how
    to take screenshots. All of these are quite different in KDE.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: To get rid of misbehaving windows in KDE, just use the CTRL + ALT + ESC key
    combo. After pressing these three keys at the same time, your cursor will turn
    into a rather ominous skull and crossbones, which you can then use to zap away
    any window that refuses to budge. Of course, if your misbehaving window suddenly
    starts behaving, or if you suddenly change your mind, you can cancel the scull
    and crossbones cursor by right-clicking your mouse anywhere — no damage done.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 KDE 中消除行为不端的窗口，只需使用 CTRL + ALT + ESC 键组合。同时按下这三个键后，您的光标将变成一个相当不祥的骷髅和交叉骨标志，您可以使用它来清除任何拒绝移动的窗口。当然，如果您的行为不端的窗口突然开始表现良好，或者如果您突然改变主意，您可以通过在任何地方右键单击鼠标来取消骷髅和交叉骨光标——不会造成任何损害。
- en: To take care of general KDE environmental matters, use the KDE Control Center,
    which you can access by going to the Main menu and selecting **Control Center**
    (see [Figure 19-3](#figure.DDU194)). After it opens, you can click the **+** sign
    next to **Appearance** & **Themes**, where you can perform most of the thematic
    customizations that you did in GNOME, though many of the KDE themes will be different
    from those in GNOME, and adding new ones is a bit more cumbersome. Note that you
    cannot use the themes you installed in GNOME in KDE — they just ain’t the same.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了处理一般的 KDE 环境问题，请使用 KDE 控制中心，您可以通过进入主菜单并选择 **控制中心**（见[图 19-3](#figure.DDU194)）来访问它。打开后，您可以点击
    **外观** & **主题** 旁边的 **+** 号，在那里您可以执行在 GNOME 中所做的大多数主题定制，尽管许多 KDE 主题将与 GNOME 中的不同，添加新的主题也稍微有些繁琐。请注意，您不能在
    KDE 中使用在 GNOME 中安装的主题——它们根本不一样。
- en: '[![Click To expand](1903.jpg)](1903_0.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1903.jpg)(1903_0.jpg)'
- en: 'Figure 19-3: Customizing KDE with the KDE Control Center'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-3：使用 KDE 控制中心自定义 KDE
- en: To take screenshots in KDE, you must use the KDE screen capture program, which
    you can access by going to the Main menu and selecting **Graphics** > **Screen
    Capture Program**. The program allows you to take shots of either the whole screen
    or a single window (through use of a timer), and it is pretty straight- forward
    and easy to understand.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 KDE 中截取屏幕截图，您必须使用 KDE 屏幕捕获程序，您可以通过进入主菜单并选择 **图形** > **屏幕捕获程序** 来访问它。该程序允许您拍摄整个屏幕或单个窗口的截图（通过使用计时器），并且它相当直观且易于理解。
- en: Finally, before leaving you to your own resources in KDE land, I will mention
    one feature of KDE that I do find rather handy. This is the ability of Konqueror
    (KDE’s answer to Nautilus) to create thumbnails of all the images in a designated
    folder and then set them up as a Web page, an example of which you can see in
    [Figure 19-4](#figure.DDU195). To take advantage of this cool feature, navigate
    to the folder that has the images you want to thumbnail, and then in the **Tools**
    menu of the Konqueror window, select **Create Image Gallery**. The rest should
    be clear to you after that.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在您离开 KDE 领地之前，我将提到 KDE 中的一个我认为相当方便的功能。这是 Konqueror（KDE 对 Nautilus 的回应）创建指定文件夹中所有图片的缩略图并将其设置为网页的能力，您可以在[图
    19-4](#figure.DDU195)中看到一个示例。要利用这个酷炫的功能，导航到包含您想要缩略图的照片的文件夹，然后在 Konqueror 窗口的 **工具**
    菜单中选择 **创建图片库**。在那之后，其余的应该对您来说都很清楚。
- en: '[![Click To expand](1904.jpg)](1904_0.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1904.jpg)(1904_0.jpg)'
- en: 'Figure 19-4: An image gallery created in KDE’s Konqueror'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19-4：在 KDE 的 Konqueror 中创建的图片库
- en: If you find that you like this thumbnail feature but don’t really want to have
    to deal with KDE to take advantage of it, I have a set of instructions you can
    download for a simple program called Jigl, which does the same thing ([www.edgy-penguins.org/LFYM/newprojects.html](http://www.edgy-penguins.org/LFYM/newprojects.html)).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现您喜欢这个缩略图功能，但又不想真的需要处理 KDE 来利用它，我有一套可以下载的指令，用于一个名为 Jigl 的简单程序，它做的是同样的事情（[www.edgy-penguins.org/LFYM/newprojects.html](http://www.edgy-penguins.org/LFYM/newprojects.html))）。
- en: '*Changing Default Desktop Environments*'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*更改默认桌面环境*'
- en: So let’s say that you’ve taken a liking to KDE and want to stick with it for
    a while, or that you’ve been giving KDE a try for a while and want to come back
    home to GNOME. To change your default desktop environment, you will have to use
    the Switchdesk utility.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您已经喜欢上了 KDE 并想暂时坚持使用它，或者您已经尝试使用 KDE 一段时间并想回到 GNOME 的家。要更改默认的桌面环境，您将不得不使用 Switchdesk
    工具。
- en: You can run Switchdesk by going to the Main menu and selecting **System Settings**
    > **More System Settings** > **Desktop Switching Tool**. This will bring up a
    very simple window (shown in [Figure 19-5](#figure.DDU196)) from which you can
    choose KDE (or GNOME, if you want to switch back after making KDE your default
    environment). After making your choice, click **OK**, and you will get another
    message window telling you that your default desktop system setting has been updated,
    and the change you made will take effect after restarting. Just click **OK** to
    close that window. Don’t go messing with the TWM selection at the bottom, as it
    will take you to a creepy place you won’t want to be. I won’t say more than that,
    but if you do ignore my warning and end up not knowing how to get out of TWM land,
    just left-click the completely empty TWM desktop, and select **Exit** from the
    pop-up menu.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过进入主菜单并选择**系统设置** > **更多系统设置** > **桌面切换工具**来运行Switchdesk。这将弹出一个非常简单的窗口（如图19-5所示），您可以从其中选择KDE（或者如果您想将GNOME作为默认环境切换回来，也可以选择GNOME）。选择完毕后，点击**确定**，您将看到一个消息窗口告诉您默认桌面系统设置已更新，并且您所做的更改将在重启后生效。只需点击**确定**关闭该窗口。不要去修改底部的TWM选择，因为它会带您到一个您不想去的地方。我不会再说更多了，但如果您忽略我的警告并最终不知道如何从TWM区域退出，只需左键单击完全空白的TWM桌面，并从弹出菜单中选择**退出**。
