- en: Blender
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To wrap things up, we turn to Blender, which is perhaps one of the most impressive
    open source applications available today. Blender ([Figure 13-18](ch13.html#blender-id1
    "Figure 13-18. Blender")) is a professional-level 3D modeling, animation, and
    rendering program. It is rather complex, but that’s the source of its power and
    popularity. (It comes in versions for just about every operating system out there.)
    If you would like to find out a bit more about Blender before taking the time
    (and disk space) to install it, go to [http://www.blender.org/](http://www.blender.org/).
  prefs: []
  type: TYPE_NORMAL
