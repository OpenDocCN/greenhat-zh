- en: 'Program 61: Looking Through a Dictionary Slowly'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I wrote the following program when I was a junior at Caltech. (It was written
    in Pascal originally.) I was a poor speller, so I needed something to help me
    find words in the dictionary.
  prefs: []
  type: TYPE_NORMAL
- en: I decided to write a program to read the dictionary into a binary tree (a data
    structure I just learned about) and to look for words in it.
  prefs: []
  type: TYPE_NORMAL
- en: Binary trees are supposed to be efficient data structures, but this program
    takes an awfully long time to execute.
  prefs: []
  type: TYPE_NORMAL
- en: Why?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 42](LiB0120.html#178). [Answer 74](LiB0121.html#572).)
  prefs: []
  type: TYPE_NORMAL
