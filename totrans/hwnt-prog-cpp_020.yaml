- en: 'I was working for a major software manufacturer on an international version
    of our word processor. The start-up screen contained the release date in the form
    mm/dd/yy, for example 09/20/83\. But Europe uses dd/mm/yy as its standard. Needing
    guidance I asked the boss which form to use. He took it under advisement and spent
    about a month talking to his managers about it. He didn''t get back to me until
    a week after I released the software. In the meantime I solved the problem by
    scheduling the release on November 11\. That''s right: 11/11/83.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾为一家主要的软件制造商工作，负责我们文字处理软件的国际版本。启动屏幕包含了以 mm/dd/yy 格式的发布日期，例如 09/20/83。但欧洲使用
    dd/mm/yy 作为其标准。需要指导，我询问老板应该使用哪种格式。他考虑了一下，花了一个月的时间和他的经理们讨论这个问题。在我发布软件一周后，他才给我回复。在此期间，我通过将发布日期定在
    11 月 11 日来解决这个问题。没错：11/11/83。
