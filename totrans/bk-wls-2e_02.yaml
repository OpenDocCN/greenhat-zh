  zh: 电子邮件
- en: '|'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 2.5G | Packet-switched signalingFaster data transfer (up to 144Kbps)Supports
    relatively slow Internet connections |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| 2.5G | 分组交换信号 更快的传输速度（高达 144Kbps）支持相对较慢的互联网连接 |'
- en: '| 3G | Even more calls at the same timeMuch faster data transfer rates (up
    to 2.4Mbps)Broadband InternetVideo and music |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| 3G | 同时处理更多通话更多更快的传输速率（高达 2.4Mbps）宽带互联网视频和音乐 |'
- en: '| 4G (not yet available) | Based on Internet technologyPacket signalingVery
    high speed (100Mbps–1Gbps)Will combine telephone, computer, and other technologies
    |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 4G（尚未提供） | 基于互联网技术 | 分组信号 | 非常高速（100Mbps–1Gbps） | 将结合电话、计算机和其他技术 |'
- en: Of course, computer technology has also been improving at the same time, so
    today's 2.5G and 3G mobile telephones often incorporate enough computing power
    to allow them to double as pocket-size Internet terminals (as well as cameras
    and media players). And equally important, from the perspective of this book,
    broadband data adapters that use 2.5G and 3G technology can attach to a laptop
    or other portable computer and provide a direct wireless connection to the Internet
    through the same cellular telephone company that offers mobile telephone service.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，计算机技术也在同时不断进步，所以今天的2.5G和3G移动电话通常拥有足够的计算能力，可以充当口袋大小的互联网终端（以及相机和媒体播放器）。同样重要的是，从本书的角度来看，使用2.5G和3G技术的宽带数据适配器可以连接到笔记本电脑或其他便携式电脑，并通过提供移动电话服务的同一家蜂窝电话公司直接无线连接到互联网。
- en: Today, most cellular broadband wireless services offer credit card–size adapters
    that connect to your computer through the PC Card socket on the side of a laptop
    or into the front or back panel of a desktop computer. In another year or two,
    many new laptops will come with internal adapters and integrated antennas for
    both Wi-Fi and 3G wireless or WiMAX that mount directly on the motherboard, just
    as they contain internal Wi-Fi adapters and dial-up modems today.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大多数蜂窝宽带无线服务提供信用卡大小的适配器，通过笔记本电脑侧面的PC卡插槽或台式电脑的前面板或后面板连接到您的电脑。再过一两年，许多新的笔记本电脑将内置适配器和集成天线，用于Wi-Fi和3G无线或WiMAX，这些天线直接安装在主板上，就像它们今天包含内置Wi-Fi适配器和拨号调制解调器一样。
- en: Note
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Some cellular service providers also offer mobile telephones that can connect
    a computer to the Internet through a USB cable linked to the phone, but separate
    PC Card adapters are a lot more convenient and easy to use*.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些蜂窝服务提供商还提供可以通过USB线缆连接到手机的移动电话，以便将电脑连接到互联网，但单独的PC卡适配器要方便得多，也容易使用*。'
- en: WiMAX
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: WiMAX
- en: Worldwide Interoperability for Microwave Access (WiMAX) is yet another method
    for distributing broadband wireless data over wide geographic areas. It's a *metropolitan
    area network* service that typically uses one or more base stations that can each
    provide service to users within a 30-mile radius. The IEEE 802.16 specification
    contains the technical details of WiMAX networks.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 全球微波接入互操作性（WiMAX）是另一种在广阔地理区域内分配宽带无线数据的方法。它是一种*城市区域网络*服务，通常使用一个或多个基站，每个基站可以为半径30英里的用户提供服务。IEEE
    802.16规范包含了WiMAX网络的技术细节。
- en: 'In the United States, the earliest WiMAX services were offered by Clearwire
    as a wireless alternative to DSL and cable broadband Internet access in fixed
    locations (such as homes and businesses), but mobile WiMAX access is not far behind.
    By early 2008, Clearwire plans to offer access to their wireless networks through
    an adapter on a PC Card. When those adapters become available, WiMAX, 3G cellular
    data services, and metropolitan Wi-Fi networks will compete for the same commercial
    niche: wireless access to the Internet through a service that covers an entire
    metropolitan area.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，Clearwire最早提供WiMAX服务，作为一种无线替代方案，用于固定位置的DSL和宽带互联网接入（如家庭和企业），但移动WiMAX接入并不遥远。到2008年初，Clearwire计划通过PC卡适配器提供其无线网络的接入。当这些适配器可用时，WiMAX、3G蜂窝数据服务和城市Wi-Fi网络将争夺相同的商业细分市场：通过覆盖整个城市区域的服务，通过无线方式接入互联网。
- en: Each WiMAX service provider uses one or more licensed operating frequencies
    somewhere between 2 GHz and 11 GHz. A WiMAX link can transfer data (including
    handshaking and other overhead) at up to 70Mbps, but most commercial WiMAX services
    are significantly slower than that. And as more and more users share a single
    WiMAX tower and base station, some users report that their signal quality deteriorates.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 每个WiMAX服务提供商在2 GHz到11 GHz之间的某个地方使用一个或多个授权操作频率。一个WiMAX链路可以以高达70Mbps的速度传输数据（包括握手和其他开销），但大多数商业WiMAX服务的速度都显著慢于这个速度。随着越来越多的用户共享单个WiMAX塔和基站，一些用户报告说他们的信号质量下降。
- en: Unlike the cellular broadband wireless data services that piggyback on existing
    mobile telephone networks, WiMAX is a separate radio system that is designed to
    either supplement or replace the existing broadband Internet distribution systems.
    In practice, WiMAX competes with both 3G wireless services and with Internet service
    providers that distribute Internet access to fixed locations through telephone
    lines and cable television utilities. Home and business subscribers to a WiMAX
    service usually use either a wired LAN or Wi-Fi to distribute the network within
    their buildings. [Figure 2-9](ch02s03.html#wimax_provides_last_mile_internet_connec
    "Figure 2-9. WiMAX provides last mile Internet connections to homes and businesses.")
    shows a typical WiMAX network.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 与依赖现有移动电话网络的蜂窝宽带无线数据服务不同，WiMAX是一个独立的无线电系统，旨在补充或取代现有的宽带互联网分配系统。在实践中，WiMAX与3G无线服务和通过电话线和有线电视公用事业向固定位置提供互联网接入的互联网服务提供商竞争。WiMAX服务的家庭和企业用户通常使用有线局域网或Wi-Fi在他们的建筑内分配网络。[图2-9](ch02s03.html#wimax_provides_last_mile_internet_connec
    "图2-9. WiMAX为家庭和企业提供最后一公里的互联网连接。")显示了典型的WiMAX网络。
- en: '![WiMAX provides last mile Internet connections to homes and businesses.](tagoreillycom20090210nostarchimages255014.png.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![WiMAX为家庭和企业提供最后一公里的互联网连接。](tagoreillycom20090210nostarchimages255014.png.jpg)'
- en: '**Figure 2-9. WiMAX provides last mile Internet connections to homes and businesses.**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-9. WiMAX为家庭和企业提供最后一公里的互联网连接。**'
- en: What About Bluetooth?
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蓝牙怎么办？
- en: Bluetooth is the other type of wireless networking technology that we ought
    to describe. Bluetooth uses radio signals to replace the wires and cables that
    connect a computer or a mobile telephone to peripheral devices, such as a keyboard,
    a mouse, or a set of speakers. You can also use Bluetooth to transfer data between
    a computer and a mobile telephone, smartphone, BlackBerry, or other PDA (personal
    digital assistant).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙是我们应该描述的另一种无线网络技术。蓝牙使用无线电信号来替代连接计算机或移动电话到外围设备（如键盘、鼠标或一套扬声器）的电线和电缆。您还可以使用蓝牙在计算机和移动电话、智能手机、BlackBerry或其他PDA（个人数字助理）之间传输数据。
- en: '*Bluetooth* is an FHSS system that splits the radio signal into tiny pieces.
    It moves among 79 different frequencies 1,600 times per second in the same unlicensed
    2.4 GHz range as 802.11b and 802.11g Wi-Fi services.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '*蓝牙*是一个跳频扩频（FHSS）系统，将无线电信号分成微小的片段。它在与802.11b和802.11g Wi-Fi服务相同的未授权2.4 GHz频段中，每秒在79个不同的频率之间移动1,600次。'
- en: Bluetooth is not practical for connecting a computer to the Internet because
    it's slow (the maximum data transfer rate is only about 700Kbps), and it has a
    very limited signal range (most often about 33 feet, or 10 meters, or less).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙不适用于将计算机连接到互联网，因为它速度慢（最大数据传输率仅为约700Kbps），并且信号范围非常有限（通常约为33英尺，或10米，或更少）。
- en: In order to prevent interference between Bluetooth and Wi-Fi signals, many computers
    that use both technologies (including the widely used Intel Centrino chip set)
    coordinate the two services. When either module is active, it notifies the other,
    and the active service takes priority. This coordinated operation is slightly
    slower than either service operating alone, but the difference is insignificant.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止蓝牙和Wi-Fi信号之间的干扰，许多同时使用这两种技术（包括广泛使用的英特尔Centrino芯片组）的计算机协调这两个服务。当任一模块激活时，它会通知另一个模块，并且激活的服务具有优先权。这种协调操作比任一服务单独运行略慢，但差异微不足道。
- en: Frequency Allocations
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 频率分配
- en: Each type of broadband wireless service uses a specific set of radio frequencies.
    Some of these frequencies are reserved for the exclusive use of a specific licensed
    service provider while others are free-for-all bands that are open for anybody
    to use.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 每种宽带无线服务都使用一组特定的无线电频率。其中一些频率是为特定授权服务提供商的专用服务保留的，而其他则是开放给任何人使用的公共频段。
- en: Wi-Fi Services
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Wi-Fi服务
- en: The 802.11b, 802.11g, and 802.11n Wi-Fi services all operate in a frequency
    range at or slightly above 2.4 GHz. The 802.11a signal uses a band close to 5.3
    GHz. The specific center frequencies of each Wi-Fi channel are listed in [Table 2-3](ch02s03.html#wi-fi_characteristics
    "Table 2-3. Wi-Fi Characteristics").
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 802.11b、802.11g和802.11n Wi-Fi服务都在或略高于2.4 GHz的频段内运行。802.11a信号使用接近5.3 GHz的频段。每个Wi-Fi信道的具体中心频率列在[表2-3](ch02s03.html#wi-fi_characteristics
    "表2-3. Wi-Fi特性")中。
- en: Unless you're a radio engineer, the important things to know about the different
    Wi-Fi services are the maximum data transmission rate and the signal range. [Table 2-3](ch02s03.html#wi-fi_characteristics
    "Table 2-3. Wi-Fi Characteristics") shows the important characteristics of each
    Wi-Fi specification.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您是无线电工程师，否则您需要了解不同Wi-Fi服务的重要事项是最大数据传输速率和信号范围。[表2-3](ch02s03.html#wi-fi_characteristics
    "表2-3. Wi-Fi特性")显示了每个Wi-Fi规范的重要特性。
- en: The differences between the maximum data speeds and the typical speeds are caused
    by the handshaking and other nondata information that must attach itself to each
    data packet. Obviously, there's a tremendous amount of overhead involved in moving
    information through any kind of Wi-Fi network.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 最大数据速度和典型速度之间的差异是由必须附加到每个数据包上的握手和其他非数据信息造成的。显然，在通过任何类型的Wi-Fi网络传输信息时，涉及了大量的开销。
- en: '**Table 2-3. Wi-Fi Characteristics**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2-3. Wi-Fi特性**'
