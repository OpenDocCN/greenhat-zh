- en: Chapter 2. INTRODUCTION TO WIRELESS NETWORKS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章. 无线网络简介
- en: '![INTRODUCTION TO WIRELESS NETWORKS](tagoreillycom20090210nostarchimages255004.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无线网络简介](tagoreillycom20090210nostarchimages255004.png.jpg)'
- en: Up to a point, it's quite possible to treat your wireless network as a set of
    black boxes that you can turn on and use without knowing much about the way they
    work. That's the way most people relate to the technology that surrounds them.
    You shouldn't have to worry about the technical specifications just to place a
    long-distance telephone call or heat your lunch in a microwave oven or connect
    your laptop computer to a network. In an ideal world (ha!), the wireless link
    would work as soon as you turn on the power switch.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，你可以将你的无线网络视为一组黑盒，你可以打开并使用它们，而不必了解它们的工作方式。这就是大多数人对待他们周围的技术的方式。你不必为了放置长途电话或用微波炉加热午餐或连接笔记本电脑到网络而担心技术规格。在一个理想的世界（哈哈！），无线连接会在你打开电源开关后立即工作。
- en: But wireless networking today is about where broadcast radio was in the late
    1920s. The technology was out there for everybody, but the people who understood
    what was happening behind that Bakelite-Dilecto panel ([Figure 2-1](ch02.html#every_new_technology_goes_through_the_tw
    "Figure 2-1. Every new technology goes through the tweak-and-fiddle stage."))
    often got better performance than the ones who just expected to turn on the power
    switch and listen.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 但如今的无线网络正处于20世纪20年代末广播无线电所处的阶段。这项技术对每个人都是开放的，但那些理解背后Bakelite-Dilecto面板（[图2-1](ch02.html#every_new_technology_goes_through_the_tw
    "图2-1. 每种新技术都会经历调整和摸索的阶段。"）所发生事情的人，往往比那些只期望打开电源开关并收听的人获得更好的性能。
- en: In order to make the most effective use of wireless networking technology, it's
    still important to understand what's going on inside the box (or in this case,
    inside each of the boxes that make up the network). This chapter describes the
    standards and specifications that control wireless networks and explains how data
    moves through the network from one computer to another.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最有效地使用无线网络技术，了解盒子内部（或者在这种情况下，了解构成网络的每个盒子内部）正在发生的事情仍然很重要。本章描述了控制无线网络的标准和规范，并解释了数据是如何在网络中从一个计算机移动到另一个计算机的。
- en: '![Every new technology goes through the tweak-and-fiddle stage.](tagoreillycom20090210nostarchimages254308.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![每种新技术都会经历调整和摸索的阶段。](tagoreillycom20090210nostarchimages254308.png.jpg)'
- en: '**Figure 2-1. Every new technology goes through the tweak-and-fiddle stage.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-1. 每种新技术都会经历调整和摸索的阶段。**'
- en: When the network is working properly, you should be able to use it without thinking
    about all of that internal plumbing—just click a few icons and you're connected.
    But when you're designing and building a new network, or when you want to improve
    the performance of an existing network, it can be essential to understand how
    all that data is supposed to move from one place to another. And when the network
    does something you aren't expecting it to do, you will need a basic knowledge
    of the technology to do any kind of useful troubleshooting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当网络正常运行时，你应该能够使用它而不必考虑所有那些内部管道——只需点击几个图标，你就能连接。但当你设计和构建一个新的网络，或者当你想要提高现有网络的性能时，了解所有这些数据是如何从一个地方移动到另一个地方的是至关重要的。而当网络做了你预料之外的事情时，你需要对这项技术有基本的了解，以便进行任何有用的故障排除。
- en: How Wireless Networks Work
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无线网络是如何工作的
- en: 'Moving data through a wireless network involves three separate elements: the
    radio signals, the data format, and the network structure. Each of these elements
    is independent of the other two, so you must define all three when you invent
    a new network. In terms of the OSI reference model, the radio signal operates
    at the physical layer, and the data format controls several of the higher layers.
    The network structure includes the wireless network interface adapters and base
    stations that send and receive the radio signals. In a wireless network, the network
    interface adapters in each computer and base station convert digital data to radio
    signals, which they transmit to other devices on the same network, and they receive
    and convert incoming radio signals from other network elements back to digital
    data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过无线网络传输数据涉及三个独立的元素：无线电信号、数据格式和网络结构。这三个元素彼此独立，因此当你发明一个新的网络时，你必须定义所有三个。在OSI参考模型中，无线电信号在物理层操作，数据格式控制几个高层。网络结构包括发送和接收无线电信号的无线网络接口适配器和基站。在无线网络中，每台计算机和基站的网络接口适配器将数字数据转换为无线电信号，并将它们传输到同一网络上的其他设备，同时接收并将来自其他网络元素的传入无线电信号转换回数字数据。
- en: Each of the broadband wireless data services use a different combination of
    radio signals, data formats, and network structure. We'll describe each type of
    wireless data network in more detail later in this chapter, but first, it's valuable
    to understand some general principles.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每种宽带无线数据服务都使用不同的无线电信号、数据格式和网络结构的组合。我们将在本章后面更详细地描述每种无线数据网络，但首先，了解一些基本原则是非常有价值的。
- en: Radio
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线电
- en: The basic physical laws that make radio possible are known as Maxwell's equations,
    identified by James Clerk Maxwell in 1864\. Without going into the math, Maxwell's
    equations show that a changing magnetic field will produce an electric field,
    and a changing electric field will produce a magnetic field. When alternating
    current (AC) moves through a wire or other physical conductor, some of that energy
    escapes into the surrounding space as an alternating magnetic field. That magnetic
    field creates an alternating electric field in space, which in turn creates another
    magnetic field and so forth until the original current is interrupted.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使无线电成为可能的基本物理定律被称为麦克斯韦方程，由詹姆斯·克拉克·麦克斯韦在1864年提出。不涉及数学，麦克斯韦方程表明变化的磁场会产生电场，而变化的电场会产生磁场。当交流电（AC）通过电线或其他物理导体时，其中一部分能量会以交流磁场的形式逃逸到周围空间。该磁场在空间中产生一个交变的电场，反过来又产生另一个磁场，以此类推，直到原始电流被中断。
- en: This form of energy in transition between electricity and magnetic energy is
    called *electromagnetic radiation*, or *radio waves. Radio* is defined as the
    radiation of electromagnetic energy through space. A device that produces radio
    waves is called a *transmitter*, and a complementary device that detects radio
    waves in the air and converts them to some other form of energy is called a *receiver*.
    Both transmitters and receivers use specially shaped devices called *antennas*
    to focus the radio signal in a particular direction, or *pattern*, and to increase
    the amount of effective radiation (from a transmitter) or sensitivity (in a receiver).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种在电和磁能之间转换的能量形式被称为*电磁辐射*，或*无线电波*。*无线电*定义为通过空间传播的电磁能量。产生无线电波的设备称为*发射机*，而检测空中无线电波并将其转换为其他形式能量的互补设备称为*接收机*。发射机和接收机都使用称为*天线*的特殊形状的设备来聚焦无线电信号到特定的方向或*模式*，并增加有效辐射（来自发射机）或灵敏度（在接收机）的量。
- en: By adjusting the rate at which alternating current flows from each transmitter
    through the antenna and out into space (the *frequency*), and by adjusting a receiver
    to operate only at that frequency, it's possible to send and receive many different
    signals, each at a different frequency, that don't interfere with one another.
    The overall range of frequencies is known as the *radio spectrum*. A smaller segment
    of the radio spectrum is often called a *band*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过调整每个发射机通过天线流向空间的交流电的速率（*频率*），并通过调整接收机使其仅在那种频率下工作，可以发送和接收许多不同的信号，每个信号在不同的频率上，不会相互干扰。频率的总范围被称为*无线电频谱*。无线电频谱的较小部分通常被称为*波段*。
- en: Radio frequencies and other AC signals are expressed as cycles per second, or
    *hertz (Hz)*, named for Heinrich Hertz, the first experimenter to send and receive
    radio waves. One cycle is the distance from the peak of an AC signal to the peak
    of the next signal. Radio signals generally operate at frequencies in thousands,
    millions, or billions of hertz (kilohertz or KHz, megahertz or MHz, and gigahertz
    or GHz, respectively).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无线电频率和其他交流信号以每秒周期数表示，或称为赫兹（Hz），以纪念第一个发送和接收无线电波的实验者海因里希·赫兹命名。一个周期是从交流信号的峰值到下一个信号的峰值的距离。无线电信号通常在千赫兹、兆赫兹或吉赫兹的频率下运行（分别称为千赫或KHz、兆赫或MHz和吉赫或GHz）。
- en: The simplest type of radio communication uses a continuous signal that the operator
    of the transmitter interrupts to divide the signal into accepted patterns of long
    and short signals (dots and dashes) that correspond to individual letters and
    other characters. The most widely used set of these patterns was Morse code, named
    for the inventor of the telegraph, Samuel F.B. Morse, where this code was first
    used.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的无线电通信类型使用连续信号，发射机的操作员中断信号以将其分为长信号和短信号（点和划线）的接受模式，这些模式对应于单个字母和其他字符。这些模式中最广泛使用的一套是摩尔斯电码，以电报发明者塞缪尔·F·B·摩尔斯命名，其中这种代码首次被使用。
- en: In order to transmit speech, music, and other sounds via radio, the transmitter
    alters, or *modulates*, the AC signal (the carrier wave) by either mixing an audio
    signal with the carrier as shown in [Figure 2-2](ch02.html#in_an_am_signal_the_audio_modulates_the_
    "Figure 2-2. In an AM signal, the audio modulates the carrier.") (this is called
    *amplitude modulation*, or *AM*) or by modulating the frequency within a narrow
    range as shown in [Figure 2-3](ch02.html#in_an_fm_signal_the_audio_modulates_the_
    "Figure 2-3. In an FM signal, the audio modulates the radio frequency.") (this
    is called *frequency modulation*, or *FM*). The AM or FM receiver includes a complementary
    circuit that separates the carrier from the modulating signal.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过无线电传输语音、音乐和其他声音，发射机会通过将音频信号与载波混合，如[图2-2](ch02.html#in_an_am_signal_the_audio_modulates_the_
    "图2-2. 在调幅信号中，音频调制载波。")所示（这称为调幅，或AM）或通过在窄频范围内调制频率，如[图2-3](ch02.html#in_an_fm_signal_the_audio_modulates_the_
    "图2-3. 在调频信号中，音频调制无线电频率。")所示（这称为调频，或FM）来改变交流信号（载波波）。AM或FM接收器包括一个互补电路，用于将载波与调制信号分离。
- en: '![In an AM signal, the audio modulates the carrier.](tagoreillycom20090210nostarchimages254692.png.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![在调幅信号中，音频调制载波。](tagoreillycom20090210nostarchimages254692.png.jpg)'
- en: '**Figure 2-2. In an AM signal, the audio modulates the carrier.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-2. 在调幅信号中，音频调制载波。**'
- en: '![In an FM signal, the audio modulates the radio frequency.](tagoreillycom20090210nostarchimages254007.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![在调频信号中，音频调制无线电频率。](tagoreillycom20090210nostarchimages254007.png.jpg)'
- en: '**Figure 2-3. In an FM signal, the audio modulates the radio frequency.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-3. 在调频信号中，音频调制无线电频率。**'
- en: Because two or more radio signals using the same frequency can often interfere
    with one another, government regulators and international agencies, such as the
    International Telecommunication Union (ITU), have reserved certain frequencies
    for specific types of modulation, and they issue exclusive licenses to individual
    users. For example, an FM radio station might be licensed to operate at 92.1 MHz
    at a certain geographical location. Nobody else is allowed to use that frequency
    in close enough proximity to interfere with that signal. On the other hand, some
    radio services don't require a license. Most unlicensed services are either restricted
    to very short distances, to specific frequency bands, or both.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 由于两个或多个使用相同频率的无线电信号经常会相互干扰，政府监管机构和国际机构，如国际电信联盟（ITU），已为特定类型的调制保留了某些频率，并向个人用户颁发独家许可证。例如，一个调频广播电台可能被许可在特定地理位置以92.1
    MHz的频率运行。不允许其他人使用足够接近的频率来干扰该信号。另一方面，某些无线电服务不需要许可证。大多数未授权服务要么限制在非常短的距离内，要么限制在特定的频率范围内，或者两者兼而有之。
- en: 'Both AM and FM are *analog* methods because the signal that comes out of the
    receiver is a replica of the signal that went into the transmitter. When we send
    computer data through a radio link, it''s *digital* because the content has been
    converted from text, computer code, sounds, images or other information into ones
    and zeroes before it is transmitted, and it is converted back to its original
    form after it is received. Digital radio can use any of several different modulation
    methods: The ones and zeroes can be two different audio tones, two different radio
    frequencies, timed interruptions to the carrier, or some combination of those
    and other techniques.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AM和FM都是*模拟*方法，因为从接收器输出的信号是输入到发射器的信号的复制品。当我们通过无线电链路发送计算机数据时，它是*数字*的，因为内容在传输之前已经被从文本、计算机代码、声音、图像或其他信息转换为二进制（1和0），并在接收后转换回其原始形式。数字无线电可以使用几种不同的调制方法：1和0可以是两种不同的音频音调、两种不同的无线电频率、对载波的定时中断，或者这些和其他技术的组合。
- en: Wireless Data Networks
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线数据网络
- en: Each type of wireless data network operates on a specific set of radio frequencies.
    For example, most Wi-Fi networks operate in a special band of radio frequencies
    around 2.4 GHz that have been reserved in most parts of the world for unlicensed
    point-to-point spread spectrum radio services. Other Wi-Fi systems use a different
    unlicensed band around 5 GHz.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每种无线数据网络都在特定的无线电频率上运行。例如，大多数Wi-Fi网络在2.4 GHz的特定无线电频率范围内运行，这个频率在世界上大多数地区都已被预留用于未经许可的点对点扩频无线电服务。其他Wi-Fi系统使用5
    GHz的不同未经许可的频段。
- en: Unlicensed Radio Services
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未经许可的无线电服务
- en: '*Unlicensed* means that anybody using equipment that complies with the technical
    requirements can send and receive radio signals on these frequencies without a
    radio station license. Unlike most radio services (including other broadband wireless
    services), which require licenses that grant exclusive use of that frequency to
    a specific type of service and to one or more specific users, an unlicensed service
    is a free-for-all where everybody has an equal claim to the same airwaves. In
    theory, the technology of spread spectrum radio makes it possible for many users
    to co-exist (up to a point) without significant interference.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*未经许可*意味着任何使用符合技术要求的设备的人都可以在这些频率上发送和接收无线电信号，而无需无线电发射站许可证。与大多数需要许可证的无线电服务（包括其他宽带无线服务）不同，这些许可证授予特定类型的服务和一到多个特定用户对该频率的独家使用权，未经许可的服务是一个全民共享的环境，每个人都对相同的无线电频谱拥有平等的权利。在理论上，扩频无线电技术使得许多用户（在一定范围内）可以共存而不会产生显著的干扰。'
- en: Point-to-Point
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点对点
- en: A *point-to-point* radio service operates a communication channel that carries
    information from a transmitter to a single receiver. The opposite of point-to-point
    is a *broadcast* service (such as a radio or television station) that sends the
    same signal to many receivers at the same time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*点对点*无线电服务运行一个通信信道，该信道从发射器向单个接收器传输信息。与点对点相反的是*广播*服务（如广播电台或电视台），它同时向许多接收器发送相同的信号。'
- en: Spread Spectrum
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩频
- en: '*Spread spectrum* is a family of methods for transmitting a single radio signal
    using a relatively wide segment of the radio spectrum. Wireless Ethernet networks
    use several different spread spectrum radio transmission systems, which are called
    frequency-hopping spread spectrum (FHSS), direct-sequence spread spectrum (DSSS),
    and orthogonal frequency division multiplexing (OFDM). Some older data networks
    use the slower FHSS system, but the first Wi-Fi networks used DSSS, and more recent
    systems use OFDM. [Table 2-1](ch02.html#wi-fi_standards_and_modulation_type "Table 2-1. Wi-Fi
    Standards and Modulation Type") lists each of the Wi-Fi standards and the type
    of spread spectrum modulation they use.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*扩频*是一系列使用相对较宽的无线电频谱段来传输单个无线电信号的方法。无线以太网网络使用几种不同的扩频无线电传输系统，这些系统被称为跳频扩频（FHSS）、直接序列扩频（DSSS）和正交频分复用（OFDM）。一些较老的数据网络使用较慢的FHSS系统，但第一代Wi-Fi网络使用DSSS，而较新的系统使用OFDM。[表2-1](ch02.html#wi-fi_standards_and_modulation_type
    "表2-1. Wi-Fi标准和调制类型")列出了每个Wi-Fi标准和它们使用的扩频调制类型。'
- en: '**Table 2-1. Wi-Fi Standards and Modulation Type**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2-1. Wi-Fi标准和调制类型**'
- en: '| Wi-Fi Type | Frequency | Modulation |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| Wi-Fi类型 | 频率 | 调制 |'
- en: '| --- | --- | --- |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| 802.11a | 5 GHz | OFDM |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 802.11a | 5 GHz | OFDM |'
- en: '| 802.11b | 2.4 GHz | DSSS |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 802.11b | 2.4 GHz | DSSS |'
- en: '| 802.11g | 2.4 GHz | OFDM |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 802.11g | 2.4 GHz | OFDM |'
- en: Spread spectrum radio offers some important advantages over other types of radio
    signals that use a single narrow channel. Spread spectrum is extremely efficient,
    so the radio transmitters can operate with very low power. Because the signals
    operate on a relatively wide band of frequencies, they are less sensitive to interference
    from other radio signals and electrical noise, which means they can often get
    through in environments where a conventional narrow-band signal would be impossible
    to receive and understand. And because a frequency-hopping spread spectrum signal
    shifts among more than one channel, it can be extremely difficult for an unauthorized
    listener to intercept and decode the contents of a signal.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 扩频无线电在与其他使用单一窄频道的无线电信号相比时，提供了一些重要的优势。扩频非常高效，因此无线电发射器可以以非常低的功率运行。由于信号在相对较宽的频率范围内运行，它们对其他无线电信号和电气噪声的干扰不太敏感，这意味着它们通常可以在传统窄带信号无法接收和理解的环境中传输。而且，由于跳频扩频信号在多个频道之间切换，未经授权的听众拦截和解码信号内容变得极其困难。
- en: Spread spectrum technology has an interesting history. It was invented by the
    actress Hedy Lamarr and the American avant-garde composer George Antheil as a
    "Secret Communication System" for directing radio-controlled torpedoes that would
    not be vulnerable to enemy jamming. Before she came to Hollywood, Lamarr had been
    married to an arms merchant in Austria, where she learned about the problems of
    torpedo guidance at dinner parties with her husband's customers. Years later,
    shortly before the United States entered World War II, she came up with the concept
    of changing radio frequencies to cut through interference. *The New York Times*
    reported in 1941 that her "red hot" invention ([Figure 2-4](ch02.html#hedy_lamarr_and_george_antheil_received_
    "Figure 2-4. Hedy Lamarr and George Antheil received this patent in 1942 for the
    invention that became the foundation of spread spectrum radio communication. She
    is credited here under her married name, H.K. Markey. The complete document is
    accessible at .")) was vital to the national defense, but the government would
    not reveal any details.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 扩频技术有着一段有趣的历史。这项技术是由女演员海蒂·拉玛和美国的先锋派作曲家乔治·安太尔共同发明的，作为一种“秘密通信系统”，用于控制无线电遥控鱼雷，使其不易受到敌方干扰。在海蒂来到好莱坞之前，她曾与一位奥地利军火商结婚，在晚宴上，她通过丈夫的客户了解到了鱼雷制导的问题。多年后，在美国加入第二次世界大战前夕，她提出了改变无线电频率以穿透干扰的概念。《纽约时报》在1941年报道说，她的“热门”发明（[图2-4](ch02.html#hedy_lamarr_and_george_antheil_received_
    "图2-4. 海蒂·拉玛和乔治·安太尔于1942年获得了这项专利，该发明成为扩频无线电通信的基础。在这里，她以她的已婚名字H.K. Markey的名字被提及。完整文件可在[http://uspto.gov](http://uspto.gov)获取。"))对国家安全至关重要，但政府没有透露任何细节。
- en: '![Hedy Lamarr and George Antheil received this patent in 1942 for the invention
    that became the foundation of spread spectrum radio communication. She is credited
    here under her married name, H.K. Markey. The complete document is accessible
    at .](tagoreillycom20090210nostarchimages254618.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![海蒂·拉玛和乔治·安太尔于1942年获得了这项专利，该发明成为扩频无线电通信的基础。在这里，她以她的已婚名字H.K. Markey的名字被提及。完整文件可在[http://uspto.gov](http://uspto.gov)获取。](tagoreillycom20090210nostarchimages254618.png.jpg)'
- en: '**Figure 2-4. Hedy Lamarr and George Antheil received this patent in 1942 for
    the invention that became the foundation of spread spectrum radio communication.
    She is credited here under her married name, H.K. Markey. The complete document
    is accessible at [http://uspto.gov](http://uspto.gov).**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-4. 海蒂·拉玛和乔治·安太尔于1942年获得了这项专利，该发明成为扩频无线电通信的基础。在这里，她以她的已婚名字H.K. Markey的名字被提及。完整文件可在[http://uspto.gov](http://uspto.gov)获取。**'
- en: Antheil turned out to be the ideal person to make this idea work. His most famous
    composition was an extravaganza called *Ballet Mechanique,*which was scored for
    sixteen player pianos, two airplane propellers, four xylophones, four bass drums,
    and a siren. His design used the same kind of mechanism that he had previously
    used to synchronize the player pianos to change radio frequencies in a spread
    spectrum transmission. The original slotted paper tape system had 88 different
    radio channels—one for each of the 88 keys on a piano.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安太尔最终证明是使这个想法得以实现的理想人选。他最著名的作品是一部名为《机械芭蕾》的狂想曲，为十六台演奏钢琴、两架飞机螺旋桨、四台木琴、四台低音鼓和一个警报器而作。他的设计使用了与之前用于同步演奏钢琴以改变扩频传输中的无线电频率相同的机制。原始的槽孔纸带系统有88个不同的无线电频道——每个频道对应钢琴上的88个键。
- en: In theory, the same method could be used for voice and data communication as
    well as guiding torpedoes, but in the days of vacuum tubes, paper tape, and mechanical
    synchronization, the whole process was too complicated to actually build and use.
    By 1962, solid-state electronics had replaced the vacuum tubes and piano rolls,
    and the technology was used aboard US Navy ships for secure communication during
    the Cuban Missile Crisis. Today, spread spectrum radios are used in the US Air
    Force Space Command's Milstar Satellite Communications System, in digital cellular
    telephones, and in wireless data networks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，同样的方法可以用于语音和数据通信，以及鱼雷引导，但在真空管、纸带和机械同步的时代，整个过程过于复杂，实际上无法构建和使用。到1962年，固态电子已经取代了真空管和钢琴卷筒，这项技术在美国海军舰艇上用于古巴导弹危机期间的保密通信。如今，扩频无线电被用于美国空军太空司令部的Milstar卫星通信系统、数字蜂窝电话和无线数据网络。
- en: Frequency-Hopping Spread Spectrum
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 跳频扩频
- en: Lamarr and Antheil's original design for spread spectrum radio used a *frequency-hopping
    system (FHSS)*. As the name suggests, FHSS technology divides a radio signal into
    small segments and "hops" from one frequency to another many times per second
    as it transmits those segments. The transmitter and the receiver establish a synchronized
    hopping pattern that sets the sequence in which they will use different subchannels.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 拉玛尔和安瑟尔最初为扩频无线电设计的方案使用了*跳频系统（FHSS）*。正如其名所示，FHSS技术将无线电信号分成小段，并在传输这些段时每秒多次“跳变”到不同的频率。发射机和接收机建立了一个同步跳变模式，以确定它们将使用不同子通道的顺序。
- en: FHSS systems overcome interference from other users by using a narrow carrier
    signal that changes frequency many times per second. Additional transmitter and
    receiver pairs can use different hopping patterns on the same set of subchannels
    at the same time. At any point in time, each transmission is probably using a
    different subchannel, so there's no interference between signals. When a conflict
    does occur, the system resends the same packet until the receiver gets a clean
    copy and sends a confirmation back to the transmitting station.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: FHSS系统通过使用每秒多次改变频率的窄载波信号来克服来自其他用户的干扰。额外的发射机和接收机对可以在同一组子频道上同时使用不同的跳变模式。在任何时刻，每个传输可能都在使用不同的子频道，因此信号之间没有干扰。当发生冲突时，系统会重新发送相同的包，直到接收器收到干净的副本，并将确认发送回发射站。
- en: For some older 802.11 wireless data services, the unlicensed 2.4 MHz band is
    split into 75 subchannels, each of them 1 MHz wide. Because each frequency hop
    adds overhead to the data stream, FHSS transmissions are relatively slow.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些较老的802.11无线数据服务，未授权的2.4 MHz频段被分成75个子频道，每个子频道宽度为1 MHz。由于每个频率跳变都会向数据流增加开销，FHSS传输相对较慢。
- en: Direct-Sequence Spread Spectrum
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 直接序列扩频
- en: The *direct-sequence spread spectrum (DSSS)* technology that controls 802.11b
    networks uses an 11-chip Barker Sequence to spread the radio signal through a
    single 22 MHz–wide channel without changing frequencies. Each DSSS link uses just
    one channel without any hopping between frequencies. As [Figure 2-5](ch02.html#a_conventional_signal_left_uses_a_narrow
    "Figure 2-5. A conventional signal (left) uses a narrow radio frequency bandwidth.
    A DSSS signal (right) uses a wider bandwidth but a less powerful signal.") shows,
    a DSSS transmission uses more bandwidth, but less power than a conventional signal.
    The digital signal on the left is a conventional transmission in which the power
    is concentrated within a tight bandwidth. The DSSS signal on the right uses the
    same amount of power, but it spreads that power across a wider band of radio frequencies.
    Obviously, the 22 MHz DSSS channel is a lot wider than the 1 MHz channels used
    in FHSS systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 控制着802.11b网络的*直接序列扩频（DSSS）*技术使用一个11芯片的巴克序列，通过一个单一的22 MHz宽频道来扩频无线电信号，而无需改变频率。每个DSSS链接只使用一个频道，而无需在频率之间跳变。如图2-5所示，DSSS传输使用更多的带宽，但比传统信号使用更少的功率。左侧的数字信号是集中在一个狭窄带宽内的传统传输，而右侧的DSSS信号使用相同数量的功率，但将功率分散在更宽的无线电频率范围内。显然，22
    MHz的DSSS频道比FHSS系统中使用的1 MHz频道宽得多。
- en: A DSSS transmitter breaks each bit in the original data stream into a series
    of redundant bit patterns called *chips*, and it transmits them to a receiver
    that reassembles the chips back into a data stream that is identical to the original.
    Because most interference is likely to occupy a narrower bandwidth than a DSSS
    signal, and because each bit is divided into several chips, the receiver can usually
    identify noise and reject it before it decodes the signal.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: DSSS发射器将原始数据流中的每个比特分解成一系列冗余的比特模式，称为*芯片*，并将它们传输到接收器，接收器将这些芯片重新组装成与原始数据流相同的数据流。因为大多数干扰可能占据比DSSS信号更窄的带宽，并且因为每个比特被分成几个芯片，所以接收器通常可以在解码信号之前识别噪声并拒绝它。
- en: '![A conventional signal (left) uses a narrow radio frequency bandwidth. A DSSS
    signal (right) uses a wider bandwidth but a less powerful signal.](tagoreillycom20090210nostarchimages254566.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![传统信号（左）使用较窄的无线电频率带宽。DSSS信号（右）使用更宽的带宽，但信号功率较小。](tagoreillycom20090210nostarchimages254566.png)'
- en: '**Figure 2-5. A conventional signal (left) uses a narrow radio frequency bandwidth.
    A DSSS signal (right) uses a wider bandwidth but a less powerful signal.**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-5. 传统信号（左）使用较窄的无线电频率带宽。DSSS信号（右）使用更宽的带宽，但信号功率较小。**'
- en: Like other networking protocols, a DSSS wireless link exchanges handshaking
    messages within each data packet to confirm that the receiver can understand each
    packet. For example, the standard data transmission rate in an 802.11b DSSS WI-Fi
    network is 11Mbps, but when the signal quality won't support that speed, the transmitter
    and receiver use a process called *dynamic rate shifting* to drop the speed down
    to 5.5Mbps. The speed might drop because a source of electrical noise near the
    receiver interferes with the signal or because the transmitter and receiver are
    too far apart to support full-speed operation. If 5.5Mbps is still too fast for
    the link to handle, it drops again, down to 2Mbps or even 1Mbps.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他网络协议一样，DSSS无线链路在每个数据包内交换握手消息，以确认接收器可以理解每个数据包。例如，802.11b DSSS Wi-Fi网络的标准数据传输速率为11Mbps，但当信号质量无法支持该速度时，发射器和接收器使用称为*动态速率转换*的过程将速度降低到5.5Mbps。速度可能降低，因为接收器附近的电气噪声干扰了信号，或者因为发射器和接收器相距太远，无法支持全速操作。如果5.5Mbps对于链路来说仍然太快，它会再次降低，降至2Mbps甚至1Mbps。
- en: Orthogonal Frequency Division Multiplexing
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正交频分复用
- en: '*Orthogonal frequency division multiplexing (OFDM) modulation*, used in 802.11a
    Wi-Fi networks, is considerably more complicated than DSSS technology. The physical
    layer splits the data stream among 52 parallel bit streams that each use a different
    radio frequency called a *subcarrier*. Four of these subcarriers carry *pilot
    data* that provides reference information about the remaining 48 subcarriers,
    in order to reduce signal loss due to radio interference or phase shift. Because
    the data is divided into 48 separate streams that move through separate subcarriers
    in parallel, the total transmission speed is much greater than the speed of data
    through a single channel.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*正交频分复用（OFDM）调制*，用于802.11a Wi-Fi网络，比DSSS技术复杂得多。物理层将数据流分成52个并行比特流，每个比特流使用不同的无线电频率，称为*子载波*。其中四个子载波携带*导频数据*，提供有关剩余48个子载波参考信息，以减少由于无线电干扰或相位偏移导致的信号损失。因为数据被分成48个独立的流，这些流并行地通过各自的子载波移动，所以总传输速度远大于单个通道的数据传输速度。'
- en: The subcarrier frequencies in an OFDM signal overlap with the peak of each subcarrier's
    waveform matching the baseline of the overlapping signals as shown in [Figure 2-6](ch02.html#in_ofdm_the_peaks_of_overlapping_frequen
    "Figure 2-6. In OFDM, the peaks of overlapping frequencies don't interfere with
    one another."). This is called *orthogonal frequency division*. The 802.11a standard
    specifies a total of eight data channels that are 20 MHz wide. Each of these channels
    is divided into 52 300 kHz subcarriers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: OFDM信号中的子载波频率与每个子载波波形峰值重叠，与重叠信号的基线相匹配，如图[图2-6](ch02.html#in_ofdm_the_peaks_of_overlapping_frequen
    "图2-6. 在OFDM中，重叠频率的峰值不会相互干扰。")所示。这被称为*正交频分*。802.11a标准指定了总共八个20 MHz宽的数据通道。每个通道被分成52个300
    kHz的子载波。
- en: '![In OFDM, the peaks of overlapping frequencies don''t interfere with one another.](tagoreillycom20090210nostarchimages254485.png.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![在OFDM中，重叠频率的峰值不会相互干扰。](tagoreillycom20090210nostarchimages254485.png.jpg)'
- en: '**Figure 2-6. In OFDM, the peaks of overlapping frequencies don''t interfere
    with one another.**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-6. 在OFDM中，重叠频率的峰值不会相互干扰。**'
- en: When a Wi-Fi radio receiver detects an 802.11a signal, it assembles the parallel
    bit streams back into a single high-speed data stream and uses the pilot data
    to check its accuracy. Under ideal conditions, an 802.11a network can move data
    at 54Mbps, but like DSSS modulation, the OFDM transmitter and receiver automatically
    reduce the data speed when the maximum transmission rate is not possible due to
    interference, weak signals, or other less-than-perfect atmospheric conditions.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当Wi-Fi无线电接收器检测到802.11a信号时，它将并行比特流重新组装成单个高速数据流，并使用引导数据来检查其准确性。在理想条件下，802.11a网络可以以54Mbps的速度传输数据，但像DSSS调制一样，OFDM发射器和接收器会自动降低数据速度，因为由于干扰、弱信号或其他不完美的气象条件，无法实现最大传输速率。
- en: The more recent 802.11g specification was designed to combine the best features
    of both 802.11b (greater signal range) and 802.11a (higher speed). To accomplish
    this objective, it uses OFDM modulation on the 2.4 GHz frequency band.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 更新的802.11g规范旨在结合802.11b（更大的信号范围）和802.11a（更高的速度）的最佳特性。为了实现这一目标，它使用2.4 GHz频段的OFDM调制。
- en: Why This Matters
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这为什么重要
- en: The great science fiction writer Arthur C. Clarke once observed that "Any sufficiently
    advanced technology is indistinguishable from magic." For most of us, the technology
    that controls high-speed spread spectrum radio could just as easily be a form
    of magic, because we don't need to understand the things that happen inside a
    transmitter and a receiver; they're just about invisible when we connect a computer
    to the Internet. As mentioned earlier in this chapter, you don't need to understand
    these technical details about how a Wi-Fi transmitter splits your data into tiny
    pieces and reassembles them into data unless you're a radio circuit designer.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 伟大的科幻小说家亚瑟·C·克拉克曾观察到：“任何足够先进的技术都和魔法无法区分。”对我们大多数人来说，控制高速扩频无线电的技术可能同样是一种魔法，因为我们不需要理解发射器和接收器内部发生的事情；当我们把电脑连接到互联网时，它们几乎是看不见的。正如本章前面提到的，除非你是无线电电路设计师，否则你不需要了解Wi-Fi发射器如何将数据分割成微小的片段并将它们重新组装成数据的这些技术细节。
- en: But when you know that there's a well-defined set of rules and methods that
    make the connection work (even if you don't know all the details), you are in
    control. You know that it's not magic, and if you think about it, you might also
    know some of the right questions to ask when the system doesn't work correctly.
    If knowledge is power, then knowledge about the technology you use every day is
    the power to control that technology rather than just use it.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当你知道有一套明确的规则和方法使连接工作（即使你不知道所有细节）时，你就处于控制之中。你知道这不是魔法，如果你仔细想想，你也可能知道当系统不正确工作时应该提出的一些正确问题。如果知识就是力量，那么关于你每天使用的技术的知识就是控制这种技术的力量，而不仅仅是使用它。
- en: Benefits of Wireless
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无线电的优点
- en: Wireless broadband provides Internet access to mobile devices in addition to
    allowing network operators to extend their networks beyond the range of their
    wired connections. For our purposes, two-way radio is the most sensible approach
    to wireless broadband, but other methods (such as infrared light or visible signaling)
    are also possible. Connecting your computer to the Internet (or a local network)
    by radio offers several advantages over connecting the same computer through a
    wired connection. First, wireless provides convenient access for portable computers;
    it's not necessary to find a cable or network data outlet. And second, it allows
    a user to make a connection from more than one location and to maintain a connection
    as the user moves from place to place. For network managers, a wireless connection
    makes it possible to distribute access to a network without the need to string
    wires or cut holes through walls.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 无线宽带除了允许网络运营商将他们的网络扩展到有线连接的范围之外，还为移动设备提供互联网接入。就我们的目的而言，双向无线电是无线宽带最合理的途径，但其他方法（如红外光或可见信号）也是可能的。通过无线电将你的电脑连接到互联网（或本地网络）与通过有线连接相同电脑相比，提供了几个优势。首先，无线为便携式电脑提供了便利的接入；不需要找到电缆或网络数据插座。其次，它允许用户从多个位置建立连接，并在用户从一个地方移动到另一个地方时保持连接。对于网络管理员来说，无线连接使得在没有拉线或穿过墙壁打洞的情况下分配网络访问成为可能。
- en: In practice, access without cables means that the owner of a laptop or other
    portable computer can walk into a classroom, a coffee shop, or a library and connect
    to the Internet by simply turning on the computer and running a communication
    program. Depending on the type of wireless network you're using, you might also
    be able to maintain the same connection in a moving vehicle.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际操作中，无需电缆的接入意味着笔记本电脑或其他便携式电脑的所有者可以走进教室、咖啡馆或图书馆，只需打开电脑并运行通信程序，就能连接到互联网。根据你所使用的无线网络类型，你也许还能在移动车辆中保持相同的连接。
- en: When you're installing your own network, it's often easier to use Wi-Fi links
    to extend your network and your Internet connection to other rooms because a wired
    system requires a physical path for the cables between the network router or switch
    and each computer. Unless you can route those cables through a false ceiling or
    some other existing channel, this almost always means that you must cut holes
    in your walls for data connectors and feed wires inside the walls and under the
    floors. A radio signal that passes through those same walls is often a lot neater
    and easier.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当你安装自己的网络时，通常使用Wi-Fi链接来扩展你的网络和互联网连接到其他房间更为容易，因为有线系统需要在网络路由器或交换机和每台电脑之间有物理路径来放置电缆。除非你能通过吊顶或其他现有通道来布置这些电缆，否则这几乎总是意味着你必须在你墙上打孔，将数据连接器和馈线穿入墙壁和地板下。穿过这些相同墙壁的无线电信号通常要整洁得多，也容易得多。
- en: Wireless Data Services
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 无线数据服务
- en: Because radio signals move through the air, you can set up a network connection
    from any place within range of the network base station's transmitter; it's not
    necessary to use a telephone line, television cable, or some other dedicated wiring
    to connect your computer to the network. Just turn on the radio connected to the
    computer and it will find the network signal. Therefore, a radio (or wireless)
    network connection is often a lot more convenient than a wired one.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 由于无线电信号通过空气传播，你可以在网络基站发射器范围内的任何地方建立网络连接；不需要使用电话线、电视电缆或其他专用线路来连接你的电脑到网络。只需打开连接到电脑的无线电，它就会找到网络信号。因此，无线电（或无线）网络连接通常比有线连接方便得多。
- en: This is not to say that wireless is always the best choice. A wired network
    is usually more secure than a wireless system because it's a lot more difficult
    for unauthorized eavesdroppers and other snoops to monitor data as it moves through
    the network, and a wired link doesn't require as many complex negotiations between
    the sender and receiver on protocols and so forth. In an environment where your
    computer never moves away from your desk and there are no physical obstacles between
    the computer and the network access point, it's often easier to install a data
    cable between the computer and a modem.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说无线总是最佳选择。有线网络通常比无线系统更安全，因为它更难让未经授权的窃听者和其他间谍监视数据在网络中的移动，而且有线连接不需要在发送者和接收者之间进行许多复杂的协议协商。在一个你的电脑永远不会离开你的办公桌，且电脑和网络接入点之间没有物理障碍的环境中，通常在电脑和调制解调器之间安装数据电缆要容易得多。
- en: So now we have a bunch of radio transmitters and receivers that all operate
    on the same frequencies and all use the same kind of modulation. (*Modulation*
    is the method a radio uses to add some kind of content, such as voice or digital
    data, to a radio wave.) The next step is to send some network data through those
    radios. Several different wireless data systems and services are available to
    connect computers and other devices to local networks and to the Internet, including
    Wi-Fi, WiMAX, and a handful of services based on the latest generations of cellular
    mobile telephone technology.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们现在有一堆无线电发射器和接收器，它们都在相同的频率上工作，并使用相同类型的调制。（*调制*是无线电用来向无线电波添加某种内容的方法，例如声音或数字数据。）下一步是将一些网络数据通过这些无线电发送出去。有几种不同的无线数据系统和服务可供连接电脑和其他设备到本地网络和互联网，包括Wi-Fi、WiMAX以及基于最新一代蜂窝移动电话技术的几项服务。
- en: Wi-Fi
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wi-Fi
- en: 'The IEEE (Institute of Electrical and Electronics Engineers) has produced a
    set of standards and specifications for wireless networks under the title *IEEE
    802.11* that define the formats and structures of the relatively short-range signals
    that provide Wi-Fi service. The original 802.11 standard (without any letter at
    the end) was released in 1997\. It covers several types of wireless media: two
    kinds of radio transmissions and networks that use infrared light. The 802.11b
    standard provides additional specifications for wireless Ethernet networks. A
    related document, IEEE 802.11a, describes wireless networks that operate at higher
    speeds on different radio frequencies. Still other 802.11 radio networking standards
    with other letters are also available or moving toward public release.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE（电气和电子工程师协会）在标题为*IEEE 802.11*的标题下制定了一套无线网络标准和规范，定义了提供Wi-Fi服务的相对短距离信号的格式和结构。最初的802.11标准（结尾没有字母）于1997年发布。它涵盖了多种无线媒体：两种类型的无线电传输和利用红外光的网络。802.11b标准为无线以太网网络提供了额外的规范。一份相关的文档，IEEE
    802.11a，描述了在更高速度的不同无线电频率上运行的无线网络。还有其他带有其他字母的802.11无线电网络标准也可供使用或即将公开发布。
- en: The specifications in widest use today are 802.11a, 802.11b, and 802.11g. They're
    the de facto standards used by just about every wireless Ethernet LAN that you
    are likely to encounter in offices and public spaces and in most home networks.
    It's worth the trouble to keep an eye on the progress of those other standards,
    but for the moment, 802.11a and 802.11g are the ones to use for short-range wireless
    networks, especially if you're expecting to connect to networks where you don't
    control all the hardware yourself.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 目前最广泛使用的规范是802.11a、802.11b和802.11g。它们是几乎所有你可能在办公室、公共场所以及大多数家庭网络中遇到的无线以太网局域网使用的实际标准。关注这些其他标准的进展是值得的，但就目前而言，802.11a和802.11g是用于短距离无线网络的选项，尤其是如果你预期要连接到你自己不控制所有硬件的网络。
- en: Note
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Many first-generation 802.11b Wi-Fi network adapters are still compatible
    with today''s networks, but their manufacturers don''t offer the device drivers
    that are necessary to make them work with the latest operating systems (such as
    Windows XP or Windows Vista)*.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '*许多第一代802.11b Wi-Fi网络适配器仍然与今天的网络兼容，但它们的制造商没有提供使它们与最新操作系统（如Windows XP或Windows
    Vista）兼容所需的设备驱动程序*。'
- en: The 802.11n standard is the next one in the pipeline, and when it's released,
    it will replace both 802.11b and 802.11g because it's faster, more secure, and
    more reliable. The older standards will still work, so new Wi-Fi equipment will
    support all three (often along with 802.11a, which uses different radio frequencies)
    and automatically match your network interface to the signals it detects from
    each base station.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 802.11n标准是下一个即将推出的标准，一旦发布，它将取代802.11b和802.11g，因为它更快、更安全、更可靠。旧标准仍然可以使用，因此新的Wi-Fi设备将支持所有三个（通常还包括802.11a，它使用不同的无线电频率）并自动将你的网络接口匹配到从每个基站检测到的信号。
- en: Note
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Until the new 802.11n standard is formally approved and released, some manufacturers
    offer "pre-n" network adapters and access points that include many of the features
    that will be in the final 802.11n standard. These preliminary versions generally
    work best on networks that are limited to equipment (adapters and access points)
    made by a single manufacturer, although they all generally work with any existing
    802.11b or 802.11g network. Your best bet is to wait until the final standard
    is released before you upgrade your system, but if you do buy a pre-n device,
    the manufacturer will probably offer a free firmware upgrade to the final 802.11n
    specifications*.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*在新802.11n标准正式批准和发布之前，一些制造商提供“预-n”网络适配器和接入点，它们包括最终802.11n标准中将包含的许多功能。这些初步版本通常在仅限于单一制造商的设备（适配器和接入点）的网络中表现最佳，尽管它们都与现有的802.11b或802.11g网络兼容。你最好的选择是在最终标准发布之前升级你的系统，但如果你确实购买了预-n设备，制造商可能会提供免费固件升级到最终的802.11n规范*。'
- en: 'There are two more names in the alphabet soup of wireless LAN standards that
    you ought to know about: WECA and Wi-Fi. *WECA (Wireless Ethernet Compatibility
    Alliance)* is an industry group that includes all of the major manufacturers of
    wireless Ethernet equipment. Their twin missions are to test and certify that
    the wireless network devices from all of their member companies can operate together
    in the same network, and to promote 802.11 networks as the worldwide standard
    for wireless LANs. WECA''s marketing geniuses have adopted the more friendly name
    of Wi-Fi (short for *wireless fidelity*) for the 802.11 specifications.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在无线局域网标准的字母汤中，还有两个名字你应该了解：WECA和Wi-Fi。*WECA（无线以太网兼容性联盟）*是一个包括所有主要无线以太网设备制造商的行业组织。他们的双重使命是测试和认证他们所有成员公司的无线网络设备可以在同一网络中一起运行，并推广802.11网络作为全球无线局域网的标准。WECA的市场营销天才们为802.11规范采用了更友好的名称Wi-Fi（意为*无线保真度*）。
- en: Once or twice per year, the Wi-Fi Alliance conducts an "interoperability bake-off
    " where engineers from many hardware manufacturers confirm that their hardware
    will communicate correctly with equipment from other suppliers. Network equipment
    that carries a Wi-Fi logo has been certified by the Wi-Fi Alliance to meet the
    relevant standards and to pass interoperability tests. [Figure 2-7](ch02s03.html#a_wi-fi_logo
    "Figure 2-7. A Wi-Fi logo") shows one version of the Wi-Fi logo.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每年一次或两次，Wi-Fi联盟会举办一个“互操作性烘焙会”，许多硬件制造商的工程师会确认他们的硬件将能够与其他供应商的设备正确通信。带有Wi-Fi标志的网络设备已经通过Wi-Fi联盟认证，符合相关标准并通过了互操作性测试。[图2-7](ch02s03.html#a_wi-fi_logo
    "图2-7. Wi-Fi标志")显示了Wi-Fi标志的一个版本。
- en: Wi-Fi was originally intended to be a wireless extension of a wired LAN, so
    the distances between Wi-Fi base stations and the computers that communicate through
    them are limited to about 100 feet (35 meters) indoors or up to 300 feet (100
    meters) outdoors, assuming there are no obstructions between the access point
    and the computer. When 802.11n equipment becomes available, it will support connections
    between computers and base stations at least as far apart as the older Wi-Fi versions.
    There are ways to extend the range of a Wi-Fi signal, but those techniques require
    special equipment and careful installation.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi最初旨在成为有线局域网的无线扩展，因此Wi-Fi基站与通过它们通信的电脑之间的距离限制在大约100英尺（35米）的室内或室外最多300英尺（100米），前提是接入点和电脑之间没有障碍物。当802.11n设备可用时，它将支持电脑和基站之间至少与较老版本的Wi-Fi一样远的连接。有方法可以扩展Wi-Fi信号的范围，但这些技术需要特殊设备和仔细的安装。
- en: '![A Wi-Fi logo](tagoreillycom20090210nostarchimages254750.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![Wi-Fi标志](tagoreillycom20090210nostarchimages254750.png.jpg)'
- en: '**Figure 2-7. A Wi-Fi logo**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2-7. Wi-Fi标志**'
- en: Note
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*See "Extending the Network" on [Legal Issues](ch09s06.html#legal_issues "Legal
    Issues") for more about long-range Wi-Fi operation*.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*有关长距离Wi-Fi操作的更多信息，请参阅[法律问题](ch09s06.html#legal_issues "法律问题")中的“扩展网络”部分*。'
- en: Because most Wi-Fi signals have such a limited range, you must find a new access
    point, or *hot spot*, and set up a new connection every time you move your computer
    to a new location. And because many Wi-Fi access points don't permit strangers
    to connect through them, you may have to establish a separate account for each
    location.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 因为大多数Wi-Fi信号的范围都如此有限，每次你将电脑移动到新的位置时，都必须找到一个新的接入点，或者称为*热点*，并设置一个新的连接。而且由于许多Wi-Fi接入点不允许陌生人通过它们连接，你可能需要为每个位置建立单独的账户。
- en: The Wi-Fi networks described in this book follow the 802.11a, b, and g standards,
    but much of the same information will also apply to the new 802.11n networks when
    they become available.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 本书描述的Wi-Fi网络遵循802.11a、b和g标准，但其中大部分信息也适用于当它们可用时的新802.11n网络。
- en: Metropolitan Wi-Fi Services
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 市政Wi-Fi服务
- en: In some metropolitan areas, a large number of interconnected Wi-Fi base stations
    are being installed by either local government agencies or private businesses
    to provide wireless service throughout an entire region or in selected neighborhoods
    as an economical alternative to cable and telephone (DSL) services. The base stations
    for these services are often mounted on utility poles or rooftops.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些城市地区，地方政府机构或私营企业正在安装大量相互连接的Wi-Fi基站，以在整个地区或选定社区提供无线服务，作为有线和电话（DSL）服务的经济替代方案。这些服务的基站通常安装在公用事业杆或屋顶上。
- en: These same networks might also provide a variety of special data services to
    the local government and major subscribers. For example, the local natural gas,
    electric, and water utilities could add small Wi-Fi adapters to their meters and
    use the system to send readings once a month. And city buses might have transponders
    that report their locations to a central tracking system, like the one in Seattle
    at [http://busview.org/busview_launch.jsp](http://busview.org/busview_launch.jsp),
    as shown in [Figure 2-8](ch02s03.html#wireless_technology_tracks_city_buses_in
    "Figure 2-8. Wireless technology tracks city buses in Seattle and reports locations
    on a website.").
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些相同的网络也可能为当地政府和主要用户提供各种特殊数据服务。例如，当地的天然气、电力和水公用事业可以在他们的计量器上添加小型 Wi-Fi 接收器，并使用该系统每月发送读数。城市公交车可能配备有向中央跟踪系统报告其位置的应答器，就像西雅图在
    [http://busview.org/busview_launch.jsp](http://busview.org/busview_launch.jsp)
    上的那样，如图 [图 2-8](ch02s03.html#wireless_technology_tracks_city_buses_in "图 2-8. 无线技术在西雅图追踪城市公交车并在网站上报告位置。")
    所示。
- en: It's not yet clear whether these city-wide Wi-Fi services will be able to overcome
    possible interference problems and competition from other wireless data alternatives,
    or whether they will attract enough business to remain viable. But if they do,
    any computer within the coverage area that has a Wi-Fi adapter should detect the
    signal and have access to a broadband Internet connection.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这些城市范围内的 Wi-Fi 服务是否能够克服可能的干扰问题和来自其他无线数据替代品的竞争，或者它们是否能够吸引足够的商业活动以保持其可行性。但如果是这样，任何覆盖范围内的具有
    Wi-Fi 接口的计算机都应该能够检测到信号，并能够访问宽带互联网连接。
- en: '![Wireless technology tracks city buses in Seattle and reports locations on
    a website.](tagoreillycom20090210nostarchimages254053.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![无线技术在西雅图追踪城市公交车并在网站上报告位置。](tagoreillycom20090210nostarchimages254053.png.jpg)'
- en: '**Figure 2-8. Wireless technology tracks city buses in Seattle and reports
    locations on a website.**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2-8. 无线技术在西雅图追踪城市公交车并在网站上报告位置。**'
- en: Cellular Mobile Wireless Services
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 蜂窝移动电话无线服务
- en: Several broadband wireless data services are extensions of cellular mobile telephone
    technology. You might see them described as 3G services because they're based
    on the third generation of cellular telephone technology. If you have been using
    a mobile telephone for more than a year or two, you probably remember that the
    earliest phones were only good for voice calls, but as each new generation was
    introduced, your mobile carrier offered more and better features. [Table 2-2](ch02s03.html#cellular_mobile_telephone_generations
    "Table 2-2. Cellular Mobile Telephone Generations") describes the various generations.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 几种宽带无线数据服务是蜂窝移动电话技术的扩展。你可能看到它们被描述为 3G 服务，因为它们基于第三代蜂窝电话技术。如果你使用移动电话超过一年或两年，你可能记得最早的手机只能用于语音通话，但随着每一代新技术的推出，你的移动运营商提供了更多更好的功能。[表
    2-2](ch02s03.html#cellular_mobile_telephone_generations "表 2-2. 蜂窝移动电话时代") 描述了各种时代。
- en: For people who use their computers away from their home or office, the great
    advantage of a mobile broadband service is that it covers a much wider territory
    than any Wi-Fi base station; you can connect your computer to the Internet without
    the need to search for a new hot spot and use a different access account in each
    new location, and you can even keep the same connection alive in a moving vehicle.
    Each of the major wireless broadband services offers coverage in most metropolitan
    areas and much of the countryside between cities.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在家或办公室外使用计算机的人来说，移动宽带服务的巨大优势是它覆盖的领土比任何 Wi-Fi 基站都要广泛；你可以连接你的计算机到互联网，而无需在每个新位置搜索新的热点并使用不同的接入账户，你甚至可以在移动车辆中保持相同的连接。每个主要的无线宽带服务都提供大多数城市地区和城市之间的乡村地区的覆盖。
- en: '**Table 2-2. Cellular Mobile Telephone Generations**'
