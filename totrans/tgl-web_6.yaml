- en: Appendix A. Epilogue
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 结语
- en: Well, who would have thought. This concludes *The Tangled Web*! I hope you’ve
    enjoyed reading this book as much as I’ve enjoyed exploring the world of browser
    security over the last decade or so. I also hope that what you’ve discovered on
    these pages will guide you in your future journeys, wherever they may be.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，谁能想到。这就是《错综复杂的网络》的结尾！我希望你阅读这本书的乐趣和我过去十年探索浏览器安全世界的乐趣一样。我也希望你在这些页面上的发现能引导你在未来的旅程中，无论它们可能在哪里。
- en: 'As for what to make of it all: To me, the stark contrast between the amazing
    robustness of the modern Web and the inexplicable unsoundness of its foundations
    was difficult to reconcile at first. In retrospect, I think it offers an important
    insight into our own, unreasonable attitude about securing the online world.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一切应该如何理解：对我来说，现代网络惊人的鲁棒性与其基础的不可解释的不稳定性之间的鲜明对比最初是很难调和的。回顾过去，我认为这为我们自己对确保网络世界的态度提供了一个重要的洞见。
- en: I am haunted by the uncomfortable observation that in real life, modern societies
    are built on remarkably shaky ground. Every day, each of us depends on the sanity,
    moral standards, and restraint of thousands of random strangers—from cab drivers,
    to food vendors, to elevator repair techs. The rules of the game are weakly enforced
    through a series of deterrence mechanisms, but if crime statistics are to be believed,
    their efficacy is remarkably low. The problem isn’t just that most petty criminals
    think they can get away with their misdeeds but that they are usually right.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我被一个不舒服的观察所困扰，那就是在现实生活中，现代社会是建立在非常不稳固的基础上的。每天，我们都依赖于数千个随机陌生人的理智、道德标准和自我克制——从出租车司机、食品摊贩到电梯维修技术人员。游戏规则通过一系列威慑机制得到弱化执行，但如果我们相信犯罪统计数据，它们的效力是惊人的低。问题不仅仅在于大多数小偷认为他们可以逃脱他们的罪行，而且他们通常是对的。
- en: 'In this sense, our world is little more than an incredibly elaborate honor
    system that most of us voluntarily agree to participate in. And that’s probably
    okay: Compliance with self-imposed norms has proven to be a smart evolutionary
    move, and it is a part of who we are today. A degree of trust is simply essential
    to advancing our civilization at a reasonable pace. Too, paradoxically, despite
    short-term weaknesses, accelerated progress makes us all a lot stronger and more
    adaptable in the long run.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种意义上，我们的世界几乎只是一个极其复杂的荣誉体系，我们中的大多数人都自愿同意参与其中。这可能没问题：遵守自我强加的规范已被证明是一种聪明的进化策略，这也是我们今天的一部分。一定程度的信任对于以合理的速度推进我们的文明是必不可少的。同样，矛盾的是，尽管短期内存在弱点，但加速的进步使我们所有人从长远来看都变得更强大、更适应。
- en: It is difficult to understand, then, why we treat our online existence in such
    a dramatically different way. For example, why is it that we get upset at developers
    who use cryptography incorrectly, but we don’t mind that the locks on our doors
    can be opened with a safety pin? Why do we scorn web developers who can’t get
    input validation right, but we don’t test our breakfast for laxatives or LSD?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们为什么以如此截然不同的方式对待我们的在线存在就难以理解了。例如，为什么我们会对使用密码学不当的开发者感到愤怒，但我们却不在乎我们的门锁可以用安全别针打开？为什么我们会轻视那些无法正确进行输入验证的网页开发者，但我们却不测试我们的早餐是否含有泻药或LSD？
- en: The only explanation I can see is that humankind has had thousands of years
    to work out the rules of social engagement in the physical realm. During that
    time, entire societies have collapsed, new ones have emerged, and an increasingly
    complex system of behavioral norms, optimized for the preservation of communities,
    has emerged in the process. Unfortunately for us, we have difficulty transposing
    these rules into the online ecosystem, and this world is so young, it hasn’t had
    the chance to develop its own, separate code of conduct yet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我能看到的唯一解释是，人类在物理领域的社会互动规则上已经工作了数千年。在这段时间里，整个社会崩溃了，新的社会出现了，在这个过程中，一个越来越复杂的、旨在保护社区的行为规范体系也随之产生。不幸的是，我们很难将这些规则转移到在线生态系统中，而这个世界还非常年轻，还没有机会发展出自己独立的道德规范。
- en: 'The phenomenon is easy to see: While your neighbor will not try to sneak into
    your house, he may have no qualms about using your wireless network because doing
    so feels much less like a crime. He may oppose theft, but he may be ambivalent
    about unlawfully duplicating digital content. Or he may frown upon crude graffiti
    in the neighborhood but chuckle at the sight of a defaced website. The parallels
    are there but just aren’t good enough.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象很容易看到：虽然你的邻居不会试图潜入你的房子，但他可能不会介意使用你的无线网络，因为这样做感觉更像是一种犯罪。他可能反对盗窃，但他可能对非法复制数字内容持矛盾的态度。或者他可能对社区中的粗俗涂鸦皱眉，但对网站被破坏的景象却笑出声来。这些相似之处是存在的，但还不够好。
- en: 'What if our pursuit of perfection in the world of information security stems
    from nothing but a fundamental misunderstanding of how human communities can emerge
    and flourish? The experts of my kind preach a model of networked existence based
    on complete distrust, but perhaps wrongly so: As the complexity of our online
    interactions approaches that of real life, the odds of designing perfectly secure
    software are rapidly diminishing. Meanwhile, the extreme paranoia begins to take
    a heavy toll on how quickly we can progress.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们追求信息安全世界中的完美，仅仅源于对人类社区如何出现和繁荣的根本误解，那会怎样？像我这样的专家宣扬的是一个基于完全不信任的网络存在模式，但可能错误地如此：随着我们在线互动的复杂性接近现实生活，设计出完美安全软件的可能性正在迅速减少。同时，极端的偏执开始对我们进步的速度造成重大影响。
- en: Perhaps we are peddling a recipe for a failure. What if our insistence on absolute
    security only takes us closer to the fate of so many other early civilizations,
    which collapsed under the weight of their flaws and ultimately vanished? I find
    this perverse thought difficult to dismiss. Fortunately, we know that from the
    rubble, new, more enlightened societies will certainly emerge one day. Their ultimate
    nature is anyone’s guess.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我们正在推销一个失败的配方。如果我们对绝对安全的坚持只会让我们更接近许多其他早期文明悲惨的命运，这些文明在自身缺陷的重压下崩溃并最终消失，那会怎样？我发现这种荒谬的想法很难摒弃。幸运的是，我们知道，从废墟中，新的、更加开明的社会终将有一天会肯定出现。它们的最终性质是任何人都可以猜测的。
