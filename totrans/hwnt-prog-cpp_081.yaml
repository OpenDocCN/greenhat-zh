- en: C++ doesn't have a power operator, so we define our own macro to compute X².
    We've decided to test this macro by printing the squares of the numbers from 1
    to 10\. But what do we really print?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: C++ 没有幂运算符，所以我们定义了自己的宏来计算 X²。我们决定通过打印从 1 到 10 的数的平方来测试这个宏。但我们实际上打印了什么呢？
