- en: 'Found near the computer room of an American company:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 美国公司计算机房附近发现：
- en: '**ACHTUNG! ALLES LOOKENSPEEPERS!**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**ACHTUNG! ALLES LOOKENSPEEPERS!**'
- en: Das computermachine ist nicht fuer gefingerpoken und mittengrabben. Ist easy
    schnappen der springenwerk, blowenfusen und poppencorken mit spitzensparken. Ist
    nicht fuer gewerken bei das dumpkopfen. Das rubber-necken sichtseeren keepen das
    cotten-pickenen hans in das pockets muss; relaxen und watchen das blinkenlichten.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机机器不适用于手指戳戳和抓抓。容易抓取弹簧装置，吹气装置和弹出软木塞，用尖刺火花。不适用于笨拙的人工作。橡胶颈部的视力保持者让棉花采摘的手放入口袋；放松并观看闪烁的灯光。
