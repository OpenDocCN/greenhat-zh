- en: Links Between Languages
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Interwiki links* or *interlanguage links* are links to an article on the same
    topic in another language version of Wikipedia. These special links display in
    the left-hand sidebar under Languages, as first mentioned in [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia''s Content") ("The Omnipresent Sidebar" on [The
    Omnipresent Sidebar](hw-wkpd-wk_04.html#the_omnipresent_sidebar "The Omnipresent
    Sidebar")). These links to other-language Wikipedias appear under the native spelling
    of the language (such as *Français*) and are ordered by the two- or three-letter
    code for that language (such as *fr* or *ja*). Clicking the link takes you to
    the appropriate article in the other-language Wikipedia.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Any page, not just articles, can be *interwikied*. For instance, if you have
    a user page in Russian as well as English, you can add an interwiki link to the
    Russian version of your page on your English-language user page, and vice versa.
    Many help and community pages exist in multiple languages and are linked to one
    another in this way. These links can be very helpful if you want to find an equivalent
    project or policy in another language; for instance, if you want to find spoken
    articles in German, simply go to the English Spoken Wikipedia project, which has
    an interwiki link to the German-language Wikipedia page, WikiProjekt Gesprochene
    Wikipedia.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'Editors must add links to other languages, article by article, for them to
    show up. The links are created using special language codes. These codes are mostly
    two letters (a few are three letters) and are based on the international standard
    [[ISO 639]], which catalogs languages. If no ISO code exists, a special code is
    developed and used; for instance, the Simple English Wikipedia (a Wikipedia written
    in simpler English) uses the prefix *simple* (according to [[Wikipedia:Multilingual
    coordination]]). These prefixes also appear in the Wikipedia URL for each edition:
    So [http://en.wikipedia.org/](http://en.wikipedia.org/) is the English-language
    Wikipedia. A table of all existing Wikipedia languages with their corresponding
    code may be found on the Meta site at [[meta:List of Wikipedias]]. These codes
    are also used informally on the projects to refer to the various language Wikipedias;
    you may see *en:WP* or *enWP* used to mean the English-language Wikipedia, *de:WP*
    to mean the German-language Wikipedia, *ru:WP* to mean the Russian-language Wikipedia,
    and so on.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Once you have found the two articles you wish to link and know their respective
    title and language code, creating the links is simple. Edit one article, and scroll
    to the end of the text. Interwiki links are placed at the very bottom of the article,
    underneath all article text.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'The link takes this form: [[*language code*:*article name in native language*]].
    For instance, if you''re working on the article [[Cat]] in English, and you want
    to link to the article [[Chat]] in French, you would add the link'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: at the end of the English-language article. After saving the page, a link with
    the text *Français* will show up on the left-hand sidebar; if you click it, you'll
    be taken to the French article at [http://fr.wikipedia.org/wiki/Chat](http://fr.wikipedia.org/wiki/Chat).
    Similarly, to link to the article in German you would type
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: which will give you a link to [http://de.wikipedia.org/wiki/Hauskatze](http://de.wikipedia.org/wiki/Hauskatze)
    under Deutsch in the sidebar.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: By convention, interwiki links are placed below category tags on pages, each
    on its own line. The most popular arrangement for ordering interwiki links on
    a page is alphabetically by code.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '**Broken Interwiki Links**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Make sure you have the right article when linking. Especially for concepts with
    more than one meaning, finding an exact equivalency can sometimes be difficult—take
    care to not link to the wrong concept. Also be careful about linking to disambiguation
    pages, which may exist in one Wikipedia but not another. Obviously, not all articles
    exist in all languages; since the English-language Wikipedia is the largest, it
    often has articles that other languages do not, but you may be surprised at the
    coverage of smaller Wikipedias. If you have created an interwiki link that appears
    to lead nowhere, check to make sure you haven't entered the title incorrectly.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: To be complete, you should also go to the articles in the other languages to
    add an interwiki link back to the first article (for instance, the page [[Hauskatze]]
    should also link to the English [[Cat]]). When creating interwiki links, add a
    simple *+en:* or *interwiki* as an edit summary. You may also find more interwiki
    links to that article to add to the original article you were working on. Today
    bots do much of this missing interwiki linking automatically.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 'To link to another language page without having it display as an interwiki
    link, use the same syntax but place a colon in front of the language prefix, as
    if you were linking to a category name. Typing [[:fr:chat]] on an English-language
    Wikipedia page will display as a light-blue link just as you write it that links
    to [http://fr.wikipedia.org/wiki/Chat](http://fr.wikipedia.org/wiki/Chat), but
    the link doesn''t appear on the left-hand sidebar. Some important general principles
    still apply: *Prefer the internal link* means don''t use links to another-language
    Wikipedia to replace a redlink to an English article and *Seek outside references*
    means you shouldn''t rely on another Wikipedia to source important facts in an
    article. Translation isn''t by itself sufficient verification, and other Wikipedia
    pages—no matter the language—are not acceptable as sources.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Multilingual_coordination](http://en.wikipedia.org/wiki/Wikipedia:Multilingual_coordination)
    Multilingual coordination, an introduction to multilingual projects'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: '[http://meta.wikimedia.org/wiki/List_of_Wikipedias](http://meta.wikimedia.org/wiki/List_of_Wikipedias)
    List of all Wikipedias, including language codes (in the Wiki column). Language
    codes are the same no matter which project (Wikipedia, Wiktionary, and so on)
    you''re linking to.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Interlanguage_links](http://en.wikipedia.org/wiki/Wikipedia:Interlanguage_links)
    Help with interwiki links between languages'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: English in Global Focus
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The English-language Wikipedia has a global community of editors, and as an
    editor, you'll regularly collaborate with people from many time zones. A typical
    contributor to the English-language Wikipedia may well be a native speaker in
    an Anglophone country—the United States, Canada, the United Kingdom, Australia,
    and others—but many editors are neither native speakers nor in one of those places.
    Getting to know people from all over the world is one of the benefits of getting
    involved in Wikipedia. Because editors are relatively anonymous, you'll often
    have no idea where your on-wiki friends are from or even their nationality. To
    get around cultural differences, remember the guidelines on interacting politely
    with others online, and don't rely too heavily on regional slang or Internet jargon,
    which not everyone will understand.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: The diversity of contributors is also reflected in the global breadth of subjects
    on Wikipedia. Notability is not culture- or language-specific; geographical features,
    important individuals, and other notable regional topics should clearly be included
    in Wikipedia, no matter where they are or relate to in the world.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科中贡献者的多样性也体现在全球主题的广泛性上。显著性与文化或语言无关；地理特征、重要人物和其他显著的地区性主题应明确包含在维基百科中，无论它们在哪里或与世界有何关联。
- en: '**Simple English Wikipedia**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单英语维基百科**'
- en: The *Simple English* Wikipedia is a separate project from the English-language
    Wikipedia. This Wikipedia aims to provide articles in simplified English and is
    designed for people learning English and children. The whole interface has been
    rewritten to use simpler language, so that, for example, the Random Page link
    is the Show Any Page link. Most articles are "translated" from the English-language
    Wikipedia version into shorter, simpler articles. These articles, in turn, can
    be a resource for people working in other languages. Simple English is an ideal
    project for those interested in teaching or learning English as a second language.
    Simple English lives at [http://simple.wikipedia.org/](http://simple.wikipedia.org/),
    and as of mid-2008, had around 33,000 articles.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*简单英语*维基百科是英语维基百科的一个独立项目。这个维基百科旨在提供简化英语的文章，并设计用于学习英语的人和儿童。整个界面已被重写以使用更简单的语言，例如，随机页面链接是显示任何页面链接。大多数文章都是从英语维基百科版本“翻译”成更短、更简单的文章。这些文章反过来又可以为使用其他语言的人提供资源。简单英语是那些对教授或学习英语作为第二语言感兴趣的人的理想项目。简单英语维基百科位于[http://simple.wikipedia.org/](http://simple.wikipedia.org/)，截至2008年中，大约有33,000篇文章。'
- en: Several WikiProjects also focus on specific areas of the world. An example is
    WikiProject India, which focuses on writing articles about India, reviewing the
    existing articles about India, and supporting a community portal for editors interested
    in India-related topics. A list of WikiProjects that deal with geographical topics
    can be found at [[Wikipedia:WikiProject Council/Directory/Geographical]].
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 几个维基项目也专注于世界的特定区域。例如，维基项目印度专注于撰写关于印度的文章，审查现有的关于印度的文章，并支持一个为对印度相关主题感兴趣的编辑者提供的社区门户。处理地理主题的维基项目列表可以在[[Wikipedia:WikiProject
    Council/Directory/Geographical]]找到。
- en: 'Other WikiProjects focus on translating useful or interesting articles from
    other Wikipedias into English (other-language Wikipedias have similar projects
    that focus on translating articles into their local language). The place to coordinate
    translations in English is [[Wikipedia:Translation]]. Translation offers a double
    challenge: writing good English that is also good Wikipedia content.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 其他维基项目专注于将其他维基百科中的有用或有趣的文章翻译成英语（其他语言维基百科有类似的项目，专注于将文章翻译成当地语言）。在英语中进行翻译协调的地方是[[Wikipedia:Translation]]。翻译提出了双重挑战：写出既好又好的维基百科内容。
- en: Stylistic issues often appear in articles written in English by non-English
    speakers. Cleanup work on these articles helps make worthwhile material available.
    When evaluating an article according to the criteria laid out in [Chapter 4](hw-wkpd-wk_05.html
    "Chapter 4. Understanding and Evaluating an Article"), or in a deletion debate,
    take into account that the article may have been written by a non-native speaker
    with expertise in the topic.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 非英语母语者用英语撰写的文章中常常出现风格问题。对这些文章的清理工作有助于使有价值的内容得以呈现。在根据[第4章](hw-wkpd-wk_05.html
    "第4章。理解和评估文章")中提出的标准评估文章，或在删除辩论中，考虑到文章可能是由对该主题有专长的非母语者所写。
- en: When writing articles in English about topics from non-English speaking parts
    of the world, sources can be problematic. Finding source material in English can
    be much more difficult, for instance. Checking interwiki links to find the relevant
    article on other-language Wikipedias can be helpful for finding sources and more
    information.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当用英语撰写关于非英语国家地区的主题的文章时，来源可能会出现问题。例如，找到英文来源材料可能会困难得多。检查维基间的链接以在其他语言维基百科上找到相关文章，对于寻找来源和更多信息可能会有所帮助。
- en: Although citing non-English sources is not ideal, you can do this. You can use
    special templates to identify sources in other languages; for instance, placing
    the optional template `{{it icon}}` before a link to an Italian website alerts
    the reader that the source is in Italian (the language codes are the same standard
    ISO codes already mentioned). Citing a source that is not in a Wikipedia's native
    language is better than not citing a source at all. Try to locate English-language
    sources as well, so readers can verify your facts more easily. (If sources in
    different languages disagree, this can be useful information to note and include.)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然引用非英语来源并不理想，但你可以这样做。你可以使用特殊的模板来识别其他语言中的来源；例如，在链接到意大利网站之前放置可选模板 `{{it icon}}`
    会提醒读者该来源是意大利语（语言代码与之前提到的相同标准ISO代码相同）。引用非维基百科母语的来源比完全不引用来源要好。尽量找到英语语言来源，这样读者可以更容易地验证你的事实。（如果不同语言的来源不一致，这可以是有用的信息，并应包含在内。）
- en: '**Further Reading**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Council/Directory/Geographical](http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Council/Directory/Geographical)
    WikiProjects about geographical regions and places'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Council/Directory/Geographical](http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Council/Directory/Geographical)
    关于地理区域和地点的维基项目'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Translation](http://en.wikipedia.org/wiki/Wikipedia:Translation)
    The place to request and coordinate translations from foreign-language Wikipedias
    into English'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:Translation](http://en.wikipedia.org/wiki/Wikipedia:Translation)
    请求和协调从外语维基百科到英文维基百科的翻译的地方'
- en: Summary
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: While English remains the largest single Wikipedia community, less than a quarter
    of the total number of articles across all language Wikipedias are written in
    English. Other languages, taken together, are growing twice as fast as the English-language
    Wikipedia.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然英语仍然是最大的单一维基百科社区，但所有语言维基百科中的文章总数中，用英语写的不到四分之一。其他语言加在一起，其增长速度是英语维基百科的两倍。
- en: Each language Wikipedia includes many original articles and its own unique topics.
    The various sites attract communities, develop their own procedures and customs,
    and sustain themselves over time. The cross-linking (interwiki linking) of corresponding
    articles draws every Wikipedia into a larger network. To truly get a feel for
    the global Wikipedia, spend time in a number of these communities.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 每个语言版本的维基百科都包含许多原创文章和独特的主题。这些网站吸引了社区，发展出自己的程序和习俗，并在时间中持续存在。对应文章的交叉链接（维基间链接）将每个维基百科都纳入了一个更大的网络。要真正感受到全球维基百科的氛围，请在这些社区中花些时间。
