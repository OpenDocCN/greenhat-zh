- en: Chapter 15. 200 Languages and Counting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'So far we''ve concentrated on the English-language version of Wikipedia, but
    Wikipedias have been created in over 250 languages, each representing its own
    individual community and unique collection of content. A common assumption is
    that articles in the other Wikipedias are basically translated from English, but
    this couldn''t be more misleading: These sites all create their own content with
    translations only playing a minor role. Taken as a whole, the Wikimedia projects
    count as one of the most comprehensively multilingual and global projects on the
    Internet today.^([[32](#ftn.CHP-15-FNOTE-1)])'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'The English-language Wikipedia is the largest site, but other Wikipedias are
    also impressively large: Fifteen of the other-language editions of Wikipedia have
    over 100,000 articles. These very active sites often have high growth rates and
    are technically innovative. If you visit [http://wikipedia.org/](http://wikipedia.org/)
    ([Figure 15-1](#lessthanulink_urlequalhttpwikipediaorggr "Figure 15-1. Wikipedia.org
    portal page, showing all the languages")), you''ll see that it serves as the gateway
    to the other language editions of Wikipedia.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we'll explore what being global means for Wikipedia, by now
    a truly international and connected project. What are other-language Wikipedias
    like, and how can you get involved in them? We'll also talk about language issues
    as they relate to the English-language Wikipedia, including displaying foreign-language
    characters, writing about topics from a global perspective, and adding links to
    other-language versions of Wikipedia.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Languages and Scripts
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A very early goal of the project was to make Wikipedia multilingual; Jimmy Wales
    first proposed a German-language version of Wikipedia in early 2001\. By May 2001,
    within months of the English-language Wikipedia's founding, Wikipedias had been
    started in Catalan, Chinese, German, French, Hebrew, Italian, Spanish, Japanese,
    Russian, Portuguese, and Esperanto.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: New language editions continue to be added, as described in "The Long Tail of
    Languages" below. As of mid-2008, the largest Wikipedias were in English (2.3
    million articles), German (755,000 articles), French (665,000 articles), Polish
    (505,000 articles), and Japanese (494,000 articles). Size alone should not be
    taken as the only criterion of prominence, however. For instance, the Chinese-language
    Wikipedia has often attracted media attention, in part because the Chinese government
    continues to partially limit access to the site within China (as part of the so-called
    Great Firewall of China). Despite this, the Chinese-language Wikipedia has more
    than 178,000 articles, written in large part by the many Chinese editors in Taiwan,
    Hong Kong, and outside East Asia.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia has at least 77 language editions with over 10,000 articles and 155
    with over 1,000\. By the time a Wikipedia reaches 1,000 articles, it usually has
    a consistent approach, a self-regenerating community, and a basic policy structure
    in place. The remaining sites are just getting started, with a handful of articles
    and active contributors, as the next section explains.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科至少有77种语言版本，超过10,000篇文章，155种语言版本超过1,000篇文章。当一个维基百科达到1,000篇文章时，它通常有一个一致的方法、一个自我更新的社区和基本政策结构。剩余的网站刚刚开始，只有少数文章和活跃的贡献者，下一节将解释。
- en: The Long Tail of Languages
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言的长尾效应
- en: In the generally optimistic Wikipedia way, many language versions of Wikipedia
    have been started but, at this time, have only a few hundred articles. What function
    do these sites serve? No one could call them a comprehensive encyclopedic resource
    yet. The truth is that they are just beginning wikis—much like the English-language
    Wikipedia in 2001 or 2002\. If you do speak one of these languages fluently enough
    to contribute, working on a smaller Wikipedia can be a great deal of fun. You'll
    find the culture of a small site with few users is very different from the giant
    English-language Wikipedia, which has so many customs, rules, and (obviously)
    so many more articles already written. Even on the small Wikipedias, articles
    are, for the most part, not translations but instead newly written pieces in that
    particular language.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以维基百科通常乐观的方式，许多语言版本的维基百科已经启动，但到目前为止，只有几百篇文章。这些网站有什么作用？没有人能称它们为全面的百科全书资源。事实是，它们只是刚开始的维基——就像2001年或2002年的英语维基百科一样。如果你足够流利地使用其中一种语言，以至于可以做出贡献，那么在较小的维基百科上工作可以非常有趣。你会发现，用户数量较少的小网站的文化与拥有众多习俗、规则以及（显然）已经撰写了更多文章的巨型英语维基百科非常不同。即使在小型维基百科上，文章也大多是新写的，而不是翻译，而是用那种特定语言新创作的作品。
- en: '![Wikipedia.org portal page, showing all the languages](tagoreillycom20090804nostarchimages316001.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![Wikipedia.org门户页面，显示所有语言](tagoreillycom20090804nostarchimages316001.png.jpg)'
- en: '**Figure 15-1. [Wikipedia.org](http://Wikipedia.org) portal page, showing all
    the languages**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-1. [Wikipedia.org](http://Wikipedia.org) 门户页面，显示所有语言**'
- en: Sometimes other-language Wikipedias are small because they are very new or because
    not many people speak the language, and thus, the potential contributor base is
    small. Alternatively, Wikipedias may exist in widely spoken languages that do
    not have a strong presence on the Internet, such as Telugu, the third-most spoken
    language on the Indian subcontinent and one of the top fifteen spoken languages
    in the world ([Figure 15-2](#the_front_page_of_the_telugu_edition_of_ "Figure 15-2. The
    front page of the Telugu edition of Wikipedia at , from April 2008") shows the
    front page of the Telugu Wikipedia). These languages may not have a strong written
    tradition, or perhaps Internet access is limited in the areas where most native
    speakers live. Some of these Wikipedias quite possibly constitute the largest
    online corpus for their language; in any case, they represent the language online
    in a place where others can easily find it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，其他语言的维基百科很小，因为它们非常新，或者因为说这种语言的人不多，因此潜在的贡献者基础很小。或者，维基百科可能存在于广泛使用的语言中，这些语言在互联网上没有强大的存在，例如泰卢固语，它是印度次大陆上第三大使用的语言，也是世界上前十五大使用的语言之一（[图15-2](#the_front_page_of_the_telugu_edition_of_
    "图15-2. 泰卢固语维基百科的首页，2008年4月"）显示了泰卢固语维基百科的首页）。这些语言可能没有强大的书写传统，或者可能在大多数母语使用者居住的地区互联网接入有限。其中一些维基百科可能构成了他们语言中最大的在线语料库；无论如何，它们在其他人容易找到的地方代表了这种语言在线的存在。
- en: '![The front page of the Telugu edition of Wikipedia at , from April 2008](tagoreillycom20090804nostarchimages316003.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![2008年4月的泰卢固语维基百科首页](tagoreillycom20090804nostarchimages316003.png.jpg)'
- en: '**Figure 15-2. The front page of the Telugu edition of Wikipedia at [http://te.wikipedia.org](http://te.wikipedia.org),
    from April 2008**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-2. [http://te.wikipedia.org](http://te.wikipedia.org) 的泰卢固语维基百科首页，2008年4月**'
- en: The range of languages represented by Wikipedia is very large. Wikipedias exist
    in constructed languages (*Esperanto* [eo] and *Volapük* [vo] with their internationalist
    aim) and significant dead languages (*Latin* [la] and *Old Church Slavonic* [cu]),
    which have no native speakers.^([[33](#ftn.CHP-15-FNOTE-2)]) (The two-letter codes
    are language identifier codes, explained in "Links Between Languages" on [Links
    Between Languages](hw-wkpd-wk_19.html "Links Between Languages")). The issue of
    language preservation, when few native speakers of a smaller language are living,
    is not an explicit Wikimedia Foundation goal. But, on the other hand, providing
    free information to all people in the world, regardless of their language, certainly
    is, and many of the smaller Wikipedias represent the *only* online reference works
    in that language. In some cases, Wikipedia may be the *only encyclopedia* in a
    particular language! Despite this diversity, the 250+ languages already supported
    by Wikimedia come nowhere close to representing all of the world's active languages.
    SIL, creators of the *Ethnologue*, a standard reference work for languages and
    one of the maintainers of the ISO standard for identifying languages, suggests
    the total count of world languages is closer to 5,000.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科所代表的语言范围非常广泛。维基百科存在于构建语言（具有国际主义目标的*世界语* [eo] 和 *沃拉普克* [vo]）以及重要的已故语言（*拉丁语*
    [la] 和 *古教会斯拉夫语* [cu]），这些语言没有母语使用者。[33](#ftn.CHP-15-FNOTE-2)]（双字母代码是语言标识代码，在[语言之间的链接](hw-wkpd-wk_19.html
    "语言之间的链接")中解释）。当一个小语种的母语使用者很少时，语言保护的问题并不是维基媒体基金会的明确目标。但另一方面，向世界上所有的人提供免费信息，无论他们的语言是什么，这当然是一个目标，许多小语种的维基百科代表了该语言的*唯一*在线参考作品。在某些情况下，维基百科可能是特定语言的*唯一百科全书*！尽管存在这种多样性，但维基媒体已经支持的250多种语言远远不能代表世界上所有活跃的语言。*Ethnologue*的创作者，一个语言的标准参考工作，也是ISO语言识别标准的维护者之一，建议世界上语言的总数更接近于5,000。
- en: Therefore, new language editions are still being proposed and started. How does
    this work? The key requirement is that you can provide evidence of a potential
    active user base. Active volunteers for the new Wikipedia will be needed to provide
    the content and watch the wiki for spam and vandalism. Wikipedia has a procedure
    for beginning a new language project, and all new requests must be approved by
    the site developers, who can create the project. Meta, the Wikimedia wiki discussed
    in [Chapter 17](hw-wkpd-wk_21.html "Chapter 17. The Foundation and Project Coordination"),
    has a special page for making these requests. Once a request has been submitted,
    a committee on new language editions, or *langcom*, reviews the request. Someone
    fluent in the language must commit to translating the Mediawiki interface (including
    the text of tabs, buttons, and key pages) for the new project. You can see (and
    participate in) some new projects in the translation process at [http://incubator.wikimedia.org/](http://incubator.wikimedia.org/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，仍在提出和启动新的语言版本。这如何运作？关键要求是你可以提供潜在活跃用户群体的证据。新的维基百科将需要活跃的志愿者来提供内容，并监视维基以防止垃圾邮件和破坏行为。维基百科有一个开始新语言项目的程序，所有新的请求都必须由网站开发者批准，他们可以创建项目。在第17章中讨论的维基媒体维基百科*Meta*有一个专门的页面来提出这些请求。一旦提交了请求，新的语言版本委员会或*langcom*将审查该请求。必须有人能够流利地使用该语言，并承诺为新项目翻译MediaWiki界面（包括标签、按钮和关键页面的文本）。你可以在[http://incubator.wikimedia.org/](http://incubator.wikimedia.org/)查看（并参与）一些处于翻译过程中的新项目。
- en: '**The Klingon Wars**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**克林贡战争**'
- en: A Wikipedia existed in Klingon, the language used by the Klingon race in the
    fictional Star Trek universe, from 2004 to 2005\. After some debate, Jimmy Wales
    decided to close the site, and the decision was implemented on-the-spot at Wikimania
    2005\. As the History of the Klingon Wikipedia page on Meta tells it, "The existence
    of the Klingon project was divisive and led to entrenched debates over fairness
    and parity with other languages, and particularly with other constructed languages
    […] Work was limited by the fact that the Klingon vocabulary is closed and incomplete."
    The content was ultimately moved to a new site hosted by Wikia at [http://klingon.wikia.com](http://klingon.wikia.com)
    in December 2006, and it had 161 articles as of July 2008"/>.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Getting Involved in Other Languages
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The challenge of editing on another language Wikipedia can be interesting and
    worthwhile, even if you only have a minimal knowledge of the language in question.
    All the Wikipedias use the same MediaWiki engine, so buttons, navigation links,
    and icons have familiar functions, regardless of the labels on them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: One way to help out is to watch content on a small wiki. Simply remember to
    check Recent Changes every so often on a slow-growing wiki, and you can help keep
    spam and poor contributions to a minimum. To adopt a wiki, you really need only
    be familiar enough with Wikipedia's standards to recognize definitely unhelpful
    changes. Seeing the fresh edits will help you to direct new editors to multilingual
    meta-pages and to identify good new editors. The *wikipedia-L* mailing list is
    for discussions of general Wikipedia-related issues in any language.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'At this time, you must create an account for each new language project you
    wish to work on. This is changing with the introduction in mid-2008 of *single-user
    login*, sometimes called *unified login*, which users can use to link their existing
    accounts across all Wikimedia projects (see "Project Accounts and Single-User
    Login" on [Wikimedia Commons](hw-wkpd-wk_20.html#wikimedia_commons "Wikimedia
    Commons") for more). All Wikipedias should allow anonymous editing, however, which
    may be easier if you just want to make a few changes. If you edit when not logged
    in, watch out for *compulsory previews* when you try to save: Click what you suspect
    must be the Show Preview button.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: What about adding an edit summary in another language? Projects may vary on
    this. For instance, an edit summary is compulsory on the Polish Wikipedia; otherwise,
    you won't be able to save unless you're logged in. On the Portuguese Wikipedia,
    if you're not logged in you must fill in a CAPTCHA box before saving your edit.
    If you're prepared for these occasional extra formalities, editing Wikipedias
    in other languages is actually very easy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Remember that policies, guidelines, and community practices may vary a great
    deal between different language communities. Although some basic principles—NPOV,
    civility, and the GFDL license, for instance—are fundamental to all Wikimedia
    projects, how procedures are carried out is decided by the project community.
    You'll often find that a smaller project has fewer rules and guidelines and debate
    tends to be more thoughtful than on larger projects that receive more outside
    attention.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Script Support
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'With a full range of languages comes a full range of writing systems: Greek,
    Cyrillic, Arabic, Hebrew, ideograms, and other less-familiar ones. Even languages
    that use the basic Roman alphabet may use accents and other diacritics. Scripts
    of all kinds are also used and integrated into the English-language version of
    Wikipedia, for instance, to give original forms of proper names. [Figure 15-3](#the_first_paragraph_of_the_english-langu
    "Figure 15-3. The first paragraph of the English-language Wikipedia article on
    Mahatma Ghandi, which uses three languages with different scripts (English, Sanskrit,
    and Gujarati), as well as IPA symbols") shows an example in the article [[Mohandas
    Karamchand Gandhi]], which uses Gujarati and Sanskrit scripts in the lead section
    as well as IPA pronunciation symbols.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '**Embassies**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: You can find a list of people who speak various languages and participate in
    the English-language Wikipedia and are willing to help with questions in those
    other languages at [[Wikipedia:Local Embassy]]. This page forms part of the *Embassy
    system*, a special place on each Wikipedia for visitors speaking other languages.
    The particular language Wikipedia is described, and visitors can ask questions
    or request help. You can find a list of all Embassies at [http://meta.wikimedia.org/wiki/Wikimedia_Embassy](http://meta.wikimedia.org/wiki/Wikimedia_Embassy).
    This list contains links to each embassy, along with the names of contributors
    on that wiki who speak other languages and are willing to help out.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Any one of these scripts may fail to display properly in your web browser if
    you don't have the necessary fonts installed. If you're viewing text that you
    don't have font support for, you may see small boxes or question marks instead
    of the correct characters. If this is the case, you need to download and install
    the proper font. [[Help:Multilingual support]] collects information and some advice
    about font support. This page has a chart where you can compare images of some
    of the common problematic fonts (such as East Asian character sets) to what you
    see on your computer. The Firefox web browser provides relatively good multilingual
    support, as do most newer operating systems, including Windows Vista.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '![The first paragraph of the English-language Wikipedia article on Mahatma
    Ghandi, which uses three languages with different scripts (English, Sanskrit,
    and Gujarati), as well as IPA symbols](tagoreillycom20090804nostarchimages316005.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
- en: '**Figure 15-3. The first paragraph of the English-language Wikipedia article
    on Mahatma Ghandi, which uses three languages with different scripts (English,
    Sanskrit, and Gujarati), as well as IPA symbols**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Language support for operating systems is certainly still driven by demand in
    the developed world, and this means that many of less widely used scripts, such
    as those for some Indic languages, will not typically be supported natively by
    your browser or operating system. Character sets that usually need to be downloaded
    include those for native languages. To find these fonts, the Wikipedia edition
    in that language can be a good resource; Wikipedias that use non-Latin scripts
    often have a help page about where to get the necessary fonts for viewing them
    linked from their main page. For instance, to see the proper rendering of Cherokee
    in native script in the [[Cherokee]] article, you must download a special font;
    the help pages on the Cherokee-language Wikipedia at [http://chr.wikipedia.org/](http://chr.wikipedia.org/)
    give details on how to find the appropriate fonts.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: When composing articles, if you don't have a keyboard with the characters you
    need, you'll find that many types of scripts, for example, Cyrillic and Chinese
    characters, can be copied and saved successfully onto Wikipedia pages from other
    documents. (This works because of *Unicode character encoding*, or [[UTF-8]].)
    Most operating systems, including Windows, Mac OS X, and many Linux distributions,
    also allow you to change your keyboard layout virtually so you can type directly
    in another language. In Windows XP, for example, you can do this via the Control
    Panel under Regional and Language options. The [[Help:Multilingual support (Indic)]]
    page gives complete directions for inputting characters in Indic languages for
    several operating systems; these directions are also appropriate for other character
    sets.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '**Displaying Hieroglyphics**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: If desired, you can display Egyptian hieroglyphics in a Wikipedia article! See
    [[Help:WikiHiero syntax]] for this special image-based font; to use it, simply
    enclose the code(s) for the character you want to display in between the `<hiero>`
    and `</hiero>` tags.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the editing box below the main editing window (described in "Understanding
    the Edit Window" on [Understanding the Edit Window](hw-wkpd-wk_07.html#understanding_the_edit_window
    "Understanding the Edit Window")) gives easy access to many characters with accents
    and diacritics, as well as the Greek, Cyrillic, and IPA alphabets. Just click
    one of these characters to insert it in an article.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
