- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: If you’re standing in the aisle of your local bookstore reading this right now,
    you may well be wondering who this book is for. *Ubuntu Made Easy*, as you might
    imagine, is for readers who are interested in Linux but who feel the need for
    a jumping-off point to get started.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您现在正站在当地书店的通道里阅读这本书，您可能会想知道这本书是为谁准备的。正如您所想象的那样，*《Ubuntu Made Easy》* 是为对Linux感兴趣但需要起点来开始的人准备的。
- en: If you’re familiar with computers but unfamiliar with Linux, or if you are somewhat
    familiar with Linux but not with Ubuntu, this book is for you. This is not primarily
    a book for seasoned geeks or power users; it’s an introductory guide that will
    provide you with some hands-on experience to get up, running, and comfortable
    with the Ubuntu Linux distribution without pain. Think of this book as a map,
    a compass, and a comfy pair of hiking boots rather than a harness, a rope, and
    a set of crampons.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉计算机但对Linux不熟悉，或者如果您对Linux有些熟悉但对Ubuntu不熟悉，这本书是为您准备的。这不是一本主要面向资深极客或高级用户的书；它是一本入门指南，将为您提供一些实际经验，让您能够轻松地启动、运行并熟悉Ubuntu
    Linux发行版。将这本书想象成一张地图、指南针和舒适的徒步靴，而不是一个安全带、绳子和冰爪。
- en: Version Compatibility
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版本兼容性
- en: '*Ubuntu Made Easy* is based on Ubuntu 12.04 (Precise Pangolin) Desktop edition.
    The CD bundled with this book is the Ubuntu Desktop CD, which lets you both try
    Ubuntu without installing it and install Ubuntu to your hard drive once you’re
    ready. It’s called a live CD. You can boot your computer from the CD and run Ubuntu
    directly off the CD without touching your hard disk to see if you like Ubuntu
    and to make sure that Ubuntu will work with your hardware. If, after running the
    live CD, you like what you see and everything seems to work, you can install Ubuntu
    on your computer using the same disc. (There are instructions for doing so in
    [Chapter 2](ch02.html "Chapter 2. Wading and Diving").)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*《Ubuntu Made Easy》* 基于Ubuntu 12.04（精确的穿山甲）桌面版。本书附带的光盘是Ubuntu桌面光盘，它允许您在不安装的情况下尝试Ubuntu，一旦准备好，就可以使用同一张光盘将Ubuntu安装到您的硬盘上。这被称为Live
    CD。您可以从光盘启动计算机，直接从光盘运行Ubuntu，而不需要触摸硬盘，以查看您是否喜欢Ubuntu，并确保Ubuntu与您的硬件兼容。如果在运行Live
    CD之后，您喜欢您所看到的一切，并且一切似乎都工作正常，您可以使用同一张光盘在您的计算机上安装Ubuntu。（有关如何操作的说明请参阅[第2章](ch02.html
    "第2章。浅尝与深入")。）'
- en: Concept and Approach
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概念与方法
- en: 'This book is intended as both a handy reference and a dynamic learning experience:
    You’ll get some hands-on experience as you work through it. The text is organized
    by increasing skills, so that, as much as possible, you won’t be asked to do something
    that you haven’t already learned. In addition, you can put the various morsels
    of knowledge you acquire into practice through several exercises, or *projects*.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在既是一本实用的参考书，也是一次动态的学习体验：您在阅读过程中将获得一些实际经验。文本按技能递增组织，这样尽可能不会要求您做您还没有学过的事情。此外，您可以通过几个练习或*项目*将您获得的各种知识应用到实践中。
- en: 'The projects in this book serve another purpose as well: By working through
    them, you will learn to configure and customize your Ubuntu system. By the time
    you finish this book, you should have a pretty good mastery of Ubuntu.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目还有另一个目的：通过完成它们，您将学会配置和定制您的Ubuntu系统。在您完成这本书的时候，您应该对Ubuntu有相当好的掌握。
- en: 'These chapter descriptions should give you a better idea of what is in store:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些章节描述应该能给您一个更好的想法，了解接下来会有什么内容：
- en: '[Chapter 1](ch01.html "Chapter 1. Becoming a Penguinista")'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。成为企鹅主义者")'
- en: What’s Linux? What’s Ubuntu? What’s a distribution? Can I . . . ? Will my .
    . . ? [Chapter 1](ch01.html "Chapter 1. Becoming a Penguinista") holds the answers
    to these and many other questions you might have as it introduces you to the world
    of Linux and what it takes to get it up and running on your machine.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是Linux？什么是Ubuntu？什么是发行版？我能……？我的……会怎样？[第1章](ch01.html "第1章。成为企鹅主义者")包含了您可能有的这些以及其他许多问题的答案，它将您引入Linux的世界，以及如何在您的机器上启动和运行它。
- en: '[Chapter 2](ch02.html "Chapter 2. Wading and Diving")'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。浅尝与深入")'
- en: The CD that comes with this book works as both a live CD and an install CD.
    [Chapter 2](ch02.html "Chapter 2. Wading and Diving") tells you how to run a live
    Ubuntu session from the CD and, assuming you catch the Linux bug after doing so,
    how to install Ubuntu on your hard disk. You can install Ubuntu either as your
    sole operating system or together with Windows, and you get directions for both.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书附带的光盘既可以作为Live CD使用，也可以作为安装CD使用。[第2章](ch02.html "第2章。涉水和潜水")告诉你如何从光盘运行Live
    Ubuntu会话，并在假设你在这样做之后感染了Linux病毒的情况下，如何将Ubuntu安装到您的硬盘上。您可以将Ubuntu作为唯一的操作系统安装，也可以与Windows一起安装，并且您将获得两种安装方法的说明。
- en: '[Chapter 3](ch03.html "Chapter 3. A New Place to Call Home")'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。一个新的家园")'
- en: You’re probably already familiar with the concept of a desktop. [Chapter 3](ch03.html
    "Chapter 3. A New Place to Call Home") points out the differences between Ubuntu’s
    Unity desktop and the one on your previous operating system, and it teaches you
    a number of cool tricks you can use to customize the look and feel of things.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经熟悉了桌面的概念。[第3章](ch03.html "第3章。一个新的家园")指出了Ubuntu的Unity桌面与您之前操作系统的不同，并教你一些可以用来自定义事物外观和感觉的酷技巧。
- en: '[Chapter 4](ch04.html "Chapter 4. More Than Webbed Feet")'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。不仅仅是网状脚")'
- en: “Have computer, will cybertravel,” could well be the mantra of the Internet
    age, and that being the case, [Chapter 4](ch04.html "Chapter 4. More Than Webbed
    Feet") is an indispensable part of your Ubuntu experience. In this chapter, you
    will learn how to connect to the Internet and set up wireless and mobile broadband
    connections. You’ll also find tips for using a modem and some handy troubleshooting
    advice just in case you struggle to get connected.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “有电脑，就能网络旅行，”这可能是网络时代的咒语，在这种情况下，[第4章](ch04.html "第4章。不仅仅是网状脚")是您Ubuntu体验中不可或缺的一部分。在本章中，你将学习如何连接到互联网并设置无线和移动宽带连接。你还将找到使用调制解调器的技巧和一些实用的故障排除建议，以防你难以连接。
- en: '[Chapter 5](ch05.html "Chapter 5. Slipping and Sliding")'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。滑倒和滑动")'
- en: With [Chapter 4](ch04.html "Chapter 4. More Than Webbed Feet") behind you, it’s
    time to get serious about all this Internet business and start putting it to good
    use. [Chapter 5](ch05.html "Chapter 5. Slipping and Sliding") takes you on a tour
    of Ubuntu’s suite of Internet applications, in particular the Firefox web browser.
    You’re introduced to Ubuntu’s email and instant messaging tools before embarking
    on a crash course in social networking with Twitter and Gwibber.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](ch04.html "第4章。不仅仅是网状脚")之后，是时候认真对待所有这些互联网业务，并开始将其用于良好用途。[第5章](ch05.html
    "第5章。滑倒和滑动")将带您游览Ubuntu的互联网应用程序套件，特别是Firefox网络浏览器。在开始Twitter和Gwibber的社交网络快速课程之前，你将了解Ubuntu的电子邮件和即时通讯工具。
- en: '[Chapter 6](ch06.html "Chapter 6. Rounding Out the Bird")'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。完善鸟类")'
- en: The default Ubuntu installation includes most of the software you need, but
    there’s still much more available out there, free and waiting on the Internet.
    [Chapter 6](ch06.html "Chapter 6. Rounding Out the Bird") teaches you how to easily
    download and install applications using the Ubuntu Software Center. You’ll learn
    about system and application updating and how to broaden your software horizons
    using third-party repositories.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的Ubuntu安装包括了您需要的绝大多数软件，但还有更多免费且等待在互联网上的软件。[第6章](ch06.html "第6章。完善鸟类")教你如何轻松使用Ubuntu软件中心下载和安装应用程序。你将了解系统和应用程序更新，以及如何使用第三方仓库来拓宽你的软件视野。
- en: '[Chapter 7](ch07.html "Chapter 7. A Tidy Nest")'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。整洁的巢穴")'
- en: From creating folders to copying files to browsing your system and network,
    [Chapter 7](ch07.html "Chapter 7. A Tidy Nest") covers all things file management.
    You’ll learn how to work with USB storage devices, transfer files via Bluetooth,
    burn data CDs and DVDs, deal with CD-RW disks and multisession CDs, and create
    space-saving compressed archives of files and folders.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从创建文件夹到复制文件，再到浏览系统和网络，[第7章](ch07.html "第7章。整洁的巢穴")涵盖了所有文件管理的内容。你将学习如何使用USB存储设备，通过蓝牙传输文件，烧录数据CD和DVD，处理CD-RW磁盘和多会话CD，以及创建节省空间的文件和文件夹压缩存档。
- en: '[Chapter 8](ch08.html "Chapter 8. Simple Kitten Ways")'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。简单的小猫方式")'
- en: Many people shy away from Linux because they perceive it as a system in which
    everything still needs to be done by entering commands. That perception is a load
    of squashed avocados, as the saying goes. Still, a lot of cool stuff can be done
    via the command line-based Terminal, and [Chapter 8](ch08.html "Chapter 8. Simple
    Kitten Ways") will tell you all about it as it tames your fears and piques your
    interest in commands. Really.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人因为认为Linux是一个所有事情都需要通过输入命令来完成的系统而避开它。正如俗话所说，这种看法是一堆压扁的鳄梨。然而，通过基于命令行的终端可以完成很多酷炫的事情，[第8章](ch08.html
    "第8章。简单的小猫方式")将告诉你所有关于它的事情，它会消除你的恐惧，激发你对命令的兴趣。真的。
- en: '[Chapter 9](ch09.html "Chapter 9. Dressing Up the Bird")'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。打扮小鸟")'
- en: Tired of looking at the same old desktop? Feeling nostalgic for the desktop
    in your previous operating system? [Chapter 8](ch08.html "Chapter 8. Simple Kitten
    Ways") tells you how to beat the déjà vu blues by changing the look and feel of
    your system and how to take some control of Ubuntu’s visual effects engine, Compiz.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 看腻了老式的桌面？怀念你之前操作系统的桌面？[第8章](ch08.html "第8章。简单的小猫方式")会告诉你如何通过改变系统的外观和感觉来克服这种似曾相识的忧郁，以及如何控制Ubuntu的视觉效果引擎Compiz。
- en: '[Chapter 10](ch10.html "Chapter 10. Gutenbird")'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。古腾堡")'
- en: Just about everyone with a computer has or needs a printer. [Chapter 10](ch10.html
    "Chapter 10. Gutenbird") tells you exactly how to get your printer (or scanner)
    working with Ubuntu.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个有电脑的人都需要或有一个打印机。[第10章](ch10.html "第10章。古腾堡")会告诉你如何让你的打印机（或扫描仪）与Ubuntu协同工作。
- en: '[Chapter 11](ch11.html "Chapter 11. Polyglot Penguins")'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。多语言企鹅")'
- en: Need to jot off a note in Urdu? Write a book in Korean? Send a letter in Chinese
    to your friend in Chengdu? [Chapter 11](ch11.html "Chapter 11. Polyglot Penguins")
    gives you what you need to read and write in just about any language in the world.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 需要写一封乌尔都语笔记？用韩语写一本书？给你的成都朋友写一封信？[第11章](ch11.html "第11章。多语言企鹅")为你提供了阅读和写作世界上几乎所有语言所需的一切。
- en: '[Chapter 12](ch12.html "Chapter 12. Penguins at Work")'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。工作中的企鹅")'
- en: Work can be a drag, especially when there are so many other things you could
    be doing. Still, wearing the ol’ fingers to the bone is part of life for just
    about everyone outside of a Jane Austen novel, and you’ll be glad to know that
    Linux has lots to offer in this regard. [Chapter 12](ch12.html "Chapter 12. Penguins
    at Work") introduces you to the various productivity applications available.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 工作可能会让人感到厌烦，尤其是当你还有许多其他事情可以做的时候。然而，对于除了简·奥斯汀小说之外的大多数人来说，辛勤工作几乎是生活的组成部分，你可能会很高兴地知道，Linux在这方面有很多可以提供的。[第12章](ch12.html
    "第12章。工作中的企鹅")介绍了各种可用的生产力应用程序。
- en: '[Chapter 13](ch13.html "Chapter 13. Right-Brain Penguins")'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。右脑企鹅")'
- en: Those with an artistic bent will find [Chapter 13](ch13.html "Chapter 13. Right-Brain
    Penguins") especially useful. Here you’ll learn how to work with your digital
    camera by downloading images, modifying them, and then tagging and organizing
    them. You will also learn how to work with RAW image files and read a bit about
    other graphics programs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有艺术倾向的人来说，[第13章](ch13.html "第13章。右脑企鹅")特别有用。在这里，你将学习如何通过下载图片、修改它们，然后标记和组织它们来使用你的数码相机。你还将学习如何处理RAW图像文件，并了解一些其他图形程序。
- en: '[Chapter 14](ch14.html "Chapter 14. Tux Rocks")'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。图克斯摇滚")'
- en: '[Chapter 14](ch14.html "Chapter 14. Tux Rocks") is the music lover’s treasure
    trove. You’ll learn how to rip CDs, encode MP3 or Ogg Vorbis audio files, and
    create your own mix-and-match audio CDs. You’ll also learn how to make music of
    your own, from creating or modifying guitar amp presets to putting it all together
    with your own digital audio studio.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。图克斯摇滚")是音乐爱好者的宝藏。你将学习如何抓取CD，编码MP3或Ogg Vorbis音频文件，以及创建自己的混音CD。你还将学习如何制作自己的音乐，从创建或修改吉他放大器预设到使用你自己的数字音频工作室将其全部组合在一起。'
- en: '[Chapter 15](ch15.html "Chapter 15. Pluggin’ In the Penguin")'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。企鹅插头")'
- en: Do you have an iPad? An iPhone? A Droid? A $10 MP3 player from the flea market?
    Want to use it in Ubuntu? [Chapter 15](ch15.html "Chapter 15. Pluggin’ In the
    Penguin") tells you how.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你有iPad吗？有iPhone吗？有Droid吗？有从跳蚤市场买来的10美元MP3播放器吗？想在Ubuntu中使用它们？[第15章](ch15.html
    "第15章。企鹅插头")会告诉你如何做。
- en: '[Chapter 16](ch16.html "Chapter 16. Couch Penguins")'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](ch16.html "第16章。沙发企鹅")'
- en: Sitting in your dorm room trying to figure out how to play your DVD copy of
    *The Baxter* on your Ubuntu-ized computer? Just finished filming a video of your
    sibling talking while asleep and want to do some creative editing of the evidence?
    [Chapter 16](ch16.html "Chapter 16. Couch Penguins") covers these and other video-related
    topics.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在你的宿舍房间里，试图弄清楚如何在你的Ubuntu化电脑上播放《巴克斯》的DVD副本？刚刚拍摄了你兄弟睡觉时的视频，并想对证据进行一些创意编辑？[第16章](ch16.html
    "第16章. 沙发企鹅")涵盖了这些和其他与视频相关的主题。
- en: '[Chapter 17](ch17.html "Chapter 17. Feathered Flippers")'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](ch17.html "第17章. 羽毛鳍")'
- en: 'If music and art don’t keep your mind off things enough, [Chapter 17](ch17.html
    "Chapter 17. Feathered Flippers") presents you with more diversions: games. In
    addition to learning what games your system comes with, you will also learn how
    to add more, including commercial ones, and even how to run Java-based games.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果音乐和艺术不足以让你分心，[第17章](ch17.html "第17章. 羽毛鳍")为你提供了更多的娱乐方式：游戏。除了了解你的系统附带哪些游戏外，你还将学习如何添加更多游戏，包括商业游戏，甚至如何运行基于Java的游戏。
- en: '[Chapter 18](ch18.html "Chapter 18. Sweet Home Antarctica")'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](ch18.html "第18章. 甜蜜的南极家园")'
- en: As if to drive home the point yet again, Ubuntu is not just for use in the office
    or home library by those with business, art, or geeky things in mind. It can also
    be used in a variety of ways related to home and family. In [Chapter 18](ch18.html
    "Chapter 18. Sweet Home Antarctica"), you’ll learn a number of ways to put Ubuntu
    to work at home, doing everything from finding recipes and keeping track of your
    weight to creating a family tree.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 就像再次强调这个观点一样，Ubuntu不仅仅是为那些有商业、艺术或极客想法的人使用的办公室或家庭图书馆。它还可以以多种与家庭和家庭相关的方式使用。在[第18章](ch18.html
    "第18章. 甜蜜的南极家园")中，你将了解如何在家中使用Ubuntu，从寻找食谱和跟踪你的体重到创建家谱。
- en: '[Chapter 19](ch19.html "Chapter 19. Penguins at the Gates")'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](ch19.html "第19章. 企鹅之门")'
- en: 'Like it or not, Microsoft Windows is probably here to stay (for the foreseeable
    future, at least). [Chapter 19](ch19.html "Chapter 19. Penguins at the Gates")
    shows you how to share files between Windows and Ubuntu over a network, install
    Windows fonts, and even install Windows programs to run under Ubuntu. Dual-booters
    take note: You’ll learn how to access your Windows files from Ubuntu and change
    the boot menu.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否喜欢，微软Windows可能（至少在可预见的未来）会继续存在。[第19章](ch19.html "第19章. 企鹅之门")会告诉你如何在网络上共享Windows和Ubuntu之间的文件，安装Windows字体，甚至安装可以在Ubuntu下运行的Windows程序。双启动用户请注意：你将学习如何从Ubuntu访问你的Windows文件并更改启动菜单。
- en: '[Chapter 20](ch20.html "Chapter 20. Defending the Nest")'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](ch20.html "第20章. 保护巢穴")'
- en: Although Linux is about as safe and secure an operating system as you are likely
    to use, [Chapter 20](ch20.html "Chapter 20. Defending the Nest") tells you how
    to add a few additional lines of defense to your system.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Linux可能和你可能使用的任何操作系统一样安全和可靠，但[第20章](ch20.html "第20章. 保护巢穴")会告诉你如何为你的系统添加几行额外的防御措施。
- en: '[Chapter 21](ch21.html "Chapter 21. A Colony of Penguins")'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[第21章](ch21.html "第21章. 企鹅殖民地")'
- en: If there’s one thing that sets Ubuntu apart from most Linux distributions, it’s
    the friendly, ever-growing Ubuntu community that surrounds it. In [Chapter 21](ch21.html
    "Chapter 21. A Colony of Penguins") you’ll learn how to participate in the Ubuntu
    community by reporting bugs, discussing problems, and talking to other users.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事能让Ubuntu与大多数Linux发行版区分开来，那就是围绕它的友好、不断增长的Ubuntu社区。在[第21章](ch21.html "第21章.
    企鹅殖民地")中，你将学习如何通过报告错误、讨论问题和与其他用户交谈来参与Ubuntu社区。
- en: '[Chapter 22](ch22.html "Chapter 22. Wounded Wings")'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[第22章](ch22.html "第22章. 受伤的翅膀")'
- en: Don’t panic! If a computer problem is spoiling your fun, flip to [Chapter 22](ch22.html
    "Chapter 22. Wounded Wings") and take heed of the many troubleshooting tips within.
    You’ll find fixes for the most common issues and some general advice on diagnosing
    and treating your poor PC.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不要慌张！如果电脑问题正在破坏你的乐趣，翻到[第22章](ch22.html "第22章. 受伤的翅膀")并注意其中的许多故障排除技巧。你会发现最常见的故障的解决方案，以及一些关于诊断和治疗你那可怜的PC的一般性建议。
- en: '[Appendix A](apa.html "Appendix A. Installing Ubuntu from a USB Flash Drive")'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 从USB闪存驱动器安装Ubuntu")'
- en: What with the proliferation of netbooks in recent years, installing Ubuntu from
    CD is beginning to seem a little *passé*. [Appendix A](apa.html "Appendix A. Installing
    Ubuntu from a USB Flash Drive") shows you how to install Ubuntu from a USB memory
    stick, which will be particularly useful if your computer lacks a CD drive or
    if you found the disc included with this book far too attractive not to use as
    a coaster.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix B](apb.html "Appendix B. Ubuntu Desktop 64-Bit Discs")'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: The CD bundled with this book is designed to work with i386 processors. It will
    also work with most 64-bit processors, although not in 64-bit mode. If you’ve
    got what it takes to run Ubuntu in 64-bit mode, [Appendix B](apb.html "Appendix B. Ubuntu
    Desktop 64-Bit Discs") shows you how to get what you need to do it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix C](apc.html "Appendix C. Manually Partitioning Your Hard Disk")'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: If the basic partitioning advice in [Chapter 2](ch02.html "Chapter 2. Wading
    and Diving") wasn’t enough for you, [Appendix C](apc.html "Appendix C. Manually
    Partitioning Your Hard Disk") shows you how to carve up your hard disk as you
    desire, free from the constraints of the Ubuntu installer’s sensible, but ultimately
    simple, suggestions. If you’re a dual-booter and want an easy way to share files
    between Windows and Ubuntu, this appendix is for you.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix D](apd.html "Appendix D. Resources")'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Are you crazy for Ubuntu and want to say so? Check out a forum. Do you have
    a hardware compatibility question? Some websites seem to have all the answers.
    Are you looking for free downloads, or do you want to read up on the other Linux
    distributions? [Appendix D](apd.html "Appendix D. Resources") is a great place
    to start.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: How to Use This Book
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can use this book simply as a reference, but that’s not the main idea behind
    its design. Ideally, you should go through the book chapter by chapter, doing
    the projects along the way. This will give you a much broader understanding of
    how things are done (and of how you can get things done), and it will reduce the
    chance for anxiety, confusion, and, worse yet, mistakes.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: It is best to read this book and complete its projects when you are relaxed
    and have time to spare. Nothing makes things go wrong more than working in a rush.
    And keep in mind that Linux and the projects in this book are fun, not just work
    exercises. Linux *is* fun, so enjoy it!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: About the Conventions Used in This Book
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a few points worth noting about the conventions used in this book.
    Items in **bold** type are ones that you need to click or manipulate in any way,
    such as buttons, tabs, and menus. Where words or phrases are defined, they have
    been set in *italics*. Text to input into a Terminal window is in a bold mono**`space`**
    font.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: About the Projects in This Book
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The projects and other information in this book are primarily geared toward
    readers who have installed Ubuntu using the CD that comes with this book. Most
    of the information also applies to Ubuntu live sessions run from the live CD.
    Note, however, that some projects and actions cannot be performed in live sessions
    because they require write access to your hard disk, which is not possible during
    live sessions. For more information on what it means to run Ubuntu from the live
    CD, check out [Chapter 2](ch02.html "Chapter 2. Wading and Diving").
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目和其它信息主要面向使用本书附带的光盘安装Ubuntu的读者。大部分信息也适用于从live CD启动的Ubuntu live会话。然而，请注意，由于某些项目和操作需要写入硬盘访问权限，这在live会话中是不可能的，因此一些项目和行为无法在live会话中执行。有关从live
    CD运行Ubuntu的更多信息，请参阅[第2章](ch02.html "第2章. 涉水与潜水")。
