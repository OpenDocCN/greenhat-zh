- en: Appendix C. Seven Myths of Digital Audio
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 数字音频的七个神话
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: There are a number of persistent, silly audio myths that refuse to die. The
    funny part is that a few blind listening tests would disprove them, or as the
    old geek saying goes, “One experiment is worth a thousand arguments.” Here are
    my favorites.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多持续存在的、愚蠢的音频神话拒绝消亡。有趣的是，几个盲听测试就能驳斥它们，或者正如老技术宅的说法，“一次实验胜过千言万语。”以下是我最喜欢的。
- en: The Myth of the Golden Ear
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金耳神话
- en: Some audiophiles love to obsess over specs and are convinced that, yes, they
    too can hear super-high frequencies just like bats, and the super-low frequencies
    just like whatever animal hears super-low frequencies, and they need every last
    possible hertz, and it must be filtered through special organic electricity or
    their listening experience is ruined. Their equipment must be elite and overpriced,
    and the Sacred Listening Room must be specially engineered. They are more sensitive
    than ordinary mortals, and we just don’t appreciate what they go through.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一些音响爱好者喜欢沉迷于规格，并确信他们也能像蝙蝠一样听到超高频，像任何听到超低频的动物一样，他们需要每个可能的最小赫兹，而且必须通过特殊的有机电流过滤，否则他们的听觉体验就会毁掉。他们的设备必须是精英级的、价格昂贵的，而神圣的听音室必须特别设计。他们比普通人更敏感，而我们根本不理解他们所经历的。
- en: Salespeople and equipment reviewers exploit this attitude mercilessly. It’s
    a proven way to sell overpriced gear. These salespeople and reviewers don’t have
    any special hearing abilities, just acute sensitivities to the smell of money.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 销售人员和设备评论员无情地利用这种态度。这是卖高价设备的一种经过验证的方法。这些销售人员和评论员并没有任何特殊听力能力，只是对金钱的气味有敏锐的敏感性。
- en: Of course, it is true that hearing acuity and perception vary among individual
    people, but in any random assortment of humans with good, undamaged hearing, the
    differentiator is how *educated* their ears are. This is true of all of our senses—when
    you know what to look for, you become an ace birdwatcher. When you learn to differentiate
    different flavors, aromas, and characteristics in wine, it becomes a multifaceted
    pleasure instead of just an easy, pleasant buzz. Experienced riders learn how
    to interpret all the signals a horse gives—mood, intent, what’s ahead—and how
    to communicate back to the horse. Just like everything else we do, listening is
    a learning process. You might start out unable to tell the difference between
    a viola and a violin, but with experience you learn to identify the individual
    musicians in a band or orchestra. Even when it’s the Billy Tipton Memorial Saxophone
    Quartet. That’s right, four saxophone players and nothing else; two alto, one
    tenor, and one baritone sax. To the inexperienced ear, it’s just a blur of saxophones,
    but with a bit of listening, you can tell right away who is playing what.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，确实每个人的听觉敏锐度和感知能力都不同，但在任何随机组合的、听力良好且未受损的人类中，区别在于他们的耳朵有多“受过教育”。这适用于我们的所有感官——当你知道该寻找什么时，你就能成为顶尖的观鸟者。当你学会区分葡萄酒的不同风味、香气和特性时，它就变成了多方面的乐趣，而不仅仅是简单的愉快刺激。经验丰富的骑手学会如何解读马发出的所有信号——情绪、意图、前方是什么——以及如何向马传达信息。就像我们做的其他所有事情一样，听也是学习的过程。你可能一开始无法区分中提琴和小提琴，但有了经验，你就能学会识别乐队或管弦乐队的个别音乐家。即使它是比利·蒂普顿纪念萨克斯风四重奏团。没错，四个萨克斯风演奏者，没有其他东西；两个中音萨克斯风，一个男高音和一个男低音萨克斯风。对于没有经验的耳朵来说，它只是一片萨克斯风的模糊声音，但稍加聆听，你就能立刻知道谁在演奏什么。
- en: Back in the olden analog days, they didn’t have super-duper hi-fi recording
    studios, and they sure as heck didn’t have super-duper hi-fi playback devices.
    The best recordings from the olden days feature talented, skilled musicians and
    talented, skilled engineers who knew how to get the most out of their equipment.
    If specs are all that matter, we might as listen to pure sine waves. There are
    no shortcuts to spending time listening, comparing, experimenting, and learning
    to *listen*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在古老的老式模拟时代，他们没有超级无敌的高保真录音室，当然也没有超级无敌的高保真播放设备。那些古老时代的最佳录音都由有才华、技艺娴熟的乐手和有才华、技艺娴熟的工程师制作，他们知道如何最大限度地发挥设备的作用。如果规格是唯一重要的，我们不妨听听纯正弦波。没有捷径可以节省时间来聆听、比较、实验和学习如何“聆听”。
- en: The Myth of Burn-In
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 烧录神话
- en: This is another one that deserves a wooden stake through its vitals. Audio electronics
    and speakers sound the same when they’re brand-new as they do after decades of
    use, barring damage and component failure. Giving them a period of “burn-in,”
    which is simply switching them on and then leaving them on for whatever magic
    burn-in interval is required, is silly and does nothing to change how they sound.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这又是一个值得用木桩刺穿其要害的例子。音频电子设备和扬声器在全新时和使用几十年后听起来是一样的，除非有损坏或组件故障。给它们一段“烧录”时间，这仅仅是打开它们然后让它们保持开启状态，无论需要多长的神奇烧录间隔，都是愚蠢的，而且对它们的声音没有任何改变。
- en: 'Tube amp-o-philes are particularly prone to burn-in fits and will insist that
    a new amp sounds “cold” and, after 24 hours or whatever, sounds “warm.” ’Taint
    so; it’s all the same. There are many things that affect how we perceive sounds:
    temperature, humidity, mood, whether we are rested or tired, whether we have been
    in a quiet or noisy environment all day. Audio electronics are pretty much always
    the same.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真空管放大器爱好者特别容易陷入烧录的狂热，他们会坚持认为新的放大器听起来“冷”，24小时或 whatever 之后听起来“温暖”。事实并非如此；它们都是一样的。有很多事情会影响我们对声音的感知：温度、湿度、心情、我们是否休息充足或疲惫，我们是否整天处于安静或嘈杂的环境中。音频电子设备基本上总是相同的。
- en: The Myth of Tube Superiority
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 真空管优越性的神话
- en: Tube amps are obsolete. Solid-state does everything they can do, cheaper and
    better and with less distortion. Tube amps need more service over their lifetimes
    because tubes burn out and lose power, and you might even need to re-tension their
    sockets. You’ve probably heard lyrical odes to the “tube sound.” Tube amps are
    perfectly good for those who prefer them. If there is a “tube sound” that you
    like, it is most likely distortion created by the amp. If you want your amps to
    be neutral and reproduce your audio as accurately as possible, you want solid-state.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 真空管放大器已经过时了。固态放大器能做的一切，价格更低、性能更好，且失真更少。真空管放大器在其使用寿命内需要更多的维护，因为真空管会烧坏并失去功率，你可能甚至需要重新调整它们的插座。你可能已经听到了对“真空管声音”的抒情颂歌。对于那些喜欢真空管的人来说，真空管放大器是完美的。如果你喜欢“真空管声音”，那很可能是放大器产生的失真。如果你想让你的放大器保持中性，尽可能准确地重现你的音频，你想要的是固态放大器。
- en: The Myth of Uber Cables
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超级电缆的神话
- en: You’re welcome to spend significant wads of money on cables if you really want
    to. You’ll probably get more enjoyment out of papering your walls with dollar
    bills, lighting cigars with twenties, or making stylish garments out of Ben Franklins,
    because spending gobs of money on audio cables does not make them better than
    sensibly priced cables. You’ll want to avoid weird, cruddy, no-name brands, but
    otherwise any cable that is manufactured to the appropriate specifications is
    equal to any other. Look for good construction, strong connectors, good insulation,
    and specs and identifying information printed on the sheaths. Sometimes there
    are useful options like right-angle plugs or swivel plugs. If you want to waste
    your money, do please pick something more worthy than overpriced audio cables.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想花大笔钱在电缆上，欢迎你。你可能从用美元纸币糊墙、用二十美元点燃雪茄或用本杰明·富兰克林的钱制作时尚服装中获得更多的乐趣，因为花大把的钱在音频电缆上并不能使它们比合理定价的电缆更好。你想要避免奇怪的、质量差的、无品牌的品牌，但除此之外，任何按照适当规格制造的电缆都与其他电缆相等。寻找良好的构造、坚固的连接器、良好的绝缘和印在套管上的规格和标识信息。有时还有一些有用的选项，比如直角插头或旋转插头。如果你想浪费钱，请务必选择比高价音频电缆更有价值的东西。
- en: Gold-plated connectors add shininess, higher price tags, and some corrosion
    resistance. They don’t make the sound better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 镀金插头增加了光泽、更高的价格标签和一些抗腐蚀性。它们不会让声音变得更好。
- en: The Myth of Analog Superiority
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模拟优越性的神话
- en: Analog audio cannot compete with digital audio for fidelity; signal-to-noise
    ratio; lack of distortion; and ease of editing, manipulation, and reproduction.
    Some folks like analog artifacts such as the “fat” sound of pushing analog circuits
    to their limits, distortion, feedback, and so on. No worries, everyone is entitled
    to their preferences. Though it’s worth noting these can be reproduced in digital
    audio.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟音频在保真度、信噪比、失真少以及编辑、操作和再现的简便性方面都无法与数字音频竞争。有些人喜欢模拟的瑕疵，比如将模拟电路推到极限时的“丰满”声音、失真、反馈等。不用担心，每个人都有权有自己的偏好。尽管值得指出的是，这些可以在数字音频中重现。
- en: The Myth That You Don’t Need Tone Controls
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你不需要音调控制的神话
- en: This one really gets my goat. You enter the high-end snooty audio store to try
    out some high-quality equipment. Hey, why not, you won’t know until you listen
    to it, right? You are escorted to The Room of Acoustic Perfection. There you are
    seated in the precisely positioned Listening Chair, in front of banks of speakers,
    amps, preamps, no receivers because those are not snooty enough, and high-end
    CD players. These are all connected to a switching system so that you can easily
    try out different combinations. Very nice so far. Your salesperson will be into
    something above the common herd; perhaps jazz, maybe some classical, maybe some
    off-the-wall independent labels. Certainly no Top 40 or teenybop pop.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点真的让我很恼火。你走进高端的傲慢音响店，想要试听一些高质量的设备。嘿，为什么不呢，你只有试听了才知道，对吧？你被带到那个声学完美的房间。在那里，你坐在精确定位的听音椅上，面对着一排排的扬声器、功放、前级放大器，没有接收器，因为那些不够傲慢，还有高端CD播放器。这些设备都连接到一个切换系统，这样你可以轻松尝试不同的组合。到目前为止，一切都很好。你的销售人员会喜欢一些高于常人的东西；可能是爵士乐，也许是一些古典音乐，也许是一些另类的独立厂牌。当然不会是Top
    40或青少年流行音乐。
- en: So on goes the music, and you sink back into pleasant bliss. But as you listen,
    you notice it’s not quite right. You want a little less treble, perhaps, and a
    little more bass. Maybe the midrange is a touch wimpy and you want to kick it
    up a tick or two. Tough luck, buster, because those fine amps only control volume
    and balance. You don’t get tone controls. Why? Because, as the salesperson explains,
    real audiophiles listen to the music as it is “meant to be listened to.” So no
    tone controls for you, and if you want any, then you are defective. Though not
    too defective to drop a few thousand dollars on a hi-fi system with no tone controls;
    fortunately, the salesperson is magnanimous and will permit you to do that.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐就这样继续播放，你沉醉在愉悦的极乐之中。但当你聆听时，你注意到这并不完全正确。你可能想要少一点高音，也许多一点低音。也许中音稍微有点弱，你想要提高一点。不幸的是，运气不佳，因为那些优秀的功放只能控制音量和平衡。你没有音调控制。为什么？因为，正如销售人员解释的那样，真正的音响爱好者会按照音乐“应该被聆听的方式”来听音乐。所以，你没有音调控制，如果你想要，那么你就是有缺陷的。虽然不至于缺陷到花几千美元买一个没有音调控制的高保真系统；幸运的是，销售人员很慷慨，允许你这样做。
- en: Unfortunately, this is a complete myth. Most recordings are not “perfectly engineered”;
    all of them are compromises. Because even the best-engineered recordings are not
    proof against the environments they are played in or the individual characteristics
    of your hi-fi components. They will sound different depending what they are played
    on, the rooms they are played in, temperature and humidity, your moods—every day
    it’s a little different, and God gave us tone controls so we could hear recordings
    the way we want to. Maybe you have some big bad feelings to work off and need
    some aggressive subwoofering. Maybe you want it light and soothing. Maybe you
    just like to twiddle knobs. That is your right, and you must not allow pretentious
    salespersons to take it away from you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这是一个完全的神话。大多数录音并不是“完美工程”的；它们都是妥协的结果。因为即使是最佳工程的录音也无法抵御它们播放的环境或你高保真组件的个体特性。它们的声音会根据播放的设备、房间、温度和湿度、你的心情——每天都有点不同，上帝给了我们音调控制，这样我们就可以按照我们想要的方式听录音。也许你有一些强烈的情绪需要发泄，需要一些激进的低音炮。也许你想要它轻柔舒缓。也许你只是喜欢扭动旋钮。这是你的权利，你不应该让那些自负的销售人员把它从你那里夺走。
- en: The Myth That Someone Else Knows Better Than You
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他人比你更懂得的神话
- en: For the most part, fussy audiophiles are fussy about all the wrong things. There
    are two categories of people who can teach you actual useful knowledge, and those
    are musicians and recording engineers. I mean real musicians and real recording
    engineers, not wannabes who think that when the knob goes to 11 it means the amp
    is louder than amps that go to 10\. Recording engineers are just as much artists
    as engineers, and even mediocre ones can teach you a lot about the nuts and bolts
    of making recordings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，挑剔的音响爱好者对错误的事情挑剔。有两种人可以教你实际有用的知识，那就是音乐家和录音师。我是指真正的音乐家和真正的录音师，不是那些认为当旋钮转到11时，意味着功放比转到10的功放更响的“想要成为”的人。录音师既是艺术家也是工程师，即使是平庸的录音师也能教你很多关于录音的细节。
- en: It takes practice, experimentation, and a lot of listening, and the ultimate
    decision about what is good is entirely yours. You have to learn to train your
    own ear and taste and not depend on what other people tell you because they don’t
    experience audio the same way you do. Especially if they’re trying to sell you
    something.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 需要练习、实验和大量的聆听，最终关于什么才是好的决定完全取决于你。你必须学会训练自己的耳朵和品味，不要依赖别人的意见，因为他们体验音频的方式与你不同。尤其是如果他们试图向你推销某样东西的话。
