- en: Chapter 12. SHARING FILES THROUGH YOUR NETWORK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章. 通过网络共享文件
- en: File sharing requires a compromise between convenience and security. You want
    to make some of the files stored on your computer available to other people, but
    you probably have other files that contain information you would prefer to keep
    private. Therefore, Windows and other network operating systems allow you to assign
    different files or directories to different access levels. Some files are available
    to every network user, while others might be limited to specific users, and still
    others are only available to the file's owner.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 文件共享需要在便利性和安全性之间做出妥协。您希望让存储在您计算机上的某些文件可供其他人使用，但您可能还有其他包含您希望保持私密的信息的文件。因此，Windows和其他网络操作系统允许您将不同的文件或目录分配到不同的访问级别。一些文件可供所有网络用户访问，而其他文件可能仅限于特定用户，还有一些文件仅对文件的所有者可用。
- en: One of the most common network systems for sharing files, printers, and other
    resources is the Server Message Block (SMB) protocol. This protocol is at the
    core of Microsoft Windows networking, and it also works with Macintosh OS X and
    Linux/Unix systems. Therefore, exchanging files among computers that run different
    operating systems is not a problem, even though the files themselves might not
    always be compatible (for example, you probably can't run a program written for
    Windows on a Linux system).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在共享文件、打印机和其它资源的最常见的网络系统之一是服务器消息块（SMB）协议。此协议是Microsoft Windows网络的核心，它也适用于Macintosh
    OS X和Linux/Unix系统。因此，在运行不同操作系统的计算机之间交换文件不是问题，尽管文件本身可能并不总是兼容（例如，您可能无法在Linux系统上运行为Windows编写的程序）。
- en: Many operating systems support more than one networking protocol, but when you
    run a mixed network, or if it's remotely possible that a visitor with a different
    kind of computer (such as a Mac or Linux laptop) might want to connect to your
    network, it's best to use the most common protocols.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多操作系统支持多种网络协议，但当您运行混合网络，或者如果远程可能有一个使用不同类型计算机（如Mac或Linux笔记本电脑）的访客想要连接到您的网络时，最好使用最常用的协议。
- en: Control of file sharing rests with the computer that holds each file, so other
    people can't open and read your files without your permission—even if they have
    a login account (or they're using a guest account) on the same computer. In order
    to share files with other users, you must turn on your operating system's file-sharing
    service and then assign an access level (universal, limited, or none) to each
    folder or directory. This chapter explains how to set up file sharing in Windows
    XP and Vista, Macintosh OS X, and in the Gnome and KDE environments used by many
    Linux and Unix distributions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 文件共享的控制权在于持有每个文件的计算机，因此其他人未经您的许可无法打开和阅读您的文件——即使他们在同一台计算机上拥有登录账户（或他们使用的是访客账户）。为了与其他用户共享文件，您必须启用操作系统的文件共享服务，然后为每个文件夹或目录分配一个访问级别（通用、限制或无）。本章将解释如何在Windows
    XP和Vista、Macintosh OS X以及许多Linux和Unix发行版使用的Gnome和KDE环境中设置文件共享。
- en: File Sharing in Windows XP
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows XP中的文件共享
- en: Windows XP uses a set of programs called *Simple File Sharing* to exchange files
    among computers on a network. In XP Home Edition, Simple File Sharing is always
    on; in XP Professional, file sharing is normally turned on, but you can turn it
    on or off.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Windows XP使用一组称为*简单文件共享*的程序，在网络上交换计算机之间的文件。在XP家庭版中，简单文件共享始终开启；在XP专业版中，文件共享通常是开启的，但您可以开启或关闭它。
- en: 'To turn Simple File Sharing on or off in XP Professional, follow these steps:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要在XP专业版中打开或关闭简单文件共享，请按照以下步骤操作：
- en: From the Windows Desktop, open My Computer.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Windows桌面，打开我的电脑。
- en: Select the **Tools** menu and choose **Folder Options**.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**工具**菜单并选择**文件夹选项**。
- en: In the Folder Options window, click the **View** tab to open the window shown
    in [Figure 12-1](ch12.html#use_the_folder_options_window_to_turn_s "Figure 12-1. Use
    the Folder Options window to turn Simple File Sharing on or off.").
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件夹选项窗口中，单击**查看**选项卡以打开[图12-1](ch12.html#use_the_folder_options_window_to_turn_s
    "图12-1. 使用文件夹选项窗口打开或关闭简单文件共享。")所示的窗口。
- en: '![Use the Folder Options window to turn Simple File Sharing on or off.](tagoreillycom20090324nostarchimages266356.png.jpg)'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用文件夹选项窗口打开或关闭简单文件共享。](tagoreillycom20090324nostarchimages266356.png.jpg)'
- en: '**Figure 12-1. Use the Folder Options window to turn Simple File Sharing on
    or off.**'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-1. 使用文件夹选项窗口打开或关闭简单文件共享。**'
- en: In the Advanced Settings box, scroll down to the bottom.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在高级设置框中，滚动到最底部。
- en: To turn Simple File Sharing on or off, click the **Use simple file sharing (Recommended)**
    checkbox. The file-sharing function is active when you see a checkmark in the
    checkbox.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开启或关闭简单文件共享，请点击**使用简单文件共享（推荐）**复选框。当您在复选框中看到勾选标记时，文件共享功能处于活动状态。
- en: Click **OK** to save your setting and close the Folder Options window.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存您的设置并关闭文件夹选项窗口。
- en: In spite of its name, Simple File Sharing offers five access levels, which you
    might consider more complicated than simple. However, each of the five levels
    is useful in certain situations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名为简单文件共享，但它提供了五个访问级别，您可能会认为这比简单更复杂。然而，五个级别中的每一个在特定情况下都很有用。
- en: '| Level 1 | My Documents (private) | Files are only accessible to the file
    owner. |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 第一级 | 我的文档（私有） | 文件仅对文件所有者可访问。|'
- en: '| Level 2 | My Documents (default) | Files are accessible to the file owner
    and administrators. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 第二级 | 我的文档（默认） | 文件对所有者和管理员可访问。|'
- en: '| Level 3 | Locally shared documents | Other users on this computer have read-only
    access; the file owner and administrators have full access. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 第三级 | 本地共享文档 | 本地和网络用户只能以只读方式访问；文件所有者和管理员拥有完全访问权限。|'
- en: '| Level 4 | Read-only shared documents | Local and network users have read-only
    access; the file owner and administrators have full access. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 第四级 | 只读共享文档 | 本地和网络用户具有只读访问权限；文件所有者和管理员拥有完全访问权限。|'
- en: '| Level 5 | Read and write | All users have full read and write access. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 第五级 | 读写 | 所有用户都有完全的读写访问权限。|'
- en: Warning
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: If you want to restrict access to any of your files, be sure to protect your
    Windows user account with a password.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想限制对任何文件的访问，请确保使用密码保护您的Windows用户帐户。
- en: Level 1
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一级
- en: The owner of Level 1 files and folders is the only person who can read them.
    All the files in a Level 1 folder are also private.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第一级文件和文件夹的所有者是唯一可以读取它们的人。第一级文件夹中的所有文件也都是私有的。
- en: Level 1 files and folders are only possible within your user profile (the My
    Documents, My Music, My Pictures, and other folders in *<drive letter>:\Documents
    and Settings\<username>*).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第一级文件和文件夹仅限于您的用户配置文件内（例如，我的文档、我的音乐、我的图片以及其他位于 *<驱动器号>:\Documents and Settings\<用户名>*
    中的文件夹）。
- en: 'To assign a folder or disk drive to Level 1 access, follow these steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件夹或磁盘驱动器分配到第一级访问，请按照以下步骤操作：
- en: From the Windows desktop, open My Computer.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Windows桌面，打开我的电脑。
- en: Select **Documents and Settings** and then select the *username* folder.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文档和设置**，然后选择**用户名**文件夹。
- en: If the folder you want to assign to Level 1 is not visible in the My Computer
    window, open the drive or folder that contains that folder.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想分配到第一级的文件夹在“我的电脑”窗口中不可见，请打开包含该文件夹的驱动器或文件夹。
- en: Right-click the drive or folder icon.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击驱动器或文件夹图标。
- en: Select **Sharing and Security** from the pop-up menu. The Properties window
    shown in [Figure 12-2](ch12.html#check_the_make_this_folder_private_chec "Figure 12-2. Check
    the Make this folder private checkbox to restrict access to this folder.") will
    appear.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**共享和安全**。将显示显示在 [图12-2](ch12.html#check_the_make_this_folder_private_chec
    "图12-2. 勾选“使此文件夹私有”复选框以限制对文件夹的访问。") 中的属性窗口。
- en: '![Check the Make this folder private checkbox to restrict access to this folder.](tagoreillycom20090324nostarchimages266358.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![勾选“使此文件夹私有”复选框以限制对文件夹的访问。](tagoreillycom20090324nostarchimages266358.png.jpg)'
- en: '**Figure 12-2. Check the Make this folder private checkbox to restrict access
    to this folder.**'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-2. 勾选“使此文件夹私有”复选框以限制对文件夹的访问。**'
- en: Check the **Make this folder private** checkbox to limit access to the files
    in this folder. Click again to remove the checkmark and allow other users to see
    this folder.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选**使此文件夹私有**复选框以限制对文件夹中文件的访问。再次点击以取消勾选，允许其他用户查看此文件夹。
- en: Click **OK** to save your choice and close the Properties window.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存您的选择并关闭属性窗口。
- en: Level 2
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二级
- en: Files stored in Level 2 drives and folders are accessible to the owner of those
    drives and folders and to anybody with an administrator-level account on the computer
    where the folders and files are stored. Other users on this computer and all users
    on other computers connected to this computer through the network can't open these
    files.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在第二级驱动器和文件夹中的文件，可由这些驱动器和文件夹的所有者以及拥有计算机管理员级别帐户的人访问。本计算机上的其他用户以及通过网络连接到本计算机的其他计算机上的所有用户都无法打开这些文件。
- en: 'To assign a drive or folder to Level 2, follow these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要将驱动器或文件夹分配到第二级，请按照以下步骤操作：
- en: From My Computer, right-click the drive or folder icon you want to assign to
    Level 2\. A pop-up menu will appear next to the icon.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我的电脑中，右键单击你想要分配给2级的驱动器或文件夹图标。一个弹出菜单将出现在图标旁边。
- en: Select **Sharing and Security**. A Properties window will appear with the Sharing
    tab visible.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**共享和安全**。将出现一个属性窗口，其中共享标签可见。
- en: Disable the **Make this folder private** option and the **Share this folder
    on the network** option. If a checkmark appears in either box, click the box to
    remove it.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用**使此文件夹私有**选项和**在网络上共享此文件夹**选项。如果任一框中出现了勾选标记，请点击框以移除它。
- en: Click **OK** to save your choice and close the Properties window.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存你的选择并关闭属性窗口。
- en: Level 3
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3级
- en: The owner of Level 3 folders and files and any user with an administrator-level
    account on the same computer can read, change, or delete Level 3 folders and files;
    all others using the same computer can read or open these files, but they can't
    change or delete them. In Windows XP, Power Users can also change and delete Level
    3 files. These files are not accessible through the network.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 3级文件夹和文件的所有者以及在同一台计算机上具有管理员级别账户的任何用户可以读取、更改或删除3级文件夹和文件；使用同一台计算机的所有其他用户可以读取或打开这些文件，但不能更改或删除它们。在Windows
    XP中，Power Users也可以更改和删除3级文件。这些文件通过网络不可访问。
- en: All Level 3 files and folders are located in the *<drive letter>:\Documents
    and Settings\All Users\Shared Documents* folder. To assign a file or folder to
    Level 3, simply copy or drag it to the Shared Documents folder.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有3级文件和文件夹都位于*<驱动器号>:\Documents and Settings\All Users\Shared Documents*文件夹中。要将文件或文件夹分配给3级，只需将其复制或拖动到共享文档文件夹中即可。
- en: If you expect to create many Level 3 files and folders, consider creating a
    shortcut to Shared Documents on the Windows Desktop. Dragging an icon to a shortcut
    has the same effect as dragging a file or folder directly to the original folder.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你预计要创建许多3级文件和文件夹，考虑在Windows桌面上创建一个共享文档的快捷方式。将图标拖到快捷方式上与直接将文件或文件夹拖到原始文件夹上的效果相同。
- en: Level 4
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4级
- en: Level 4 drives, files, and folders are accessible through the network as read-only
    documents. Anybody with a network connection can open and read a Level 4 file,
    but only the file owner and the administrator of the local computer can change
    or delete the file.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 4级驱动器、文件和文件夹作为只读文档通过网络访问。任何有网络连接的人都可以打开和读取4级文件，但只有文件所有者和本地计算机的管理员可以更改或删除文件。
- en: 'To assign a drive, folder, or file to Level 4, follow these steps:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要将驱动器、文件夹或文件分配给4级，请按照以下步骤操作：
- en: From My Computer, right-click the icon of the drive or folder you want to assign
    to Level 4\. A pop-up menu will appear.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我的电脑中，右键单击你想要分配给4级的驱动器或文件夹图标。将出现一个弹出菜单。
- en: Select **Sharing and Security** from the pop-up menu. A Properties window like
    the one in [Figure 12-3](ch12.html#select_share_this_folder_on_the_network "Figure 12-3. Select
    Share this folder on the network to assign a drive or folder to Level 4.") will
    appear with the Sharing tab visible.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**共享和安全**。将出现一个属性窗口，其中共享标签可见。
- en: '![Select Share this folder on the network to assign a drive or folder to Level
    4.](tagoreillycom20090324nostarchimages266360.png.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择在网络上共享此文件夹以将驱动器或文件夹分配给4级](tagoreillycom20090324nostarchimages266360.png.jpg)'
- en: '**Figure 12-3. Select Share this folder on the network to assign a drive or
    folder to Level 4.**'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-3. 选择在网络上共享此文件夹以将驱动器或文件夹分配给4级。**'
- en: In the Network Sharing and Security section of the Properties window, check
    the **Share this folder on the network** option.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性窗口的网络共享和安全部分，勾选**在网络上共享此文件夹**选项。
- en: Make sure a checkmark does not appear in the **Allow network users to change
    my files** checkbox. Click the box to remove an existing checkmark.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在**允许网络用户更改我的文件**复选框中没有勾选标记。点击框以移除现有的勾选标记。
- en: Click **OK** to save your changes and close the Properties window.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存你的更改并关闭属性窗口。
- en: Level 5
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5级
- en: Level 5 drives, files, and folders have no protection against changes or deletions
    by any network user. Anybody with access to a Level 5 file, whether on the same
    computer or through the network, can add, change, or delete that file. In a Level
    5 folder, any user can also create a new file or folder or delete an existing
    one.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 5级驱动器、文件和文件夹对任何网络用户的更改或删除都没有保护。任何可以访问5级文件的人，无论是同一台计算机还是通过网络，都可以添加、更改或删除该文件。在5级文件夹中，任何用户也可以创建新的文件或文件夹或删除现有的一个。
- en: Obviously, Level 5 is the lowest level of security (essentially no security
    at all), so you should only use Level 5 for files that you want to allow everybody
    on the network to change or delete. As added protection, make sure your network
    is protected with a firewall; if the network includes one or more Wi-Fi access
    points, be sure to use WPA encryption.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，5级是安全级别最低的（实际上几乎没有安全措施），因此您应该只为那些希望允许网络上所有人更改或删除的文件使用5级。作为额外的保护措施，确保您的网络受到防火墙的保护；如果网络包括一个或多个Wi-Fi接入点，请务必使用WPA加密。
- en: On the other hand, don't let these security concerns scare you away from using
    Level 5 access when it's appropriate. In a business where two or more people work
    together on the same project, you will want to allow those involved to create
    or make changes to the relevant documents. On a home network, you may want to
    provide universal access to music, photos, and video files, and documents such
    as school term papers that a parent might want to review before they're turned
    in. And if you share files between your home or office computer and a laptop,
    you will want to allow Level 5 access between the two.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，不要让这些安全顾虑让您在适当的时候不敢使用5级访问。在一个有两个人或更多人共同完成同一项目的商业环境中，您将希望允许相关人员创建或更改相关文档。在家庭网络中，您可能希望提供对音乐、照片、视频文件以及家长可能希望在提交之前查看的学校学期论文等文件的通用访问权限。如果您在家庭或办公室电脑和笔记本电脑之间共享文件，您将希望在这两者之间允许5级访问。
- en: 'To assign the contents of a drive or folder to Level 5, follow these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要将驱动器或文件夹的内容分配到5级，请按照以下步骤操作：
- en: From My Computer, right-click the icon of the drive or folder you want to assign
    to Level 5\. A pop-up menu will appear.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我的电脑中，右键单击您想要分配到5级的驱动器或文件夹的图标。将出现一个弹出菜单。
- en: Select **Sharing and Security** from the pop-up menu. A Properties window will
    appear with the Sharing tab visible. This window is the same one you used to assign
    files or folders to Level 4 ([Figure 12-3](ch12.html#select_share_this_folder_on_the_network
    "Figure 12-3. Select Share this folder on the network to assign a drive or folder
    to Level 4.")).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**共享和安全**。将出现一个属性窗口，其中共享标签可见。此窗口与您用于将文件或文件夹分配到4级的窗口相同（[图12-3](ch12.html#select_share_this_folder_on_the_network
    "图12-3. 选择在网络上共享此文件夹以将驱动器或文件夹分配到4级.")）。
- en: In the Network Sharing and Security section of the Properties window, check
    the **Share this folder on the network** option.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在属性窗口的网络共享和安全部分，选中**在网络上共享此文件夹**选项。
- en: Check the **Allow network users to change my files** checkbox.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选中**允许网络用户更改我的文件**复选框。
- en: Click **OK** to save your changes and close the Properties window.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**以保存您的更改并关闭属性窗口。
- en: File Sharing in Windows Vista
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Vista中的文件共享
- en: Microsoft introduced a completely new file-sharing method in Windows Vista.
    It's still necessary to turn on file sharing, but the whole process is no longer
    as complicated as the earlier "Simple File Sharing" method because many of the
    network file-sharing functions are consolidated into the Network and Sharing Center
    shown in [Figure 12-4](ch12s02.html#the_network_and_sharing_center_controls "Figure 12-4. The
    Network and Sharing Center controls many file-sharing functions."). To open the
    Network and Sharing Center, start at the Control Panel, and select **Network and
    Internet** ▸ **Network and Sharing Center**. If you're using the Classic View
    of the Control Panel, you can go directly to the Network and Sharing Center.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 微软在Windows Vista中引入了一种全新的文件共享方法。仍然需要启用文件共享，但整个过程不再像早期的“简单文件共享”方法那样复杂，因为许多网络文件共享功能都整合到了如图[图12-4](ch12s02.html#the_network_and_sharing_center_controls
    "图12-4. 网络和共享中心控制许多文件共享功能.")所示的“网络和共享中心”。要打开网络和共享中心，从控制面板开始，选择**网络和互联网** ▸ **网络和共享中心**。如果您正在使用控制面板的经典视图，可以直接转到网络和共享中心。
- en: '![The Network and Sharing Center controls many file-sharing functions.](tagoreillycom20090324nostarchimages266362.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![网络和共享中心控制许多文件共享功能。](tagoreillycom20090324nostarchimages266362.png.jpg)'
- en: '**Figure 12-4. The Network and Sharing Center controls many file-sharing functions.**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-4. 网络和共享中心控制许多文件共享功能。**'
- en: Network Discovery
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络发现
- en: One important new setting in Vista is called *network discovery*. When network
    discovery is turned on, your computer is visible to other computers on the same
    LAN, and your computer can detect other computers; when network discovery is off,
    the computer can't see other computers and other users can't see yours. In other
    words, network discovery is one more setting that must be turned on in order to
    view files among computers. You might also encounter a custom state if a firewall
    exception has been disabled or one of the services that controls network discovery
    is not active.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Vista中的一个重要新设置称为**网络发现**。当网络发现开启时，您的计算机对同一局域网上的其他计算机可见，并且您的计算机可以检测到其他计算机；当网络发现关闭时，计算机无法看到其他计算机，其他用户也无法看到您的计算机。换句话说，网络发现是必须开启以在计算机之间查看文件的一个额外设置。如果防火墙异常已被禁用或控制网络发现的某个服务未激活，您可能会遇到一个自定义状态。
- en: To turn network discovery on or off from the Network and Sharing Center, click
    the **On** or **Off** button, or click the arrow at the far right of the Network
    discovery option, then click the **Turn On** or **Turn Off** button, and click
    **Apply**.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要在“网络和共享中心”中开启或关闭网络发现，请点击**开启**或**关闭**按钮，或者点击网络发现选项最右侧的箭头，然后点击**开启**或**关闭**按钮，并点击**应用**。
- en: File Sharing
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件共享
- en: 'Vista allows two kinds of file sharing through a network: sharing from the
    Public folder and sharing from any folder. You must turn on either method in the
    Network and Sharing Center before you can use it.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Vista通过网络允许两种类型的文件共享：从公共文件夹共享和从任何文件夹共享。在使用之前，您必须在“网络和共享中心”中开启其中一种方法。
- en: Public Folder Sharing
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公共文件夹共享
- en: When you turn on Public folder sharing from the Network and Sharing Center,
    any folder or file within the Public folder is accessible to anyone on the network.
    You can set the Public folder to allow read-only access or you can allow any user
    to create new files and to read, change, and delete existing ones, as shown in
    [Figure 12-5](ch12s02.html#the_network_and_sharing_center_control "Figure 12-5. The
    Network and Sharing Center controls the access level for the Public folder."),
    but you can't set different access levels to the Public folder for specific users;
    the Public folder is an all-or-nothing (or, more accurately, an everybody-or-nobody)
    deal.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在“网络和共享中心”中开启公共文件夹共享时，公共文件夹中的任何文件夹或文件都对网络上的任何人可访问。您可以设置公共文件夹为只读访问，或者允许任何用户创建新文件以及读取、更改和删除现有文件，如[图12-5](ch12s02.html#the_network_and_sharing_center_control
    "图12-5. 网络和共享中心控制公共文件夹的访问级别。")所示，但您不能为特定用户设置不同的访问级别；公共文件夹是一个全有或全无（或者更准确地说，是人人有或人人无）的安排。
- en: '![The Network and Sharing Center controls the access level for the Public folder.](tagoreillycom20090324nostarchimages266364.png.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![网络和共享中心控制公共文件夹的访问级别。](tagoreillycom20090324nostarchimages266364.png.jpg)'
- en: '**Figure 12-5. The Network and Sharing Center controls the access level for
    the Public folder.**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-5. 网络和共享中心控制公共文件夹的访问级别。**'
- en: Regardless of the network access settings, others using the local computer can
    always open and edit files in the Public folder.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不论网络访问设置如何，使用本地计算机的其他人始终可以打开和编辑公共文件夹中的文件。
- en: Sharing through the Public folder is a good choice when you want to keep all
    your shared files in one place, separated from the files and folders that you
    want to keep private. The Public folder is also an easy way to share files with
    everybody on the network, without needing to set specific permissions for individual
    users.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当您希望将所有共享文件集中在一个地方，且与您希望保持私密的文件和文件夹分开时，通过公共文件夹共享是一个不错的选择。公共文件夹也是与网络上的每个人共享文件的一个简单方法，无需为单个用户设置特定权限。
- en: To open the Public folder, select the **Start** menu and choose **Documents**
    ▸ **Documents**. Then select **Public** from the Favorite Links list in the left
    panel of the Documents window. If the left panel is not visible, select **Organize**
    from the taskbar directly under the menu bar, and then select **Layout** ▸ **Navigation
    Pane**. [Figure 12-6](ch12s02.html#windows_vista_apostrophy_s_public_folde "Figure 12-6. Windows
    Vista's Public folder contains subfolders for different categories of shared files.")
    shows the Public folder.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开公共文件夹，请选择**开始**菜单并选择**文档** ▸ **文档**。然后从文档窗口左侧面板中的“常用链接”列表中选择**公共**。如果左侧面板不可见，请直接从菜单栏下方的任务栏中选择**组织**，然后选择**布局**
    ▸ **导航窗格**。[图12-6](ch12s02.html#windows_vista_apostrophy_s_public_folde "图12-6.
    Windows Vista的公共文件夹包含不同类别共享文件的子文件夹。")显示了公共文件夹。
- en: '![Windows Vista''s Public folder contains subfolders for different categories
    of shared files.](tagoreillycom20090324nostarchimages266366.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![Windows Vista的公共文件夹包含不同类别共享文件的子文件夹](tagoreillycom20090324nostarchimages266366.png.jpg)'
- en: '**Figure 12-6. Windows Vista''s Public folder contains subfolders for different
    categories of shared files.**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-6. Windows Vista的公共文件夹包含不同类别共享文件的子文件夹。**'
- en: To add a folder or file to the Public folder, either move or copy the file or
    folder into the Public folder or into one of its subfolders. The preset subfolders
    are intended for common file types, such as documents, music, photos, and videos;
    you can add new categories or remove the existing ones to meet your own needs
    and preferences.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件夹或文件添加到公共文件夹，请将文件或文件夹移动或复制到公共文件夹或其子文件夹中。预设的子文件夹旨在用于常见文件类型，如文档、音乐、照片和视频；您可以根据自己的需求和偏好添加新类别或删除现有类别。
- en: You can also place shortcuts to local files and web pages in the Public folder.
    If you place a copy of your Favorites folder (*<drive letter>:\ Users\<username>\
    Favorites*) in the Public\ Favorites folder, you can share your Internet Explorer
    Favorites list with other network users.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将本地文件和网页的快捷方式放置在公共文件夹中。如果您将您的收藏夹文件夹（*<驱动器号>:\ Users\<用户名>\ Favorites*）复制到Public\
    Favorites文件夹中，您就可以与其他网络用户共享您的Internet Explorer收藏夹列表。
- en: To open or view a file or folder in a Public folder from another computer on
    the same network, use that computer's network browser and open the *<drive letter>:\Users\
    Public* folder for the target computer.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要从同一网络上的另一台计算机打开或查看公共文件夹中的文件或文件夹，请使用该计算机的网络浏览器，并打开目标计算机的 *<驱动器号>:\Users\ Public*
    文件夹。
- en: Sharing from Any Folder
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从任何文件夹共享
- en: The alternative to the Public folder is to treat each shared file or folder
    separately. Outside of the Public folder, you can set sharing permissions for
    each folder or individual file to allow read-only or read-and-change access for
    specific users or groups of users. A shared folder is also known as a *network
    share* or simply a *share*.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 公共文件夹的替代方案是分别处理每个共享文件或文件夹。在公共文件夹之外，您可以分别为每个文件夹或单个文件设置共享权限，以允许特定用户或用户组仅读或读写访问。共享文件夹也称为
    *网络共享* 或简称为 *共享*。
- en: 'To share folders or files outside the Public folder, follow these steps:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要在公共文件夹之外共享文件夹或文件，请按照以下步骤操作：
- en: From My Computer, select one or more folders or drives that you want to share.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从我的电脑，选择您想要共享的一个或多个文件夹或驱动器。
- en: Click **Share** in the toolbar at the top of the window. The Share icon is only
    visible when you have selected one or more drives or folders; it's not available
    for individual files. The File Sharing dialog shown in [Figure 12-7](ch12s02.html#the_file_sharing_dialog_specifies_the_p
    "Figure 12-7. The File Sharing dialog specifies the people with whom you can share
    a folder's contents.") will appear.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口顶部的工具栏中单击 **共享**。共享图标仅在您已选择一个或多个驱动器或文件夹时可见；它不适用于单个文件。显示在[图12-7](ch12s02.html#the_file_sharing_dialog_specifies_the_p
    "图12-7. 文件共享对话框指定了您可以与其共享文件夹内容的人员。")中的文件共享对话框将出现。
- en: '![The File Sharing dialog specifies the people with whom you can share a folder''s
    contents.](tagoreillycom20090324nostarchimages266368.png.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![文件共享对话框指定了您可以与其共享文件夹内容的人员。](tagoreillycom20090324nostarchimages266368.png.jpg)'
- en: '**Figure 12-7. The File Sharing dialog specifies the people with whom you can
    share a folder''s contents.**'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-7. 文件共享对话框指定了您可以与其共享文件夹内容的人员。**'
- en: To add an individual name to the list of people who have access to this folder,
    click the arrow next to the empty field near the top of the dialog, and either
    select that person's name from the list or select **Create a new user** from the
    drop-down menu.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将个别名称添加到有权访问此文件夹的人员列表中，请单击对话框顶部附近空白字段旁边的箭头，然后从列表中选择该人员的名称或从下拉菜单中选择 **创建新用户**。
- en: If you select Create a new user, the User Accounts dialog will appear. Select
    **Manage another account**, and then select **Create a new account** in the Manage
    Accounts dialog.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您选择创建新用户，将出现用户账户对话框。选择 **管理其他账户**，然后在管理账户对话框中选择 **创建新账户**。
- en: Step through the rest of the process to create a new account, and then return
    to the File Sharing dialog. You should now see the name of the new account in
    the drop-down menu.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按步骤完成其余过程以创建新账户，然后返回文件共享对话框。现在您应该可以在下拉菜单中看到新账户的名称。
- en: Select the person you want to share access to this folder with and click the
    **Add** button. That name will appear in the list of users, as shown in [Figure 12-8](ch12s02.html#the_file_sharing_dialog_now_includes_th
    "Figure 12-8. The File Sharing dialog now includes the new user's name.").
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要与共享此文件夹的人，然后点击**添加**按钮。该名称将出现在用户列表中，如[图12-8](ch12s02.html#the_file_sharing_dialog_now_includes_th
    "图12-8. 文件共享对话框现在包括新用户的名称")所示。
- en: '![The File Sharing dialog now includes the new user''s name.](tagoreillycom20090324nostarchimages266370.png.jpg)'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![文件共享对话框现在包括新用户的名称。](tagoreillycom20090324nostarchimages266370.png.jpg)'
- en: '**Figure 12-8. The File Sharing dialog now includes the new user''s name.**'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-8. 文件共享对话框现在包括新用户的名称。**'
- en: 'Click the Permission Level to the right of each user''s name to assign that
    person one of these permissions for the shared files in this folder:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击每个用户名称右侧的**权限级别**以为此人分配此文件夹中共享文件的一个权限：
- en: '**Reader**'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**读者**'
- en: A reader can view the contents of files but cannot edit or delete them.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 读者可以查看文件内容，但不能编辑或删除它们。
- en: '**Contributor**'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**贡献者**'
- en: A contributor can view files and add new ones to the folder but cannot edit
    or delete existing files.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者可以查看文件并将新文件添加到文件夹中，但不能编辑或删除现有文件。
- en: '**Co-owner**'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**共同所有者**'
- en: The co-owner of a file or folder can open and view files, create new ones, and
    edit or delete existing files.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文件或文件夹的共同所有者可以打开和查看文件，创建新文件，以及编辑或删除现有文件。
- en: Click the **Share** button at the bottom of the dialog to save your changes
    and close the window.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击对话框底部的**共享**按钮以保存更改并关闭窗口。
- en: The File Sharing utility will display a window confirming that the folder in
    question is now shared with other computers on the network. The utility offers
    to email other users to advise them about the new shared folder, but you do not
    need to send such a message; the new share automatically appears whenever an authorized
    user opens a link to your computer (as shown in [Figure 12-9](ch12s02.html#this_network_link_shows_a_computer_with
    "Figure 12-9. This network link shows a computer with four hard drives (C:, F:,
    G:, and H:), along with three shared folders and a Public folder.")).
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文件共享实用程序将显示一个窗口，确认要共享的文件夹现在已与网络上的其他计算机共享。实用程序提供向其他用户发送电子邮件以通知他们新共享文件夹的选项，但您不需要发送此类消息；新的共享将在授权用户打开指向您的计算机的链接时自动出现（如[图12-9](ch12s02.html#this_network_link_shows_a_computer_with
    "图12-9. 此网络链接显示一个带有四个硬盘（C:、F:、G:和H:）的计算机，以及三个共享文件夹和一个公共文件夹")所示）。
- en: '![This network link shows a computer with four hard drives (C:, F:, G:, and
    H:), along with three shared folders and a Public folder.](tagoreillycom20090324nostarchimages266372.png.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![此网络链接显示一个带有四个硬盘（C:、F:、G:和H:）的计算机，以及三个共享文件夹和一个公共文件夹。](tagoreillycom20090324nostarchimages266372.png.jpg)'
- en: '**Figure 12-9. This network link shows a computer with four hard drives (C:,
    F:, G:, and H:), along with three shared folders and a Public folder.**'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-9. 此网络链接显示一个带有四个硬盘（C:、F:、G:和H:）的计算机，以及三个共享文件夹和一个公共文件夹。**'
- en: Click the **Done** button at the bottom of the dialog to close the window.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击对话框底部的**完成**按钮以关闭窗口。
- en: 'To change permissions for an individual file within a shared folder, follow
    these steps:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改共享文件夹中单个文件的权限，请按照以下步骤操作：
- en: Open the folder that contains the file.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开包含文件的文件夹。
- en: Right-click the name or icon for the file whose permissions you want to change.
    A Properties window for that file will appear.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您想要更改权限的文件名称或图标。将出现该文件的属性窗口。
- en: Click the **Security** tab to view the dialog shown in [Figure 12-10](ch12s02.html#the_security_tab_controls_file-sharing
    "Figure 12-10. The Security tab controls file-sharing permissions for individual
    files.").
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安全**选项卡以查看[图12-10](ch12s02.html#the_security_tab_controls_file-sharing "图12-10.
    安全选项卡控制单个文件的文件共享权限")所示的对话框。
- en: In the Group or User Names list, choose the name of each user to see current
    permissions. If you can't see the name you want, use the scroll bar at the right
    side of the list.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“组或用户名”列表中，选择每个用户的名称以查看当前权限。如果您看不到您想要的名称，请使用列表右侧的滚动条。
- en: To change a user's access to this file, click the **Edit** button. The Permissions
    dialog shown in [Figure 12-11](ch12s02.html#use_the_permissions_dialog_to_change_pe
    "Figure 12-11. Use the Permissions dialog to change permission settings for one
    or more users.") will appear.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改用户对此文件的访问权限，请点击**编辑**按钮。将显示[图12-11](ch12s02.html#use_the_permissions_dialog_to_change_pe
    "图12-11. 使用权限对话框更改一个或多个用户的权限设置")所示的权限对话框。
- en: '![The Security tab controls file-sharing permissions for individual files.](tagoreillycom20090324nostarchimages266374.png.jpg)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安全标签控制单个文件的文件共享权限。](tagoreillycom20090324nostarchimages266374.png.jpg)'
- en: '**Figure 12-10. The Security tab controls file-sharing permissions for individual
    files.**'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-10. 安全标签控制单个文件的文件共享权限。**'
- en: '![Use the Permissions dialog to change permission settings for one or more
    users.](tagoreillycom20090324nostarchimages266376.png.jpg)'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用权限对话框更改一个或多个用户的权限设置。](tagoreillycom20090324nostarchimages266376.png.jpg)'
- en: '**Figure 12-11. Use the Permissions dialog to change permission settings for
    one or more users.**'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-11. 使用权限对话框更改一个或多个用户的权限设置。**'
- en: 'The lower part of the dialog includes Allow and Deny checkboxes for each of
    six different options. To change a setting, click to add or remove a checkmark
    from the appropriate box. The options are:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话框的下半部分包括六个不同选项的允许和拒绝复选框。要更改设置，请单击相应的框以添加或删除复选标记。选项包括：
- en: '**Full control**'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**完全控制**'
- en: A user with full control can read and write data files, run program files, edit
    or delete files, and change a file's permissions.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有完全控制权限的用户可以读取和写入数据文件，运行程序文件，编辑或删除文件，以及更改文件的权限。
- en: '**Modify**'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**修改**'
- en: A user with Modify permissions can run a program file and read, write, or delete
    a data file.
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有修改权限的用户可以运行程序文件，并读取、写入或删除数据文件。
- en: '**Read & execute**'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**读取和执行**'
- en: A user with permissions to Read & execute can view the contents of a file and
    run a program file but can't make changes or delete the file.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有读取和执行权限的用户可以查看文件内容并运行程序文件，但不能进行更改或删除文件。
- en: '**Read**'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**读取**'
- en: A user with Read permissions can view the contents of a data file but can't
    make any changes or delete the file.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有读取权限的用户可以查看数据文件的内容，但不能进行任何更改或删除文件。
- en: '**Write**'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**写入**'
- en: A user with Write permissions can make changes but can't delete the file.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有写入权限的用户可以做出更改，但不能删除文件。
- en: '**Special permissions**'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**特殊权限**'
- en: Special permissions are administrative controls that most users don't need.
    Click the **Advanced** button to set these options.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特殊权限是大多数用户不需要的行政控制。单击**高级**按钮来设置这些选项。
- en: Obviously, some of these permissions overlap, so if, for example, you allow
    full control, you will also allow permission to modify, read, and write to the
    file. To save your choices and close the Properties dialog, click **OK**.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显然，一些权限存在重叠，例如，如果您允许完全控制，您也将允许修改、读取和写入文件的权限。要保存您的选择并关闭属性对话框，请单击**确定**。
- en: Printer Sharing
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印机共享
- en: The Network and Sharing Center also controls printer sharing. [Chapter 14](ch14.html
    "Chapter 14. PRINTERS AND OTHER DEVICES ON YOUR NETWORK") explains how to use
    this feature.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 网络和共享中心还控制打印机共享。[第14章](ch14.html "第14章. 网络上的打印机和其他设备")解释了如何使用此功能。
- en: Password Protected Sharing
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 密码保护共享
- en: Password protection assigns one more level of security to shared files. When
    password protected sharing is turned on, you can't open or edit files without
    a user account and password on that computer.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 密码保护为共享文件提供了一层额外的安全级别。当启用密码保护共享时，没有该计算机的用户账户和密码，您无法打开或编辑文件。
- en: Media Sharing
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 媒体共享
- en: Media sharing in Windows Vista transmits music, still pictures, or videos through
    your network to a *digital media receiver (DMR)* such as a game console or a compatible
    home theater receiver. [Chapter 15](ch15.html "Chapter 15. OTHER THINGS YOU CAN
    CONNECT TO YOUR NETWORK") explains how to use media sharing.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Vista中的媒体共享通过您的网络传输音乐、静态图片或视频到*数字媒体接收器（DMR）*，例如游戏控制台或兼容的家庭影院接收器。[第15章](ch15.html
    "第15章. 您可以连接到网络的其他设备")解释了如何使用媒体共享。
- en: File Sharing on a Macintosh
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Macintosh上的文件共享
- en: Starting with OS X 10.2, the Macintosh operating system supports Windows file
    sharing (SMB), so that's the best way to exchange files between an up-to-date
    Mac and another computer through a network. I'll discuss connecting older Macs
    to a network later in this section.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 从OS X 10.2开始，Macintosh操作系统支持Windows文件共享（SMB），因此这是在网络上通过更新后的Mac与其他计算机交换文件的最佳方式。我将在本节后面讨论如何将旧版Mac连接到网络。
- en: If your home or business uses Macintosh computers exclusively, you could use
    one of the older Apple sharing services, but you're on your own for that; we're
    concerned here about connecting your Mac to a non-proprietary network.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的家庭或企业仅使用Macintosh计算机，您可以使用旧版的Apple共享服务，但您将自行负责；我们在这里关注的是将您的Mac连接到非专有网络。
- en: Connecting a Mac to a Windows (SMB) Network
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将Mac连接到Windows (SMB) 网络
- en: 'When a Macintosh is connected to an SMB (Windows) network, it appears the same
    as any other computer connected to the network: You can find drives, directories,
    files, and other resources connected to the Mac directly from your Windows or
    Linux/Unix desktop.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当Macintosh连接到SMB（Windows）网络时，它看起来与网络上的任何其他计算机连接时相同：你可以直接从Windows或Linux/Unix桌面找到连接到Mac的驱动器、目录、文件和其他资源。
- en: In most cases, connecting a Mac to a Windows network is a plug-and-play process.
    Simply plug an Ethernet cable into the socket or turn on your Wi-Fi adapter and
    the computer will automatically detect the network. However, your computer won't
    accept connections from the network unless the user logged in on the other computer
    also has an account on your Mac. Unlike Windows, Mac OS X won't accept connections
    from a guest account.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，将Mac连接到Windows网络是一个即插即用的过程。只需将以太网线插入插座或打开你的Wi-Fi适配器，计算机就会自动检测网络。然而，除非另一台计算机上登录的用户在你的Mac上也有账户，否则你的计算机不会接受来自网络的连接。与Windows不同，Mac
    OS X不会接受来自访客账户的连接。
- en: Adding a New Account
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加新账户
- en: 'To establish a new account in Mac OS X, follow these steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Mac OS X中创建新账户，请按照以下步骤操作：
- en: From the **Apple** menu, select **System Preferences**.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**苹果**菜单中选择**系统偏好设置**。
- en: Select **View** ▸ **Accounts**.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**查看** ▸ **账户**。
- en: In OS X 10.2, select **New User**; in later versions, click the **+** button.
    The window shown in [Figure 12-12](ch12s03.html#create_a_new_account_using_this_window
    "Figure 12-12. Create a new account using this window.") will appear.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在OS X 10.2中，选择**新用户**；在后续版本中，点击**+**按钮。将显示[图12-12](ch12s03.html#create_a_new_account_using_this_window
    "图12-12. 使用此窗口创建新账户。")所示的窗口。
- en: '![Create a new account using this window.](tagoreillycom20090324nostarchimages266378.png.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用此窗口创建新账户。](tagoreillycom20090324nostarchimages266378.png.jpg)'
- en: '**Figure 12-12. Create a new account using this window.**'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-12. 使用此窗口创建新账户。**'
- en: Type the name and a short name for the new account. The short name should be
    identical to the user's Windows or Linux/Unix username.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入新账户的名称和简称。简称应与用户的Windows或Linux/Unix用户名相同。
- en: Type the user's password in the appropriate field.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在相应的字段中输入用户的密码。
- en: In OS X 10.2, check the **Allow user to log in from Windows** checkbox and then
    click **OK**.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在OS X 10.2中，勾选**允许用户从Windows登录**复选框，然后点击**确定**。
- en: Close the System Preferences window.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭系统偏好设置窗口。
- en: 'When an existing user wants to connect to a Mac, the user''s computer should
    automatically set up the link in versions later than OS X 10.3, but sometimes
    you have to instruct the Mac to accept the link. This is always required in OS
    X 10.2\. Follow these steps to allow a user to log in from a Windows network:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当现有用户想要连接到Mac时，用户的计算机应自动在OS X 10.3之后的版本中设置链接，但有时你必须指导Mac接受链接。在OS X 10.2中，这始终是必需的。按照以下步骤允许用户从Windows网络登录：
- en: From the **Apple** menu, select **System Preferences**.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**苹果**菜单中选择**系统偏好设置**。
- en: Select **View** ▸ **Accounts**.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**查看** ▸ **账户**。
- en: Select the account you want to authorize.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要授权的账户。
- en: If the computer requests a password, type it in the appropriate field.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果计算机请求密码，请在相应的字段中输入。
- en: Check the **Allow user to log in from Windows** checkbox. The system will instruct
    you to reset your password.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选**允许用户从Windows登录**复选框。系统将指导你重置密码。
- en: Enter your existing password or a new password and click the **Save** button.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入现有密码或新密码，然后点击**保存**按钮。
- en: Confirm that you can now log in to the Mac from another computer connected to
    the network. If it works, the process is complete.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确认你现在可以从连接到网络的另一台计算机登录到Mac。如果成功，则过程完成。
- en: If you can't log in to the Mac from another computer, try changing the user's
    password.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你无法从另一台计算机登录到Mac，请尝试更改用户的密码。
- en: Setting the Workgroup Name
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置工作组名称
- en: Each computer on the network should use the same SMB workgroup name, but the
    default in Mac OS X is WORKGROUP, which is probably not the name your Windows
    network uses.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的每台计算机都应该使用相同的SMB工作组名称，但在Mac OS X中的默认名称是WORKGROUP，这可能是你的Windows网络不使用的名称。
- en: 'To change the workgroup name on a Mac, follow these steps:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改Mac上的工作组名称，请按照以下步骤操作：
- en: Select **Applications** ▸ **Utilities** ▸ **Directory Access**.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**应用程序** ▸ **实用工具** ▸ **目录访问**。
- en: Click the padlock icon to identify yourself as an administrator.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击锁形图标以证明你是管理员。
- en: Select **SMB/CIFS** from the list of services, as shown in [Figure 12-13](ch12s03.html#select_smb_solidus_cifs_from_the_list_o
    "Figure 12-13. Select SMB/CIFS from the list of services.").
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择**SMB/CIFS**，如图[图12-13](ch12s03.html#select_smb_solidus_cifs_from_the_list_o
    "图12-13. 从列表中选择SMB/CIFS。")所示。
- en: '![Select SMB/CIFS from the list of services.](tagoreillycom20090324nostarchimages266380.png.jpg)'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![从列表中选择SMB/CIFS。](tagoreillycom20090324nostarchimages266380.png.jpg)'
- en: '**Figure 12-13. Select SMB/CIFS from the list of services.**'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-13. 从列表中选择SMB/CIFS。**'
- en: Select **Configure**. The program will scan the network and display a list of
    workgroups. On most small networks, you will see only one workgroup name.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**配置**。程序将扫描网络并显示工作组列表。在大多数小型网络中，您将只看到一个工作组名称。
- en: Select the workgroup name you want to use and click **OK**.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要使用的工作组名称，然后点击**确定**。
- en: Click **Apply** and quit Directory Access.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用**并退出目录访问。
- en: Turning on Windows File Sharing
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用Windows文件共享
- en: 'Before you can share files through a Mac, you must turn on Windows file sharing:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以通过Mac共享文件之前，您必须启用Windows文件共享：
- en: From the **Apple** menu, select **System Preferences**.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**苹果**菜单中选择**系统偏好设置**。
- en: Select **View** ▸ **Sharing**.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**视图** ▸ **共享**。
- en: Check **Windows Sharing** in the Service column, as shown in [Figure 12-14](ch12s03.html#select_windows_sharing_in_the_service_c
    "Figure 12-14. Select Windows Sharing in the Service column."). The list of network
    preferences will now include Windows Sharing On.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在服务列中勾选**Windows共享**，如图[图12-14](ch12s03.html#select_windows_sharing_in_the_service_c
    "图12-14. 在服务列中选择Windows共享。")所示。现在网络首选项列表将包括Windows共享已开启。
- en: '![Select Windows Sharing in the Service column.](tagoreillycom20090324nostarchimages266382.png.jpg)'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在服务列中选择Windows共享。](tagoreillycom20090324nostarchimages266382.png.jpg)'
- en: '**Figure 12-14. Select Windows Sharing in the Service column.**'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-14. 在服务列中选择Windows共享。**'
- en: Connecting to Windows File Sharing
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接到Windows文件共享
- en: 'To view or open a shared file on another computer through the network, follow
    these steps:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过网络查看或打开另一台计算机上的共享文件，请按照以下步骤操作：
- en: Click the Finder icon in the dock, and select **Connect to server** from the
    **Go** menu.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Dock中的Finder图标，然后从**前往**菜单中选择**连接到服务器**。
- en: 'When the Connect to Server dialog appears, either browse to find the share
    you want or type the address, using this format: *smb://<ServerName>/<ShareName>*.'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当出现**连接到服务器**对话框时，您可以通过浏览找到您想要的共享，或者使用以下格式输入地址：*smb://<ServerName>/<ShareName>*。
- en: Click the **Connect** button to make the connection.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**连接**按钮以建立连接。
- en: Connecting from Older Mac Versions
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从旧版Mac版本连接
- en: Apple did not include SMB file sharing in Mac OS until OS X 10.2\. You can use
    one of the Apple sharing services to share Mac files using older software with
    another computer through a network, but the process is somewhat different.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果直到OS X 10.2才在Mac OS中包含SMB文件共享。您可以使用苹果的共享服务之一，通过网络使用旧版软件与另一台计算机共享Mac文件，但过程略有不同。
- en: To share files from OS X 10.1 or 10.2 with another computer on the same network,
    select **Go** ▸ **Connect to Server**. A list of other computers will appear.
    Select the name of the computer that contains the files you want to use and click
    the **Connect** button.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 要将OS X 10.1或10.2的文件与其他同一网络上的计算机共享，请选择**前往** ▸ **连接到服务器**。将出现其他计算机的列表。选择包含您想要使用的文件的计算机名称，然后点击**连接**按钮。
- en: 'To connect to another computer from OS 8 or 9, follow these steps:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 要从OS 8或9连接到另一台计算机，请按照以下步骤操作：
- en: From the **Apple** menu, select the **Chooser**.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**苹果**菜单中选择**选择器**。
- en: Click the AppleShare icon.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击AppleShare图标。
- en: If a list of AppleTalk Zones appears, choose the zone that includes the computer
    you want to reach.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果出现AppleTalk区域列表，请选择包含您想要连接的计算机的区域。
- en: Select the name of the computer that contains the file or other resource you
    want to open from the list, and click the **OK** button.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择包含您想要打开的文件或其他资源的计算机名称，然后点击**确定**按钮。
- en: File Sharing in Linux and Unix
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux和Unix中的文件共享
- en: The latest Linux and Unix distributions all include support for Windows file-sharing
    (SMB) protocols, so sharing files with computers using other operating systems
    (or other Linux/Unix distributions) should be easy. The terminology is not always
    the same, but if you understand the underlying principles involved in network
    file sharing, you shouldn't have any trouble working with a mixed network.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最新版的Linux和Unix发行版都包括对Windows文件共享（SMB）协议的支持，因此与其他操作系统（或其他Linux/Unix发行版）的计算机共享文件应该很容易。术语可能并不总是相同，但如果你理解网络文件共享中涉及的基本原理，你应该不会在与混合网络一起工作时遇到任何麻烦。
- en: Note
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In this section, I'm describing tools for sharing files that are part of the
    most commonly used Linux and Unix desktop environments—Gnome and KDE. If you're
    a hardcore user who works from the command line rather than a desktop, I'm assuming
    you already know how to create and use network shares or, if not, that you can
    find specific instructions from man pages and other documentation.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我描述的是 Linux 和 Unix 最常用的桌面环境——Gnome 和 KDE——中共享文件的工具。如果您是一位使用命令行而不是桌面的核心用户，我假设您已经知道如何创建和使用网络共享，或者如果您不知道，您可以从
    man 页面和其他文档中找到具体说明。
- en: Sharing from Linux or Unix Computers
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从 Linux 或 Unix 计算机共享
- en: Both of the major Linux/Unix desktop environments—Gnome and KDE—include relatively
    easy-to-use network file browsers. In Gnome, the program is called Nautilus, as
    shown in [Figure 12-15](ch12s04.html#gnome_apostrophy_s_nautilus_file_browse "Figure 12-15. Gnome's
    Nautilus file browser includes access to network shares."). To open the network
    file browser, go to the **Places** menu on the Gnome desktop, and select **Network**.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 两个主要的 Linux/Unix 桌面环境——Gnome 和 KDE——都包括相对容易使用的网络文件浏览器。在 Gnome 中，该程序称为 Nautilus，如图
    [图 12-15](ch12s04.html#gnome_apostrophe_s_nautilus_file_browse "图 12-15. Gnome
    的 Nautilus 文件浏览器包括对网络共享的访问。") 所示。要打开网络文件浏览器，请转到 Gnome 桌面上的 **位置** 菜单，并选择 **网络**。
- en: '![Gnome''s Nautilus file browser includes access to network shares.](tagoreillycom20090324nostarchimages266384.png.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![Gnome 的 Nautilus 文件浏览器包括对网络共享的访问。](tagoreillycom20090324nostarchimages266384.png.jpg)'
- en: '**Figure 12-15. Gnome''s Nautilus file browser includes access to network shares.**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 12-15. Gnome 的 Nautilus 文件浏览器包括对网络共享的访问。**'
- en: In KDE, the comparable function is part of the Konqueror file manager, as shown
    in [Figure 12-16](ch12s04.html#in_konqueror_comma_network_computers_ar "Figure 12-16. In
    Konqueror, network computers are accessible as Samba Shares under Remote Places.
    Click an icon to open a drive or folder.").
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在 KDE 中，类似的功能是 Konqueror 文件管理器的一部分，如图 [图 12-16](ch12s04.html#in_konqueror_comma_network_computers_ar
    "图 12-16. 在 Konqueror 中，网络计算机作为远程位置下的 Samba 共享可访问。点击图标打开驱动器或文件夹。") 所示。
- en: '![In Konqueror, network computers are accessible as Samba Shares under Remote
    Places. Click an icon to open a drive or folder.](tagoreillycom20090324nostarchimages266386.png.jpg)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![在 Konqueror 中，网络计算机作为远程位置下的 Samba 共享可访问。点击图标打开驱动器或文件夹。](tagoreillycom20090324nostarchimages266386.png.jpg)'
- en: '**Figure 12-16. In Konqueror, network computers are accessible as Samba Shares
    under Remote Places. Click an icon to open a drive or folder.**'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 12-16. 在 Konqueror 中，网络计算机作为远程位置下的 Samba 共享可访问。点击图标打开驱动器或文件夹。**'
- en: 'Both Nautilus and Konqueror are basic graphic browsers that support the usual
    set of file management activities: You can click an icon to open a folder or a
    file or drag-and-drop to copy a file from one computer to another.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus 和 Konqueror 都是基本的图形浏览器，支持一组常见的文件管理活动：您可以点击图标打开文件夹或文件，或者拖放文件从一个计算机复制到另一个计算机。
- en: Creating Shares on Linux and Unix Computers
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Linux 和 Unix 计算机上创建共享
- en: 'The general procedures for creating a shared directory in Gnome and KDE are
    similar: Open a browser window that contains the directory you want to share,
    right-click the directory, and change some settings.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Gnome 和 KDE 中创建共享目录的一般步骤相似：打开包含您想要共享的目录的浏览器窗口，右键单击目录，并更改一些设置。
- en: Sharing from Gnome
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从 Gnome 共享
- en: 'From a Gnome file browser, follow these steps to create a share:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Gnome 文件浏览器中，按照以下步骤创建共享：
- en: Right-click the folder you want to share. A pop-up menu will appear.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您想要共享的文件夹。将出现一个弹出菜单。
- en: Choose **Sharing options** from the menu. The dialog shown in [Figure 12-17](ch12s04.html#use_the_folder_sharing_dialog_to_config
    "Figure 12-17. Use the Folder Sharing dialog to configure a directory as a network
    share.") will open.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单中选择 **共享选项**。将打开如图 [图 12-17](ch12s04.html#use_the_folder_sharing_dialog_to_config
    "图 12-17. 使用文件夹共享对话框配置目录为网络共享。") 所示的对话框。
- en: Check the **Share this folder** option. The additional options shown in [Figure 12-18](ch12s04.html#when_you_turn_on_the_share_this_folder
    "Figure 12-18. When you turn on the Share this folder option, the Folder Sharing
    dialog reveals more options.") will become available.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **共享此文件夹** 选项。如图 [图 12-18](ch12s04.html#when_you_turn_on_the_share_this_folder
    "图 12-18. 当您打开共享此文件夹选项时，文件夹共享对话框将显示更多选项。") 所示的附加选项将变得可用。
- en: '![Use the Folder Sharing dialog to configure a directory as a network share.](tagoreillycom20090324nostarchimages266388.png.jpg)'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用文件夹共享对话框配置目录为网络共享。](tagoreillycom20090324nostarchimages266388.png.jpg)'
- en: '**Figure 12-17. Use the Folder Sharing dialog to configure a directory as a
    network share.**'
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-17. 使用文件夹共享对话框配置目录为网络共享。**'
- en: '![When you turn on the Share this folder option, the Folder Sharing dialog
    reveals more options.](tagoreillycom20090324nostarchimages266390.png.jpg)'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![当你开启“共享此文件夹”选项时，文件夹共享对话框会显示更多选项。](tagoreillycom20090324nostarchimages266390.png.jpg)'
- en: '**Figure 12-18. When you turn on the Share this folder option, the Folder Sharing
    dialog reveals more options.**'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-18. 当你开启“共享此文件夹”选项时，文件夹共享对话框会显示更多选项。**'
- en: Select the options you want to apply to this share, and click the **Create Share**
    button to save your choices.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要应用于此共享的选项，然后点击**创建共享**按钮以保存你的选择。
- en: Sharing from Konqueror
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从Konqueror进行共享
- en: 'If your desktop uses KDE and Konqueror, follow these steps to create a share:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的桌面使用KDE和Konqueror，请按照以下步骤创建共享：
- en: Right-click the folder or drive you want to share.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击你想要共享的文件夹或驱动器。
- en: Select the Permissions tab in the pop-up Properties window, as shown in [Figure 12-19](ch12s04.html#konqueror_apostrophy_s_permissions_tab
    "Figure 12-19. Konqueror's Permissions tab controls network access to a folder's
    contents.").
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出属性窗口中选择权限选项卡，如图[图12-19](ch12s04.html#konqueror_apostrophy_s_permissions_tab
    "图12-19. Konqueror的权限选项卡控制对文件夹内容的网络访问。")所示。
- en: '![Konqueror''s Permissions tab controls network access to a folder''s contents.](tagoreillycom20090324nostarchimages266392.png.jpg)'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Konqueror的权限选项卡控制对文件夹内容的网络访问。](tagoreillycom20090324nostarchimages266392.png.jpg)'
- en: '**Figure 12-19. Konqueror''s Permissions tab controls network access to a folder''s
    contents.**'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图12-19. Konqueror的权限选项卡控制对文件夹内容的网络访问。**'
- en: To configure a folder as a share, use the drop-down menus next to Group and
    Others to change access permissions, and check the **Apply change to all subfolders
    and their contents** option.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将文件夹配置为共享，使用组和其他旁边的下拉菜单更改访问权限，并勾选**将更改应用于所有子文件夹及其内容**选项。
- en: Samba
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Samba
- en: Samba is a suite of programs that uses SMB to allow file and print sharing from
    non-Windows operating systems (including Linux, Unix, and several others). If
    it's not included with your Linux or Unix package, you can download it from [http://samba.org/](http://samba.org/).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: Samba是一套使用SMB协议的程序，它允许非Windows操作系统（包括Linux、Unix和其它几个）进行文件和打印共享。如果它没有包含在你的Linux或Unix包中，你可以从[http://samba.org/](http://samba.org/)下载它。
- en: Samba itself uses text commands rather than a *graphical user interface (GUI)*,
    but several add-on GUI interfaces are available at Samba's website. Unless the
    people using Linux or Unix on your network are comfortable using a command-line
    shell, you will want to install at least one of these GUIs along with Samba.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: Samba本身使用文本命令而不是*图形用户界面（GUI）*，但Samba网站上提供了几个附加的GUI界面。除非你的网络中使用的Linux或Unix用户习惯于使用命令行shell，否则你将希望至少安装一个这些GUI界面，与Samba一起使用。
- en: Using Shares
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用共享
- en: '*Shared folders* and *directories* (which are two names for the same type of
    resource) are a basic networking tool. Any time two or more people want to collaborate
    on a project, they can share access to the documents and information files by
    creating a project share and allowing any member of the group to work on those
    files.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '*共享文件夹*和*目录*（这两个名称指的是同一种资源）是基本的网络工具。任何时候，当两个人或更多人想要在项目上协作时，他们可以通过创建项目共享并允许组内任何成员对这些文件进行工作，来共享对文档和信息文件的访问。'
- en: Your computer displays shared folders and other network resources just like
    files and folders stored on your own computer, so where the file is actually stored
    doesn't matter—you can place a shortcut to a share on your desktop and open a
    shared document or other file with a couple of mouse clicks, just as if the file
    was stored on your own computer.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你的计算机显示共享文件夹和其他网络资源，就像存储在你自己计算机上的文件和文件夹一样，所以文件实际存储的位置并不重要——你可以在桌面上放置一个共享的快捷方式，通过几点击鼠标就可以打开共享文档或其他文件，就像文件存储在你自己的计算机上一样。
