- en: The bootable LiveCD provides a Linux-based hacking environment that is preconfigured
    for programming, debugging, manipulating network traffic, and cracking encryption.
    It contains all the source code and applications used in the book. Hacking is
    about discovery and innovation, and with this LiveCD you can instantly follow
    along with the book's examples and explore on your own.
  prefs: []
  type: TYPE_NORMAL
- en: The LiveCD can be used in most common personal computers without installing
    a new operating system or modifying the computer's current setup. System requirements
    are an *x*86-based PC with at least 64MB of system memory and a BIOS that is configured
    to boot from a CD-ROM.
  prefs: []
  type: TYPE_NORMAL
