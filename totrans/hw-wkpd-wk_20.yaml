- en: Summary
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we''ve covered the eight Wikimedia projects besides Wikipedia
    that aim to produce free-content, wiki-based reference materials: Wiktionary,
    Wikinews, Wikibooks, Wikiquote, Wikisource, Wikispecies, Wikiversity, and the
    Wikimedia Commons. These projects offer complementary content, and you can link
    pages between the different projects, providing a comprehensive reference resource
    about a topic.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: This survey of the sister projects run by Wikimedia sets the scene for our last
    chapter. With so much diverse activity enabled by so many editable sites, the
    projects need a central supporting structure, which is provided by the Wikimedia
    Foundation.
  id: totrans-244
