    Wikibooks in English sorted by content'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikibooks.org/wiki/Wikibooks:Featured_books](http://en.wikibooks.org/wiki/Wikibooks:Featured_books)
    The best content of English Wikibooks'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikibooks.org/wiki/Wikijunior](http://en.wikibooks.org/wiki/Wikijunior)
    Wikijunior, books for children'
  prefs: []
