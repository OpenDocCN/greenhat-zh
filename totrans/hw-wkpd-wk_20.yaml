  type: TYPE_NORMAL
- en: '| Founded: July 10, 2003 | Short prefix: q |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
- en: '| Scope: Quotations | Languages: 89 languages total, 48 of which have over
    100 articles and 7 of which (en, de, it, pl, sk, pt, and ru) have over 10,000
    articles |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wikiquote.org/](http://wikiquote.org/) |   |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
- en: '*Wikiquote* aims to compile a collection of quotations from notable people
    and works ([Figure 16-8](#wikiquote_logo "Figure 16-8. Wikiquote logo") shows
    its logo). Quotations can come from published works, such as books and films,
    but can also include proverbs, epigrams, and sayings. For instance, at [[Category:Proverbs]]
    on [http://en.wikiquote.org/](http://en.wikiquote.org/), you can find proverbs
    from many languages, both literally translated and rendered as the English equivalent.
    Quotes and sayings are arranged by theme or by author; for instance, Wikiquote
    has a page called Love, which has quotes relating to the theme of love, and a
    page collecting Samuel Beckett quotations.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: '![Wikiquote logo](tagoreillycom20090804nostarchimages316028.png.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-8. Wikiquote logo**'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Quotes should be sourced to the work they originally appeared in whenever possible,
    and they should only come from notable people or works. As with all the Wikimedia
    wikis, links to the appropriate articles on Wikipedia and elsewhere should be
    included. Many Wikipedia articles for well-known works and authors also include
    a few quotes, but if many notable quotes come from one person, they should primarily
    be included on the Wikiquote page, with an appropriate interwiki link from the
    Wikipedia article.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Wikiquote was started in 2003\. At the end of 2007, Wikiquotes editions had
    been created in 89 languages, with 46 of them having more than 100 articles. The
    English-language Wikiquote has over 14,000 pages. The English Wikiquote also has
    a Quote of the Day feature that displays a new notable quote each day; you can
    even receive this by email.
  id: totrans-132
