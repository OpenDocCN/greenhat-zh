    An introduction to the English-language Wikinews'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Wikibooks
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: July 10, 2003 | Short prefix: b |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
- en: '| Scope: Free textbooks | Languages: 121 total, with 14 (en, de, fr, pt, hu,
    es, it, jp, pl, sq [Albanian], nl, he, fi, and vi) having over 1,000 book modules
    |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wikibooks.org/](http://wikibooks.org/) |   |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
- en: '*Wikibooks* is a wiki for the creation of free-content textbooks and manuals
    ([Figure 16-6](#wikibooks_logo "Figure 16-6. Wikibooks logo") shows its logo).
    The books range from how-tos to textbooks for learning subjects such as math,
    computer science, or languages, to cookbooks of recipes from around the world.
    Wikibooks is only for instructional works such as textbooks, annotated texts,
    instructional guides, and manuals; fiction and many types of nonfiction are not
    included. Original research is also not acceptable; Wikibooks is not the place
    for publishing primary research or results. Out-of-copyright source texts are
    better placed at Wikisource, with the exception of annotated texts designed for
    study. Like all the projects, all Wikibooks materials should have a neutral point
    of view; but unlike Wikipedia, writing extensive descriptions of how to do something
    or the best way to learn a process is perfectly acceptable.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '![Wikibooks logo](tagoreillycom20090804nostarchimages316021.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-6. Wikibooks logo**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Wikibooks has no fixed audience, unlike Wikipedia, which aims to appeal to a
    broad base. Though many books are designed for adult learners, books may be for
    any audience, including children. One special project hosted on Wikibooks is called
    *Wikijunior*, which is a collection of nonfiction books for children. Wikijunior
    projects have been created in 8 languages, with 25 Wikijunior books in English
    completed or underway. This project was originally started with a special grant
    in 2004 from the Beck Foundation to help support development of children's books.
    Other Wikibooks may be technical, specialist works.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Wikibooks uses *modules*, or short sections of the book (akin to a short chapter),
    as the main structure for the site. Each book has a single main page on the wiki,
    and each module is built as a subpage of that page. A special visual grading system
    with small squares ([Figure 16-7](#the_set_of_wikibook_development_stages "Figure 16-7. The
    set of Wikibook development stages")) indicates how finished the works are; see
    [http://en.wikibooks.org/wiki/Help:Development_stages](http://en.wikibooks.org/wiki/Help:Development_stages).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: '![The set of Wikibook development stages](tagoreillycom20090804nostarchimages316025.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-7. The set of Wikibook development stages**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: Extended topic discussions or instructions on how to do something may be moved
    to Wikibooks from Wikipedia. In turn, books on Wikibooks can link back to the
    relevant Wikipedia articles for background information, and images from Commons
    may be used for illustrating Wikibooks when needed.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Wikibooks sites exist in over 100 languages, and 47 of these sites have more
    than 100 modules. The project was first begun in 2003 in response to a request
    for a place to create textbooks; in 2006, Wikiversity (described on [Linking Between
    Projects and Copying Content](hw-wkpd-wk_20.html "Linking Between Projects and
    Copying Content")) was spun off as a separate project.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
