- en: Other Sister Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Besides Wikimedia Commons, Wikipedia has seven additional sister projects. From
    a Wikipedian perspective, these projects are less close to the work of the encyclopedia.
    These projects serve as reference sites licensed under the GFDL, covering different
    types of content. The exception is Wikinews, which is a citizen journalism site
    now using a Creative Commons license. Six of the projects have versions in many
    languages, as Wikipedia does, with the exception of Wikispecies, which maintains
    a single site. You could think of MediaWiki software development as yet another
    sister project, with the obvious difference being that it exists to develop and
    distribute a program, not content.
  prefs: []
  type: TYPE_NORMAL
- en: Wiktionary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: December 12, 2002 | Languages: As of early 2008, 9 (fr, en, vi,
    tr, ru, io [which is the code for ido, a constructed language], zh, el, ta) with
    over 100,000 entries; 23 more with over 10,000 entries; 172 languages total |'
  prefs: []
  type: TYPE_TB
- en: '| Scope: Dictionary definitions |   |'
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wiktionary.org/](http://wiktionary.org/) |   |'
  prefs: []
  type: TYPE_TB
- en: '| Short prefix: wikt |   |'
  prefs: []
  type: TYPE_TB
- en: '![The English-language Wiktionary main page](tagoreillycom20090804nostarchimages316011.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-3. The English-language Wiktionary main page**'
  prefs: []
  type: TYPE_NORMAL
- en: 'If your interests are more lexicographic than encyclopedic, you should visit
    *Wiktionary* ([Figure 16-3](#the_english-language_wiktionary_main_pag "Figure 16-3. The
    English-language Wiktionary main page")), a free wiki-based dictionary. Instead
    of full articles about a topic, Wiktionary provides concise word definitions.
    Wiktionary''s scope overlaps with Wikipedia: A term with an article in Wikipedia
    may also be defined in Wiktionary. For instance, whereas the Wikipedia fish article
    discusses types of fish, where they can be found, fishing methods, and so on,
    the Wiktionary definition will tell you that *fish* in English can be a noun or
    a verb, that a fish is a cold-blooded animal that lives in water, how to pronounce
    it, and so on. The English-language Wiktionary had over 878,000 entries as of
    mid-2008, though many of those had been imported from public-domain dictionaries
    by bots.'
  prefs: []
  type: TYPE_NORMAL
- en: For Wikipedians, Wiktionary provides both a resource to link to for further
    information about terms that appear in both projects and a place to move articles
    that are simply short dictionary definitions and therefore unsuitable for Wikipedia
    articles.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wiktionary is a multilingual dictionary (also thesaurus and phrase-book) and
    has distinctive content policies. Words must be *attested* and *idiomatic* (that
    is, words should be in use, and phrases should be commonly used idioms), and submissions
    should be neutral and verifiable. Although definitions and descriptions in the
    English-language Wiktionary are in English only, words from any and all languages
    can be included: Wiktionary not only defines English words but also serves as
    a French-English dictionary, a Spanish-English dictionary, and so on. Thus the
    site can be an excellent place to look up unfamiliar foreign words; as of 2008,
    words in 104 languages were included in the English-language Wiktionary. Additionally,
    when viewing an entry, the In Other Languages links on the left-hand sidebar will
    take you to definitions in other languages of the same English word (similarly
    to Wikipedia), and generally these entries will also link to the local equivalent
    of the word. Translations in other languages may also appear at the bottom of
    the entry.'
  prefs: []
  type: TYPE_NORMAL
- en: Wiktionary, unlike most other dictionaries, includes supplementary data in definitions,
    including sound files of pronunciations, images, links to the other projects (often
    Wikipedia), translations, and other information such as usage notes and references
    ([Figure 16-4](#a_good_wiktionary_entry_for_the_word_inc "Figure 16-4. A good
    Wiktionary entry for the word incunabulum") shows these elements in the entry
    for *incunabulum*). Compound words, idioms, and abbreviations are all acceptable;
    neologisms that have references to current use may be included (naturally, made-up
    words will be deleted). Featured entries are highlighted as the Word of the Day
    on the main page; for the English-language Wiktionary, an RSS feed of these interesting
    words is available.
  prefs: []
  type: TYPE_NORMAL
- en: '![A good Wiktionary entry for the word incunabulum](tagoreillycom20090804nostarchimages316013.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-4. A good Wiktionary entry for the word incunabulum**'
  prefs: []
  type: TYPE_NORMAL
- en: Wiktionary was proposed on the *Wikipedia-L* mailing list in April 2001 by Larry
    Sanger, just three months after Wikipedia was launched. ^([[34](#ftn.CHP-16-FNOTE-1)])
    The site was brought online in English on December 12, 2002; on March 29, 2004,
    the first non-English Wiktionaries were initiated in French and Polish. Wiktionaries
    in over 200 languages now exist, and more than 100 have more than 100 definitions.
    An outside project called *Omegawiki*, started by a handful of Wiktionarians,
    is working on a grand combination of data from Wiktionary into a single dictionary
    for all languages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://wiktionary.org/](http://wiktionary.org/) The portal to all Wiktionaries'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wiktionary.org/wiki/Wiktionary:Welcome,_newcomers](http://en.wiktionary.org/wiki/Wiktionary:Welcome,_newcomers)
    An introduction to the English-language Wiktionary, linking to the Community Portal
    and other help pages'
