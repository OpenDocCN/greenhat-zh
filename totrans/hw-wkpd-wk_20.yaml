- en: Wikinews
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: December 3, 2004 | Short prefix: n |'
  prefs: []
  type: TYPE_TB
- en: '| Scope: News stories | Languages: 23 total |'
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wikinews.org/](http://wikinews.org/) |   |'
  prefs: []
  type: TYPE_TB
- en: '![The English-language Wikinews main page](tagoreillycom20090804nostarchimages316017.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-5. The English-language Wikinews main page**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Wikinews* is a wiki site devoted to news and citizen journalism ([Figure 16-5](#the_english-language_wikinews_main_page
    "Figure 16-5. The English-language Wikinews main page")). The project aims to
    report and summarize news on all subjects from a neutral point of view, providing
    a free-content alternative to proprietary news agencies. Anyone can contribute,
    either from direct experience or by summarizing from elsewhere. In terms of content
    policy, Neutral Point of View (NPOV) and Verifiability (V) apply to content on
    Wikinews, but Wikinews differs from Wikipedia in that original reporting is welcomed.
    The site aims to provide a stable news source, so after articles have been drafted,
    they are published, with the expectation that major changes will not be made to
    the article once they have been published for 36 hours. After a week, articles
    are archived and "frozen" (protected against further editing).'
  prefs: []
  type: TYPE_NORMAL
- en: Also unlike Wikipedia, original articles may be signed with the reporter's byline.
    Wikinews has developed several features over the years to make original reporting
    easier, including a 1-800 number tipline and a process for accrediting reporters.
    To become accredited, a contributor must be established and submit to a process
    with a community vote; his or her identity may be verified by other trusted Wikinews
    reporters.
  prefs: []
  type: TYPE_NORMAL
- en: Wikinews stories may link (sparingly) to Wikipedia articles for definitions
    and further information; in turn, Wikipedia articles about a current topic should
    link to the appropriate Wikinews story, if one exists. Wikinews articles may be
    cited in Wikipedia articles. Breaking news is better suited to Wikinews, but you
    will often see stories about current events developing in both places simultaneously.
    Wikinews is better for some topics, however; a person may be briefly "in the news"
    as reported on Wikinews, without meriting a biography in Wikipedia. Also unlike
    Wikipedia (and the rest of the Wikimedia projects), Wikinews uses the Creative
    Commons Attribution 2.5 license, which is also a free license. This means that
    content from Wikipedia generally cannot be copied directly to Wikinews, however.
  prefs: []
  type: TYPE_NORMAL
- en: The idea of a Wikinews site was first proposed in 2003; after much discussion,
    a demonstration wiki was established in November 2004 to show how such a collaborative
    news site might work. In December 2004, the site was moved out of the demo stage
    and into the beta stage. A German-language edition was launched at the same time.
    Soon editions in Dutch, French, Spanish, Swedish, Bulgarian, Polish, Portuguese,
    Romanian, Ukrainian, Italian, Serbian, Japanese, Russian, Hebrew, Arabic, Thai,
    Norwegian, and Chinese (in that chronological order) were set up; currently Wikinews
    has sites in 23 languages altogether.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://wikinews.org/](http://wikinews.org/) The Wikinews portal'
  prefs: []
  type: TYPE_NORMAL
