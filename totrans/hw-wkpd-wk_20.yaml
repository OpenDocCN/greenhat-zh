  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikiquote.org/wiki/Wikiquote:Quote_of_the_day](http://en.wikiquote.org/wiki/Wikiquote:Quote_of_the_day)
    The English Wikiquote Quote of the day page'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: Wikisource
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: November 24, 2003 | Short prefix: s |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
- en: '| Scope: Primary sources | Languages: 55 languages total, 10 of which (en,
    fr, es, zh, de, it, pt, ru, pl, th) have more than 10,000 pages |'
  id: totrans-140
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wikisource.org/](http://wikisource.org/) |   |'
  id: totrans-141
  prefs: []
  type: TYPE_TB
- en: '*Wikisource* is a collection of source documents and primary texts that are
    in the public domain (and thus not covered by copyright) or released under the
    GFDL. ([Figure 16-9](#wikisource_logo "Figure 16-9. Wikisource logo") shows its
    logo.) The project serves as a free library of important works. Texts may include
    (but are not limited to) novels, nonfiction, letters, speeches, historical documents,
    constitutional documents, and laws. Translations are also welcome, though texts
    in original languages should go to the appropriate language Wikisource. Texts
    must be previously published to be included here; Wikisource does not host *vanity
    press* books or documents produced by its contributors. Spoken or audio versions
    can be included; you can browse these at [[s:Category:Spoken works]].'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '![Wikisource logo](tagoreillycom20090804nostarchimages316033.png.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-9. Wikisource logo**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: Usually texts are in the public domain in the United States because they are
    old enough that they are no longer covered by copyright. The texts may have also
    been released into the public domain in the first place, such as US government–produced
    materials (for instance, federal court opinions and military journalism). Many
    texts on Wikisource come from existing digital libraries and scanning projects,
    such as Project Gutenberg. Digitizing free texts from scratch is also certainly
    acceptable. Texts may be scanned and then converted to an editable digital format
    with Optical Character Recognition (OCR) software. Texts produced with OCR do
    need to be proofread.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: '**How Do You Collaborate on Texts?**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: Even though Wikisource consists of previously published texts that participants
    do not write, plenty of work needs to be done. Tasks include proofreading uploaded
    texts, wikifying texts into MediaWiki format, categorizing, and uploading incomplete
    texts (because transcribing a long document onto the wiki can be a big job). Other
    possibilities include finding public domain texts, checking copyright status of
    submissions, and working on producing audio versions (such as audiobooks) of texts;
    you can find directions for creating audiobooks at [[s:Help:Audio]] and more open
    tasks at [[s:Community Portal]].
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Wikisource was originally conceived of as a way to store useful historical or
    otherwise important public domain texts, both as a supplement to Wikipedia and
    as an archive in its own right. For instance, the Wikipedia article on the US
    Constitution may link to the full text of the Constitution at Wikisource. This
    provides a valuable addition to the article for readers who want to learn more
    about the topic. Wikisource does have things in common with other free-text projects
    like Project Gutenberg, but the emphasis of Wikisource is on historical and culturally
    important material.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: The project was originally begun in 2003 under the name *Project Sourceberg*,
    a play on the name *Project Gutenberg* (which is why the logo is a large iceberg
    lying in the water). Wikisources exist in 55 languages, 50 of which have over
    100 source texts.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: '[http://wikisource.org/](http://wikisource.org/) The Wikisource portal'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikisource.org/wiki/Wikisource:Community_Portal](http://en.wikisource.org/wiki/Wikisource:Community_Portal)
    The English-language Wikisource community portal'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: '[http://meta.wikimedia.org/wiki/Wikisource#List_of_Wikisources_by_size](http://meta.wikimedia.org/wiki/Wikisource#List_of_Wikisources_by_size)
    A list of all Wikisources'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Wikispecies
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: September 13, 2004 | Short prefix: wikispecies |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
- en: '| Scope: Systematic biological database of species | Languages: Background
    language is English with Latin species names, some support pages, and vernacular
    naming multilingual |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://species.wikimedia.org/](http://species.wikimedia.org/) |   |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
- en: '*Wikispecies* is a collection of information about living species. ([Figure 16-10](#wikispecies_logo
    "Figure 16-10. Wikispecies logo") shows its logo.) It aims to create a comprehensive
    free-content catalog of all species (including animalia, plantae, fungi, bacteria,
    archaea, and protista) and is geared to scientists rather than the general public.
    Pages consist of the scientific names and classification of organisms, aligned
    along the *Linnaean taxonomy*, or standard hierarchical biological classification.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Wikispecies is not designed to compete with Wikipedia (where articles may exist
    about many of the species noted) but rather to complement it by providing taxonomic
    information. The need for a comprehensive taxonomic database that scientists and
    others could edit was cited as a reason for creating the site in 2004\. As with
    the other projects, Wikipedia, Commons, and Wikispecies can link to one another
    in order to provide a comprehensive reference to a species with encyclopedic information,
    images, and a complete taxonomic listing. To contribute, editors can (among other
    tasks) search for pictures to add to species listings, add references, and fill
    in missing species.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: '![Wikispecies logo](tagoreillycom20090804nostarchimages316037.png.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-10. Wikispecies logo**'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: Only one Wikispecies site exists, but the site has several dozen portal pages
    for various languages. In addition, each species name is translated into the local
    vernacular (including English, which makes Wikispecies a useful place to look
    up an unfamiliar Latin name).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: '[http://species.wikimedia.org/](http://species.wikimedia.org/) The Wikispecies
    site'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: '[http://species.wikimedia.org/wiki/Help:Contents](http://species.wikimedia.org/wiki/Help:Contents)
    The help page for Wikispecies'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: '[http://meta.wikimedia.org/wiki/Wikispecies](http://meta.wikimedia.org/wiki/Wikispecies)
    About Wikispecies and why it was created'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikispecies](http://en.wikipedia.org/wiki/Wikispecies)
    The Wikispecies article from Wikipedia, which also includes links to other related
    projects'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: Wikiversity
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| Founded: August 15, 2006 | Short prefix: v |'
  id: totrans-169
  prefs: []
  type: TYPE_TB
- en: '| Scope: Educational materials | Languages: 9 (en, fr, de, es, it, pt, cs,
    el, ja), plus one multilingual site |'
  id: totrans-170
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://wikiversity.org/](http://wikiversity.org/) |   |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
- en: '![The English-language Wikiversity main page](tagoreillycom20090804nostarchimages316041.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-11. The English-language Wikiversity main page**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: '*Wikiversity* is a community for creating and using free learning materials
    and activities and is geared toward developing communities dedicated to learning,
    teaching, research, and service (see [Figure 16-11](#the_english-language_wikiversity_main_pa
    "Figure 16-11. The English-language Wikiversity main page")). Its primary goals
    are to create and host free content, multimedia learning materials, resources,
    and curricula for all age groups in all languages and develop collaborative learning
    projects and communities around these materials.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: Resources on Wikiversity include teaching aids, lesson plans, curricula, links
    to off-site resources, and reading lists, which can all be combined to create
    a web of resources about a topic. Learning groups on Wikiversity discuss and do
    activities using these materials, and educators outside of Wikiversity can use
    them for their own purposes under the terms of the GFDL. Wikiversity participants
    can also express their individual learning goals, and the Wikiversity community
    collaborates to develop learning activities and projects to accommodate those
    goals; projects that encourage learning through editing Wikiversity pages are
    also welcome.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: Wikiversity organizes its content with Portal and School namespaces; *Portals*
    provide a way to browse a range of related topics, whereas *Schools* (such as
    the School of Chemistry) provide lessons related to a particular topic. Connections
    to other projects—such as further reading on Wikipedia or Wikibooks—are welcome.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: Wikiversity is the newest formal Wikimedia project. Although it was originally
    started at Wikibooks in 2003, a formal proposal to create Wikiversity as an independent
    project wasn't voted on by the Wikimedia Foundation Board until 2005\. Wikiversity
    officially began as an independent project (in a beta phase) on August 15, 2006,
    with the English-language Wikiversity. As of mid-2008, 10 language Wikiversities
    had been created.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: '[http://wikiversity.org/](http://wikiversity.org/) The portal page for Wikiversity'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikiversity.org/wiki/Wikiversity:Welcome,_newcomers](http://en.wikiversity.org/wiki/Wikiversity:Welcome,_newcomers)
    About Wikiversity''s goals'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: ^([[34](#CHP-16-FNOTE-1)]) See [http://lists.wikimedia.org/pipermail/wikipedia-l/2001-April/000076.html](http://lists.wikimedia.org/pipermail/wikipedia-l/2001-April/000076.html)
    for the original proposal for a Wiktionary site.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Linking Between Projects and Copying Content
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Linking between sister projects is very much encouraged where it is appropriate.
    For instance, if Wikipedia has an article about a term that is also defined on
    Wiktionary, links to the other should be included in both. Quotes from a famous
    figure who is also the subject of a Wikipedia article may appear on Wikiquote,
    or a how-to book about an article topic may be on Wikibooks. Article topics may
    also first appear on another project besides Wikipedia: A current event covered
    on Wikinews might well evolve into a Wikipedia article. Like interlanguage links,
    these interwiki links should only be made to existing articles on an equivalent
    topic.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: 'Also, like links between different-language versions of the same project, interwiki
    links between projects use special codes to identify the project. These codes
    were given in the boxes included in the previous section describing the individual
    projects; they are *commons, wikt, b, s, q, wikispecies*, and *v*. These prefixes
    can be combined with language codes to produce a double prefix using a consistent
    naming scheme: For example, *de:wikt:* is the double prefix referring to the German-language
    Wiktionary.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: How to Link
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can link between Wikimedia projects in two ways. The first is to use regular
    in-text links, with full or abbreviated names, similar to interlanguage links.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: These standard links may simply take the form
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-189
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'where *nameofproject* is the name of the Wikimedia project you wish to link
    to (Wikipedia, Wikiversity, Commons, and so on) and *nameofpage* is the page title
    that you wish to link to on that page. This is simple and intuitive enough: [[Wikiquote:Lord
    Byron]] is the page for quotes relating to Lord Byron. Notice that no indicator
    is included about which language version of Wikiquote you are linking to; if you
    don''t specify a language, the link will go to the equivalent project in the same
    language you''re linking from. For instance, if you include the Lord Byron link
    on the English-language Wikipedia, clicking it will take you to the English-language
    Wikiquote page for Lord Byron. After all, most of the time that would be what
    you wanted to achieve.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: 'The name of the project may also be abbreviated in a shortcut form, as mentioned
    previously. Because the shortcut form for Wikipedia is simply *w*, you can link
    to a page on Wikipedia from another project with a link that looks like this:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-192
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: If you want to link to another language edition of another project, use the
    double prefix—the project code with the language code, with a colon in front of
    it. For instance,
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'will take you from any project to the Spanish-language Wiktionary entry called
    *fish*, which in this case contains a Spanish explanation of the English word
    and a link to the Spanish equivalent—*pez*. The colon convention is required for
    the same reasons we explained in [Chapter 15](hw-wkpd-wk_19.html "Chapter 15. 200
    Languages and Counting"): No colon means a link is moved onto the sidebar as an
    interlanguage link.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: 'These links may be piped as for conventional wikilinks, so for instance, you
    could set the link to read like this:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Defined shortcuts, which we have listed project by project, are also detailed
    with those for some other sites on [[Wikipedia:Interwikimedia links]].
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: The second way to link to a sister project is to use one of the special templates
    that have been set up for this purpose. On Wikipedia, this is the preferred way
    to provide such links. The advantage of using a template is that the resulting
    link is set apart in a box with the logo of the project being linked to and some
    explanatory text. You will generally see these templates at the bottom of articles
    when they are included, in the Further reading or External links section, though
    they can appear anywhere throughout an article; for instance, a template linking
    to Wikiquote may appear in the Quotes section of a Wikipedia article.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: These templates are detailed at [[Wikipedia:Sister projects]]. Except for a
    few special ones, they link to a search for the parameter name (usually an article
    name) that you type, rather than to the page with that exact title directly; that
    way, if no title matches are found on the sister project, full-text matches will
    be displayed instead.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia has individual templates to link to all of the sister projects. A
    separate template for linking to all of the projects at once is also available
    and can be used for a very common topic that may have an article on Wikipedia,
    a definition on Wiktionary, media on Commons, a text referring to it on Wikibooks
    or Wikiversity, and so on. This template is located at [[Template:Sisterlinks]].
    To use it, place it on a page with a single parameter that is the page name you
    want to search on (typically the same as the article name):'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-202
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: This results in an infobox ([Figure 16-12](#sisterlinks_template "Figure 16-12. Sisterlinks
    template")) with links to search for the term *energy* in Wiktionary, Wikibooks,
    Commons, Wikinews, Wikiquote, and Wikiversity.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
- en: '![Sisterlinks template](tagoreillycom20090804nostarchimages316044.png.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-12. Sisterlinks template**'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: 'The individual templates for linking between projects are fairly intuitive.
    All should be used with the name of the page being linked to as a parameter. The
    templates are as follows:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-207
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: You can use
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  id: totrans-209
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: for linking to the MediaWiki wiki and Meta-Wiki. These last two are primarily
    helpful for linking cross-project help pages and documentation.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: Note that the Wikipedia template is not necessary (and, in fact, just won't
    work) when linking from one language version Wikipedia to another; using the language
    code is sufficient. Many variations of these templates exist for linking to categories
    on other projects; you can find all of the templates at [[Category:Interwiki link
    templates]].
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
- en: Moving Content Between Projects
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Occasionally, a page will be added to Wikipedia that doesn't belong but would
    be appropriate for one of the sister projects. For instance, a dictionary definition
    doesn't belong on Wikipedia—but would be great at Wiktionary. These pages are
    candidates for being copied to another project. The jargon *transwiki* applies
    to moves of material from one wiki to another. The term is appropriate for pages
    from any namespace that need to be moved to another Wikimedia project; for instance,
    technical help pages might need to be transwikied to MediaWiki, whereas Foundation-wide
    pages might need to be moved to the Meta site.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: Pages that need to be moved can be marked with *transwiki templates*; these
    work like other templates and can be found at [[Category:Transwiki templates]].
    These templates mark the pages for automatic moving to other projects.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Interwikimedia_links](http://en.wikipedia.org/wiki/Wikipedia:Interwikimedia_links)
    Provides a chart of interwiki prefixes, shortcuts, and templates'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Sister_projects](http://en.wikipedia.org/wiki/Wikipedia:Sister_projects)
    Detailed information on the sister project templates'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Template_messages/Moving#Copying_to_other_projects](http://en.wikipedia.org/wiki/Wikipedia:Template_messages/Moving#Copying_to_other_projects)
    A list of commonly used transwiki templates, for placing on articles that would
    be better in other projects'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: Other Wikis
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Since their original development in the mid-1990s, wikis have become commonly
    used for all sorts of applications, both private and public, and many interesting
    wiki communities that aren't affiliated with the Wikimedia Foundation have been
    created. These wikis may explore a topic area in more depth than Wikipedia does
    or provide a place for reviews and commentary that would violate Wikipedia's content
    policies. If what you want to work on doesn't seem like a good match with Wikipedia
    or any of the sister projects, try looking for another non-Wikimedia wiki instead.
    Most of these public wiki sites encourage reader participation, and you may find
    a culture and style that suits you.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Though wiki is often used as an abbreviation to refer to Wikipedia, this is
    actually incorrect; wiki is simply a generic term for the particular type of website.
    Though Wikipedia is one of the most famous wikis, it is certainly not the only
    one!*'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: For instance, many fan communities for television shows and videogames have
    built wikis. Some wikis have a particular political orientation or are meant to
    document a particular project or piece of software. Large wikis exist that aim
    to build worldwide travel guides (such as [http://wikitravel.org/](http://wikitravel.org/))
    or collect comprehensive how-to guides for every topic area (such as [http://wikihow.org/](http://wikihow.org/)).
    A movement is growing to start wikis for individual towns and communities and
    collect useful information about that place for residents and visitors. Some wikis
    even provide variations on the idea of building an encyclopedia. Many of these
    sites are commercial, while others may be nonprofit; many use an open content
    license. A directory of wiki sites can be found at [http://www.wikindex.com/](http://www.wikindex.com/).
    Wikipedia itself comes through with the [[List of wikis]], which is sorted by
    type. Other wiki sites may be very different both technically and socially from
    Wikimedia sites and Wikipedia, but the basic ideas we've presented in this book,
    of editing and interacting respectfully, should apply to every wiki.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: '**Wikia**'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: Wikia is a commercial wiki hosting service (*wiki farm*) based in San Mateo,
    California, which hosts wikis about a wide variety of topics, including fan communities.
    Jimmy Wales, the founder of Wikipedia, and Angela Beesley, who has served on the
    Wikimedia Foundation Board, founded Wikia in 2004\. Wikia, Inc., is independent
    from the Wikimedia Foundation. Wikia does share with Wikimedia a reliance on the
    MediaWiki software and the GFDL license (except for Memory Alpha, a Star Trek
    wiki, which uses a Creative Commons license). Wikia sites are generally supported
    with ads. See [http://wikia.com/](http://wikia.com/) for more information.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
- en: Starting Your Own Wiki
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For many interests, a wiki community may already exist. If you have an idea
    for a new Wikimedia project, see the next chapter for how to make a proposal.
    New Wikimedia projects are started slowly, however, and for most specific wiki
    ideas, either finding an existing project to join or starting your own is best.
    Are you interested in starting a wiki for your own purposes? You should keep a
    few factors in mind. For instance, are you willing and able to take on the technical
    maintenance yourself? How much are you willing to pay for software and hosting?
    Most importantly, for what purpose are you building a wiki? Consider whether the
    wiki is intended for a few collaborators on a particular project or as a larger
    community site. Who are your potential audience and editors?
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: Building a wiki community requires more than simply installing the software.
    Even the simplest online community needs some structure and goals. If you have
    only a few editors, keeping up with spam and vandalism may present a problem.
    You can find much advice on how to start a viable wiki community online; the Wikibooks
    article at [http://en.wikibooks.org/wiki/Wiki_Science/How_to_start_a_Wiki](http://en.wikibooks.org/wiki/Wiki_Science/How_to_start_a_Wiki)
    is a good place to start.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: '**The New Project Creation Process**'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: New language versions of the Wikipedia, Wikinews, Wikiquote, or Wiktionary projects
    are tested at the *Wikimedia Incubator* ([http://incubator.wikimedia.org/](http://incubator.wikimedia.org/)).
    Here a proposed new version can be tried out and key pages can be translated before
    the project goes live. Anyone can help out with this initial process.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: Wiki Software
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: MediaWiki is available for free download, as described in the next chapter,
    but other wiki software packages, as well as companies that host wikis for a fee,
    are available. Wikipedia has, naturally, a list of the many wiki software packages
    at [[List of wiki software]]. A comparison of these packages can be found at [[Comparison
    of wiki software]] or at the useful Wikimatrix site, [http://wikimatrix.org/](http://wikimatrix.org/).
  id: totrans-232
