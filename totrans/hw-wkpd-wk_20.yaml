- en: Chapter 16. Wikimedia Commons and Other Sister Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In addition to Wikipedia, the Wikimedia Foundation runs several other projects
    to produce free-content reference material. Commonly known within Wikimedia as
    *sister projects, sibling projects*, or simply *the projects*, the nine current
    Wikimedia projects are Wikipedia, Wiktionary, Wikinews, Wikibooks, Wikisource,
    Wikiquote, Wikispecies, Wikiversity, and the Wikimedia Commons. Each project handles
    a different type of material, from textbooks to images, and each has a separate
    group of volunteers working on a dedicated wiki, usually with many language versions.
    The Wikimedia Foundation also coordinates the MediaWiki software that all of the
    projects run on. Often thought of as the tenth sister project, the MediaWiki software
    development process will be described more in the next chapter. The Meta-Wiki
    site, also described in the next chapter, serves as a coordination site for all
    of the projects and languages. Volunteers produce the content for all Wikimedia
    projects using a wiki model similar to Wikipedia's, and all of the projects license
    their content under the GFDL or another free license.
  prefs: []
  type: TYPE_NORMAL
- en: These different wiki projects all complement each other. The intention is to
    separate out *types* of content, such as dictionary definitions, encyclopedia
    articles, and archival material, while allowing *crosslinking* between the projects
    topic by topic. For instance, you would add quotations related to Abraham Lincoln
    to Wikiquote, and the Wikipedia article [[Abraham Lincoln]] can link to that store
    of quotations, rather than trying to include them all. With over 500 sites involved—nine
    sister projects, each with a large number of language versions—a systematic naming
    system to enable linking is obviously needed. We'll explain how this works in
    "Linking Between Projects and Copying Content," on [Linking Between Projects and
    Copying Content](hw-wkpd-wk_20.html "Linking Between Projects and Copying Content").
  prefs: []
  type: TYPE_NORMAL
- en: 'All of these projects use the MediaWiki wiki software, so you don''t have to
    learn new editing processes to contribute to them; all you need to learn are some
    different namespace and page structure conventions. Don''t expect every project
    to have the full development seen now on Wikipedia, however, because the projects
    were started at different times and develop at their own (sometimes leisurely)
    pace. Additionally, you shouldn''t assume that Wikipedia culture (particularly
    English-language Wikipedia culture) transfers automatically to these other projects.
    Each project, and each language version of each project, can and should be thought
    of as a community in its own right. Each has its own policies and variations in
    how processes, such as deletion debates and promotion of administrators, are handled.
    Watch for and learn the norms of each new project when you start to participate.
    But each project has some familiar features: help pages and some variation on
    a community portal and a village pump for discussing and coordinating the project.
    Just as on Wikipedia, these are good places to begin learning more. Wikimedia
    projects all share some key values, too. Civility and assuming good faith are
    always important when interacting with other editors, and copyright violations
    are *never* acceptable on any of the projects. And naturally, all projects are
    open for editing by anyone. Just find a task you want to work on and start editing,
    either anonymously or logged in with a user account.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Accounts and Single-User Login**'
  prefs: []
  type: TYPE_NORMAL
- en: In the past, it has been necessary to create a new account on each Wikimedia
    project you edited, which occasionally led to different people having the same
    name on different projects. As of mid-2008, single-user login is being implemented,
    making it possible to register your account "globally" across all Wikimedia accounts.
    Simply register your name on your home project. Then to "claim" it for other projects,
    go to [[Special:MergeAccount]] on your home project, or click Manage Your Global
    Account under your preferences when logged in. Once you merge your accounts, your
    chosen username will be reserved for your use on any Wikimedia project, enabling
    you to log in and out of all Wikimedia projects at once. To avoid naming conflict
    with others on other wikis, you may need to pick a distinctive username or use
    your full name.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we'll describe each of the sister projects in turn. The default
    license is the GFDL; however, we'll note when another license may apply. Following
    that, we'll describe how to link all of these projects together (and link to them
    from the English-language Wikipedia) and how to move content between them. Finally,
    we'll briefly discuss non-Wikimedia wikis.
  prefs: []
  type: TYPE_NORMAL
- en: Wikimedia Commons
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Founded: September 7, 2004 | Short prefix: commons |'
  prefs: []
  type: TYPE_TB
- en: '| Scope: Free images and other media | Languages: Cross-language project, many
    languages having a welcome page |'
  prefs: []
  type: TYPE_TB
- en: '| URL: [http://commons.wikimedia.org/](http://commons.wikimedia.org/) |   |'
  prefs: []
  type: TYPE_TB
- en: '![The English-language main page for Commons](tagoreillycom20090804nostarchimages316007.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-1. The English-language main page for Commons**'
  prefs: []
  type: TYPE_NORMAL
- en: Of all the sister projects, we highlight the Wikimedia Commons first ([Figure 16-1](#the_english-language_main_page_for_commo
    "Figure 16-1. The English-language main page for Commons")) because the Commons
    is considered an integral part of Wikipedia operations these days, as well as
    a worthwhile and popular site in its own right, ranking among the top 300 websites
    worldwide. The Commons is a repository of free media, including images (both photographs
    and illustrations), sound files, animations, and video clips. If you produce images
    for the encyclopedia, you are strongly encouraged to create an account for uploading
    your images directly to Commons. Like other Wikimedia content, all Commons media
    are both free and freely licensed, but the *free license* guidelines are stricter
    on Commons than on the English-language Wikipedia, as fair-use materials are excluded
    completely.
  prefs: []
  type: TYPE_NORMAL
- en: You can link directly to images and other content on Commons from any language
    version of any Wikimedia project, without having to upload that media separately
    to each project. For instance, you can easily insert a picture in a Wikipedia
    article that is actually hosted on Commons (rather than on the English-language
    Wikipedia itself). By comparison, when you upload an image to the English-language
    Wikipedia, you can only link to it from within the English-language Wikipedia.
    Wikimedia Commons was founded in 2004 in order to remove some obvious redundancy
    among the other Wikimedia projects, such as having multiple images of the same
    thing on different Wikipedias. Commons can be thought of as a kind of stock photography
    archive of free materials, designed for the other Wikimedia projects and for anyone
    searching for free media. The other advantages of using Commons are apparent when
    you want to sort and search for media. Commons is also useful for consolidating
    media efforts, such as projects to take pictures or make sound files.
  prefs: []
  type: TYPE_NORMAL
- en: Because all the language projects may use it, Commons is multilingual; image
    descriptions may be in any language, and the Commons main page interface and welcome
    page has been translated into a few dozen languages (links appear at the top of
    the main page). Commons has been so successful that nearly 3,000,000 files had
    been uploaded by mid-2008.
  prefs: []
  type: TYPE_NORMAL
- en: Searching and Browsing Commons
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Searching Commons for images and media files is easier than searching Wikipedia.
    To begin searching on Commons, use the left sidebar search box or the search box
    in the upper-right corner of the main page ([Figure 16-1](#the_english-language_main_page_for_commo
    "Figure 16-1. The English-language main page for Commons")). This searches through
    filenames, file descriptions, gallery pages, and category names. As with Wikipedia's
    search, you can choose to search specific namespaces by checking the boxes for
    those namespaces at the bottom of your search results.
  prefs: []
  type: TYPE_NORMAL
- en: The main namespace on Commons, equivalent to the Article namespace on Wikipedia,
    is often called the *Gallery* namespace; use this namespace for producing *galleries*,
    or collections of images. The Gallery namespace does not have a special prefix.
    Galleries provide a way to group related images together, making them similar
    to Wikipedia's lists. If a gallery page with a name matching your search terms
    exists, this page will be displayed first in the search results.
  prefs: []
  type: TYPE_NORMAL
- en: From your search page results, you will also see a link to the external Mayflower
    search engine, a special tool developed for image searching. If you use Mayflower,
    your search results will be displayed as a thumbnail gallery of images, which
    can be helpful if you are searching for just the right picture for a Wikipedia
    article.
  prefs: []
  type: TYPE_NORMAL
- en: You can browse Commons in a number of ways. If you start at the Commons main
    page and scroll down, you'll see a wide variety of categories to browse by, including
    topic, location, content type, and categories of files arranged by license or
    source. One good way to start browsing is in the Featured images and Quality images
    categories, which are Common's equivalent of featured and good articles.
  prefs: []
  type: TYPE_NORMAL
- en: Using Commons Material in Wikipedia
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To link to a file on Commons from Wikipedia, use the same image syntax as described
    in [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates, and Special Characters").
    The image will appear just like an image you uploaded directly to Wikipedia. For
    instance, in a Wikipedia article, if you want to display an image with this URL:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'you can simply use this syntax in the Wikipedia article:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Use the filename from Commons with the `image` prefix, but nothing else. When
    a reader clicks the image to view its description, the text from Commons will
    be displayed.
  prefs: []
  type: TYPE_NORMAL
- en: Participating in Commons
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Anyone can participate in Commons by uploading media or by helping to organize
    and describe existing images. You have to create an account or log in with a global
    Wikimedia account (see "Project Accounts and Single-User Login" on [Wikimedia
    Commons](#wikimedia_commons "Wikimedia Commons")) to upload a file. If you create
    a new account, the procedure is similar to creating an account on Wikipedia (described
    in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming a Wikipedian")).
  prefs: []
  type: TYPE_NORMAL
- en: '**Maps**'
  prefs: []
  type: TYPE_NORMAL
- en: Maps are a critical part of any reference resource. One way Commons organizes
    maps is with the Commons Atlas, [http://commons.wikimedia.org/wiki/Atlas](http://commons.wikimedia.org/wiki/Atlas),
    which manages a wide variety of maps for various countries and areas of the world
    (scroll down to the bottom of the Atlas page to see a listing of all the places
    maps have been collected for). This is a tremendous resource in its own right.
    On the English-language Wikipedia, WikiProject Maps, at [http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Maps](http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Maps),
    coordinates the use of maps.
  prefs: []
  type: TYPE_NORMAL
- en: Inclusion Guidelines
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All images and other media uploaded to Commons must fall within the inclusion
    guidelines of one of the other Wikimedia projects. Media files that are not potentially
    useful for any Wikimedia project are, therefore, beyond the scope of Commons.
    Note that the site isn't a personal image hosting service; your birthday party
    snaps don't belong here!
  prefs: []
  type: TYPE_NORMAL
- en: 'Additionally, all content on Commons must be completely freely licensed; *fair-use*
    images, such as you''ll sometimes find on the English-language Wikipedia, are
    not acceptable. All content must be reusable by anyone for any purpose, including
    commercial uses. The licenses that Commons will accept include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Public domain images, which are released without any restriction. Certain works
    produced by the US government and others are automatically placed in the public
    domain, but any individual may also release work into the public domain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Creative Commons free licenses, CC-BY and CC-BY-SA, both of which require
    attribution of the original author but allow commercial reuse. The Creative Commons
    licenses are also "copyleft" licenses, with similar features to the GFDL; find
    out more at [[Commons:Choosing a license]] and [http://creativecommons.org/](http://creativecommons.org/).
    The Creative Commons licenses CC-NC and CC-ND are not accepted by Commons; if
    you're not prepared to allow commercial reuse, then Commons is not for you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The GFDL, which probably discourages commercial reuse because the entire GFDL
    license must be reprinted with the image.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Commons will not accept a number of image types, including screenshots of copyrighted
    software, scans of copyrighted works (such as book or album covers), or screen
    captures of television programs. Of course, any other copyrighted work that is
    not your own is also unacceptable. [[Commons:Licensing]] gives the full story,
    including legal information for a number of other non-US jurisdictions.
  prefs: []
  type: TYPE_NORMAL
- en: Commons accepts a variety of file types. Preferred file types include JPEG for
    photography, SVG for illustrations, and Ogg for audio and video; [[Commons:File
    types]] gives more information. For audio and video, MP3, WAV, and so on, are
    not free formats and are therefore not acceptable.
  prefs: []
  type: TYPE_NORMAL
- en: Uploading Images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Uploading an image or media file to Commons is similar to uploading files on
    Wikipedia (see [Chapter 9](hw-wkpd-wk_11.html "Chapter 9. Images, Templates, and
    Special Characters")). You can access the upload form via a link on the left-hand
    sidebar. A series of several steps will guide you through the process, or you
    can jump directly to the upload form from the first page.
  prefs: []
  type: TYPE_NORMAL
- en: Choose the image's origins; if you created the image, simply say so.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the appropriate license, as discussed in the previous section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose an appropriate descriptive filename. Do *not* simply use the filename
    from your digital camera; choose a helpful name. Images and files cannot be renamed
    after they've been uploaded, though you can upload new versions of the image.
    If you happen to choose the same name as an existing file, a warning appears,
    and you'll be asked to double-check that you really want to upload a new version.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add an appropriate description. If you created the image, what is it a picture
    of? Where and when was it taken? What is your name or username? Remember that
    this text will help other users find your image.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For bulk uploading, see [[Commons:Tools]], which lists a number of tools for
    uploading multiple files quickly, as well as other helpful tools such as experimental
    search engines.
  prefs: []
  type: TYPE_NORMAL
- en: If you'd like to contribute media but don't know how to get started, try [[Commons:Picture
    requests]]. If you are looking for that perfect picture for a Wikipedia article,
    you can also make a request here. Requests are often for images of particular
    places, so you can look to see if any requests are for images of places near you
    before going to shoot photos.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*You can read profiles of a few of the talented photographers on Commons at
    [[Commons:Meet our photographers]]*.'
  prefs: []
  type: TYPE_NORMAL
- en: Categorizing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once you've uploaded an image, you need to categorize it. Good categorization
    makes finding images easy on Commons. Anyone can help out with this sorting process;
    you don't have to have an account. [[Commons:First steps/Sorting]] has more information
    on the sorting and categorizing process.
  prefs: []
  type: TYPE_NORMAL
- en: If you have a new image, have described it specifically, and uploaded it, the
    next step is to place it in an appropriate category. In general, place images
    in the most narrow category possible. For instance, an image of a paperclip belongs
    under [[Category:Paperclips]], which is better than [[Category:Fasteners]] or
    [[Category:Office equipment]]. Categorize all images by topic and by other meta-level
    categories, for instance, by the license that applies to them.
  prefs: []
  type: TYPE_NORMAL
- en: '[[Category:Topics]] is the topmost category for topics on Commons; as on Wikipedia,
    you can drill down into subcategories from here (this process is described fully
    in Chapters [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia''s Content")
    and [Chapter 8](hw-wkpd-wk_10.html "Chapter 8. Make and Mend Wikipedia''s Web")).
    An alternative way to find the appropriate category is to check images similar
    to your own and see how they''re categorized. For instance, try searching for
    your image''s topic to see if Commons already has a gallery page; then study how
    the images on this page are categorized.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can add images both to a category and to the appropriate gallery page ([Figure 16-2](#a_photo_gallery
    "Figure 16-2. A photo gallery")). To add your image to a gallery page, simply
    go to the gallery page and edit it. You''ll see images placed in between `<gallery>`
    tags, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'You can add your image between those two gallery-tags (one opening and one
    closing tag) in the following way:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: After saving your edit to the gallery page, you'll see your image as a thumbnail
    in the gallery. Unlike incorporating a single image in a Wikipedia article, you
    don't use the [[ and ]] brackets around the image. You can also categorize sound
    and video files and add them to a gallery page the same way, except that media
    files display a sound file icon in the gallery instead of an image.
  prefs: []
  type: TYPE_NORMAL
- en: 'Along with categorizing images, other projects you can get involved with include
    identifying and describing unknown images (at [[Category:Unidentified subject]])
    and, for those with graphics experience, cleaning up images in the Graphics Lab
    (at [[Commons:Graphic Lab]]). Commons also has two projects that anyone can get
    involved with to review and pick out the highest-quality images: *featured pictures*,
    which chooses outstanding work (much like featured articles on Wikipedia); and
    *quality images*, which reviews and identifies images that meet certain technical
    criteria that are useful for Wikimedia projects. Anyone can nominate his or her
    own work for quality images at [[Commons:Quality images candidates]].'
  prefs: []
  type: TYPE_NORMAL
- en: '![A photo gallery](tagoreillycom20090804nostarchimages316009.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 16-2. A photo gallery**'
  prefs: []
  type: TYPE_NORMAL
