- en: 'Program 91: Stacked Wrong'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 91：栈错误
- en: In the following program we define an unsafe class, stack, and a safer version
    of it, safe_stack. Our test program creates an array of five stacks and pushes
    on some test data. It prints the size of the stack. But the results are not what
    we expect.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的程序中，我们定义了一个不安全的类，栈，以及它的一个更安全的版本，safe_stack。我们的测试程序创建了一个包含五个栈的数组，并对其推送了一些测试数据。它打印出栈的大小。但结果并不是我们预期的。
