- en: In my off-hours, I ported the game Adventure to the company computer and spent
    more than a few odd hours playing my game. One morning my manager called me into
    his office.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的业余时间，我把《冒险》游戏移植到了公司电脑上，并且花了很多额外的时间玩游戏。一天早上，我的经理把我叫进了他的办公室。
- en: '"Did you put Adventure on the system?" he asked.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"你把《冒险》游戏放到系统上了吗？”他问。'
- en: '"I did it my off-hours," I replied.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"我是在业余时间完成的，”我回答。'
- en: '"Oh, I''m not criticizing you," he assured me. "As a matter of fact, I want
    to commend you. Ever since this project began, we''ve had daily visits from Bill
    (the head of marketing). Every day he comes in, plays with the software, and then
    insists on changes. But in the past week, he''s spent all his time playing Adventure,
    giving him no time to make change requests. I just wanted to thank you for keeping
    him out of my hair."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"哦，我并不是在批评你，”他向我保证。“事实上，我想表扬你。自从这个项目开始以来，我们每天都有营销部门负责人比尔（Bill）的拜访。他每天都会进来，玩玩软件，然后坚持要求做出改变。但就在过去的一周里，他全部的时间都花在了玩《冒险》游戏上，没有时间提出更改请求。我只是想谢谢你让他不要打扰我。”'
