- en: About the CDs Accompanying This Book
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书附带的CD
- en: '*Linux for Non-Geeks* comes with a full Linux distribution on two CDs that
    includes more than enough software to keep you busy for, as Opie’s Aunt Bea used
    to say, a month of Sundays. Once you have used the CDs to follow the installation
    steps in [Chapter 2](DDU0018_split_000.html#42), your computer will be loaded
    with a fully functional and up-to-snuff Linux system based on the 2-disk Fedora
    Core Publisher’s Edition. This will allow you to follow along with all the projects
    in the book and get everything else you want to get done . . . done.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*《非极客的Linux》* 包含两张CD上的完整Linux发行版，其中包含了足够多的软件，正如奥皮阿姨常说的，可以让你忙碌一个月的星期天。一旦你使用CD跟随[第2章](DDU0018_split_000.html#42)中的安装步骤，你的电脑将装载一个功能齐全且符合标准的基于2盘Fedora
    Core Publisher Edition的Linux系统。这将使你能够跟随书中的所有项目，并完成你想要完成的所有其他事情……完成。'
- en: If you’re concerned with keeping up to date with things system-wise, you needn’t
    worry, as you will learn how to update and upgrade your system in [Chapters 10](DDU0076_split_000.html#452)
    and [19](DDU0140_split_000.html#836) so that you’ll always be on top of things.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心系统方面的更新，你不必担心，因为你在[第10章](DDU0076_split_000.html#452)和[第19章](DDU0140_split_000.html#836)中会学到如何更新和升级你的系统，这样你就可以始终保持最新状态。
