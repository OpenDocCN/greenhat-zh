- en: How to Use This Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is possible, of course, to use this book as a mere reference text that you
    only consult when you have a problem to solve, but that would negate the basic
    concept behind the design of the book. Instead, I recommend that you first go
    through the entire book chapter by chapter, doing the projects along the way.
    This will give you a much broader understanding of how things are done (and of
    how you can get things done), and it will reduce the chance for anxiety, confusion,
    and, worse yet, mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, it is best to read this book and complete its projects when you are
    relaxed and have time to spare. Nothing makes things go wrong more than doing
    things in a rush. And keep in mind that Linux and the projects in this book are
    fun, not just challenging work exercises. The whole point of the Linux world,
    in my opinion, is that it offers all kinds of fun. So, go ahead and enjoy it.
  prefs: []
  type: TYPE_NORMAL
