- en: About the Conventions Used in This Book
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书使用的约定
- en: There are only a few minor points worth noting about the conventions I have
    used in the book. Words that you need to pay particular attention to, such as
    file or folder names that you will actually be called upon to use, I have put
    in **bold** type. Any words or command strings that you will have to type on the
    keyboard are shown in monospace font, while any output from the Linux command
    terminal, the application you use when you want to type in commands, is indicated
    by **bold monospace**. I have also opted to use the more graphically suggestive
    term *folder* instead of *directory* — no doubt the legacy of my many years as
    a Mac user.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我在书中使用的约定，值得注意的只有几个小点。你需要特别注意的单词，例如你将实际使用的文件或文件夹名称，我已经用**粗体**字表示。任何你需要在键盘上输入的单词或命令字符串都显示为等宽字体，而任何来自Linux命令终端的输出，即你输入命令时使用的应用程序的输出，都用**粗体等宽字体**表示。我还选择使用更具图形暗示性的术语*文件夹*而不是*目录*——这无疑是我多年使用Mac用户的遗产。
