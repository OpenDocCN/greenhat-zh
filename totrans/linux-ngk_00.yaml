- en: Version Compatibility and Updates
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 版本兼容性和更新
- en: This book was prepared for use with Fedora Core, the successor to Red Hat Linux
    9 Personal Edition. Despite the new name, Fedora Core is really just the evolutionary
    next step in the Red Hat Linux line. A Red Hat Linux 8 or 9 user will feel right
    at home in Fedora Core — just think of it as a constantly evolving Red Hat Linux
    10 with a name change. (I will explain the reasons for the name change and the
    new features of Fedora Core in [Chapter 1](DDU0008_split_000.html#19).)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为与Fedora Core一起使用而准备的，它是Red Hat Linux 9个人版的继任者。尽管名字变了，但Fedora Core实际上是Red
    Hat Linux线的进化性下一步。Red Hat Linux 8或9的用户在Fedora Core中会感到非常自在——只需将其视为一个不断进化的Red Hat
    Linux 10，只是名字有所改变。（我将在[第1章](DDU0008_split_000.html#19)中解释名字改变和Fedora Core的新特性。）
- en: For those of you who are still using Red Hat Linux 9 (and who don’t feel the
    need to upgrade to Fedora Core), I should point out that all of the projects in
    the book were also tested and are compatible with Red Hat Linux 9 Personal Edition;
    the links and procedures, when different from those for Fedora Core, are noted
    in the text.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些仍在使用Red Hat Linux 9（并且不觉得有必要升级到Fedora Core）的你们，我应该指出，书中所有的项目也都经过测试，与Red
    Hat Linux 9个人版兼容；当与Fedora Core不同时，文本中会注明链接和程序。
- en: 'The world of computers is an exceedingly dynamic thing, however, and there
    may be changes in the software or the links to the files for projects in the book
    after the book is released. Any such changes, as well as other updated information
    and cool software finds, will be posted at the Web site for this book: [http://www.edgy-penguins.org/non-geeks.](http://www.edgy-penguins.org/non-geeks)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，计算机的世界是一个非常动态的事物，本书发布后，软件或书中项目文件链接可能会有变化。任何此类变化，以及其他更新信息和酷炫的软件发现，都将发布在本书的网站上：[http://www.edgy-penguins.org/non-geeks.](http://www.edgy-penguins.org/non-geeks)
