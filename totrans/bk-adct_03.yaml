- en: Connecting a Tape Deck
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Tape decks can connect directly to your computer. Just connect their RCA output
    plugs to your recording interface with the appropriate adapter. Your recording
    interface might already have RCA inputs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Which Is Better: Vinyl, Tape, or CDs?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are endless debates over which has superior sound quality, vinyl LPs or
    CDs. I’ve been a serious music fan since I was a wee tot way back in the days
    of reel-to-reel tapes and vinyl LPs. My dad was a symphony musician and music
    teacher, and to this day I don’t believe he has acknowledged any music made after
    the 18th century. (Kidding, Dad! Hugs!) I think CDs are the bee’s knees.
  prefs: []
  type: TYPE_NORMAL
- en: In the olden days before CDs, a lot of music lovers who wanted to preserve their
    vinyl played a new LP only once, to copy it to tape. It was no use purchasing
    commercially recorded cassettes because of their inferior quality. They used the
    cheapest tape and were plagued with hiss, narrow dynamic range, and overall cruddy
    tone. By the early ’70s, commercially recorded reel tapes were pretty much gone
    from the market, so if you wanted good-quality tape recordings, you had to do
    it yourself.
  prefs: []
  type: TYPE_NORMAL
- en: This might sound like a lot of fussiness to readers who are not familiar with
    audio tapes and LPs, but there were shortcomings with both media, and neither
    one provided a completely satisfactory solution. It’s easier to skip tracks on
    an LP and they’re easier to handle than reel tapes, but it’s nearly impossible
    to keep them clean and undamaged. Neither one holds very much music. A vinyl LP
    holds 16 to 24 minutes per side; modern dance music LPs hold 12 minutes or less
    because of the extreme thumping bass, which creates wider grooves. Don’t even
    suggest using a record changer—those are for people who like having mangled records.
    A 1,200-foot, 7-inch reel of 1/4″ tape, which was common for home recording, holds
    64 minutes per side at 3.75 inches per second (ips) and 32 minutes at 7.5 ips.
    (In comparison, professional recordings were made at 15 and 30 ips.) Neither one
    is easily portable, and you can’t play them in cars.
  prefs: []
  type: TYPE_NORMAL
- en: Cassette tapes revolutionized home and portable audio. They were good compromises
    among sound quality, portability, and cost, and they were a lot more rugged than
    reel tapes or LPs. You can stop a cassette tape at any point and remove it from
    the machine; you can’t do that very easily with reel tapes. Cassettes for the
    home market travel at 1 7/8 ips, and their tapes are 0.15″ wide. Sound quality
    isn’t equal to that of LPs and reel tapes, but if you have a good recorder and
    use good-quality Type II or IV tape, it is pretty nice. Whenever I bought a new
    vehicle (new to me, that is), the first thing I did was put a good sound system
    in it. I made a lot of long trips because I liked going places, and having a big
    box of music tapes made those trips even more splendid. Cassette tapes came in
    a variety of sizes, and I liked 90-minute cassette tapes because I could get two
    LPs on one tape. A dual-well cassette player with auto-reverse delivered 180 uninterrupted
    minutes of music. Larger sizes, such as 120-minute cassettes, were too thin and
    fragile to use. Thinner tapes stretch; 60-minute, high-quality tapes are thickest
    and suffer the least amount of stretch.
  prefs: []
  type: TYPE_NORMAL
- en: Cassette recorders recorders were the salvation of music lovers. My friends
    and I liked to make and exchange mix tapes, because even in my youth oh so long
    ago commercial radio was pretty horrible, just the same Top 20 dreck played over
    and over, with more commercials than music and annoying DJs interrupting the music.
    So, trading mix tapes was a great way to discover new music. Another cool thing
    was we could copy just the songs we wanted and not suffer through the filler that
    plagued so much popular music. Given the continual failures of the music industry
    to deliver what would please its customers, it’s amazing that it survives at all.
    The bosses at the big labels should give thanks every day to determined customers
    who figure out workarounds that let them enjoy commercially produced music, rather
    than giving up on it entirely.
  prefs: []
  type: TYPE_NORMAL
- en: A Quick Tip About Tape
  prefs: []
  type: TYPE_NORMAL
- en: 'Alvin recalls that tape is manufactured very wide and very long: “The outermost
    edges, and the first and last lengths of the tape, are the poorest and used for
    the lowest-grade audio tape. The sections that are higher-grade become the higher
    quality audio tape, and the very best became the digital tape for computing. Because
    of this you can use most computer tape for audio, which I do. The large quarter-inch
    cartridge (QIC) tapes that have gone bad are fantastic reel-to-reel tapes. I have
    an ancient solid-state Ampex home audio recorder, circa 1969 (transistors, point-to-point
    wired like the old vacuum tubes). With no noise reduction, 1 7/8-, 3 3/4-, and
    7 1/2- inch speeds, with RadioShack’s cheapest tape and slowest speed, it sounds
    better than cassette metal tape and Dolby C noise reduction.”'
  prefs: []
  type: TYPE_NORMAL
- en: Cassette tapes are also given credit for spreading Western pop music, especially
    punk and rock, in developing nations and Eastern bloc countries.
  prefs: []
  type: TYPE_NORMAL
- en: There isn’t much nostalgia for cassette tapes. They served a purpose, and some
    people still like them. But it’s not easy to find good cassettes anymore because
    manufacturing quality has declined.
  prefs: []
  type: TYPE_NORMAL
- en: Neither tape nor vinyl ages well. Tape is a magnetic medium, so it can be ruined
    by stray magnetic fields. Tape is less prone to collect dust and scratches than
    vinyl, but both suffer physical wear and tear. Both will last decades if they
    are handled and stored carefully, but the sad fact is the more you play and enjoy
    them, the more they will wear out. They won’t suddenly become unplayable; they
    tend to lose the high frequencies first and fade over time like a garment that
    is washed too many times.
  prefs: []
  type: TYPE_NORMAL
- en: The Digital Advantage
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Lovers of vinyl claim that it sounds warmer, sounds more true to life, and
    has a wider and more accurate dynamic range. CD fans claim that LP aficionados
    are nostalgic for all the ambience that goes along with playing a vinyl record:
    the sounds made by the turntable, the addition of surface noise from dust and
    scratches, flipping it to hear the other side, and all the fussiness required
    to keep LPs in good condition. I miss the cover art, posters, and generously sized
    booklets that came with LPs—you just can’t do much with a tiny CD case. But no
    matter how careful you are with keeping LPs clean, handling them carefully, keeping
    your stylus clean, and keeping your tonearm optimally balanced and tracked, it
    is impossible to avoid causing wear or even damage merely by playing them, because
    you’re scraping a diamond stylus with a Mohs’ scale hardness rating of 10 over
    a surface with a Mohs’ hardness of 1.'
  prefs: []
  type: TYPE_NORMAL
- en: Some LPs survive in better condition than others because they are better engineered.
    Vinyl LPs begin life as master tapes. These are copied to the master disk, which
    is made of metal or lacquer. Cutting a record is an exercise in compromise. Quiet
    passages can’t be too quiet or they will be lost in noise, but if they are too
    loud, the grooves will overlap and create skips. Louder volume also results in
    less playing time, so there is as much artistry in the engineering as there is
    the in music itself. Unfortunately, all LPs are not created equal. As the industry
    matured, a multitude of demands were placed on the master recording engineers,
    who were often told to make the master tapes also serve as masters for cassettes,
    and butchered for radio play. The vinyl itself became thinner. In other words,
    the lowest common denominator reared its mediocre head. Older LPs are beloved
    because they’re better made.
  prefs: []
  type: TYPE_NORMAL
- en: CDs have most of the technical advantages. The biggest advantage of digital
    audio is that copies are equal to the originals. This is not true of analog audio,
    which loses something with each generation. By the time you get to a copy of a
    copy of a copy, you know it’s a long way from the original.
  prefs: []
  type: TYPE_NORMAL
- en: A CD offers as much as a 96 dB dynamic range, range, whereas the best vinyl
    delivers maybe 75 dB and, more typically, in the 50s. So, the CD offers a superior
    signal-to-noise ratio, plus something that even the best LP system is hard-pressed
    to deliver, and that is absolute silence in the silent passages. True, this absolute
    silence is largely theoretical because some sound will probably be created somewhere
    in your audio chain—a bit of hum, a touch of electrical interference—but the CD
    itself is dead silent. Vinyl wins on frequency range, sort of—if you have good
    enough equipment (which would make you a rare, wealthy, and elite audiophile indeed),
    it will capture frequencies as high as 70 to 75 kHz, up there where the bats fly.
    More typically it falls into the 10 Hz to 25 kHz range.
  prefs: []
  type: TYPE_NORMAL
- en: Down here in the real world, most audio hardware is designed with upper limits
    of 20 to 30 kHz in mind. The human ear can detect frequencies up to 25 kHz, and
    the range of sensation is 50 kHz. If you have something blasting away at 115 dB
    sound pressure level at a frequency of 45 kHz, you’ll feel the pain but not know
    why. Some folks believe that very high frequencies are still perceived in some
    manner and add to the listener’s enjoyment. What they might be talking about are
    the harmonics. If you have a sound at 100 Hz, there are harmonics of that sound
    at 25 Hz, 50 Hz, 200 Hz, and so on. If you clip the harmonics, the sound tends
    to sound a little dead on the high end.
  prefs: []
  type: TYPE_NORMAL
- en: I have compared some of my favorite music on both CD and LP, and it’s the extra
    noise on LPs that sets them apart. I can really tell the difference in a symphony—the
    quiet passages on a CD are unmarred by scratches, hiss, or rumble, and the loud
    bits are loud and accurate, without distortion. If you want to make your own comparisons,
    make sure you have LPs and CDs that have been recorded with skill and care. An
    awful lot of them are junk, and the trend with modern popular music is simply
    to crank all levels on a CD to the maximum, with no regard for dynamic range,
    distortion, nuances, or balance. Pianos and organs are great for testing the quality
    of your audio system because their sounds are difficult to reproduce accurately,
    they have monster dynamic and frequency ranges, and you can tell pretty easily
    if they sound right. Try “Toccata and Fugue in D Minor” by Johann Sebastian Bach;
    this covers the full range of the pipe organ, the big kind you see in cathedrals.
    At one point, a bass pedal is held so long your speakers may visibly distort.
    Pink Floyd’s “Time” from the *Dark Side of the Moon* exercises the sound separation
    among left, right, and true center. Jimi Hendrix’s *Electric Ladyland*, if you
    can find the original double LP and not some bad CD remaster, is an amazing piece
    of studio and artistic wizardry that will exercise your audio system and reward
    careful listening.
  prefs: []
  type: TYPE_NORMAL
- en: Wire Recordings
  prefs: []
  type: TYPE_NORMAL
- en: The original master “tapes” were made on wire recorders, which used spools of
    steel wire as the recording medium. Wire recorders were in wide use until the
    1960s, when they were supplanted by magnetic tape recorders. Old music, like the
    original Carter Family recordings of the 1920s, were recorded on wire recorders.
    Wire rusts, and the fidelity is nothing to get excited about, but it is very durable.
    Even so, most of those old recordings are lost.
  prefs: []
  type: TYPE_NORMAL
- en: 'But not all! *The Live Wire: Woody Guthrie in Performance 1949* won the 2008
    Grammy for Best Historical Album. It was restored from wire recordings and is
    believed to be his only recorded live performance. Like a lot of wire recorders,
    these recordings were made on a home-built device, which complicates any restoration
    process. But restored they were, and now you can enjoy Woody Guthrie live on CD.'
  prefs: []
  type: TYPE_NORMAL
- en: CDs win hands down for convenience. They’re sturdy, they don’t get damaged from
    being played, you don’t have to continually fuss with them, and they are portable.
    Most CD players have remote controls, and you can play the tracks in any order
    or shuffle. You can load multiple CDs in a CD changer without harm and bliss out
    for hours.
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite the efforts of the music industry to foil our fair use rights and desire
    to enjoy music the way we want to, it’s as easy to create custom-mix CDs as it
    was to create our own mix tapes. And for most of the same reasons: to package
    music the way we want and to discover new artists. ([Chapter 5](ch05.html "Chapter 5. Authoring
    a Compilation CD") tells how to make compilation CDs.) However, we now have two
    marvelous new options that we didn’t have back in the olden days, and that is
    satellite radio and Internet radio. Neither one is high on the audio quality scale,
    but you can’t beat them for variety and discovering new artists. Commercial broadcast
    radio is worse than ever, which I didn’t believe was possible.'
  prefs: []
  type: TYPE_NORMAL
- en: CDs also win on cost. A hundred dollars buys a perfectly satisfactory CD player.
    Even in the olden days, a good-quality turntable, cartridge, and stylus cost several
    hundred dollars, and they haven’t gotten any cheaper. Oh, and don’t forget the
    dust cover, which was always an overpriced add-on. And a stylus-tracking force
    gauge, and cartridge alignment tool, and special cleaning accessories, and so
    on.
  prefs: []
  type: TYPE_NORMAL
- en: CD Players
  prefs: []
  type: TYPE_NORMAL
- en: You can spend a little or a lot on a CD player.player Ideally, you’ll be able
    to test them with your own sound system before making a purchase, especially if
    you’re going for a higher-end model. As with all digital audio, the quality of
    the digital-to-analog converter determines how good it sounds, so spending more
    can make a difference. If you are connecting your CD player to a receiver or amplifier
    that has its own DAC (you’ll see optical or coaxial digital inputs), that gives
    you two DACs to try. Using the digital connector means the CD player sends a digital
    signal to your receiver and does not use its own DAC. Instead, the receiver performs
    the conversion to analog. Using your CD player’s RCA connectors means your CD
    player will do the conversion and send an analog signal to your receiver. If you
    have a high-end CD player, you probably don’t want your receiver mucking with
    its output, so use the analog RCA connectors. Of course, it’s not always that
    simple, because in some modern A/V receivers, the integrated preamp converts all
    incoming signals with no regard for whether they are analog or digital, which
    is dumb, but there it is. This is not always documented, so you might have to
    pester your vendor to find out what you have.
  prefs: []
  type: TYPE_NORMAL
- en: So who wins, vinyl or CDs? Easy—whichever one you like better. Don’t get hung
    up on specs; it’s the music and your enjoyment that matters.
  prefs: []
  type: TYPE_NORMAL
- en: Longevity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Longevity is still an open question. The current state of digital storage is
    not encouraging for the long term, so you better plan to periodically transfer
    your archives to fresh media. There are several problems with long-term digital
    storage: One, the physical media may not last for more than a few years without
    deteriorating. Two, think of all the closed, proprietary file formats that have
    come and gone in the past 10 or 20 years and are no longer readable. Three, if
    your media survive and the files are still readable, will you have a hardware
    device that can read your media? If someone handed you a 5.25″ disk, a Zip disk,
    a 3.5″ diskette, or a super floppy disk, would you have any idea what to do with
    it? Currently we take CDs, DVDs, USB sticks, and 3.5″ hard drives for granted,
    but they are all just a few years old, and we do not know what the future holds.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There might be a business opportunity in old drives and software. Alvin notes,
    “There’s a market for those who can transfer from the ancient media to current.
    I have a Viper QIC tape drive for the DC300 tapes, a Bernouli drive, a Questech
    40MB drive (it was a favorite of Apple Macintosh’s), a TEAC digital audio cassette
    drive (205MB storage), Zip and Jaz drives, 250MB Colorado QIC, and other floppy
    tape drives.”
  prefs: []
  type: TYPE_NORMAL
- en: Commercial CDs are pressed rather than burned like home-created CDs and will
    outlive most home-burned CDs because they are built of sturdier materials and
    have deeper grooves. CD-Rs will outlive CD-RWs; don’t use CD-RWs for anything
    that you want to last more than a year or two.
  prefs: []
  type: TYPE_NORMAL
- en: There are significant differences in brands. Taiyo Yuden is the top-of-the-line
    manufacturer of CD and DVD blanks. Taiyo Yuden blanks appear under their own name
    and under different brand names, but the secondary vendors change their suppliers
    often, so you can’t count on the names to tell you what you’re getting. Genuine
    Taiyo Yuden blanks are made only in Japan. There are fakes, so search online to
    learn how to identify the real deal.
  prefs: []
  type: TYPE_NORMAL
- en: Verbatim, TDK, and Sony are also considered to be good brands, though they use
    multiple suppliers. You can read the disk ID after purchase with diskDVD Identifier
    and DVDInfo for Windows, DVD Media Inspector for Mac, and cdrecord and dvd+rw-mediainfo
    for Linux.
  prefs: []
  type: TYPE_NORMAL
