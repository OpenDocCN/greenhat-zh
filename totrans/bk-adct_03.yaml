  prefs: []
  type: TYPE_IMG
  zh: '![一个两RCA到两个1/4英寸TRS适配器。注意，Y适配器（右下角）在将MobilePre连接到放大器的录音输出时不需要。当需要为我的录音源使用耳机插孔时，Y适配器很有用。](httpatomoreillycomsourcenostarchimages797501.png.jpg)'
- en: Figure 3-12. A two-RCA-to-two-1/4″ TRS adapter. Note that the Y-adapter (bottom
