- en: Chapter 3. Transferring Vinyl LPs (and Other Legacy Media) to CD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A great way to preserve and enjoy old recordings is to transfer them from any
    legacy medium—vinyl LPs, cassette tapes, reel-to-reel tapes, vintage 78s, videocassettes,
    even eight-track tapes—to CD. Or you can transfer them to a hard drive, solid-state
    drive, or whatever digital storage medium you prefer.
  prefs: []
  type: TYPE_NORMAL
- en: Transferring phonograph records to CD is in demand, and you might even be able
    to get a nice sideline going doing this. A lot of people are still hanging on
    to their record collections but are afraid to enjoy them because LPs are fragile.
    A lot of great albums have never been released on commercial CDs, or the modern
    CD remasters are not done well. Some people simply prefer the sound of their old
    records.
  prefs: []
  type: TYPE_NORMAL
- en: Although you can copy any analog media and convert it to any digital audio format,
    in this chapter we’ll talk mostly about transferring vinyl record albums and singles
    to CDs. Once you have converted your old analog media to a digital format, Audacity
    has a number of tools for cleaning up the sound quality. You may not always be
    able to perform perfect restorations, but you can reduce hiss, clicks, pops, and
    other defects to quite tolerable levels.
  prefs: []
  type: TYPE_NORMAL
- en: You can also customize dynamic range compression to suit your own needs, which
    is a nice thing because on modern popular CDs, dynamic range compression is abused
    to where it spoils the music. Even if they did it well, it might not be right
    for you, so Audacity lets you do it your way.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we’ll discuss the merits of vinyl versus CD and other media, as well
    as the ins and out of connecting your various playback devices to your computer.
    If you need help setting up your hardware, skip ahead to the [Connecting Legacy
    Devices to Your Computer](ch03s13.html "Connecting Legacy Devices to Your Computer")
    in [Connecting Legacy Devices to Your Computer](ch03s13.html "Connecting Legacy
    Devices to Your Computer") first.
  prefs: []
  type: TYPE_NORMAL
- en: For those of you with golden ears who are not satisfied with 16/44.1 CDs, the
    DVD-Audio format supports up to 24/196\. That’s right, 24 bits at 196,000 samples
    per second. DVD-Audio supports 5.1 surround sound, and so does Audacity in the
    1.3.*x* releases. If you’re not into surround sound, you can cram several CDs
    worth of music at 16/44.1 onto a DVD. We’ll learn about authoring DVD-Audio disks
    in [Chapter 6](ch06.html "Chapter 6. Authoring Super High-Fidelity Audio DVDs").
  prefs: []
  type: TYPE_NORMAL
- en: Okay then, let’s dive into copying, editing, and then making CDs. Please review
    [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish") if you need
    a refresher on the basics of using Audacity.
  prefs: []
  type: TYPE_NORMAL
- en: Preparing Vinyl LPs for Copying
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First, clean up your vinyl records as well as you can. Sure, you can do a lot
    to clean up digital audio files, but it’s not like on TV where the ace lab tech
    makes pristine restorations effortlessly. That’s fiction, my dear readers, and
    we are stuck in the real world. It’s better to start with the best-quality recording
    possible; it’s less work, and you get better results.
  prefs: []
  type: TYPE_NORMAL
- en: I have my nice old Discwasher brushes from the olden days, and it’s a good thing
    because the new ones are inferior. Real Discwasher brushes have a directional
    nap—hold them one way to clean the record, and then reverse your stroke on a clean
    lint-free cloth to clean the brush. There is an arrow embedded on the handle that
    points to the leading edge. You can use a real Discwasher brush dry or with a
    wet cleaning solution. The correct way to wet-clean with Discwasher is to apply
    the cleaning solution to the leading edge of the brush only, leaving the rest
    of it dry. You can clean a record on your turntable while it’s rotating, but be
    careful you don’t apply so much pressure that you damage the motor. Apply the
    wet leading edge of the brush for three to four turns, and then roll the brush
    to bring the dry part in contact with the record for another three to four turns.
    Give it time to dry completely before playing it, because playing a wet record
    can damage it. (However, on a record that is already in bad, nothing-to-lose condition,
    playing it wet might make it sound better. Moisten it carefully with distilled
    water or Discwasher D4 fluid, and give it a whirl. It won’t hurt your stylus.)
  prefs: []
  type: TYPE_NORMAL
- en: A nice thing to have for everyday cleaning is a carbon antistatic brush. These
    are always used dry and are pretty good at lifting out dust, lint, and other particles
    that try to make a home on your records. But they’re no good for cleaning fingerprints,
    sticky goo, or other muck that requires a wet cleaner.
  prefs: []
  type: TYPE_NORMAL
- en: There are all kinds of cleaning solutions, microfiber cloths, brushes, and even
    wet power washers. The debates over the best ways to clean vinyl records are endless
    and loud; I shall leave it to you to do your own homework and figure out what
    you prefer. You can pick up nasty, dirty, nothing-to-lose records to practice
    on at thrift shops for cheap. Given the variety of claims over what works best,
    I suspect that vinyl is tougher than we give it credit for.
  prefs: []
  type: TYPE_NORMAL
- en: The History of Record Production
  prefs: []
  type: TYPE_NORMAL
- en: The earliest recordings were made on rotating wax cylinders with a needle in
    the middle of a vibrating diaphragm attached to a horn, like an old-fashioned
    ear trumpet. The horn functioned like a microphone. The needle vibrations cut
    an uneven groove into the wax. Modern mono recordings were made using the same
    principle of a vibrating needle cutting into a softer material, except the needle
    was moved by a magnet.
  prefs: []
  type: TYPE_NORMAL
- en: Stereo came about when someone experimented with the angle of the magnet with
    respect to the needle and found that it could be controlled precisely enough to
    cut each side of the groove differently, creating two stereo channels. The technology
    for producing vinyl records, even with the advent of CDs and digital audio, has
    continued to improve, and some record labels are still producing high-quality
    vinyl recordings. With all of these advances, it’s still a single needle doing
    the recording and playback for two channels, which results in a bit of *crosstalk*,
    so precision tuning of your turntable is required to get the best performance.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Never use any kind of alcohol on vintage 78 rpm records or any acetate or nonvinyl
    records because it will damage them. The earliest records were made of wax, and
    there were many different wax compositions using carnuba, beeswax, and other materials.
    People who know about these things recommend not using liquid cleaners at all.
    If you have vintage records, I recommend consulting experts who know how to handle
    them safely. Solutions containing alcohol are fine for modern vinyl records, and
    most record cleaners contain alcohol. Whatever cleaner you use, it must be something
    that leaves no residue.
  prefs: []
  type: TYPE_NORMAL
- en: You should also invest in a stylus brush and cleaner, because gunk builds up
    on your stylus. This is less controversial; I use the Stanton SC-4 brush and cleaner,
    and they do the job just fine. Remember, you cannot be too careful when you’re
    handling your turntable’s stylus; handle it as gently as you possibly can by its
    mounting brace only. Never touch it with your fingers.
  prefs: []
  type: TYPE_NORMAL
- en: Use a stylus gauge to adjust the vertical tracking force of your stylus. High-quality
    cartridges require a mere 0.5 to 3 grams. Medium-quality styli, and those designed
    for DJs, go as high as 5 grams. Set the tracking force per the instructions for
    your particular hardware. Too light and too heavy will both cause too much wear,
    so you really want it just right.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your turntable and tonearm, you may also have antiskate, vertical
    tracking angle, and azimuth adjustments. Your turntable documentation should tell
    you all about what these are and how to adjust them. The idea is to make correctly
    aligned contact without causing asymmetrical wear. It is worth spending some time
    tuning your turntable, and you may be surprised at how much difference tiny adjustments
    make.
  prefs: []
  type: TYPE_NORMAL
- en: Eight Steps to Converting Records to CDs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'First let’s list all the steps and then in the next sections go through them
    in detail. Vintage records require some special handling, which we’ll get to in
    [Copying Vintage 78s](ch03s12.html "Copying Vintage 78s") in [Copying Vintage
    78s](ch03s12.html "Copying Vintage 78s"). If you don’t know how to hook up your
    turntable, visit [Connecting Legacy Devices to Your Computer](ch03s13.html "Connecting
    Legacy Devices to Your Computer") in [Connecting Legacy Devices to Your Computer](ch03s13.html
    "Connecting Legacy Devices to Your Computer") first. These are the steps to follow:'
  prefs: []
  type: TYPE_NORMAL
- en: Set Audacity’s frame rate to CDDA frames in the Selection toolbar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set the project rate to 32-bit float/44.1 or 16/44.1.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Copy your album into Audacity into one long track.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make any fixes such as removing noise and pops, normalizing, compressing, and
    deleting unnecessary bits.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter metadata.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Export the Audacity tracks to CD-ready audio files.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use your favorite CD-writing software to copy your songs to a CD.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pop your new CD into a player and enjoy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The most time-consuming part is fixing defects. This chapter has some tips for
    common fixes, and [Chapter 12](ch12.html "Chapter 12. Fix-its and Cleanups") is
    devoted entirely to fix-its and cleanups.
  prefs: []
  type: TYPE_NORMAL
- en: 'I like to record singles a little differently than in step 3: I prefer to record
    each single into its own track, so it looks like [Figure 3-1](ch03s02.html#putting_each_song_into_a_separate_audaci
    "Figure 3-1. Putting each song into a separate Audacity track").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Putting each song into a separate Audacity track](httpatomoreillycomsourcenostarchimages797479.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-1. Putting each song into a separate Audacity track
  prefs: []
  type: TYPE_NORMAL
- en: Use the Track menu on each track to enter the song titles as the track names.
    At export, when all the tracks are exported to CD-ready files, each file will
    take the track name.
  prefs: []
  type: TYPE_NORMAL
- en: The advantage of using individual Audacity tracks per single is it’s easier
    to reorder them, and you can normalize volume levels in one operation. When all
    the songs are in one track, normalization won’t bring the quiet songs up to the
    same volume as the loud songs. Any variances have to be corrected one song at
    a time. But when multiple tracks are normalized, all of them are brought up to
    the same volume level in one step.
  prefs: []
  type: TYPE_NORMAL
- en: Audacity Settings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First, set the correct frame rate for CD audio in the Selection toolbar, as
    [Figure 3-2](ch03s03.html#setting_the_correct_frame_rate_for_cd_au "Figure 3-2. Setting
    the correct frame rate for CD audio") shows. This ensures that any splits you
    make will start and end on a CD frame. Any audio that lands outside of these frames
    will be lost and possibly create clicking noises. You can choose either hh:mm:ss
    + CDDA frames (75 fps) or CDDA frames (75 fps). The former shows the time plus
    CD frames, and the latter displays only CD frames. Check the “Snap To” box to
    ensure that stops and starts are always on the CD frame boundaries.
  prefs: []
  type: TYPE_NORMAL
- en: '![Setting the correct frame rate for CD audio](httpatomoreillycomsourcenostarchimages797481.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-2. Setting the correct frame rate for CD audio
  prefs: []
  type: TYPE_NORMAL
- en: Then set your quality preferences in the **Edit>Preferences >Quality** dialog
    to a sample rate of 44,100 Hz and a bit depth of 32-bit float. The Red Book CD
    Audio standard is 16/44.1, but if you have enough disk space, working in 32-bit
    float has a number of advantages. It gives you the largest possible dynamic range,
    which means less noise and a lot of headroom for editing, so you can do a lot
    of processing with losing quality.
  prefs: []
  type: TYPE_NORMAL
- en: Recording at 16/44.1 works fine if you want to conserve disk space, especially
    if you’re doing straight copying with minimal editing. The more manipulation you
    do, the better it is to work in 32-bit float.
  prefs: []
  type: TYPE_NORMAL
- en: 'While you’re in the Preferences menu, review these options as well:'
  prefs: []
  type: TYPE_NORMAL
- en: 'On the Recording tab, uncheck “Overdub: Play other tracks while re-cording
    new one” and “Software Playthrough: Listen while recording or montoring new track.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the Import/Export tab, check “Show Metadata Editor prior to export.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure the number of recording channels is set correctly (Devices tab), which
    is two-channel stereo. Even old mono LPs use two tracks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recording
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Then click **File > Save Project As** and give your project a name, start your
    record player, and set your recording levels. You have plenty of headroom, so
    give yourself some space to avoid clipping. Using a 32-bit float bit depth means
    you can record to a peak of -24 dB and still have more dynamic range than your
    hardware can use; I usually record to a peak of -9 dB because a record is not
    unpredictable like a live show. If it surprises me with a sudden super-loud passage,
    I can easily re-record it. Click **View > Show Clipping**, and Audacity will highlight
    any clipping with a bright red line.
  prefs: []
  type: TYPE_NORMAL
- en: Then click the **Record** button and start playing your record. There’s nothing
    much to do except kick back and enjoy the music until it’s time to flip to side
    two. Click the **Pause** button to pause recording while you flip the record.
    Every time you click **Record**, it starts a new track, so use **Pause** to keep
    going on the same track. If you accidentally hit **Stop** instead, you can append
    to your existing track with shift-Record.
  prefs: []
  type: TYPE_NORMAL
- en: It is a good idea to record some noise, like at the beginning of the record
    before the music starts and at the end after the music stops, so you can do some
    effective noise removal later. A pure noise sample with no music in it is best.
    Save this in a separate track.
  prefs: []
  type: TYPE_NORMAL
- en: Fixing Defects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First do a rough trim to delete any unwanted sections. Don’t cut too closely
    but leave some extra, and then apply the finishing touches later. Trimming away
    unwanted sections of your tracks is easy; just select the parts you don’t want
    and press the delete key, or click the **Cut** button. Another way to do deletions
    is to select what you want to keep and then click the **Trim** button. This keeps
    your selection and deletes the rest.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting part of a track makes it shorter, and sometimes you might not want
    to do this but rather keep it the same length. Do this by silencing instead of
    deleting—select the part you want to get rid of and click the **Silence** button.
    This makes it silent instead of removing it, and your track stays the same length.
  prefs: []
  type: TYPE_NORMAL
- en: The next step is to fix any clipping or scratches. It is common for defects
    to be in only one channel. This is more characteristic of vinyl because the needle
    is pushed by the groove, so the side pushing the needle inward gets more wear.
    Tapes will also wear unevenly because one track is on the “inside” away from the
    edge of the tape. The track closest to the edge will be affected the most by magnetism,
    electrical fields, and physical damage from the tape guides.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The definition of *track* is a bit squishy. An audio track is a single mono
    track or a two-channel stereo track, or it’s a single song on a long track with
    multiple songs.
  prefs: []
  type: TYPE_NORMAL
- en: To fix a defect in only one channel, use the **Split Stereo Track** command
    in the Track panel to break your stereo track into two separate tracks. Then you
    can edit each one separately, and when you’re finished, you can use **Make Stereo
    Track** to put them back together. A nice benefit of dividing them is that the
    undamaged track will mask less-than-perfect repairs in the other track.
  prefs: []
  type: TYPE_NORMAL
- en: 'Did you know you can insert silence? If you need to pad a track and make it
    a little longer or you need to insert a silent gap, first click to mark the point
    where you want to insert some silence. Then click **Generate > Silence**, enter
    how long you it want to be, and click **OK**. The new silent portion will be inserted
    to the right of your mark. [Figure 3-3](ch03s05.html#inserting_two_seconds_of_silence
    "Figure 3-3. Inserting two seconds of silence") shows how to create a two-second
    silence. Note that it contains a drop-down menu just like the Selection toolbar,
    with all different types of values to use: seconds, hours/minutes/seconds, different
    frame rates, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Inserting two seconds of silence](httpatomoreillycomsourcenostarchimages797483.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-3. Inserting two seconds of silence
  prefs: []
  type: TYPE_NORMAL
- en: Fade In, Fade Out
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fading in and out is done a lot in recordings. In [Figure 3-4](ch03s05.html#fade_to_silence_comma_then_back_to_norma
    "Figure 3-4. Fade to silence, then back to normal using the Envelope tool") I
    deleted a long boring stretch of applause and left about a three-second gap, and
    then I used the Envelope tool to gracefully fade out to silence and then back
    in. The Envelope tool gives you a great deal of control over fades and volume
    levels. The little white squares are *control nodes*. Create new nodes by clicking
    wherever you want them, drag them in any direction to raise or lower volume, and
    drag them beyond the track borders to get rid of them. Envelope tools are standard
    in nearly all audio-editing applications.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fade to silence, then back to normal using the Envelope tool](httpatomoreillycomsourcenostarchimages797485.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-4. Fade to silence, then back to normal using the Envelope tool
  prefs: []
  type: TYPE_NORMAL
- en: Another way to apply fades is with **Effect > Fade Out** and **Fade In**. Select
    the part of your track where you want it to fade, click **Effect > Fade Out**
    or **Fade In**, and it will automatically apply a graceful, uniform fade for you.
    You control only the length of the fade.
  prefs: []
  type: TYPE_NORMAL
- en: Some CD-writing applications automatically create a two-second gap between audio
    tracks, so beware. You might not want a gap between songs in a live performance
    or a gap added to the one that you created in Audacity. Good CD-writing applications
    let you control this behavior.
  prefs: []
  type: TYPE_NORMAL
- en: Fixing Warps
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Audacity won’t fix a warped record. A top-quality turntable will track a warped
    record more accurately than a low-budget turntable. Many how-tos suggest flattening
    the warp by carefully warming the record to soften it—in an oven, in a sunny window,
    in a warm vehicle—and then placing it inside a clean paper sleeve and putting
    it under a heavy weight. I have tried the warm vehicle method because the idea
    of using an oven scares me, and sometimes it works well if you are careful and
    finicky about keeping everything clean. Pressing debris into the soft, warm vinyl
    won’t improve it any.
  prefs: []
  type: TYPE_NORMAL
- en: You can use Audacity to mitigate some of the bad sounds created by a warped
    record, such as clicks, pops, and hiss; see the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Fixing Skips and Pops
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can find any skips or pops caused by scratches or warps pretty easily by
    looking at the waveform, as [Figure 3-5](ch03s05.html#the_area_to_the_left_of_the_cursor_line
    "Figure 3-5. The area to the left of the cursor line is between songs and should
    be relatively flat, but this example is from a record with a lot of little scratches,
    so you see many sudden, slender peaks instead.") shows. They appear as abrupt,
    slender peaks. **Effect > Click Removal** is pretty good at removing clicks in
    batches without removing music. It looks for spikes in the waveform that are typical
    of the pops caused by scratches, deletes the scratches, and then does a bit of
    interpolation to reconstruct the waveform. The Select threshold setting determines
    the sensitivity for deciding when a spike is a scratch. Smaller Select threshold
    values are more sensitive, and larger values are less sensitive. Too much sensitivity
    means something you want to keep might be identified as a click and removed, such
    as some percussion effects.
  prefs: []
  type: TYPE_NORMAL
- en: '![The area to the left of the cursor line is between songs and should be relatively
    flat, but this example is from a record with a lot of little scratches, so you
    see many sudden, slender peaks instead.](httpatomoreillycomsourcenostarchimages797487.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-5. The area to the left of the cursor line is between songs and should
    be relatively flat, but this example is from a record with a lot of little scratches,
    so you see many sudden, slender peaks instead.
  prefs: []
  type: TYPE_NORMAL
- en: The Max spike width value determines the maximum length of a segment, in milliseconds
    (ms), that the Click Removal tool will remove. The default is 20 ms, which is
    longer than most scratches.
  prefs: []
  type: TYPE_NORMAL
- en: Select a small segment of a track that has some scratches on it and try a bit
    of trial and error, which goes quickly thanks to the Click Removal effect’s Preview
    button. Listen to the preview, and if it doesn’t sound right, change the settings
    and try again. The defaults are pretty good, and once you have the settings tweaked
    to your satisfaction, go ahead and apply them to the whole track.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The default preview length is three seconds. If that is too short, open the
    **Edit > Preferences > Playback > Length of Preview** dialog and make it longer.
  prefs: []
  type: TYPE_NORMAL
- en: You may want to repair a click or pop manually, especially if there are only
    a few of them. It doesn’t take long. One way is to select **Effect > Amplify**
    and lower it to -50 dB, which will silence it. Another way is to use the Repair
    tool, which is more surgical. Zoom in until you can see the individual samples,
    select a segment to operate on, and click **Effect > Repair**. The Repair tool
    operates on a maximum of 128 samples. Just like the Click Removal tool, it uses
    interpolation to reduce and smooth out the edges of the repaired segment, so it
    doesn’t leave a gap. ([Figure 3-6](ch03s05.html#using_the_repair_tool_comma_before_and_a
    "Figure 3-6. Using the Repair tool, before and after, to repair some clipping")
    shows the before and after.)
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Repair tool, before and after, to repair some clipping](httpatomoreillycomsourcenostarchimages797489.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-6. Using the Repair tool, before and after, to repair some clipping
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember the Zoom tool—you can magnify your waveform enough to see the individual
    samples and give yourself plenty of room to make precise edits. To keep your place
    when you’re zooming in and out, click to mark your location on the track, and
    the Zoom tool will automatically center on your mark.
  prefs: []
  type: TYPE_NORMAL
- en: Finding and Repairing Clipping
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Use **View > Show Clipping** to quickly find any clipped segments. Clipping
    is caused when the volume of your recording goes over 0 dB. Clipping is nasty
    in digital audio because it causes distortion. An easy way to fix a brief clipped
    segment is with the Amplify effect. Zoom in and carefully select the clipped segment,
    and then select **Effect > Amplify** to bring it down a notch or two. Use a negative
    value for the Amplification setting, such as -3.0\. One decibel is about the smallest
    level of change we can perceive, and every 3 decibels doubles or, when reducing
    amplitude, halves the volume level. So -3 dB is half as loud as 0 dB, and -6 dB
    is half as loud as -3 dB. Clipped passages over a few seconds long should be rerecorded.
  prefs: []
  type: TYPE_NORMAL
- en: Noise Removal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Vinyl LPs, on even the finest systems, are never completely silent. There is
    always some sort of background noise: hiss, turntable rumble, tiny scratchy noises
    from static electricity or pressing defects in the vinyl. Open the **Effect >
    Noise Removal** effect to get rid of this unwanted noise. It’s not perfect, and
    there is always a trade-off between removing noise without causing too much damage
    to the music. It works best when you have a good noise profile and the noise is
    distinctly different from what you want to keep.'
  prefs: []
  type: TYPE_NORMAL
- en: First you need to build a profile of the noise you want to remove, so select
    a few seconds of your track that has only noise, such as the very beginning or
    very end where the stylus is traveling over the record but not over the music.
    The longer your noise sample, the better, from 5 seconds up to 30 seconds or so.
    Select your noise sample, and then in the **Effect > Noise Removal** dialog, click
    the **Get Noise Profile** button. Next, select the segment that you want to apply
    noise removal to and click **OK**. You can use the Preview button to make sure
    it’s doing it right before hitting OK. Apply Noise Removal as precisely as you
    can to minimize side effects. Hiss, wow and flutter, hum, and low-level scratchiness
    are all common defects, and the Noise Removal tool works well if you have a good
    clean noise sample.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t like the results, press ctrl-Z to undo, change some settings, and
    try it again. The default noise reduction level is -24 dB, which means segments
    identified as noise are attenuated by -24 dB. If this removes too much of the
    recording, reduce this and try it again. A similar tactic that often works well
    is to go back to your noise sample, reduce its amplitude a few dB, create a new
    profile, and try again. You don’t want to erase the noise completely because this
    may erase things you want to keep, just lower it to where it’s not bothersome.
  prefs: []
  type: TYPE_NORMAL
- en: The Frequency smoothing and Attack/decay time sliders are more aggressive when
    you move them left and less aggressive on the right sides of the scales. A larger
    value for frequency smoothing means it treats a wider range of frequencies as
    the same, so it makes larger changes. *Attack* is how hard a note is hit, and
    *decay* is how long it takes to fade away. Since there is only one Attack/decay
    time slider, the attack and decay times will always be the same. Smaller values
    are more abrupt, and larger values are more gradual.
  prefs: []
  type: TYPE_NORMAL
- en: Another slick trick is to use the Equalization effect (see [Chapter 11](ch11.html
    "Chapter 11. Audacity Plug-ins for Special Effects") to learn more) to reduce
    hiss or rumble by reducing the amplitude of frequencies below 500 Hz and above
    15,000 Hz. Of course, this will also affect any sounds in this range that you
    want to keep, so it’s not always the best solution, but it is one more thing to
    try. You can try this in any part of the frequency range that contains unwanted
    noise.
  prefs: []
  type: TYPE_NORMAL
- en: Another way to limit a range of frequencies is to use a *high-pass* or *low-pass*
    filter. A high-pass filter blocks low frequencies and allows high frequencies
    to pass, while a low-pass filter blocks high frequencies. You may need to install
    some plug-ins to get high- and low-pass filters for Audacity; look in your Effects
    menu to see what is installed on your system. ([Chapter 11](ch11.html "Chapter 11. Audacity
    Plug-ins for Special Effects") tells where to find and how to install plug-ins.)
  prefs: []
  type: TYPE_NORMAL
- en: Customizing Dynamic Range Compression
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You may want to tailor the dynamic range of your recording for more comfortable
    listening in different environments. Because listening to a recording with a wide
    dynamic range in a noisy environment like a vehicle or at work means it’s always
    too loud or too soft, you can change this with a *dynamic range compressor*. Compressors
    are used all the time in audio production. I think they’re overused, but the neat
    thing with Audacity is you can adjust it to please yourself. A compressor usually
    attenuates the louder frequencies, reducing the difference between the soft and
    loud passages. Some compressors also boost the quieter frequencies. [Compress
    Dynamic Range](ch12s10.html "Compress Dynamic Range") in [Change Speed](ch12s09.html
    "Change Speed") tells all about how to apply compression to your recordings.
  prefs: []
  type: TYPE_NORMAL
- en: Normalization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are finished with repairs, it is time to normalize the volume for
    the whole album. If you copied everything to a single Audacity track, select the
    entire track and apply **Effect > Normalize**. This won’t affect the dynamic range
    or change audio quality; all it does is raise the overall volume level. Set your
    maximum amplitude no higher than 0.0, which is the maximum for digital audio,
    and make sure that “Remove any DC offset” is checked. DC offset refers to the
    mean amplitude. If this is not zero, then normalization won’t be applied correctly
    because the amplitude levels will be unbalanced, and it might even create a bit
    of distortion. When this is finished, you’re ready to go on to the next section.
  prefs: []
  type: TYPE_NORMAL
- en: If you put each song into a separate Audacity track, press ctrl-A to select
    all tracks and then apply normalization. Then skip ahead to [Exporting to CD-Ready
    Files, Multiple Audacity Tracks](ch03s10.html "Exporting to CD-Ready Files, Multiple
    Audacity Tracks") in [Exporting to CD-Ready Files, One Long Audacity Track](ch03s09.html
    "Exporting to CD-Ready Files, One Long Audacity Track").
  prefs: []
  type: TYPE_NORMAL
- en: Dividing a Long Track into Individual Songs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you copied everything into one long track, you can export this to a 16-bit
    WAV file and then copy it to a CD. But you won’t have individual songs; instead,
    you’ll have one long track with no way to skip between songs. So here is how to
    divide it into individual songs. Start at the very beginning; make sure you are
    exactly at the beginning of the track by pressing the home key. Then press ctrl-B.
    This will create a new label track under your album track, and the cursor will
    be inside a little text box. Type the name of the first song into this little
    box and press nter. Then click wherever you want the break to go between the first
    and second songs, press ctrl-B, and type in the name of the second song. Keep
    going until all the songs have their name labels ([Figure 3-7](ch03s08.html#dividing_one_big_track_into_individual_s
    "Figure 3-7. Dividing one big track into individual song tracks and labeling them")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Dividing one big track into individual song tracks and labeling them](httpatomoreillycomsourcenostarchimages797491.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-7. Dividing one big track into individual song tracks and labeling
    them
  prefs: []
  type: TYPE_NORMAL
- en: Exporting to CD-Ready Files, One Long Audacity Track
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have copied all your songs into one long Audacity track, this is how
    you export them to individual CD-ready audio files. First open **File > Open Metadata
    Editor** and enter the album title and artist’s name, as well as any other information
    that you want to preserve in the track metadata. Leave the Track Title and Track
    Number fields blank, because Audacity will fill those in for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, go to **File > Export Multiple** and choose Export Format: WAV (Microsoft)
    signed 16 bit PCM. You’ll see a window like [Figure 3-8](ch03s09.html#exporting_each_song_into_an_individual_c
    "Figure 3-8. Exporting each song into an individual, CD-ready audio file using
    the label names as the filenames"). I recommend exporting to a separate directory
    and not mixing your exports with your Audacity project files. Select the “Split
    files based on: Labels” and “Name files: Using Label/Track Name” radio buttons.
    Check the “Overwrite existing files” box only if you are sure you want newly exported
    files to replace old files with the same name. Click **OK**, and you’re on your
    way.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting each song into an individual, CD-ready audio file using the label
    names as the filenames](httpatomoreillycomsourcenostarchimages797493.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-8. Exporting each song into an individual, CD-ready audio file using
    the label names as the filenames
  prefs: []
  type: TYPE_NORMAL
- en: If you enabled “Show Metadata Editor prior to export” in the **Edit > Preferences
    > Import/Export** dialog as I suggested, the Metadata Editor will appear for every
    song as it exports. It is okay to turn it off if you don’t need to review the
    metadata for every song.
  prefs: []
  type: TYPE_NORMAL
- en: Exporting to CD-Ready Files, Multiple Audacity Tracks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you copied each song to an individual Audacity track, this is how you export
    them to individual CD-ready audio files. First open **File > Open Metadata Editor**
    and enter any information common to all the tracks, such as date, genre, or artist’s
    name. Leave the Track Title and Track Number fields blank, because Audacity will
    fill those in for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, go to **File > Export Multiple** and choose Export Format: WAV (Microsoft)
    signed 16 bit PCM. You’ll see a window like [Figure 3-9](ch03s10.html#exporting_each_track_into_an_individual
    "Figure 3-9. Exporting each track into an individual CD-ready audio file, using
    the track names as the filenames."). I recommend using a separate directory and
    not mixing your exports with your Audacity project files. Select the “Split files
    based on: Labels” and “Name files: Using Label/Track Name” radio buttons. Check
    the “Overwrite existing files” box only if you are sure you want newly exported
    files to replace old files with the same name. Click **OK**, and you’re on your
    way. You will end up with each song in a separate file, and the track names you
    created will become the filenames.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting each track into an individual CD-ready audio file, using the track
    names as the filenames.](httpatomoreillycomsourcenostarchimages797495.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-9. Exporting each track into an individual CD-ready audio file, using
    the track names as the filenames.
  prefs: []
  type: TYPE_NORMAL
- en: Writing Songs to a CD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now you have a batch of nice individual WAV files, one file per song. Write
    your songs to a CD with your favorite CD writer application, and you’re done.
    Don’t burn at the maximum speed, but throttle down to half speed to make sure
    you get a good disk. Be sure to select “New Audio Project,” or whatever your particular
    application calls making a music CD, because this creates a CD in the proper Red
    Book Audio format. Don’t make an ordinary data CD because then it won’t work in
    standard CD players, like in your vehicle or hi-fi system. Standard CD players
    can’t play WAV files. (Computer CD players will handle just about anything, because
    it is all done in software media players.)
  prefs: []
  type: TYPE_NORMAL
- en: Watch the order of your song tracks—your CD-writing application may put your
    songs in alphabetical order, rather than track order. A quick way to sort them
    is by date, if your CD-writing software supports this, since the first song exported
    will always be the oldest and the last one the newest.
  prefs: []
  type: TYPE_NORMAL
- en: If you have an inkjet printer that supports printing on CDs and DVDs, you can
    get special CD blanks that are made to be printed on. These have either a white
    or silver side that is designed to hold ink and not smear. Another newfangled
    printable CD/DVD requires a special thermal printer, which can be purchased for
    about $100\. A third printable disk type is called *LightScribe*, which requires
    a special CD/DVD writer. These are in the same price range as ordinary CD/DVD
    writers, about $50.
  prefs: []
  type: TYPE_NORMAL
- en: “Do I need to buy a special audio CD?”
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer to this commonly asked question is no. All CDs are exactly the same
    type. Some countries charge a tax on “audio” CDs that supposedly gets paid to
    musicians to compensate for lost income from illegal copying. (If they actually
    receive a fair share of this tax, I will eat my favorite vinyl LP.) The other
    special thing about them is a pressed data flag that is part of the Serial Copy
    Management System (SCMS) to control copying protected material. The SCMS encoding
    controls three states: copy allowed (00), copy once (11), and copy prohibited
    (10). It won’t stop you from making copies of an original CD. If the “copy once”
    flag is set, it might interfere with putting a copy on a CD writer that attaches
    to your hi-fi system. Computer hardware and media are exempt from the laws that
    mandate SCMS. I use ordinary nonaudio CD blanks, and they work fine in all CD
    players.'
  prefs: []
  type: TYPE_NORMAL
- en: Copying Vintage 78s
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Vintage 78s* 78s is shorthand for old monophonic phonograph records made from
    about the 1890s to the late 1950s. These are also called *short-play* records
    and *wide-groove* records. There were no real industry standards until the early
    1930s, so older records played at a variety of speeds, from 60 to 130 rpm. Vintage
    78s are made of shellac mixed with dyes, fillers, and other materials, and they
    come in a range of sizes all the way up to 16″ in diameter. Some are laminated
    and will come apart if they get wet. Alcohol will dissolve shellac, and even too
    much humidity will hurt it.'
  prefs: []
  type: TYPE_NORMAL
- en: Vinyl LPs, whether mono or stereo, play at 33 1/3 rpm, and singles play at 45
    rpm or 78 rpm. Yes, way back in the olden days there were 78 rpm singles; for
    example, these were favored by Disney in the early 1960s. You might also find
    some 45 rpm LPs. Two main differences between these and vintage 78s is they are
    made of vinyl rather than shellac and they are cut in microgrooves rather than
    wide grooves. The coarse-groove records require a 3 mm stylus, while microgroove
    records use a 1 mm stylus. You can play old monophonic LPs and singles with a
    modern stereo cartridge and stylus, but not vintage records. There are modern
    cartridges and styli that are made for playing these old records, such as the
    popular Shure M78S.
  prefs: []
  type: TYPE_NORMAL
- en: I’m no expert on vintage 78s, but if you need more information on the correct
    ways to store, handle, and play these old-timers, there are a lot of great resources
    both online and in the real world. There are many vintage phonograph record experts,
    aficionados, and traders, so it’s not hard to find some expert guidance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have all the hardware and safe handling sorted out, there are a few
    things you need to do differently in Audacity. Open the **Edit > Preferences >
    Devices** dialog and set the number of recording channels to 1 (mono). Then go
    to **Edit > Preferences > Import/Export** and select “Use custom mix.” The reason
    for doing this is to mix down to two channels from your mono track so you’ll hear
    music in both speakers on your stereo system. If you don’t do this, you’ll get
    playback from only one speaker. [Figure 3-10](ch03s12.html#mixing_down_a_mono_recording_to_two_chan
    "Figure 3-10. Mixing down a mono recording to two channels for playback on stereo
    systems") shows you what Audacity’s mixer panel should look like: Move the slider
    at the bottom to create two output channels, and then click “Audio Track” (or
    whatever name you gave your track) and “Channel: 2” to link them together.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Mixing down a mono recording to two channels for playback on stereo systems](httpatomoreillycomsourcenostarchimages797497.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-10. Mixing down a mono recording to two channels for playback on stereo
    systems
  prefs: []
  type: TYPE_NORMAL
- en: Connecting Legacy Devices to Your Computer
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are several ways to connect turntables and other legacy components to
    your computer. First let’s talk about connectors. The terms *plug, port, socket*,
    and *jack* are thrown around willy-nilly these days. Just to keep it clear and
    simple, I shall call the connecters on cables and adapters *plugs*, and the things
    they plug into (like the RCA and TRS sockets on amplifiers) are *jacks*. Also,
    in the interest of honoring standard terminology, I shall refer to plugs and jacks
    according to gender, male and female. This is especially important with gender
    changers, which are adapters for changing from one connection type to another.
  prefs: []
  type: TYPE_NORMAL
- en: In the olden days everyone used 1/4″ (6.3 mm) TRS plugs, and life was easy.
    Then manufacturers started making 1/8″ (3.5 mm) mini-jacks and plugs and the even
    dinkier 3/32″ (2.5 mm) micro-minis. It doesn’t matter what your devices have because
    there are adapters to fit any situation. In fact, it’s common for devices with
    mini-plugs to include 1/4″ adapters, and you can also get adapters to fit 1/4″
    plugs into mini-jacks. Just make sure you have a correctly matched adapter, either
    mono or stereo. Mono TRS plugs have one black insulator ring, and stereo plugs
    have two.
  prefs: []
  type: TYPE_NORMAL
- en: 'RCA audio connectors, fortunately, are still the same as they have always been.
    RCA plugs come in a rainbow of colors, and each color has a meaning: Red means
    right channel, white means left channel or mono channel, and the other colors
    are for different surround sound channels. They’re all the same, so it doesn’t
    matter if you use the “wrong” colors. There is only one size. They are also called
    *phono* plugs. [Figure 2-7](ch02.html#two_stereo_rca_to_1_solidus_8p_trs_plug
    "Figure 2-7. Two stereo RCA to 1/8″ TRS plug, 1/4″ mono TRS to two stereo RCA,
    1/8″ to 1/4″ stereo TRS adapter, 1/4″ to 1/8″ mono TRS adapter") in [Multichannel
    Recording, PCI, USB, FireWire](ch02s02.html "Multichannel Recording, PCI, USB,
    FireWire") shows an assortment of TRS jacks, adapters, male and female RCA connectors,
    and a dual-RCA-to-single-stereo-plug adapter. Adapters are inexpensive, and you
    always need them, so get a grab bag for all occasions.'
  prefs: []
  type: TYPE_NORMAL
- en: My favorite way to digitize legacy media is to connect a stereo amplifier or
    receiver to an analog-to-digital/digital-to-analog converter (ADC/DAC), which
    then connects to the computer. Then every component that connects to the amp—turntable,
    tape deck, radio tuner, VCR, CD, DVD—is available to record in Audacity. (CDs
    and DVDs can be played and copied directly on your computer; see [Chapter 5](ch05.html
    "Chapter 5. Authoring a Compilation CD") to learn how to do this.)
  prefs: []
  type: TYPE_NORMAL
- en: You probably already have an ADC/DAC on your computer—your computer’s sound
    card. If it has a Line In port, you should use that. These are light blue 1/8″
    stereo jacks. Depending on your amp or receiver, you should have a pair of standard
    RCA outputs you can connect to your sound card, usually called *record out* or
    *line out*. Flip back to [Figure 2-2](ch02.html#this_is_the_back_of_a_treasured_old_but
    "Figure 2-2. This is the back of a treasured old but versatile Pioneer stereo
    amplifier. It can connect two turntables (it even has proper ground connectors
    for turntables), two tape decks, a microphone, a tuner, another amp, a preamp,
    and an Aux connector for a CD player or other input devices.") in [An Example
    Studio](ch02.html#an_example_studio "An Example Studio") to see the back of my
    treasured old Pioneer amplifier.
  prefs: []
  type: TYPE_NORMAL
- en: So, connecting my amp to an internal computer sound card requires a two-RCA-to-1/8″
    stereo mini-plug adapter, as in [Figure 3-11](ch03s13.html#because_of_the_proliferation_of
    "Figure 3-11. Because of the proliferation of 1/8″ mini-plugs, this is the workhorse
    of many a conversion studio.").
  prefs: []
  type: TYPE_NORMAL
- en: '![Because of the proliferation of 1/8″ mini-plugs, this is the workhorse of
    many a conversion studio.](httpatomoreillycomsourcenostarchimages797499.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-11. Because of the proliferation of 1/8″ mini-plugs, this is the workhorse
    of many a conversion studio.
  prefs: []
  type: TYPE_NORMAL
- en: On surround-sound home theater receivers, consult your manual to figure out
    the best recording outputs. For example, I have an Onkyo 5.1 system with a pair
    of RCA tape outputs, just like my old Pioneer amp. You have to use the remote
    control to select the correct output channels, and then it records whatever is
    currently playing.
  prefs: []
  type: TYPE_NORMAL
- en: My favorite recording interface is an M-Audio MobilePre USB, which is a combination
    microphone preamp and ADC/DAC. This replaces an internal computer sound card.
    The MobilePre supports a number of different connectors, so I could use the two-RCA-to-1/8″
    adapter or a two-RCA-to-two-1/4″ TRS adapter, as in [Figure 3-12](ch03s13.html#a_two-rca-to-two-1_solidus_4p_trs_adapte
    "Figure 3-12. A two-RCA-to-two-1/4″ TRS adapter. Note that the Y-adapter (bottom
    right) is not needed for connecting the MobilePre to the Record outputs on the
    amplifier. The Y-adapter comes in handy when I need to use a headphone jack for
    my recording source.").
  prefs: []
  type: TYPE_NORMAL
- en: '![A two-RCA-to-two-1/4″ TRS adapter. Note that the Y-adapter (bottom right)
    is not needed for connecting the MobilePre to the Record outputs on the amplifier.
    The Y-adapter comes in handy when I need to use a headphone jack for my recording
    source.](httpatomoreillycomsourcenostarchimages797501.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-12. A two-RCA-to-two-1/4″ TRS adapter. Note that the Y-adapter (bottom
    right) is not needed for connecting the MobilePre to the Record outputs on the
    amplifier. The Y-adapter comes in handy when I need to use a headphone jack for
    my recording source.
  prefs: []
  type: TYPE_NORMAL
- en: Connecting a Turntable to Your Computer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are several ways to connect a turntable to your computer in addition to
    connecting through your amplifier connected to your computer. A popular method
    is to use a USB phono preamp that lets you connect any turntable, even cherished
    old ones, directly to your computer. In fact, you might want to look for a good
    old turntable instead of a modern one, because it’s hard to match the quality
    of those old turntables without spending a mint. You can pick up decent USB phono
    preamps for cheap, such as the ART USB Phono Plus V2 for around $100\. It includes
    a gain control, a clipping indicator, a monitor port, a USB port, RCA inputs and
    outputs, optical ports, and an S/PDIF port. The ADC/DAC operates at 16/44.1 and
    16/48\. It even includes a phono ground connector, which is a must-have for turntables
    that have ground wires. If you don’t ground them, you’ll get an annoying hum.
  prefs: []
  type: TYPE_NORMAL
- en: You need a phono preamp and not just any old preamp, because phono preamps apply
    the RIAA equalization curve correction. This is very important. The *RIAA equalization
    curve* is an industry standard for attenuating bass frequencies (below 500 Hz)
    on a vinyl LP and boosting frequencies above 2,120 Hz. Vinyl LPs have to be recorded
    this way or the bass grooves would take up most of the album, resulting in short
    playing time, and the higher frequencies would barely be audible. When you play
    a vinyl record, your integrated amplifier or receiver corrects this imbalance
    with a built-in phono preamp that reverses the RIAA curve. It sounds tinny with
    hardly any bass, and you can hear this by turning off your speakers and placing
    your ear close to the cartridge while a record is playing.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Amplifiers and receivers are called *integrated* because the preamp is built
    in. Amps and receivers that accept separate preamps often still have integrated
    preamps. In the wacky world of audio components, you may spend more for a bare
    amplifier that doesn’t have an integrated preamp or radio tuner. The most expensive
    stereo amp I ever saw had a completely blank faceplate with only a power switch,
    power LED, and volume knob.
  prefs: []
  type: TYPE_NORMAL
- en: The RIAA equalization curve became widely adopted starting around 1955, so records
    from before then may have different equalization curves. If you want to fuss with
    making your own handcrafted equalization corrections, you can do this in Audacity.
    Audacity also has a number of prefab equalization curves, such as Columbia LP,
    AES, Decca, and RCA. Use an ordinary preamp instead of a phono preamp to get an
    uncorrected signal, copy your album into Audacity, and then apply your own equalization.
    [Figure 3-13](ch03s13.html#the_equalization_effect_allows_you_to_fi "Figure 3-13. The
    Equalization effect allows you to fine-tune equalization any way you want, and
    it supports creating custom presets.") shows what the RIAA curve equalizer looks
    like in Audacity.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Equalization effect allows you to fine-tune equalization any way you
    want, and it supports creating custom presets.](httpatomoreillycomsourcenostarchimages797503.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-13. The Equalization effect allows you to fine-tune equalization any
    way you want, and it supports creating custom presets.
  prefs: []
  type: TYPE_NORMAL
- en: A good way to connect a turntable to your recording interface, as mentioned
    earlier, is to connect your turntable to your stereo receiver or amplifier in
    the usual manner and then connect your receiver to your computer’s recording interface.
  prefs: []
  type: TYPE_NORMAL
- en: One more option to consider is buying a USB turntable with its own built-in
    phono preamp. These are becoming popular as more people want to try converting
    their own albums to CD. It’s a great concept and convenience, but a lot of them
    are not very good quality, so shop carefully.
  prefs: []
  type: TYPE_NORMAL
- en: My own personal turntable is an Audio-Technica AT-PL120\. This is not a sweet
    decades-old turntable but a shiny new direct-drive three-speed with its own internal
    phono preamp. That’s right, 33 1/3, 45, and 78\. It’s designed to be a DJ turntable,
    so it comes with an elliptical stylus for playing records both frontward and backward.
    (The horror! As if I would do that to a perfectly good LP!) It has adjustable
    speed, pitch, antiskate, and feet levelers, and it’s weighty and solid as a good
    turntable should be. The internal preamp is switchable, so you can either connect
    it directly to a recording interface or switch off the internal preamp and connect
    to an external phono preamp. If you want to play vintage 78s, you need to purchase
    a special cartridge and stylus, such as the Shure M78S wide-groove monophonic
    cartridge.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Our excellent technical consultant Alvin notes that radio DJs used direct-drive
    turn-tables so they could rotate them backward: “You manually adjust the record
    so that you know where the song begins, then turn the record back one quarter
    of a turn. When you hit “play” on those record players, the turntable is at full
    speed in the one quarter turn.”'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 3-14](ch03s13.html#from_the_right_to_left_colon_nice_old_pi "Figure 3-14. From
