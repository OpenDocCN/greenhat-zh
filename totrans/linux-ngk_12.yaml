- en: 'Chapter 12: Data on Ice Revisited'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章：冰上数据重访
- en: '*Windows Partitions and USB Storage Devices*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Windows分区和USB存储设备*'
- en: 'You’ve learned to transfer data to your computer by downloading it from the
    Internet (such as when you are installing applications, fonts, and other files).
    And you know how to transfer data to and from your computer with CDs and floppies.
    There are also a couple of other data sources that we have yet to discuss: portable
    USB storage devices and, for dual-booters, the Windows partition.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经学会了通过从互联网下载来将数据传输到您的计算机（例如，在安装应用程序、字体和其他文件时）。您也知道如何使用CD和软盘将数据传输到和从您的计算机中。还有一些其他的数据来源我们尚未讨论：便携式USB存储设备和对于双启动用户，Windows分区。
- en: USB Storage Devices
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: USB存储设备
- en: Nowadays, tiny portable storage devices that go by names such as PenDrive, JumpDrive,
    ClipDrive, DiskOnKey, and so on, have become quite popular (see [Figure 12-1](#figure.DDU117)
    on the next page). Because of their small size, these “flash drives” are very
    handy when you have to transfer fairly large, but not gigantic, amounts of data
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，名为PenDrive、JumpDrive、ClipDrive、DiskOnKey等等的小型便携式存储设备已经相当流行（参见下一页的[图12-1](#figure.DDU117)）。由于它们体积小巧，当您需要在不同计算机之间（例如从工作地点到家中）传输相当大但不是巨大的数据量时，这些“闪存盘”非常方便。
- en: '[![Click To expand](1201.jpg)](1201_0.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1201.jpg)](1201_0.jpg)'
- en: 'Figure 12-1: A USB flash drive and card reader'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-1：一个USB闪存盘和卡读卡器
- en: from computer to computer (from work to home, for example). They come in a variety
    of sizes from 16MB to 2GB and are becoming less and less expensive (especially
    in the 16MB to 256MB bracket).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从计算机到计算机（例如从工作地点到家中）的传输。它们的容量从16MB到2GB不等，而且价格越来越便宜（尤其是在16MB到256MB区间内）。
- en: Memory cards are also popular as portable storage devices; however, to read
    these cards, you use a card reader (also shown in [Figure 12-1](#figure.DDU117)).
    Memory cards are most commonly used in digital cameras. As these memory cards
    come in a variety of formats, such as CompactFlash, Memory Stick, and SmartMedia,
    different types of card readers are available to read the different media formats.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内存卡也作为便携式存储设备而流行；然而，为了读取这些卡，您需要使用卡读卡器（如图12-1所示）。内存卡最常用于数码相机。由于这些内存卡有多种格式，如CompactFlash、Memory
    Stick和SmartMedia，因此有不同类型的卡读卡器可供读取不同的媒体格式。
- en: As you may already know, USB devices, which are recognizable by their narrow
    rectangular connector plugs (see [Figure 12-2](#figure.DDU118)), have become increasing
    popular, largely because you can plug and unplug them while your computer is running
    (called *hot plugging*). While connecting universal serial bus (USB) storage devices
    to USB ports (which are also shown in [Figure 12-2](#figure.DDU118)) is about
    as simple as things can get, accessing those devices so that you can transfer
    data to and from them is still one of Fedora’s weaker areas, but once you go through
    the only slightly cumbersome one-time process of setting up your USB storage device,
    things will be as easy as can be. A little patience will bring great rewards,
    as the pyWings oracle might say.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如您可能已经知道，USB设备，以其窄长方形的连接器插头而著称（如图12-2所示），已经变得越来越受欢迎，这主要是因为您可以在计算机运行时插拔它们（称为*热插拔*）。虽然将通用串行总线（USB）存储设备连接到USB端口（如图12-2所示）几乎是最简单的事情，但访问这些设备以便您可以将数据传输到和从它们中取出仍然是Fedora较弱的地方之一，但一旦您完成了设置USB存储设备的稍微繁琐的一次性过程，事情就会变得非常简单。正如pyWings预言家可能会说的那样，一点耐心会带来巨大的回报。
- en: '[![Click To expand](1202.jpg)](1202_0.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1202.jpg)](1202_0.jpg)'
- en: 'Figure 12-2: A USB connector plug and USB ports'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-2：USB连接器插头和USB端口
- en: '*Device Compatibility*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*设备兼容性*'
- en: As with all forms of computer hardware, you have to wonder whether or not the
    device is compatible with your system. In the case of Windows or Macintosh compatibility,
    this is usually quite simply determined by reading the fine print on the side
    of the box that the device comes in. As you no doubt know by now, Linux compatibility
    is seldom specified. There also seems to be little in the way of an online guide
    for Linux compatibility for USB storage devices, probably because many of these
    devices are manufactured, or at least distributed, by rather small (sometimes
    no-name) companies, of which there are too many to deal with.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有形式的计算机硬件一样，你必须想知道这个设备是否与你的系统兼容。在Windows或Macintosh兼容性的情况下，这通常很简单，只需阅读设备包装盒侧面的细小字样即可。正如你现在所知道的，Linux兼容性很少被指定。似乎也没有针对USB存储设备的Linux兼容性在线指南，这可能是由于许多这些设备是由相当小的（有时是无名）公司制造的，或者至少是分销的，而这些公司太多，难以处理。
- en: It is pretty safe to say that if the device claims to work on both Mac and Windows,
    or if it works on recent Windows versions without the need for a special driver,
    it will probably work on Linux. In the case of card readers, the multi- reader
    variety, which reads a variety of card types, is more likely to give you headaches.
    Better, in my opinion, to stick with those specifically designed for one type
    of card.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可以相当肯定地说，如果一个设备声称可以在Mac和Windows上同时使用，或者它不需要特殊驱动程序就能在最新的Windows版本上运行，那么它很可能在Linux上也能工作。在卡片读卡器的情况下，多读卡器类型，可以读取多种卡片类型，更有可能给你带来麻烦。在我看来，最好坚持使用专门为一种卡片类型设计的读卡器。
- en: If you are the worrying kind, and you are not soothed by my words of encouragement,
    you can try one of the online Linux forums and ask for some recommendations, or
    if you have a particular model in mind, ask if anyone has experience with that
    particular device. And then there is the tried-and-true Google search, as I so
    often suggest for questions of hardware compatibility. Just type the make and
    model of the device in question along with the word “Linux,” and see what happens.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个容易担心的人，并且我的鼓励话语没有让你感到安慰，你可以尝试访问一个在线Linux论坛，寻求一些推荐，或者如果你已经考虑到了一个特定的型号，可以询问是否有人有使用该特定设备的经验。还有我经常建议的经过验证的Google搜索，对于硬件兼容性问题。只需输入设备的制造商和型号，以及“Linux”这个词，看看会发生什么。
- en: '*Locating Your Device*'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*定位您的设备*'
- en: 'Before you go about setting up your system to deal with your new USB storage
    device, it is useful to know how it is actually being handled by Linux. The mass
    storage driver in Linux deals with all USB storage devices as if they were SCSI
    (Small Computer System Interface) drives. SCSI (pronounced *scuzzy —* Ouch!) devices
    were once the most popular type of peripherals out there, but they have largely
    been supplanted by the cheaper and easier-to-deal-with USB devices. This means
    that such devices, whether real SCSI or USB, will be listed in your Hardware Browser
    as SCSI drives under the **/dev** listings: **/sda**, **/sdb**, **/sdc**, and
    so on, depending on how many of these devices you have. As you might have guessed,
    these listings (sda, sdb, sdc, and so on) stand for SCSI device a, b, c, and so
    on.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始设置系统以处理你的新USB存储设备之前，了解Linux实际上是如何处理它的是有用的。Linux中的大容量存储驱动程序将所有USB存储设备处理成SCSI（小型计算机系统接口）驱动器。SCSI（发音为*scuzzy
    —* 哎呀！）设备曾经是最受欢迎的外设类型，但它们已经被更便宜、更容易处理的USB设备所取代。这意味着这些设备，无论是真正的SCSI还是USB，都会在你的硬件浏览器中作为SCSI驱动器列在**/dev**列表下：**/sda**、**/sdb**、**/sdc**等等，具体取决于你有多少这样的设备。正如你可能已经猜到的，这些列表（sda、sdb、sdc等等）代表SCSI设备a、b、c等等。
- en: To see what I am talking about, plug your USB storage device into a USB port
    on your computer; you don’t need to shut down your machine before doing this.
    Once you’ve done that, you need to find out where the device actually is, according
    to the computer. Now, of course, you know it is stuck into one of your USB ports,
    but your system has a reality all its own.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解我在说什么，将你的USB存储设备插入到电脑的USB端口上；你不需要在这样做之前关闭机器。一旦你这样做，你需要找出设备实际上在哪里，根据电脑来说。当然，你知道它被插入到你的一个USB端口中，但你的系统有自己的现实。
- en: The easiest graphical way to find the USB device is to use your Hardware Browser.
    Just go to the Main menu and select **System Tools** > **Hardware Browser**. You
    will be asked for your root password, so type it when prompted and click **OK**.
    A window will then pop up telling you that it might take some time to check your
    hardware configuration; but before you finish reading it, the Hardware Browser
    window will open, and the message window will vanish. On the left side of the
    Hardware Browser you will see a number of headings, so click the one that says
    **Hard Drives** (not the one that says USB devices).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 找到USB设备最简单的图形方式是使用你的硬件浏览器。只需进入主菜单，选择**系统工具** > **硬件浏览器**。系统会要求你输入root密码，所以当提示时输入它，然后点击**确定**。随后会弹出一个窗口告诉你检查硬件配置可能需要一些时间；但在你读完它之前，硬件浏览器窗口将打开，信息窗口将消失。在硬件浏览器的左侧，你会看到许多标题，点击其中一个写着**硬盘驱动器**的选项（而不是写着USB设备的那个）。
- en: If your USB storage device is hardware compatible with Linux, it will most likely
    appear in the list as **/dev/sda1**, assuming it is the only device of that type
    you are dealing with (see [Figure 12-3](#figure.DDU119)). If you are working with
    a second or third device, it might appear as **sdb1**, or **sdc1**, and so on.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的USB存储设备与Linux硬件兼容，它很可能会以**/dev/sda1**的形式出现在列表中，前提是你只处理这种类型的设备（参见[图12-3](#figure.DDU119)）。如果你正在处理第二个或第三个设备，它可能显示为**sdb1**、**sdc1**，等等。
- en: '[![Click To expand](1203.jpg)](1203_0.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1203.jpg)(1203_0.jpg)'
- en: 'Figure 12-3: Looking at a USB storage device in the Hardware Browser'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-3：在硬件浏览器中查看USB存储设备
- en: '*Setting Things Up — Editing the fstab File*'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*设置配置 — 编辑fstab文件*'
- en: As things are right now, your system is recognizing your USB storage device,
    but you still really can’t use it, at least not easily. In order to set things
    up so that you can use your storage device anytime you want with just a couple
    of mouse clicks, you need to create an entry for the device in your **fstab**
    file.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就目前的情况来看，你的系统正在识别你的USB存储设备，但你仍然真的无法使用它，至少不是很容易。为了设置一个配置，让你只需点击几个鼠标按钮就能随时使用存储设备，你需要在你的**fstab**文件中为该设备创建一个条目。
- en: 'Now I must admit that the first time I heard about this fstab file, and that
    I was going to alter it in some way, I sort of got the willies. Just the name
    of the file seemed creepy enough: f+stab. I thought the name was one of those
    off-the-wall Linux acronyms for something dark and dreary. Alas, I was relieved
    (or maybe even disappointed) to find out that fstab merely stood for *File System
    Table*. By modifying the fstab file, you are simply adding an item to a table.
    Nothing terrifying about that.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认，第一次听说这个fstab文件，以及我打算以某种方式修改它时，我有点不安。仅仅文件名就足够让人毛骨悚然：f+stab。我以为这个名字是Linux那些古怪的首字母缩略词之一，代表一些阴暗和沉闷的东西。不幸的是，当我发现fstab仅仅代表*文件系统表*时，我松了一口气（或者甚至有些失望）。通过修改fstab文件，你只是在表中添加一个条目。这并没有什么可怕的。
- en: To get at your fstab file, you will use your now-beloved Terminal, so open it
    by clicking the Terminal launcher in your GNOME Panel. Once you’ve done that,
    become root by using the **su** command, and then type gedit /etc/fstab and press
    ENTER. In case you’re wondering, the first part of that command opens the text
    editor program Gedit, while the second half tells Gedit to open the **fstab**
    file located in the **etc** folder. Once it all opens, your fstab file should
    look like the one in [Figure 12-4](#figure.DDU120).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问你的fstab文件，你将使用你现在钟爱的终端，所以通过点击GNOME面板中的终端启动器来打开它。一旦你这样做，使用**su**命令成为root用户，然后输入gedit
    /etc/fstab并按回车键。如果你想知道，命令的前一部分打开文本编辑程序Gedit，而第二部分告诉Gedit打开位于**etc**文件夹中的**fstab**文件。一旦打开，你的fstab文件应该看起来像[图12-4](#figure.DDU120)中的那样。
- en: '[![Click To expand](1204.jpg)](1204_0.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1204.jpg)(1204_0.jpg)'
- en: 'Figure 12-4: Modifying the fstab file'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-4：修改fstab文件
- en: 'Now that the fstab file is open, you can add an entry for your new USB storage
    device by using the device location listed in the Hardware Browser. What you need
    to do is go to the bottom of the list and add something like the following:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在fstab文件已经打开，你可以通过使用硬件浏览器中列出的设备位置来为你的新USB存储设备添加一个条目。你需要做的是滚动到列表底部，并添加类似以下内容：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Now to explain what this all means, let’s go through it bit by bit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们一点一点地解释这一切的含义。
- en: The first element, **/dev/sda1** (or **/dev/sdb1**, and so on), is where the
    system says your device is located. This is the bit of information that you got
    from the Hardware Browser. The **1** in **sda1** points to the first (usually
    only) partition on that device.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个元素，**/dev/sda1**（或**/dev/sdb1**，等等），是系统说你的设备所在的位置。这是你从硬件浏览器中获得的信息。在**sda1**中的**1**指向该设备上的第一个（通常是唯一的）分区。
- en: The second element, **/mnt/pendrive**, is the *mountpoint* for the drive. This
    mountpoint doesn’t exist yet, but you will be creating it in the [next section](#wbp14Chapter12P31).
    The part of this element that comes after **/mnt/** can be anything you like.
    If, for example, you are setting up a card reader instead of a PenDrive, you could
    call it /mnt/cardreader.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个元素，**/mnt/pendrive**，是驱动器的*挂载点*。这个挂载点目前还不存在，但你将在[下一节](#wbp14Chapter12P31)中创建它。这个元素在**/mnt/**之后的部分可以是任何你喜欢的名称。例如，如果你在设置一个读卡器而不是U盘，你可以称它为/mnt/cardreader。
- en: The third element is the file system for the device. To keep things simple,
    you will be using auto, which should be self-explanatory in this case.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个元素是设备的文件系统。为了简化，你将使用auto，在这个情况下应该很容易理解。
- en: 'The next three elements, which are strung together without spaces (only separated
    by commas), are the other settings for the device: defaults tells the system to
    handle this device in its usual way, **users** gives all users of the machine
    permission to use it, and **noauto** tells your system not to mount the device
    automatically on startup, as it is a removable device that might not be there
    when you start up. Make sure you don’t type any spaces around the commas in this
    part of the entry.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来的三个元素，它们之间没有空格（只有逗号分隔），是设备的其他设置：defaults告诉系统以通常的方式处理此设备，**users**赋予机器上的所有用户使用它的权限，而**noauto**告诉系统在启动时不要自动挂载设备，因为它是一个可能不在启动时存在的可移动设备。确保你在这个条目部分不要在逗号周围输入任何空格。
- en: The last part, the two zeros, is a bit complicated, so just trust me on this
    one. Make sure that you have just one space between the two zeros.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后的部分，两个零，有点复杂，所以就相信我吧。确保在两个零之间只有一个空格。
- en: You don’t need to worry too much about lining up your new entry with the ones
    before it. However, if you space things out, be sure to avoid using your TAB key
    to make the spaces, as it causes problems in some text editors. Once you done,
    click the **Save** button in Gedit and then quit the program.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要太担心将你的新条目与之前的条目对齐。然而，如果你留出空间，一定要确保不要使用TAB键来创建空格，因为它会在某些文本编辑器中引起问题。完成后，点击Gedit中的**保存**按钮，然后退出程序。
- en: '*Creating a Mountpoint*'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*创建挂载点*'
- en: Now that your fstab has been edited, it is time to create the mountpoint that
    you listed in your fstab entry. This is quite easy, as you already know the **mkdir**
    command. Just go back to your Terminal window, which should still be in root mode,
    type in mkdir /mnt/pendrive (or replace pendrive with whatever name you gave your
    storage device in the fstab file) and press ENTER.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经编辑了fstab，是时候创建你在fstab条目中列出的挂载点了。这很简单，因为你已经知道**mkdir**命令。只需回到你的终端窗口，它应该仍然处于root模式，输入mkdir
    /mnt/pendrive（或将pendrive替换为你在fstab文件中为存储设备提供的任何名称）并按回车键。
- en: '*Mounting Your USB Storage Device*'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*挂载您的USB存储设备*'
- en: It should now be very easy to use your new USB storage device. Plug in the device,
    if it isn’t already plugged in, and right-click your desktop. In the pop-up menu,
    select **Disks** > **pendrive**, and an icon for your new drive will appear on
    the desktop (in Red Hat Linux 9 you may have to restart your machine before your
    new storage device name appears in the pop-up menu). After that, you can use it
    like any other storage device by double-clicking it to open a Nautilus window.
    You can then drag files to and from the device as if it were a hard disk or floppy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应该很容易使用你的新USB存储设备了。如果设备尚未连接，请将其插入，然后右键单击桌面。在弹出菜单中，选择**磁盘** > **pendrive**，你的新驱动器图标将出现在桌面上（在Red
    Hat Linux 9中，你可能需要在新的存储设备名称出现在弹出菜单之前重新启动你的机器）。之后，你可以通过双击它来打开Nautilus窗口，就像使用硬盘或软盘一样，将文件拖到设备和从设备中。
- en: '|  | Note  | *Fedora users should note that dragging a file from your USB storage
    device to your desktop will move the file, rather than copy it; therefore, once
    you’ve completed the drag-and-drop procedure, the file will be located on your
    hard disk but will erased from your USB device. On the other hand, dragging a
    file from your USB device directly to your Home folder or any other location therein
    will result in the file being copied rather than moved — it will be present on
    both the hard drive and the storage device after the drag and drop is complete.
    In the case of Red Hat Linux 9, all drag-and-drop procedures are treated as copies
    rather than moves.* |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意 | *Fedora用户请注意，将文件从您的USB存储设备拖动到桌面会移动文件，而不是复制它；因此，一旦您完成拖放操作，文件将位于您的硬盘上，但将从USB设备中删除。另一方面，将文件从USB设备直接拖动到您的家目录或任何其他位置，将导致文件被复制而不是移动——拖放完成后，文件将同时存在于硬盘和存储设备上。在Red
    Hat Linux 9的情况下，所有拖放操作都被视为复制而不是移动。* |'
- en: '*Unmounting Your USB Storage Device*'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*卸载您的USB存储设备*'
- en: Once you are done using your USB storage device, you have to unmount it before
    you can unplug it from the USB port. If you do not do this, then none of the files
    you dragged to the device will be saved there, which could be confusing. To unmount
    the USB device, right-click the desktop icon for the device and then select **Unmount
    Volume** in the pop-up menu. The icon will disappear, and then you can unplug
    the device if you like, though you do not have to. Make sure to close any open
    Nautilus windows for the drive before trying to unmount it, or the system won’t
    allow you to do so.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用完USB存储设备，您必须先卸载它，然后才能从USB端口拔掉它。如果您不这样做，那么您拖放到设备上的所有文件都不会被保存，这可能会造成混淆。要卸载USB设备，右键单击设备的桌面图标，然后在弹出菜单中选择**卸载卷**。图标将消失，然后如果您喜欢，可以拔掉设备，尽管您不必这样做。在尝试卸载之前，请确保关闭所有打开的Nautilus窗口，否则系统不允许您这样做。
- en: Sometimes, as when unmounting floppies, your system will jump the gun a bit
    and tell you that it cannot unmount the drive, when in fact it is busy in the
    background doing just that. As I mentioned before, if you get such a no-can-do
    message, but the drive icon disappears anyway, you can ignore the system warning.
    Once the icon is gone, the drive is unmounted.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，比如在卸载软盘时，您的系统可能会提前一步告诉您无法卸载驱动器，而实际上它正在后台忙于进行卸载操作。正如我之前提到的，如果您收到无法执行的消息，但驱动器图标仍然消失了，您可以忽略系统警告。一旦图标消失，驱动器就被卸载了。
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
