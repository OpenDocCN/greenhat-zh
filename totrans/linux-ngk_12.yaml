- en: Adding Additional USB Storage Devices
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加额外的USB存储设备
- en: 'Adding additional storage devices can be done in the same way that you added
    the first one:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以与添加第一个设备相同的方式添加额外的存储设备：
- en: Use the Hardware Browser to check the device location.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用硬件浏览器检查设备位置。
- en: Add a new entry to the fstab file.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在fstab文件中添加一个新条目。
- en: Create a new mountpoint.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的挂载点。
- en: Restart your machine.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新启动您的计算机。
- en: Mount the drive by right-clicking the desktop, and select **Disks** >***newdrivename***
    from the pop-up menu.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过右键单击桌面，从弹出菜单中选择**磁盘** > ***newdrivename*** 来挂载驱动器。
- en: '* * *'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Dual Booters: Mounting Windows Partitions or Drives'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双启动用户：挂载Windows分区或驱动器
- en: If you are a dual booter, meaning that you have both Windows and Linux installed
    on your hard disk, you may well want to be able to transfer files back and forth
    between your Windows and Linux partitions or disks. This is useful, for example,
    if you want to copy some of your Windows fonts to your Linux system, as you will
    learn to do in the following chapter. To do this, you have to mount your Windows
    partition or drive.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是双启动用户，意味着您在硬盘上同时安装了Windows和Linux，您可能非常希望能够在Windows和Linux分区或磁盘之间相互传输文件。例如，如果您想将一些Windows字体复制到您的Linux系统，您将在下一章中学习如何这样做。要这样做，您必须挂载您的Windows分区或驱动器。
- en: Now don’t start hollering that your Windows partition is not a USB device; I
    know that. However, the process of setting up your system so that you can easily
    mount your Windows partition or drive is essentially the same as the one you learned
    for mounting USB drives.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不要大喊大叫说您的Windows分区不是USB设备；我知道这一点。然而，设置系统以便您可以轻松挂载Windows分区或驱动器的过程与您学习挂载USB驱动器的过程基本相同。
- en: '*Locating Your Windows Partition or Drive*'
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*定位您的Windows分区或驱动器*'
- en: Just as with USB storage devices, the first thing you have to do is locate your
    Windows drive or partition with the Hardware Browser. Go to your Main menu and
    select **System Tools** > **Hardware Browser**, and then type your root password
    when requested to do so. Once the Hardware Browser opens up, click **Hard Drives**
    in the left panel.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 就像USB存储设备一样，你首先必须使用硬件浏览器找到你的Windows驱动器或分区。转到主菜单，选择**系统工具** > **硬件浏览器**，并在需要时输入你的root密码。一旦硬件浏览器打开，点击左侧面板中的**硬盘**。
- en: Next, look for your Windows partition, which will most likely be **hda1\.**
    Once you’ve done this, check under the **Type** column to see what the file system
    format is for the partition. If it is **fat16** or **fat32**, you will have no
    problem. If, however, it is **ntfs** (which is the default file system for Windows
    NT, 2000, and XP) you are out of luck and will have to forgo this process, as
    Linux doesn’t let you, as of yet, mount NTFS partitions, and not without good
    reason. Linux kernel support for NTFS is still buggy, thus endangering the integrity
    of such partitions or drives.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，寻找你的Windows分区，它很可能是**hda1**。一旦完成，检查**类型**列以查看分区的文件系统格式。如果是**fat16**或**fat32**，你将没有问题。然而，如果它是**ntfs**（这是Windows
    NT、2000和XP的默认文件系统），你就没有运气了，将不得不放弃此过程，因为截至目前，Linux不允许你挂载NTFS分区，而且并非没有原因。Linux内核对NTFS的支持仍然存在缺陷，这可能会危及这些分区或驱动器的完整性。
- en: 'If you have a FAT16 or FAT32 partition, jot down the information for that partition.
    In the case of the example shown earlier in [Figure 12-3](DDU0089_split_001.html#530)
    on [page 166](DDU0089_split_001.html#532), the necessary info would be: **/dev/hda1
    fat32\.** Once you’ve done that, you can go on to edit the fstab file.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个FAT16或FAT32分区，记下该分区的信息。在前面[图12-3](DDU0089_split_001.html#530)中显示的示例中，必要的信息将是：**/dev/hda1
    fat32**。一旦完成，你可以继续编辑fstab文件。
- en: '*Adding Your Windows Partition or Drive to the fstab File*'
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*将你的Windows分区或驱动器添加到fstab文件中*'
- en: 'Open a Terminal window, become root, and then type gedit /etc/fstab and press
    ENTER. When the fstab file opens in Gedit, add a new entry to the bottom of the
    list by typing the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个终端窗口，成为root用户，然后输入gedit /etc/fstab并按回车键。当fstab文件在Gedit中打开时，在列表底部添加一个新条目，输入以下内容：
- en: '[PRE1]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Of course, if your device location is different, change the entry accordingly.
    You might also want to change noauto to auto. If you do this, a desktop icon for
    your Windows partition or drive will appear each time you log in, thus eliminating
    the mount step each time you start your machine. When all is as you want it, click
    the **Save** button, and quit Gedit.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你的设备位置不同，相应地更改条目。你可能还想将noauto更改为auto。如果你这样做，每次登录时都会出现你的Windows分区或驱动器的桌面图标，从而在每次启动机器时消除挂载步骤。当一切如你所愿时，点击**保存**按钮，并退出Gedit。
- en: '*Creating a Mountpoint*'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*创建挂载点*'
- en: Now that your fstab has been edited, it is time to create the mountpoint that
    you listed in your fstab entry. Go back to your Terminal, which should still be
    in root mode, and type mkdir /mnt/windows and press ENTER.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在fstab已经编辑，是时候创建你在fstab条目中列出的挂载点了。回到你的终端，它应该仍然是root模式，并输入mkdir /mnt/windows然后按回车键。
- en: '*Mounting Your Windows Partition or Disk*'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*挂载你的Windows分区或磁盘*'
- en: You can mount your Windows partition or drive in essentially the same manner
    as was described for USB storage devices. Right-click anywhere on your desktop,
    and then, in the pop-up menu, select **Disks** > **windows**. A desktop icon for
    your Windows partition or drive will then appear.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以以与USB存储设备描述的相同方式挂载你的Windows分区或驱动器。在桌面上的任何位置右键单击，然后在弹出菜单中选择**磁盘** > **windows**。然后你的Windows分区或驱动器的桌面图标将出现。
- en: Double-clicking your Windows partition desktop icon will open a Nautilus window.
    You can then drag files to and from the Windows partition.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 双击你的Windows分区桌面图标将打开一个Nautilus窗口。然后你可以将文件拖放到Windows分区中。
- en: If you changed noauto to auto in your Windows partition fstab entry, you won’t
    have to do anything the next time you start up your machine, as your Windows partition
    will be mounted automatically on startup, and the Windows partition desktop icon
    will appear automatically.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将Windows分区fstab条目中的noauto更改为auto，那么下次启动机器时你不需要做任何事情，因为你的Windows分区将在启动时自动挂载，Windows分区桌面图标也会自动出现。
- en: '*Unmounting Your Windows Partition or Disk*'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*卸载你的Windows分区或磁盘*'
- en: Unmounting your Windows partition or disk is done in the same manner as unmounting
    USB storage devices. Close any open Nautilus windows for the partition, and then
    right-click the desktop icon for the Windows partition or drive and select **Unmount
    Volume** from the pop-up menu.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 卸载您的 Windows 分区或磁盘的方式与卸载 USB 存储设备相同。关闭任何打开的 Nautilus 窗口，然后右键单击 Windows 分区或驱动器的桌面图标，从弹出菜单中选择**卸载卷**。
- en: '* * *'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
