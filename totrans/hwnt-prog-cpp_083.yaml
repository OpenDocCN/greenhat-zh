- en: 'Chapter 7: Classes with No Class'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章：毫无品味的类
- en: When Bjarne Stroustrup invented C++, he not only created a great programming
    language, but he created a great language that gave the programmer tremendous
    power. He also gave the programmer an entirely new set of ways of screwing up.
    Thanks to his effort all the programs in this chapter are possible.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当Bjarne Stroustrup发明C++时，他不仅创造了一种伟大的编程语言，而且还创造了一种赋予程序员巨大权力的伟大语言。他还给了程序员一套全新的出错方式。多亏了他的努力，本章中所有的程序才成为可能。
