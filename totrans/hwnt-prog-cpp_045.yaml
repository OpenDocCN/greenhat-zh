- en: 'The original version of the UNIX mt command had a unusual error message that
    appeared when it couldn''t understand a command:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX mt 命令的原始版本在无法理解命令时会出现一个不寻常的错误信息：
- en: '[PRE1]'
  id: totrans-6
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: For those unfamiliar with Robert Heinlein's *Stranger in a Strange Land, grok*
    is a Martian term for *understand*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不熟悉罗伯特·海因莱因的《陌生人的土地》的人来说，grok 是火星语中“理解”的意思。
- en: This term did not transfer well to other countries. One German programmer went
    nuts trying to find "grok" in his English/German dictionary.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语在其他国家并没有很好地传播。一位德国程序员试图在他的英语/德语词典中找到“grok”这个词，结果变得疯狂。
