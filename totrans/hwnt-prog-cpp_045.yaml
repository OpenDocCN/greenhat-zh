- en: We know that 2 is an int. So why does C++ think it's a float and call the wrong
    function?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道 2 是一个整型。那么为什么 C++ 会认为它是浮点型并调用错误的函数？
