- en: Appendix B. IDC/SDK Cross-Reference
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. IDC/SDK 交叉引用
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages854059.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages854059.png.jpg)'
- en: 'The following table serves to map IDC scripting functions to their SDK implementation.
    The intent of this table is to help programmers familiar with IDC understand how
    similar actions are carried out using SDK functions. The need for such a table
    arises for two reasons: (1) IDC function names do not map cleanly to their SDK
    counterparts, and (2) in some cases a single IDC function is composed of several
    SDK actions. This table also exposes some of the ways in which the SDK utilizes
    *netnodes* as a means of storing information into an IDA database. Specifically,
    the manner in which netnodes are utilized to implement IDC arrays becomes evident
    when we review the IDC array-manipulation functions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 下表用于将 IDC 脚本函数映射到它们的 SDK 实现。该表的目的在于帮助熟悉 IDC 的程序员了解如何使用 SDK 函数执行类似操作。这种表的需求有两个原因：（1）IDC
    函数名称与其 SDK 对应项不匹配，以及（2）在某些情况下，单个 IDC 函数由几个 SDK 操作组成。该表还揭示了 SDK 利用 *netnodes* 作为将信息存储到
    IDA 数据库的一种方式的一些方法。具体来说，当我们回顾 IDC 数组操作函数时，可以看出 netnodes 被用于实现 IDC 数组的方式。
- en: The table attempts to keep SDK descriptions brief. In doing so, error-checking
    code has been omitted, along with many C++ syntactic elements (notably braces,
    `{}`). Many of the SDK functions return results by copying data into caller-supplied
    buffers. These buffers have been left undeclared for brevity. For consistency,
    such buffers have been named `buf`, and their size, in most cases, is assumed
    to be 1,024 bytes, which is the value of the IDA 6.1 SDK’s `MAXSTR` constant.
    Finally, variable declarations have been used only where their use adds to an
    understanding of the example. Undeclared variables are most frequently the IDC
    function input parameters as named in the corresponding reference pages within
    IDA’s built-in help system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 该表试图使 SDK 描述简明扼要。为此，省略了错误检查代码以及许多 C++ 语法元素（特别是大括号 `{`）。许多 SDK 函数通过将数据复制到调用者提供的缓冲区中返回结果。为了简洁，这些缓冲区未声明。为了保持一致性，这些缓冲区被命名为
    `buf`，其大小在大多数情况下假定为 1,024 字节，这是 IDA 6.1 SDK 的 `MAXSTR` 常量的值。最后，仅在变量的使用有助于理解示例的情况下才使用变量声明。未声明的变量通常是
    IDC 函数的输入参数，如 IDA 内置帮助系统中的相应参考页面中命名的那样。
- en: Please keep in mind that IDC has evolved substantially over the years. In its
    earliest versions, IDC’s primary purpose was to expose some of the more commonly
    used functionality of the SDK to script programmers. As features have been added
    to the language, new IDC functions have been added whose sole purpose is to support
    advanced IDC features, such as objects and exceptions. All IDC functions are ultimately
    supported by SDK functions, and as a result, in something of a role reversal,
    new IDC features demanded the addition of new SDK functionality. The latest versions
    of the SDK now include a number of functions designed to provide the low-level
    implementation of the IDC object model. In most cases, it is unlikely that users
    will need to make use of these functions from within compiled modules. One instance
    where you may find the object manipulation functions useful is when you find yourself
    developing plug-ins that will extend the IDC language by adding new functions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，IDC 在过去几年中已经发生了显著的变化。在其早期版本中，IDC 的主要目的是向脚本程序员公开 SDK 中一些更常用的功能。随着语言功能的增加，已经添加了新的
    IDC 函数，其唯一目的是支持高级 IDC 功能，如对象和异常。所有 IDC 函数最终都由 SDK 函数支持，因此，在某种程度上发生了角色反转，新的 IDC
    功能要求添加新的 SDK 功能。SDK 的最新版本现在包括一些旨在提供 IDC 对象模型低级实现的函数。在大多数情况下，用户不太可能需要在编译模块内使用这些函数。你可能发现对象操作函数有用的一个例子是当你发现自己正在开发将添加新函数来扩展
    IDC 语言的插件时。
