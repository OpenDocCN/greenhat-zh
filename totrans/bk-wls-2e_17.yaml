- en: Chapter 17. TIPS AND TROUBLESHOOTING
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章。技巧与故障排除
- en: '![TIPS AND TROUBLESHOOTING](tagoreillycom20090210nostarchimages255004.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![技巧与故障排除](tagoreillycom20090210nostarchimages255004.png.jpg)'
- en: When everything in your wireless network connection is working properly, you
    won't even know it's there—just fire up the wireless network adapter and go online.
    Plug and play, right? Don't hold your breath.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的无线网络连接中的所有东西都正常工作时，你甚至都不会知道它的存在——只需启动无线网络适配器并上网。即插即用，对吧？别抱太大希望。
- en: Like everything else related to computers, wireless networking works just fine
    when everything is set up correctly. But that essential setting is often hidden
    under three layers of windows, screens, and dialog boxes. If some obscure configuration
    option is wrong, the network connection won't work properly, if at all. This chapter
    contains descriptions of common problems and advice for solving them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像与计算机相关的所有事物一样，无线网络在设置正确的情况下运行得很好。但这个基本设置通常隐藏在三层窗口、屏幕和对话框之下。如果某些晦涩的配置选项设置错误，网络连接可能无法正常工作，甚至根本无法工作。本章包含了常见问题的描述以及解决这些问题的建议。
- en: My computer doesn't detect my network adapter.
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的计算机无法检测到我的网络适配器。
- en: Windows should automatically detect a PCMCIA or USB adapter when you connect
    the adapter to the computer or when you turn on the computer with the adapter
    already connected. If you're using a PC Card, you should hear a *boo-deep* sound
    when the PCMCIA controller detects it, and the system tray (next to the clock)
    should show a PC Card icon like the one in [Figure 17-1](ch17.html#the_pc_card_icon_appears_when_a_device_i
    "Figure 17-1. The PC Card icon appears when a device in the computer's PCMCIA
    slot is active.").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将适配器连接到计算机或打开计算机时，Windows应自动检测PCMCIA或USB适配器。如果你使用的是PC卡，当PCMCIA控制器检测到它时，你应该会听到一个*boo-deep*的声音，系统托盘（时钟旁边）应该显示一个类似于[图17-1](ch17.html#the_pc_card_icon_appears_when_a_device_i
    "图17-1。当计算机PCMCIA插槽中的设备处于活动状态时，PC卡图标会出现。")中的PC卡图标。
- en: '![The PC Card icon appears when a device in the computer''s PCMCIA slot is
    active.](tagoreillycom20090210nostarchimages254142.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![当计算机PCMCIA插槽中的设备处于活动状态时，PC卡图标会出现。](tagoreillycom20090210nostarchimages254142.png.jpg)'
- en: '**Figure 17-1. The PC Card icon appears when a device in the computer''s PCMCIA
    slot is active.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-1。当计算机PCMCIA插槽中的设备处于活动状态时，PC卡图标会出现。**'
- en: If Windows doesn't detect a PC Card or USB device, try removing and replacing
    the card or unplugging and reconnecting the USB connector. If it's a PC Card,
    make sure the card is firmly seated in its socket. If it's a USB adapter, disconnect
    any other USB devices that are connected to the same computer and try connecting
    the wireless adapter again. If the adapter works, connect the other USB devices
    one at a time; if connecting another USB device kills the wireless adapter, the
    two devices are competing with each other for the same resources.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Windows没有检测到PC卡或USB设备，请尝试移除并更换卡片或拔掉并重新连接USB接口。如果是PC卡，请确保卡片牢固地插入插槽中。如果是USB适配器，请断开连接到同一计算机的任何其他USB设备，并再次尝试连接无线适配器。如果适配器工作正常，请逐个连接其他USB设备；如果连接另一个USB设备导致无线适配器失效，这两个设备正在争夺相同的资源。
- en: Try connecting a USB adapter to a different USB connector. The problem might
    be a bad internal connection to the first USB socket.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试将USB适配器连接到不同的USB接口。问题可能是第一个USB接口的内部连接不良。
- en: If Windows does not automatically recognize your network adapter, it probably
    can't find the right driver, either for your PCMCIA socket or for the adapter
    itself. The Device Manager (as shown in [Figure 17-2](ch17.html#the_device_manager_identifies_devices_th
    "Figure 17-2. The Device Manager identifies devices that are not working properly.
    There's a red X over the icon next to the listing for the ORiNOCO Wireless LAN
    card.")) will display an icon with a yellow exclamation point or a red *X* for
    any device that is currently not working properly. Right-click the listing with
    the exclamation point or *X*, and choose **Properties** from the menu to restore
    the device or reinstall the driver.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Windows没有自动识别你的网络适配器，它可能找不到正确的驱动程序，无论是PCMCIA插槽还是适配器本身的驱动程序。设备管理器（如图17-2所示[Figure 17-2](ch17.html#the_device_manager_identifies_devices_th
    "图17-2。设备管理器标识了工作不正常的设备。在ORiNOCO无线局域网卡的列表旁边，图标上有一个红色的X。"))将显示一个带有黄色感叹号或红色*X*的图标，表示任何当前工作不正常的设备。右键单击带有感叹号或*X*的列表，从菜单中选择**属性**以恢复设备或重新安装驱动程序。
- en: '![The Device Manager identifies devices that are not working properly. There''s
    a red X over the icon next to the listing for the ORiNOCO Wireless LAN card.](tagoreillycom20090210nostarchimages254182.png.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![设备管理器识别出未正确工作的设备。在ORiNOCO无线局域网卡的列表旁边，图标上有一个红色的X。](tagoreillycom20090210nostarchimages254182.png.jpg)'
- en: '**Figure 17-2. The Device Manager identifies devices that are not working properly.
    There''s a red X over the icon next to the listing for the ORiNOCO Wireless LAN
    card.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-2. 设备管理器识别出未正确工作的设备。在ORiNOCO无线局域网卡的列表旁边，图标上有一个红色的X。**'
- en: If there is no listing for the PCMCIA socket or the network adapter, install
    a driver from the disk that was supplied with the adapter, or download a new driver
    from the manufacturer's website.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有列出PCMCIA插槽或网络适配器，请从适配器提供的磁盘安装驱动程序，或者从制造商的网站下载新的驱动程序。
- en: In Linux, the PC Card requires PCMCIA services and Wireless Extensions. In Unix,
    you must install the specific driver for your network adapter. After connecting
    your device, use `dmesg` to view the kernel logs, which will indicate whether
    or not the device was properly detected. For CardBus cards (but not PCMCIA cards),
    `lspci` should show the device and information about the type of drivers it needs.
    For USB cards, `lsusb` will display all detected USB devices and provide information
    about them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中，PC卡需要PCMCIA服务和无线扩展。在Unix中，你必须安装你网络适配器的特定驱动程序。连接你的设备后，使用`dmesg`查看内核日志，这将指示设备是否被正确检测。对于CardBus卡（但不包括PCMCIA卡），`lspci`应显示设备及其所需驱动程序类型的信息。对于USB卡，`lsusb`将显示所有检测到的USB设备并提供相关信息。
- en: If you're using a laptop computer, confirm that wireless operation is turned
    on. Check both the hardware switch and the software controls in your wireless
    configuration and control program.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是笔记本电脑，请确认无线操作已开启。检查无线配置和控制程序中的硬件开关和软件控制。
- en: The wireless control program tries to run, even if I'm not using my adapter.
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 即使我不使用我的适配器，无线控制程序也会尝试运行。
- en: Some wireless configuration and control programs automatically try to load every
    time you start your computer. Running the wireless programs at startup is fine
    for a desktop computer that uses them to connect to a LAN all the time, but it
    makes less sense on a laptop computer that often operates without a wireless network
    connection.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些无线配置和控制程序会自动尝试在每次启动计算机时加载。对于始终使用它们连接到局域网的台式计算机，在启动时运行无线程序是可以的，但对于经常在没有无线网络连接的情况下运行的笔记本电脑来说，这就不太合理了。
- en: 'To remove the autostart function, follow these steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除自动启动功能，请按照以下步骤操作：
- en: From the Start menu in Windows, choose **Run**.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Windows的开始菜单中选择**运行**。
- en: Type **`msconfig`** in the Open field and click the **OK** button.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“打开”字段中键入**`msconfig`**并点击**确定**按钮。
- en: Select the **Startup** tab to display a list of programs that automatically
    run every time you start Windows.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**启动**选项卡以显示每次启动Windows时自动运行的程序列表。
- en: Find the entry in the list for the wireless configuration program, and remove
    the checkmark from the box on the same line.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列表中找到无线配置程序的条目，并取消选中同一行的复选框。
- en: Most Windows systems have several other unnecessary programs that start automatically.
    While you have the program open, look for other programs that you don't need to
    open at startup and disable them.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数Windows系统都有几个其他不必要的程序会自动启动。当你打开程序时，查找那些你不需要在启动时打开的其他程序并将它们禁用。
- en: Click the **OK** button and restart your computer when Windows asks you to do
    so.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Windows提示你时，点击**确定**按钮并重新启动你的计算机。
- en: If you have removed several programs from the Startup list, you will probably
    notice that Windows starts a lot faster than it did before.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经从启动列表中删除了几个程序，你可能会注意到Windows启动得比以前快得多。
- en: Even though the configuration program no longer runs every time you run Windows,
    you can start the program when you need it. You will probably see a shortcut to
    one or more wireless programs on your desktop or in the Program menu.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使配置程序不再每次运行Windows时都运行，你可以在需要时启动程序。你可能会在桌面或程序菜单中看到一个或多个无线程序的快捷方式。
- en: My computer won't associate with the local network.
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的计算机无法与本地网络建立连接。
- en: 'If you can''t find the network, check these items:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你找不到网络，请检查以下项目：
- en: Confirm that the wireless network adapter PC Card is firmly inserted into the
    PCMCIA socket.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认无线网络适配器PC卡已牢固地插入PCMCIA插槽。
- en: Confirm that the cable between the USB adapter and the computer is plugged in
    at both ends.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认USB适配器和计算机之间的电缆两端都已插入。
- en: If you are using an access point, confirm that your network adapter is configured
    as an infrastructure network; if you are trying to link directly to another wireless
    adapter, confirm that both systems are configured for an ad hoc network.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您正在使用接入点，请确认您的网络适配器已配置为基础设施网络；如果您试图直接连接到另一个无线适配器，请确认两个系统都已配置为对等网络。
- en: Confirm that you are using the correct encryption key.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认您正在使用正确的加密密钥。
- en: Confirm that the IP address setting is correct. If the access point or some
    other DHCP server automatically assigns IP addresses, confirm that the computer's
    TCP/IP settings are set to obtain an address automatically.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认IP地址设置正确。如果接入点或其他DHCP服务器自动分配IP地址，请确认计算机的TCP/IP设置设置为自动获取地址。
- en: Test with encryption and authentication turned off, then *be sure to enable
    them again when you are finished*.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭加密和身份验证进行测试，然后 *务必在完成后再次启用它们*。
- en: My computer connects to the wrong network.
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的计算机连接到了错误的网络。
- en: In an environment where signals from more than one wireless network are within
    range of the radio in a network adapter, the adapter will detect all of them.
    If the SSID option is set to join *ANY* network, the client will automatically
    associate with the strongest local signal; if the configuration program includes
    a list of two or more SSIDs, it will search for SSIDs in the order specified by
    the list.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个环境中，如果无线网络信号超过一个网络适配器中无线电的接收范围，适配器将检测到所有这些信号。如果SSID选项设置为连接 *任何* 网络，客户端将自动连接到最强的本地信号；如果配置程序包含两个或更多SSID的列表，它将按照列表中指定的顺序搜索SSID。
- en: To configure your computer to join a specific network, change the list of preferred
    networks in the wireless configuration program, and change the name of the workgroup.
    Both the SSID and the workgroup should match the SSID of the access point you
    want to use.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要将计算机配置为连接到特定网络，请在无线配置程序中更改首选网络列表，并更改工作组名称。SSID和工作组都应该与您想要使用的接入点的SSID匹配。
- en: If another network in the area uses the same SSID as yours, the wireless control
    software will assume it's part of your network. Change your SSID to something
    unique.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果该区域内的另一个网络使用与您相同的SSID，无线控制软件将假设它是您网络的一部分。将您的SSID更改为唯一的名称。
- en: 'To change the workgroup name in Windows XP, follow these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改Windows XP中的工作组名称，请按照以下步骤操作：
- en: Open the **System** window from the Control Panel.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从控制面板打开 **系统** 窗口。
- en: Choose the **Computer Name** tab.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **计算机名称** 选项卡。
- en: Click the **Change** button.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **更改** 按钮。
- en: I can see the local network, but I can't connect to the Internet.
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我可以看到本地网络，但无法连接到互联网。
- en: Most LANs use a gateway server to convert the internal IP addresses that are
    used within the LAN to a separate IP address that identifies this network to the
    Internet. To establish an Internet connection, your computer's TCP/IP network
    configuration settings must specify the addresses of the gateway and one or more
    DNS servers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数局域网使用网关服务器将局域网内部使用的IP地址转换为识别此网络的独立IP地址。为了建立互联网连接，您的计算机的TCP/IP网络配置设置必须指定网关和一台或多台DNS服务器的地址。
- en: 'Check that your computer has received an address by following these steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤检查您的计算机是否已收到地址：
- en: Open a command prompt (run **`cmd`**).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开命令提示符（运行 **`cmd`**）。
- en: Look at the network configuration with **`ipconfig /all`**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **`ipconfig /all`** 查看网络配置。
- en: Reinitialize DHCP (request a new address) with **`ipconfig /release`** and **`ipconfig
    /renew`**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **`ipconfig /release`** 和 **`ipconfig /renew`** 重新初始化DHCP（请求新地址）。
- en: I can see the Internet, but I can't see other computers on my LAN.
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我可以看到互联网，但看不到我局域网上的其他计算机。
- en: Some firewall programs normally block inbound attempts to view files and directories.
    This prevents unauthorized access to your computer, but it also blocks other computers
    on the LAN unless you specifically allow access from those computers (using their
    IP addresses). The firewall controls should include a function where you can identify
    trusted computers or allow local access (it's different for each firewall program);
    consult the firewall program's documentation for specific instructions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一些防火墙程序通常阻止查看文件和目录的入站尝试。这防止了对您计算机的未经授权访问，但也阻止了局域网上的其他计算机（除非您明确允许这些计算机访问，使用它们的IP地址）。防火墙设置应包括一个功能，让您可以识别受信任的计算机或允许本地访问（每个防火墙程序都不同）；请参阅防火墙程序的文档以获取具体说明。
- en: If the firewall isn't blocking access, it's possible that the computer you're
    trying to reach is not configured properly, the access point doesn't recognize
    that computer's MAC address, or the other computer has filesharing turned off.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果防火墙没有阻止访问，那么可能是因为您试图连接的计算机配置不正确，接入点无法识别该计算机的MAC地址，或者另一台计算机已关闭文件共享。
- en: The signal strength is weak or signal quality is low.
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信号强度弱或信号质量低。
- en: Assuming there's an access point close to your computer, a weak signal is probably
    caused by some kind of obstruction between your network adapter and the access
    point. To improve the signal quality and signal strength, try moving the adapter
    (and the computer if the adapter is on a PC Card) to a different location. The
    wavelength of radio signals at 2.4 GHz is extremely short (they're called *microwaves*
    for a reason!), so moving the adapter even a short distance can be enough to make
    a noticeable difference.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 假设接入点靠近您的计算机，信号弱可能是由于网络适配器和接入点之间有某种障碍物。为了提高信号质量和信号强度，尝试将适配器（如果适配器在PC卡上，还包括计算机）移动到不同的位置。2.4
    GHz的无线电信号的波长非常短（它们被称为*微波*是有原因的！），因此即使移动适配器很短的距离也可能足以产生明显的差异。
- en: If you're using a USB adapter, you can be more flexible about its location.
    Try placing the adapter on top of a bookcase or in some other location with a
    clean shot to the access point. And try turning the adapter (or the external antenna)
    sideways so it's on its side rather than upright; this might bring the polarity
    of the adapter's antenna closer to the polarity of the antenna in the access point.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是USB适配器，您对其位置的选择可以更加灵活。尝试将适配器放在书架顶部或其他有清晰射向接入点的位置。并且尝试将适配器（或外部天线）侧放，使其侧放而不是直立；这可能会使适配器天线的极性与接入点天线的极性更接近。
- en: I can't find a public network.
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我找不到公共网络。
- en: 'Before your computer can connect to a public wireless network, your network
    adapter must associate itself with that network''s access point. If the adapter
    doesn''t automatically join the network, check these configuration settings:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机连接到公共无线网络之前，您的网络适配器必须与该网络的接入点关联。如果适配器没有自动加入网络，请检查以下配置设置：
- en: Confirm that the TCP/IP settings are configured to accept an IP address from
    a DHCP server.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认TCP/IP设置已配置为从DHCP服务器接受IP地址。
- en: Run your web browser before you try to use some other Internet client program,
    such as a mail reader. Most commercial public networks display a login screen
    through the browser, and they won't make any other connection until you identify
    yourself to them (and start their billing clock). If your default home page is
    a blank screen, choose a website from your Favorites or Bookmarks list, or type
    a URL in the address field. The local login screen will appear before the computer
    connects you to the site you requested.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在尝试使用其他互联网客户端程序（如邮件阅读器）之前，请先运行您的网络浏览器。大多数商业公共网络通过浏览器显示登录屏幕，并且它们不会建立任何其他连接，直到您向它们确认身份（并开始计费计时器）。如果您的默认主页是一个空白屏幕，请从您的收藏夹或书签列表中选择一个网站，或在地址字段中输入URL。本地登录屏幕将在计算机连接到您请求的网站之前出现。
- en: I don't know if I'm within range of a network.
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我不知道我是否在网络的范围内。
- en: Some wireless utilities detect and display the SSIDs of all nearby network signals,
    so you can often check for a signal by simply plugging in an adapter and running
    the status program.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一些无线实用程序检测并显示附近所有网络信号的SSID，因此您通常可以通过简单地插入适配器并运行状态程序来检查信号。
- en: For more detailed information about nearby networks, including their SSIDs,
    try using NetStumbler (available at [http://www.netstumbler.com](http://www.netstumbler.com))
    to identify all the signals that your network adapter can find.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取有关附近网络的更详细信息，包括它们的SSID，请尝试使用NetStumbler（可在[http://www.netstumbler.com](http://www.netstumbler.com)获取）来识别网络适配器可以找到的所有信号。
- en: The network is slow.
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络速度慢。
- en: Any time a single network segment slows down, the overall performance of the
    network will suffer. A slow file transfer or download could be caused by an overloaded
    server or too many people trying to use the network at the same time. Within the
    wireless segment of the network, slow performance could be caused by high demand
    for access to the network or interference from other wireless networks and other
    radio services operating on the same frequency. Signal fading and multipath interference
    can also cause the wireless network data speed to drop.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 任何时候单个网络段变慢，整个网络的性能都会受到影响。缓慢的文件传输或下载可能是由服务器过载或太多人同时尝试使用网络造成的。在网络的无线路段中，性能慢可能是由对网络访问的高需求或其他无线网络和在同一频率上运行的无线电服务造成的干扰。信号衰减和多径干扰也可能导致无线网络数据速度下降。
- en: To reduce interference, try to shift the access point to a different channel
    at least five steps away from the original channel. For example, if you're currently
    using channel 2, try shifting the access point to channel 7\. This requires access
    to the access point's configuration software, so it's normally something that
    only a network administrator can do.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少干扰，尽量将接入点移至原始频道至少五步之外的不同频道。例如，如果你目前使用频道2，尝试将接入点移至频道7。这需要访问接入点的配置软件，因此通常只有网络管理员才能做到。
- en: If you're the manager of a Wi-Fi network that's overloaded because too many
    users are online at the same time, add more access points that use different channels.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你管理的是一个因为同时在线用户过多而超载的Wi-Fi网络，请添加更多使用不同频道的接入点。
- en: My computer drops its connection.
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的电脑断开了连接。
- en: It doesn't happen often, but a wireless network connection can occasionally
    disappear for no obvious reason. This disappearance could be caused by a very
    brief burst of radio interference, an intermittent failure at the base station,
    or some other short-lived problem. There is always a reason, but it's often easier
    to simply restore the link than to spend hours searching for the cause.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况不常发生，但无线网络连接有时会无缘无故地消失。这种消失可能是由非常短暂的无线电干扰、基站间歇性故障或其他短暂问题造成的。总有原因，但通常简单地恢复连接比花费数小时寻找原因要容易得多。
- en: 'Windows offers a quick fix for this kind of problem. To restore a dropped connection,
    try this method first:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Windows为此类问题提供了一个快速修复方法。要恢复断开的连接，请首先尝试此方法：
- en: From the Control Panel, open **Network Connections**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从控制面板中打开**网络连接**。
- en: Right-click the icon or listing for the connection profile that failed. For
    a Wi-Fi connection, the name is probably *Wireless Network Connection*.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击连接配置文件图标或列表，该配置文件连接失败。对于Wi-Fi连接，名称可能是*无线网络连接*。
- en: Click **Repair** from the pop-up menu. Windows will clear anything that remains
    from the failed connection, turn off the wireless adapter, and try to establish
    a new connection.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**修复**。Windows将清除失败的连接中剩余的任何内容，关闭无线适配器，并尝试建立新的连接。
- en: Try connecting to a website or some other Internet destination.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试连接到网站或其他互联网目的地。
- en: 'If the Repair command solves your problem, you can go back to what you were
    doing before you lost the connection. If you still can''t connect to a nearby
    Wi-Fi hot spot or to your broadband data network, there might be some residual
    junk programs running on your computer that interfere with the wireless connection.
    To clean out the junk, try rebooting the computer: Shut down Windows (or any other
    operating system), turn off the computer, wait 10 seconds, and then turn it back
    on again.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果修复命令解决了你的问题，你可以回到断开连接之前正在做的事情。如果你仍然无法连接到附近的Wi-Fi热点或宽带数据网络，那么你的电脑上可能有一些残留的垃圾程序干扰无线连接。为了清理垃圾，尝试重启电脑：关闭Windows（或任何其他操作系统），关闭电脑，等待10秒，然后重新开机。
- en: '**IF ALL ELSE FAILS, REBOOT**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果所有其他方法都失败了，请重启**'
- en: Restarting the computer is often the only thing necessary to clear a problem.
    When you turn the computer off and then back on again, you will get rid of the
    shards and fragments of old programs that are taking up space—but not doing anything
    useful—in your computer's memory. A *cold reboot*, in which you turn the computer
    off (rather than a *warm reboot*, in which you use the Restart command), can solve
    a multitude of apparent problems.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 重启计算机通常是清除问题的唯一必要步骤。当你关闭计算机并重新开启时，你会清除占据你计算机内存空间但不起任何作用的旧程序的碎片和碎片。*冷启动*（关闭计算机而不是使用*热启动*，即使用重启命令），可以解决许多表面问题。
- en: My Wi-Fi network has crashed.
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的Wi-Fi网络崩溃了。
- en: If you're a network manager and several of your users tell you that they can't
    connect to your Wi-Fi network, it's possible that the access point has temporarily
    flaked out (that's the technical term) or your wired connection to the Internet
    has dropped out. Take a look at the lights on the access point and the Internet
    gateway router to confirm that the Power and WAN indicators are on. If you can't
    find an obvious problem, try restarting the access point by unplugging and reconnecting
    the power plug.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名网络管理员，并且有几位用户告诉你他们无法连接到你的Wi-Fi网络，那么接入点可能暂时失效（这是技术术语）或者你的互联网有线连接已经断开。查看接入点和互联网网关路由器上的指示灯，以确认电源和WAN指示灯是亮的。如果你找不到明显的问题，尝试通过拔掉并重新连接电源插头来重启接入点。
- en: Can I improve performance with an external antenna?
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我可以使用外部天线来提高性能吗？
- en: As a rule of thumb, an external antenna will improve the signal strength of
    a wireless network signal by at least 15 percent because it can be placed in a
    position free of obstructions to the signal path. The external antenna can be
    attached to either the access point (in which case it will increase signal strength
    to every network client) or to a wireless network adapter. If you can place external
    antennas on both ends of the link, the total improvement will be about 32.5 percent.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 根据经验法则，外部天线至少可以提高无线网络信号的强度15%，因为它可以被放置在信号路径无障碍的位置。外部天线可以连接到接入点（在这种情况下，它将增加每个网络客户端的信号强度）或无线网络适配器。如果你可以在链路的两个端点都放置外部天线，总提升将大约是32.5%。
- en: This assumes that the captive antenna and the external antenna have exactly
    the same characteristics. If the external antenna is directional, or if it has
    more gain than the captive antenna, the performance improvement could be even
    greater. On the other hand, many network adapters and access points use two captive
    antennas in a *diversity* system that constantly compares the signals from each
    antenna and selects the stronger one. In a noisy environment, a diversity antenna
    system might be more effective than a single antenna.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这假设捕获天线和外部天线具有完全相同的特性。如果外部天线是定向的，或者如果它的增益比捕获天线高，性能提升可能会更大。另一方面，许多网络适配器和接入点使用一个*多样性*系统，该系统不断比较每个天线的信号并选择更强的一个。在嘈杂的环境中，多样性天线系统可能比单个天线更有效。
- en: What else can I do to improve performance?
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我还能做些什么来提高性能？
- en: Energy radiated from a transmitting antenna is often polarized in either the
    horizontal or the vertical plane, so a receiving antenna will detect a stronger
    signal from an antenna with the same polarity. In other words, if the transmitter
    uses a vertical antenna, the receiving antenna will detect a stronger signal if
    it is also vertical. If the transmitting antenna is horizontal, a horizontal receiving
    antenna will perform best.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 发射天线辐射的能量通常在水平或垂直平面中极化，因此接收天线会从具有相同极性的天线检测到更强的信号。换句话说，如果发射器使用垂直天线，接收天线如果是垂直的，将检测到更强的信号。如果发射天线是水平的，水平接收天线将表现最佳。
- en: At short range, polarity won't make a significant difference to the performance
    of a Wi-Fi link. Even if the two antennas have different polarity, they will still
    exchange signals that are strong enough to keep the data moving at full speed.
    But when you are trying to squeeze every possible data bit out of a weak or noisy
    signal, you might see some improvement when both antennas are polarized the same
    way.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在短距离内，极性对Wi-Fi链路的性能影响不大。即使两个天线具有不同的极性，它们仍然会交换足够强的信号，以保持数据以全速移动。但是，当你试图从弱或嘈杂的信号中挤出每一个可能的数据位时，如果两个天线以相同的极性极化，你可能会看到一些改进。
- en: The captive antennas built into most PC Card adapters are difficult or impossible
    to move without turning the whole computer on its side, but many access points
    have antennas mounted on swivels, so it's easy to move them from a vertical to
    a horizontal position.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数PC卡适配器中内置的捕获天线很难或无法在不将整个电脑侧翻的情况下移动，但许多接入点都有可旋转的天线，因此很容易将它们从垂直位置移动到水平位置。
- en: If you are using a laptop computer with an internal network adapter, the antenna
    is probably built into the upper half of the "clamshell" alongside the screen.
    You can sometimes improve wireless performance by changing the angle of the screen
    or by rotating the entire computer on its base. You don't have to make a huge
    adjustment to the screen angle; a slight change can make the difference between
    a poor signal and one you can use.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是带有内置网络适配器的笔记本电脑，天线可能安装在屏幕旁边的“贝壳”上半部分。有时，通过改变屏幕角度或旋转整个电脑在底座上，你可以提高无线性能。你不需要对屏幕角度进行大幅调整；轻微的改变就能在弱信号和可用信号之间做出区别。
- en: When I move to a different access point, the adapter loses the connection.
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当我移动到不同的接入点时，适配器会丢失连接。
- en: In a Wi-Fi network with more than one base station, wireless adapters are supposed
    to detect all nearby access points and automatically shift their association to
    an access point with a clean, strong signal when you move from one place to another.
    However, the transfers don't always work properly. Sometimes an adapter will just
    drop the network connection when the signal from the nearest access point fades
    out. If that happens, try connecting again. If that doesn't work, try rebooting
    your computer.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥有多个基站的热点Wi-Fi网络中，无线适配器应该检测所有附近的接入点，并在你从一个地方移动到另一个地方时自动将关联切换到具有干净、强大信号的接入点。然而，这些转换并不总是正常工作。有时，当最近接入点的信号减弱时，适配器会直接断开网络连接。如果发生这种情况，请尝试重新连接。如果不起作用，请尝试重新启动您的电脑。
- en: Where can I find a copy of the Wi-Fi standards?
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在哪里可以找到Wi-Fi标准的副本？
- en: IEEE standards are written by engineers for other engineers, so they don't make
    particularly exciting reading. However, they are the defining documents for wireless
    Ethernet networks, so you might want to take a look at them. They're available
    online at [http://standards.ieee.org/reading/ieee/std/lanman](http://standards.ieee.org/reading/ieee/std/lanman).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: IEEE标准是由工程师为其他工程师编写的，因此它们并不特别引人入胜。然而，它们是无线以太网网络的定义性文件，因此你可能想看看它们。它们可在[http://standards.ieee.org/reading/ieee/std/lanman](http://standards.ieee.org/reading/ieee/std/lanman)在线获取。
- en: How can I find out who made my network adapter?
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我怎样才能找出谁制造了我的网络适配器？
- en: In spite of the labels on the packages, many wireless network adapters and access
    points are private label versions of some other company's products. It's often
    much easier for a company to add wireless products to their catalogs by buying
    them from somebody else rather than creating and building their own designs.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管包装上的标签表明如此，但许多无线网络适配器和接入点是其他公司产品的私有标签版本。对于一家公司来说，通过从其他人那里购买而不是创建和构建自己的设计，通常更容易将无线产品添加到他们的目录中。
- en: Some companies that sell private label versions of adapters and access points
    might tell you who made them, but many salespeople will insist that they make
    everything themselves, and even if they don't, they stand by the warranty, so
    why should you care?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一些销售适配器和接入点私有标签版本的公司的产品可能会告诉你它们是谁制造的，但许多销售人员会坚持认为他们自己制造了一切，即使他们没有，他们也会支持保修，那么你为什么要关心呢？
- en: As a user or network manager, the name of the original equipment manufacturer
    (OEM) should not make any difference to you, as long as the device carries Wi-Fi
    certification. If it has passed the Wi-Fi tests, you can assume that it will work
    reasonably well with the other equipment in your network, but sometimes it helps
    to know what's inside that sealed PC Card package. If you're using the adapter
    with a computer running Unix or Linux, the manufacturer's tech support people
    might not know where to find the right drivers and configuration tools for their
    devices, but when you know whose components are inside, you can find the drivers
    on your own. As a network manager, it can be useful to know which adapters are
    identical to the ones you're already using so you can keep a few spares on hand
    that will work with the existing drivers in your users' computers.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 作为用户或网络管理员，原始设备制造商（OEM）的名称对你来说不应有任何影响，只要设备带有Wi-Fi认证。如果它通过了Wi-Fi测试，你可以假设它将能够与你的网络中的其他设备合理地协同工作，但有时了解密封的PC卡包装内部是什么也很有帮助。如果你正在使用与运行Unix或Linux的计算机兼容的适配器，制造商的技术支持人员可能不知道在哪里找到他们设备的正确驱动程序和配置工具，但当你知道内部是哪些组件时，你可以自己找到驱动程序。作为网络管理员，了解哪些适配器与您已经使用的适配器相同可能很有用，这样您就可以在用户的计算机中保留一些与现有驱动程序兼容的备用适配器。
- en: How do you find the name of the original manufacturer? You'll have to do your
    own detective work. Every piece of electronic equipment sold in the United States
    that can emit radio energy must carry a registration number issued by the Federal
    Communications Commission (FCC). This applies to radio transmitters such as wireless
    network devices, and also to most other computer components, because they emit
    radio energy as a side effect to whatever function they're supposed to perform.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如何找到原始制造商的名称？你可能需要自己进行侦探工作。在美国销售的任何可以发射无线电能量的电子设备都必须携带联邦通信委员会（FCC）颁发的注册号码。这适用于无线网络设备等无线电发射器，以及大多数其他计算机组件，因为它们在执行其预期功能时会产生无线电能量作为副作用。
- en: There's an FCC ID number on just about every wireless network device. For example,
    [Figure 17-3](ch17s17.html#every_wireless_adapter_has_a_unique_fcc_ "Figure 17-3. Every
    wireless adapter has a unique FCC ID number.") shows the label on a Xircom PC
    Card adapter. The FCC ID number is LDK102038.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每款无线网络设备上都有一个FCC ID号码。例如，[图17-3](ch17s17.html#every_wireless_adapter_has_a_unique_fcc_
    "图17-3. 每个无线适配器都有一个唯一的FCC ID号码。")展示了Xircom PC卡适配器上的标签。FCC ID号码是LDK102038。
- en: The FCC maintains a searchable database at [https://gullfoss2.fcc.gov/oetcf/eas/reports/GenericSearch.cfm](https://gullfoss2.fcc.gov/oetcf/eas/reports/GenericSearch.cfm)
    that lists every ID number, with links to copies of all the technical exhibits
    that the manufacturer supplied with their application for registration. (If you
    get a security warning when you try to connect to this site, don't worry about
    it. Just click OK to continue to this website.) Most of this information is boring
    technical stuff, but if you look around the exhibits, you can often find something
    that identifies the original manufacturer or the maker of an adapter's internal
    chip set.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: FCC维护了一个可搜索的数据库，网址为[https://gullfoss2.fcc.gov/oetcf/eas/reports/GenericSearch.cfm](https://gullfoss2.fcc.gov/oetcf/eas/reports/GenericSearch.cfm)，其中列出了每个ID号码，并提供链接到制造商随注册申请提供的所有技术展示的副本。（如果你尝试连接到该网站时收到安全警告，请不要担心。只需点击“确定”继续访问此网站。）大部分这些信息都是无聊的技术内容，但如果你浏览展示内容，你通常可以找到一些可以识别原始制造商或适配器内部芯片组制造商的信息。
- en: '![Every wireless adapter has a unique FCC ID number.](tagoreillycom20090210nostarchimages254136.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![每个无线适配器都有一个唯一的FCC ID号码。](tagoreillycom20090210nostarchimages254136.png.jpg)'
- en: '**Figure 17-3. Every wireless adapter has a unique FCC ID number.**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-3. 每个无线适配器都有一个唯一的FCC ID号码。**'
- en: The FCC database is also a great tool for people like me who have a junk box
    full of old computer circuit cards that seemed important enough to save but don't
    have labels that explain what they were good for. The database maps each card
    to a listing with a description of the card and maybe even a copy of the user's
    manual. With a make and model number, it's usually possible to find a manufacturer's
    website that provides even more details.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像我这样拥有一堆看似重要但未贴标签、无法解释其用途的旧计算机电路卡的收藏家来说，FCC数据库也是一个极好的工具。数据库将每张卡映射到一个包含卡片描述和可能还有用户手册的列表。有了制造商和型号编号，通常可以找到提供更多详细信息的制造商网站。
- en: If you already have the device, often the easiest way to find out what it is,
    especially in an operating system like Linux or BSD, is to plug it in and see
    what happens. Typically, `dmesg, lspci`, or `lsusb` will give you enough information
    about the device specifics to plug into a search engine and find the original
    manufacturer and which drivers to use.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有了设备，通常在像Linux或BSD这样的操作系统中，最简单的方法是将它插入并查看会发生什么。通常，`dmesg, lspci`或`lsusb`会提供足够的信息，让你能够将其插入搜索引擎并找到原始制造商以及要使用的驱动程序。
- en: Is the software that came with my network adapter or access point up to date?
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我网络适配器或接入点附带的软件是否是最新的？
- en: 'The software supplied with wireless network adapters exists in two forms: programs
    that run on the computer connected to the adapter and internal firmware that controls
    the adapter itself. All the software that runs on an access point is internal
    firmware.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络适配器提供的软件有两种形式：在连接到适配器的计算机上运行的程序和用于控制适配器本身的内部固件。运行在接入点上的所有软件都是内部固件。
- en: The manufacturers of wireless networking hardware (and most other computer-related
    products) often issue new versions of the software that supports their products.
    Updated software might include fixes for bugs that were discovered after the product
    shipped, support for new operating systems, and additional features and functions
    such as improved encryption. Therefore, it's always useful to check the manufacturer's
    website to see what might be available. For updates to wireless broadband data
    adapters, look in the technical support section of your service provider's website.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络硬件制造商（以及大多数其他与计算机相关的产品）通常会发布支持其产品的软件的新版本。更新的软件可能包括在产品发货后发现的问题的修复、对新操作系统的支持，以及改进的加密等额外功能和功能。因此，始终查看制造商的网站以查看可能可用的内容是有用的。对于无线宽带数据适配器的更新，请查看服务提供商网站的技术支持部分。
- en: Installing new configuration and status programs is easy; just load the new
    software over the older version. In most cases, the manufacturer supplies the
    software in an executable file that automatically deletes earlier versions and
    runs a complete installation routine. It's always a good idea to read the README
    file or other instructions that were provided as part of the download package.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 安装新的配置和状态程序很容易；只需加载新软件覆盖旧版本即可。在大多数情况下，制造商以可执行文件的形式提供软件，该文件会自动删除早期版本并运行完整的安装程序。阅读作为下载包一部分提供的README文件或其他说明始终是一个好主意。
- en: Updating firmware is more complicated. The manufacturer or service provider
    always includes detailed instructions, which you should follow as closely as possible.
    Before you update the firmware in an access point, remember to warn all your users
    that the network will be offline for maintenance.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 更新固件更为复杂。制造商或服务提供商通常会提供详细的说明，你应该尽可能严格遵循。在更新接入点的固件之前，记得提醒所有用户，网络将因维护而离线。
- en: I'm having trouble connecting to a broadband network.
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在连接宽带网络时遇到了麻烦。
- en: If you're trying to connect for the first time, make sure your new account has
    been activated. Telephone your service provider's support center to check.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是在尝试第一次连接，请确保你的新账户已被激活。请致电服务提供商的支持中心进行确认。
- en: If your broadband connection stops working after you have been using it for
    a few weeks or more, check with your service provider to confirm that your account
    is still active. If you're at the end of a free trial period, make sure the service
    provider hasn't cancelled your account.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在使用宽带连接几周或更长时间后它停止工作，请与你的服务提供商联系，以确认你的账户仍然处于活动状态。如果你处于免费试用期的最后阶段，请确保服务提供商没有取消你的账户。
- en: Most broadband networks use DHCP to automatically assign an IP address and DNS
    address. Make sure the broadband network profile has DHCP enabled.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数宽带网络使用DHCP自动分配IP地址和DNS地址。请确保宽带网络配置文件已启用DHCP。
- en: If your broadband connection still doesn't work, try removing and reinstalling
    the service provider's connection manager software from the original CD or from
    a copy on your hard drive. Most service providers have copies of the latest software
    available for download from their websites (you'll need either a Wi-Fi or wired
    Ethernet connection to reach the Internet when your broadband service isn't working).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的宽带连接仍然无法工作，请尝试从原始CD或从硬盘上的副本中移除并重新安装服务提供商的连接管理器软件。大多数服务提供商都提供从其网站下载的最新软件副本（当你的宽带服务无法工作时，你需要Wi-Fi或有线以太网连接才能连接到互联网）。
- en: If you are using a non-Windows operating system, such as OS X, Linux, or BSD,
    many broadband vendors require the first connection to be made using their Windows
    proprietary software. After the first connection is made, the device will usually
    work on other operating systems. Ask your vendor's support center for help with
    alternative operating systems.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是非Windows操作系统，如OS X、Linux或BSD，许多宽带供应商要求第一次连接使用他们的Windows专有软件。第一次连接后，设备通常可以在其他操作系统上工作。向供应商的支持中心寻求帮助，以获取有关替代操作系统的帮助。
- en: I'm having trouble connecting to my VPN.
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在连接VPN时遇到了麻烦。
- en: If you can't connect to your LAN through a VPN, the problem could be either
    in the VPN settings on your computer or at the VPN host. Either way, your best
    bet is to telephone or email the network manager or help desk staff who are responsible
    for the network. They'll have the exact codes and settings necessary to make your
    connection work properly.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法通过VPN连接到你的局域网，问题可能是你的电脑上的VPN设置或VPN主机的问题。无论哪种情况，你最好的选择是打电话或发电子邮件给负责网络的网络管理员或帮助台工作人员。他们将拥有使你的连接正常工作的确切代码和设置。
- en: How can I extend the life of my computer's battery?
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我该如何延长电脑电池的使用寿命？
- en: A radio transmitter consumes electric power as it sends and receives radio signals,
    so the battery in a portable computer with a wireless adapter will run down much
    faster than the same computer without the adapter. Fortunately, there are a few
    things you can do to keep the power drain down to an absolute minimum.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 无线发射器在发送和接收无线电信号时会消耗电能，因此带有无线适配器的便携式电脑的电池会比没有适配器的同一电脑更快耗尽。幸运的是，你可以做几件事情来将电力消耗降至最低。
- en: First, turn off or disconnect the adapter when you're not using it. If you're
    on an airplane or a train, or anywhere else where you're outside the range of
    a wireless signal, or if you're using the computer for some purpose that doesn't
    require network access, remove the PC Card adapter from its socket or unplug the
    USB cable. If your computer has an internal wireless adapter, turn it off.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当你不用适配器时，请关闭或断开适配器。如果你在飞机或火车上，或者在任何无线信号范围之外的地方，或者如果你使用电脑进行不需要网络访问的某些目的，请从插槽中取出PC卡适配器或拔掉USB线。如果你的电脑有内置无线适配器，请将其关闭。
- en: This is good advice for any plug-in device on a PC Card. If you're not using
    it, remove it. Modems, Ethernet adapters, and storage cards all consume power
    any time they're plugged into the computer, so your battery will keep going longer
    if the socket is empty.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对任何PC卡上的插件设备都适用的好建议。如果你不使用它，请将其移除。调制解调器、以太网适配器和存储卡在插入电脑时都会消耗电力，所以如果插槽是空的，你的电池会使用得更久。
- en: 'When you use your wireless network adapter, you can reduce power consumption
    by using the Power Saving Protocol that''s part of the 802.11 specification. Someplace
    in the adapter''s configuration utility, there''s a set of power management options
    that can instruct the adapter to enter a power saving mode:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用无线网络适配器时，你可以通过使用802.11规范中的一部分节能协议来减少功耗。在适配器的配置实用程序中某个地方，有一组电源管理选项可以指示适配器进入节能模式：
- en: Constantly Awake Mode (CAM) consumes the most power and provides the fastest
    response. In CAM mode, the adapter is on all the time. It receives all incoming
    messages as soon as the access point gets them.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恒定唤醒模式（CAM）消耗的电量最多，提供最快的响应。在CAM模式下，适配器始终开启。它会在接入点收到所有传入消息时立即接收它们。
- en: Power Saving Protocol (PSP) mode consumes less power, but it also provides slower
    response. In PSP mode, the adapter instructs the access point to hold messages
    for this network node in a buffer, and it enters a low-power sleep mode. At regular
    time intervals (several times each minute), the adapter wakes up and polls the
    access point for messages. Because there's a delay between the time the access
    point receives each message and the time it sends the message on to the sleeping
    adapter, data and messages will take longer to move through the network.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 节能协议（PSP）模式消耗的电量更少，但响应速度也较慢。在PSP模式下，适配器指示接入点将此网络节点的消息保存在缓冲区中，并进入低功耗睡眠模式。在常规的时间间隔（每分钟几次），适配器唤醒并轮询接入点以获取消息。由于接入点接收每条消息的时间与发送消息到睡眠适配器的时间之间存在延迟，因此数据和消息在网络中传输的时间会更长。
- en: Can I use my access point as a network bridge?
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我能否将我的接入点用作网络桥接器？
- en: An access point is a bridge between a wireless network and a wired LAN. If a
    single access point is not adequate to reach the entire area to be served by the
    wireless network, connecting additional access points to the wired LAN can extend
    the coverage area. But a *wireless bridge*, in which the wireless link connects
    two LANs together, is a more specialized device. Many access points offer wireless
    bridging as an option, but not as part of the basic feature set. If you plan to
    use an access point as a bridge between networks, check the specifications before
    you buy it. Your best bet is to buy a separate wireless bridge rather than trying
    to jury-rig a generic wireless adapter.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 接入点是无线网络和有线局域网之间的桥梁。如果一个接入点不足以覆盖整个无线网络服务区域，可以通过将额外的接入点连接到有线局域网来扩展覆盖范围。但*无线桥接器*，其中无线链路将两个局域网连接在一起，是一种更专业的设备。许多接入点提供无线桥接作为选项，但不是作为基本功能集的一部分。如果你计划将接入点用作网络之间的桥梁，请在购买前检查规格。最好的选择是购买一个单独的无线桥接器，而不是尝试使用通用无线适配器进行临时改造。
- en: I've heard that radio signals from cellular phones might be dangerous. What
    about Wi-Fi?
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我听说手机发出的无线电信号可能是有害的。那么Wi-Fi呢？
- en: Some people believe the jury is still out on the safety of cellular telephones.
    Others are convinced that they're a serious health threat. Scientists and engineers
    have performed studies and published papers that claim to prove that extended
    use of a cell phone can—or can't possibly—cause cancer, make milk go sour, or
    have some other terrible effect. Human exposure to electromagnetic fields at the
    frequencies used by cell phones and wireless network adapters is within the levels
    that most organizations and regulatory agencies that have studied the matter consider
    safe. The dissenters believe that those levels are too high.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为关于手机安全性的争论尚未结束。其他人则确信它们是严重的健康威胁。科学家和工程师进行了研究并发表了论文，声称证明长时间使用手机可以或不可能导致癌症、使牛奶变酸或产生其他可怕的影响。人体接触手机和无线网络适配器使用的频率的电磁场在大多数研究此问题的组织和监管机构认为的安全水平之内。持不同意见的人认为这些水平太高。
- en: Even if you think cell phones are potentially dangerous, it's likely that the
    radios in wireless adapters are safer, for several reasons. First, when a cellular
    telephone is transmitting, it's usually just an inch or two from the user's brain,
    but a wireless adapter is probably a foot or more away (even though they're called
    *laptops*, most people use them on a table rather than on their laps). The effect
    of nonionizing radiation (a fancy name for radio waves) decreases at a rate equal
    to the square of the distance, so a transmitter located two inches from your head
    will have about 36 times more effect on your body than a radio located a foot
    away, assuming that both radio signals are equally strong at the antenna.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你认为手机可能存在潜在的危险，但基于以下几个原因，无线适配器中的无线电可能更安全。首先，当蜂窝电话正在传输时，它通常只离用户的头部一英寸或两英寸远，但无线适配器可能在一英尺或更远的地方（尽管它们被称为*笔记本电脑*，但大多数人将它们放在桌子上而不是放在腿上）。非电离辐射（无线电波的别称）的效应随距离的平方而减少，因此位于你头部两英寸处的发射器对你的身体的影响大约是位于一英尺处的无线电的36倍，假设两个无线电信号在天线处的强度相等。
- en: Second, the radio in a cell phone is 20 times more powerful than a radio in
    a wireless adapter (0.60 watts versus 0.03 watts), so the intensity of the signal
    is more than 700 times stronger.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，手机中的无线电功率是无线适配器中无线电功率的20倍（0.60瓦特与0.03瓦特相比），因此信号的强度超过700倍。
- en: Finally, the effect of radio frequency radiation on organic matter is cumulative—the
    longer the body is exposed to radiation, the greater the effect. Most cell phones
    transmit a continuous stream of packets as long as the phone conversation is going
    on, but wireless LANs are bursty services that are only active when they are actually
    transmitting data. The total amount of transmission time for a wireless adapter
    is just a fraction of the time that a cell phone is active.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，射频辐射对有机物质的影响是累积的——身体暴露于辐射的时间越长，影响就越大。大多数手机在通话进行时持续传输数据包流，但无线局域网是突发服务，只有在实际传输数据时才活跃。无线适配器的总传输时间只是手机活跃时间的很小一部分。
- en: Therefore, the total amount of radiation your body receives from a wireless
    network adapter is just a tiny fraction of the amount you receive from a cell
    phone. There are plenty of other, more serious, threats to your health and safety.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您从无线网络适配器接收到的辐射总量只是您从手机接收到的辐射总量的一小部分。还有许多其他更严重的威胁对您的健康和安全构成威胁。
