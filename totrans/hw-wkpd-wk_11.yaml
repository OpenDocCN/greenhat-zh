- en: Chapter 9. Images, Templates, and Special Characters
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章。图片、模板和特殊字符
- en: Articles on Wikipedia can include more than simply text. Images and media files
    enhance content whereas templates (such as the ubiquitous infoboxes) and tables
    can help you lay out articles more cleanly. Well-chosen graphics and neat presentations
    can improve articles significantly. You can also use a number of formatting tricks.
    For example, you can use some HTML successfully, display special characters, and
    add mathematical formulas to articles. These tasks all use advanced wikisyntax,
    which will be covered in this chapter.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科上的文章可以包括不仅仅是文本。图片和媒体文件增强了内容，而模板（如无处不在的信息框）和表格可以帮助你更干净地布局文章。精心选择的图形和整洁的展示可以显著提高文章质量。你还可以使用许多格式化技巧。例如，你可以成功使用一些HTML，显示特殊字符，并将数学公式添加到文章中。所有这些任务都使用高级wikisyntax，将在本章中介绍。
- en: Our best advice is to learn the more advanced syntax options when you need them.
    Much of what is covered in this chapter, particularly information about template
    syntax, is not usually necessary for basic editing, but you can generally learn
    how to apply these enhancements quickly if you want to use them to improve an
    article.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最好的建议是在需要时学习更高级的语法选项。本章涵盖的大部分内容，尤其是有关模板语法的知识，通常对于基本编辑不是必需的，但如果你想要使用它们来改进文章，你通常可以快速学会如何应用这些增强功能。
- en: Images and Media Files
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图片和媒体文件
- en: Images and media files are a welcome contribution to Wikipedia and complement
    article text in multiple ways. Images might be illustrations, diagrams, photographs,
    or maps; they can show the reader what an animal looks like, where a country is,
    or give a sense of a city's skyline. Media files might include sounds, such as
    the pronunciation of an unfamiliar word or a short clip of a composer's work,
    or videos, such as an animation of how a machine works. What all of these files
    have in common is that they exist to illustrate and clarify article text. Images
    should not be placed in articles simply for the sake of adding a pretty picture,
    but a good, clear image of the subject—or an appropriate sound or video file—can
    greatly enhance any article.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图片和媒体文件是维基百科的热烈欢迎的贡献，并以多种方式补充文章文本。图片可能是插图、图表、照片或地图；它们可以展示动物的外观、国家的位置，或给城市天际线的感觉。媒体文件可能包括声音，如不熟悉单词的发音或作曲家作品的简短剪辑，或视频，如机器工作原理的动画。所有这些文件共同的特点是它们的存在是为了说明和阐明文章文本。图片不应仅仅为了添加漂亮的图片而放置在文章中，但一个良好、清晰的图片——或者一个适当的声音或视频文件——可以极大地增强任何文章。
- en: Like all other Wikipedia content, all media and images must be freely licensed.
    Though today you can find digital images everywhere on the Web, by and large you
    can't use these images directly in Wikipedia; such use is generally a copyright
    violation, much like copying someone else's text and uploading it as your own.
    A better tactic is to take photographs or produce drawings and diagrams yourself,
    license them freely, and then upload them to Wikipedia for use in articles.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有其他维基百科内容一样，所有媒体和图片都必须是免费许可的。尽管今天你可以在互联网上到处找到数字图片，但总的来说，你不能直接将这些图片用于维基百科；这种使用通常构成版权侵犯，就像复制他人的文字并将其上传为自己的作品一样。更好的策略是拍摄照片或自己制作图表和插图，自由许可它们，然后将它们上传到维基百科用于文章。
- en: In this section, we'll talk about how to find images on Wikipedia, how to upload
    your own work for use on the site (and the licensing guidelines to keep in mind
    when doing so, including whether you can claim a *fair use* rationale), and then
    how to embed images in pages, using the special image syntax. We'll then discuss
    media files such as sound and video clips.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论如何在维基百科上找到图片，如何上传您自己的作品以供网站使用（以及在此过程中需要考虑的许可指南，包括您是否可以声称*合理使用*的理由），然后讨论如何使用特殊的图片语法将图片嵌入页面。然后我们将讨论声音和视频剪辑等媒体文件。
- en: Any discussion of images is incomplete without mentioning one of Wikipedia's
    sister projects, the Wikimedia Commons ([http://common.wikimedia.org/](http://common.wikimedia.org/)),
    which serves as an image and media file repository for all of the Wikimedia projects.
    These days uploading and working on images on Commons, where images are more easily
    reusable and searchable, rather than on Wikipedia directly is preferable. A more
    detailed description of this project can be found in [Chapter 16](hw-wkpd-wk_20.html
    "Chapter 16. Wikimedia Commons and Other Sister Projects").
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 任何关于图片的讨论如果不提及维基百科的姊妹项目之一，即维基媒体共享资源（[http://common.wikimedia.org/](http://common.wikimedia.org/)），都是不完整的。维基媒体共享资源为所有维基媒体项目提供了一个图片和媒体文件存储库。如今，在共享资源上上传和处理图片，而不是直接在维基百科上，因为图片更容易被重复使用和搜索，更受欢迎。关于这个项目的更详细描述可以在[第16章](hw-wkpd-wk_20.html
    "第16章. 维基媒体共享资源和其他姊妹项目")中找到。
- en: Finding and Adding Images
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找和添加图片
- en: As of early 2008, Wikipedia and the Wikimedia Commons had well over 3,000,000
    images. With this many images, you can most likely find existing images to use
    in your article. If not, anyone is welcome to upload new images to the site, as
    long as the images can be used in an article and are freely licensed.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2008年初，维基百科和维基媒体共享资源已有超过3,000,000张图片。有了这么多图片，您很可能可以在文章中找到现有的图片。如果没有，任何人都可以上传新的图片到网站上，只要这些图片可以在文章中使用并且是免费许可的。
- en: Searching for Images to Use
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索可用的图片
- en: The Wikimedia Commons is probably the best place to start searching for images
    or media files. The easiest way to search is to use the Mayflower search engine
    ( you'll find a link to it on the front page of Commons); Mayflower searches image
    description pages on Commons for your keywords and returns a page of thumbnail-size
    pictures as search results. You can also go to Commons to browse media files and
    images by subject, as most images have been categorized extensively.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 维基媒体共享资源可能是开始搜索图片或媒体文件的最好地方。最简单的方法是使用Mayflower搜索引擎（您可以在共享资源的首页找到它的链接）；Mayflower会在共享资源上搜索包含您关键词的图片描述页面，并将缩略图大小的图片页面作为搜索结果返回。您也可以访问共享资源，通过主题浏览媒体文件和图片，因为大多数图片已经被广泛分类。
- en: On Wikipedia itself, you can also browse images using categories. The topmost
    category for images is [[Category:Wikipedia images]]; this category also contains
    images that are only used as part of the Wikipedia project (rather than in articles),
    such as images for WikiProject awards. Under this category you'll find [[Category:Wikipedia
    images by subject]] and [[Category:Wikipedia images by type]], which sorts images
    based on whether they are drawings, animations, and so on. One image collection
    especially worth visiting is [[Wikipedia:Featured pictures]], which is a selection
    of some of the very best images on Wikipedia; here you can find the picture of
    the day and participate in image judging.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科本身，您也可以使用分类浏览图片。图片的最高分类是[[Category:Wikipedia images]]；这个分类还包含仅作为维基百科项目一部分使用的图片（而不是在文章中），例如用于WikiProject奖项的图片。在这个分类下，您可以找到[[Category:Wikipedia
    images by subject]]和[[Category:Wikipedia images by type]]，这些分类根据图片是否为绘图、动画等对图片进行排序。一个特别值得访问的图片集合是[[Wikipedia:Featured
    pictures]]，这是维基百科上一些最好的图片的选择；在这里，您可以找到每日图片并参与图片评审。
- en: Finally, you can also search image descriptions directly on Wikipedia by searching
    the Image namespace, as described in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia's Content"). Whether you get any results depends entirely on how well
    the image has been titled and described.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您还可以直接在维基百科上通过搜索图片命名空间来搜索图片描述，如[第3章](hw-wkpd-wk_04.html "第3章. 查找维基百科的内容")中所述。您是否能得到任何结果完全取决于图片的标题和描述是否做得很好。
- en: 'If you enjoy contributing images and want to help track down needed pictures,
    there are two places to look for requests for pictures: [[Category:Wikipedia requested
    images]] on Wikipedia and [[Commons:Picture requests]] on Commons.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢贡献图片并希望帮助找到所需的图片，有两个地方可以查找图片请求：维基百科上的[[Category:Wikipedia requested images]]和共享资源上的[[Commons:Picture
    requests]]。
- en: Image Licenses and Fair Use
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图片许可和合理使用
- en: 'If you can''t find an existing image for your article, you can upload a new
    one. But first make sure the license is acceptable. You shouldn''t upload images
    to Wikipedia without knowing the license restrictions or without permission. All
    images you upload to Wikipedia must meet one of four criteria:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在文章中找不到现有的图片，您可以上传一张新的图片。但首先请确保图片的许可协议是可接受的。您在不知道许可限制或未经许可的情况下不应将图片上传到维基百科。您上传到维基百科的所有图片都必须符合以下四个标准之一：
- en: You (the person who puts the picture on Wikipedia) own the rights to the image
    (that is, you created it), and you agree to release the image under a free license,
    such as the GFDL.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你（将图片上传到维基百科的人）拥有该图像的权利（即你创建了它），并且你同意在免费许可下发布该图像，例如 GFDL。
- en: If you didn't originally create the image, you can prove that the copyright
    holder has licensed the image under an acceptable free license, such as the GFDL.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你最初没有创建该图像，你可以证明版权持有者已在该图像下许可了一个可接受的免费许可，例如 GFDL。
- en: You can prove that the image is in the public domain; this is the case with
    US government–created work such as photos from NASA, which are automatically placed
    in the public domain.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以证明该图像属于公有领域；这是美国政府创建的作品的情况，例如美国国家航空航天局（NASA）的照片，这些照片自动进入公有领域。
- en: You produce a convincing fair-use rationale.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你提出一个令人信服的合理使用理由。
- en: Playing fast and loose with the rules is very unhelpful. *Do not* copy images
    you find on the Web and call them your own. Although disregarding these points
    and uploading technically works anyway, many Wikipedians monitor the list of new
    image uploads, and without a proper license, the image will not remain on the
    site for long (typically, it will be deleted within a week).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对规则玩忽职守是非常不利的。*不要*复制你在网上找到的图像并称其为你的作品。尽管忽视这些点技术上仍然可以上传，但许多维基百科用户会监控新图像上传的列表，如果没有适当的许可，该图像不会在网站上保留很长时间（通常，它将在一周内被删除）。
- en: The last of the criteria, fair use, is only accepted on the English-language
    Wikipedia (*not* on Commons) and is quite controversial, causing much discussion
    over the years. Under US copyright law, the term *fair use* refers generally to
    a limited use of a copyrighted work for educational or critical purposes. For
    instance, when a reviewer quotes a small segment from a book he or she is reviewing,
    the reviewer can do so because of fair use. On Wikipedia, the so-called fair-use
    policy documents when it is acceptable to use a non-free image on the site. For
    example, album covers appear in several articles about albums. Cover art is typically
    copyrighted, but the fair-use policy may mean that a small scanned image of the
    cover is acceptable so long as the album artwork *itself* is critically discussed
    in the article and an image of the artwork is necessary to help clarify this discussion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个标准，即合理使用，仅在英语维基百科上被接受（*不在* Commons 上），并且相当有争议，多年来引发了大量讨论。根据美国版权法，*合理使用*一词通常指的是为教育或评论目的对受版权保护的作品进行有限的使用。例如，当一位评论者引用他或她正在评论的书籍中的小段内容时，评论者可以这样做，因为这是合理使用。在维基百科上，所谓的合理使用政策文件规定了在网站上使用非自由图像的接受条件。例如，专辑封面出现在关于专辑的多篇文章中。封面艺术通常是受版权保护的，但合理使用政策可能意味着封面的小扫描图像是可以接受的，只要文章中批判性地讨论了专辑艺术本身，并且需要图像来帮助澄清这一讨论。
- en: Fair use is controversial on Wikipedia because the site aims to include only
    free content; including any copyrighted material at all is problematic given Wikipedia's
    license and values, and the legal aspects of what is and isn't fair use can be
    very difficult to determine. Given this, so-called fair-use images are only used
    in a very limited range of circumstances. If there is any possibility a *free
    equivalent* to a copyrighted image could be obtained instead at some point in
    the future (for instance, if the copyrighted image is of a living actor and another
    photographer might donate an equivalent photo), then the copyrighted image should
    not be used.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 合理使用在维基百科上是有争议的，因为该网站旨在仅包含免费内容；考虑到维基百科的许可和价值，包含任何受版权保护的材料都存在问题，而且确定什么是或不是合理使用的法律方面可能非常困难。鉴于这种情况，所谓的合理使用图像仅在非常有限的情况下使用。如果将来某个时候有可能获得受版权保护的图像的*免费等效物*（例如，如果受版权保护的图像是一位活着的演员，另一位摄影师可能会捐赠一张等效照片），那么不应使用受版权保护的图像。
- en: 'The full details of fair use on Wikipedia for images and media are something
    of a mouthful and are explained on [[Wikipedia:Non-free content]] (shortcut WP:NONFREE).
    Ten points are involved:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科上关于图像和媒体的合理使用全细节相当复杂，并在 [[Wikipedia:Non-free content]]（快捷键 WP:NONFREE）中解释。涉及十个要点：
- en: No free equivalent can exist.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不存在免费等效物。
- en: Commercial opportunities for the copyright owner must not be affected.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 版权所有者的商业机会不得受到影响。
- en: Usage on Wikipedia must be minimal. An entire work is not used if a portion
    or sample would do.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在维基百科上的使用必须是最小限度的。如果部分或样本可以做到，则不会使用整个作品。
- en: The work must have been previously published outside Wikipedia.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该作品必须在维基百科之外之前已出版。
- en: General Wikipedia content requirements must be met, and the material must be
    encyclopedic.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须满足维基百科的一般内容要求，并且材料必须是百科全书式的。
- en: Other aspects of the media-specific policy ([[Wikipedia:Image use policy]],
    shortcut WP:IUP) must be met.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须满足媒体特定政策的其他方面（[[维基百科：图片使用政策]]，快捷键 WP:IUP）。
- en: The content is used in at least one article.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 内容至少被用于一篇文章中。
- en: The reader must gain significantly from the addition to an article, and the
    gain could not be achieved by text alone.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读者必须从文章的增加中获得显著收益，而这种收益不能仅通过文本获得。
- en: Non-free content is basically allowed only in articles and not in disambiguation
    pages.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 非自由内容基本上只允许在文章中使用，而不允许在消歧义页面中使用。
- en: The image description page must be completed properly.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图片描述页面必须正确填写。
- en: Even so, fair-use images are often culled and deleted from the site.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 即使如此，合理使用图片也常常被从网站上删除。
- en: The best alternative to fair use is to find a free image instead, in line with
    the site's mission of promoting free culture. For instance, for celebrities or
    politicians, releasing a single PR photo into the public domain (or under the
    GFDL) ensures that Wikipedia can use that picture free and clear, and everyone
    benefits.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 合理使用的最佳替代方案是找到免费图片，这与网站推广自由文化的使命相一致。例如，对于名人或政治家，将一张公关照片发布到公共领域（或GFDL）确保维基百科可以免费使用该图片，并且每个人都从中受益。
- en: Uploading Your Own Images
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 上传您的图片
- en: Images must be *uploaded* before they can be used on the project. You can't
    link to images on other websites. Images can be uploaded directly to Wikipedia,
    or alternatively to the Wikimedia Commons, where they may be used by all Wikimedia
    projects (not just the English-language Wikipedia). The latter option is preferable.
    A description of how to upload to the Commons, which is quite similar to the process
    described next, is in [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia Commons
    and Other Sister Projects").
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片必须先上传才能在项目中使用。您不能链接到其他网站上的图片。图片可以直接上传到维基百科，或者上传到维基媒体共享资源，那里的图片可以被所有维基媒体项目使用（而不仅仅是英语维基百科）。后者是首选的选项。有关如何上传到共享资源的说明，与下面描述的过程相当类似，请参阅[第16章](hw-wkpd-wk_20.html
    "第16章. 维基媒体共享资源和其他姐妹项目")。
- en: '**File Types**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件类型**'
- en: 'The following file types can be uploaded to Wikipedia: PNG, GIF, JPG, JPEG,
    XCF, SVG, DJVU, PDF, MID, and OGG. The first seven are image file formats, whereas
    the last three are for documents and media. According to [[Wikipedia:Media]],
    the preferred file formats are JPEG (**.jpg*) for images and Scalable Vector Graphics
    (SVG; **.svg*) for drawings.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以下文件类型可以上传到维基百科：PNG、GIF、JPG、JPEG、XCF、SVG、DJVU、PDF、MID和OGG。前七个是图像文件格式，而后三个是用于文档和媒体的。根据[[维基百科：媒体]]，首选的文件格式是JPEG（**.jpg**）用于图像和可缩放矢量图形（SVG；**.svg**）用于绘图。
- en: To upload an image, you must be logged in to the site. Click Upload File on
    the left-hand sidebar or visit [[Special:Upload]].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要上传图片，您必须登录到该网站。点击左侧侧边栏的“上传文件”或访问[[特殊：上传]]。
- en: 'The steps are simple:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤很简单：
- en: Save the image or file you wish to upload to your computer.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您希望上传到计算机中的图片或文件保存。
- en: Click Upload File on the left-hand sidebar and indicate how you got the image.
    Depending on the option selected, you'll be led through a series of licensing
    questions to answer before you get to the uploading form.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧侧边栏的“上传文件”并说明您如何获得该图片。根据所选选项，您将进入一系列许可问题，回答这些问题后才能到达上传表单。
- en: '![The image uploading form](tagoreillycom20090804nostarchimages315956.png.jpg)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片上传表单](tagoreillycom20090804nostarchimages315956.png.jpg)'
- en: '**Figure 9-1. The image uploading form**'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图9-1. 图片上传表单**'
- en: Once you reach the uploading form, scroll down past the warnings on the page
    to the form itself ([Figure 9-1](#the_image_uploading_form "Figure 9-1. The image
    uploading form")).
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦到达上传表单，请滚动到页面上的警告下方，直到到达表单本身（[图9-1](#the_image_uploading_form "图9-1. 图片上传表单")）。
- en: Fill in the Source filename field; this field is for your original file. Click
    Browse to access the image on your computer. Once you've found the file, select
    it and click Open. The filename will then appear in the Source filename field.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写“源文件名”字段；此字段用于您的原始文件。点击“浏览”访问您计算机上的图片。一旦找到文件，选择它并点击“打开”。然后文件名将出现在“源文件名”字段中。
- en: Select the *destination filename*; this is the name the file will have on Wikipedia
    or Commons (this name will be prefaced by *Image:* automatically). The filename
    for the image on your computer is used by default, but you can edit the name to
    change it (see the advice on naming files below). Remember that image filenames,
    unlike article titles, *cannot* be changed once you've named them, so choose carefully.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择*目标文件名*；这是文件在维基百科或维基共享资源上的名称（此名称将自动以*Image:*开头）。默认情况下，您电脑上的图片文件名将被使用，但您可以编辑名称来更改它（请参阅下面对文件命名的建议）。请记住，与文章标题不同，一旦命名，图片文件名*不能*更改，所以请仔细选择。
- en: Describe the image in the Summary field. What is the image of? When was the
    photo taken or the drawing created? Include as much useful information as you
    can—this is the only way that people searching for images will be able to find
    yours. This field may be pre-filled in with a template, depending on which option
    you chose in step 1; if so, you can fill out the appropriate parameters.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在摘要字段中描述图片。图片是什么？照片是在什么时候拍摄的或绘图是在什么时候创作的？尽可能包含尽可能多的有用信息——这是人们搜索图片时能够找到您图片的唯一方式。根据您在第一步中选择的选项，此字段可能已预先填充了一个模板；如果是这样，您可以填写适当的参数。
- en: Choose the appropriate license; if you select *I don't know*, your image will
    be deleted.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择适当的许可协议；如果您选择*我不知道*，您的图片将被删除。
- en: Leave Watch this page checked; this way, you'll notice if the image has been
    tagged for deletion.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选中“监视此页面”；这样，您就会注意到如果图片被标记为删除。
- en: Click Upload File. You're done!
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击上传文件。您就完成了！
- en: 'The image now resides in the Image namespace, using the filename you''ve given
    it. Once you''ve successfully uploaded an image, you''ll be taken to its *image
    description page*; this page is located at [http://en.wikipedia.org/wiki/Image:yourimagename.jpg](http://en.wikipedia.org/wiki/Image:yourimagename.jpg),
    where `yourimagename.jpg` is the filename you entered in the Destination filename
    field. This page is also where your summary description of the image appears.
    Once an image is embedded in an article, anyone clicking it will be taken to this
    page (note that if you click an image from Commons, you will automatically see
    the description page from Commons instead). The information and description on
    this page can be edited like any other page. To link to an image description page
    directly (rather than displaying the image), add a colon (:) before the filename
    in the wikilink:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图片现在位于图片命名空间中，使用您给出的文件名。一旦成功上传图片，您将被带到其*图片描述页面*；此页面位于[http://en.wikipedia.org/wiki/Image:yourimagename.jpg](http://en.wikipedia.org/wiki/Image:yourimagename.jpg)，其中`yourimagename.jpg`是您在目标文件名字段中输入的文件名。此页面也是您图片的摘要描述出现的地方。一旦图片被嵌入到文章中，点击它的人将被带到这个页面（请注意，如果您点击来自维基共享资源的图片，您将自动看到维基共享资源的描述页面）。此页面上的信息和描述可以像任何其他页面一样进行编辑。要直接链接到图片描述页面（而不是显示图片），在wikilink中的文件名前添加一个冒号（:）。
- en: '[PRE0]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Files should be named descriptively; do not use a meaningless string of numbers
    and letters (such as you might get from a digital camera) or filenames such as
    `image.jpg`. Image filenames should clearly indicate the subject of the image,
    and image descriptions should clearly indicate the subject of the image, the photographer
    or image creator, and the image source. Other information that will also help
    document the image includes the date the image was taken, location, occasion,
    and so on. An image is often used in multiple articles, and obviously you have
    no more say in its use than any other editor does.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 文件应具有描述性名称；不要使用无意义的数字和字母串（例如您可能从数码相机中获得的）或如`image.jpg`之类的文件名。图片文件名应清楚地表明图片的主题，图片描述应清楚地表明图片的主题、摄影师或图片创作者以及图片来源。其他有助于记录图片的信息还包括图片拍摄日期、地点、场合等。图片常被用于多篇文章中，显然您对图片的使用没有比其他编辑更多的发言权。
- en: Though you cannot change an image filename after uploading it, you can replace
    an image by uploading a new version of the image with the exact same name; this
    change will show up in the image history. For an existing image, click the Upload
    a New Version of This File link, which appears under *File history* on the image
    description page.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '虽然您在上传图片后不能更改图片文件名，但您可以通过上传具有完全相同名称的新图片版本来替换图片；这种更改将在图片历史中显示。对于现有图片，点击图片描述页面下方的“上传此文件的最新版本”链接，该链接位于*文件历史*下。 '
- en: Using Images
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用图片
- en: 'Once you''ve uploaded an image, you can insert it on a Wikipedia page. Use
    the following syntax to insert an image on a page:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦上传了图片，您就可以在维基百科页面上插入它。使用以下语法在页面上插入图片：
- en: '[PRE1]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This will display the image on the page, at the same size as the original.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在页面上显示图片，大小与原始图片相同。
- en: Images may be floated to the left or right of the text. Laying out images on
    the right is more conventional for articles, though right-left alternation may
    also make sense, depending on the design of the article and the number of images
    used. For instance, standard infoboxes tend to be placed in the top-right part
    of an article, which will affect article layout. For an example of an article
    using multiple images, see [[Mandelbrot set]], where numerous techniques are used
    to display and arrange images.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图片可以浮动在文本的左侧或右侧。在文章中，将图片布局在右侧更为传统，尽管根据文章的设计和使用的图片数量，左右交替也可能是有意义的。例如，标准的信息框通常放置在文章的右上部分，这将影响文章布局。有关使用多张图片的文章示例，请参阅
    [[曼德布罗特集]]，其中使用了多种技术来显示和排列图片。
- en: 'You can set image alignment by adding a parameter using the vertical bar or
    pipe character (|):'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过添加参数来设置图片对齐，使用竖线或管道字符（|）：
- en: '[PRE2]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'You can also display an image as a thumbnail, which will automatically size
    the image to 180 pixels with space for a caption at the bottom, using the *thumb*
    parameter. You do this by adding two parameters:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将图片显示为缩略图，这将自动将图片大小调整为180像素，并在底部留出空间用于标题，使用 *thumb* 参数。您通过添加两个参数来完成此操作：
- en: '[PRE3]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '*This is an image caption* will, in this case, display below the image. Captions
    should describe an image completely; they can include internal or external links
    as necessary. You can also combine this with the alignment parameter:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一张图片的标题* 将在此处显示在图片下方。标题应完整描述图片；如有必要，可以包括内部或外部链接。您还可以结合使用对齐参数：'
- en: '[PRE4]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This aligns the image on the right side of the page in a handy thumbnail size
    with a caption below it.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使图片在页面右侧以方便的缩略图尺寸显示，并在其下方显示标题。
- en: 'Rather than using the default thumbnail sizing, images can also be sized to
    any dimensions:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用默认缩略图尺寸不同，图片也可以调整到任何尺寸：
- en: '[PRE5]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'This will display the image at 300 pixels, left-aligned, with *This is an image*
    displayed as alternative text when a reader hovers the mouse over the image. To
    add this text as a caption to an image of any size, use the thumb tag with a size
    parameter:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示图片，大小为300像素，左对齐，当读者将鼠标悬停在图片上时，*这是一张图片* 将显示为替代文本。要将此文本作为任何尺寸图片的标题添加，请使用带有尺寸参数的缩略图标签：
- en: '[PRE6]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'If you have many small images and you want to display them together, try using
    the `<gallery>` tag. Simply list the images you want to include in the gallery
    between two gallery tags, as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有很多小图片并且想一起显示，请尝试使用 `<gallery>` 标签。只需在两个画廊标签之间列出您想要包含在画廊中的图片，如下所示：
- en: '[PRE7]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This will display these six images in a neat table. No double brackets are needed
    around filenames in an image gallery. Find out more at [[Wikipedia:Gallery tag]].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这将整齐地显示这六张图片。在图片画廊中，不需要在文件名周围使用双括号。更多详情请参阅 [[维基百科：画廊标签]]。
- en: If you want to include a particularly wide image, such as a panorama of a city
    skyscape, use the template [[Template:Wide image]]. Full details are included
    on the template page.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想包含一张特别宽的图片，例如城市天际线的全景图，请使用模板 [[模板：宽图片]]。详细信息包含在模板页面上。
- en: 'As for which images should be included in an article, Wikipedia''s image policies
    mainly deal with copyright concerns. The guideline at [[Wikipedia:Images]] does
    define what encyclopedic images are: An encyclopedic image is relevant to the
    subject at hand, clear, and good quality. Don''t overwhelm your articles with
    images; using the thumbnail feature also ensures that pages will load more quickly
    for readers. The Featured Pictures project lays out more criteria for good images
    at [[Wikipedia:Featured picture criteria]]; many of these criteria are related
    to the technical quality of the image. For help improving images, you can always
    ask fellow editors interested in images—try the Wikipedia Graphics Lab project
    at [[Wikipedia:Graphic Lab]].'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '至于哪些图片应该包含在文章中，维基百科的图片政策主要涉及版权问题。[[维基百科：图片]] 中的指南定义了百科图片：百科图片与当前主题相关，清晰，质量良好。不要让您的文章充斥着图片；使用缩略图功能也确保页面将更快地为读者加载。特色图片项目在
    [[维基百科：特色图片标准]] 中列出了更多关于好图片的标准；许多这些标准与图片的技术质量相关。如果您需要帮助改进图片，可以随时询问对图片感兴趣的编辑人员——尝试维基百科图形实验室项目在
    [[维基百科：图形实验室]]。 '
- en: Using Multimedia Files
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用多媒体文件
- en: Other media files may also be used on Wikipedia. Audio files can be very helpful
    for some topics; for example, Wikipedia has numerous files designed to help you
    pronounce Chinese names properly. [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding
    Wikipedia's Content") covers how to play these files. Sound files must use the
    free Ogg Vorbis or the MIDI format, and video files must use the Ogg Theora format.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上也可以使用其他媒体文件。音频文件对于某些主题非常有帮助；例如，维基百科有许多旨在帮助你正确发音中文姓名的文件。[第3章](hw-wkpd-wk_04.html
    "第3章。寻找维基百科的内容")介绍了如何播放这些文件。声音文件必须使用免费的Ogg Vorbis或MIDI格式，视频文件必须使用Ogg Theora格式。
- en: Considering approximately 70,000 articles are devoted to albums and singles,
    you might expect Wikipedia to have many music files. All music samples from copyright
    sources, however, have to be specifically tied into the article's description
    of a song or piece of music. Articles about albums are meant to inform, not to
    promote.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到大约有70,000篇文章是关于专辑和单曲的，你可能预计维基百科会有很多音乐文件。然而，所有来自版权来源的音乐样本都必须与文章中歌曲或音乐作品的描述具体相关联。关于专辑的文章旨在提供信息，而不是推广。
- en: 'The fair-use policy also applies. The article on Bob Dylan''s "All Along the
    Watchtower" does include a 14-second sample from the song. This short length conforms
    to the fair-use policy: The sample has to be minimal and not affect legitimate
    commercial trade.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 公平使用政策同样适用。关于鲍勃·迪伦的《All Along the Watchtower》的文章确实包含歌曲的14秒样本。这个简短的长度符合公平使用政策：样本必须是最低限度的，并且不影响合法的商业贸易。
- en: 'Media files, such as sound files, are uploaded in the same way as image files.
    But when you link to them you replace *Image* with *Media*:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体文件，如声音文件，以与图片文件相同的方式上传。但当你链接到它们时，将*图片*替换为*媒体*：
- en: '[PRE8]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Though you can upload PDF files, they do not generally play a useful role on
    Wikipedia or the other Wikimedia projects.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以上传PDF文件，但它们通常在维基百科或其他维基媒体项目中没有起到有用的作用。
- en: To identify a sound link in an article, you can use [[Template:Listen]], which
    adds a small sound icon and a handy menu for playing the file, as described at
    [[Wikipedia:Creation and usage of media files]].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要识别文章中的声音链接，你可以使用[[模板：听]]，它添加了一个小声音图标和一个方便的菜单来播放文件，如[[Wikipedia:媒体文件的创建和使用]]所述。
- en: '**Further Reading**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
