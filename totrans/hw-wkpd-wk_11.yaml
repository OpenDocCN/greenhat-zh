    inline (with HTML formatting) or displayed as images, set apart from the text,
    which is the case if you use TeX formulas with the `<math>` tag. ([Figure 9-5](#the_two_math_styles_from_a_section_of_th
    "Figure 9-5. The two math styles from a section of the article on E=mc2") shows
    the difference between the two styles from the article [[Mass–energy equivalence]].)
    Unfortunately, TeX renders as PNG images, which can cause strange, disruptive
    effects in the page formatting. You may not see those effects; this is one of
    those cases where how a page looks depends on the browser you use. The working
    agreement, at least in the Wikipedia mathematical community, is a mongrel:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是数学符号的整体解释：公式可以内联显示（使用HTML格式）或作为图像显示，与文本分开，如果你使用带有`<math>`标签的TeX公式就是这样。([图9-5](#the_two_math_styles_from_a_section_of_th
    "图9-5. 文章中关于E=mc2的部分的两种数学风格")显示了来自[[质量-能量等价]]文章的两种风格的区别。)不幸的是，TeX渲染为PNG图像，这可能会在页面格式中引起奇怪、破坏性的效果。你可能看不到这些效果；这是那些页面外观取决于你使用的浏览器的情况之一。至少在维基百科数学社区中，工作协议是一个混合体：
- en: For displayed mathematics, use TeX or HTML.
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于显示数学公式，请使用TeX或HTML。
- en: For inline mathematics, use HTML or wiki markup only.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于内联数学公式，请仅使用HTML或wiki标记。
- en: Because numerous symbols can also be used uncoded in the text, this means that
    three systems coexist in Wikipedia (rather like written Japanese, in fact, which
    uses two alphabets and a set of symbols).
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 因为许多符号也可以在文本中未编码使用，这意味着维基百科上存在三个系统并存（实际上类似于书写中的日语，它使用两种字母和一组符号）。
