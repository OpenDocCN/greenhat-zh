- en: Variables and Magic Words
  id: totrans-256
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变量和魔法词
- en: To insert the current date in numeric form, insert `{{CURRENTDAY}}` on a page.
    This is not a template, however, but rather a *variable*. MediaWiki has a wide
    choice of such variables; a list can be found at [[Help:Variables]]. Enclose them
    in double curly brackets to use them. They return a new value each time the page
    is rendered. This value may vary, accounting for the name, and it changes according
    to circumstances, for example, with the time (`{{CURRENTTIME}}`) or the total
    number of articles on the site at that moment (`{{NUMBEROFARTICLES}}`).
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入当前日期的数字形式，请在页面上插入`{{CURRENTDAY}}`。然而，这不是一个模板，而是一个*变量*。MediaWiki提供了广泛的此类变量选择；可在[[帮助：变量]]中找到列表。使用双大括号将其括起来以使用它们。它们每次页面渲染时都会返回一个新值。这个值可能会变化，考虑到名称，并且它会根据情况变化，例如，时间（`{{CURRENTTIME}}`）或网站在该时刻的总文章数（`{{NUMBEROFARTICLES}}`）。
- en: Variables are just a subset of the larger class of so-called magic words. A
    list can be found at [[Help:Magic words]]. *Magic words* are symbols recognized
    by the MediaWiki software. When they are seen in the text of the page, they trigger
    the software to do something specific. For example, when the command `__NOTOC__`
    (note the *two* underscores before and after `NOTOC`) is placed somewhere on the
    body of a page, it keeps a table of contents from appearing on a page. Using the
    magic word `__FORCETOC__`, on the other hand, will force a ToC to appear when
    not enough sections appear to automatically generate one. Few other magic words
    are very commonly used in articles.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 变量只是所谓魔法词更大类的一个子集。可以在 [[Help:Magic words]] 中找到列表。*魔法词* 是MediaWiki软件识别的符号。当它们出现在页面文本中时，会触发软件执行特定的操作。例如，当命令
    `__NOTOC__`（注意在 `NOTOC` 前后有两个下划线）放置在页面主体中的某个位置时，它会阻止目录在页面上显示。另一方面，使用魔法词 `__FORCETOC__`
    将强制在自动生成目录不足时显示目录。其他魔法词在文章中很少使用。
- en: '**Formatting the Table of Contents**'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式化目录**'
- en: In addition to the magic words listed above, the automatically generated table
    of contents (ToC) in an article can be formatted or moved with the use of special
    templates.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述列出的魔法词之外，文章中自动生成的目录（ToC）可以使用特殊模板进行格式化或移动。
- en: 'To force the ToC to move to the left or right side of the page, add the template
    `{{TOCleft}}` or `{{TOCright}}` at the top of the page. Moving the ToC may improve
    page layout and image placement (this, like all CSS rendering, is always browser
    dependent to some extent). If you are developing a long list page, the special
    template `{{compactTOC}}` is convenient; it turns the ToC into alphabetical sections
    A–Z that display on one line rather than 26 separate lines. Several variations
    on the `{{compactToC}}` and explanations can be found at [[Wikipedia:Template
    messages/Compact tables of contents]]. For guidelines on reformatting the table
    of contents, see [[Help: Section#Floating_the_TOC]].'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '要将目录（ToC）强制移动到页面左侧或右侧，请在页面顶部添加模板 `{{TOCleft}}` 或 `{{TOCright}}`。移动目录可能会改善页面布局和图像位置（这，像所有CSS渲染一样，在某种程度上总是依赖于浏览器）。如果您正在开发一个长列表页面，特殊的模板
    `{{compactTOC}}` 非常方便；它将目录转换为A–Z的字母部分，这些部分在一行上显示而不是26行单独显示。可以在 [[Wikipedia:Template
    messages/Compact tables of contents]] 找到关于 `{{compactToC}}` 的几个变体和解释。有关重新格式化目录的指南，请参阅
    [[Help: Section#Floating_the_TOC]]。'
