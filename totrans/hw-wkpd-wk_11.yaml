  prefs: []
  type: TYPE_IMG
- en: 'In TeX, extra spaces and newlines are ignored. The TeX code has to be put literally.
    MediaWiki templates, predefined templates, and parameters cannot be used within
    math tags, pairs of double braces are ignored, and # symbols produce error messages.'
  prefs: []
