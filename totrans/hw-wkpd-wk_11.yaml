- en: Special Syntax
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Because MediaWiki serves many purposes, it has many resources for expanding
    and presenting standard text.
  prefs: []
  type: TYPE_NORMAL
- en: HTML and CSS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite the encouraging remark made earlier, that you don't need to know HTML
    to edit Wikipedia, around 40 HTML tags are permitted. A full list is at [[Help:HTML
    in wikitext]].
  prefs: []
  type: TYPE_NORMAL
- en: HTML tags that are useful include `<small>` and `<big>` for making text small
    or large, respectively. In articles, these tags have few uses, but they can be
    helpful in laying out user pages or templates. Other HTML tags that are useful
    include `<div>` for making formatting divisions, `<strike>` or `<s>` for strikethrough
    text, and `<sub>` and `<sup>` for making subscript or superscript characters.
  prefs: []
  type: TYPE_NORMAL
- en: HTML should not generally be used for formatting tables or laying out pages.
    For most tasks that HTML can do, customized MediaWiki syntax exists instead. Whenever
    wikisyntax can do the job of HTML, the wikisyntax is preferred. Unnecessary HTML
    should not be used in articles.
  prefs: []
  type: TYPE_NORMAL
- en: The use of Cascading Style Sheet (CSS) syntax is also widespread, primarily
    in formatting templates. The look of the site as a whole is styled with CSS *skins*
    that are individually customizable by any logged-in user; see [Chapter 11](hw-wkpd-wk_14.html
    "Chapter 11. Becoming a Wikipedian").
  prefs: []
  type: TYPE_NORMAL
- en: Mathematical Formulas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Science and technology articles may need a sprinkling of mathematical notations
    or symbols. As of 2008, the treatment of mathematics on Wikipedia is a mixture
    of two basic styles (and therefore is a potentially confusing work in progress).
    Definitive Math HTML is not yet in use. This is likely to remain the case until
    the development time is set aside to find a solution: In other words, it will
    be a while. The two ways to display mathematics are to use HTML coding or TeX
    markup, described here.'
  prefs: []
  type: TYPE_NORMAL
- en: A minimum requirement for writing basic mathematics is to be able to code exponents
    and subscripts, for example, to express a simple formula or to write numbers in
    scientific notation. Superscript text can be displayed with the `<sup>` tag. The
