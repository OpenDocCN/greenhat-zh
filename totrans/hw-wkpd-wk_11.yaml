- en: Summary
  id: totrans-269
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Images, templates, tables, and special markup can all be used to carefully and
    accurately format pages and produce visually appealing and engaging layouts. Although
    every editor should have a passing knowledge of how images and templates work,
    learning the more complicated aspects of how they function is not necessary for
    most editing.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图片、模板、表格和特殊标记都可以用来仔细准确地格式化页面，并产生视觉上吸引人且引人入胜的布局。尽管每个编辑都应该对图片和模板的工作原理有基本的了解，但学习它们更复杂的功能对于大多数编辑来说并不是必要的。
- en: 'Wikipedia''s technical resources offer immense possibilities—with some limitations.
    Learning advanced syntax occurs in three stages: recognizing a construction in
    wikitext, gaining familiarity with the principles of how it works, and gaining
    a working knowledge of some possible applications that interest you. Although
    looking around while working on the site will help, the third stage generally
    only occurs when developing a project of your own.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的技术资源提供了巨大的可能性——但也存在一些限制。学习高级语法分为三个阶段：识别维基文本中的结构、熟悉其工作原理的原则，以及了解一些可能对你感兴趣的应用。尽管在网站上四处浏览会有所帮助，但第三个阶段通常只有在开发你自己的项目时才会发生。
