- en: where *`codename`* is a Greek letter or an abbreviation for some other symbol.
    For instance, `&radic;` displays as the square root sign (√), `&gamma;` displays
    as the Greek letter γ, and `&Gamma;` codes for the capital Greek letter Γ. For
    a list of supported symbols, see [[Wikipedia:Mathematical symbols]]. How these
    symbols are displayed depends in some cases on which browser you are using.
  prefs: []
  type: TYPE_NORMAL
- en: If you are interested in mathematics on Wikipedia, you can pick up more symbols
    as you go along; just consult articles such as [[square root of 2]] and examine
    the wikitext. Keep in mind, however, that more than one system is being used.
    In addition to HTML symbols, MediaWiki uses a subset of TeX markup (the standard
    for mathematical typesetting), including some extensions from LaTeX and AMSLaTeX.
    A full list of available TeX markup can be found at [[Help:Displaying a formula]].
  prefs: []
  type: TYPE_NORMAL
- en: 'Math markup in TeX goes inside the special `<math>` and `</math>` tags. A TeX
    formula is recognizable in the wikitext and looks something like this:'
