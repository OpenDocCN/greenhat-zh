- en: Templates
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Templates are generally used on Wikipedia as navigational and formatting aids
    and to add recurring or boilerplate messages to pages in a consistent way. They
    are versatile and, when properly used, help with the presentation of information.
    A *template* is a page—which could contain, for instance, a navigation menu—that
    you can insert into a wiki page and reuse multiple times.
  prefs: []
  type: TYPE_NORMAL
- en: Each template may be included (technically *transcluded*) in any number of other
    wiki pages, from just a handful to hundreds of thousands. For programmers, a transcluded
    template is comparable to an `#include` statement or a macro that is run at page
    view time. Templates that you are probably familiar with now are the cleanup messages
    that appear at the top of articles and the stub messages that are placed at the
    very bottom of articles. Templates can also help incorporate complicated formatting
    into articles to standardize them, since templates are created once and then reused.
    A template can provide a consistent, flexible solution for how information displays.
    Wikipedians, therefore, create templates whenever similar text appears in different
    places. Some templates that play a major role in the site are protected, but most
    are editable pages, residing in their own Template namespace.
  prefs: []
  type: TYPE_NORMAL
- en: Some familiarity with templates will help any editor. Although you don't need
    to learn how to build your own templates in order to be a knowledgeable Wikipedia
    contributor, knowing the function of templates and what you can expect from them
    is helpful. You should understand how to use and edit them.
  prefs: []
  type: TYPE_NORMAL
- en: Using Templates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want the same style of footer or boxed graphic to show up across all
    articles on a given topic, then you'll want to create a template. Similarly, if
    you consistently leave certain messages on user talk pages—greetings or perhaps
    advice—using a template provides consistency and also saves time.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add a template to a page, just edit the page where it should go and embed
    the name of the template (without the Template namespace prefix) in double curly
    brackets where you want it to appear, like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: A template can be used more than once on a single page. After saving the page,
    the template will display where you've placed it.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, placing
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: at the top of an article will produce the message for readers that was illustrated
    in [Figure 7-1](hw-wkpd-wk_09.html#the_cleanup_template_message "Figure 7-1. The
    cleanup template message") on [Cleanup](hw-wkpd-wk_09.html#cleanup "Cleanup").
    The template message by itself may be viewed by going to the template page at
    [[Template:Cleanup]]. To see the actual source code of this template, click the
    Edit This Page tab (which is labeled as *View Source* for this protected page).
    The complicated-looking piece of formatting you see is actually what's being included
    in the rendered article when you use the shortcut `{{cleanup}}`.
  prefs: []
  type: TYPE_NORMAL
- en: '**Checking Templates Used in an Article**'
  prefs: []
  type: TYPE_NORMAL
- en: To see all of the templates used on a page, first select the Edit This Page
    tab to see the wikisource. Then scroll all the way past the edit window and editing
    shortcuts. At the very bottom of the page, below all the other text and license
    information, you'll see the note *Pages transcluded onto the current version of
    this page*. Under this is a list of all the templates included on that page; click
    one to go to the Template page itself.
  prefs: []
  type: TYPE_NORMAL
- en: Using Parameters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a beginning editor, you'll want to edit around templates, not start changing
    them right away. In time you may have to edit a template, modifying it to add
    new text. Many templates require you to input *parameters*, or variables, in a
    specified form, which then customizes how the template displays on a particular
    page.
  prefs: []
  type: TYPE_NORMAL
- en: 'Parameters indicate or allow you to include variables that are going to be
    different for each template use. For instance, the template `{{WPBooks}}` is used
    on the talk page of articles about books as an aid to sorting them out. This template
    is a WikiProject template designed to help editors work on book articles. The
    template looks like this before it is filled out:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Each of the choices that are followed by an equal sign is an optional field
    that can be filled in by the person who inserts the template. For instance, you
    can fill in the `class` field with a rating reflecting the quality of the article
    in question at the time that you viewed it. The possible ratings are listed on
    the main page of the `{{WPBooks}}` template; they are described as "FA, A, GA,
    B, Start, Stub, Dab, Template, Cat, NA. If blank, this will default as Unassessed."
    In other words, if you are reviewing an article about a book and wish to rate
    it as Start class, type `Start` after the `class` parameter.
  prefs: []
  type: TYPE_NORMAL
- en: The `infobox` parameter, on the other hand, is a simple yes/no choice. If the
    article needs an infobox, which is another kind of template, type `yes` here.
    If it doesn't need an infobox, you could either type `no` or just leave the parameter
    blank.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many templates have optional parameters. For instance, the cleanup template
    mentioned in the previous section works best with a date parameter like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Dating cleanup articles helps ensure that the oldest issues can be addressed
    first, through the system of cleanup categories by month.
  prefs: []
  type: TYPE_NORMAL
- en: How Templates Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When just the double curly brackets are used to include a template on a page,
    the process is referred to as a *transclusion*. Some templates may require you
    to substitute them instead, through a process called *substitution*. The template
    directions—generally found in comments on the template page itself—will usually
    specify when you need to substitute a template rather than transclude it.
  prefs: []
  type: TYPE_NORMAL
- en: Substitution is done by typing
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: '*Substitution* means that the template is expanded and rendered on saving the
    page, rather than on viewing it. That is, the wikitext that the template produces
    is saved into the source code of the page where the template is used. This contrasts
    with transclusion, where you just see the double-bracketed template name when
    you view the source code.'
  prefs: []
  type: TYPE_NORMAL
- en: When a template is substituted, updates to the template page will *not* automatically
    propagate to the pages where the template has been placed (when a page is transcluded,
    they will). Substitution can be useful for pages where you want the wikitext to
    be closer to the rendered view that the reader sees.
  prefs: []
  type: TYPE_NORMAL
- en: '**Other Transclusions**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In fact, any wiki page, not just those in the Template namespace, can be transcluded
    into any other page. Simply place curly brackets around a colon and the name of
    the page you want to include: *`{{:Yourpagename}}`*. Transcluding subpages onto
    a main page is sometimes done for long pages that are broken up into many parts
    in the Wikipedia project space (but it is not done for articles). For instance,
    if you look at [[Wikipedia:Featured article candidates]], each nomination is actually
    on a subpage, which is transcluded onto the main FAC page with template syntax
    in order to give a single view of all the nominations. This feature can be helpful
    when you''re designing your own templates—simply work on the template in a subpage
    of your userspace, where you can experiment at will. To test your template on
    another page, type ``{{:User:*`yourname/yourtemplatename}}`*``.'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you will move it to the regular Template namespace when you're done.
  prefs: []
  type: TYPE_NORMAL
- en: Templates can—and often do—automatically categorize the pages they are used
    on, as well. For instance, in the books template, if you include an `infobox`
    parameter, the discussion page of the article will automatically be added to [[Category:Book
    articles needing infoboxes]]. Similarly, `{{cleanup}}` places articles into a
    large category called [[Category:All articles needing cleanup]]. If you use a
    `date` parameter of August 2007 in this tag, the article will be categorized into
    [[Category:Cleanup from August 2007]] as well. Once the template is removed, the
    article will be removed from the category too.
  prefs: []
  type: TYPE_NORMAL
- en: Varieties of Templates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We don't have space here to discuss all the possible uses for templates and
    still less space to list all the commonly used ones—Wikipedia has tens of thousands
    of templates. We'll review a few major types, however. Some should already be
    familiar to you, such as cleanup templates.
  prefs: []
  type: TYPE_NORMAL
- en: '*Fact-checking notices* are useful for interacting with the Wikipedia site,
    even if you have no intention of getting heavily involved. These templates raise
    queries about content. Besides the cleanup templates we already described in Chapters
    [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an Article")
    and [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects, and Processes"),
    which can be placed at the very top of an article to produce cleanup message boxes,
    you can also insert small cleanup and fact-checking templates in the text itself.
    Apply the templates `{{fact}}` and `{{who}}` when the source for a statement isn''t
    clear. Another such template is `{{lopsided}}`, which adds a query to the article
    about the neutrality of the treatment. Place these templates directly by the questioned
    text. For example'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: displays an inline message, such as a superscript *citation needed* for `{{fact}}`
    (see [Figure 7-3](hw-wkpd-wk_09.html#the_inline_citation_needed_tag "Figure 7-3. The
    inline Citation Needed tag") on [Fact-Checking and Referencing](hw-wkpd-wk_09.html#fact-checking_and_referencing
    "Fact-Checking and Referencing") for how this tag is used). This template also
    adds the article to a maintenance category, [[Category:All articles with unsourced
    statements]].
  prefs: []
  type: TYPE_NORMAL
- en: An *infobox* organizes information to display it cleanly to the reader and at
    the same time standardizes the presentation of essential facts about an article
    topic. A variety of infobox, the *taxobox*, is an infobox used for articles on
    individual species of animals or plants that present taxonomic information about
    that species. Infoboxes are typically rectangular, right-justified, and placed
    at the top of the article.
  prefs: []
  type: TYPE_NORMAL
- en: You can go to [[Template:Infobox NBA Player]] to see a basketball player infobox
    with enough documentation on the page to see how it works (see [Figure 9-2](#the_nba_player_infobox_for_drazcaroneenp
    "Figure 9-2. The NBA player infobox for Dražen Petrović") for how this infobox
    displays in an article). Each piece of information is a parameter that is filled
    in by the editor placing the infobox.
  prefs: []
  type: TYPE_NORMAL
- en: To set up an infobox, visit [[Help:Infobox]]. Creating and modifying infoboxes
    is a little more procedural than is standard for Wikipedia. Existing infoboxes
    may be found on [[Wikipedia:List of infoboxes]] (shortcut WP:IB), though this
    page may not be consistently maintained, or on [[Category:Infobox templates]]
    (shortcut WP:INFO), but infoboxes are perhaps most easily found by going to similar
    articles or the related WikiProject.
  prefs: []
  type: TYPE_NORMAL
- en: '*Navigation templates* are also very common, particularly for article footers.
    For example, the template'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: is placed near the bottom of pages for any article on a pope, above the listing
    of categories and interwiki links. This template displays as a box listing links
    to all the pages about popes of the Catholic Church. As a refinement, because
    the template contains links to 264 other popes and is thus quite lengthy, the
    template detail is only displayed when you click the Show link. This kind of *hidden
    template* is commonly used for large or unwieldy navigation boxes. Hidden templates
    can be responsible for odd artifacts if you are using your browser search to locate
    a phrase on a page, however, since the browser can't "see" the text listing all
    the popes if the template is hidden.
  prefs: []
  type: TYPE_NORMAL
- en: '![The NBA player infobox for Dražen Petrović](tagoreillycom20090804nostarchimages315958.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9-2. The NBA player infobox for Dražen Petrović**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another navigation aid that is versatile and useful for related articles is
    the *succession box*, which is also usually displayed at the bottom of the article.
    Near the bottom of [[Abraham Lincoln]], you''ll see a box that could be created
    by these templates:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: This displays a message telling you that Lincoln followed James Buchanan as
    president of the US and so on ([Figure 9-3](#the_succession_boxes_at_the_bottom_of_th
    "Figure 9-3. The succession boxes at the bottom of the Abraham Lincoln article")
    shows the many succession boxes used in the Lincoln article). The parameters are
    filled in with wikilinks. To create a succession box for some other position,
    edit the box's parameters by replacing, for example, *President of the United
    States* with *Emperor of Mexico*. In fact, go to [[Maximilian I of Mexico]] to
    see a stack of such boxes—a useful graphical representation of relationships for
    which words alone might be clumsy. [[Category:Succession templates]] is full of
    similar templates, but probably most editors copy and adapt these boxes from other
    articles.
  prefs: []
  type: TYPE_NORMAL
- en: '![The succession boxes at the bottom of the Abraham Lincoln article](tagoreillycom20090804nostarchimages315960.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9-3. The succession boxes at the bottom of the Abraham Lincoln article**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Formatting templates* help you with text layout. For example, `{{TOCleft}}`
    places the table of contents on the left side of the page. This may be useful
    if the article also includes a right-justified infobox. Many more complicated
    templates can also be used for formatting within other templates or for spacing
    page elements, much as how CSS functions on regular web pages. Wikipedia also
    has dozens and dozens of templates for projects rather than articles; most of
    these templates are collected under [[Category:Wikipedia templates]] and [[Category:Wikipedia
    utility templates]]. See "Formatting Columns" on [Formatting Columns](#formatting_columns
    "Formatting Columns") for another example of using templates to format text.'
  prefs: []
  type: TYPE_NORMAL
- en: How to Build Templates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You might want to postpone reading this section until you need to build your
    own template. Existing templates are very numerous and can easily be adapted to
    meet most needs. Editors are welcome to build new templates, however.
  prefs: []
  type: TYPE_NORMAL
- en: We'll use the example of building a template to place on a user talk page to
    welcome new users. A template already exists for this purpose at [[Template:Welcome]],
    but you may want to customize it or build your own personal version from scratch.
    Templates may include variables, which allow the template to display different
    messages on individual pages depending on which parameters are input at the time
    the template is placed. This example illustrates how that works.
  prefs: []
  type: TYPE_NORMAL
- en: '**March of the Gingerbread Men**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Not only are templates convenient and versatile, but they also promote a degree
    of uniformity that helps readers. Knowing how to navigate around a new page, based
    on your experience with similar pages put together from a common stock of elements,
    is handy, and templates also help ensure that related articles all contain similar
    information. Too many templates can, however, make an article hard to read and
    hard to edit. The pejorative *cooker-cutter page* also applies: Wikipedia articles
    should have a little more individuality than gingerbread men. See [[Wikipedia:Huge
    message boxes]] for a (humorous) warning to this effect.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To start a new template, begin a new page in the Template namespace. For instance,
    our template example will be called *mywelcometemplate*, and it will include a
    bold link to Wikipedia''s help pages. On the page [[Template:Mywelcometemplate]],
    you''d type the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: 'and click Save. So far, so good. Now, when you type `{{mywelcometemplate}}`
    on any other page and click Save, you''ll see this bold link rendered on the page:
    click here for handy tips and help.'
  prefs: []
  type: TYPE_NORMAL
- en: You can then introduce a parameter. In the template definition, the *formal
    parameter* (the placeholder for the parameter value that is input) is a parameter
    name with three pairs of braces. So, for example, you would type `{{{myVariableName}}}`
    for a template parameter that you wanted to call *myVariableName*.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this example, say you wanted to include a variable article name in your
    welcome message. You might type this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 'When you include the template on a page, you''d type this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: 'and when the page is rendered you''d see this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: 'You can also include unnamed parameters by using sequential numbers: `{{{1}}},
    {{{2}}}`, and so on. In this case, the user could simply place the variable text
    he wanted to include in between pipe characters with no parameter name. For instance,
    if your template looks like this,'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'you can fill it out as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: 'And the following will display on page rendering:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: Templates can become very complex, and it is beyond the scope of this book to
    give full instructions for coding them. Study existing templates first in order
    to get an idea of what is possible. Anything that may be included in a regular
    wiki page may also be included in a template—from ordinary text and images to
    wikisyntax, CSS, HTML, and even other templates. From the designer's point of
    view, wikisyntax still behaves as it normally would within templates. With template
    syntax and *parser functions* (template-like constructs that return a value based
    on at least one unnamed parameter) you can code extremely complicated templates.
  prefs: []
  type: TYPE_NORMAL
- en: The easiest way to learn how to build a template is to simply look at—and perhaps
    borrow—the source code of existing templates. If you are attempting to build a
    new infobox for a specific type of article, for instance, you can simply use existing
    infoboxes as a model, changing field names and sizes where necessary.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://www.mediawiki.org/wiki/Help:Templates](http://www.mediawiki.org/wiki/Help:Templates)
    A quick, clear guide to using and creating templates with parameters'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:A_quick_guide_to_templates](http://en.wikipedia.org/wiki/Help:A_quick_guide_to_templates)
    A basic guide to using templates on Wikipedia'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Template](http://en.wikipedia.org/wiki/Help:Template)
    Help with templates—advanced, detailed documentation on template features'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Template_namespace](http://en.wikipedia.org/wiki/Wikipedia:Template_namespace)
    An introduction to templates and the Template namespace on Wikipedia'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Template](http://en.wikipedia.org/wiki/Wikipedia:Template)
    A list of standard template messages for articles and project pages, including
    standard cleanup templates'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Category:Citation_templates](http://en.wikipedia.org/wiki/Category:Citation_templates)
    Citation and reference templates'
  prefs: []
  type: TYPE_NORMAL
- en: Laying Out Articles
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Besides sections, paragraphs, and basic wikisyntax, templates and tables are
    the two primary tools used to lay out and format articles. Special layout templates
    have now replaced many of the functions that tables were once used for on Wikipedia
    (for example, infoboxes were once table-driven). However, tables are still very
    useful for presenting data, such as multicolumn lists. Templates and tables can
    also be combined; for instance, tables can be included in templates if necessary.
  prefs: []
  type: TYPE_NORMAL
- en: Tables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Tables provide a neat way to organize any information that is best presented
    in a row-and-column format. Tables should always be used judiciously, however,
    because they make the wikisyntax less readable. Many dedicated "List of …" articles
    use tables because they can display several data elements compactly (see [Figure 9-4](#a_multirow_multicolumn_list_that_uses_a_
    "Figure 9-4. A multirow, multicolumn list that uses a table form [[List of best-selling
    singles in Japan]]")). They are not usually necessary in basic articles; generally
    you can use a simple list instead.
  prefs: []
  type: TYPE_NORMAL
- en: '![A multirow, multicolumn list that uses a table form [[List of best-selling
    singles in Japan]]](tagoreillycom20090804nostarchimages315962.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9-4. A multirow, multicolumn list that uses a table form [[List of
    best-selling singles in Japan]]**'
  prefs: []
  type: TYPE_NORMAL
- en: A table is the easiest way to lay out any kind of data array or multicolumn,
    multirow list. "When to Use Tables," a guide in the *Manual of Style*, says, "if
    the information you are editing is not tabular in nature, it probably does not
    belong in a table." For visual layout (i.e., laying out a page to look pretty,
    rather than presenting data), tables have been replaced by templates and embedded
    wiki markup, such as image markup and CSS.
  prefs: []
  type: TYPE_NORMAL
- en: MediaWiki provides an integrated table syntax, special wikicode used for brevity.
    This code functions much like and is structurally the same as table markup in
    HTML (which also works in MediaWiki, though it shouldn't generally be used). Table
    syntax uses the pipe (|) as the main separator element and is thus sometimes called
    *pipe code*.
  prefs: []
  type: TYPE_NORMAL
- en: This code will now be described in detail. You may also read about pipe code
    at [[Help:Tables#Pipe syntax tutorial]], which details more elaborate table syntax,
    including formatting individual rows and cells.
  prefs: []
  type: TYPE_NORMAL
- en: 'The entire table is encased with curly brackets and a vertical bar (a pipe).
    So you use {| to begin a table and |} to end it. Each tag needs to be on its own
    line:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: 'Table formatting information, such as border width, can be placed on the first
    line, after {|. An optional table caption is included by inserting a line starting
    with a vertical bar and plus sign, |+, with the caption after it:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: To start a new table row, type a pipe and a hyphen,|-, on its own line. The
    codes for the cells in that row will start on the next line.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: 'Type the codes for each cell in the row on a new line, starting with a pipe:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: 'Cells can be separated with either a new line and new pipe or by a double pipe
    (||) on the same line. Both produce the same output:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: 'Finally, column headers may be added with a line beginning with an exclamation
    point (!) at the beginning of the table. For instance, in [Figure 9-5](#the_two_math_styles_from_a_section_of_th
    "Figure 9-5. The two math styles from a section of the article on E=mc2"), the
    column headers are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  prefs: []
  type: TYPE_PRE
- en: Column headers can also be separated by a double exclamation point (!!) on the
    same line. Column headers will typically display in bold font and be centered
    at the top of the column. Styling information for the column (such as width, color,
    etc.) may also be placed in a column heading, using CSS formatting; see [[Help:Table]]
    for details.
  prefs: []
  type: TYPE_NORMAL
- en: One new development (since 2007) are *sortable tables*, where a reader can sort
    any column of data in a table by pressing a button at the top of a table column,
    first in ascending order and then toggling between ascending and descending order.
    This is achieved by using JavaScript. To make any table sortable, add `class=sortable`
    in the header of the template, next to {|, where style information and CSS also
    go. You can find more details at [[Help:Sorting]].
  prefs: []
  type: TYPE_NORMAL
- en: Formatting Columns
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you simply want to format text into columns, rather than order it in table
    format, you can also use formatting templates. Templates or tables are the only
    ways to produce true column layout in MediaWiki.
  prefs: []
  type: TYPE_NORMAL
- en: Any list of items can be broken into several columns with the templates `{{col-begin}},
    {{col-break}}`, and `{{col-break}}`. These templates are a quick way to make a
    long list of short items take up less space on the page and save readers from
    excessive scrolling. Place `{{col-begin}}` to start the column section, `{{col-break}}`
    within the list at each column beginning, and `{{col-end}}` to close the column
    section. For instance,
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  prefs: []
  type: TYPE_PRE
- en: will produce a three-column layout. More examples can be seen in the template
    documentation for the [[Template:Col-begin]] template.
  prefs: []
  type: TYPE_NORMAL
- en: To produce a list of references in two or more columns, you need the `{{reflist}}`
    template, which can replace the `<references/>` tag when using footnoted references.
    For instance, if you have a long list of footnotes and you want them to display
    in two columns, use `{{reflist|2}}` in place of `<references/>`. Use `{{reflist|3}}`
    for a list of references in three columns, and so on. The `{{reflist}}` template
    also conveniently makes footnotes display in a smaller font, so they take up less
    space.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Tables](http://en.wikipedia.org/wiki/Help:Tables)
    Help with tables'
  prefs: []
  type: TYPE_NORMAL
