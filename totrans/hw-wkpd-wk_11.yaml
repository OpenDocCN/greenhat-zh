    A tutorial for finding images to illustrate articles'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://en.wikipedia.org/wiki/Wikipedia:Finding_images_tutorial](http://en.wikipedia.org/wiki/Wikipedia:Finding_images_tutorial)
