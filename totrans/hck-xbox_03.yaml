- en: Installing a Blue LED
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 安装蓝色LED
- en: Now that you have taken the cover off of your Xbox, it is time to do a couple
    of starter projects. The next chapters walk you through some elementary modifications
    and repairs that you can perform on your Xbox. These projects are designed and
    written for readers who have little or no experience with hardware hacking. More
    advanced topics on the Xbox can be found in later chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经拆下了你的Xbox外壳，是时候做一些入门级项目了。接下来的章节将指导你进行一些基本的修改和维修，这些你可以在你的Xbox上完成。这些项目是为那些对硬件黑客经验很少或没有经验的读者设计的。更高级的Xbox主题可以在后面的章节中找到。
- en: In this chapter, you will learn how to replace the normally green LED in the
    Xbox front panel with a blue LED. This project requires minimal soldering; most
    of the effort is in removing the front panel and the LED circuit assembly. Let’s
    get started!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何将Xbox前面板上的通常为绿色的LED更换为蓝色LED。这个项目需要的焊接很少；大部分的工作在于拆卸前面板和LED电路组件。让我们开始吧！
- en: Note
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**![](../Images/index-71_1.png)**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/index-71_1.png)**'
- en: '**A stock Xbox uses a green/red combo LED, but the red LED** **is only used
    to indicate error conditions. The procedure** **described in this chapter will
    convert your Xbox front panel** **indicator into a blue-only LED. The proper substitute
    would** **be a blue/red combo LED (T-1, 3mm diameter lens). How****ever they are
    difficult to find, so the instructions here do** **not use them. The instructions
    will give the necessary back****ground knowledge for you to improvise and incorporate**
    **your own LED solution if you are so inclined.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**标准的Xbox使用绿色/红色组合LED，但红色LED** **仅用于指示错误状态。本章中描述的程序将把你的Xbox前面板** **指示灯转换为仅蓝色LED。合适的替代品将是蓝色/红色组合LED（T-1，3毫米直径透镜）。然而，它们很难找到，所以这里的说明不会使用它们。说明将提供必要的背景知识，以便如果你愿意，你可以即兴发挥并融入你自己的LED解决方案。**'
- en: '**What You’ll Need**'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你需要什么**'
- en: 'The following is a list of the equipment that you’ll need to complete this
    project:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你完成此项目所需的设备清单：
- en: • Low-wattage soldering iron with a fine point tip
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 带细尖头的低功率烙铁
- en: • Solder
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • 焊锡
- en: • Flux and soldering iron tip cleaner (optional)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • 焊剂和烙铁头清洁剂（可选）
- en: • Smal flathead screwdriver
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • 小型平头螺丝刀
- en: • T-10 bit Torx driver
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • T-10位托克斯驱动器
- en: • Two low voltage (3 volt) blue LEDs in a T-1 (3 mm) case
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • 两个低压（3伏特）的T-1（3毫米）外壳蓝色LED
- en: • Masking tape for holding parts in place during soldering
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • 在焊接过程中固定部件的遮蔽胶带
- en: You can substitute any color LED that you like, but it must turn on at a voltage
    of around 3 volts and have a T-1 style case. Pay attention when buying your LEDs,
    because many blue and white LEDs are rated to work only at 5 volts. The LED used
    here is a Lumex SSL-LX3044USBC which you can buy through Digi-Key (www.digikey.com);
    part number 67-1747-ND. (For the budget-conscious, Digi-Key can send the LEDs
    via United States Postal service’s first class mail. Note that there is a $5 handling
    fee for orders through Digi-Key that are less than $25.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用你喜欢的任何颜色的LED，但它必须在约3伏特的电压下打开，并具有T-1风格的壳体。购买LED时请注意，因为许多蓝色和白色LED仅被评定为在5伏特下工作。这里使用的LED是Lumex
    SSL-LX3044USBC，你可以通过Digi-Key（www.digikey.com）购买；零件编号为67-1747-ND。（对于预算有限的用户，Digi-Key可以通过美国邮政服务的一等邮件发送LED。请注意，通过Digi-Key的订单低于25美元时，将收取5美元的手续费。）
- en: If Digi-Key’s minimum order restriction is a problem for you, Mouser Electronics
    (www.mouser.com) also has a line of blue LEDs, and they have no minimum order.
    An example part is the Kingbright blue LED in a T-1 case with a water clear lens;
    the Mouser stock number is 604-L7104PBC/H for the brighter, slightly higher voltage
    version, or 604-L7104QB/D for a version that operates at a lower voltage but with
    a lower rated brightness.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Digi-Key的最小订单限制对你来说是个问题，Mouser Electronics（www.mouser.com）也有一系列蓝色LED，而且他们没有最低订单要求。一个例子是Kingbright蓝色LED，带有一个水清透镜的T-1外壳；Mouser库存编号为604-L7104PBC/H，这是亮度更高、电压略高的版本，或者604-L7104QB/D，这是一个在较低电压下运行但亮度较低的版本。
- en: You can also use a bi-color LED if you would like to maintain the error condition
    LED functionality as well. The Xbox requires a common-cathode bi-color LED in
    a T-1 case with three leads. Unfortunately, bi-color LEDs with a blue element
    in the smaller T-1 case are very difficult to find.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望同时保持错误状态LED的功能，你也可以使用双色LED。Xbox需要一个带有三个引脚的T-1外壳的共阴双色LED。不幸的是，带有蓝色元素的较小T-1外壳的双色LED很难找到。
- en: '**Removing the Xbox Front Panel**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**拆卸Xbox前面板**'
- en: The Xbox front panel is a molded piece of ABS plastic that is held in place
    with four T-10 torx screws and three molded friction locks. The electronics in
    the front panel connect to the Xbox motherboard through a single nine-wire connector
    that winds its way through a hole in the metal electromagnetic interference shield.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox前面板是由ABS塑料模压而成的部件，用四个T-10六角螺钉和三个模压摩擦锁固定。前面板中的电子设备通过一个九线连接器连接到Xbox主板，该连接器穿过金属电磁干扰屏蔽上的一个孔。
- en: Open the Xbox as instructed in Chapter 1\. Lift and move the hard drive and
    the DVD drive up and toward the back of the box just enough to expose the front
    edge of the Xbox motherboard. You should not have to undo any of the disk drive
    cables. Figure 3-1 illustrates how your Xbox should look after these steps.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 按照第1章中的说明打开Xbox。抬起并移动硬盘驱动器和DVD驱动器，使其向上并向后移动，以便露出Xbox主板的前边缘。你不需要解开任何硬盘驱动器的电缆。图3-1说明了这些步骤后你的Xbox应该看起来是什么样子。
- en: '![](../Images/index-73_1.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-73_1.png)'
- en: '**Figure 3-1**: Position the disk drives so that the front edge of the motherboard
    is exposed.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-1**：将光盘驱动器放置，以便露出主板的前边缘。'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '![](../Images/index-73_2.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-73_2.png)'
- en: Older Xbox models will have a vertically mounted PC board near the front of
    the Xbox. This PC board can be removed by grasping the board and pulling it out
    of its socket. You may find that removing the vertically mounted PC board is helpful
    when trying to release the middle friction lock of the front panel. Do not forget
    to replace the PC board when you are done!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 较旧的Xbox型号在Xbox前面附近将有一个垂直安装的PC板。可以通过握住板子并将其从插座中拔出移除该PC板。你可能发现移除垂直安装的PC板有助于释放前面板中间的摩擦锁。完成工作后，不要忘记更换PC板！
- en: Remove the four screws that hold the front panel assembly in place (see Figure
    3-2).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 拆下固定前面板组件的四个螺丝（见图3-2）。
- en: Detach the front panel wire connector from the Xbox motherboard as shown in
    Figure 3-3\. A firm, steady force is all the connector should require. (Do not
    jerk the connector out, because you may damage the wires.)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 按照图3-3所示从Xbox主板上拆下前面板线连接器。连接器只需要稳定而有力的力量。（不要猛拉连接器，以免损坏电线。）
- en: '**![](../Images/index-74_2.png)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**![图片](../Images/index-74_2.png)**'
- en: '**Figure 3-2**: Location of the four retaining screws on the front panel assembly.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-2**：前面板组件上四个固定螺丝的位置。'
- en: 'Now for the tricky part: the friction locks. A friction lock is a hook made
    out of plastic that holds parts together. The hook is shaped so that it is easy
    to insert, but difficult to extract. Releasing a friction lock typically requires
    some kind of bending or pushing on the plastic.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是棘手的部分：摩擦锁。摩擦锁是由塑料制成的钩子，用于固定部件。钩子的形状使得插入容易，但取出困难。释放摩擦锁通常需要在塑料上弯曲或推压。
- en: '![](../Images/index-74_1.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-74_1.png)'
- en: '**Figure 3-3**: Detach the front panel wire connector from the Xbox motherboard.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-3**：从Xbox主板上拆下前面板线连接器。'
- en: 'Three friction locks hold the front panel in place: one on either edge of the
    front panel, and one in the middle poking through the metal electromagnetic interference
    shield. First, loosen the friction locks on the edge using a thin-bladed flathead
    screwdriver as shown in Figure 3-4\. These locks are very tight, and you may have
    to release it in sections, starting with the top section. Insert the screwdriver
    tip into the space along the side between the panel and the main case body, and
    pry until you feel a slight give. Remove the screwdriver and repeat the process
    near the bottom of the case. You may need to try several times before the lock
    is free. Do not apply excess force to the case, as you could crack or nick the
    plastic. When the edge of the front panel is free, you will be able to flex it
    away from the case. Repeat this process for both edges.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 三个摩擦锁固定前面板：一个在前面板的每个边缘，一个在中间穿过金属电磁干扰屏蔽。首先，使用如图3-4所示的薄刃平头螺丝刀松开边缘的摩擦锁。这些锁非常紧，你可能需要分段释放，从顶部开始。将螺丝刀尖端插入面板和主箱体侧面的空间中，直到感觉到轻微的松动。移开螺丝刀并重复在箱体底部附近的过程。你可能需要尝试几次才能使锁释放。不要对箱体施加过多力量，以免划伤或损坏塑料。当前面板的边缘自由时，你将能够将其从箱体中弯曲出来。对两个边缘重复此过程。
- en: '![](../Images/index-75_1.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-75_1.png)'
- en: '**Figure 3-4**: Loosen the edge friction locks with a flathead screwdriver.
    (1) Start working from the top and move down; (2) once the panel is free, it should
    bend outward from the case.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3-4**：使用平口螺丝刀松开边缘摩擦锁。 (1) 从顶部开始工作，向下移动； (2) 一旦面板松动，它应该从机箱向外弯曲。'
- en: Once both edges are free, pull up on the middle friction lock (shown in Figure
    3-5), and the front panel should pop off.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦两边都松开，向上拉中间的摩擦锁（如图 3-5 所示），前面板应该弹出。
- en: Once the front panel is free, thread the front panel wire connector through
    the hole in the metal electromagnetic interference shield and lay the panel flat
    on a table with the outer face down.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦前面板松开，将前面板线连接器穿过金属电磁干扰屏蔽的孔，并将面板平放在桌子上，外表面朝下。
- en: '![](../Images/index-76_1.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-76_1.png)'
- en: '**Figure 3-5**: The thumb is pressing on the middle friction lock.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3-5**：拇指正在按中间的摩擦锁。'
- en: '**Removing the Front Panel Circuit** **Board**'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**拆卸前面板电路板**'
- en: The front panel assembly of the Xbox contains a small circuit board, held in
    place with a single friction lock retaining clip, as shown in Figure 3-6\. Use
    a finger or a screwdriver to push down on the friction lock and pull the front
    panel circuit board assembly out of its cradle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox 的前面板组件包含一个小电路板，用一个摩擦锁固定片固定，如图 3-6 所示。用手指或螺丝刀按摩擦锁并从前面板的托架上拉出前面板电路板组件。
- en: Lay the circuit board assembly on a table with the green side down. You should
    see two clear LEDs and two flat push-button switches.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 将电路板组件平放在桌子上，绿色面朝下。你应该能看到两个清晰的 LED 和两个扁平的按钮开关。
- en: '![](../Images/index-77_1.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-77_1.png)'
- en: '**Figure 3-6**: Lift the printed circuit assembly out of the front panel. (1)
    Push down on the friction lock tab, using a screwdriver if necessary, (2) then
    lift the assembly out of the front panel.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3-6**：将印刷电路组件从前面板中取出。 (1) 使用螺丝刀向下按摩擦锁卡扣（如有必要）， (2) 然后将组件从前面板中取出。'
- en: '**Installing the Blue LED**'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**安装蓝色 LED**'
- en: Now that the circuit card assembly has been removed, it is time to install the
    blue LED. This will require some soldering, so plug your soldering iron in and
    let it heat up. Keep in mind that it is important to use a soldering iron with
    a fine tip and to use soldering iron tip cleaner to condition the tip before using
    it. See Appendix A, “Where To get Your Hacking Gear,” if you need any of these
    items; you can equip yourself for just a little more than the cost of a video
    game.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在电路板组件已被移除，是时候安装蓝色 LED 了。这需要一些焊接，所以请插入电烙铁并让它预热。请注意，使用细尖烙铁和使用烙铁头清洁剂在焊接前清洁烙铁头非常重要。如果您需要这些物品中的任何一项，请参阅附录
    A，“如何获取您的黑客工具”，您只需花费比视频游戏稍多的费用就可以装备自己。
- en: Remove both existing LEDs with a flush-cutting wire cutter. Preserve as much
    of the metal legs coming out of the LEDs as possible because you will use them
    to attach your blue LED later on. Figure 3-7 shows how the circuit board should
    look when you are finished.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用平口剪线钳移除两个现有的 LED。尽可能保留从 LED 中伸出的金属腿，因为您稍后需要用它们来安装蓝色 LED。图 3-7 显示了完成后的电路板应该看起来是什么样子。
- en: '![](../Images/index-78_1.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-78_1.png)'
- en: '**Figure 3-7**: Cut the existing LEDs off the circuit card assembly. (Top)
    cut the LED as close to the case as possible; (bottom) the LED removed. Use this
    procedure to remove both LEDs.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3-7**：从电路板组件上剪下现有的 LED。 (顶部) 尽可能靠近机箱剪下 LED； (底部) LED 已被移除。使用此程序移除两个 LED。'
- en: To assist with soldering, tape the circuit board down to a flat surface with
    a piece of masking tape, so that it does not move. Position the blue LEDs so that
    their legs touch the metal stubs of the old LEDs on the circuit board assembly.
    (Figure 3-8 shows how to identify the polarity of an LED and their proper orientation
    on the circuit card assembly. See the sidebar “The Anatomy of an LED” if you are
    unsure about how to identify the polarity of an LED.)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助焊接，用一块胶带将电路板固定在平坦的表面上，使其不会移动。将蓝色 LED 放置在电路板组件上的旧 LED 的金属短柄上，使其腿接触。 (图 3-8
    展示了如何识别 LED 的极性和它们在电路板组件上的正确方向。如果您不确定如何识别 LED 的极性，请参阅侧边栏“LED 的解剖结构”。)
- en: Tape the lens portion of the LEDs in place with masking tape so they do not
    roll around while you solder them. You wil need to bend or cut the legs of the
    LED that will be installed on the right hand side of the board because the yellow
    wire connector will be in the way.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用胶带将LED的透镜部分固定到位，以免在焊接时滚动。你需要弯曲或切割将安装在电路板右侧的LED的引脚，因为黄色线连接器会挡住。
- en: Warning
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '![](../Images/index-78_2.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-78_2.png)'
- en: '**Pay careful attention to an LED’s polarity. If you install an** **LED backwards,
    no light will be emitted. See the sidebar** **on the Anatomy of an LED if you
    are unsure how to identify** **the polarity of an LED.**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**请注意LED的正负极。如果你将LED反向安装，将不会发出光线。如果你不确定如何识别LED的正负极，请参阅侧边栏** **关于LED的解剖结构**。**'
- en: '![figure_3-8](../Images/figure_3-8.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![figure_3-8](../Images/figure_3-8.png)'
- en: '**Figure 3-8**: Placement of the blue LEDs on the front panel circuit board
    assembly. Note the anti-symmetry of the LED colors on each side of the circuit
    board.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-8**：蓝色LED在前面板电路板组件上的放置。注意电路板两侧LED颜色的反对称。'
- en: Figure 3-8 also illustrates the polarity and function of the stock Xbox LEDs.
    Adventurous readers are encouraged to improvise and install multiple LEDs or surface-mount
    LED packages to try and get more colors and functionality. It is possible to install
    LEDs that are slightly larger than the T-1 package used in the Xbox by first sanding
    down the edges of the LED.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-8还说明了库存Xbox LED的正负极和功能。鼓励勇于尝试的读者进行创新，安装多个LED或表面贴装LED组件，以尝试获得更多颜色和功能。通过首先打磨LED的边缘，可以安装比Xbox中使用的T-1包装略大的LED。
- en: Once you have double-checked the LED polarities and verified that the short
    lead on both LEDs is abutting the remains of the original LED’s center lead, solder
    the LEDs in place. Figure 3-10 shows the LEDs being soldered in place. (If you
    have never soldered before, you may find it helpful to read Appendix B, “Soldering
    Techniques” before proceeding.)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你检查了LED的正负极并确认两个LED的短引脚都紧贴着原始LED的中心引脚的残留部分，就可以将LED焊接到位。图3-10显示了LED焊接到位的情况。（如果你以前从未焊接过，你可能需要在继续之前阅读附录B，“焊接技术”。）
- en: Before using the soldering iron, melt a little bit of solder wire to verify
    that the tip is sufficiently hot. The solder wire should melt instantly if the
    tip is hot enough. If the soldering iron is too cold, you will not be able to
    form a good joint and you run the risk of damaging the circuit board.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用烙铁之前，熔化一小段焊锡丝以验证尖端是否足够热。如果烙铁足够热，焊锡丝应立即熔化。如果烙铁太冷，你将无法形成良好的接头，并且有损坏电路板的风险。
- en: Hold the hot iron tip against the blue LED’s lead and push the lead into the
    metal stub on the circuit card assembly. While the lead is heated, apply a touch
    of solder wire to the point where the blue LED lead meets the metal stub. The
    molten solder’s surface tension should cause the solder to wet the blue LED’s
    leads and the metal stub on the circuit board assembly. If this does not happen,
    remove the iron and apply a little bit of flux to the joint, and try again.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 将烙铁尖端对准蓝色LED的引脚，并将引脚推入电路板组件上的金属短柄。当引脚加热时，将一小段焊锡丝涂在蓝色LED引脚与金属短柄相交的点。熔融焊锡的表面张力应使焊锡润湿蓝色LED的引脚和电路板组件上的金属短柄。如果这种情况没有发生，请取下烙铁，并在接头处涂上一点助焊剂，然后再次尝试。
- en: '**The Anatomy of an LED**'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**LED的解剖结构**'
- en: LEDs, or light emitting dodes, are polarized devices, which only allow current
    to flow in one direction. This means that they will not work when put in backwards.
    Figure 3-9 illustrates the anatomy of an LED. The shorter lead on the side of
    the LED package with a small flat is called the cathode. The cathode must be connected
    to a potential more negative than the other lead, the anode, in order for the
    LED to function.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: LED，或称为发光二极管，是极化设备，只允许电流单向流动。这意味着如果反向安装，它们将不会工作。图3-9说明了LED的解剖结构。LED包装侧面的较短的引脚，带有小平面的是阴极。为了使LED工作，阴极必须连接到一个比另一个引脚（阳极）更负的电位。
- en: '![figure_3-9](../Images/figure_3-9.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![figure_3-9](../Images/figure_3-9.png)'
- en: '**Figure 3-9**: The anatomy of an LED.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-9**：LED的解剖结构。'
- en: Different LEDs characteristically require a different amount of forward voltage
    to turn on. Red LEDs typically require 1.7 volts, green LEDS require about 2.1
    volts, and blue LEDs require 3.5 volts and up. Early blue LEDs required almost
    5 volts of forward voltage, but advances in technology have decreased their voltage
    making them easier to integrate into battery-powered and low voltage electronics.
    When shopping for an LED for this project, be mindful of the required forward
    voltage. If you install a 5 volt blue LED, its light output will be very dim,
    since the maximum forward voltage generated by the Xbox drivers is around 3 volts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的LED在点亮时需要的正向电压不同。红色LED通常需要1.7伏，绿色LED需要大约2.1伏，蓝色LED需要3.5伏及以上。早期的蓝色LED需要接近5伏的正向电压，但随着技术的进步，它们的电压已经降低，使得它们更容易集成到电池供电和低压电子设备中。在为这个项目购买LED时，请注意所需的正向电压。如果你安装了一个5伏的蓝色LED，由于Xbox驱动器产生的最大正向电压大约为3伏，其光输出将会非常暗淡。
- en: Do not hold the soldering iron tip against the metal stub for extended periods
    of time or it will melt the solder that holds the stub in place. You will know
    that the stub’s solder joint to the board has melted, when the stub starts to
    sway freely. If this happens, hold the soldering iron tip against the board and
    slowly drag the soldering iron tip away. Dragging the tip will prevent the stub
    from getting pulled out of the board with the iron. Wait for the stub to cool
    and bend the stub back into position.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 不要将烙铁尖端长时间对准金属短柄，否则会熔化固定短柄的焊锡。当你看到短柄的焊锡连接到板上开始自由摆动时，你就知道短柄的焊锡连接已经熔化。如果发生这种情况，将烙铁尖端对准板，并慢慢将烙铁尖端移开。移动尖端可以防止短柄被烙铁拉出。等待短柄冷却，并将短柄弯回到原位。
- en: '![](../Images/index-81_1.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-81_1.png)'
- en: '**Figure 3-10**: Soldering the LEDs in place. Note how the board and the LEDs
    are taped in place using masking tape.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-10**：将LED焊接到位。注意电路板和LED是如何使用遮蔽胶带固定在原位的。'
- en: Once you have soldered all four connections on the two LEDs, clip off the excess
    LED leads as short as you can without cutting the metal stubs. The finished board
    should look similar to Figure 3-11.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将两个LED上的所有四个连接点焊接好，将多余的LED引脚剪成尽可能短，但不要剪断金属短柄。完成的电路板应类似于图3-11。
- en: '**![](../Images/index-81_2.png)**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/index-81_2.png)**'
- en: '**Figure 3-11**: Finished board assembly.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-11**：完成的电路板组装。'
- en: '**Reassembling the Front Panel**'
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**重新组装前面板**'
- en: Snap the circuit card assembly back into the front panel by aligning the top
    edges beneath the retaining clamps and pushing the card into the friction lock.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将顶部边缘对齐到固定夹下，并推动卡片进入摩擦锁，将电路板组装重新卡回到前面板。
- en: Now, take the full front panel assembly and mate it to the Xbox. First, feed
    the wire connector through the original oval-shaped hole through the electromagnetic
    interference shield. Then, push the front panel into the Xbox, and all three friction
    locks should snap into place.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，取下完整的前面板组装，并将其与Xbox匹配。首先，将线连接器通过电磁干扰屏蔽的原始椭圆形孔穿过去。然后，将前面板推入Xbox，所有三个摩擦锁应该会自动卡到位。
- en: Reattach the front panel wire connector to the Xbox motherboard. The connector
    is shaped so that you can only insert it in one direction, but the plastic used
    in the connector molding is soft and you could insert it backwards if you push
    hard enough, possibly causing irreversible damage to it. Verify the correct orientation
    by lining up the missing pin on the board receptacle with the missing wire on
    the connector header, as shown in Figure 3-12.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 将前面板线连接器重新连接到Xbox主板上。该连接器的形状使得只能按一个方向插入，但连接器模具中使用的塑料较软，如果你用力过猛，可能会反向插入，这可能会对其造成不可逆的损坏。通过将板上的缺失引脚与连接器端头上的缺失电线对齐，如图3-12所示，来验证正确的方向。
- en: If you have an older Xbox, re-attach the vertical circuit board assembly by
    pushing it into its sockets. This circuit board is the interface card for the
    Xbox game control ers, so you’l definitely want that installed correctly.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个较旧的Xbox，通过将其推入插座来重新连接垂直电路板组装。这个电路板是Xbox游戏控制器的接口卡，所以你肯定希望它安装正确。
- en: Now, you are ready to test your newly modified front panel assembly. Replace
    the disk drives in their bays and verify that their power cable and ribbon cable
    connections are secure. Plug the Xbox in and you should be treated to a blue glow
    coming from the Xbox front panel. (If you don’t see what you expect, don’t panic.
    The next section, “Debugging,” offers solutions to some possible problems.)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经准备好测试你刚刚修改的前面板组件。将磁盘驱动器放入其托盘，并验证它们的电源线和扁平电缆连接是否牢固。插入Xbox电源，你应该会看到Xbox前面板发出的蓝色光芒。（如果你没有看到预期的效果，不要慌张。下一节“调试”提供了对一些可能问题的解决方案。）
- en: Once you are satisfied with the modification of your Xbox, turn the Xbox off
    and replace the four retaining screws on the front panel assembly. (You wil need
    to remove the disk drives again to access the screw holes.) Replace the disk drives,
    power up the Xbox one more time to verify that everything is working fine, and
    then reassemble the rest of the Xbox as described in Chapter 1.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对Xbox的修改满意，关闭Xbox并更换前面板组件上的四个固定螺丝。（你需要再次移除磁盘驱动器以访问螺丝孔。）更换磁盘驱动器，再次开启Xbox以验证一切正常，然后按照第1章所述重新组装Xbox的其余部分。
- en: '![](../Images/index-82_1.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-82_1.png)'
- en: '**Figure 3-12**: Orientation features of the front panel wire connector. The
    arrows indicate the position of the empty polarizing pin.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3-12**：前面板线连接器的方向特性。箭头指示空极化针的位置。'
- en: '**Debugging**'
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**调试**'
- en: 'Sometimes things go wrong. In my experience, something going wrong is more
    often the case than not. The most important thing to remember if something doesn’t
    work is, don’t panic! Keep your wits together, make observations about what is
    going wrong, and try to hypothesize the cause the malfunction. For your reference,
    Table 3-1 contains a list of common problems and their possible causes. Appendix
    E, “Debugging: Hints and Tips,” contains a more in-depth discussion of debugging
    techniques.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 有时事情会出错。根据我的经验，事情出错的情况比不出错的情况更为常见。如果某件事不工作，最重要的是不要慌张！保持冷静，观察出错的情况，并尝试推测故障的原因。为了参考，表3-1包含了一列常见问题和它们可能的原因。附录E，“调试：提示和技巧”包含了对调试技术的更深入讨论。
- en: '| Problem | Possible Cause |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| 问题 | 可能的原因 |'
- en: '| --- | --- |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Xbox does not turn on. | • Front panel wire connector not properly inserted.•
    Xbox not plugged in.• Front panel wire connector damaged, or front panel circuit
    card assembly damaged. |'
  id: totrans-86
  prefs: []
  type: TYPE_TB
  zh: '| Xbox无法开启。 | • 前面板线连接器未正确插入。• Xbox未插入。• 前面板线连接器损坏，或前面板电路板组件损坏。 |'
- en: '| Xbox turns on and functions properly, but no light comes out of the LEDs
    or only half of the light circle around the eject button is lit. | • One or more
    LED installed backwards.• One or more LEDs installed on the red LED''s metal stubs,
    instead of the green LED''s metal stubs. Verify this by turning on the Xbox without
    the video cable plugged in. This will cause the Xbox to send a flashing signal
    to both the red and the green LEDs. |'
  id: totrans-87
  prefs: []
  type: TYPE_TB
  zh: '| Xbox已开启并正常工作，但LED灯不亮或只有围绕弹出按钮的一半灯圈亮起。 | • 安装了一个或多个LED灯方向错误。• 安装了一个或多个LED灯在红色LED的金属支架上，而不是绿色LED的金属支架上。通过在不插入视频线的情况下开启Xbox来验证这一点。这将导致Xbox向红色和绿色LED发送闪烁信号。
    |'
- en: '| Xbox turns on and sequences through initial animation, but the console indicates
    that it needs service. | • Hard drive or DVD connectors have come loose. Verify
    that the gray ribbon cable header is fully inserted into each drive and that the
    power connector for each drive is fully inserted.• On older Xbox models, check
    that the vertical game controller interface board was re-installed properly. |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| Xbox已开启并按顺序通过初始动画，但控制台指示需要服务。 | • 硬盘或DVD连接器已松动。验证灰色扁平电缆接头是否已完全插入每个驱动器，以及每个驱动器的电源连接器是否已完全插入。在较老的Xbox型号上，检查垂直游戏控制器接口板是否已正确重新安装。
    |'
- en: '| Xbox turns on, but game controllers do not respond. | • On older Xbox models,
    check that the vertical game controller interface board was re-installed properly.
    |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| Xbox已开启，但游戏控制器无响应。 | • 在较老的Xbox型号上，检查垂直游戏控制器接口板是否已正确重新安装。 |'
- en: '| Xbox turns on but DVD does not eject. | • Verify that the wire connector
    between the front panel and the Xbox motherboard is properly inserted.• Verify
    that the DVD power connector is properly inserted. |'
  id: totrans-90
  prefs: []
  type: TYPE_TB
  zh: '| Xbox已开启，但DVD无法弹出。 | • 验证前面板和Xbox主板之间的线连接器是否已正确插入。• 验证DVD电源连接器是否已正确插入。 |'
- en: '**Table 3-1**: Debugging guide for installing a blue LED.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3-1**：安装蓝色LED的调试指南。'
