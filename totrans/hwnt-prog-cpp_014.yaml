  zh: 程序 12：急急忙忙等待
- en: The code on which this program is based was written by a senior system programmer
    at a company I worked at a long time ago.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序所基于的代码是由我多年前在一家公司工作的资深系统程序员编写的。
- en: It was designed to send data over a serial line. Although the serial line was
    capable of doing 960 characters per second, we were lucky to get 300 characters
    a second.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它被设计用来通过串行线发送数据。尽管串行线能够每秒传输 960 个字符，但我们幸运地每秒只能得到 300 个字符。
