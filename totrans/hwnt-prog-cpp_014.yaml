- en: One system administrator makes a habit of announcing that an upgrade has been
    installed at least two weeks before he actually installs it. Typically there will
    be a rash of complaints such as, "My software just crashed and all due to your
    upgrade," on the day of the announcement. The administrator knows that it can't
    be the upgrade, since he hasn't really done it yet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位系统管理员习惯于在实际上安装升级至少两周前宣布升级已经安装。通常，在宣布的那天会有大量的投诉，比如，“我的软件刚刚崩溃，全都是因为你的升级。”管理员知道这不可能是因为升级，因为他还没有真正进行升级。
- en: When he does actually install the upgrade (which he does secretly), any complaints
    that then come in are probably legitimate.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当他实际上安装升级（他通常秘密进行）时，随后收到的任何投诉可能都是合理的。
- en: Ham radio operators use the previous trick, as well. They'll install an new
    radio tower and leave it disconnected for a few weeks. That gives the neighbors
    two weeks to complain of TV inference caused by the new antenna.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无线电爱好者也会使用这个技巧。他们会安装一座新的无线电塔，然后让它断开连接几周。这样邻居就有两周的时间来抱怨由新天线引起的电视干扰。
