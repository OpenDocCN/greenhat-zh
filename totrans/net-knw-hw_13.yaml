    passwords are more difficult to crack—still applies.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 其他破解方法可能更快或更慢，但一个普遍的观点——即更长的密码更难破解——仍然适用。
- en: Firewalls
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 防火墙
- en: A *firewall* is a server that uses a set of rules established by the network
    manager to inspect incoming data and to block data from a source that isn't on
    a list or files that match a particular description (such as a virus). Or the
    firewall might pass all data moving from the LAN *to* the Internet but only allow
    certain types of data *from* the Internet. The most common use of a firewall in
    a LAN is at the gateway to the Internet, as shown in [Figure 13-1](ch13.html#a_network_firewall_isolates_a_lan_from
    "Figure 13-1. A network firewall isolates a LAN from the Internet."). The firewall
    monitors all inbound and outbound data between the computers on the local network
    on one side and the Internet on the other. This kind of firewall is intended to
    protect the computers on the LAN from unauthorized intrusion from the Internet.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*防火墙*是一种服务器，它使用网络管理员设定的规则来检查传入的数据，并阻止来自不在列表上或与特定描述（如病毒）匹配的源的数据。或者防火墙可能允许所有从局域网
    *到* 互联网的数据流动，但只允许某些类型的数据 *从* 互联网进入。在局域网中，防火墙最常见的使用是在通往互联网的网关处，如图[图13-1](ch13.html#a_network_firewall_isolates_a_lan_from
    "图13-1. 网络防火墙将局域网与互联网隔离")所示。防火墙监控本地网络一侧的计算机与另一侧的互联网之间的所有进出数据。这种防火墙旨在保护局域网中的计算机免受来自互联网的未经授权的入侵。'
- en: Firewalls in Wireless Networks
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无线网络中的防火墙
- en: In a wireless network, a firewall can also be placed at the gateway between
    the wireless access points and the wired network. This firewall isolates the wireless
    portion of the network from the wired LAN, so intruders who have connected their
    computer to the network without permission can't use the wireless connection to
    reach the Internet or the wired part of the LAN. [Figure 13-2](ch13.html#a_firewall_can_also_protect_the_wired_p
    "Figure 13-2. A firewall can also protect the wired portion of a LAN from wireless
    intruders.") shows the location of a firewall in a mixed network that includes
    both wired and wireless connections.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在无线网络中，防火墙还可以放置在无线接入点和有线网络之间的网关处。这个防火墙将网络的无线部分与有线局域网隔离开，因此未经授权将计算机连接到网络的入侵者无法使用无线连接访问互联网或局域网的有线部分。[图13-2](ch13.html#a_firewall_can_also_protect_the_wired_p
    "图13-2. 防火墙还可以保护局域网的有线部分免受无线入侵者的影响。")显示了混合网络中防火墙的位置，该网络包含有线和无线连接。
