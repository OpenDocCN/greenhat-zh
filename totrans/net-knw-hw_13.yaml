  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13-2. 防火墙还可以保护局域网的有线部分免受无线入侵者的影响。**'
- en: 'A firewall in a wireless network can perform several functions:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络中的防火墙可以执行几个功能：
- en: It can act as a gateway router between the wireless network and a wired LAN.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以作为无线网络和有线局域网之间的网关路由器。
- en: It can protect a direct connection from a single computer to the Internet.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以保护单个计算机直接连接到互联网。
- en: It can block all traffic moving from the wireless side to the wired network
    that doesn't come from an authenticated user.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以阻止所有来自无线侧到有线网络的流量，除非这些流量来自经过身份验证的用户。
- en: It passes commands, messages, and file transfers from trusted users to the Internet.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将命令、消息和文件传输从受信任的用户传递到互联网。
- en: Therefore, a legitimate user can connect to network nodes on the wired part
    of a mixed LAN or on the Internet, but an intruder would be cut off at the firewall.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，合法用户可以连接到混合局域网的有线部分或互联网上的网络节点，但入侵者会在防火墙处被切断。
- en: Because authorized wireless users and intruders are both on the unprotected
    side of the firewall, it does not isolate the wireless nodes from one another.
    An intruder can still gain access to another computer on the same wireless network
    and read shared files, so it's a good idea to turn off file sharing on any computer
    connected to a wireless network and to use firewall software on individual computers.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 由于授权的无线用户和入侵者都在防火墙的无保护侧，它并不能将无线节点彼此隔离开。入侵者仍然可以访问同一无线网络上的另一台计算机并读取共享文件，因此关闭连接到无线网络的任何计算机上的文件共享，并在单个计算机上使用防火墙软件是个好主意。
- en: A firewall for a wireless network should use some kind of authentication to
    allow legitimate users through the gateway, but it should reject everybody else.
    If access control based on MAC addresses is built into Wi-Fi networks and the
    added authentication in 802.1*x* are not adequate, then an outboard firewall should
    require all users to enter a login and password before they can connect to the
    Internet.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络的防火墙应使用某种身份验证来允许合法用户通过网关，但应拒绝其他人。如果基于MAC地址的访问控制内置在Wi-Fi网络中，并且802.1*x*中增加的身份验证不足，那么外置防火墙应要求所有用户在连接到互联网之前输入登录名和密码。
- en: If your wireless network includes computers running more than one operating
    system, your firewall must use a login tool that works on any platform. The easiest
    way to accomplish this is with a web-based authentication server, such as the
    one included with the Apache web server ([http://httpd.apache.org/](http://httpd.apache.org/)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的无线网络包括运行多个操作系统的计算机，您的防火墙必须使用在任何平台上都适用的登录工具。最简单的方法是使用基于Web的认证服务器，例如Apache
    Web服务器中包含的认证服务器([http://httpd.apache.org/](http://httpd.apache.org/))。
- en: The Apache web server is available as a Linux or Unix application that can run
    on an old, slow computer with an early Pentium or even an antique 486 CPU, so
    you can often recycle an old junker and use it as a firewall. Both the Apache
    application and the operating system are available as open source software, so
    it ought to be possible to build an extremely low-cost Apache firewall.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Apache 网络服务器作为一个 Linux 或 Unix 应用程序可用，可以在老式、慢速的计算机上运行，比如早期的奔腾或甚至古老的 486 CPU，因此你通常可以回收一些旧垃圾并用作防火墙。Apache
    应用程序和操作系统都作为开源软件提供，因此应该能够构建一个极其低成本的 Apache 防火墙。
- en: If you prefer to use Windows, or if you don't want to assemble your own firewall,
    you have several options. You can use the Windows version of Apache, or you can
    use a commercial utility such as the ones listed at [http://www.thegild.com/firewall/](http://www.thegild.com/firewall/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢使用 Windows，或者如果你不想自己组装防火墙，你有几个选择。你可以使用 Apache 的 Windows 版本，或者你可以使用商业实用程序，如
    [http://www.thegild.com/firewall/](http://www.thegild.com/firewall/) 中列出的那些。
- en: Attacks on a wireless LAN don't all come through the air. A wireless network
    also requires the same kind of firewall protection against attacks from the Internet
    as an entirely wired network. Many wireless access points include configurable
    firewall features, but if yours does not, the network should include a firewall
    program on each computer, along with a separate router or a dedicated computer
    acting as a network firewall.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 对无线局域网的攻击并不全部来自空中。无线网络也需要与完全有线的网络相同的防火墙保护来抵御来自互联网的攻击。许多无线接入点包括可配置的防火墙功能，但如果你的接入点没有，网络应该在每台计算机上包括防火墙程序，以及一个单独的路由器或一台作为网络防火墙的专用计算机。
- en: Protecting Individual Computers
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护个人电脑
- en: Client firewall programs provide another line of defense against attacks coming
    from the Internet. Some of these attacks come from miscreants who are looking
    for a way to read your files and other resources that you don't want the entire
    world to see. Others might want to use your computer as a relay point for spam
    or attempts to break into some other computer halfway around the world in order
    to make the real source more difficult to identify. Still others spread viruses
    or use *really* unpleasant programs called rootkits that take control of a PC
    or display threatening messages.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端防火墙程序为来自互联网的攻击提供了另一道防线。其中一些攻击来自那些试图读取你的文件和其他你不想让全世界都能看到的资源的恶意分子。其他人可能想将你的计算机用作垃圾邮件或试图入侵世界另一端的某些计算机的中继点，以便使真实来源更难识别。还有一些人传播病毒或使用名为
    rootkits 的真正令人不快的程序，这些程序会控制个人电脑或显示威胁信息。
- en: An unprotected system with a lot of unused storage space can be an attractive
    target for hackers who want to distribute pirated software, music, or video files
    (you didn't think they store that stuff on their own computers, did you?).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一个拥有大量未使用存储空间的未受保护的系统可能成为黑客想要分发盗版软件、音乐或视频文件的诱人目标（你不会认为他们会把那些东西存储在自己的电脑上，对吧？）。
- en: The number of such idiots and creeps on the Internet is surprisingly large;
    if you install a firewall that notifies you when an outside computer tries to
    connect to your network, your firewall log will probably list several break-in
    attempts every day.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上这样的笨蛋和怪人数量出人意料地多；如果你安装了一个在外部计算机尝试连接你的网络时通知你的防火墙，你的防火墙日志可能会每天列出几个入侵尝试。
- en: Wireless Access Points with Firewalls
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 带防火墙的无线接入点
- en: The easiest firewall to use with a wireless network is one that's built into
    an access point. Many wireless access points combine the functions of a wireless
    access point with a broadband router and an Ethernet switch, so they support both
    wired and wireless network clients.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在无线网络中使用最简单的防火墙是集成在接入点中的防火墙。许多无线接入点将无线接入点的功能与宽带路由器和以太网交换机相结合，因此它们支持有线和无线网络客户端。
- en: As you know, a network router translates addresses between the numeric IP address
    that identifies the LAN to the Internet and the internal IP addresses that identify
    individual computers within the local network. The firewall normally blocks all
    incoming requests for data to network hosts, but this creates problems when you
    want to use one or more of the computers on the local network as file servers.
    So the firewall redirects certain types of requests to the appropriate computer
    inside the firewall.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所知，网络路由器在局域网到互联网的数字IP地址和识别本地网络中单个计算机的内部IP地址之间进行地址转换。防火墙通常阻止所有对网络主机的数据请求，但当你想使用本地网络中的一台或多台计算机作为文件服务器时，这会引发问题。因此，防火墙将某些类型的请求重定向到防火墙内的适当计算机。
- en: Each request to connect to a server includes a specific port number that identifies
    the type of server. For example, web servers operate on port 80, and FTP servers
    use port 21, so those port numbers are part of the request for access. To accept
    access requests to a server, you must instruct the firewall's *Network Address
    Translation (NAT)* function to forward those requests to a specific computer within
    the LAN. [Table 13-2](ch13.html#common_tcp_solidus_ip_service_port_numb "Table 13-2. Common
    TCP/IP Service Port Numbers") lists the most common service port numbers.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到服务器的每个请求都包含一个特定的端口号，用于标识服务器类型。例如，Web服务器运行在端口80上，FTP服务器使用端口21，因此这些端口号是访问请求的一部分。为了接受对服务器的访问请求，你必须指导防火墙的*网络地址转换（NAT）*功能将那些请求转发到局域网内的特定计算机。[表13-2](ch13.html#common_tcp_solidus_ip_service_port_numb
    "表13-2. 常见TCP/IP服务端口号")列出了最常见的服务端口号。
- en: Hundreds of other port numbers have been assigned, but you will never see most
    of them in actual use. The official list of port assignments is available online
    at [http://www.iana.org/assignments/port-numbers](http://www.iana.org/assignments/port-numbers).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 已经分配了数百个其他端口号，但在实际使用中你永远不会看到其中大多数。端口号分配的官方列表可在网上找到，地址为[http://www.iana.org/assignments/port-numbers](http://www.iana.org/assignments/port-numbers)。
- en: NAT assumes that each internal server's IP address doesn't change from one request
    to the next. A web server on 192.168.0.23 today won't migrate to 192.168.0.47
    next week. That's generally not a problem on a wired network, but in a wireless
    setting where network clients join and leave the network all the time, the DHCP
    server automatically assigns the next available address to each new client. If
    one of those clients is the home of one of the network's service ports, the NAT
    probably won't find it. This problem is not common, because most networks don't
    use portable computers as servers, but it can happen. The solution is to turn
    off the DHCP server and assign a permanent IP address to each client.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: NAT假设每个内部服务器的IP地址在每次请求之间不会改变。今天的192.168.0.23上的Web服务器不会迁移到下周的192.168.0.47。在有线网络中这通常不是问题，但在无线环境中，网络客户端不断加入和离开网络，DHCP服务器会自动为每个新客户端分配下一个可用的地址。如果这些客户端中的一个是网络服务端口的所在地，NAT可能找不到它。这个问题并不常见，因为大多数网络不会使用便携式计算机作为服务器，但这种情况可能发生。解决方案是关闭DHCP服务器，并为每个客户端分配一个固定的IP地址。
