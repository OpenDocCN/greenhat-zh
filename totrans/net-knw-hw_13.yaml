- en: Chapter 13. NETWORK SECURITY
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 网络安全
- en: Any time you operate a network, you must protect it against intrusions from
    outsiders and damage caused by intentional or accidental misuse or abuse by internal
    network users. Computer networks are vulnerable to several forms of attack, including
    unauthorized access to files, theft of service, and denial of service caused by
    excessive network-connection requests. Strictly speaking, attacks on individual
    computers, such as viruses, worms, and Trojan horses, are a separate issue from
    network vulnerabilities, but a good network security plan will include firewalls
    and other tools that also protect the computers connected to the network.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每次操作网络时，都必须保护它免受外部入侵以及内部网络用户有意或无意滥用或误用造成的损害。计算机网络容易受到多种形式的攻击，包括未经授权访问文件、服务盗窃以及由于过多的网络连接请求导致的拒绝服务。严格来说，针对单个计算机的攻击，如病毒、蠕虫和特洛伊木马，与网络漏洞是分开的问题，但一个好的网络安全计划将包括防火墙和其他工具，这些工具也会保护连接到网络上的计算机。
- en: This chapter describes the basic steps that every home and small business network
    manager must take to keep his or her network secure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了每个家庭和小型网络管理员必须采取的基本步骤，以保持其网络的安全。
- en: Keeping Intruders Out
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防止入侵者入侵
- en: 'Intruders break into networks for several reasons:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 网络入侵者入侵网络有多种原因：
- en: They want to open files and read documents, either to steal confidential information
    or just to overcome the challenge of "cracking" protected files.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想打开文件和阅读文档，要么是为了窃取机密信息，要么是为了克服“破解”受保护文件的挑战。
- en: They want to use the network to obtain a high-speed Internet connection.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想利用网络获取高速互联网连接。
- en: They want to use the network to forward unsavory or illegal data (such as spam
    or pornography) to the Internet or download similar material.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想利用网络转发不雅或非法数据（如垃圾邮件或色情内容）到互联网或下载类似材料。
- en: They want to steal passwords, credit card numbers, bank account information,
    and other forms of data that they can either sell or use to order items of value.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想窃取密码、信用卡号、银行账户信息以及其他他们可以出售或用于订购有价值物品的数据。
- en: They want to interfere with normal network operation by overloading the network's
    ability to handle data, altering or deleting essential software, or causing hardware
    to break down.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想通过超负荷网络处理数据的能力、更改或删除重要软件或导致硬件损坏来干扰正常网络运行。
- en: Two important objectives of network security are to limit access to authorized
    users and to keep those same users away from configuration settings and confidential
    data. The most important tools for maintaining a secure network include different
    access levels for different users, passwords, and firewalls. If they're not adequate,
    more complex methods are also possible, including kernel-level mandatory access
    control systems, authentication and authorization mechanisms, and data encryption.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的两个重要目标是限制授权用户访问，并使这些用户远离配置设置和机密数据。维护安全网络的最重要工具包括为不同用户设置不同的访问级别、密码和防火墙。如果这些工具不够充分，还可以采用更复杂的方法，包括内核级别的强制访问控制系统、身份验证和授权机制以及数据加密。
- en: User Accounts and Access Levels
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户账户和访问级别
- en: 'Almost all computer operating systems have at least two levels of user accounts:
    administrators and users. *Administrators* have access to all of the computer''s
    configuration settings, such as installing or removing printers, joining a network,
    and so forth. *Users* can read and write programs and data files assigned to their
    own accounts and to resources whose owners allow other people to use them. On
    a network, a *guest* account has its own access settings for those who use a computer''s
    resources through the network rather than through the keyboard and other input
    devices connected directly to each computer.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有计算机操作系统至少有两种用户账户级别：管理员和用户。*管理员*可以访问计算机的所有配置设置，例如安装或删除打印机、加入网络等。*用户*可以读取和写入分配给自己账户以及允许其他人使用的资源的数据文件。在网络中，*访客*账户为通过网络而不是通过直接连接到每台计算机的键盘和其他输入设备使用计算机资源的人设置了各自的访问设置。
- en: Each user has exclusive control of his or her files. The owner of every account
    can set access controls on files that keep them either private and confidential
    or public and accessible to other users. Even if other users have accounts on
    the same computer, they can't read somebody else's private files. The exception
    is a system administrator account that provides access and control to almost all
    files.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每个用户对其文件拥有独家控制权。每个账户的所有者都可以设置文件访问控制，使文件保持私密和机密，或者公开供其他用户访问。即使其他用户在同一台计算机上有账户，他们也无法阅读他人的私人文件。例外的是系统管理员账户，它提供了对几乎所有文件的访问和控制权限。
- en: Passwords
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 密码
- en: Passwords are the first line of defense against unwanted access to a computer
    or a network. If a would-be intruder can't get the computer to start the operating
    system, opening data files or using the network is a lot more difficult (but not
    impossible—a determined intruder with enough time and resources can often get
    around a password to open and read unencrypted files).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 密码是防止未授权访问计算机或网络的第一个防线。如果潜在的入侵者无法启动操作系统，打开数据文件或使用网络就会变得困难得多（但并非不可能——一个有决心、有足够时间和资源的入侵者通常可以绕过密码来打开和读取未加密的文件）。
- en: You may be tempted to set up your computer without a startup password, but that
    completely defeats most of the computer's security features and those of the network
    connected to it. Unless you're absolutely certain that no strangers will ever
    get close enough to turn on your computer or gain access through a wired or wireless
    network, and you trust everybody else in the house or office to respect your privacy,
    it's worth the extra time needed to enter a password every time you turn on the
    computer or connect to it through a network.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被诱惑不设置启动密码就设置你的计算机，但这完全破坏了计算机的大部分安全功能和与之相连的网络的安全功能。除非你绝对确信陌生人永远不会足够接近来打开你的计算机或通过有线或无线网络获得访问权限，并且你信任家里的其他人或办公室里的其他人尊重你的隐私，否则每次打开计算机或通过网络连接到它时输入密码所花费的额外时间是值得的。
- en: An effective password should be difficult to guess and long enough to make it
    hard to find with a brute-force program (a program that applies massive computing
    resources to trying one password after another until it stumbles upon the right
    one).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有效的密码应该是难以猜测的，并且足够长，以至于难以用暴力破解程序（一种应用大量计算资源尝试一个密码又一个密码，直到偶然找到正确密码的程序）找到。
- en: 'Too many people use one of these items as a password:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 太多人使用以下这些项目作为密码：
- en: Your own first name or middle name
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己的名字或中间名
- en: The name of your spouse, child, or pet
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你配偶、孩子或宠物的名字
- en: Your mother's maiden name or any other family name
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你母亲的本姓或任何其他家族姓氏
- en: Your favorite entertainer, band, team, or song
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最喜欢的艺人、乐队、团队或歌曲
- en: Your own first initial and last name (such as *JSmith*)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己的首字母和姓氏（例如*JSmith*）
- en: An obvious string of numbers, letters, or both (such as *123456*, *abcxyz*,
    or *abc123*)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个明显的数字、字母或两者的组合（例如*123456*、*abcxyz*或*abc123*）
- en: Your birthday or some other significant date
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的生日或任何其他重要日期
- en: Your home town or country
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的家乡或国家
- en: A string of characters from your keyboard (such as *qwerty* or *!@#$%*)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自键盘的一串字符（例如*qwerty*或!*@#$%*)
- en: The word *password*
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词语*password*
- en: The phrase *letmein* (that is, *let me in*, not the name of a Chinese noodle
    dish)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短语*letmein*（即*let me in*，不是中国面条菜的名字）
- en: The phrase *trustno1* (Fox Mulder's password on *The X-Files* TV series)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短语*trustno1*（电视剧《X档案》中福克斯·穆德尔的密码）
- en: The word *swordfish* (originally used in the Marx Brothers' *Horse Feathers*
    and in many subsequent movies, books, and computer games)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词语*swordfish*（最初用于马克斯兄弟的*Horse Feathers*以及许多随后的电影、书籍和计算机游戏）
- en: The word *sex* or any common curse or obscenity
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词语*sex*或任何常见的诅咒或污言秽语
- en: The word *God* or *Jesus* (or any other deity of your choice)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词语*上帝*或*耶稣*（或你选择的任何神祇）
- en: Any of these words or phrases spelled backward
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些词语或短语的反向拼写
- en: When a "computer security expert" in a movie or TV show finds the right password
    to break into the bad guy's computer on the third try, he probably tried some
    of the passwords on this list.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当电影或电视剧中的“计算机安全专家”在第三次尝试中找到正确的密码来破解坏人的计算机时，他可能尝试了这份列表上的某些密码。
- en: Many network routers, modems, and other hardware come with default passwords
    preset at the factory. These passwords are well known by crackers and easy to
    find in equipment manuals and on the Internet.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络路由器、调制解调器和其他硬件在出厂时预设了默认密码。这些密码被破解者所熟知，在设备手册和互联网上很容易找到。
- en: 'The best passwords are random strings of letters, numbers, and other characters,
    at least seven or eight characters in length. One expert tested a brute-force
    password-cracking program; [Table 13-1](ch13.html#time_to_test_all_possible_passwords
    "Table 13-1. Time to Test All Possible Passwords") shows the amount of time that
    one programmer (Jimmy Ruska) needed to discover passwords of different lengths
    by creating and testing every possible combination. (The specific numbers in this
    table apply only to his particular program. You should pay attention to how the
    amount of time increases as you add more characters to a password rather than
    the exact times.) The time to crack is even greater if your password includes
    one or more symbols, such as !, @, #, $, &, and +.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳密码是随机字母、数字和其他字符的字符串，至少七到八个字符长度。一位专家测试了一个暴力破解密码程序；[表13-1](ch13.html#time_to_test_all_possible_passwords
    "表13-1. 测试所有可能密码所需时间")显示了程序员（吉米·鲁斯卡）通过创建和测试所有可能的组合来发现不同长度密码所需的时间。（此表中的具体数字仅适用于他的特定程序。您应该注意随着密码中字符数量的增加，所需时间是如何增加的，而不是确切的时长。）如果您的密码包含一个或多个符号，例如！、@、#、$、&和+，破解时间会更长。
- en: '**Table 13-1. Time to Test All Possible Passwords^([[a](ch13.html#ftn.CHP-13-TFN-1)])**'
  id: totrans-38
