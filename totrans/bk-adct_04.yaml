- en: Chapter 4. Creating and Editing Live Tracks for CD
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章。为CD创建和编辑现场曲目
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: CDs are great for storing and distributing your own recordings, and you can
    use Audacity to prepare your tracks for copying to a CD.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: CD非常适合存储和分发你自己的录音，你可以使用Audacity来准备你的曲目以便复制到CD。
- en: Suppose you have some long tracks recorded in the studio or from a live performance.
    You might want to split them into individual songs or cut out material between
    songs and knit them together to sound like one long, unbroken live track. Maybe
    you’re cutting and pasting the best of several different recording sessions. Perhaps
    you have multitrack recordings that need to be downmixed to two-channel stereo
    for CD. You want to clean it all up and make it sound as good as possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在录音室或现场表演中录制了一些长曲目。你可能想将它们分成单独的歌曲，或者在歌曲之间剪掉材料并将它们缝合在一起，听起来像一条长而连续的现场录音。也许你正在剪切和粘贴几个不同录音会话中的最佳部分。也许你有需要将多声道录音下混为双声道立体声以用于CD的多声道录音。你想要清理一切，使其尽可能好。
- en: Recording live shows is challenging. I’ll talk about several different ways
    to do this, from inexpensive and easy to more expensive with ultimate control
    over the final mix. Then we’ll move on to using Audacity to prepare your recordings
    for CD.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 实时录音具有挑战性。我将讨论几种不同的方法来完成这项工作，从经济且简单到更昂贵且对最终混音有完全控制。然后我们将继续使用Audacity来准备你的录音以便刻录成CD。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Please review [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish")
    if you need to review how to use Audacity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要回顾如何使用Audacity，请查阅[第1章](ch01.html "第1章。从Audacity开始到结束")。
- en: 'The workflow goes like this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流程是这样的：
- en: Record stuff.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 录制东西。
- en: Apply cleanups and fixes in Audacity.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Audacity中应用清理和修复。
- en: Create song titles and metadata for individual songs.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为单个歌曲创建歌曲标题和元数据。
- en: Export to two-channel 16/44.1 WAV.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导出为双声道16/44.1 WAV。
- en: Copy to CD and enjoy!
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制到CD并享受！
- en: The most time-consuming part is fix-its and cleanups. If you don’t need to do
    a lot of fixing, it goes fast.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最耗时的部分是修复和清理。如果你不需要做很多修复，那么这个过程会很快。
- en: Making Good Live Recordings
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作好的现场录音
- en: In [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap"), we learned about putting together a recording studio and how to turn
    your computer into a digital audio workstation. Making good live recordings is
    harder than making good studio recordings because so many things are out of your
    control. However, that’s okay, because you’re not necessarily after some sort
    of technical perfection but rather capturing the excitement and energy.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](ch02.html "第2章。以低成本构建良好的数字录音室")中，我们学习了如何组装录音室以及如何将你的电脑变成数字音频工作站。制作好的现场录音比制作好的录音室录音更难，因为有很多事情是你无法控制的。然而，这没关系，因为你不一定追求某种技术上的完美，而是捕捉到兴奋和能量。
- en: Getting good two-channel stereo recordings is pretty easy, because nearly all
    audio equipment supports two-channel stereo. If you want multichannel recordings
    of live shows (for more control of the mix), then you’ll need more expensive equipment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 获取好的双声道立体声录音相当容易，因为几乎所有音频设备都支持双声道立体声。如果你想录制现场的多声道录音（以获得更多混音控制），那么你需要更昂贵的设备。
- en: One of the biggest potential hurdles relates to who controls the venue’s sound
    system. If it is you, then you can do whatever you want. If the performers or
    venue have their own system and technicians, then you’ll need their cooperation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的潜在障碍之一是关于谁控制现场的声音系统。如果你控制，那么你可以做任何你想做的事情。如果表演者或场地有自己的系统和技术人员，那么你需要他们的合作。
- en: Remember to record some audience noise in case you need to add a bit more live
    flavor. You should also record a few minutes’ worth of various background and
    audience noises to use later for noise removal. You want good samples of noise
    not mixed with music, or anything you want to keep, for best noise removal.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 记得录一些观众噪音，以防你需要添加更多现场风味。你还应该录制几分钟的各种背景和观众噪音，以便稍后用于噪声消除。你想要的是不与音乐混合的噪声样本，或者你想要保留的任何东西，以便进行最佳的噪声消除。
- en: Portable Digital Recorder
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 便携式数字录音机
- en: '![The Zoom H2 on a microphone stand.](httpatomoreillycomsourcenostarchimages797507.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![The Zoom H2 on a microphone stand.](httpatomoreillycomsourcenostarchimages797507.png.jpg)'
- en: Figure 4-1. The Zoom H2 on a microphone stand.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-1。Zoom H2放在麦克风支架上。
- en: A little portable digital recorder just might surprise you with how well it
    can capture a live performance. The Zoom H2, which is my favorite compact digital
    recorder, has four built-in microphones. You can use either the front pair or
    rear pair or all four at once to create a spatial, three-dimensional sound. The
    Zoom comes with a little stand to put it on any flat surface and a handle that
    fits into a mic stand so you can easily position it anywhere ([Figure 4-1](ch04.html#the_zoom_h2_on_a_microphone_stand
    "Figure 4-1. The Zoom H2 on a microphone stand.")). It’s unobtrusive and even
    looks like an old-fashioned microphone.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一款小巧的便携式数字录音机可能会让你惊讶于它捕捉现场表演的能力有多好。Zoom H2，这是我最喜欢的紧凑型数字录音机，内置了四个麦克风。你可以使用前对、后对或同时使用所有四个，以创建空间感的三维声音。Zoom附带一个小支架，可以放在任何平坦的表面上，还有一个可以插入麦克风支架的把手，这样你可以轻松地将它放置在任何位置（[图4-1](ch04.html#the_zoom_h2_on_a_microphone_stand
    "图4-1. Zoom H2在麦克风支架上。"))。它不引人注目，甚至看起来像一台老式的麦克风。
- en: The Zoom has a 1/8″ stereo line input, which means you can connect it directly
    to a mixer. Usually in live shows all instruments and vocalists are connected
    to a single sound console, and even the most low-budget console should have a
    pair of stereo RCA recording outputs. The Zoom uses a two-RCA-to-1/8″ stereo TRS
    adapter, as shown in [Figure 4-2](ch04.html#zoom_h2_with_a_two-rca-to-1_solidus_8p_s
    "Figure 4-2. Zoom H2 with a two-RCA-to-1/8″ stereo adapter for connecting to a
    mixing console").
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Zoom拥有一个1/8英寸立体声线路输入，这意味着你可以直接将其连接到调音台。通常在现场演出中，所有乐器和歌手都会连接到单个音响控制台，即使是预算最低的控制台也应该有一对立体声RCA录音输出。Zoom使用一个双RCA到1/8英寸立体声TRS适配器，如图[图4-2](ch04.html#zoom_h2_with_a_two-rca-to-1_solidus_8p_s
    "图4-2. Zoom H2配备双RCA到1/8英寸立体声适配器，用于连接到调音台")所示。
- en: '![Zoom H2 with a two-RCA-to-1/8″ stereo adapter for connecting to a mixing
    console](httpatomoreillycomsourcenostarchimages797509.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Zoom H2配备双RCA到1/8英寸立体声适配器，用于连接到调音台](httpatomoreillycomsourcenostarchimages797509.png.jpg)'
- en: Figure 4-2. Zoom H2 with a two-RCA-to-1/8″ stereo adapter for connecting to
    a mixing console
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-2. Zoom H2配备双RCA到1/8英寸立体声适配器，用于连接到调音台
- en: Whatever you hear through headphones connected to a monitoring port on the sound
    board is how your recording will sound, so ideally there will be a good person
    at the sound board keeping all the channels balanced and sounding good. Because
    everything is already mixed down to two channels, your editing options are limited,
    so it needs to be right during recording.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你通过连接到音响板监控端口的耳机听到什么，你的录音就会是这个样子，因此理想情况下，应该有一个人在音响板上保持所有通道平衡且声音良好。因为所有内容都已经混合成两个通道，你的编辑选项有限，所以需要在录音时确保正确。
- en: The Zoom also has a USB 1.1 port to connect to your computer, so you can record
    directly to your computer if you prefer, rather than recording to the Zoom’s SD
    storage card.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Zoom还配备了一个USB 1.1端口，可以连接到你的电脑，因此如果你更喜欢的话，可以直接将录音保存到电脑上，而不是保存到Zoom的SD存储卡中。
- en: You don’t have to use the Zoom H2 just because I like it—there are dozens of
    different great portable digital recorders to choose from, with all kinds of feature
    sets.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你不必因为喜欢Zoom H2就一定要使用它——有数十种不同的优秀便携式数字录音机可供选择，具有各种功能集。
- en: Laptop with Audacity
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配有Audacity的笔记本电脑
- en: Fix up a laptop with Audacity and a decent recording interface, plug into the
    sound console at the show, and you can edit and make CDs on the spot. Copy the
    raw tracks to a USB stick for performers who want to do their own editing. If
    the internal sound card in your laptop does not suit you, try a nice external
    USB recording interface like the one in [Figure 4-3](ch04.html#thinkpad_and_m-audio_mobilepre
    "Figure 4-3. ThinkPad and M-Audio MobilePre"), which shows a ThinkPad and M-Audio
    MobilePre USB all ready to go to the show.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 配置一台装有Audacity和不错的录音界面的笔记本电脑，将其插入现场演出的音响控制台，你就可以现场编辑和制作CD。将原始轨道复制到USB闪存驱动器，供希望自行编辑的表演者使用。如果你的笔记本电脑内置声卡不适合你，尝试使用一个像[图4-3](ch04.html#thinkpad_and_m-audio_mobilepre
    "图4-3. ThinkPad和M-Audio MobilePre")中所示的那样好的外部USB录音界面，它展示了一台准备好的ThinkPad和M-Audio
    MobilePre USB，可以用于现场演出。
- en: Another option is to use a higher-end PCMCIA sound card like the Digigram VXpocket
    v2\. The Digigram costs about $500\. It works on Linux, Windows, and Mac; provides
    two channels at full duplex; and supports S/PDIF and XLR connectors.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是使用高端的PCMCIA声卡，如Digigram VXpocket v2。Digigram的价格大约为500美元。它适用于Linux、Windows和Mac；提供全双工的双通道；并支持S/PDIF和XLR连接器。
- en: '![ThinkPad and M-Audio MobilePre](httpatomoreillycomsourcenostarchimages797511.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![ThinkPad和M-Audio MobilePre](httpatomoreillycomsourcenostarchimages797511.png.jpg)'
- en: Figure 4-3. ThinkPad and M-Audio MobilePre
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-3. ThinkPad和M-Audio MobilePre
- en: Multitrack Recording of a Live Performance
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多轨现场表演录音
- en: Suppose you want more editing and mixing control, and you want to make a multichannel
    live recording. How do you do this? With the right knowledge and a big enough
    budget to support all the necessary equipment. Audacity records as many tracks
    at one time as your recording interface supports, starting with version 1.3.9\.
    Older Audacity releases support a maximum of 16\. (See [Chapter 9](ch09.html "Chapter 9. Multitrack
    Recording") to learn more about making good multitrack recordings with Audacity.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想要更多的编辑和混音控制，并且你想要制作多通道现场录音。你该如何做？这需要正确的知识和足够的预算来支持所有必要的设备。Audacity从版本1.3.9开始可以一次记录与你的录音接口支持的那么多轨道。较老的Audacity版本最多支持16个轨道。（参见[第9章](ch09.html
    "第9章。多轨录音")了解如何使用Audacity制作优质的多轨录音。）
- en: Don’t try this without really knowing what you are doing, because connecting
    things the wrong way will result in bad sound or even damaged equipment. If you
    do not have control of the PA system at the venue, then you will need the cooperation
    and help of the resident sound engineer. Here are four different ways to approach
    making live multitrack recordings.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的不知道自己在做什么，不要尝试这样做，因为错误地连接设备会导致声音质量差，甚至损坏设备。如果你没有控制现场音响系统的权限，那么你需要现场音响工程师的合作和帮助。这里有四种不同的方法来制作现场多轨录音。
- en: One option is to supply your own microphones and mic every performer and instrument
    separately from the venue’s sound system. Although this means a lot of microphones
    and cables everywhere, this lets you use your own recording equipment independently
    of the main sound board.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个选择是自备麦克风，并从现场音响系统独立地分别对每位表演者和乐器进行录音。虽然这意味着到处都是很多麦克风和电缆，但这让你能够独立于主音响板使用自己的录音设备。
- en: A more common option is to use microphone and instrument cable splitters to
    make each mic and instrument cable do double duty. This is how many professionals
    record live concerts; they share mics that are run through splitters, and each
    team controls its own recording console. Sometimes these are tucked away backstage,
    and sometimes they have long cable runs running outside to mobile recording trucks.
    This setup has a lot of flexibility, and you can add your own mics as you see
    fit. For example, it seems to be a rule that no two people can agree on the correct
    way to mic drums, so they will set up their own drum mics.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 更常见的一个选择是使用麦克风和乐器电缆分路器，让每个麦克风和乐器电缆都能双重使用。这就是许多专业人士录制现场音乐会的方式；他们通过分路器共享麦克风，每个团队控制自己的录音控制台。有时这些控制台被藏在后台，有时它们有长长的电缆线延伸到移动录音车。这种设置具有很大的灵活性，你可以根据自己的需要添加自己的麦克风。例如，似乎有一个规则，即没有人能就麦克风鼓的正确方式达成一致，所以他们都会设置自己的鼓麦克风。
- en: You’ll need splitters, transformers, maybe some resistors and patch panels,
    and cables, and you’ll need to know how to connect everything. You’ll need to
    know the ins and outs of dealing with phantom power and who supplies it, connecting
    and disconnecting in the correct order, getting along with the other stage and
    sound crews, and lots more.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要分路器、变压器，可能还需要一些电阻和接插件面板，以及电缆，并且你需要知道如何连接所有这些设备。你需要了解处理幻象电源的来龙去脉以及谁提供它，正确顺序地连接和断开，与其他舞台和音响团队相处融洽，以及更多。
- en: One more option is to connect directly to a mixing console that supports multichannel
    outputs. (A good word to know is *busses*—the more busses a mixer has, the more
    flexible its signal routing options.) Then you don’t need redundant mics or splitters
    and long cable runs. Look for *direct outs*, *aux sends*, or *subgroup outs*.
    Some outputs send signals that are affected by the mixer controls, so they’ll
    have fades and special effects as applied by the console technician. If you want
    a straight unprocessed signal, that will depend on the features of the sound console
    and what the sound tech can let you use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是直接连接到一个支持多通道输出的调音台。（一个需要了解的词是*busses*——调音台拥有的busses越多，其信号路由选项就越灵活。）这样你就不需要多余的麦克风或分路器以及长长的电缆线。寻找*直接输出*、*辅助发送*或*子组输出*。一些输出发送的信号会受到调音台控制的影响，因此它们会有淡入淡出和特殊效果，这些由控制台技术人员应用。如果你想要一个未经处理的直接信号，这取决于音响控制台的功能以及音响技术人员能让你使用什么。
- en: If you are the sound engineer and get to use your own equipment, consider getting
    a multichannel digital mixer, like the PreSonus StudioLive 16-Channel FireWire
    Digital Mixer. Then you don’t need a separate ADC/DAC, and you don’t have to puzzle
    out how to make analog consoles designed for live shows also make good digital
    recordings. Sadly, the StudioLive is not supported on Linux, but it has excellent
    software bundles for Mac and Windows. This is a super nice, new generation mixer
    that is designed to support multichannel recording, both in the studio and in
    the performance hall. It costs about $2,000, plus you’ll also need an amplifier
    for powering live shows.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是音响工程师并且可以使用自己的设备，考虑购买一个多通道数字混音器，如 PreSonus StudioLive 16-Channel FireWire
    数字混音器。这样您就不需要单独的 ADC/DAC，也不必费解如何让为现场表演设计的模拟控制台也做出好的数字录音。遗憾的是，StudioLive 在 Linux
    上不受支持，但它为 Mac 和 Windows 提供了优秀的软件包。这是一款非常棒的新一代混音器，旨在支持多通道录音，无论是在录音室还是在表演厅。它的价格大约是
    2,000 美元，此外您还需要一个放大器来为现场表演供电。
- en: Be Nice to the Sound Crews
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对音响团队友好
- en: Be nice to the venue’s sound engineers and crew. They are skilled professionals
    who have to combine both science and artistry, and they will make or break your
    recordings. Don’t act like you know everything, because they won’t be fooled.
    In my experience, sound crews at live shows are nice people who share their expertise
    generously as long as you listen carefully, are helpful, and keep out of their
    way.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对场馆的音响工程师和团队友好。他们是技艺高超的专业人士，必须结合科学和艺术，他们会让您的录音成功或失败。不要表现得好像您什么都知道，因为他们不会被愚弄。根据我的经验，现场表演的音响团队都是好人，只要您仔细倾听，乐于助人，不挡他们的道，他们会慷慨地分享他们的专业知识。
- en: Audacity Settings for Recording
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Audacity 录音设置
- en: Let’s run through the appropriate recording settings in **Edit** > **Preferences**.
    (Please visit [Chapter 13](ch13.html "Chapter 13. Configuring Linux for Best Audio
    Quality") and [Chapter 14](ch14.html "Chapter 14. Configuring Windows for Best
    Audio Quality") to learn how to tune your PC for audio recording and managing
    your sound devices.)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们浏览一下“编辑”>“首选项”中的适当录音设置。（请访问[第13章](ch13.html "第13章。配置 Linux 以获得最佳音频质量")和[第14章](ch14.html
    "第14章。配置 Windows 以获得最佳音频质量")，了解如何调整您的 PC 以进行音频录制和管理您的声音设备。）
- en: First, open a new Audacity project and use **File** > **Save As** to save and
    name your new project. You can’t save changes while Audacity is recording, so
    you might take advantage of short breaks to stop recording, press ctrl-S or use
    **File** > **Save Project**, and then pick up where you left off with shift-Record.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开一个新的 Audacity 项目，使用“文件”>“另存为”保存并命名您的新项目。当 Audacity 正在录音时，您无法保存更改，因此您可能可以利用短暂的休息时间停止录音，按
    Ctrl-S 或使用“文件”>“保存项目”，然后使用 shift-Record 从您离开的地方继续。
- en: Set your recording and playback devices on the **Edit** > **Preferences** >
    **Devices** tab and set the number of channels you are recording. Audacity will
    show only the number of channels that your recording interface supports. Windows
    users, always select **Windows DirectSound** and never MME for the Host, because
    MME is the antiquated generic Windows sound interface. You could select **Primary
    Sound Driver** for your recording and playback devices if you have only one sound
    card. If you have more than one, then select the specific recording interface
    from the drop-down Recording Device menu ([Figure 4-4](ch04s02.html#setting_the_correct_recording_and_playba
    "Figure 4-4. Setting the correct recording and playback devices in the Edit >
    Preferences > Devices dialog on Windows")). (Your selections will be different,
    unless you have the same audio interfaces that I have.)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在“编辑”>“首选项”>“设备”选项卡上设置您的录音和回放设备，并设置您要录制的声道数。Audacity 将仅显示您的录音接口支持的声道数。Windows
    用户，始终选择“Windows DirectSound”而不是 MME 作为主机，因为 MME 是过时的通用 Windows 声音接口。如果您只有一张声卡，可以选择“主声卡”作为您的录音和回放设备。如果您有多张，则从下拉的“录音设备”菜单中选择特定的录音接口（[图4-4](ch04s02.html#setting_the_correct_recording_and_playba
    "图4-4. 在 Windows 的“编辑”>“首选项”>“设备”对话框中设置正确的录音和回放设备"））。（除非您和我有相同的音频接口，否则您的选择可能会有所不同。）
- en: '![Setting the correct recording and playback devices in the Edit > Preferences
    > Devices dialog on Windows](httpatomoreillycomsourcenostarchimages797513.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![在 Windows 的“编辑”>“首选项”>“设备”对话框中设置正确的录音和回放设备](httpatomoreillycomsourcenostarchimages797513.png.jpg)'
- en: Figure 4-4. Setting the correct recording and playback devices in the Edit >
    Preferences > Devices dialog on Windows
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-4. 在 Windows 的“编辑”>“首选项”>“设备”对话框中设置正确的录音和回放设备
- en: '[Figure 4-5](ch04s02.html#setting_the_correct_recording_and_pl "Figure 4-5. Setting
    the correct recording and playback devices in the Edit > Preferences > Devices
    dialog on Linux") shows how it looks on a Linux PC:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4-5](ch04s02.html#setting_the_correct_recording_and_pl "图4-5。在Linux的“编辑”>“首选项”>“设备”对话框中设置正确的录音和播放设备")显示了它在Linux
    PC上的样子：'
- en: '![Setting the correct recording and playback devices in the Edit > Preferences
    > Devices dialog on Linux](httpatomoreillycomsourcenostarchimages797515.png.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![在Linux的“编辑”>“首选项”>“设备”对话框中设置正确的录音和播放设备](httpatomoreillycomsourcenostarchimages797515.png.jpg)'
- en: Figure 4-5. Setting the correct recording and playback devices in the Edit >
    Preferences > Devices dialog on Linux
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-5。在Linux的“编辑”>“首选项”>“设备”对话框中设置正确的录音和播放设备
- en: You’ll probably want to review your recordings during breaks in the show, so
    set your playback device to something that outputs to headphones.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想在演出中的休息时间检查你的录音，所以将你的播放设备设置为输出到耳机的设备。
- en: On the Recording tab, uncheck “Overdub,” “Software Playthrough,” and “Sound
    Activated Recording.” Leave your Latency settings alone unless you experience
    dropouts. Dropouts mean your CPU can’t keep up, so increase the Audio to buffer
    value until the dropouts stop ([Figure 4-6](ch04s02.html#entering_settings_on_the_recording_tab
    "Figure 4-6. Entering settings on the Recording tab")).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在“录音”选项卡上，取消选中“叠加”，“软件播放”和“声音激活录音”。除非你遇到断开连接，否则不要更改你的延迟设置。断开连接意味着你的CPU跟不上，所以增加音频到缓冲区值，直到断开连接停止([图4-6](ch04s02.html#entering_settings_on_the_recording_tab
    "图4-6。在“录音”选项卡中设置设置"))。
- en: The settings on the Quality tab ([Figure 4-7](ch04s02.html#settings_in_the_quality_tab_are_determin
    "Figure 4-7. Settings in the Quality tab are determined by what your recording
    interface supports and your preference.")) depend on what your analog-to-digital
    converter supports. Let’s say you have an analog mixer connected to a high-end
    sound card that supports up to 24/96 (24-bit depth, 96 kHz sampling rate); if
    you have enough hard drive space, you could record at 32-bit depth and 96,000
    Hz sampling rate for ultimate high quality. (*Bit depth* is called *Sample Format*
    in this menu. Bit depth is the correct term.)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “质量”选项卡上的设置([图4-7](ch04s02.html#settings_in_the_quality_tab_are_determin "图4-7。质量选项卡上的设置由你的模拟-数字转换器支持的以及你的偏好决定。"))取决于你的模拟-数字转换器支持什么。假设你有一个连接到高端声卡的模拟混音器，该声卡支持高达24/96(24位深度，96
    kHz采样率)；如果你有足够的硬盘空间，你可以以32位深度和96,000 Hz采样率进行录音以达到最高质量。(*位深度*在这个菜单中称为*样本格式*。位深度是正确的术语。)
- en: '![Entering settings on the Recording tab](httpatomoreillycomsourcenostarchimages797517.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![在“录音”选项卡中设置设置](httpatomoreillycomsourcenostarchimages797517.png.jpg)'
- en: Figure 4-6. Entering settings on the Recording tab
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-6。在“录音”选项卡中设置设置
- en: '![Settings in the Quality tab are determined by what your recording interface
    supports and your preference.](httpatomoreillycomsourcenostarchimages797519.png.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![质量选项卡上的设置由你的录音接口支持的以及你的偏好决定。](httpatomoreillycomsourcenostarchimages797519.png.jpg)'
- en: Figure 4-7. Settings in the Quality tab are determined by what your recording
    interface supports and your preference.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-7。质量选项卡上的设置由你的录音接口支持的以及你的偏好决定。
- en: My MobilePre maxes out at 16/48, so I set Audacity to 32-bit float/48 for recording.
    It’s no good setting a higher sampling rate (upsampling) than your recording interface
    supports because there is no magic quality infusion. It wastes disk space and
    bogs down your CPU, and upsampling hurts audio quality. But there are benefits
    to recording at 32-bit float even on 16-bit sound cards, which is explained in
    [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish"). (See [16/44.1,
    24/96, 32-Bit Float](ch01s13.html#solidus_44.1_comma_24_solidus_96_comma_3 "16/44.1,
    24/96, 32-Bit Float") in [16/44.1, 24/96, 32-Bit Float](ch01s13.html#solidus_44.1_comma_24_solidus_96_comma_3
    "16/44.1, 24/96, 32-Bit Float") to learn more about quality settings.)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我的MobilePre最大支持16/48，所以我将Audacity设置为32位浮点/48进行录音。设置比你的录音接口支持的采样率更高的采样率（上采样）是没有用的，因为没有魔法般的质量提升。这会浪费磁盘空间，并拖慢你的CPU，而且上采样会损害音频质量。但在16位声卡上录制32位浮点也有好处，这在[第1章](ch01.html
    "第1章。Audacity从入门到精通")中有解释。(在[16/44.1, 24/96, 32位浮点](ch01s13.html#solidus_44.1_comma_24_solidus_96_comma_3
    "16/44.1, 24/96, 32位浮点")中了解更多关于质量设置的信息。)
- en: If you are recording from a digital mixer or a mixer with its own digital output,
    then that will determine your maximum bit depth/sampling rate. For example, the
    Behringer Xenyx X2442USB 24-Channel Mixer is an analog mixer with a built-in ADC
    that delivers a 16/48 digital signal via USB. It plugs right into your computer,
    so you don’t need a sound card. So you could set Audacity to record at 32-bit
    float/48 for maximum quality. If 16/48 isn’t good enough, you could connect an
    outboard ADC that supports higher bit depths and sampling rates to the Xenyx’s
    RCA analog recording outputs.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从数字混音器或具有自身数字输出的混音器录制，那么这将决定你的最大比特深度/采样率。例如，Behringer Xenyx X2442USB 24通道混音器是一款具有内置ADC的模拟混音器，通过USB提供16/48数字信号。它可以直接插入你的电脑，因此你不需要声卡。所以你可以将Audacity设置为以32位浮点/48kHz的格式进行录制以获得最大质量。如果16/48kHz不够好，你可以连接一个支持更高比特深度和采样率的外置ADC到Xenyx的RCA模拟录制输出。
- en: Don’t Switch Your Quality Settings Until You’ve Finished!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成之前不要切换你的质量设置！
- en: 'It is best to stick with the same quality settings throughout recording and
    editing, until your final exports. Changing bit depths and resampling are not
    good for audio quality, so the fewer times a recording is resampled or exported
    to a lower bit depth, the better. I record and edit at 32-bit float/48 and then
    export to different quality levels as I need them, such as 24-bit WAV and FLAC
    for highest quality or the lower-quality Ogg Theora or MP3 formats. If you prefer
    recording and editing at lower quality levels, such as 16/44.1 (which is CD quality),
    the same principle applies: Use 16/44.1 from recording to final edit, and then
    if you want lower quality levels, select them as needed at export.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个录制和编辑过程中，最好保持相同的质量设置，直到最终导出。改变比特深度和重新采样对音频质量不利，因此，录音重新采样或导出为较低比特深度的次数越少，越好。我以32位浮点/48kHz的格式进行录制和编辑，然后根据需要导出不同质量级别的文件，例如，为了最高质量，导出24位WAV和FLAC格式，或者导出较低质量的Ogg
    Theora或MP3格式。如果你更喜欢在较低质量级别进行录制和编辑，例如16/44.1（这是CD质量），同样适用：从录制到最终编辑都使用16/44.1，然后如果你需要更低的质量级别，在导出时根据需要选择。
- en: There isn’t much difference between a 44.1 kHz sampling rate and 48 kHz. The
    sampling rate determines your frequency range, which is about half the sample
    rate. 44.1 kHz covers the range of human hearing. Sometimes I can hear a small
    difference in recordings made at 48 kHz compared to 44.1 kHz recordings, but I
    have to be listening for it on a good sound system. There is a more noticeable
    difference between 16- and 24-bit recordings. Start with a high-quality recording,
    and then you can export to any number of lesser-quality formats as you want.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 44.1kHz采样率和48kHz之间没有太大的区别。采样率决定了你的频率范围，大约是采样率的一半。44.1kHz覆盖了人类听觉的范围。有时我可以在48kHz录制的录音和44.1kHz录制的录音之间听到细微的差异，但必须在一个好的音响系统上仔细聆听。16位和24位录音之间的差异更为明显。从高质量的录音开始，然后你可以根据需要导出任意数量的较低质量格式。
- en: Setting Recording Volume Levels
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置录音音量级别
- en: Set your recording levels before you start by clicking the **Input Level Meter**
    ([Figure 4-8](ch04s02.html#turn_on_the_recording_monitor_to_set_you "Figure 4-8. Turn
    on the recording monitor to set your peak recording levels before starting recording.")).
    Because digital recording has such a high signal-to-noise ratio, which is also
    called a *low noise floor*, you can set a conservative peak level to allow for
    the unpredictability of a live performance. It’s not like recording on tape where
    we had to push recording levels as high as possible to keep noise levels at acceptable
    levels; you don’t want to go over zero in digital audio because that causes distortion.
    I aim for a peak level of -24 dB for live shows. The Meter toolbar has a little
    handle on the right to make it longer or shorter, and the handle on the left is
    for dragging it anywhere you want, even outside of Audacity.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，通过点击**输入音量表**（[图4-8](ch04s02.html#turn_on_the_recording_monitor_to_set_you
    "图4-8. 打开录音监控器以在开始录音前设置你的峰值录音级别"））来设置你的录音级别。由于数字录音具有如此高的信噪比，这通常也称为*低噪声地板*，你可以设置一个保守的峰值级别以允许现场表演的不确定性。这不像在磁带上录制，我们必须尽可能提高录音级别以保持噪声水平在可接受的水平；你不想在数字音频中超过零，因为这会导致失真。我为现场表演的目标峰值级别是-24
    dB。音量表工具栏的右侧有一个小把手，可以将其拉长或缩短，左侧的把手用于将其拖动到任何你想要的位置，甚至可以拖到Audacity之外。
- en: '![Turn on the recording monitor to set your peak recording levels before starting
    recording.](httpatomoreillycomsourcenostarchimages797521.png.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![打开录音监控器以在开始录音前设置你的峰值录音级别](httpatomoreillycomsourcenostarchimages797521.png.jpg)'
- en: Figure 4-8. Turn on the recording monitor to set your peak recording levels
    before starting recording.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-8. 在开始录音之前，打开录音监控器以设置峰值录音电平。
- en: Starting, Stopping, and Pausing Recording
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始、停止和暂停录音
- en: When you’re ready to start recording, just click the red **Record** button.
    Click **Pause** to stop and then **Record** to continue on the same track. Clicking
    **Stop** and then **Record** starts new tracks, so if you stop when you meant
    to pause, pick up again on the same track by pressing shift-Record.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好开始录音时，只需点击红色的**录音**按钮。点击**暂停**以停止，然后点击**录音**以在同一轨道上继续。点击**停止**然后**录音**会开始新的轨道，所以如果你在打算暂停时停止了，可以通过按shift-Record在同一个轨道上重新开始。
- en: Monitoring Your Live Recording
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监听现场录音
- en: The best way to monitor your recording is by plugging headphones into a monitoring
    port. For example, the MobilePre has a zero-latency monitoring port, and there
    are always monitoring ports on mixers. The better recording interfaces have zero-latency
    monitoring ports, which is a good thing to look for when you’re shopping.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 监听录音的最佳方式是通过将耳机插入监听端口。例如，MobilePre有一个零延迟监听端口，混音器上通常都有监听端口。更好的录音接口都有零延迟监听端口，这是你在购物时应该寻找的好东西。
- en: Editing Live Recordings
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑现场录音
- en: Well, that was fun! You heard a great show, or had a wonderful studio session,
    and recorded everything successfully. Now how do you get all that goodness onto
    a CD?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，那很有趣！你听到了一场精彩的演出，或者有一个美妙的录音室会议，并且一切录音都成功了。现在你如何将所有这些美好的东西放到CD上？
- en: If you used a digital recorder, you need to copy the files from the recorder
    into your Audacity computer. I prefer to use a separate storage card reader rather
    than connecting the recorder to the computer because it usually works better and
    faster, especially on non-Windows PCs. Any SD or Compact Flash card should be
    seen by your PC as a generic USB storage device, but manufacturers love to infest
    devices that use them with weird Windows-only file transfer managers. This does
    not make sense to me, since Windows has a perfectly good built-in USB storage
    device manager. Many of them also have a fondness for using USB 1.1, and not the
    full-speed 12Mbps but the agonizingly slow 1.5Mbps version, which is super fun
    when you fill a multigigabyte SD card.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是数字录音机，你需要将文件从录音机复制到你的Audacity电脑上。我更喜欢使用单独的存储卡读卡器，而不是将录音机连接到电脑，因为这通常工作得更好，速度更快，尤其是在非Windows
    PC上。任何SD或Compact Flash卡都应该被你的PC视为通用的USB存储设备，但制造商喜欢用奇怪的仅限Windows的文件传输管理器来侵扰使用它们的设备。这对我来说没有意义，因为Windows有一个非常好的内置USB存储设备管理器。其中许多还喜欢使用USB
    1.1，而不是全速12Mbps，而是令人痛苦的慢速1.5Mbps版本，当你填满一个多吉字节SD卡时，这会非常有趣。
- en: However you do it, once your recording is transferred to your Audacity PC, open
    Audacity and use **File** > **Open** to import your recording into Audacity. Then
    save this new Audacity project with **File** > **Save Project As** and give it
    a different name than your audio filename. Audacity will warn you that “Project
    depends on other audio files” ([Figure 4-9](ch04s03.html#making_a_copy_of_your_original_recording
    "Figure 4-9. Making a copy of your original recording to preserve it")) and ask
    whether you want to copy all audio into your project. Click **Copy All Audio into
    Project (Safer)**. Now you have your original and a copy, and whatever you do
    in your Audacity project does not touch the original file. (See [Saving Your Work](ch01s03.html#saving_your_work
    "Saving Your Work") in [Saving Your Work](ch01s03.html#saving_your_work "Saving
    Your Work") to learn more.)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何操作，一旦你的录音转移到Audacity PC上，打开Audacity并使用**文件** > **打开**将你的录音导入Audacity。然后使用**文件**
    > **另存项目为**保存这个新的Audacity项目，并给它一个不同于音频文件名的名字。Audacity会警告你“项目依赖于其他音频文件”([图4-9](ch04s03.html#making_a_copy_of_your_original_recording
    "图4-9. 制作原始录音的副本以保存它"))，并询问你是否想将所有音频复制到项目中。点击**将所有音频复制到项目中（更安全）**。现在你有了原始录音和副本，你在Audacity项目中进行的任何操作都不会触及原始文件。（参见[保存你的工作](ch01s03.html#saving_your_work
    "保存你的工作")以了解更多信息。）
- en: '![Making a copy of your original recording to preserve it](httpatomoreillycomsourcenostarchimages797523.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![制作原始录音的副本以保存它](httpatomoreillycomsourcenostarchimages797523.png.jpg)'
- en: Figure 4-9. Making a copy of your original recording to preserve it
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-9. 制作原始录音的副本以保存它
- en: If your recording has multiple files, create a separate Audacity project for
    each one. I like to use related project names like Fiddle-Festival-1, Fiddle-Festival-2,
    and so on.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的录音有多个文件，为每个文件创建一个单独的Audacity项目。我喜欢使用相关的项目名称，比如Fiddle-Festival-1、Fiddle-Festival-2等等。
- en: If you made your original recording in Audacity, you can work from your original
    project file, which will change it, or you can make a copy and work from that.
    To make a copy, click **File** > **Save Project As** to save it with a different
    name.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你最初在Audacity中进行了录音，你可以从原始项目文件开始工作，这将改变它，或者你可以复制一份并从那份副本开始工作。要复制，请点击**文件**
    > **另存为**以不同的名称保存。
- en: Editing and Downmixing Multitrack Recordings
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑和下混音多轨录音
- en: you can skip this section if you are working from a two-channel stereo recording.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用双声道立体声录音工作，可以跳过这一节。
- en: This section is a short review of multichannel downmixing, so please visit [Chapter 9](ch09.html
    "Chapter 9. Multitrack Recording") to learn about multitrack recording and mixing
    in detail.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本节是对多声道下混音的简要回顾，因此请访问[第9章](ch09.html "第9章。多轨录音")以详细了解多轨录音和混音。
- en: If you made a multitrack recording, which is three tracks or more, you have
    a lot more great editing options than with a two-channel stereo mix. One track
    per vocalist or instrument gives you ultimate control, and even if you had to
    settle for subgroups because of limitations of the mixer, this is still a feast
    of flexibility.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你制作了多轨录音，即三个或更多音轨，你将比使用双声道立体声混音有更多的优秀编辑选项。每个音轨对应一个歌手或乐器，这为你提供了终极控制，即使由于混音器的限制你不得不满足于子组，这仍然是一个灵活性的盛宴。
- en: Starting in Audacity version 1.3.8, you can use the sleek new Mixer Board to
    adjust the pan and gain on each track by selecting **View** > **Mixer Board**.
    The playback in Audacity is exactly how your mix sounds, so you get an accurate
    preview of your mix.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 从Audacity版本1.3.8开始，你可以通过选择**视图** > **混音板**来使用时尚的新混音板调整每个音轨的平衡和增益。在Audacity中的播放效果与你的混音听起来完全一样，因此你可以获得准确的预览。
- en: Of course, you can still use the Pan and Gain controls on the Track panels of
    each track if you prefer.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你愿意，你仍然可以使用每个音轨的音轨面板上的平衡和增益控件。
- en: Editing and fixing your tracks is the same whether you have a stereo mix or
    a multitrack recording, which we’ll cover in the following sections. There are
    some special hazards with multiple tracks. One is keeping them synchronized. Be
    careful with deletions and additions, because this changes the length of the tracks.
    Another is downmixing to two-channel stereo combines tracks so they get louder
    and might create clipping. Third is the Link Tracks button, which first appeared
    in Audacity 1.3.9\. This keeps label tracks synchronized with the audio tracks.
    Having a label track at the top of your project is useful for making notes, and
    it does not link to the tracks below it. But a label track that lies underneath
    your audio tracks, which is where new label tracks always appear when you create
    new ones, creates a track group that includes all the audio tracks above it. Link
    Tracks is enabled by default, so if it gets in your way, just click the **Link
    Tracks** button to turn it off. Newer Audacity versions display chain links that
    appear when you make any selection or Time Shift tracks to indicate that Link
    Tracks is active ([Figure 4-10](ch04s03.html#chain_links_appear_when_the_link_tracks
    "Figure 4-10. Chain links appear when the Link Tracks button is active.")).
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不论你是否有立体声混音还是多轨录音，编辑和修复你的音轨都是一样的，我们将在以下章节中介绍。多轨录音有一些特殊的风险。一个是保持它们同步。在删除和添加时要小心，因为这会改变音轨的长度。另一个是将下混音到双声道立体声，这会将音轨合并，使它们变得更响，可能会产生削波。第三个是“链接音轨”按钮，它首次出现在Audacity
    1.3.9版本中。这会将标签音轨与音频音轨同步。在项目顶部有一个标签音轨对于做笔记很有用，并且它不会链接到其下方的音轨。但是，位于你的音频音轨之下的标签音轨，即当你创建新的标签音轨时新标签音轨总是出现的地方，创建了一个包括其上方所有音频音轨的音轨组。默认情况下启用“链接音轨”，所以如果它妨碍了你，只需点击**链接音轨**按钮即可关闭它。较新的Audacity版本会在你进行任何选择或时间移动音轨时显示链链接，这表明“链接音轨”是激活的（[图4-10](ch04s03.html#chain_links_appear_when_the_link_tracks
    "图4-10。当链接音轨按钮激活时出现链链接")）。
- en: '![Chain links appear when the Link Tracks button is active.](httpatomoreillycomsourcenostarchimages797525.png.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![当链接音轨按钮激活时出现链链接。](httpatomoreillycomsourcenostarchimages797525.png.jpg)'
- en: Figure 4-10. Chain links appear when the Link Tracks button is active.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-10。当链接音轨按钮激活时出现链链接。
- en: There are two ways to downmix. This first method is clicking **Tracks** > **Mix
    and Render**, which creates a new stereo track in your Audacity project. You can
    then make further adjustments before export, such as creating labels, fixes, and
    other edits. It will sound just like the playback in Audacity sounds, so when
    it sounds right in Audacity, it’s ready to go. First set your left, right, and
    mono channel assignments in the Track menus. Left is channel 1, right is channel
    2, and mono tracks are mixed down to both.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 下混有两种方法。第一种方法是点击**轨道** > **混音和渲染**，这在Audacity项目中创建一个新的立体声轨道。然后你可以在导出之前进行进一步的调整，例如创建标签、修复和其他编辑。它听起来就像Audacity中的播放一样，所以当它在Audacity中听起来正确时，它就准备好了。首先在轨道菜单中设置你的左、右和单声道通道分配。左是通道1，右是通道2，单声道轨道混合到两个声道中。
- en: When you click **Tracks** > **Mix and Render**, your tracks are replaced with
    a new stereo track. If you would rather have Audacity create a new stereo track
    without replacing your original tracks, use the keyboard combination ctrl-shift-M.
    I prefer the second method because I want to save my original tracks. Then I copy
    the new stereo track into a new project, finish editing, and then export.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击**轨道** > **混音和渲染**时，你的轨道将被一个新的立体声轨道替换。如果你希望Audacity创建一个不替换原始轨道的新立体声轨道，请使用键盘组合ctrl-shift-M。我更喜欢第二种方法，因为我想要保存我的原始轨道。然后我将新的立体声轨道复制到一个新项目中，完成编辑，然后导出。
- en: Downmixing combines tracks, so they get louder. Make sure **View** > **Clipping**
    is activated so you can quickly find clipped passages. You might reduce the amplitude
    of all your tracks before downmixing with **Effect** > **Amplify** to -9 or -12
    and then apply **Effect** > **Normalize** after downmixing to bring the volume
    back up where you want.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 下混会合并轨道，因此它们会变得更响。确保**视图** > **削波**被激活，这样你可以快速找到削波段落。你可以在下混之前使用**效果** > **放大**将所有轨道的振幅减少到-9或-12，然后在下混后应用**效果**
    > **归一化**将音量恢复到你想要的位置。
- en: The second downmixing method opens a custom mixer, which is really a channel
    mapper, at export. Open **Edit** > **Preferences** > **Import/Export**, and select
    “Use custom mix.” Then select **File** > **Export**, and you’ll get a simple mixer
    ([Figure 4-11](ch04s03.html#downmixing_a_multichannel_recording_into "Figure 4-11. Downmixing
    a multichannel recording into two stereo tracks")) that allows you to control
    your channel mapping. This is how you control which tracks go to the right channel,
    left channel, or both. Channel 1 is always the left channel.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种下混方法在导出时打开一个自定义混音器，这实际上是一个通道映射器。打开**编辑** > **首选项** > **导入/导出**，然后选择“使用自定义混音”。然后选择**文件**
    > **导出**，你将得到一个简单的混音器（[图4-11](ch04s03.html#downmixing_a_multichannel_recording_into
    "图4-11. 将多声道录音下混为两个立体声轨道"）），它允许你控制你的通道映射。这就是你控制哪些轨道发送到右声道、左声道或两个声道的方法。通道1始终是左声道。
- en: '![Downmixing a multichannel recording into two stereo tracks](httpatomoreillycomsourcenostarchimages797527.png.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![将多声道录音下混为两个立体声轨道](httpatomoreillycomsourcenostarchimages797527.png.jpg)'
- en: Figure 4-11. Downmixing a multichannel recording into two stereo tracks
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-11. 将多声道录音下混为两个立体声轨道
- en: This does not work with **File** > **Export Multiple**, so if you want to divide
    your downmixed track into individual songs, you’ll have to import it back into
    Audacity.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这与**文件** > **导出多个**不兼容，所以如果你想将下混的轨道分割成单独的歌曲，你将不得不将其重新导入到Audacity中。
- en: Special CD Settings in Audacity
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Audacity中的特殊CD设置
- en: The next thing you need to do is go to the Selection toolbar and change the
    timing to CD frames, which is 75 frames per second (fps). This ensures that any
    cuts you make will start and end on a CD frame. Any audio that lands outside of
    these frames will be lost and will possibly create clicking noises. [Figure 4-12](ch04s03.html#setting_the_correct_frame_rate_for
    "Figure 4-12. Setting the correct frame rate for CD audio in the Selection toolbar")
    shows what this looks like. You can choose either hh:mm:ss + CDDA frames (75 fps)
    or CDDA frames (75 fps). The former shows the time plus CD frames, and the latter
    displays only CD frames. Check the “Snap To” box to ensure that stops and starts
    are always on the CD frame boundaries.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来你需要做的是转到选择工具栏，并将时间更改为CD帧，每秒75帧（fps）。这确保你做的任何剪辑都将开始和结束在一个CD帧上。任何落在这些帧之外的音频将会丢失，并可能产生点击声。![图4-12](ch04s03.html#setting_the_correct_frame_rate_for
    "图4-12. 在选择工具栏中设置CD音频的正确帧率")显示了这看起来是什么样子。你可以选择hh:mm:ss + CDDA帧（75 fps）或CDDA帧（75
    fps）。前者显示时间加上CD帧，后者仅显示CD帧。勾选“吸附到”框以确保停止和开始总是在CD帧边界上。
- en: '![Setting the correct frame rate for CD audio in the Selection toolbar](httpatomoreillycomsourcenostarchimages797529.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![在选择工具栏中设置CD音频的正确帧率](httpatomoreillycomsourcenostarchimages797529.png.jpg)'
- en: Figure 4-12. Setting the correct frame rate for CD audio in the Selection toolbar
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-12。在选择工具栏中设置CD音频的正确帧率
- en: While you’re at the Selection toolbar, set the Project Rate value to 44,100
    Hz. Audio files for CD must be 16/44.1 WAV files. (The bit depth will be selected
    at export.)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在选择工具栏上时，将项目速率设置为44,100 Hz。CD音频文件必须是16/44.1 WAV文件。（位深度将在导出时选择。）
- en: Trimming
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 剪辑
- en: Now it’s time to do some housecleaning on your recording. Remember that you
    have a lot of different views to choose from, such as **View** > **Fit in Window**,
    **View > Fit Vertically**, and the Zoom tool. Pressing ctrl-2 returns to Normal
    view. **View** > **Zoom to Selection** is a great little time-saver that expands
    your selection to the width of the window. Remember also that Audacity has nearly
    unlimited undo, even past saves. You don’t lose your undo history until you close
    your project.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候对你的录音进行一些清理了。记住你有许多不同的视图可供选择，例如**视图**>**窗口适应**，**视图>垂直适应**，以及缩放工具。按ctrl-2返回正常视图。**视图**>**缩放到选择**是一个节省时间的妙招，它将你的选择扩展到窗口的宽度。记住，Audacity几乎有无限的撤销功能，甚至超过保存。直到你关闭项目，你不会丢失撤销历史。
- en: A good starting point is to trim away any excess. When you select unwanted segments
    for deletion, leave a little extra. You can always trim more, but it’s harder
    to put it back. The shaded area in [Figure 4-13](ch04s03.html#using_view_g_fit_in_window_to_do_rough_c
    "Figure 4-13. Using View > Fit in Window to do rough cuts with the entire track
    displayed") is a bunch of people speechifying and is not something I want to save,
    so it’s gone all in one swoop. There doesn’t appear to be anything at the beginning
    or in between the songs to trim right now, so I’ll leave those alone until later.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的起点是修剪掉任何多余的部分。当你选择要删除的不想要的片段时，留下一点多余的部分。你总是可以修剪更多，但放回原处会更难。图4-13中阴影区域是一群人在演讲，这不是我想保存的内容，所以它一次性被删除了。目前似乎没有在歌曲开始或中间需要修剪的内容，所以我将留到以后再处理。
- en: Another way to trim a lot of excess is to select what you want to keep and then
    click the **Trim** button. This keeps your selection and deletes the rest.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种大量修剪多余内容的方法是选择要保留的部分，然后点击**修剪**按钮。这会保留你的选择并删除其余部分。
- en: Splitting Stereo Tracks for Surgical Repairs
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分离立体声轨道以进行手术修复
- en: 'Sometimes there will be a defect on just one channel of a two-channel stereo
    track. If you split this into two tracks, then you can apply repairs to just the
    one channel and rejoin the tracks. There are a couple of advantages to this: The
    second track helps to mask a less-than-perfect fix, and the fix that you apply
    to the defective portion probably won’t help the other channel sound any better
    and may even hurt the quality.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，双声道立体声轨道中只有一个声道会出现缺陷。如果你将其分成两个轨道，那么你就可以只修复这个声道，然后重新连接轨道。这样做有几个优点：第二个轨道有助于掩盖不太完美的修复，而你应用于故障部分的修复可能不会改善另一个声道的声音，甚至可能损害音质。
- en: '![Using View > Fit in Window to do rough cuts with the entire track displayed](httpatomoreillycomsourcenostarchimages797531.png.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![使用视图>窗口适应来对整个轨道进行粗略剪辑](httpatomoreillycomsourcenostarchimages797531.png.jpg)'
- en: Figure 4-13. Using View > Fit in Window to do rough cuts with the entire track
    displayed
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-13。使用视图>窗口适应来对整个轨道进行粗略剪辑
- en: To divide a stereo track, go to the Track menu and click **Split Stereo Track**.
    To rejoin the tracks, use the Track menu in the track that is on top and click
    **Make Stereo Track**. The two tracks must be adjacent to each other.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要分割立体声轨道，转到轨道菜单并点击**分割立体声轨道**。要重新连接轨道，使用顶部轨道的轨道菜单并点击**制作立体声轨道**。两个轨道必须相邻。
- en: Fixing Clipping and Too-Loud Passages
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修复削波和过响的段落
- en: Hunt down any clipping and too-loud passages and fix them. These throw off the
    volume levels for the whole track and shock listeners, so it’s always a good idea
    to fix them.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 查找任何削波和过响的段落并修复它们。这些会破坏整个轨道的音量水平并震惊听众，因此修复它们总是一个好主意。
- en: Find any clipping quickly by selecting **View** > **Show Clipping**. This marks
    any clipped passages with red bars. Zoom in on the clipped segments until you
    can precisely select the parts that are too loud and then use a negative value,
    such as -3 dB, in **Effect** > **Amplify** to lower the volume. Rerecording clipped
    segments is better, but since you probably won’t have that opportunity with a
    live show, making them less noticeable is the next best thing. Click the **Preview**
    button to see whether it sounds right, and if it doesn’t, change the Amplification
    value until it does. Then click **OK** to make it permanent.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择**查看** > **显示削波**快速找到任何削波。这会用红色条标记任何削波段落。放大削波部分，直到你可以精确选择声音过大的部分，然后使用**效果**
    > **放大**中的负值，例如-3 dB，来降低音量。重新录制削波部分更好，但鉴于你可能不会在现场表演中有这样的机会，使它们不那么明显是次优选择。点击**预览**按钮查看是否听起来合适，如果不合适，更改放大值直到它合适。然后点击**确定**使其成为永久更改。
- en: Note
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Adjust the length of previews in **Edit** > **Preferences** > **Playback**.
    The default is three seconds.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在**编辑** > **首选项** > **播放**中调整预览长度。默认为三秒。
- en: Look for any extreme peaks that are not clipped, which could be a drum beat,
    sudden audience noise, something dropped, a bump of the mic—whatever it is, check
    it out and decide whether it needs to be toned down.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找任何未削波的极端峰值，这可能是一个鼓点、突然的观众噪声、掉落的东西、麦克风碰撞——无论是什么，检查一下并决定是否需要降低音量。
- en: If any clipped or too-loud passage is so obnoxious you want to remove it entirely,
    select it and select **Edit** > **Silence** (or ctrl-L) to make it totally silent.
    You might not want to delete it because that shortens the track, which would be
    a problem on a multitrack project. If it is so long that silencing it would be
    too noticeable, try patching the annoying part with a clip from somewhere else.
    To do this, first delete the offending bit with **Edit** > **Split Cut**. This
    leaves a gap in place of the deleted portion. Then carefully paste into the gap
    a segment of the same length copied from another part of the track, or even from
    a different track; you can use anything as long as it sounds all right. This can
    be finicky work, so remember to zoom in so you can see what you’re doing. The
    Envelope tool is good for smoothing transitions with careful fades, or try the
    Draw tool to apply some careful interpolation.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有任何削波或过于响亮的段落让你想要完全删除，选中它并选择**编辑** > **静音**（或ctrl-L）使其完全静音。你可能不想删除它，因为这会缩短音轨，在多轨项目中可能会造成问题。如果它太长，静音会太明显，尝试用其他地方的剪辑修补令人讨厌的部分。为此，首先使用**编辑**
    > **分割剪切**删除有问题的部分。这会在删除部分的位置留下一个空隙。然后，将从音轨的另一部分或甚至从不同的音轨中复制的相同长度的片段仔细粘贴到空隙中；只要听起来合适，你可以使用任何东西。这可能是一项棘手的工作，所以记得放大以便可以看到你在做什么。包络工具适用于平滑过渡和谨慎的淡入淡出，或者尝试绘图工具来应用一些谨慎的插值。
- en: Noise Removal
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 噪声消除
- en: Audacity’s Noise Removal tool is pretty good, though it can take a few tries
    to get it right because noise removal is always a compromise with its side effects—removing
    noise also affects the sounds you want to keep. If the sounds that you want to
    keep have similar volume and frequencies as the noise, you might not get very
    good results. Noise removal works best when the noise is distinctly different
    from what you want to keep.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity的噪声消除工具相当不错，尽管可能需要尝试几次才能正确使用，因为噪声消除总是与其副作用——消除噪声也会影响到你想要保留的声音——的一种妥协。如果你想要保留的声音与噪声具有相似的音量和频率，你可能不会得到很好的结果。当噪声与你想要保留的内容明显不同时，噪声消除效果最佳。
- en: First you need to create a profile of the unwanted noise. This is why you recorded
    various audience and background noise samples at the live show, so you would have
    good samples to create a profile from. Create a noise profile by selecting a 5-
    to 30-second segment of noise, then go to **Effect** > **Noise Removal** and click
    **Get Noise Profile**. (If your samples are not long enough, double them up by
    copying and pasting them into the same track.) Then select the part of the track
    you want to remove the noise from, go back to **Effect** > **Noise Removal**,
    and click the **Preview** button to hear how it sounds ([Figure 4-14](ch04s03.html#using_the_noise_removal_effect_to_tone_d
    "Figure 4-14. Using the Noise Removal effect to tone down unwanted background
    noises")).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要创建不想要的噪声的配置文件。这就是为什么您在现场表演中录制了各种观众和背景噪声样本，这样您就有好的样本来创建配置文件。通过选择5到30秒的噪声片段来创建噪声配置文件，然后转到**效果**
    > **噪声消除**并点击**获取噪声配置文件**。（如果您的样本不够长，可以通过复制和粘贴到同一轨道上将其加倍。）然后选择您想要从轨道中移除噪声的部分，返回**效果**
    > **噪声消除**，并点击**预览**按钮来听其声音（[图4-14](ch04s03.html#using_the_noise_removal_effect_to_tone_d
    "图4-14. 使用噪声消除效果降低不想要的背景噪声")）。
- en: 'The Noise Removal effect has three adjustable settings: Noise reduction, Frequency
    smoothing, and Attack/decay time. Noise reduction controls how much the volume
    of the noise is reduced, so a value of -10 turns it down by 10 decibels, and -50
    will nuke it into silence. For both Frequency smoothing and Attack/decay time,
    moving the slider to the left is more aggressive, and moving it to the right makes
    gentler changes. A larger value for Frequency smoothing means it changes a wider
    range of frequencies. Remember: Attack refers to how hard a note is hit, and decay
    is how long it takes to fade away. Smaller values are more abrupt, and larger
    values are more gradual.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 噪声消除效果有三个可调节的设置：噪声减少、频率平滑和攻击/衰减时间。噪声减少控制噪声音量的减少程度，因此-10的值将其降低10分贝，而-50的值将使其变为静音。对于频率平滑和攻击/衰减时间，将滑块向左移动更为激进，而向右移动则进行更温和的改变。频率平滑的值越大，其改变频率的范围就越广。记住：攻击指的是音符敲击的力度，衰减是指音符消失所需的时间。较小的值更为突然，而较大的值则更为渐进。
- en: When the Preview sounds good, click **OK**. If you don’t like it after pressing
    OK, press ctrl-Z to undo, or use **Edit** > **Undo**, to try again.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当预览听起来不错时，点击**确定**。如果您按下确定后不喜欢它，请按ctrl-Z撤销，或使用**编辑** > **撤销**，再次尝试。
- en: '![Using the Noise Removal effect to tone down unwanted background noises](httpatomoreillycomsourcenostarchimages797533.png.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![使用噪声消除效果降低不想要的背景噪声](httpatomoreillycomsourcenostarchimages797533.png.jpg)'
- en: Figure 4-14. Using the Noise Removal effect to tone down unwanted background
    noises
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-14. 使用噪声消除效果降低不想要的背景噪声
- en: You can build your noise profile with noise samples from the Freesound Project
    ([http://www.freesound.org/](http://www.freesound.org/)). This is a collaborative
    database of Creative Commons—licensed sounds. You can find just about anything
    here, including samples of white, pink, and brown noise; buzz from a bad TRS plug
    connection; pool hall noise; and lots more. You can contribute your own samples
    to the project, too.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用来自Freesound Project（[http://www.freesound.org/](http://www.freesound.org/)）的噪声样本来构建您的噪声配置文件。这是一个Creative
    Commons许可的协作数据库，包含各种声音。在这里，您可以找到几乎所有东西，包括白色、粉色和棕色噪声的样本；不良TRS插头连接的嗡嗡声；台球厅噪声；等等。您也可以向该项目贡献自己的样本。
- en: Compressing Dynamic Range
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 压缩动态范围
- en: Using dynamic range compression wisely is an important skill in audio editing.
    For example, in podcasts that have more than one person talking, it’s a kindness
    to your listeners to make sure that the volume levels of the various people speaking
    are all the same. Compression is also used to change the character of sounds.
    For example, drums are mostly rapid peak sounds, so a bit of compression is used
    to give them a fuller, richer sound. Compression can make a vocalist or instrument
    “pop” out of the mix and make it sound more vivid. Compression can also help level
    out an erratic performer, such as a singer with bad mic technique or an instrumentalist
    who doesn’t have good volume control but is loud and soft at the wrong times.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在音频编辑中，明智地使用动态范围压缩是一项重要的技能。例如，在有多个人说话的播客中，确保说话者的音量水平都相同是对听众的一种善意。压缩也用于改变声音的特性。例如，鼓主要是快速峰值声音，因此使用一点压缩可以使其听起来更饱满、更丰富。压缩可以使歌手或乐器“突出”于混音中，使其听起来更生动。压缩还可以帮助平衡表现不稳定的表演者，如麦克风技术不佳的歌手或音量控制不佳但音量时大时小的乐器演奏者。
- en: What you can accomplish with compression will be limited by your recordings.
    If you have multitrack recordings with every performer and instrument on their
    own tracks, or usefully subgrouped, then you have all kinds of editing flexibility.
    If your recording is two-track stereo, then you can’t edit very surgically, but
    you can apply compression to the whole recording to make it sound better in noisy
    environments, such as vehicles and workplaces. Controlling it yourself means you
    can measure out just the right amount.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用压缩实现的效果将受到你的录音的限制。如果你有每名表演者和乐器都在自己音轨上的多轨录音，或者是有用的小组划分，那么你将拥有各种编辑灵活性。如果你的录音是双轨立体声，那么你无法进行非常精细的编辑，但你可以对整个录音应用压缩，使其在嘈杂的环境中听起来更好，例如在车辆和工作场所。自己控制它意味着你可以测量出恰到好处的量。
- en: There are several places in the audio chain where compression can be applied.
    Was a compressor used during recording? If it was, be careful about applying any
    more because that can make your track sound fake or weird.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在音频链中，有几个地方可以应用压缩。在录音过程中使用了压缩器吗？如果是的话，请注意不要应用更多，因为这可能会使你的音轨听起来不自然或奇怪。
- en: I’m conservative when it comes to using compression. If something needs to be
    louder or quieter, I prefer to adjust it with the Envelope tool or Amplify effect.
    In the olden days of tape, compression techniques like Dolby noise reduction were
    used to minimize tape hiss. Music was compressed in the recording and then expanded
    on playback to lower the noise floor. Digital audio has such a high signal-to-noise
    ratio, this isn’t necessary.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用压缩方面，我比较保守。如果某物需要更响亮或更安静，我更喜欢使用包络工具或放大效果进行调整。在磁带录音的古老日子里，像杜比降噪这样的压缩技术被用来最小化磁带嘶嘶声。音乐在录音时被压缩，然后在播放时扩展以降低噪声阈值。数字音频的信号与噪声比非常高，这并不必要。
- en: Now let’s learn how to use Audacity’s Compressor effect ([Figure 4-15](ch04s03.html#audacityas_compressor_effect_for_applyin
    "Figure 4-15. Audacity’s Compressor effect for applying dynamic range compression")).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们学习如何使用Audacity的压缩效果（[图4-15](ch04s03.html#audacityas_compressor_effect_for_applyin
    "图4-15. Audacity的压缩效果应用于动态范围压缩")）。
- en: '![Audacity’s Compressor effect for applying dynamic range compression](httpatomoreillycomsourcenostarchimages797535.png.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![Audacity的压缩效果应用于动态范围压缩](httpatomoreillycomsourcenostarchimages797535.png.jpg)'
- en: Figure 4-15. Audacity’s Compressor effect for applying dynamic range compression
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-15. Audacity的压缩效果应用于动态范围压缩
- en: Select what you want to apply compression to, part of a track or a whole track,
    and then click **Effect** > **Compressor** to open the Compressor effect. You
    can make the Compressor window larger and expand the decibel scales by dragging
    the corners.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你想要应用压缩的部分，是音轨的一部分还是整个音轨，然后点击**效果** > **压缩**以打开压缩效果。你可以通过拖动角落使压缩器窗口更大并扩展分贝刻度。
- en: The Threshold setting determines the starting point, in decibels, where the
    gain of the audio signal is reduced. A threshold of -60 dB means everything with
    an amplitude of -60 dB and above will have reduced gain, which in most cases is
    too much, since that will be everything. A threshold of -10 dB means the loudest
    10 dB of your track will have its gain reduced.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 阈值设置确定音频信号增益降低的起始点，以分贝为单位。-60 dB的阈值意味着所有幅度为-60 dB及以上的内容都将降低增益，这在大多数情况下是过多的，因为那将是一切。-10
    dB的阈值意味着你音轨中最响亮的部分10 dB的增益将被降低。
- en: The Noise Floor setting prevents background noise from being amplified during
    pauses by keeping the gain constant until the signal comes back up to the Threshold
    level; it does not allow the gain to increase in quiet passages that are below
    the Noise Floor decibel setting. If there are no quiet pauses in your audio, then
    this setting won’t help much, and you should move the slider all the way to the
    left, -80 dB, to make it have no effect.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 噪声阈值设置通过在信号回到阈值水平之前保持增益恒定，防止在暂停期间放大背景噪声；它不允许在低于噪声阈值分贝设置的安静段落中增加增益。如果你的音频中没有安静暂停，那么这个设置帮助不大，你应该将滑块完全移动到左侧，-80
    dB，以使其没有效果。
- en: The Ratio setting controls how much compression, or reduction in gain, will
    be applied to sounds that are higher than your Threshold setting. A higher ratio,
    such as 4:1, means more compression. An input signal of 4 dB higher than your
    threshold will be reduced to 1 dB higher than the threshold, so it applies a 3
    dB reduction. Try gentler ratios first, starting at 2:1, and then listen to the
    preview. If it’s not enough, try a higher ratio. Audacity’s compressor has a maximum
    ratio of 10:1, which is a lot. Other compressors go as high as 60:1.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 比率设置控制了对高于你的阈值设置的音量应用多少压缩或增益降低。较高的比率，如4:1，意味着更多的压缩。一个比阈值高4 dB的输入信号将被降低到比阈值高1
    dB，因此它应用了3 dB的降低。首先尝试更温和的比率，从2:1开始，然后听预览。如果不够，尝试更高的比率。Audacity的压缩器的最大比率为10:1，这是一个很大的比率。其他压缩器的比率可以高达60:1。
- en: Attack Time determines how quickly compression is applied, and Decay Time determines
    how long it takes to phase out the compression. A too-short Attack Time might
    result in some audible distortion, and a too-long Decay Time might miss some short
    peaks. The Preview button helps you try different settings quickly.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击时间决定了压缩应用的快慢，而衰减时间决定了压缩逐渐消失所需的时间。攻击时间过短可能会导致一些可听见的失真，而衰减时间过长可能会错过一些短峰值。预览按钮可以帮助你快速尝试不同的设置。
- en: Compression makes your audio quieter, so you may need to amplify or normalize
    it after applying compression. The Compressor effect has a “Make-up gain for 0
    dB after compressing” checkbox, which is another way of saying apply normalization
    to 0 dB. I don’t use it because I prefer to control normalization separately,
    and I don’t always normalize to 0 dB, but it’s there if you want to save a step.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩会使你的音频变得更安静，因此你可能需要在应用压缩后放大或归一化它。压缩效果有一个“压缩后为0 dB增加增益”的复选框，这另一种说法是应用归一化到0
    dB。我不使用它，因为我更喜欢单独控制归一化，而且我并不总是将归一化到0 dB，但如果你需要，它在那里。
- en: There is also a “Compress based on Peaks” checkbox. When this box is unchecked,
    which is the default, the compressor reduces the gain on sounds above the Threshold
    level using RMS values. “Compress based on Peaks” raises the gain on quieter sounds
    that are above the Threshold level.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 也有一个“基于峰值压缩”的复选框。当此框未被勾选时，这是默认设置，压缩器会使用均方根值来降低高于阈值水平的音量的增益。“基于峰值压缩”则提高高于阈值水平的较安静音量的增益。
- en: Be careful with compression because it is easy to overdo it. In much of modern
    popular music, there is virtually no dynamic range; it’s all rammed into the same
    narrow 5 dB or even smaller range with no quiet passages, no contrast, and just
    one big shouting blob all boosted to the maximum, sometimes even into distortion.
    Any emotional impact and artistry are destroyed. You’re trying to make it more
    comfortable for different listening environments or improve how a vocalist or
    instrument sound, not kill the recording entirely.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用压缩时要小心，因为它很容易过度使用。在许多现代流行音乐中，几乎没有任何动态范围；所有内容都被压缩到相同的狭窄5 dB或更小的范围内，没有任何安静的部分，没有对比，只有一个大的喊叫块，所有内容都被提升到最大，有时甚至达到失真。任何情感冲击和艺术性都被破坏。你试图使它在不同的听音环境中更加舒适，或者改善歌手或乐器的声音，而不是完全杀死录音。
- en: Visit [Compress Dynamic Range](ch12s10.html "Compress Dynamic Range") in [Change
    Speed](ch12s09.html "Change Speed") to learn more about dynamic range compression
    and how to use the excellent Chris’s Dynamic Compressor.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[压缩动态范围](ch12s10.html "压缩动态范围")以了解更多关于动态范围压缩以及如何使用出色的克里斯动态压缩器，请参阅[改变速度](ch12s09.html
    "改变速度")。
- en: Cutting a Single Long Track into Individual Song Tracks
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将单个长音轨切割成单独的歌曲音轨
- en: Do this when you have a single stereo track in your Audacity project and have
    already done all of your other cleanups and fixes. A single stereo track in an
    Audacity project can contain a number of songs, but to Audacity it’s all one long,
    unbroken track; it doesn’t know where the song breaks are, so you have to make
    them yourself. There are two different approaches you can take. One is the usual
    collection of separate songs with a few seconds of silence dividing them. Another
    is marking the song breaks so you can skip around, but with no breaks between
    them, like a live concert album.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Audacity项目中有一个单个立体声音轨并且已经完成了所有的其他清理和修复工作时，请执行此操作。Audacity项目中的一个单个立体声音轨可以包含多个歌曲，但对Audacity来说，它是一个长而连续的音轨；它不知道歌曲的分割点在哪里，所以你必须自己标记。你可以采取两种不同的方法。一种是通常的带有几秒静音分隔的单独歌曲集合。另一种是标记歌曲分割点，这样你可以随意跳过，但它们之间没有分割，就像现场音乐会专辑一样。
- en: 'Whichever you prefer, just do as shown in [Figure 4-16](ch04s03.html#creating_song_titles_and_breaking_up_a_l
    "Figure 4-16. Creating song titles and breaking up a long track into individual
    songs with a label track"): Figure out where you want each song break; then press
    ctrl-B to mark the spot and create a *label*. This is where you type in the name
    of the song. Labels go at the beginning of the songs, so when you start, first
    press the **Home** key on your keyboard to make sure you’re at the very beginning.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你更喜欢哪种方式，只需按照[图4-16](ch04s03.html#creating_song_titles_and_breaking_up_a_l
    "图4-16. 使用标签轨道创建歌曲标题并将长轨道拆分为单独的歌曲")中的说明操作：确定每个歌曲的分割点；然后按ctrl-B标记位置并创建一个*标签*。这是你输入歌曲名称的地方。标签位于歌曲的开头，所以当你开始时，首先按键盘上的**Home**键确保你处于最开头。
- en: '![Creating song titles and breaking up a long track into individual songs with
    a label track](httpatomoreillycomsourcenostarchimages797537.png.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![使用标签轨道创建歌曲标题并将长轨道拆分为单独的歌曲](httpatomoreillycomsourcenostarchimages797537.png.jpg)'
- en: Figure 4-16. Creating song titles and breaking up a long track into individual
    songs with a label track
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-16. 使用标签轨道创建歌曲标题并将长轨道拆分为单独的歌曲
- en: If you need to move a label, grab it by its moving handle, which is the little
    round dot ([Figure 4-17](ch04s03.html#the_little_round_dot_in_the_label_handle
    "Figure 4-17. The little round dot in the label handle is for moving the label.")).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要移动一个标签，通过其移动手柄（即小圆点）抓住它([图4-17](ch04s03.html#the_little_round_dot_in_the_label_handle
    "图4-17. 标签手柄中的小圆点用于移动标签.")).
- en: The angle handles are for extending labels to mark sections of your track. These
    are called *region labels* ([Figure 4-18](ch04s03.html#drag_the_angle_handles_to_use_labels_to
    "Figure 4-18. Drag the angle handles to use labels to mark out sections of track.")).
    Learn all about labels and label tracks in [Creating and Managing Labels](ch09s04.html#creating_and_managing_labels
    "Creating and Managing Labels") in [Creating and Managing Labels](ch09s04.html#creating_and_managing_labels
    "Creating and Managing Labels").
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 角度手柄用于扩展标签以标记你的轨道部分。这些被称为*区域标签*([图4-18](ch04s03.html#drag_the_angle_handles_to_use_labels_to
    "图4-18. 拖动角度手柄使用标签标记轨道部分")). 在[创建和管理标签](ch09s04.html#creating_and_managing_labels
    "创建和管理标签")中了解有关标签和标签轨道的所有信息。
- en: '![The little round dot in the label handle is for moving the label.](httpatomoreillycomsourcenostarchimages797539.png.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![标签手柄中的小圆点用于移动标签。](httpatomoreillycomsourcenostarchimages797539.png.jpg)'
- en: Figure 4-17. The little round dot in the label handle is for moving the label.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-17. 标签手柄中的小圆点用于移动标签。
- en: '![Drag the angle handles to use labels to mark out sections of track.](httpatomoreillycomsourcenostarchimages797541.png.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![拖动角度手柄使用标签标记轨道部分](httpatomoreillycomsourcenostarchimages797541.png.jpg)'
- en: Figure 4-18. Drag the angle handles to use labels to mark out sections of track.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-18. 拖动角度手柄使用标签标记轨道部分。
- en: In Audacity versions 1.3.9 and newer, beware the Link Tracks button. This keeps
    audio and label tracks synchronized and can get in the way by forcing tracks to
    be aligned when you don’t want them to be. Turn off Link Tracks if it gets in
    your way, though this is less likely to be a problem for a single stereo track.
    Link Tracks probably won’t appear in the first 2.*x* Audacity release but may
    appear later when the kinks are worked out. Learn more about Link Tracks in [Link
    Tracks and Track Groups](ch09s05.html#link_tracks_and_track_groups "Link Tracks
    and Track Groups") in [Link Tracks and Track Groups](ch09s05.html#link_tracks_and_track_groups
    "Link Tracks and Track Groups").
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity版本1.3.9及更高版本中，请注意链接轨道按钮。这会保持音频和标签轨道同步，并在你不想对齐轨道时造成干扰。如果链接轨道妨碍了你，请将其关闭，尽管这对单个立体声轨道来说不太可能成为问题。链接轨道可能不会出现在第一个2.*x*
    Audacity版本中，但可能在解决了一些问题后出现。在[链接轨道和轨道组](ch09s05.html#link_tracks_and_track_groups
    "链接轨道和轨道组")中了解更多关于链接轨道的信息。
- en: Creating Graceful Breaks Between Songs
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在歌曲之间创建优雅的分割
- en: '![Using the Envelope tool to create fade-ins and fade-outs](httpatomoreillycomsourcenostarchimages797543.png.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![使用包络工具创建淡入和淡出](httpatomoreillycomsourcenostarchimages797543.png.jpg)'
- en: Figure 4-19. Using the Envelope tool to create fade-ins and fade-outs
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-19. 使用包络工具创建淡入和淡出
- en: Creating silence between songs, with graceful fades in and out, is easy in Audacity.
    There are several tools to choose from. First, let’s try the Envelope tool. [Figure 4-19](ch04s03.html#using_the_envelope_tool_to_create_fade-i
    "Figure 4-19. Using the Envelope tool to create fade-ins and fade-outs") shows
    it in action, creating about a 2.5-second fade-out to silence and then fading
    back in. The little, white squares are the *node control points*. Create these
    by clicking the track, and then you can move them to make adjustments. Each node
    has four control points—one inner pair and one outer pair. Control points move
    both horizontally and vertically. To get rid of a node, grab a control point and
    drag it outside the track’s boundary.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在Audacity中创建歌曲之间的静音，并带有优雅的渐入和渐出，非常简单。这里有几个工具可供选择。首先，让我们尝试使用包络工具。[图4-19](ch04s03.html#using_the_envelope_tool_to_create_fade-i
    "图4-19. 使用包络工具创建渐入和渐出")展示了它的实际应用，创建了一个大约2.5秒的渐弱到静音，然后又渐入。那些小，白色的方块是**节点控制点**。通过点击音轨创建这些节点，然后你可以移动它们进行调整。每个节点有四个控制点——一对内控制点和一对外控制点。控制点可以在水平和垂直方向上移动。要删除一个节点，抓住一个控制点并将其拖出音轨的边界。
- en: Envelope tools are standard in most audio-editing applications. It takes a bit
    of practice to get the hang of them, but once you figure them out, you gain a
    high degree of control over fades and amplitude.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 包络工具在大多数音频编辑应用中都是标准的。掌握它们需要一点练习，但一旦你弄懂了，你就能对渐变和振幅获得高度的控制。
- en: You may also try selecting **Effect** > **Fade Out** and **Effect** > **Fade
    In**, which is fast and easy. All you control is the length of the fade. First
    select the segment that you want to fade and then apply the effect. [Figure 4-20](ch04s03.html#first_make_a_selection_10_seconds_long_a
    "Figure 4-20. First make a selection 10 seconds long and then apply Effect > Fade
    Out.") shows how to create a nice 10-second fade-out.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以尝试选择**效果** > **渐弱**和**效果** > **渐强**，这既快又简单。你所能控制的就是渐变的长度。首先选择你想要渐变的片段，然后应用效果。[图4-20](ch04s03.html#first_make_a_selection_10_seconds_long_a
    "图4-20. 首先选择10秒的片段，然后应用效果 > 渐弱。")展示了如何创建一个10秒的渐弱效果。
- en: '![First make a selection 10 seconds long and then apply Effect > Fade Out.](httpatomoreillycomsourcenostarchimages797545.png.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![首先选择10秒的片段，然后应用效果 > 渐弱。](httpatomoreillycomsourcenostarchimages797545.png.jpg)'
- en: Figure 4-20. First make a selection 10 seconds long and then apply Effect >
    Fade Out.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-20. 首先选择10秒的片段，然后应用效果 > 渐弱。
- en: Suppose you want two seconds of silence between songs, but there isn’t that
    much space between them—no problem, you can insert as much silence as you want
    by selecting **Generate** > **Silence**. Use the Selection tool to mark where
    you want the silence to begin, select **Generate** > **Silence**, set it to two
    seconds, and click **OK**.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你希望在歌曲之间有两秒的静音，但它们之间没有那么多空间——没问题，你可以通过选择**生成** > **静音**来插入你想要的任何静音。使用选择工具标记你想要静音开始的位置，选择**生成**
    > **静音**，将其设置为两秒，然后点击**确定**。
- en: Note
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Beware of CD-writing applications that automatically insert two-second breaks
    between songs. This should be a configurable behavior.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 警惕那些在歌曲之间自动插入两秒间隔的CD刻录应用。这应该是一个可配置的行为。
- en: Normalization
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 归一化
- en: One of the last steps to perform is to apply normalization to raise the volume
    level of your track. Select the whole track, and then select **Effect** > **Normalize**.
    Check both “Remove any CD offset” and “Normalize maximum amplitude to.” The highest
    value you can use for the maximum amplitude is zero, which is a good value to
    use for a two-channel stereo track.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 执行的最后一步之一是将归一化应用于提升你的音轨音量。选择整个音轨，然后选择**效果** > **归一化**。检查“移除任何CD偏移”和“归一化最大振幅到”两个选项。最大振幅的最高值是零，这对于双声道立体声音轨来说是一个很好的值。
- en: Optional Track Metadata
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可选音轨元数据
- en: 'You have the option to write track metadata using the **File** > **Open Metadata
    Editor** dialog. Before export, fill in information common to all the tracks:
    artist name, album title, genre, date, and comments. Audacity will automatically
    fill in the track names from the labels or track names and number each track automatically.
    You can see a preview for each track at export if you open the **Edit** > **Preferences**
    > **Import/Export** dialog and check “Show Metadata Editor prior to export step.”
    Uncheck this to skip the per-track preview.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择使用**文件** > **打开元数据编辑器**对话框来写入音轨元数据。在导出之前，填写所有音轨的共同信息：艺术家名称、专辑标题、流派、日期和注释。Audacity将自动从标签或音轨名称中填写音轨名称，并自动为每个音轨编号。如果你在导出之前打开**编辑**
    > **首选项** > **导入/导出**对话框并勾选“在导出步骤之前显示元数据编辑器”，你可以为每个音轨查看预览。取消勾选此选项以跳过每个音轨的预览。
- en: WAV format does not support CD text or metadata. (Other audio file formats do,
    such as Ogg, FLAC, and MP3.) This is not the same as CD text. CD text is a nonstandard
    extension to the Red Book CD Audio format that displays song titles on CD players
    that support it. Most software CD players support CD text, and so do newer home
    and car CD players. Most CD-writing software supports CD text, so you can enter
    the individual song titles when you are authoring the CD. Some CD-writing programs
    (such as Nero, which runs on both Linux and Windows) extract song titles from
    the filenames, which is a lovely time-saver.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: WAV格式不支持CD文本或元数据。（其他音频文件格式支持，例如Ogg、FLAC和MP3。）这不同于CD文本。CD文本是对Red Book CD音频格式的非标准扩展，可以在支持它的CD播放器上显示歌曲标题。大多数软件CD播放器支持CD文本，新的家用和车载CD播放器也是如此。大多数CD刻录软件支持CD文本，因此当你在制作CD时可以输入单个歌曲标题。一些CD刻录程序（如同时运行在Linux和Windows上的Nero）会从文件名中提取歌曲标题，这是一个节省时间的妙招。
- en: The metadata are always preserved in your Audacity projects.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据始终保存在你的Audacity项目中。
- en: Final Export
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终导出
- en: This has been a great journey, from recording to editing, and now you are two
    steps away from creating CDs of your great recordings. The second-to-last step
    is to export your recordings to the correct format for CDs, which is 16/44.1 two-channel
    WAV. This is also the step where your tracks are broken up into individual song
    files. (If your project has more than two tracks, please see [Editing and Downmixing
    Multitrack Recordings](ch04s03.html#editing_and_downmixing_multitrack_record "Editing
    and Downmixing Multitrack Recordings") in [Editing and Downmixing Multitrack Recordings](ch04s03.html#editing_and_downmixing_multitrack_record
    "Editing and Downmixing Multitrack Recordings").)
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次伟大的旅程，从录音到编辑，现在你只需再走两步就能制作出你出色录音的CD。倒数第二步是将你的录音导出为CD的正确格式，即16/44.1双声道WAV格式。这也是将你的音轨分割成单个歌曲文件的一步。（如果你的项目有超过两个音轨，请参阅[编辑和混音多轨录音](ch04s03.html#editing_and_downmixing_multitrack_record
    "编辑和混音多轨录音")，在[编辑和混音多轨录音](ch04s03.html#editing_and_downmixing_multitrack_record
    "编辑和混音多轨录音")中。）
- en: If you have not already set the sampling rate for your project to 44.1, do so
    now. Change the Project Rate setting to 44,100 Hz on the Selection toolbar. Then
    select **Tracks** > **Resample**, set the rate to 44,100, and click **OK**. This
    will take a few minutes on long tracks.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有将项目的采样率设置为44.1，请现在设置。在选择工具栏上将项目速率设置更改为44,100 Hz。然后选择**音轨** > **重采样**，设置速率为44,100，并点击**确定**。对于较长的音轨，这可能需要几分钟。
- en: 'Now click **File** > **Export Multiple**. Enter the directory you want to save
    your audio files in and select both “Split files based on: Labels” and “Name files:
    Using Track/Label Name.”'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击**文件** > **导出多个**。输入你想要保存音频文件的目录，并选择“根据：标签”拆分文件和“使用：音轨/标签名称”命名文件。
- en: 'Click the **Options** button to set the correct export format. Choose Header:
    WAV (Microsoft) and Encoding: Signed 16 bit PCM ([Figure 4-21](ch04s05.html#the_correct_export_format_settings_for_c
    "Figure 4-21. The correct export format settings for CDs")).'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**选项**按钮设置正确的导出格式。选择标题：WAV（微软）和编码：有符号16位PCM（[图4-21](ch04s05.html#the_correct_export_format_settings_for_c
    "图4-21. CD的正确导出格式设置")）。
- en: '![The correct export format settings for CDs](httpatomoreillycomsourcenostarchimages797547.png.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![CD的正确导出格式设置](httpatomoreillycomsourcenostarchimages797547.png.jpg)'
- en: Figure 4-21. The correct export format settings for CDs
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-21. CD的正确导出格式设置
- en: Your track will be exported as a bunch of individual WAV files, one per label.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 你的音轨将以单个WAV文件的形式导出，每个标签一个。
- en: Writing Your Songs to CD
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将你的歌曲刻录到CD上
- en: Now you have a batch of nice individual WAV files, one file per song. Use your
    favorite CD-burning program to put your tunes on a CD. Be sure to create an audio
    project and not a data project, because CDs must be in the Red Book Audio format
    to play in all CD players. Set your burn speed to half the maximum as coaster
    insurance. Some CD-writing programs, like Nero, automatically grab the song titles
    from your WAV filenames, which is a nice time-saver. Most CD-writing programs
    create a default two-second gap between songs, so watch out for this. You can
    make a live album that sounds like one long, unbroken track by eliminating these
    gaps and still have individual song tracks so you can skip around.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有一批漂亮的单独WAV文件，每个文件对应一首歌曲。使用你喜欢的CD刻录程序将你的曲目刻录到CD上。务必创建一个音频项目而不是数据项目，因为CD必须以Red
    Book音频格式才能在所有CD播放器中播放。将刻录速度设置为最大速度的一半，作为防滑垫的保险。一些CD刻录程序，如Nero，会自动从你的WAV文件名中获取歌曲标题，这是一个节省时间的功能。大多数CD刻录程序会在歌曲之间创建默认的两秒间隔，所以要注意这一点。你可以通过消除这些间隔来制作听起来像一条长而连续的轨道的现场专辑，同时仍然有单独的歌曲轨道，这样你可以随意跳过。
- en: Labeling Your CD
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标记你的光盘
- en: Don’t use sticky paper labels on your CDs, because these degrade the disc over
    time. There are better ways to create nice-looking labels. You can get special
    CD blanks that are made to be printed on by inkjet printers that support printing
    on CDs. These are different from ordinary printers by having a special tray to
    hold the disc.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在光盘上使用粘性纸标签，因为这些标签会随着时间的推移而损坏光盘。有更好的方法来制作看起来很漂亮的标签。你可以购买特殊的空白光盘，这些光盘是为了使用支持打印在光盘上的喷墨打印机而制作的。这些打印机与普通打印机不同，因为它们有一个特殊的托盘来固定光盘。
- en: Another type of printable CD requires a special thermal printer. These are not
    expensive, usually around $100.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可打印光盘需要特殊的热敏打印机。这些打印机并不昂贵，通常价格在100美元左右。
- en: A third type is the *LightScribe* CD, which requires a special CD writer and
    CD blanks. These cost about the same as ordinary CD/DVD writers, around $50.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种是*LightScribe*光盘，它需要一个特殊的CD刻录机和空白光盘。这些成本与普通CD/DVD刻录机大致相同，大约50美元。
- en: There are many software programs for designing your CD labels and making them
    look nice and professional.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多软件程序可以设计你的光盘标签，并使它们看起来既美观又专业。
- en: Mass CD Duplication
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大量光盘复制
- en: You might want to make CDs to distribute, and you can do this without spending
    huge amounts of money. There are many laser CD duplicators that are like your
    computer’s CD burner, only faster and with multiple trays. These range from about
    $400 for simple duplicators with manual feeds to several thousand dollars for
    automatic feeds and local data storage.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要制作光盘进行分发，而且你可以不花大量金钱就做到这一点。有许多激光光盘复制器，就像你的计算机CD刻录机一样，只是更快，并且有多个托盘。这些复制器的价格从约400美元的简单复制器（手动喂入）到数千美元的自动喂入和本地数据存储不等。
- en: There are also commercial duplication services with varying levels of service,
    such as cover art and design. These can be cost-effective and save you time and
    hassle. The best CDs are pressed rather than burned. A duplication service that
    uses a press rather than a laser duplicator costs more and usually requires larger
    runs. But your discs will last longer.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有提供不同级别服务的商业复制服务，例如封面艺术和设计。这些服务既经济又省时省力。最好的光盘是压制而不是刻录。使用压制机而不是激光复制机的复制服务成本更高，通常需要更大的批量。但你的光盘将更耐用。
- en: “Do I need to buy a special audio CD?” is a common question. No, you do not.
    All CDs are exactly the same type, but it is worth sticking with good brands like
    Taiyo Yuden (my favorite). Verbatim, Ridata, and MAM-A are also reliable brands.
    Always get CD-R; don’t bother with CD-RW except for experimentation. See [There
    Is Not a Special Audio CD](ch05.html#there_is_not_a_special_audio_cd "There Is
    Not a Special Audio CD") in [Audio CDs](ch05.html#audio_cds "Audio CDs") for more
    information.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: “我需要购买特殊的音频CD吗？”这是一个常见的问题。不，你不需要。所有光盘都是完全相同的类型，但坚持使用像Taiyo Yuden（我最喜欢的品牌）这样的好品牌是值得的。Verbatim、Ridata和MAM-A也是可靠的品牌。始终购买CD-R；除非是实验，否则不要麻烦使用CD-RW。有关更多信息，请参阅[没有特殊的音频CD](ch05.html#there_is_not_a_special_audio_cd
    "没有特殊的音频CD")，见[音频CD](ch05.html#audio_cds "音频CD")。
- en: Combining Songs from Different Recording Sessions, Fix-its, and Special Effects
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从不同录音会话中组合歌曲、修复和特殊效果
- en: There are a few different ways to combine songs from different recording sessions
    onto a CD. Please see [Chapter 5](ch05.html "Chapter 5. Authoring a Compilation
    CD") to learn how to do this.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种不同的方法可以将不同录音会话中的歌曲组合到CD上。请参阅[第5章](ch05.html "第5章。制作混音CD")了解如何做到这一点。
- en: '[Chapter 11](ch11.html "Chapter 11. Audacity Plug-ins for Special Effects")
    covers special effects, and [Chapter 12](ch12.html "Chapter 12. Fix-its and Cleanups")
    has more details on fix-its and cleanups.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。特殊效果 Audacity 插件") 讲述了特殊效果，而 [第12章](ch12.html "第12章。修复和清理的详细信息")
    则提供了更多关于修复和清理的细节。'
