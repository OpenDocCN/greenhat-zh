- en: The ABORT macro is designed to issue an error message and exit. The program
    should abort when something goes wrong.
  prefs: []
  type: TYPE_NORMAL
- en: The program does exit when we have an error. It also exits when we don't have
    an error. In fact, it exits no matter what.
  prefs: []
