- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Though loose and somewhat ill-defined, the notion of *community* is absolutely
    fundamental to Wikipedia; without it, the site could not succeed. The way Wikipedia
    is set up has led to a community that doesn't rely on central authority or a central
    forum. Instead, Wikipedia's editors communicate largely, but not exclusively,
    by editing pages for others to read—both article talk pages and central discussion
    forums. Those pages run quickly into tens of thousands of separate discussions,
    where issues are separated out and dealt with individually. Each debate will bring
    together a small, probably diverse group of people interested in any topic. Wikipedia
    has no true center and no easy overview of all these interactions. Wikipedia's
    success relies on the way that the overarching philosophies mesh with the intricate,
    small-scale actions on the site.
  prefs: []
  type: TYPE_NORMAL
