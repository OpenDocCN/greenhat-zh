- en: Chapter 12. Community and Communication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A large, diverse, and thriving group of volunteers produces encyclopedia articles
    and administers Wikipedia. Over time, members of the Wikipedia community have
    developed conventions for interacting with each other, processes for managing
    content, and policies for minimizing disruptions and maximizing useful work.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we'll discuss where to find other contributors and how to ask
    for help with any topic. We'll also explain ways in which community members interact
    with each other. Though most discussion occurs on talk pages, Wikipedia has some
    central community forums for debate about the site's larger policies and more
    specific issues. We'll also talk about the make-up of the community. First, however,
    we'll outline aspects of Wikipedia's shared culture, from key philosophies about
    how contributors should interact with each other to some long-running points of
    debate to some friendly practices that have arisen over time. Although explicit
    site policies cover content guidelines and social norms, informal philosophies
    and practices help keep the Wikipedia community of contributors together.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia's Culture
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wikipedia's community has grown spontaneously and organically—a recipe for a
    baffling culture rich with in-jokes and insider references. But core tenets of
    the *wiki way*, like Assume Good Faith and Please Don't Bite the Newcomers, have
    been with the community since the beginning.
  prefs: []
  type: TYPE_NORMAL
- en: Assumptions on Arrival
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Wikipedians try to treat new editors well. Assume Good Faith (AGF) is a fundamental
    philosophy, as well as an official guideline (shortcut WP:AGF) on Wikipedia. It
    can be summarized as: Unless you have strong evidence to the contrary, you should
    always *assume that people who work on the project are trying to help it*, not
    hurt it.'
  prefs: []
  type: TYPE_NORMAL
- en: Assuming good faith means that if someone doesn't seem to be following policy,
    assume that he or she simply made a mistake rather than deliberately disrupted
    the encyclopedia; always give an editor the benefit of the doubt. The assumption
    that everyone involved simply wants to make the encyclopedia better leads to more
    constructive debates and helps foster harmony on the site. As part of this attitude,
    a user's reputation on another Web forum or project should not be used against
    him or her.
  prefs: []
  type: TYPE_NORMAL
- en: Assume Good Faith is a good place to begin, but practicing it can be difficult.
    If an editor starts by apparently creating an article about him- or herself or
    his or her company, assuming this editor is primarily interested in general encyclopedia
    work is difficult; a tension exists between Assume Good Faith and Conflict of
    Interest. If an account is *single purpose*—that is, the editor only makes partisan
    edits in a small topic area—then assuming good faith is harder because promotional
    and activist editing is unwelcome. Vandalism is a fairly clear demonstration of
    bad faith and will usually result in short blocks. What Assume Good Faith means,
    however, is that you should first try to figure out an editor's intentions by
    engaging in discussion and informing him or her about policies. A single-purpose
    or disruptive editor might always broaden his or her contributions to the project.
  prefs: []
  type: TYPE_NORMAL
- en: Please Don't Bite the Newcomers is the name of another guideline (shortcut WP:BITE)
    that focuses on the importance of being welcoming to newcomers. Obviously this
    guideline is compatible with Assume Good Faith. It encourages you to be gentle
    with newbies if you see them making mistakes. Encourage newcomers—you want them
    to keep contributing—and teach them about Wikipedia. We were all new once! A new
    editor's ignorance of some policy details is not surprising—what would be surprising
    would be to find someone new who has already mastered them all.
  prefs: []
  type: TYPE_NORMAL
- en: '**Agree to Disagree**'
  prefs: []
  type: TYPE_NORMAL
- en: If you disagree with someone's edit or action, but you can see that the edit
    or action followed from a reasonable position, consider refraining from reverting
    the edit. Does it matter that much? Different edits might be just as good for
    the encyclopedia, and not every decision should be treated as a point of principle.
    This aspect of the site may be one of the harder ones for the newcomer to appreciate.
    Because no one really directs Wikipedia, you should take a peaceful approach and
    assume that the community's good sense as a whole will prevail; reasonable people
    can agree to disagree.
  prefs: []
  type: TYPE_NORMAL
- en: Random Acts of Kindness
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedia has some friendly customs. One of these is welcoming new editors on
    their talk page. Simply saying, "Hello, good work!" when you notice a helpful
    edit from a new contributor is encouraging. Many welcomers leave a more involved
    initial message, with links to help pages and more information about Wikipedia.
    The `{{welcome}}` template, if left on a talk page, is one example of such a message;
    editors may also code their own welcome messages, as we did in [Chapter 9](hw-wkpd-wk_11.html
    "Chapter 9. Images, Templates, and Special Characters"). A personal greeting is
    irreplaceable. A welcoming committee works on coordinating messages for new editors,
    but everyone can help out with this task; see [[Wikipedia:Welcoming committee]]
    (shortcut WP:WC) for more.
  prefs: []
  type: TYPE_NORMAL
- en: Informal mentoring of new users happens all the time, but a formal mentoring
    program also exists, known as [[Wikipedia:Adopt-a-User]] (shortcut WP:ADOPT),
    involving hundreds of Wikipedians. To adopt a new user, you need an edit count
    of 500; to sign up for adoption, simply follow the directions on that page.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedians are also in the habit of giving each other awards for work well
    done. The original and most popular award is the Barnstar ([Figure 12-1](#the_original_wikipedia_barnstar
    "Figure 12-1. The original Wikipedia barnstar")). The barnstar is a template you
    can add to any editor's user talk page if you feel he or she deserves the award;
    Wikipedia has many variations on this award, such as the *Anti-Vandalism Barnstar,
    The Tireless Contributor Barnstar*, or *The Random Acts of Kindness Barnstar*.
    See [[Wikipedia:Barnstars]] (shortcut WP:BARN).
  prefs: []
  type: TYPE_NORMAL
- en: '![The original Wikipedia barnstar](tagoreillycom20090804nostarchimages315988.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 12-1. The original Wikipedia barnstar**'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Origin of the Barnstar**'
  prefs: []
  type: TYPE_NORMAL
- en: The barnstar was created by Sunir Shah on MeatballWiki (see [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia")) in 2003; barnstars were introduced
    to Wikipedia in February 2004\. Since then, the concept has become ingrained in
    Wikipedia culture. Barnstars are rewards for *hard work and due diligence*. The
    image used most commonly on Wikipedia is of a structural barnstar, a metal object
    used to help brace a wall, which relates to the wiki notion of *barnraising* by
    building a page together; see the article at [[Barnstar]] for more details.
  prefs: []
  type: TYPE_NORMAL
- en: You can see other awards at [[Wikipedia:A nice cup of tea and a sit down]] (shortcut
    WP:TEA). In fact [[Wikipedia:Other awards]] runs to wiffle bats, a Zen garden
    (for Infinite Patience), a medal for Janitorial Services, and the Exceptional
    Newcomer Award. (Charles has also been given virtual jellybeans and a virtual
    bicycle as well as a Random Chocolate Chip Smiley—a cross between a cookie and
    a smiley face.)
  prefs: []
  type: TYPE_NORMAL
- en: Other aspects of recognition and motivation are not quite as well established.
    *WikiMoney* was a system of incentives operational in 2003–2004, but this system
    has fallen into disuse. Article writing competitions, such as [[Wikipedia:The
    Core Contest]], are sometimes held.
  prefs: []
  type: TYPE_NORMAL
- en: The Open Door
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: People come and go on Wikipedia all the time. As many as 10,000 new accounts
    are created every day, and over 7 million accounts have been registered. These
    numbers are a little misleading, however, since most accounts remain unused or
    are hardly used at all to edit. But this freedom to join up and participate casually
    helps ensure that Wikipedia is an open community. Now open editing is not quite
    the same as easy editing, even with a friendly wikitext editing system. Wikipedia
    itself has become much more complex, as a first encounter might convince you.
    And yet, beneath all the technical, social, and administrative complications that
    editors can sometimes run into, the site's radical and open nature is still recognizable.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to other online communities, Wikipedia is unusual. Conventional wisdom
    holds that online communities tend to grow to a certain natural scale. They wax
    and wane, with people being closely involved for perhaps six months. They attract
    a nomadic populace, aside from a few hardcore supporters, and leave memories rather
    than marks. Wikipedia is an example that contradicts each one of these statements.
    It has grown much beyond village scale, and many people have been involved for
    years.
  prefs: []
  type: TYPE_NORMAL
- en: 'The drive to keep the community as open as possible (*anyone online can edit*)
    has shaped the whole debate about how Wikipedia should be operated. The 2001 statement
    [[User:Jimbo Wales/Statement of principles]], now perhaps rarely read, put forth
    eight points about the community and the project. The first three are:'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia's success to date is entirely a function of our open community.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Newcomers are always to be welcomed.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '"You can edit this page right now" is a core guiding check on everything that
    we do.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Seven years later, this manifesto has largely been delivered. The autoconfirm
    restrictions introduced in late 2005 and described in "Registering an Account"
    on [On Arrival](hw-wkpd-wk_14.html#on_arrival "On Arrival") have been the only
    big restrictions on accounts.
  prefs: []
  type: TYPE_NORMAL
- en: These principles have many continuing implications. For instance, although many
    people over the years have suggested restricting editing to registered users,
    this is still unlikely to happen. (What may happen instead is a version of *stable
    versions*, where some edited versions will only go live after review; this technical
    development is still being debated.)
  prefs: []
  type: TYPE_NORMAL
- en: Soft Security
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You might not completely believe it, especially if you've had an early encounter
    with an administrator, but Wikipedia's security system—the measures taken to protect
    the site—mostly stays in the background. Wikipedia's security is *soft*, meaning
    security is largely reactionary. Bad contributions cannot be completely excluded
    from the site, so those cleaning up afterward rely instead on checking contributions
    and reverting bad changes.
  prefs: []
  type: TYPE_NORMAL
- en: One of the paradoxes of Wikipedia is that this system seems like it could never
    work. In a completely open system run by volunteers, why aren't more limits required?
    One answer is that Wikipedia uses the principle of soft security in the broadest
    way. Security is guided by the community, rather than by restricting community
    actions ahead of time. Everyone active on the site is responsible for security
    and quality. You, your watchlist, and your alertness to strange actions and odd
    defects in articles are part of the security system.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Assume_good_faith](http://en.wikipedia.org/wiki/Wikipedia:Assume_good_faith)
    The guideline concerning Assume Good Faith'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Please_do_not_bite_the_newcomers](http://en.wikipedia.org/wiki/Wikipedia:Please_do_not_bite_the_newcomers)
    The guideline about being nice to newcomers'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Barnstars](http://en.wikipedia.org/wiki/Wikipedia:Barnstars)
    Information about barnstars with links to other award pages'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/User:Jimbo_Wales/Statement_of_principles](http://en.wikipedia.org/wiki/User:Jimbo_Wales/Statement_of_principles)
    A statement of community principles'
  prefs: []
  type: TYPE_NORMAL
- en: '**Another Take on Soft Security**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The idea of soft security on a wiki comes from MeatballWiki (described in [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia")). At [http://www.usemod.com/cgi-bin/mb.pl?SoftSecurity](http://www.usemod.com/cgi-bin/mb.pl?SoftSecurity),
    an essay on the topic says:'
  prefs: []
  type: TYPE_NORMAL
- en: Soft Security is like water. It bends under attack, only to rush in from all
    directions to fill the gaps. It's strong over time yet adaptable to any shape.
    It seeks to influence and encourage, not control and enforce. […]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Soft Security follows from the principles of
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Assume Good Faith People are almost always trying to be helpful; so, we apply
    the Principle of First Trust, confident that occasional bad will be overwhelmed
    by the good.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peer Review Your peers can ensure that you don't damage the system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Forgive and Forget Even well-intentioned people make mistakes. They don't need
    to be permanent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Limit Damage When unpreventable mistakes are made, keep the damage within tolerable
    limits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fair Process Kim and Mauborgne's theory that being transparent and giving everyone
    a voice are essential management skills.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Non-Violence Do no violence lest violence seek you.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicating with Other Editors
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All of these core community principles rely in practice on editors making an
    effort to communicate with one another. Wikipedia has multiple channels for communication
    and more forums than any one person can sensibly track. Here we'll guide you through
    some of the complexities of *where* and *how* you can communicate with other editors
    to draw attention to a problem, get feedback, ask a question, or even just chat
    socially.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia has several types of pages where editors communicate with one another:'
  prefs: []
  type: TYPE_NORMAL
- en: Article talk pages for discussing article content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: User talk pages for leaving another contributor personal messages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project page and policy page talk pages, where individual policies or processes
    are discussed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Project-wide forums for discussing Wikipedia, asking questions, or offering
    general proposals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Noticeboards for raising alerts to problems or items of interest about a particular
    topic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Process pages for getting feedback or taking polls on a particular kind of issue
    (such as deletion debates)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Outside of Wikipedia itself, or *off-wiki*, discussions happen on IRC, via email
    lists, on the Meta site (described in [Chapter 17](hw-wkpd-wk_21.html "Chapter 17. The
    Foundation and Project Coordination")), and during in-person meetups. Many Wikipedians
    also blog, adding to the hundreds of outside media stories that are published
    about Wikipedia every year. This is a big, ongoing conversation, and any contributor
    can join it at any time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Faced with this full range of possibilities, the best thing is not to be daunted
    but to reach out steadily. Chat with those you have some contact with on the site.
    Don''t jump from "steady" to "spam": Pasting similar messages to many pages at
    once is discouraged. Stay generally on-topic, maintain a pleasant and respectful
    tone, and assume good faith.'
  prefs: []
  type: TYPE_NORMAL
- en: Talk Page Guidelines
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Talk pages for articles, introduced in Chapters [Chapter 4](hw-wkpd-wk_05.html
    "Chapter 4. Understanding and Evaluating an Article") and [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research"), and user talk pages, introduced in [Chapter 11](hw-wkpd-wk_14.html
    "Chapter 11. Becoming a Wikipedian"), are the primary way that editors connect
    with one another. Talk page conventions have been developed over time; in other
    words, Wikipedia has plenty of experience with discussions, helpful and otherwise.
    When you are writing on a talk page, certain approaches are counterproductive,
    whereas others make for good editing and create a friendly atmosphere. Staying
    on topic is important. While on Wikipedia, you are addressing a sophisticated
    audience that appreciates focus and relevance. At all times, ask yourself whether
    your contributions are making the encyclopedia better (*before* you click Save,
    rather than after). If they're not, it might be time to take a break.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Staying with these conventions in all types of discussions and debates, whether
    on talk pages or other forums, is a good idea. Remember that your Wikipedian persona
    is something you construct largely through communicating with others*.'
  prefs: []
  type: TYPE_NORMAL
- en: Notice the general structure of an article talk page ([Figure 12-2](#a_talk_page
    "Figure 12-2. A talk page")). Templates and messages appear right at the top.
    Also somewhere near the top you'll find a list of any archives. Very long talk
    pages are archived as subpages of the original page (usually divided by date);
    ongoing, live discussions should not be archived. Then you'll find a list of discussion
    topics by section. These sections are not normally divided up into subsections;
    instead, each discussion within the section is threaded, as shown in "Reading
    and Contributing to Talk Pages" on [Reading and Contributing to Talk Pages](hw-wkpd-wk_05.html#reading_and_contributing_to_talk_pages
    "Reading and Contributing to Talk Pages"). Older topics are higher on the page,
    and new topics should be started with new sections at the bottom of the talk page.
    For existing topics, the order of postings within the threaded discussion should
    be chronological, and you should normally join an existing discussion by adding
    your comment or reply at the bottom of the section.
  prefs: []
  type: TYPE_NORMAL
- en: '![A talk page](tagoreillycom20090804nostarchimages315990.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 12-2. A talk page**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The prime values of talk pages are the three Cs: communicativeness, civility,
    and considered answers. These principles, after all, are likely what you yourself
    hope for in discussions. Be wary of the most contentious topics, such as religion
    and politics, where conversations are likely to be complex. For these topics,
    review past discussions and get a feel for the tone before joining the discussion.
    For most articles you can simply start participating.'
  prefs: []
  type: TYPE_NORMAL
- en: Now for some detailed advice.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stick to discussing the article, and save self-expression for your own user
    page.**'
  prefs: []
  type: TYPE_NORMAL
- en: Stay on topic, focusing on how to fix the article. Article talk pages are not
    provided as a place for general discussion about the article's subject, and they
    shouldn't be used by editors as platforms for their personal views or experiences.
    Discussion about other articles should note duplications, possible imports or
    exports of content, or merges with the article in question. Avoid unrelated conversations.
  prefs: []
  type: TYPE_NORMAL
- en: '**Use the talk pages for discussing facts and sources.**'
  prefs: []
  type: TYPE_NORMAL
- en: The talk page is the ideal place for raising verification-related issues. If
    you believe an article is misleading or plain wrong about a claim, go to its talk
    page and present your case. Ask for help to find some better sources, compare
    contradictory facts from different sources, and examine critically the reliability
    of references. Requesting a verifiable reference to support a suspect statement
    is often better than merely arguing against it ("Can you tell me who else supports
    that statement?" rather than "I think you're wrong"). And offering a reliable,
    contradicting reference won't hurt your case either.
  prefs: []
  type: TYPE_NORMAL
- en: '**Be brief but not abrupt. Be specific about changes you''d like to see.**'
  prefs: []
  type: TYPE_NORMAL
- en: Amplify your edit summaries with fuller discussions. In some cases you may be
    editing the talk page but not the article deliberately (for example, if you are
    personally involved in the topic). You can expect to be heard if you're reasonable;
    remember being shrill is probably counterproductive, whereas being patient will
    gain sympathy from other editors. Explain what you see as the problem with an
    edit or section, and offer suggestions as to how fix it. Help matters along, even
    if you're in an argument, by offering new drafts.
  prefs: []
  type: TYPE_NORMAL
- en: '**Talk pages have a warehousing function.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can post material removed from an article to the talk page. This is commonly
    done for verification purposes (to ask other editors if they have any references
    to support a claim, for instance) or to comment in detail on some problems. This
    technique is less in-your-face and aggressive than simply discarding someone else''s
    work: The implication is not as strong as a permanent cut. You''re also acknowledging
    that the material may be useful if rewritten or incorporated elsewhere. But you
    can''t move copyrighted materials onto a discussion page. If copyright problems
    have necessitated a heavy pruning of the article, add a talk page note explaining
    the issue and referencing a source for the apparent violation.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Be civil, and make no personal attacks.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'This is absolutely fundamental. Be reasonable and treat other people with respect;
    after all, you''re having a polite and professional conversation with them. Carry
    yourself as a colleague, not an adversary. Assume good faith by starting with
    the attitude that others are trying to do the right thing. No insults: Don''t
    make *ad hominem* attacks, such as calling someone an idiot or a fascist. Discussing
    an editor rather than the article is going down the wrong path. Bear in mind that
    *level-headed, fair-minded, constructive, consensus-seeking*, and other similar
    descriptions (from others) are pure gold in terms of developing your Wikipedia
    reputation; try to epitomize these qualities when discussion becomes heated.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Avoid the absolute no-nos.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Don''t threaten people. For example, promising bans for disagreeing with you
    is not going to help matters. Bringing up the "administrators you know" is not
    a great topic to raise. Never make legal threats: Threatening a lawsuitis highly
    disruptive to Wikipedia and almost never has the intended result. (And you''ll
    likely get banned yourself.) Dispute resolution is more effective, so see [Chapter 14](hw-wkpd-wk_17.html
    "Chapter 14. Disputes, Blocks, and Bans") for more on the proper channels. Never
    post personal details or insinuations about others or threaten anyone with anything
    off the site. Indefinite blocks await those who do these things.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t delete comments, and refactor discussion only as a last resort.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Everyone is entitled to their opinion on a discussion page. Do not delete or
    rewrite comments, including your own. The convention is to leave other people''s
    comments completely alone: Don''t even correct the spelling. If you wish to take
    something back, delete it and insert a quick apology in its place. But if it is
    too late and removing the offending comment would make other editors'' comments
    look strange, strike out your comment with the `<s>` and `</s>` tags. In principle,
    talk pages can be *refactored*, or summarized, to make discussion clearer. This
    is relatively rare and requires skill. The better, and definitely easier, course
    is to add some summaries of your own.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t exclude newcomers.**'
  prefs: []
  type: TYPE_NORMAL
- en: One statement that is frowned on is "We've already decided that point." A newcomer
    can reasonably reopen any issue about article content. Wikipedia pages are supposed
    to improve over time. Learn patience. If a point has been discussed previously
    and then archived, be courteous and point the newcomer to the discussion. If consensus
    has been reached, take a moment to explain it or gently refer to the archived
    discussion.
  prefs: []
  type: TYPE_NORMAL
- en: '**Problem users show themselves over time.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'When you first answer a comment, whether reasonable or not, you really don''t
    know whether a teenager or a tenured professor left it. Part of assuming good
    faith is not judging other editors based on just one or two comments; good manners
    are never wasted. Avoid accusations: Say "I disagree" rather than "you''re obviously
    biased on this issue."'
  prefs: []
  type: TYPE_NORMAL
- en: 'After a while you may conclude that the editor is a time-waster, someone who
    knows little about the subject, or an autodidact who has book knowledge but is
    mightily confused. Or worse: You might be dealing with a true crank, a malicious
    user (*vandal*), or a provocateur (*troll*)—and he or she may have more time on
    his or her hands than you do. The basic tips are to keep cool and be polite; don''t
    outwardly assume bad faith, but do become more guarded; taper off your responses,
    and don''t get dragged into escalating futile, repetitive debates.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t Feed the Trolls**'
  prefs: []
  type: TYPE_NORMAL
- en: Some people are simply attention seeking and argumentative, to the point of
    being disruptive. The saying *Don't feed the trolls* encourages you to ignore
    this behavior and not be provoked into an unncessary argument. See [http://meta.wikimedia.org/wiki/What_is_a_troll?](http://meta.wikimedia.org/wiki/What_is_a_troll?).
  prefs: []
  type: TYPE_NORMAL
- en: 'To round off this discussion: At worst, the three Cs may have to turn into
    the three *P*s—politeness, patience, and policy. Policy matters especially when
    dealing with hostility and aggressive, biased editing. Learn the appropriate policies
    and guidelines in sufficient detail, so you can fend off bad behavior without
    being drawn in yourself.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Those Tilde Signatures**'
  prefs: []
  type: TYPE_NORMAL
- en: Unlike article contributions, discussion contributions should be signed. Using
    four tildes to sign (~~~~) is standard and produces your username and a timestamp.
    Signing with three tildes produces your username but no timestamp. Five tildes,
    on the other hand, produce a timestamp but no name.
  prefs: []
  type: TYPE_NORMAL
- en: Voting and Discussing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Having everybody vote on everything is cluelessocracy. (User:Eclecticology,
    April 10, 2007, *wiki-en* mailing list)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia is not a democracy, though calling it undemocratic would also be rather
    misleading. Compared to many other online projects, Wikipedia has few majority
    votes, but instead uses discussions on talk pages and project pages to gather
    participant consensus. (Though the scale of Wikipedia seems to justify a move
    to representative democracy rather than direct one-person one-vote polling, this
    is not happening at all—individual participants are still expected to weigh in.)
  prefs: []
  type: TYPE_NORMAL
- en: 'The structure at [[Wikipedia:Requests for comment]] (shortcut WP:RfC) is typical.
    In Wikipedia terms, an RfC is a tightly defined but open forum discussion, addressing
    an issue in one of three areas: content, editor behavior, or policy. Other editors
    are invited to contribute to the discussion and offer their opinions on the right
    solution. In addition to being used on RfCs, polling occurs commonly during deletion
    debates and administrator promotion discussions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'These polls are not simple votes, however. In almost all discussions on Wikipedia,
    the reasoning behind each comment is taken into more consideration than the number
    of people indicating support for a particular position. To add to any discussion,
    support your comment with public facts. Suppose you participate in a debate on
    a binary decision: yes/no or keep/delete. Don''t simply say, "I like it/hate it,"
    but instead offer a reasoned opinion as to why you feel the way you do. Indicate
    clearly what site policies and other factors inform your opinion to arrive at
    your conclusions; if you agree with something already said by another contributor,
    make that clear.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s a full comment, logged in a deletion debate for a highly controversial
    article, [[Allegations of state terrorism committed by the United States]]. The
    debate here is whether to keep the article or delete it, and the comment is from
    someone who thinks the article should be kept:'
  prefs: []
  type: TYPE_NORMAL
- en: Strong Keep - what has changed since the six previous Afds? Well, take a good
    look and you will find that the references are now vastly improved, and the content
    has been significantly expanded upon and improved since the last afd. The content
    references what is now a considerable body of academic and human rights literature
    consisting of either references to descriptions of U.S. state terrorism or in-depth
    examinations supporting the hypothesis. See the references section which includes
    contributions from professors from Yale, Princeton, MIT, Columbia and Hong Kong
    University, among others. If you require more evidence that this is a serious
    scholarly concern, constituting a significant alternative discourse, albeit not
    representative of the mainstream, then I would be happy to provide a long long
    long list of academic references. BernardL (talk) 00:13, 18 December 2007 (UTC)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not everyone contributes at such length, naturally. But notice how the comment
    focuses, quite properly, on reliable referencing as a way to support notability
    and verifiability. The framework the commenter uses is basic content policy, not
    the topic the article discusses, and the points made are targeted, correctly,
    toward the existing material available to support such an article.
  prefs: []
  type: TYPE_NORMAL
- en: On-Wiki Forums
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Village Pump ([[Wikipedia:Village pump]], shortcut WP:PUMP) is the primary
    community discussion place on Wikipedia—water cooler and town meeting rolled into
    one. The postings are divided up into five sections: Policy, Technical, Proposals,
    Assistance, and Miscellaneous. Active discussion threads take place here; you''ll
    also find pointers to pages such as [[Wikipedia:Department directory]] (shortcut
    WP:DEPT), which offers you a view of Wikipedia by Department.'
  prefs: []
  type: TYPE_NORMAL
- en: The Community Portal is another entry point into the social life of Wikipedia.
    Found at [[Wikipedia:Community Portal]], it offers a Community Bulletin Board
    for announcements. This offers a different way to interface with Wikipedia activity;
    for example, it links directly to [[Template:RFCsci list]], an updated list of
    discussions on science articles that asks for community input (in other words,
    yours). This is a place to post new proposals, requests for help with a topic,
    and new project announcements.
  prefs: []
  type: TYPE_NORMAL
- en: Further discussion is widely distributed, attached to project talk pages in
    the Wikipedia Talk namespace and on talk pages (for instance, those for particular
    templates or categories). Forums about aspects of site management that are not
    dedicated to particular processes are, by custom, called *noticeboards*; the best
    known is the Administrators' noticeboard at [[Wikipedia:Administrators' noticeboard]]
    (shortcut WP:AN). You can post notices there about problems that administrators
    can help out with.
  prefs: []
  type: TYPE_NORMAL
- en: Asking Questions and Resolving Problems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How do you get help? Here are a few pointers on where to ask questions or raise
    concerns.
  prefs: []
  type: TYPE_NORMAL
- en: First, go to the Help desk ([[Wikipedia:Help desk]], shortcut WP:HD), the perfect
    place to ask questions about using Wikipedia. The Help desk deals with a few dozen
    queries daily—anyone who is knowledgeable about the site can help out. You will
    need to check back to see if your question has been answered.
  prefs: []
  type: TYPE_NORMAL
- en: You might also find Wikipedia's Frequently Asked Questions page helpful; see
    [[Wikipedia:FAQ]] (shortcut WP:FAQ). You'll also find other helpful links there,
    for example, a link to a basic tutorial.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia also has a Reference desk ([[Wikipedia:Reference desk]], shortcut
    WP:RD). This, as the name indicates, functions like a library reference desk.
    Here you can pose factual questions about any topic, and Wikipedians will try
    to respond. The service is broken down by broad subject area; for example, the
    Humanities desk answers about ten questions a day. Again, anyone can help out,
    and if you are knowledgeable about a topic, feel free to answer a question.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, Wikipedia has a central page, [[Wikipedia:Questions]] (shortcut WP:Q),
    that links to these pages and a number of others dedicated to fielding questions.
    For example, from here you can link to [[Help:Contents]], which is the central
    portal for help pages and documentation.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*You can read about some of the unusual requests that have been made over the
    years at [[Wikipedia:Unusual requests]]*.'
  prefs: []
  type: TYPE_NORMAL
- en: If you have a problem, rather than a question, consider starting at [[Wikipedia:Problems
    FAQ]]. Is your problem with reading or editing Wikipedia pages? [[Wikipedia:Troubleshooting]]
    may help. These pages deal with technical issues.
  prefs: []
  type: TYPE_NORMAL
- en: For problems in specific areas, Wikipedia has some specialized places where
    you can seek help. If your copyright has been infringed by something posted to
    Wikipedia, [[Wikipedia:Contact us/Article problem/Copyright]] lists your options.
    To make a formal complaint, go to [[Wikipedia:Designated agent]]. If you consider
    that a biography or other article on Wikipedia defames you, go to [[Wikipedia:Biographies
    of living persons/Noticeboard]], where you can leave a comment for editors who
    will work to resolve the problem, and/or [[Wikipedia:Libel]], which has an email
    contact address.
  prefs: []
  type: TYPE_NORMAL
- en: For other content-related problems, join the discussion on the article's talk
    page, and contribute to the debate in a reasonable, non-adversarial tone. You
    have a perfect right to be there, but remember others will also have their own
    views.
  prefs: []
  type: TYPE_NORMAL
- en: Problems with another editor? Leave a civil note on his or her user talk page.
    In cases where the problem escalates, you can try the Administrators' noticeboard
    and chose the link that best fits the problem, like vandalism or page protection
    requests.
  prefs: []
  type: TYPE_NORMAL
- en: If you've been blocked, in particular, you should note that Wikipedia will think
    of the situation in terms of a *block review*, also called *appealing a block*,
    rather than being a problem about Wikipedia itself. Go to [http://lists.wikimedia.org/mailman/listinfo/unblock-en-l](http://lists.wikimedia.org/mailman/listinfo/unblock-en-l)
    for unblock discussions if you feel that you've been incorrectly or unreasonably
    blocked by an administrator. You'll find more details on what to do (and what
    *not* to do, more importantly) in [Chapter 14](hw-wkpd-wk_17.html "Chapter 14. Disputes,
    Blocks, and Bans").
  prefs: []
  type: TYPE_NORMAL
- en: For more complex issues, or if you're uncertain whether what you've encountered
    is okay, you can post a comment on [[Wikipedia:Village pump (assistance)]] (shortcut
    WP:VPA), which is a general forum in which to ask for help. You can also use a
    mailing list or IRC channel, as described in "Mailing Lists and Internet Relay
    Chat" on [Mailing Lists and Internet Relay Chat](#mailing_lists_and_internet_relay_chat
    "Mailing Lists and Internet Relay Chat"). Try to find a list or channel that matches
    the issue.
  prefs: []
  type: TYPE_NORMAL
