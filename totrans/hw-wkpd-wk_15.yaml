    Information on more wiki philosophies'
  prefs: []
  type: TYPE_NORMAL
- en: Humor
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Silly_things](http://en.wikipedia.org/wiki/Wikipedia:Silly_things)
    A collection of silly vandalism (previously called Bad Jokes and Other Deleted
    Nonsense)'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Category:Wikipedia_humor](http://en.wikipedia.org/wiki/Category:Wikipedia_humor)
    A collection of humorous or parody project pages'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://uncyclopedia.org/](http://uncyclopedia.org/) The Uncyclopedia site'
  prefs: []
  type: TYPE_NORMAL
- en: The classic odd Wikipedia article is [[Exploding whale]]. Also check out [[Undecimber]],
    the thirteenth month of the year; [[ETAOIN SHRDLU]]; [[colors of noise]]; and
    many others. A few such articles are selected every year to appear on the main
    page for April Fool's Day. This is a carefully weighted joke, at the expense of
    those who assume Wikipedia would deliberately hoax them.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[25](#CHP-12-FNOTE-1)]) If you already have Firefox, you can download and
    install Chatzilla at [https://addons.mozilla.org/en-US/firefox/addon/16](https://addons.mozilla.org/en-US/firefox/addon/16).
  prefs: []
  type: TYPE_NORMAL
- en: ^([[26](#CHP-12-FNOTE-2)]) For instance, novelist Nicholson Baker has come out
    as an inclusionist, interested in trying to save from deletion an article about
    an individual notable for his face turning blue from drinking colloidal silver.
    See "How I Fell in Love with Wikipedia," in *The Guardian*, April 10, 2008, [http://www.guardian.co.uk/technology/2008/apr/10/wikipedia.internet](http://www.guardian.co.uk/technology/2008/apr/10/wikipedia.internet).
  prefs: []
  type: TYPE_NORMAL
- en: '^([[27](#CHP-12-FNOTE-3)]) This was argued convincingly by Andrew Lih, a journalist
    and Wikipedian, who focused on the case of Pownce, an Internet startup whose article
    was deleted. See "Wikipedia: an Online Encyclopedia Torn Apart," in the *Daily
    Telegraph*, October 11, 2007, [http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml](http://www.telegraph.co.uk/connected/main.jhtml?xml=/connected/2007/10/11/dlwiki11.xml),
    which overstates Lih''s position; see [http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/](http://www.andrewlih.com/blog/2007/10/10/telegraph-uk-on-wikipedia-inclusionismdeletionism/)
    for Lih''s further comments.'
  prefs: []
  type: TYPE_NORMAL
- en: Who Writes This Thing Anyway?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Who writes Wikipedia? Who are the members of the Wikipedia community? No one
    knows the exact answer to this question, and Wikipedia has no single point of
    reference for its social side.
  prefs: []
  type: TYPE_NORMAL
- en: One simple but of course inadequate approach is to ask how much work is actually
    connected with the English-language Wikipedia. Well, the amount of work is equivalent
    to 1,000 full-time people. Or it's probably more like 5,000 people working one
    day a week and even more like those 5,000 people devoting 8 hours a week of spare
    time. Wikipedia has a division of labor, because people gravitate to work they
    enjoy, but little hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: Believing that Wikipedia has one community is a mistake, and referring to "the
    community" is somewhat confusing. Who is the community? After all, the work on
    the project includes developing software, writing articles, and tending to the
    practicalities of managing a publicly editable website. Is the community those
    few people who actively contribute to the general mailing list or hang out on
    IRC? The people who care about and watch policy pages or post their thoughts at
    the Village Pump? Are you thinking of the contributors you encounter at a particular
    WikiProject? Those people who enjoy going to meetups and conferences and meeting
    other Wikipedians? Or the handful of people who talk to the press and give presentations?
    Is it those people who spend hours daily contributing and fighting vandalism,
    or the majority of people who are silent and occasional contributors? What about
    those involved with governance on the Foundation level, who may help run the sites
    as a whole but no longer edit articles?
  prefs: []
  type: TYPE_NORMAL
- en: The answer, of course, is that these people are all part of the Wikipedia community.
    The degree of social complexity, coupled with the site's large scale, probably
    undermines all assumptions based on previous discussions of online groups.
  prefs: []
  type: TYPE_NORMAL
- en: Demographics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedia—also known as Unemployed Ph.D. Deathmatch (User:Finlay McWalter)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Wikipedia''s editors are any recruits who can show that they have the talent
    to write and upgrade encyclopedia articles. Nothing else counts for much. Contributor
    anonymity is acceptable, in large part because who you are or what prior background
    you have is not supposed to have any effect on your contributions being accepted,
    as long as you respect the content policies. Whether you''re a teenager or a tenured
    Ph.D. doesn''t matter: On Wikipedia, no one needs to know you''re a Doc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Godwin''s Nine Points**'
  prefs: []
  type: TYPE_NORMAL
- en: Use software that promotes good discussions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Don't impose a length limitation on postings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Front-load your system with talkative, diverse people.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Let the users resolve their own disputes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide institutional memory.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Promote continuity.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Be host to a particular interest group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide places for children.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Most Important: Confront the users with a crisis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These nine points on promoting a successful online community were published
    in June 1994 in *Wired* magazine, by Mike Godwin. Godwin is a celebrated name
    on the Internet, for [[Godwin's law]] and other much more substantial achievements
    with the Electronic Frontier Foundation. In 2007, he became legal counsel to the
    Wikimedia Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Seeing where Wikipedia actually fails any of these points is difficult. On
    point 7, Wikipedia has played host to thousands of people who are intensely interested
    in a subject. Young contributors are welcome in Wikipedia: They are, for example,
    enfranchised in elections because voting doesn''t have an age requirement. No
    one can be sure of the median age of Wikipedians, but for Wikipedia''s readers,
    it probably corresponds to the age of the average college student.'
  prefs: []
  type: TYPE_NORMAL
- en: Point 9 about a crisis may raise a wry smile from those who read the mailing
    lists. When has Wikipedia not had a crisis? When have discussion threads not spoken
    about imminent disaster? In a sense, the morphing of Nupedia into Wikipedia, with
    the destruction of mechanisms for approving content, was a founding crisis with
    constant repercussions.
  prefs: []
  type: TYPE_NORMAL
- en: Because no personal data is collected during the registration process, assumptions
    and information about contributor demographics are largely anecdotal. Although
    many editors chose to reveal parts of their identity publicly, either on their
    user page or in another forum (such as what they do for a living or their real
    name), many others do not. Meetups provide some information, but this is a self-selected
    group. The German-language Wikipedia, which is distinctly more academic in tone,
    has given some survey results suggesting a median age in the late 20s for editors.
  prefs: []
  type: TYPE_NORMAL
- en: One thing that is clear from the English-language Wikipedia is that native English
    speakers do not necessarily predominate. Wikipedia has many editors for whom English
    is a second language, and they have historically played a large part in building
    the site. Some edit Wikipedias in two or more languages. See [Chapter 15](hw-wkpd-wk_19.html
    "Chapter 15. 200 Languages and Counting") for more.
  prefs: []
  type: TYPE_NORMAL
- en: Systemic Bias
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you think of Wikipedia purely as an encyclopedia, its coverage of current
    affairs and popular culture might seem disproportionate. For instance, around
    half the biographies are about living people: Much effort is devoted to upgrading
    those 200,000 articles because real lives can be affected by the content available
    on Wikipedia. But what about the antiquarian, the obscure but scholarly, and topics
    not so well known in the English-speaking world?'
  prefs: []
  type: TYPE_NORMAL
- en: '*Systemic bias* is a term used on Wikipedia to describe the concept that notions
    of notability and breadth of article coverage both reflect the community of editors
    and their demographic. And indeed, Wikipedia''s coverage is skewed toward subjects
    relating to Anglophone countries. For example, articles about people and places
    in the developing world are often missing or incomplete compared to articles about
    North American and European geography and personalities. Topics related to women
    (such as biographies of famous women or articles about feminism) are underrepresented,
    along with articles about blue-collar trades. This is a known problem but not
    one easy to address with policy. (The term *systemic bias* is not to be confused
    with *systematic bias*, which is one kind of violation of Neutral Point of View,
    where a given article or group of articles is one-sided.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The articles that prosper on Wikipedia, generally speaking, are those that
    when created can immediately be linked to from existing articles and that attract
    editors (other than the initial author) who are active in the same general area.
    These positive factors can also be read the other way: If an area is somewhat
    neglected in Wikipedia, a new article''s life cycle ([Chapter 10](hw-wkpd-wk_12.html
    "Chapter 10. The Life Cycle of an Article")) is initiated in a less favorable
    environment.'
  prefs: []
  type: TYPE_NORMAL
- en: These issues are more easily understood than remedied. Volunteer editors will
    choose the areas they want to work on, and Wikipedia can't legislate its way into
    being more representative. The community must also work through the *founder effect*,
    a concept from evolution that the system will, for some time, remember or be influenced
    by characteristics of the founding group, rather than the larger population. See
    [[Wikipedia:WikiProject Countering systemic bias]] (shortcut WP:BIAS) for a dedicated
    forum on this topic.
  prefs: []
  type: TYPE_NORMAL
- en: '**Dress Sense**'
  prefs: []
  type: TYPE_NORMAL
- en: WikiProject Fashion was started in March 2007 to address a known weakness. Alexandra
    Shulman, editor of the British edition of *Vogue*, had awarded the [[Haute couture]]
    article a lowly 0 marks out of 10 in an October 24, 2005, survey in London's *The
    Guardian*. ^([[28](#ftn.CHP-12-FNOTE-4)])
  prefs: []
  type: TYPE_NORMAL
- en: '**Women and Wikimedia**'
  prefs: []
  type: TYPE_NORMAL
- en: Are more men than women involved in Wikipedia? Evidence from in-person meetups,
    mailing lists, and other community forums does suggest that more Wikipedia contributors
    are men than women, though knowing for sure is impossible. This bias is not unusual
    on the Internet and in computing generally, but it is definitely not ideal for
    a project that aims to be welcoming to everyone.
  prefs: []
  type: TYPE_NORMAL
- en: Though discrimination based on personal characteristics (including gender) is
    certainly against Wikipedia's principles, some feel the site's culture is overly
    aggressive, a criticism that does depend on where you look for evidence. Does
    Wikipedia do enough to control misogynistic editors who take gender into account
    in debates and potentially in more harmful ways such as by harassing female editors?
    Others feel that given Wikipedia's practices and essential values regarding inclusiveness,
    no particular issue with gender exists on the projects. The topic remains controversial,
    and no one editor's experience is likely to be exactly the same as another's,
    always a difficulty in defining systemic problems.
  prefs: []
  type: TYPE_NORMAL
- en: This debate around the treatment of women on Wikipedia (and how to improve it)
    led to the creation of the WikiChix project in 2007 ([http://wikichix.org/](http://wikichix.org/)).
    *WikiChix*, which is modeled after the similar LinuxChix group, offers a female-only
    environment to discuss wikis and the Wikimedia projects and explore ways to make
    the projects more accessible and friendly toward women. On a Foundation level,
    several women have won elections to the Board of Directors of the Wikimedia Foundation.
    These include (as of early 2008) the current chair of the organization, Florence
    Devouard.
  prefs: []
  type: TYPE_NORMAL
- en: All is not gloom, though, since Wikipedia does gradually overcome some of these
    limitations. Individual WikiProjects are created for weaker areas that need work
    (such as [[Wikipedia:WikiProject Gender Studies]]), and Wikipedia attracts some
    academic experts and others who do steady work filling in gaps in coverage. Working
    on a neglected area can be rewarding as well, as there is more opportunity to
    create new articles.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedians on Wikipedia
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedians love to write about Wikipedia. This is revealed in the large number
    of essays about the site, posted both on user talk pages and project pages. Happy,
    sad, critical, and usually interesting, these essays are a mosaic of opinions
    about the site, its people, and its governance. An essay may aim to influence
    site policies or the way people behave or may simply be self-expression, one small
    addition to the site's culture. Many end up being cited by other editors in discussions,
    and some even end up as guideline or policy.
  prefs: []
  type: TYPE_NORMAL
- en: Here is a selection of extracts from a small handful of our favorite essays.
    Some of them connect to points that are made elsewhere in this book, whereas others
    concern thought-provoking aspects of Wikipedia that we don't follow up.
  prefs: []
  type: TYPE_NORMAL
- en: A high proportion of Wikipedians are people with issues with authority. That's
    why many people are attracted to Wikipedia in the first place. Keep this in mind
    if you become an administrator, for you may have just become, unwittingly, what
    these people most resent; and no matter how good a job you do, they'll find your
    one mistake and beat you up with it. It's best just to accept this demographic
    for the reality it is. They are often the best editors, and as long as Wikipedia
    remains open to all, this situation will remain. (From [[User:Antandrus/observations
    on Wikipedia behavior]], shortcut WP:OWB)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia is space age Corningware, not ceramic, and it's not going to shatter
    if you drop it. Don't let your fear of messing things up keep you from editing.
    (From [[Wikipedia:Can't break it]])
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Wikipedia, in many senses, can be a byzantine mess of policies, guidelines,
    style conventions, formatting tricks, and essays. It is essentially impossible
    for a new editor to know or anticipate most of them and even experienced editors
    accidentally run afoul of policies and guidelines occasionally. When this happens,
    it''s not necessarily an indication that the editor is acting badly or has lost
    the community''s trust. Usually, it just means they made a minor mistake and someone
    else corrected it. That''s the way wikis like Wikipedia work: mistakes are constantly
    found and corrected. What is important to the functioning of any wiki, and especially
    large, complex ones like the English Wikipedia, is not that people become paranoid
    about avoiding mistakes. Mistakes are inevitable. What is important is that editors
    learn from errors, read the relevant policy, guideline, or whatever, and try to
    follow it in the future. Mistakes will happen; don''t let them get you down. (From
    [[User:Chaser/Make mistakes, then learn from them]], shortcut WP:BOOBOOS)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If a debate, discussion, or general exchange of views has come to a natural
    end through one party having "won" or (more likely) the community having lost
    interest in the entire thing, then no matter which side you were on, you should
    walk away. (From [[Wikipedia:Drop the stick and back slowly away from the horse
    carcass]], shortcut WP:DEADHORSE)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Writing for the enemy is the process of explaining another person's point of
    view as clearly and fairly as you can, similar to devil's advocate. The intent
    is to satisfy the adherents and advocates of that perspective that you understand
    their claims and arguments. (From [[Wikipedia:Writing for the enemy]], shortcut
    WP:WFTE)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fight-or-flight response developed by our pre-human ancestors may have helped
    them escape from angry mastodons, but it isn't constructive in an online encyclopedia.
    (From [[Wikipedia:No angry mastodons]], shortcut WP:KEEPCOOL)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A coatrack article is a Wikipedia article that ostensibly discusses the nominal
    subject, but in reality is a cover for a tangentially related bias subject. The
    nominal subject is used as an empty coatrack, which ends up being mostly obscured
    by the "coats." (From [[Wikipedia:Coatrack]], shortcut WP:COAT)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia's articles are no place for strong views. Or rather, we feel about
    strong views the way that a natural history museum feels about tigers. We admire
    them and want our visitors to see how fierce and clever they are, so we stuff
    them and mount them for close inspection. We put up all sorts of carefully worded
    signs to get people to appreciate them as much as we do. But however much we adore
    tigers, a live tiger loose in the museum is seen as an urgent problem. (From [[Wikipedia:Beware
    of the tigers]], shortcut WP:TIGER)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A young novice asked, "Is Wikipedia a community, or an encyclopedia?" Alkivar
    answered "Yes."; later, another novice asked Alkivar the same question, to which
    he answered "No." (From [[Wikipedia:The Zen of Wikipedia]], shortcut WP:KOAN)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikipedia is just an encyclopedia. The Wikipedia community is at its core just
    a community made up of a bunch of people who think writing a free, complete, and
    accurate encyclopedia is a good idea (and a lot of fun, too). The Wikipedia community
    isn't too happy about people trying to use Wikipedia to promote causes other than
    having a good online encyclopedia. This includes contributions meant to promote
    websites and products, political causes, religions, and other beliefs, and of
    course one's personal view of what's really funny. (From [[Wikipedia:Don't hand
    out panda sandwiches at a PETA convention]], shortcut WP:PANDA)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
