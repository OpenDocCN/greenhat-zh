- en: Wikiphilosophies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Search for *wikiphilosophy* and you'll get a couple hundred hits from individual
    users who have written about their personal Wikipedia approaches. Topics include
    how to work collaboratively on a wiki, how to work productively on Wikipedia,
    and why you should contribute. Some of these philosophies, like Assume Good Faith,
    have grown to become guidelines and core parts of the culture; others, like inclusionism
    versus deletionism, have become long-standing philosophical debates.
  prefs: []
  type: TYPE_NORMAL
- en: 'The most contentious issues on Wikipedia, in the longer term, have turned out
    to relate to content policy. This is fortunate because debating the principles
    of encyclopedic content relates directly to the site''s mission. We have already
    seen two major aspects of this debate: Academic authority and the status of mainstream
    science was covered in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The World Gets
    a Free Encyclopedia"), and conflict of interest in the deletion debate around
    [[Mzoli''s Meats]] was discussed in [Chapter 10](hw-wkpd-wk_12.html "Chapter 10. The
    Life Cycle of an Article"). Although the core content policies have not been expanded
    by new major principles, avid discussion continues about how to apply those principles
    to individual articles, with debates that sometimes get picked up by the media.
    ^([[26](#ftn.CHP-12-FNOTE-2)])'
  prefs: []
  type: TYPE_NORMAL
- en: 'The debate on what articles should be included has proved to be one of the
    most basic and long-standing debates. *Inclusionism* is the philosophy that as
    much of the material submitted to the site should be kept as possible. The basic
    inclusionist position is this: *Wikipedia is not paper*, which implies that Wikipedia
    can afford to keep articles, even if, in their current state, they need to be
    improved or verified, so editors should strive to help the site grow as large
    as possible. The opposition to the inclusionists are labeled the *deletionists*,
    and they feel that an article should be in reasonable shape and about a clearly
    notable topic before being included; questionable material should be deleted more
    rigorously. Both sides agree, of course, that some new articles and content will
    need to be deleted; the question is over which articles and under what circumstances.
    As [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup, Projects, and Processes")
    showed, some deletion debates prove controversial, especially for new terms or
    ideas.'
  prefs: []
  type: TYPE_NORMAL
- en: Closely related is a methodological question—*eventualism* versus *immediatism*.
    *Eventualism*, the idea that things will eventually improve if you leave them
    around long enough, seems most to encapsulate the wiki spirit, where things are
    done as people get around to doing them. Many have argued that this approach needs
    to be modified for certain topics, however, such as for biographies of living
    people, where any needed action should be regarded as urgent and carried out immediately
    as an ethical matter.
  prefs: []
  type: TYPE_NORMAL
- en: The debate between inclusionism and deletionism and eventualism and immediatism
    has flared up many times over the years in various forms. The debate has implications
    not only for what Wikipedia contains but also for how that content is created
    and worked on. Initially, the debate presented itself as the way in which Wikipedia
    differentiated itself from the older wiki tradition. Whereas wikis in general
    simply gathered opinions, Wikipedia aimed to build a factual reference resource,
    using notions of what was and wasn't encyclopedic. The concept of Verifiability
    became increasingly important, first as a criterion and then as a policy, and
    the community now accepts that unverifiable material may be deleted.
  prefs: []
  type: TYPE_NORMAL
- en: Attention then shifted for some years to the implications of Verifiability,
    such as the debate over the guideline on Reliable sources. Over time, the middle
    way of eventualism has won this debate, at least in practice—articles always need
    to be cleaned up, and deleting material that really cannot be verified is simply
    one aspect of the push for quality.
  prefs: []
  type: TYPE_NORMAL
- en: In 2007, attention turned back to deletionism because the net growth of articles
    seemed to have peaked (though outsiders were increasingly using Wikipedia for
    promotional ends by writing about themselves and their ventures). Although deletionism
    favors clear and relatively rigorous standards for accepting new articles, which
    are increasingly being adopted, inclusionism and the view that new articles should
    be given a chance have also continued to be major forces. Regardless, the inclusionist
    view that all processes are supposed to operate case by case rather than determining
    whether broad topic areas should be included continues to prevail, though this
    view is subject to great debate, especially in areas of popular culture.
  prefs: []
  type: TYPE_NORMAL
- en: Endless variants and positions have claimed the middle ground. See [[Category:Wikipedians
    by Wikipedia philosophy]] with around 30 such classes. Wikipedia has some significant
    hybrid positions, too. For instance, the eventualist-deletionist position is that
    deleting articles that really don't improve over time is not a great loss, and
    if a startup company or new idea prospers, an article on it will be accepted in
    due course. The immediatist-inclusionist position is that Wikipedia's coverage
    suffers if an article on a new topic is deleted when it didn't have to be. ^([[27](#ftn.CHP-12-FNOTE-3)])
    As Wikipedia now tries to be both a reference site and a go-to place for current
    new information, the debate will continue.
  prefs: []
  type: TYPE_NORMAL
- en: Funny Business
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Silliness, bad jokes, and shared humor have a place in Wikipedia culture. You'll
    find (allegedly) humorous material on many project pages, and some of these memes
    spill over into supposedly serious debates.
  prefs: []
  type: TYPE_NORMAL
- en: '[[Category:Wikipedia humor]] (shortcut WP:HUMOR) is a collection of some of
    these funny ha-ha pages. The template `{{humor}}` is also used on funny project
    pages, so you can use the backlink trick of seeing what links to [[Template:Humor]]
    to find more pages, dating from all eras of Wikipedia''s history. Many humorous
    project pages poke fun at Wikipedians going overboard. For instance, the collection
    of "Lamest edit wars" (shortcut WP:LAME) commemorates the epic battles that have
    occurred over what are often tiny details. Though humorous, this page also serves
    as an excellent introduction to Wikipedia history, cultural references, and the
    kinds of details that may provoke controversies.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Deadpan or Nothing**'
  prefs: []
  type: TYPE_NORMAL
- en: Charles once asked the main author of [[The Cantos]], an article on Ezra Pound's
    poetic masterpiece, whether he was going to add a spoiler warning. That was rightly
    taken as a joke. But a suggestion that [[0.9999…]] should be redirected to [[1
    (number)]] to save arguments fooled a few people into thinking Charles was being
    serious.
  prefs: []
  type: TYPE_NORMAL
- en: Two of the classic funny memes are BJAODN, meaning "Bad Jokes & Other Deleted
    Nonsense," a collection of humorous vandalism that was finally deleted with much
    controversy in 2007 (and is now memorialized at WP:SILLY), and TINC. TINC stands
    for *There Is No Cabal*—a long-running joke carried over from UseNet culture.
    The joke really is on those who believe a secretive, small, dedicated group controls
    Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia is a diverse enough place that if a joke relies on a shared cultural
    reference or technical specialty, the witticism may fall flat. Most slang phrases
    and Internet dialects will confuse *somebody*. Many contributors are not native
    English speakers, and certainly, even among those who are, not everyone shares
    a similar background.
  prefs: []
  type: TYPE_NORMAL
- en: Irony, sarcasm, and deadpan humor are especially difficult to convey online
    and can cause offense. Although adding a smiley face can help people see that
    you're joking, you may want to consider how funny the joke really is if you have
    to flag humor with emoticons to get it across. By the same token, though, if you're
    confused by something that seems preposterous, ask yourself whether the other
    person is making a joke before getting indignant. The point of using humor is
    always to make working together more fun. The [[Wikipedia:Department of fun]]
    is a long-running Wikiproject to help do just that.
  prefs: []
  type: TYPE_NORMAL
- en: '**Uncyclopedia**'
  prefs: []
  type: TYPE_NORMAL
- en: While most Wikipedia humor focuses on long-running memes, for true parody of
    the site, try Uncyclopedia. Although not a Wikimedia project, Uncyclopedia is
    a sister project in spirit—that is, if your sister is the type who teases you
    mercilessly. Uncyclopedia comes complete with its own sister projects—a dictionary,
    *unbooks*, and a news section (*UnNews*), where current events in the real news
    are often skewered. Ostensibly run by the shadowy Uncyclomedia Foundation, the
    site is, in fact, hosted by Wikia. Though the unpolicy is *How to be funny and
    not just stupid*, Wikipedia in-jokes abound, and a number of Wikipedians moonlight
    at Uncyclopedia. The mascot is a potato named Sophia that looks remarkably like
    a misshapen Wikipedia logo, complete with puzzle pieces; Uncyclopedia informs
    us that it is, in fact, an *untato*—technically a brain that connects to the Uncyclomedia
    servers that power up all the Uncyclomedia projects. See [http://uncyclopedia.org/](http://uncyclopedia.org/).
  prefs: []
  type: TYPE_NORMAL
- en: '**"Heavy Metal Umlaut"**'
  prefs: []
  type: TYPE_NORMAL
- en: The article on the [[Heavy Metal Umlaut]]—the umlauts in heavy-metal band names
    such as Mötley Crüe and Motörhead—has a long and storied history, making it a
    famous "unusual article." First started in 2003 by an anonymous editor, the article
    has been featured, cited by the press, printed on a T-shirt, and was the subject
    of a short video describing the collaborative editing process by Jon Udell; see
    [http://weblog.infoworld.com/udell/gems/umlaut.html](http://weblog.infoworld.com/udell/gems/umlaut.html).
  prefs: []
  type: TYPE_NORMAL
- en: Other fun poked at Wikipedia from outside sources, including Stephen Colbert's
    not unfriendly joshing, can be tracked at [[Wikipedia in culture]], which also
    includes additional pop culture references to Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although avowedly humorous material should only be found in the project namespaces,
    some articles are funny and factual: [[Tarquin Fin-tim-lin-bin-whin-bim-lim-bus-stop-F''tang-F''tang-Olé-Biscuitbarrel]],
    for example, was the assumed name of a political candidate in a United Kingdom
    district election in 1981; he was registered with the [[Official Monster Raving
    Loony Party]]. Wikipedia has a collection of some of these more oddball (nay,
    eccentric) articles at [[Wikipedia:Unusual articles]] (shortcut WP:ODD).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: Wikiphilosophies
  prefs: []
  type: TYPE_NORMAL
