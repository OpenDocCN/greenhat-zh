  prefs: []
  type: TYPE_NORMAL
- en: ^([[b](#CHP-3-FNOTE-2)]) *EMEA* means *Europe, Middle East*, and *Africa*. France
    is part of the EMEA regulatory region, but the French government only permits
    Wi-Fi usage on channels 10 through 14
  prefs: []
