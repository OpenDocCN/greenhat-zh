- en: Chapter 3. HOW WI-FI WORKS
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![HOW WI-FI WORKS](tagoreillycom20090210nostarchimages255004.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Wireless Ethernet, better known as Wi-Fi, uses spread-spectrum radio signaling
    to distribute computer data through local area networks. This chapter describes
    the technical details of Wi-Fi networking, including the differences among the
    Wi-Fi standards and the structure of a network. It also includes basic information
    about Wi-Fi access points (also called *base stations*) and network interface
    adapters.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi Network Controls
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wi-Fi specifications control the way data moves through the physical layer (the
    radio link), and it defines a media access control (MAC) layer that handles the
    interface between the physical layer and the rest of the network structure.
  prefs: []
  type: TYPE_NORMAL
- en: The Physical Layer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In an 802.11 network, the radio transmitter adds a 144-bit preamble to each
    packet, with 128 bits that the receiver uses to synchronize with the transmitter
    and a 16-bit start-of-frame field (a *frame* is a packet with additional data
    added to the beginning or end of the bit string). This is followed by a 48-bit
    header that contains information about the data transfer speed, the length of
    the data contained in the packet, and an error-checking sequence. This header
    is called the PHY preamble because it controls the physical layer (in the ISO
    model) of the communication link.
  prefs: []
  type: TYPE_NORMAL
- en: Because the header specifies the speed of the data that follows it, the preamble
    and the header are always transmitted at 1Mbps. Therefore, even if a network link
    is operating at the full 11Mbps, the effective data transfer speed is considerably
    slower. In practice, the best you can expect is about 85 percent of the nominal
    speed, and the other types of overhead in the data packets reduce the actual speed
    even more.
  prefs: []
  type: TYPE_NORMAL
- en: The 144-bit preamble is a holdover from the older and slower DSSS systems that
    has stayed in the specification to assure that 802.11 devices are still compatible
    with the older standards, but it really doesn't accomplish anything useful. There
    is an optional alternative that uses a shorter 72-bit preamble. In a short preamble,
    the synchronization field has 56 bits that are combined with the same 16-bit start-of-frame
    field used in long preambles. The 72-bit preamble is not compatible with very
    old 802.11 hardware, but that doesn't matter in a modern Wi-Fi network because
    all the nodes can recognize the short preamble format. In all other respects,
    a short preamble works just as well as a long one.
  prefs: []
  type: TYPE_NORMAL
- en: It takes the network a maximum of 192 milliseconds to handle a long preamble,
    compared to 96 milliseconds for a short preamble. In other words, the short preamble
    cuts the overhead on each packet in half. This makes a significant difference
    in the actual data transmission speed, especially for things like streaming audio
    and video and voice over Internet services.
  prefs: []
  type: TYPE_NORMAL
- en: Some manufacturers use the long preamble as the default, and others use the
    short preamble. It's usually possible to change the preamble length in the configuration
    software for network adapters and access points.
  prefs: []
  type: TYPE_NORMAL
- en: 'For most users, preamble length is one of those technical details that you
    don''t have to understand as long as it''s the same for all the devices in the
    network. Fifteen years ago, when telephone modems were the most common way to
    connect one computer to another, we all had to worry about setting the data bits
    and stop bits every time we placed a call through a modem. You probably never
    knew exactly what a stop bit is (it''s the amount of time an old mechanical Teletype
    printer needed to return to the idle state after sending or receiving each byte),
    but you knew that it had to be the same at both ends. Preamble length is the same
    kind of obscure setting: It has to be the same on every node in a network, but
    most people neither know nor care what it means.'
  prefs: []
  type: TYPE_NORMAL
- en: The MAC Layer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Within the ISO model, the MAC layer (which is usually understood as a subset
    of the data link layer) controls the traffic that moves through the radio network.
    It prevents data collisions and conflicts by using a set of rules called *carrier
    sense multiple access/collision avoidance (CSMA/CA)*, and it supports the security
    functions specified in the 802.11 standards. When the network includes more than
    one access point, the MAC layer associates each network client with the access
    point that provides the best signal quality.
  prefs: []
  type: TYPE_NORMAL
- en: 'When more than one node in the network tries to transmit data at the same time,
    CSMA/CA instructs all but one of the conflicting nodes to back off and try again
    later, and it allows the surviving node to send its packet. CSMA/CA works like
    this: When a network node is ready to send a packet, it listens for other signals
    first. If it doesn''t hear anything, it waits for a random (but short) period
    of time and then listens again. If it still doesn''t sense a signal, it transmits
    a packet. The device that receives the packet evaluates it, and if it''s intact,
    the receiving mode returns an acknowledgment. But if the sending node does not
    receive the acknowledgment, it assumes that there has been a collision with another
    packet that scrambled the data, so it waits for another random interval and then
    tries again.'
  prefs: []
  type: TYPE_NORMAL
- en: CSMA/CA also has an optional feature that sets an access point (the bridge between
    the wireless LAN and the backbone network) as a point coordinator that can grant
    priority to a network node that is trying to send time-critical data types, such
    as voice or streaming media.
  prefs: []
  type: TYPE_NORMAL
- en: 'The MAC layer can support two kinds of authentication to confirm that a network
    device is authorized to join the network: open authentication and shared key.
    When you configure your network, all the nodes in the network must use the same
    kind of authentication. The network supports all of these housekeeping functions
    in the MAC layer by exchanging (or trying to exchange) a series of control frames
    before it allows the higher layers to send data. It also sets several options
    on the network adapter:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The network supports two power modes: continuous aware mode and power save
    polling mode. In *continuous aware mode*, the radio receiver is always on and
    consuming power. In *power save polling mode*, the radio is idle much of the time,
    but it periodically polls the access point for new messages. As the name suggests,
    power save polling mode reduces the battery drain on portable devices such as
    laptop computers and PDAs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The network contains the access control that keeps unauthorized users out of
    the network. A Wi-Fi network can use two forms of access control: the *SSID* (the
    name of the network) and the *MAC address* (a unique string of characters that
    identifies each network node). Each network node must have the SSID programmed
    into it or the access point will not associate with that node. An optional table
    of MAC addresses can restrict access to radios whose addresses are on the list.
    It controls the wired equivalent privacy (WEP) or Wi-Fi protected access (WPA)
    encryption function. WEP encryption can use either a 64-bit or a 128-bit encryption
    key to encode and decode data as it passes through the radio link; WPA uses a
    128-bit key and a 48-bit initialization vector (see [Chapter 12](ch12.html "Chapter 12. WIRELESS
    NETWORK SECURITY") for information about using Wi-Fi encryption).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other Control Layers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All of the activity specified in the 802.11 standards takes place at the PHY
    and MAC layers. The higher layers control things like addressing and routing,
    data integrity, syntax, and the format of the data contained inside each packet.
    It doesn't make any difference to these layers whether they're moving packets
    through wires, fiber optic lines, or radio links. Therefore, you can use a wireless
    network with any kind of LAN or other network protocol. The same radios can handle
    TCP/IP, Novell NetWare, and all the other network protocols built into Windows,
    Unix, Macintosh, and other operating systems equally well.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi Network Protocols
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The first Wi-Fi method to reach the marketplace was the 802.11b version in
    1999, and the faster 802.11a followed about a year later, though the standards
    were released at the same time. By 2003, the IEEE standards group had developed
    the newer 802.11g specification that offered the best of both earlier types: It''s
    as fast as 802.11a, and it has the greater signal range of 802.11b. The 802.11g
    specification is also backward compatible with 802.11b, so an older 802.11b-only
    network adapter will work (albeit at slower 802.11b speeds) with an 802.11g access
    point.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*There are also specifications designated as 802.11c, d, e and f, but they
    have to do with things like bridge operation and Quality of Service (QoS). Unless
    you''re manufacturing your own base stations, you''ll never have to worry about
    them*.'
  prefs: []
  type: TYPE_NORMAL
- en: The latest Wi-Fi specification is 802.11n. It provides higher speed and better
    security than any of the earlier versions. You can expect 802.11n access points
    to also work with 802.11b and 802.11g network adapters.
  prefs: []
  type: TYPE_NORMAL
- en: When you're using a Wi-Fi system to connect to the Internet, it's important
    to remember that the data transfer speed across the wireless link is less relevant
    than you might expect. The maximum bandwidth of your incoming Wi-Fi signal can't
    be greater than the speed of the data that the access point receives. Even if
    the network's Wi-Fi base station can handle relatively high-speed signaling, it's
    probably connected to the Internet through a T-1, cable modem, or DSL line that
    has a maximum speed of 5Mbps or less, so that's the maximum speed that it can
    relay the signal to you.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi Radio Frequencies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By international agreement, a section of radio spectrum near 2.4 GHz is reserved
    for unlicensed industrial, scientific, and medical (ISM) services, including spread
    spectrum wireless data networks. The 802.11b, 802.11g, and 802.11n services all
    use this band.
  prefs: []
  type: TYPE_NORMAL
- en: Another band of frequencies near 5.3 GHz is reserved for something called the
    unlicensed national information infrastructure (U-NII). The Federal Communications
    Commission (FCC) in the United States and similar regulatory bodies in other countries
    permit wireless networking in both the ISM band and the U-NII band. 802.11a operates
    in the U-NII band.
  prefs: []
  type: TYPE_NORMAL
- en: However, the exact frequency allocations for Wi-Fi services are slightly different
    from one part of the world to another; the authorities in different countries
    have assigned slightly different frequency bands. [Table 3-1](ch03s03.html#unlicensed__ghz_spread_spectrum_frequenc
    "Table 3-1. Unlicensed 2.4 GHz Spread Spectrum Frequency Assignments") shows the
    2.4 GHz frequency assignments in several locations.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 3-1. Unlicensed 2.4 GHz Spread Spectrum Frequency Assignments**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Region | ISM Frequency Band |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| North America | 2.4000–2.4835 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| Europe | 2.4000–2.4835 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| France | 2.4465–2.4835 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| Spain | 2.445–2.475 GHz |'
  prefs: []
  type: TYPE_TB
- en: '| Japan | 2.471–2.497 GHz |'
  prefs: []
  type: TYPE_TB
- en: Just about every other country in the world also uses one of these bands. Those
    minor differences in frequency allocations are not particularly important (unless
    you plan to transmit across the border between France and Spain or something equally
    unlikely) because most networks operate entirely within a single country or region,
    and the normal signal range is usually just a few hundred feet. There's enough
    overlap among the various national standards to allow the same equipment to operate
    legally anywhere in the world. The set of channels your equipment can use is typically
    dictated by the country it was sold in, and it is usually set by the manufacturer.
  prefs: []
  type: TYPE_NORMAL
- en: Wireless Channels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The exact frequency that a particular wireless network uses is determined by
    its channel. In North America, Wi-Fi devices use 11 802.11b/g channels. Many other
    countries have authorized 13 channels, but Japan uses 14 channels, and only 4
    are available in France. Fortunately, the entire world uses the same set of channel
    numbers, so channel 9 in New York uses exactly the same frequency as channel 9
    in Tokyo or Paris. [Table 3-2](ch03s03.html#wireless_ethernet_channel_assignments
    "Table 3-2. Wireless Ethernet Channel Assignments") shows the channels used in
    different countries and regions.
