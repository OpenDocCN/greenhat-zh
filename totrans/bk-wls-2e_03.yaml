- en: Choosing the operating channel is the network operator's responsibility. When
    you connect to an existing network, your computer or network adapter will automatically
    detect one or more Wi-Fi signals and allow you to choose the one you want to use.
    Most Wi-Fi adapters and network interfaces can recognize more than one Wi-Fi protocol
    and configure the connection for the active signal. So, for example, if your computer
    finds both an 802.11a signal and an 802.11g signal, you can choose either one
    without the need to manually change the internal settings.
  prefs: []
  type: TYPE_NORMAL
- en: The 802.11 specifications and various national regulatory agencies (such as
    the FCC in the United States) have also set limits on the amount of transmitter
    power and antenna gain that a Wi-Fi device can use. This restriction is intended
    to limit the distance over which a network link can operate, and therefore it
    allows more networks to use the same channels without interference. We'll talk
    about methods for working around those power limits and extending the range of
    your wireless network without violating the law in [Chapter 10](ch10.html "Chapter 10. LONG
    RANGE POINT-TO-POINT LINKS").
  prefs: []
  type: TYPE_NORMAL
- en: Wireless Network Devices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After you have defined the data format and the radio links, the next step is
    to set up a network structure. How do computers use the radios and the data format
    to actually exchange data?
  prefs: []
  type: TYPE_NORMAL
- en: 'Wi-Fi networks include two categories of radios: network adapters and access
    points. A *network adapter* is connected to a computer or some other device, such
    as a printer, that exchanges data with a wireless network. An *access point* is
    the base station for a wireless network, and is a bridge between the wireless
    network and a traditional wired network.'
  prefs: []
  type: TYPE_NORMAL
- en: Network Adapters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Wi-Fi network adapters can take several physical forms:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Plug-in PC Cards that fit the PCMCIA sockets in most laptop computers**'
  prefs: []
  type: TYPE_NORMAL
- en: To bypass the internal shielding in most computers, the built-in antennas and
    status lights in most wireless PC Card adapters extend about an inch beyond the
    opening of the card socket. Other PC Card adapters have sockets for external antennas.
  prefs: []
  type: TYPE_NORMAL
- en: '**Internal network adapters on PCI cards that fit inside a desktop computer**'
  prefs: []
  type: TYPE_NORMAL
- en: Most PCI adapters are actually PCMCIA sockets that allow a user to plug a PC
    Card into the back of the computer, but a few are built directly on the PCI expansion
    cards. As an alternative to a rear panel socket, separate PCMCIA sockets that
    fit a computer's external front panel drive bays are available from Actiontec
    and several other manufacturers.
  prefs: []
  type: TYPE_NORMAL
- en: '**External USB adapters**'
  prefs: []
  type: TYPE_NORMAL
- en: USB adapters are often a better choice than PC Cards or internal adapters because
    they're easier to install, and it's almost always easier to move an adapter at
    the end of a cable to a position with the best possible radio signal path to and
    from the nearest access point.
  prefs: []
  type: TYPE_NORMAL
- en: '**Internal wireless adapters built into laptop computers**'
  prefs: []
  type: TYPE_NORMAL
- en: Internal adapters are modules that plug into the computer's motherboard. They
    present the same appearance to the operating system as an external PCMCIA card.
    The antennas for built-in radios are usually hidden inside the computer's fold-over
    clamshell screen.
  prefs: []
  type: TYPE_NORMAL
- en: '**Plug-in adapters for PDAs and other handheld devices**'
  prefs: []
  type: TYPE_NORMAL
- en: PDAs and other handheld devices often have expansion ports that can take one
    of several types of expansion cards. Typically, they present the same appearance
    to the operating system as a larger expansion card in a laptop. It is rare for
    adapters for PDAs and handhelds to have antenna jacks.
  prefs: []
  type: TYPE_NORMAL
- en: '**Internal network interfaces built into other devices, such as Internet-capable
    telephone sets and office or household appliances**'
  prefs: []
  type: TYPE_NORMAL
- en: Today, printers, digital cameras, Internet radios, voice over Internet (VoIP)
    telephones, home entertainment systems, and many other devices can all use Wi-Fi
    links to send and receive images, audio, and other forms of data. In the future,
    sophisticated household appliances will use Wi-Fi to transmit status messages
    when your clothes are dry or your roast has reached its ideal temperature.
  prefs: []
  type: TYPE_NORMAL
- en: A network adapter should work with any operating system as long as a driver
    for that adapter is available. In practice, that means you can find Windows drivers
    for just about everything, but you will have fewer choices if you're using a computer
    running Mac OS, Linux, or Unix. You can find pointers to sources for Linux and
    Unix drivers in [Chapter 7](ch07.html "Chapter 7. WI-FI FOR LINUX AND UNIX"),
    and information about using Wi-Fi with a Macintosh in [Chapter 8](ch08.html "Chapter 8. WI-FI
    FOR MAC").
  prefs: []
  type: TYPE_NORMAL
- en: Adapters for Multiple Network Types
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In some situations, you might want to use different kinds of network connections
    in different places. For example, when your laptop is running in your office,
    you will want it to connect to your LAN through a Wi-Fi link so you can use the
    company's high-speed Internet account and exchange files and messages with other
    local computers. But when you take the same computer on the road, you want to
    connect to the Internet through a cellular data service. Therefore, it would be
    very convenient if your computer could automatically choose the best connection
    for your current location.
  prefs: []
  type: TYPE_NORMAL
- en: Today, the only way to change network types is to manually choose the software
    that controls each type of network; you might also have to physically remove one
    network adapter and insert another one. But the makers of laptop computers and
    network interface adapters are working on this problem, and several of them will
    offer a single network adapter and control software in the near future that detects
    more than one type of wireless service and either offers an onscreen choice or
    automatically selects the best connection for you.
  prefs: []
  type: TYPE_NORMAL
- en: When you install one of these multiple-service adapters, you can set up your
    own list of priorities; for example, you might want it to look for your home or
    office LAN first, and if that's not available, to set up a connection to your
    cellular data account.
  prefs: []
  type: TYPE_NORMAL
- en: Access Points
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Access points are often combined with other network functions. It''s quite
    possible to find a stand-alone access point that just plugs into a wired LAN through
    a data cable, but there are plenty of other options. Common access point configurations
    include:'
  prefs: []
  type: TYPE_NORMAL
- en: Simple base stations with a bridge to an Internet port for connection to a LAN
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Base stations that include a switch, hub, or router with one or more wired Ethernet
    ports along with the wireless access point
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Broadband routers that provide a bridge between a cable modem or DSL port and
    the wireless access point
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software access points that use one of the wireless network interface adapters
    in your computer as the base station
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Residential gateways that support a limited number of operating channels
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The physical design of access points varies from one manufacturer to another.
    Some look like industrial devices that were intended to be placed out of sight
    on the floor or mounted on an inconspicuous wall, but others (especially the ones
    targeted at the home network market) have swooshy, "aerodynamic" shapes that appear
    to have been designed for the top of a coffee table or, more likely, next to a
    desktop computer. Some have internal antennas, others (like the one in [Figure 3-2](ch03s04.html#a_typical_wi-fi_access_point_this_one_fr
    "Figure 3-2. A typical Wi-Fi access point, this one from Linksys")) have short
    vertical whips permanently attached, and still others have connectors for external
    antennas (which may or may not be supplied with the access point). Regardless
    of its size and shape, every access point includes a radio that sends and receives
    messages and data between network stations and an Ethernet port that connects
    to a wired network.
  prefs: []
  type: TYPE_NORMAL
- en: '![A typical Wi-Fi access point, this one from Linksys](tagoreillycom20090210nostarchimages254647.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-2. A typical Wi-Fi access point, this one from Linksys**'
  prefs: []
  type: TYPE_NORMAL
- en: Building a Network
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Wi-Fi networks operate in two modes: ad hoc networks and infrastructure networks.
    As the name suggests, an ad hoc network is usually temporary. An *ad hoc network*
    is a self-contained group of stations with no connection to a larger LAN or the
    Internet. It includes two or more wireless stations with no access point or connection
    to the rest of the world. Ad hoc networks are also called *peer-to-peer networks*
    and *independent basic service sets (IBSS)*. [Figure 3-3](ch03s04.html#an_ad_hoc_wireless_network_with_three_st
    "Figure 3-3. An ad hoc wireless network with three stations") shows a simple ad
    hoc network.'
  prefs: []
  type: TYPE_NORMAL
- en: '![An ad hoc wireless network with three stations](tagoreillycom20090210nostarchimages254493.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-3. An ad hoc wireless network with three stations**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Infrastructure networks* have one or more access points that are almost always
    connected to a wired network. Each wireless station exchanges messages and data
    with the access point, which relays them to other nodes on the wireless network
    or the wired LAN. Any network that requires a wired connection through an access
    point to a printer, a fileserver, or an Internet gateway is an infrastructure
    network. [Figure 3-4](ch03s04.html#a_simple_infrastructure_network "Figure 3-4. A
    simple infrastructure network") shows an infrastructure network.'
  prefs: []
  type: TYPE_NORMAL
- en: '![A simple infrastructure network](tagoreillycom20090210nostarchimages254075.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-4. A simple infrastructure network**'
  prefs: []
  type: TYPE_NORMAL
- en: An infrastructure network with just one base station is also called a *basic
    service set (BSS)*. When the wireless network uses two or more access points,
    the network structure is an *extended service set (ESS)*. Recall that the technical
    name for a network ID is the *SSID*. You might also see it called a *BSSID* if
    the network has just one access point or an *ESSID* when it has two or more access
    points.
  prefs: []
  type: TYPE_NORMAL
- en: A network with more than one access point (an ESS) creates several new complications.
    First, the network must include a way for only one base station to handle data
    from a particular station, even if the station is within range of more than one
    base station. And if the station is moving during a network session, or if some
    kind of local interference crops up near the first access point, the network might
    have to hand off the connection from one access point to another. Wi-Fi networks
    handle this problem by associating a station with only one access point at a time
    and ignoring the signals from stations that are not associated. When the signal
    fades at one access point and improves at another, or when the amount of traffic
    forces the network to rebalance the load, the network will reassociate the station
    with a new access point that can provide acceptable service. If you think this
    sounds a lot like the way a cellular telephone system handles roaming, you're
    absolutely correct; even the terminology is the same—it's also called *roaming*.
  prefs: []
  type: TYPE_NORMAL
- en: Public and Private Networks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wi-Fi is an unlicensed radio service, and that means that anybody can set up
    a base station (licensed radio services typically require an expensive license
    to operate a radio at a specific location for a fixed number of years). Some of
    these base stations limit access to a specific set of users, but others allow
    any computer within range of the radio signal to set up a connection.
  prefs: []
  type: TYPE_NORMAL
- en: When your computer searches for a Wi-Fi signal, it's likely that it will find
    more than one active network; some of them might be private networks, and others
    might be accessible to anybody who wants to use them. Public access points, also
    called *hot spots*, allow any nearby computer to establish a connection; some
    require paid accounts, but many others, especially in places like schools and
    libraries, are free (although they might require a login name and password).
  prefs: []
  type: TYPE_NORMAL
- en: As a general rule, most private networks should have one or more security features,
    such as encryption or MAC address restriction that locks out unauthorized users,
    but it's not uncommon to find home and business networks that are wide open because
    the owner never bothered to turn on the security tools. We'll explain how to use
    MAC address restriction and other security tools in [Chapter 12](ch12.html "Chapter 12. WIRELESS
    NETWORK SECURITY").
  prefs: []
  type: TYPE_NORMAL
- en: Putting It All Together
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The radio link, the data structure, and the network architecture are the three
    essential elements that form the internal plumbing of a Wi-Fi network. Like the
    components of most other networks (and most plumbing systems, for that matter),
    these elements should be entirely invisible to the people using the network—if
    users can send and receive messages, read files, and perform other activities
    on the network, they should never have to worry about the low-level details.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, this assumes that it always works exactly as it's supposed to work,
    and users never have to call a network help desk to ask why they can't read their
    email. Now that you have read this chapter, you probably know more about the way
    your wireless LAN moves messages from here to there than 95 percent of the people
    who use Wi-Fi networks. And you have a good chance of understanding the support
    person who tells you to make sure you're using channel 11, or that you need to
    change your preamble length, or that your adapter is operating in infrastructure
    mode.
  prefs: []
  type: TYPE_NORMAL
