- en: Appendix B. Wikipedia for Teachers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Student use of Wikipedia is very widespread—and understandably so! Wikipedia
    is readily available, easy to use, and covers an immense amount of information
    about subjects that students at all levels study.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to reading the site, students may even contribute. Recognizing
    this, some teachers have incorporated editing and analyzing Wikipedia articles
    into their syllabi. On the other hand, many teachers and schools have profound
    concerns about using Wikipedia. In this section, we''ll talk about using Wikipedia
    in two educational contexts: as a reference resource used by students, both in
    and out of the classroom, and as a possible source of teaching material for classroom
    editing projects.'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia as a Classroom Reference Resource
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Wikipedia makes a natural reference resource: It''s free, easily accessible,
    and has a much greater breadth of coverage than most reference sources. The downsides
    of using Wikipedia in a classroom setting include, of course, the potential for
    inaccurate, incomplete, or vandalized material and, for young children, possibly
    inappropriate material.'
  prefs: []
  type: TYPE_NORMAL
- en: One possible solution to these problems is to use Wikipedia article selections
    on CD or DVD, as summarized in [Appendix A](hw-wkpd-wk_22.html "Appendix A. Reusing
    Wikimedia Content"). Two of these selections were designed specifically for schools,
    one particularly geared toward the UK National Curriculum. You can browse the
    articles on the DVD, which were edited and checked for suitability, at [http://schools-wikipedia.org/](http://schools-wikipedia.org/).
  prefs: []
  type: TYPE_NORMAL
- en: For children or English-language learners, the Simple English Wikipedia may
    also be appropriate. Available at [http://simple.wikipedia.org/](http://simple.wikipedia.org/),
    this site aims to cover the same topics as the English-language Wikipedia, but
    in a simpler version of English. The breadth of the site is not nearly as large
    as that of the English-language Wikipedia, however, and many articles are still
    stubs.
  prefs: []
  type: TYPE_NORMAL
- en: Guiding Student Use of Wikipedia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some school districts have banned the use of Wikipedia, an action which has
    made news.^([[37](#ftn.CHP-B-FNOTE-1)]) The question is, of course, whether banning
    Wikipedia as a source will actually prevent students from using the site—or simply
    encourage students to avoid citing it. Our feeling is that students will use Wikipedia
    regardless; simply requiring students to go beyond Wikipedia (as with any encyclopedia)
    in their assignments may be a better solution. Students should cite additional
    sources for their projects, and often good Wikipedia articles can point students
    to some of those additional sources, though teachers should make sure these aren't
    the only references students use. Make your expectations regarding using Wikipedia
    for assignments clear. Discussing Wikipedia and its policies in detail can also
    be a good introduction to thinking critically about bias and authorship of any
    information source, online or off. Just figuring out what a neutral point of view
    might be for a controversial topic is a lesson in itself! Teaching students to
    assess each article separately, using the criteria mentioned in [Chapter 4](hw-wkpd-wk_05.html
    "Chapter 4. Understanding and Evaluating an Article"), is also important; Wikipedia
    is not a monolithic source and it should be clear that it is not of uniformly
    good or poor quality.
  prefs: []
  type: TYPE_NORMAL
- en: 'Whenever students use Wikipedia as a source, citing it accurately is important.
    Citations to Wikipedia should always include the (accurate) name of the article
    and a link to the particular version of the article that was accessed. You can
    get this by clicking either the Permanent link or the Cite This Page link on the
    left-hand sidebar when you are viewing an article. Cite This Page, in particular,
    provides an easy way to get citations for the article formatted using a number
    of academic styles. For instance, an American Psychological Association–style,
    or *APA-style*, citation generated by the Cite This Page feature for the article
    [[domestic sheep]] looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
