- en: Assigning Wikipedia Editing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Several projects have been developed that incorporate editing Wikipedia articles
    into classroom activities. Some teachers (primarily at the university level) have
    even made contributing good Wikipedia articles a requirement in place of term
    papers. A list of current and ongoing projects can be found at [[Wikipedia:School
    and university projects]], which also collects other resources for those trying
    to start a classroom project. [[Wikipedia:WikiProject Classroom coordination]]
    (shortcut WP:WPCC) also has a list of Wikipedia volunteers who are willing to
    help teachers work with Wikipedia at any level. If you start a classroom project,
    listing it on these pages and making other active editors aware of the articles
    your students are working on can be helpful; other editors are usually glad to
    help answer questions and help students navigate Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: In general, assignments for student writing on Wikipedia should take into account
    the realities of the core policies and the fact that unwanted contributions will
    be quickly removed or changed. Make sure that students are familiar with Wikipedia
    and content policies and have time to experiment with editing and learn basic
    syntax. Having the students create logins (and having them edit while logged in)
    is also recommended, as this gives you a way to keep track of their contributions
    if they share their usernames with you. Keeping track of your students' contributions
    also helps you make sure things are going smoothly. Students can work individually
    or as a team, but it's important to reinforce that Wikipedia is generally a collaborative
    project. They will be working with other editors who are outside the school environment
    and who will not give them any special consideration for being students.
  prefs: []
  type: TYPE_NORMAL
- en: 'Assigning an article for cleanup or expansion is probably a better route to
    take than asking students to create brand-new articles. As noted in [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing"), finding a new article topic that meets notability
    standards can be difficult; much of the "low-hanging fruit" is already taken.
    Wikipedia has hundreds of thousands of existing articles that could use a thorough
    reworking, however. (If you''re working with advanced-level students in a topic
    area that needs to be expanded, requiring that students start new articles may
    be a good idea.) Be creative: If the class is focusing on a particular subject
    area, have students research new information to add to articles that need expanding
    or fact-check poorly cited articles. If you are teaching composition or editing,
    you might have students copyedit or rewrite poor-quality articles for practice.
    If you''re teaching upper-level students, you might have them rate articles in
    their topic area or have students work on the article version in the Simple English
    Wikipedia as a way to practice explaining information clearly using simpler language.
    For students at any level, working on adding reliable references and sources to
    articles provides an ideal opportunity to learn research skills.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, though it may be tempting, don't encourage students to add work written
    for another project, such as a term paper, directly to Wikipedia. Often such work
    is cast in a tone and style that is inappropriate for a general encyclopedia (see
    [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research")). If you
    require students to edit Wikipedia articles, make this a separate writing project
    from other work.
  prefs: []
  type: TYPE_NORMAL
