    unite in banning Wikipedia," November 21, 2007, [http://seattletimes.nwsource.com/html/living/2004025648_wikipedia21.html](http://seattletimes.nwsource.com/html/living/2004025648_wikipedia21.html),
    an earlier discussion on Slashdot at [http://ask.slashdot.org/askslashdot/07/04/13/2018210.shtml](http://ask.slashdot.org/askslashdot/07/04/13/2018210.shtml),
    and a Wikinews story from March 22, 2007, "Several US universities ban Wikipedia
    as primary source," [http://en.wikinews.org/wiki/Several_US_universities_ban_Wikipedia_as_primary_source](http://en.wikinews.org/wiki/Several_US_universities_ban_Wikipedia_as_primary_source).
