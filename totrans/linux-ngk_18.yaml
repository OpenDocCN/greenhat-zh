- en: Wireless Protocols
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线协议
- en: 'To get up to speed in the wireless world, you should first be aware of the
    three wireless protocols commonly in use today: 802.11a, 802.11b, and 802.11g,
    which are collectively referred to as *Wi-Fi* (short for wireless fidelity). In
    case you are wondering, a *protocol* is basically a data transmission format that
    has been generally agreed upon, in this case by the Institute of Electrical and
    Electronics Engineers (IEEE). Of these three 802.11 protocols, average home users
    need only concern themselves with 802.11b and 802.11g, as the hardware for these
    protocols is considerably less expensive than that for 802.11a, which is primarily
    used in large office environments.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要在无线世界中跟上步伐，你首先应该了解目前普遍使用的三种无线协议：802.11a、802.11b和802.11g，它们统称为*Wi-Fi*（无线保真的缩写）。如果你在好奇，那么*协议*基本上是一种被普遍接受的数据传输格式，在这种情况下是由电气和电子工程师协会（IEEE）达成的。在这三个802.11协议中，普通家庭用户只需要关注802.11b和802.11g，因为这些协议的硬件比802.11a便宜得多，而802.11a主要用于大型办公环境。
- en: The faster of the two protocols is 802.11g, which has a transmission speed of
    54 Mbps compared to the 11 Mbps speed of 802.11b. Linux support for 802.11g wireless
    cards, however, is still developmental at best, which means that for now you had
    better stick to the 11 Mbps 802.11b protocol when selecting a wireless card. Although
    this may sound like an undesirable limitation, it is pretty much irrelevant in
    the real-world scheme of things. The somewhat lower speed of the 802.11b devices
    will most likely matter very little to you unless you are forking out an awful
    lot of money to your Internet provider each month for some extreme bandwidth.
    After all, the average transmission speed of most home cable Internet connections
    is still less than the 11 Mbps speed of 802.11b, so don’t fret too much. Just
    remember that a traditional dial-up telephone modem has a transmission speed of
    56 Kbps, or 56 *thousand* bits per second; 11 Mbps is 11 *million* bits per second.
    That is plenty fast for the average mortal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两个协议中较快的协议是802.11g，其传输速度为54 Mbps，而802.11b的速度为11 Mbps。然而，Linux对802.11g无线卡的支持仍然处于开发阶段，这意味着现在在选择无线卡时，你最好坚持使用11
    Mbps的802.11b协议。虽然这可能听起来像是一个不理想的限制，但在现实世界的方案中，这几乎无关紧要。802.11b设备的较低速度对你来说可能影响不大，除非你每个月都要向互联网提供商支付大量费用以获得极端的带宽。毕竟，大多数家庭电缆互联网连接的平均传输速度仍然低于802.11b的11
    Mbps速度，所以不必过于担心。只需记住，传统的拨号电话调制解调器的传输速度为56 Kbps，即56 *千*比特每秒；11 Mbps是11 *百万*比特每秒。这对普通人来说已经足够快了。
- en: Another reason you shouldn’t feel so hampered by having to use an 802.11b wireless
    card is that the 802.11b protocol is still more commonly used than the newer 802.11g.
    Most public wireless access areas *(hot spots)*, such as airports, university
    campuses, and hotels still use the 802.11b protocol. Even if the 802.11g protocol
    is used in such places, or even if someone in your family has an 802.11g- based
    system up and running in your house, you can still connect to the Net over that
    system with your 802.11b network card, because the two protocols are compatible
    (though your 802.11b card won’t be able to use the extra speed of the 802.11g
    network).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应该因为必须使用802.11b无线卡而感到如此受限的另一个原因是，802.11b协议仍然比较新的802.11g更常用。大多数公共无线接入区域（热点），如机场、大学校园和酒店，仍然使用802.11b协议。即使在这些地方使用802.11g协议，或者即使你家里有人已经运行了一个基于802.11g的系统，你仍然可以使用你的802.11b网络卡通过该系统连接到互联网，因为这两个协议是兼容的（尽管你的802.11b卡无法使用802.11g网络的额外速度）。
- en: '|  | Note  | *An 802.11a card isn’t compatible with an 802.11b or 802.11g network.*
    |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *802.11a卡与802.11b或802.11g网络不兼容。* |'
