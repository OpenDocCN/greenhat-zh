    range). These included the Dell Truemobile 1150 ($39 to $49), the Compaq WL 110
    ($110 to $200), and the Netgear MA401 ($42 to $65). The Cisco 350 was also mentioned
    as working without a hitch for some, but it was also a source of grief for others.
