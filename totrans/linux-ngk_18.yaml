- en: A Quick Fix for the “Wi-Fi Quirkies”
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While using certain wireless NICs under Linux, you may experience what seems
    like a system freeze. It doesn’t happen very often, but it usually occurs while
    some sort of Internet operation is going on, either in the background or foreground.
    I like to call this the *Wi-Fi quirkies,* though you can just call it a pain in
    the posterior if you like. You will know when the quirkies strike because you
    won’t be able to do anything, not even move your mouse.
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, the solution to this is quick and easy — the tactile approach,
    which I explained in the [previous section](DDU0138.html#831). Just pull your
    wireless card out of the computer for a second and — *beep* — everything will
    go back to normal. Stick the card back in to reactivate and use it, and — *beep
    beep* — you can go right back to whatever it was you were doing on the Internet.
    It’s a simple and sure-fire way of solving the problem (and it sure beats kicking
    the machine).
  prefs: []
  type: TYPE_NORMAL
