- en: Activating Your Wireless Network Interface Card
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 激活您的无线网络接口卡
- en: Now that you have configured your wireless NIC, you need to activate it in order
    to use it, and there are two ways to do this. As you were warned when setting
    up the card, though, you may have to restart your computer before you can use
    your new device, so if your card doesn’t work immediately when you activate it,
    restart your computer and try again.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经配置了无线网络接口卡，你需要激活它才能使用它，有两种方法可以做到这一点。然而，正如你在设置卡片时被警告的那样，你可能在使用新设备之前需要重新启动计算机，所以如果你的卡片在激活时没有立即工作，请重新启动计算机并再次尝试。
- en: The more traditional way of activating a wireless card is essentially a point-
    and-click approach, utilizing the Network Device Control window. To open the window,
    go to the Main menu and select **System Tools** > **Network Device Control**.
    Once the Network Device Control window opens (see [Figure 18-9](#figure.DDU191)
    on the next page), you can conveniently activate and deactivate your configured
    network devices without having to enter root mode. To activate your device, select
    it in the device list by clicking on it once and then clicking the **Activate**
    button. After a moment or two of probing (the progress of which will be shown
    in a small window), your device will be activated and that will be indicated in
    the Status column. This point-and-click approach can be used not only to activate
    and deactivate wireless devices, but wired devices as well, making it convenient
    if you use both connection methods.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 激活无线网卡的传统方式本质上是一种点击操作，利用网络设备控制窗口。要打开窗口，请转到主菜单并选择**系统工具** > **网络设备控制**。一旦网络设备控制窗口打开（见下一页的[图18-9](#figure.DDU191)），你可以方便地激活和停用配置的网络设备，而无需进入root模式。要激活你的设备，通过单击一次设备列表中的它来选择它，然后单击**激活**按钮。经过一两分钟的探测（进度将在一个小窗口中显示），你的设备将被激活，并在状态列中显示出来。这种点击操作不仅可以用来激活和停用无线设备，还可以用来激活和停用有线设备，如果你使用这两种连接方式，这将非常方便。
- en: '[![Click To expand](1809.jpg)](1809_0.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1809.jpg)](1809_0.jpg)'
- en: 'Figure 18-9: Activating your network devices'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-9：激活你的网络设备
- en: 'The other way to activate your wireless card is rather simple: Pull your card
    out until you hear your machine beep once, and then reinsert the card, after which
    your machine will beep twice, the LEDs on the NIC will start blinking, and all
    will be well with the world. I like to call this the *tactile approach*. It is
    quick, effective, and exceedingly straightforward. That said, it is only fair
    to point out that hardware is hardware, and as such it can wear out or become
    damaged over time, so keep that in mind if you take a shine to this manner of
    doing things. After all, some PCMCIA slots can seem a bit flimsy. Just use your
    best judgment.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 激活无线网卡的另一种方式相当简单：将你的卡拔出，直到你听到机器响一次，然后重新插入卡，之后你的机器会响两次，网络接口卡上的LED灯将开始闪烁，一切都将恢复正常。我喜欢称之为“触觉方法”。它快速、有效，极其直接。尽管如此，公平地说，硬件就是硬件，随着时间的推移，它可能会磨损或损坏，所以如果你喜欢这种方式，请记住这一点。毕竟，一些PCMCIA插槽可能看起来有点脆弱。只需用你最好的判断力来使用它。
