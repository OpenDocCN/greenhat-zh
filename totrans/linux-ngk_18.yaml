- en: Wi-Fi Hardware
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Wi-Fi硬件
- en: 'To create your own home Wi-Fi setup, you need at least two pieces of hardware:
    a wireless access point (WAP) and a wireless network interface card (NIC), both
    of which you can see in [Figure 18-1](#figure.DDU183). These two devices act like
    a pair of transceivers, communicating with each other via radio signals rather
    than over a wired connection. The WAP transmits data it receives from the Internet
    source device (such as your cable or ADSL modem) and receives data transmitted
    by your computer’s NIC. The NIC, for its part, receives transmitted data from
    the WAP and transmits data from the computer back to the WAP.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建自己的家庭Wi-Fi设置，你需要至少两件硬件：一个无线接入点（WAP）和一个无线网络接口卡（NIC），这两件硬件都可以在[图18-1](#figure.DDU183)中看到。这两个设备就像一对收发器，通过无线电信号而不是有线连接进行通信。WAP从互联网源设备（如你的电缆或ADSL调制解调器）接收数据并将其传输，同时接收由你的电脑的NIC传输的数据。至于NIC，它接收来自WAP的传输数据，并将从电脑传输的数据发送回WAP。
- en: '[![Click To expand](1801.jpg)](1801_0.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1801.jpg)](1801_0.jpg)'
- en: 'Figure 18-1: All you need for a Wi-Fi setup: an access point and a network
    interface card'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-1：Wi-Fi设置所需的所有硬件：接入点和网络接口卡
- en: The basic differences between a wired and wireless Internet connection setup
    can be seen in [Figure 18-2](#figure.DDU184) on the next page. In the typical
    wired setup, a cable from your high-speed Internet source device is directly connected
    to your computer by an Ethernet cable. If you are using a cable modem, for example,
    you would have an Ethernet cable going from your cable modem directly into the
    Ethernet port of your computer.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有线和无线上网连接设置的基本区别可以在下一页的[图18-2](#figure.DDU184)中看到。在典型的有线设置中，从你的高速互联网源设备通过以太网线直接连接到你的电脑。例如，如果你使用的是电缆调制解调器，那么你将会有一个以太网线直接从你的电缆调制解调器连接到电脑的以太网端口。
- en: '[![Click To expand](1802.jpg)](1802_0.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1802.jpg)](1802_0.jpg)'
- en: 'Figure 18-2: Wired and wireless Internet connections compared'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-2：有线和无线互联网连接的比较
- en: In a Wi-Fi setup, the Ethernet cable connects your Internet source device directly
    to the wireless access point, rather than to your computer. The wireless NIC is
    connected to your computer. This is frequently a PC Card, which you plug into
    one of the PCMCIA ports on your laptop (or into a special adapter on desktops).
    The NIC and access point then communicate with each other via radio waves rather
    than a hard wire connection — a sort of virtual wire, if you like.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在Wi-Fi设置中，以太网电缆将你的互联网源设备直接连接到无线接入点，而不是连接到你的电脑。无线网卡连接到你的电脑。这通常是一个PC卡，你将其插入笔记本电脑上的一个PCMCIA端口（或在台式机上插入一个特殊适配器）。网卡和接入点然后通过无线电波而不是有线连接进行通信——如果你愿意，可以将其视为一种虚拟的电线。
- en: '*Wireless Access Points*'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*无线接入点*'
- en: If you want to set up a wireless system in your home or office, the first thing
    you will need to get is a wireless access point. Fortunately, Linux compatibility
    is not really much of an issue in this department because the access point doesn’t
    physically interface with your computer. In addition, as your 802.11b wireless
    NIC will work with access points using either the 802.11b or 802.11g protocols,
    it doesn’t really matter what kind of wireless access point you choose. This is
    not to say that you needn’t pay attention to what you are getting, though.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在家庭或办公室设置无线系统，你需要首先获得一个无线接入点。幸运的是，在这个领域，Linux的兼容性并不是一个大问题，因为接入点在物理上并不与你的电脑接口。此外，由于你的802.11b无线网卡可以与使用802.11b或802.11g协议的接入点一起工作，所以你选择哪种类型的无线接入点并不重要。但这并不意味着你不需要注意你得到的是什么。
- en: While whatever Wi-Fi access point you use should work right out of the box without
    the need for any special settings, there are a number of settings that you might
    want to consider specifying, especially for security reasons. For example, you
    may wish to restrict access to your wireless access point to certain hardware
    devices so that someone parked out on the street can’t access your network. Each
    piece of hardware *(node)* on a network has its own unique ID, referred to as
    a *MAC* (Media Access Control) *address*. If you want to make sure that only your
    wireless NIC can access your WAP, you can do so in your WAP settings by specifying
    your wireless card’s MAC address.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你使用哪个Wi-Fi接入点，都应该能够直接使用，无需任何特殊设置。但是，你可能想要考虑指定一些设置，尤其是出于安全考虑。例如，你可能希望仅允许某些硬件设备访问你的无线接入点，这样街上停着的车辆就无法访问你的网络。网络上的每一块硬件（节点）都有自己的唯一标识符，称为*MAC*（媒体访问控制）*地址*。如果你想确保只有你的无线网卡可以访问你的WAP，你可以在WAP设置中指定你的无线卡的MAC地址。
- en: You can usually change the WAP settings by opening a Web browser and then punching
    up the IP address of the wireless access point, which is generally printed somewhere
    in the user’s manual. This will present you with a Web page in which you can change
    or input the various settings. As Web browsers are not native to any one system,
    changing your settings with a Linux machine is no different from changing the
    settings with a machine running another operating system.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常可以通过打开网页浏览器并输入无线接入点的IP地址来更改WAP设置，这个IP地址通常打印在用户手册的某个地方。这将显示一个网页，你可以在这里更改或输入各种设置。由于网页浏览器不是任何操作系统的原生应用，因此在Linux机器上更改设置与在其他操作系统上更改设置没有区别。
- en: Of course, a few WAPs require you to use Internet Explorer to handle such browser-based
    settings, and because a Linux version of Internet Explorer does not exist, you
    will find yourself stuck unless you have a Mac or Windows machine to complete
    the job. Worse yet is the fact that some WAPs do not support browser-based settings
    at all. Instead, they require you to install special Windows software to do the
    job. When selecting hardware for your wireless setup, it is obviously best to
    stay clear of this sort of WAP.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一些WAP要求你使用Internet Explorer来处理基于浏览器的设置，由于没有Linux版本的Internet Explorer，除非你有Mac或Windows机器来完成这项工作，否则你会发现自己陷入困境。更糟糕的是，一些WAP根本不支持基于浏览器的设置。相反，它们要求你安装特殊的Windows软件来完成这项工作。在选择无线设置硬件时，显然最好避免这种类型的WAP。
- en: '*Wireless Network Interface Cards*'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*无线网络接口卡*'
- en: Whether you set up a home or office wireless access point, or you only need
    to access public WAPs (like at Starbucks), your machine will need a wireless NIC.
    Because these cards plug directly into your system, you must find and use a card
    that is Linux-compatible. Fedora Core comes with several wireless drivers built
    in, so if you use a card that is compatible with one of those drivers, all will
    be smooth sailing for you. Most wireless NICs are PC Cards that pop into the PCMCIA
    slot on the side of your laptop computer (see [Figure 18-3](#figure.DDU185)).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是设置家庭或办公室无线接入点，还是只需要访问公共WAP（如星巴克），您的机器都需要一个无线NIC。因为这些卡直接插入到您的系统中，您必须找到并使用一个与Linux兼容的卡。Fedora
    Core内置了几个无线驱动程序，所以如果您使用与这些驱动程序兼容的卡，一切都会顺利。大多数无线NIC是弹出到笔记本电脑侧面的PCMCIA插槽中的PC卡（参见[图18-3](#figure.DDU185)）。
- en: '[![Click To expand](1803.jpg)](1803_0.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1803.jpg)](1803_0.jpg)'
- en: 'Figure 18-3: A pair of PCMCIA slots'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-3：一对PCMCIA插槽
- en: Unfortunately, built-in Linux support is still pretty much limited to wireless
    NICs of the PC Card variety. Although there are also NICs that plug into one of
    your machine’s USB ports or PCI slots, the drivers available for such devices
    do not come with your Linux system. Therefore, I don’t really recommend using
    a non- PC-Card NIC, because adding a driver to Linux is not the simple slip-in-the-CD-
    and-double-click procedure that it can be on other systems. In fact, adding a
    driver to Linux involves mucking around with the Linux kernel itself, which is
    a cumbersome and even daunting process, especially for a beginner. Most drivers
    eventually make their way into future releases of the Linux kernel, so I strongly
    recommend sticking to hardware that is supported by the drivers included with
    your system.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，内置的Linux支持仍然主要限于PC卡类型的无线NIC。尽管也有可以插入您机器的USB端口或PCI插槽的NIC，但此类设备的驱动程序并不包含在您的Linux系统中。因此，我并不真的建议使用非PC卡NIC，因为将驱动程序添加到Linux并不是像在其他系统上那样简单的插入CD并双击的过程。实际上，将驱动程序添加到Linux涉及到对Linux内核本身进行操作，这是一个繁琐甚至令人畏惧的过程，尤其是对于初学者来说。大多数驱动程序最终都会进入Linux内核的后续版本中，所以我强烈建议坚持使用您的系统包含的驱动程序支持的硬件。
- en: 'If you would like to find out a bit more about the state of Linux wireless
    support, there is an excellent site that you will be pointed to by almost everyone
    you ask about such things: [www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/](http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/)
    Wireless.html. As you will soon find out, the only problem with the site is that
    there is so much information that you may end up being more confused than when
    you started out.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多关于Linux无线支持状态的信息，几乎每个人都会向您推荐一个优秀的网站：[www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/](http://www.hpl.hp.com/personal/Jean_Tourrilhes/Linux/)
    Wireless.html。您很快会发现，这个网站的唯一问题是信息量太大，您可能会比开始时更加困惑。
- en: Rather than baffling yourself needlessly, it is probably better to just look
    at what wireless NICs are supported by the drivers included in Fedora Core. The
    following list is taken directly from the configuration files in Fedora Core,
    so choosing a card from any of the following lists should ensure compatibility.
  id: totrans-38
