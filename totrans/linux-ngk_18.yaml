    of corporate mergers or acquisitions. If you already have one of the listed cards,
    you can try it out easily enough by simply plugging it in and seeing how things
    go by following the setup steps in the following [“Setting Up Your Wireless Card”](DDU0137.html#821)
    section.
  prefs: []
  type: TYPE_NORMAL
