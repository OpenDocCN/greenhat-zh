- en: '*Going Wireless with Linux*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Linux进行无线连接*'
- en: When notebook computers first came out, the greatest thing about them was that
    they freed people from their desks. People could do whatever they needed or wanted
    to do on their computer, wherever they wanted. As a cross-legged-on-the-floor
    kind of guy, a laptop was really great for me, as I could plop it down on the
    floor in front of the TV, and then sit there writing and gaming while playing
    my copy of *Wall Street* for the umpteenth time on the VCR. Yes, everything was
    great, but then came the Internet. Laptops suddenly became tethered to telephone
    lines and Ethernet cables.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当笔记本电脑最初出现时，它们最伟大的地方在于它们让人们从办公桌前解放出来。人们可以在任何他们想要的地方，做他们需要或想要在电脑上做的事情。作为一个喜欢坐在地上的人，笔记本电脑对我来说真的很棒，因为我可以把它放在电视前的地板上，然后坐在那里写作和玩游戏，同时在我的录像机上反复播放《华尔街》。是的，一切都很完美，但随后互联网出现了。笔记本电脑突然被电话线和以太网电缆束缚住了。
- en: Fortunately, laptops have been unleashed again as the computer world goes wireless.
    With the right wireless hardware, you can now use your computer just about anywhere
    you can catch a wave, so to speak. Whether you happen to be at your
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，随着计算机世界无线化，笔记本电脑再次被释放出来。有了合适的无线硬件，你现在几乎可以在任何你能捕捉到信号的地方使用你的电脑，换句话说。无论你是在你的早餐桌上，后院露台上，你大学的图书馆里，还是你当地的星巴克，你现在都可以上网，而无需物理上将你的电脑连接到任何东西上。
- en: breakfast table, on your backyard deck, in the library of your university, or
    at your local Starbucks, you can now go online without having to physically hook
    your computer up to anything.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的早餐桌上，后院露台上，你大学的图书馆里，或者你当地的星巴克，你现在都可以上网，而无需物理上将你的电脑连接到任何东西上。
