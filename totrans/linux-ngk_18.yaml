- en: Despite the large number of cards listed, you should be aware that many of these
    are no longer manufactured, while several others are now sold under different
    names, either through Original Equipment Manufacturer (OEM) arrangements or because
    of corporate mergers or acquisitions. If you already have one of the listed cards,
    you can try it out easily enough by simply plugging it in and seeing how things
    go by following the setup steps in the following [“Setting Up Your Wireless Card”](DDU0137.html#821)
    section.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管列出了大量的卡，你应该知道其中许多已经不再生产，而其他几个现在以不同的名称出售，无论是通过原始设备制造商（OEM）安排还是由于企业合并或收购。如果你已经拥有列表中的一张卡，你可以通过简单地插入它并按照以下[“设置你的无线卡”](DDU0137.html#821)章节中的设置步骤来查看情况来轻松尝试它。
- en: If you already have a card but it is not listed above, you might want to check
    it too, because it might be one of those supported cards under a different brand
    or model label. You can find out your card’s make and model by using **cardctl**(a
    PCMCIA card control utility). To do this, insert your wireless NIC into the
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有了一张卡但它在上面没有列出，你可能也想检查一下，因为它可能是那些在不同品牌或型号标签下支持的支持卡之一。你可以通过使用**cardctl**（一个PCMCIA卡控制实用程序）来找出你的卡的制造商和型号。为此，将你的无线NIC插入到
- en: PCMCIA slot of your computer, open a Terminal window, become root by using the
    **su** command, and then type /sbin/cardctl ident and press ENTER. The actual
    hardware make and model of the card will then appear in the Terminal window. If
    it matches one of those listed, you can be pretty sure that it is going to work.
    If not, you can still go through the setup steps in the following section to see
    what happens.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你的计算机的PCMCIA插槽中，打开一个终端窗口，使用**su**命令成为root用户，然后输入/sbin/cardctl ident并按回车键。卡的硬件制造商和型号将随后在终端窗口中显示。如果它与列表中的任何一个匹配，你可以相当肯定它将能够工作。如果不匹配，你仍然可以通过以下章节中的设置步骤来查看会发生什么。
- en: If you are going to go out and buy a card and do not want to waste your hard-
    earned cash experimenting, you will want to check things out more thoroughly.
    As always, a direct call for advice on one of the many Linux lists would be a
    good way to get such advice. I took a look at the archives of the Fedora_List
    mailing list and came up with a few reports of cards that were said to work “out
    of the box,” without the need for any special drivers. I then punched up those
    devices on froogle.google.com to see what was still available (and in what price
    range). These included the Dell Truemobile 1150 ($39 to $49), the Compaq WL 110
    ($110 to $200), and the Netgear MA401 ($42 to $65). The Cisco 350 was also mentioned
    as working without a hitch for some, but it was also a source of grief for others.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算出去买一张卡，并且不想浪费你辛苦赚来的钱进行实验，你将想要更彻底地检查一下。像往常一样，直接向许多Linux列表中的一个寻求建议将是一个获得此类建议的好方法。我查看了Fedora_List邮件列表的存档，并找到了一些据说“即插即用”的卡的报告，无需任何特殊驱动程序。然后我在froogle.google.com上查找了这些设备，看看什么还在销售（以及什么价格范围内）。这些包括Dell
    Truemobile 1150（39至49美元）、Compaq WL 110（110至200美元）和Netgear MA401（42至65美元）。Cisco
    350也被提到对一些人来说工作得很好，但对另一些人来说却是一个烦恼的来源。
- en: Not mentioned anywhere on the list (at least not where I could find it) was
    the Buffalo AirStation WLI-PCM-L11GP ($43 to $61), which is the card I’ve been
    using for some time now without a hitch. Although the card, as labeled, does not
    appear on the previous compatibility lists, performing a check with cardctl revealed
    that the card is telling my machine it is a Melco WLI-PCM-L11, which is on the
    list, so looks can be deceiving — even in the computer world.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在列表的任何地方都没有提到（至少不是我能找到的地方）的是Buffalo AirStation WLI-PCM-L11GP（43至61美元），这是我一段时间以来一直在使用且没有问题的卡。尽管标签上的卡似乎不在之前的兼容性列表中，但使用cardctl进行检查显示，该卡告诉我我的机器它是一个Melco
    WLI-PCM-L11，它在列表中，所以外表可能具有欺骗性——即使在计算机世界中。
