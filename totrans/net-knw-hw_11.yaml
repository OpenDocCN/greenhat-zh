- en: Chapter 11. CONNECTING YOUR COMPUTER TO A NETWORK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。将您的计算机连接到网络
- en: Regardless of the operating system that a computer uses, it requires the same
    configuration settings to connect to a LAN and to the Internet. Each operating
    system organizes configuration information differently, but they all require the
    settings described in [Chapter 10](ch10.html "Chapter 10. CONNECTING YOUR NETWORK
    TO THE INTERNET"). This chapter describes the configuration settings for Windows,
    Macintosh OS X, and for Linux and Unix, and it offers step-by-step instructions
    for connecting computers running those operating systems to your network.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 不论计算机使用的是哪种操作系统，连接到局域网和互联网都需要相同的配置设置。每个操作系统以不同的方式组织配置信息，但它们都需要描述在[第10章](ch10.html
    "第10章。将您的网络连接到互联网")中的设置。本章描述了Windows、Macintosh OS X以及Linux和Unix的配置设置，并为连接运行这些操作系统的计算机到您的网络提供了逐步说明。
- en: Before you try to configure the computers in your network, set up the LAN and
    WAN settings on the network's modem and router; the configuration of your network's
    computers must be compatible with those settings.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在您尝试配置网络中的计算机之前，请先在网络的调制解调器和路由器上设置LAN和WAN设置；您网络中计算机的配置必须与这些设置兼容。
- en: If your network includes an active DHCP server, your computer should automatically
    obtain the settings needed to connect to the LAN and to the Internet. When no
    DHCP server is present or if the DHCP client isn't working perfectly, you should
    assign an address manually and enter other settings for each computer individually.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络包含一个活动的DHCP服务器，您的计算机应自动获取连接到局域网和互联网所需的设置。当没有DHCP服务器或DHCP客户端工作不正常时，您应手动分配地址并为每个计算机单独输入其他设置。
- en: Note
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can use a computer with a fixed IP address in a DHCP network, but using
    one is a bad idea because the fixed address can cause collisions with an automatic
    assignment. Some routers and other devices that contain DHCP servers may also
    allow you to assign a specific IP address to a network node with a particular
    MAC address.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在DHCP网络中使用具有固定IP地址的计算机，但使用固定地址是一个糟糕的想法，因为固定地址可能会与自动分配发生冲突。一些包含DHCP服务器的路由器和其他设备也可能允许您将特定的IP地址分配给具有特定MAC地址的网络节点。
- en: 'The user''s manual for your modem or router and the information supplied by
    your Internet service provider are the definitive sources for network configuration
    information. Make a note of the following settings on your modem or router since
    you will need them to configure the individual computers:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您的调制解调器或路由器的用户手册以及您的互联网服务提供商提供的信息是网络配置信息的权威来源。请记下您调制解调器或路由器上的以下设置，因为您将需要它们来配置单个计算机：
- en: 'DHCP status: on or off'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DHCP状态：开启或关闭
- en: IP address
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IP地址
- en: Subnet mask
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子网掩码
- en: Default gateway
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认网关
- en: DNS servers
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DNS服务器
- en: Connecting Your Windows Computer to a Network
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的Windows计算机连接到网络
- en: In Windows XP and Windows Vista, the Network Setup Wizard creates a profile
    that connects your computer to a LAN. To make changes to an existing profile,
    use the Properties settings for that profile.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows XP和Windows Vista中，网络设置向导创建一个配置文件，将您的计算机连接到局域网。要更改现有配置文件，请使用该配置文件的属性设置。
- en: Creating a New Network Profile
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新的网络配置文件
- en: 'Follow these steps to run the Network Setup Wizard:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤运行网络设置向导：
- en: From the Start Menu, select **Connect To** ▸ **Show all connections**, as shown
    in [Figure 11-1](ch11.html#select_the_show_all_connections_option "Figure 11-1. Select
    the Show all connections option to open the Network Connections window."). If
    you're using the Classic Start Menu, select **Settings** ▸ **Network Connections**.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从开始菜单，选择**连接到** ▸ **显示所有连接**，如图[图11-1](ch11.html#select_the_show_all_connections_option
    "图11-1. 选择“显示所有连接”选项以打开网络连接窗口。")所示。如果您使用的是经典开始菜单，请选择**设置** ▸ **网络连接**。
- en: '![Select the Show all connections option to open the Network Connections window.](tagoreillycom20090324nostarchimages266320.png.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择“显示所有连接”选项以打开网络连接窗口。](tagoreillycom20090324nostarchimages266320.png.jpg)'
- en: '**Figure 11-1. Select the Show all connections option to open the Network Connections
    window.**'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-1. 选择“显示所有连接”选项以打开网络连接窗口。**'
- en: From the Network Connections window, select **Network Setup Wizard**. The wizard's
    Welcome screen will appear.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从网络连接窗口，选择**网络设置向导**。向导的欢迎界面将出现。
- en: From the Welcome screen, click **Next**. The Wizard will remind you to install
    and turn on all the computers and other components in your network.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从欢迎界面，点击**下一步**。向导会提醒您安装并打开网络中的所有计算机和其他组件。
- en: Click **Next** again. The wizard will look for a network connection and ask
    what kind of connection you're making, as shown in [Figure 11-2](ch11.html#select_the_other_option_to_add_this_com
    "Figure 11-2. Select the Other option to add this computer to your LAN.").
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**下一步**。向导将寻找网络连接并询问您正在建立什么类型的连接，如图[图11-2](ch11.html#select_the_other_option_to_add_this_com
    "图11-2. 选择其他选项将此计算机添加到您的局域网。")所示。
- en: '![Select the Other option to add this computer to your LAN.](tagoreillycom20090324nostarchimages266322.png.jpg)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择其他选项将此计算机添加到您的局域网。](tagoreillycom20090324nostarchimages266322.png.jpg)'
- en: '**Figure 11-2. Select the Other option to add this computer to your LAN.**'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-2. 选择其他选项将此计算机添加到您的局域网。**'
- en: Select **Other** and click **Next**. The Wizard will ask for more details, as
    shown in [Figure 11-3](ch11.html#select_the_this_computer_connects_to_th "Figure 11-3. Select
    the This computer connects to the Internet directly or through a network hub option
    to connect to your LAN.").
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**其他**并点击**下一步**。向导将要求提供更多详细信息，如图[图11-3](ch11.html#select_the_this_computer_connects_to_th
    "图11-3. 选择“此计算机直接连接到互联网或通过网络集线器”选项以连接到您的局域网。")所示。
- en: '![Select the This computer connects to the Internet directly or through a network
    hub option to connect to your LAN.](tagoreillycom20090324nostarchimages266324.png.jpg)'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择“此计算机直接连接到互联网或通过网络集线器”选项以连接到您的局域网。](tagoreillycom20090324nostarchimages266324.png.jpg)'
- en: '**Figure 11-3. Select the This computer connects to the Internet directly or
    through a network hub option to connect to your LAN.**'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-3. 选择“此计算机直接连接到互联网或通过网络集线器”选项以连接到您的局域网。**'
- en: Select the **This computer connects to the Internet directly or through a network
    hub** option and click **Next**. The Wizard will ask for a brief description and
    a name for this computer, as shown in [Figure 11-4](ch11.html#assign_a_unique_name_and_description_to
    "Figure 11-4. Assign a unique name and description to each computer on your LAN.").
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**此计算机直接连接到互联网或通过网络集线器**选项并点击**下一步**。向导将要求输入此计算机的简要描述和名称，如图[图11-4](ch11.html#assign_a_unique_name_and_description_to
    "图11-4. 为您的局域网上的每台计算机分配一个独特的名称和描述。")所示。
- en: '![Assign a unique name and description to each computer on your LAN.](tagoreillycom20090324nostarchimages266326.png.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![为您的局域网上的每台计算机分配一个独特的名称和描述。](tagoreillycom20090324nostarchimages266326.png.jpg)'
- en: '**Figure 11-4. Assign a unique name and description to each computer on your
    LAN.**'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-4. 为您的局域网上的每台计算机分配一个独特的名称和描述。**'
- en: Type a brief description of this computer and the name you want to use to identify
    this computer on the LAN. Other users will use this name to connect to this computer
    through the LAN. Click **Next**.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入此计算机的简要描述和您想要在局域网中识别此计算机的名称。其他用户将使用此名称通过局域网连接到此计算机。点击**下一步**。
- en: The Wizard will ask for a workgroup name. Type the workgroup name and click
    **Next**. You must use the same workgroup name for every computer on the LAN.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 巫师将要求输入工作组名称。输入工作组名称并点击**下一步**。您必须在局域网上的每台计算机上使用相同的工作组名称。
- en: The Wizard will ask about file and printer sharing, as shown in [Figure 11-5](ch11.html#select_the_file_and_printer_sharing_opt
    "Figure 11-5. Select the file and printer sharing option that applies to your
    network."). If you want to allow other network users to use the printer (or printers)
    connected to this computer or if you want to share files stored on this computer
    with other network users, select the Turn on file and printer sharing radio button;
    if you do not have a printer connected to this computer (or you don't want other
    users to use the printer) and you don't want to share files, select the Turn off
    file and printer sharing radio button.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导将询问有关文件和打印机共享的信息，如图[图11-5](ch11.html#select_the_file_and_printer_sharing_opt
    "图11-5. 选择适用于您的网络的文件和打印机共享选项。")所示。如果您想允许其他网络用户使用连接到此计算机的打印机（或打印机）或如果您想与其他网络用户共享存储在此计算机上的文件，请选择“开启文件和打印机共享”单选按钮；如果您没有连接到此计算机的打印机（或您不想其他用户使用打印机）并且不想共享文件，请选择“关闭文件和打印机共享”单选按钮。
- en: Note
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you don't turn on file sharing, you won't be able to view or change files
    on this computer through the network.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您没有开启文件共享，您将无法通过网络查看或更改此计算机上的文件。
- en: '![Select the file and printer sharing option that applies to your network.](tagoreillycom20090324nostarchimages266328.png.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择适用于您的网络中的文件和打印机共享选项。](tagoreillycom20090324nostarchimages266328.png.jpg)'
- en: '**Figure 11-5. Select the file and printer sharing option that applies to your
    network.**'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-5. 选择适用于您的网络的文件和打印机共享选项。**'
- en: The wizard will configure your computer for the settings you have selected.
    When configuration is complete, the Wizard will display the window shown in [Figure 11-6](ch11.html#the_network_setup_wizard_will_offer_to
    "Figure 11-6. The Network Setup Wizard will offer to create a Network Setup Disk."),
    which offers to create a Network Setup Disk or finish the wizard. Select the option
    that describes what you want to do. If you select Create a Network Setup Disk,
    you can use a floppy disk, a USB flash drive, or other removable disk as your
    setup disk.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导将根据您选择的设置配置您的计算机。配置完成后，向导将显示[图 11-6](ch11.html#the_network_setup_wizard_will_offer_to
    "图 11-6. 网络设置向导将提供创建网络设置磁盘的选项。")所示的窗口，该窗口提供创建网络设置磁盘或完成向导的选项。选择描述您要执行的操作的选项。如果您选择创建网络设置磁盘，可以使用软盘、USB
    闪存驱动器或其他可移动磁盘作为您的设置磁盘。
- en: '![The Network Setup Wizard will offer to create a Network Setup Disk.](tagoreillycom20090324nostarchimages266330.png.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![网络设置向导将提供创建网络设置磁盘的选项。](tagoreillycom20090324nostarchimages266330.png.jpg)'
- en: '**Figure 11-6. The Network Setup Wizard will offer to create a Network Setup
    Disk.**'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 11-6. 网络设置向导将提供创建网络设置磁盘的选项。**'
- en: The wizard will follow your instructions and display the Completing the Network
    Setup Wizard window. Click **Finish**.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导将遵循您的指示并显示完成网络设置向导的窗口。点击 **完成**。
- en: Repeat the process for each Windows computer connected to your network. If you
    created a Network Setup Disk (or flash drive) at the end of the Network Setup
    Wizard for the first computer, you can use the program on that disk instead of
    running the Wizard each time.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对您网络中连接的每台 Windows 计算机重复此过程。如果您在第一个计算机的网络设置向导结束时创建了网络设置磁盘（或闪存驱动器），您可以使用该磁盘上的程序，而不是每次都运行向导。
- en: Changing Your Computer's Network Settings
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改您的计算机网络设置
- en: 'To change one or more of your computer''s network configuration settings manually,
    follow these steps:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要手动更改您计算机的网络配置设置，请按照以下步骤操作：
- en: From the Start Menu, select **Connect To** ▸ **Show all connections**, or from
    the Classic Start Menu, select **Settings** ▸ **Network Connections**. The Network
    Connections window, shown in [Figure 11-7](ch11.html#the_network_connections_window_shows_al
    "Figure 11-7. The Network Connections window shows all of your computer's network
    profiles."), will open.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从开始菜单中选择 **连接到** ▸ **显示所有连接**，或从经典开始菜单中选择 **设置** ▸ **网络连接**。将打开网络连接窗口，如[图 11-7](ch11.html#the_network_connections_window_shows_al
    "图 11-7. 网络连接窗口显示了您计算机的所有网络配置文件。")所示。
- en: '![The Network Connections window shows all of your computer''s network profiles.](tagoreillycom20090324nostarchimages266332.png.jpg)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![网络连接窗口显示了您计算机的所有网络配置文件。](tagoreillycom20090324nostarchimages266332.png.jpg)'
- en: '**Figure 11-7. The Network Connections window shows all of your computer''s
    network profiles.**'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 11-7. 网络连接窗口显示了您计算机的所有网络配置文件。**'
- en: Your wired connection profile is the one called *Local Area Connection* and
    sometimes includes a number. The number is usually 1, as shown in [Figure 11-7](ch11.html#the_network_connections_window_shows_al
    "Figure 11-7. The Network Connections window shows all of your computer's network
    profiles."), but if you have added or deleted additional profiles, some other
    number might be used. If you're using a Wi-Fi or other wireless network connection,
    the network profile will be called *Wireless Network Connection*. Open the Local
    Area Connection and click the **Properties** button, or open the Wireless Network
    Connection profile and click **Change Advanced Settings**. A status window similar
    to the one shown in [Figure 11-8](ch11.html#the_local_area_connection_status_window
    "Figure 11-8. The Local Area Connection status window shows information about
    your network connection.") will open.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的有线连接配置文件被称为 *本地连接*，有时会包含一个数字。这个数字通常是 1，如[图 11-7](ch11.html#the_network_connections_window_shows_al
    "图 11-7. 网络连接窗口显示了您计算机的所有网络配置文件。")所示，但如果您已添加或删除了额外的配置文件，可能会使用其他数字。如果您正在使用 Wi-Fi
    或其他无线网络连接，网络配置文件将被称为 *无线网络连接*。打开本地连接并点击 **属性** 按钮，或打开无线网络连接配置文件并点击 **更改高级设置**。将打开一个类似于[图
    11-8](ch11.html#the_local_area_connection_status_window "图 11-8. 本地连接状态窗口显示了您的网络连接信息。")所示的窗口。
- en: '![The Local Area Connection status window shows information about your network
    connection.](tagoreillycom20090324nostarchimages266334.png.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![本地连接状态窗口显示了您的网络连接信息。](tagoreillycom20090324nostarchimages266334.png.jpg)'
- en: '**Figure 11-8. The Local Area Connection status window shows information about
    your network connection.**'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-8. 本地连接状态窗口显示有关您的网络连接的信息。**'
- en: Scroll down to the end of the list of items, select **Internet Protocol (TCP/IP)**,
    and click the **Properties** button. The Properties window shown in [Figure 11-9](ch11.html#the_internet_protocol_properties_window
    "Figure 11-9. The Internet Protocol Properties window controls your network and
    Internet settings.") will open.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到项目列表的末尾，选择**互联网协议（TCP/IP**），然后点击**属性**按钮。将打开显示在[图11-9](ch11.html#the_internet_protocol_properties_window
    "图11-9. 互联网协议属性窗口控制您的网络和互联网设置。")中的属性窗口。
- en: '![The Internet Protocol Properties window controls your network and Internet
    settings.](tagoreillycom20090324nostarchimages266336.png.jpg)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![互联网协议属性窗口控制您的网络和互联网设置。](tagoreillycom20090324nostarchimages266336.png.jpg)'
- en: '**Figure 11-9. The Internet Protocol Properties window controls your network
    and Internet settings.**'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-9. 互联网协议属性窗口控制您的网络和互联网设置。**'
- en: To use this computer with a DHCP server, select the **Obtain an IP address automatically**
    radio button. To assign and use a static IP address, select the **Use the following
    IP address** option and type the numbers of the IP address, subnet mask, and default
    gateway.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用此计算机与DHCP服务器，请选择**自动获取IP地址**单选按钮。要分配并使用静态IP地址，请选择**使用以下IP地址**选项，并输入IP地址、子网掩码和默认网关的数字。
- en: To use the DNS server specified by the DHCP server, select the **Obtain DNS
    server address automatically** radio button. To specify one or more DNS servers
    on this computer, select the **Use the following DNS server addresses** radio
    button and type the addresses for the preferred and alternate DNS server.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用DHCP服务器指定的DNS服务器，请选择**自动获取DNS服务器地址**单选按钮。要在此计算机上指定一个或多个DNS服务器，请选择**使用以下DNS服务器地址**单选按钮，并输入首选和备用DNS服务器的地址。
- en: Connecting Your Macintosh Computer to a Network
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的Macintosh计算机连接到网络
- en: 'To connect a Macintosh computer running OS X to your network, follow these
    steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要将运行OS X的Macintosh计算机连接到您的网络，请按照以下步骤操作：
- en: If it's not already in place, install an Ethernet cable between the computer
    and the network's hub, switch, or router.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果尚未安装，请在计算机和网络集线器、交换机或路由器之间安装一根以太网线。
- en: From the Macintosh desktop, click the Apple icon at the extreme left side of
    the Menu Bar to open the Apple Menu. The System Preferences window shown in [Figure 11-10](ch11s02.html#use_the_system_preferences_window_to_se
    "Figure 11-10. Use the System Preferences window to set up your network connection.")
    will appear.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Macintosh桌面，点击菜单栏最左侧的Apple图标以打开Apple菜单。将显示显示在[图11-10](ch11s02.html#use_the_system_preferences_window_to_se
    "图11-10. 使用系统偏好设置窗口设置您的网络连接。")中的系统偏好设置窗口。
- en: '![Use the System Preferences window to set up your network connection.](tagoreillycom20090324nostarchimages266338.png.jpg)'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用系统偏好设置窗口设置您的网络连接。](tagoreillycom20090324nostarchimages266338.png.jpg)'
- en: '**Figure 11-10. Use the System Preferences window to set up your network connection.**'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-10. 使用系统偏好设置窗口设置您的网络连接。**'
- en: Click the **Network** icon in the Internet & Network group. The Network window
    shown in [Figure 11-11](ch11s02.html#the_network_window_shows_the_current_ne "Figure 11-11. The
    Network window shows the current network connection settings.") will appear, with
    detailed information about your network connection. If your network has a DHCP
    server providing IP addresses, the settings will automatically appear in the Network
    window.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击互联网与网络组中的**网络**图标。将显示显示在[图11-11](ch11s02.html#the_network_window_shows_the_current_ne
    "图11-11. 网络窗口显示当前网络连接设置。")中的网络窗口，其中包含有关您的网络连接的详细信息。如果您的网络有提供IP地址的DHCP服务器，设置将自动出现在网络窗口中。
- en: '![The Network window shows the current network connection settings.](tagoreillycom20090324nostarchimages266340.png.jpg)'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![网络窗口显示当前网络连接设置。](tagoreillycom20090324nostarchimages266340.png.jpg)'
- en: '**Figure 11-11. The Network window shows the current network connection settings.**'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图11-11. 网络窗口显示当前网络连接设置。**'
- en: If the settings that appear in the Network window are not the ones you want
    to use, click the padlock icon in the lower-left corner of the window to change
    them. The icon will change to an open padlock.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果网络窗口中显示的设置不是您想要使用的，请点击窗口左下角的锁形图标来更改它们。图标将变为开启的锁。
- en: To change the network configuration settings, click the **Advanced** button
    near the bottom of the window. The Built-in Ethernet window shown in [Figure 11-12](ch11s02.html#the_built-in_ethernet_window_controls_t
    "Figure 11-12. The Built-in Ethernet window controls the network configuration
    settings.") will appear.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改网络配置设置，请点击窗口底部附近的高级按钮。将显示[图 11-12](ch11s02.html#the_built-in_ethernet_window_controls_t
    "图 11-12. 内置以太网窗口控制网络配置设置。")所示的内置以太网窗口。
- en: '![The Built-in Ethernet window controls the network configuration settings.](tagoreillycom20090324nostarchimages266342.png.jpg)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![内置以太网窗口控制网络配置设置。](tagoreillycom20090324nostarchimages266342.png.jpg)'
- en: '**Figure 11-12. The Built-in Ethernet window controls the network configuration
    settings.**'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 11-12. 内置以太网窗口控制网络配置设置。**'
- en: The bar along the top of the window contains seven network options. Click **TCP/IP**
    to enter or change your Internet connection settings.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 窗口顶部的栏包含七个网络选项。点击**TCP/IP**以输入或更改您的互联网连接设置。
- en: The Configure IPv4 field is a drop-down menu. Click the arrows at the right
    of the field to open the menu shown in [Figure 11-13](ch11s02.html#use_the_configure_ipv4_drop-down_menu_t
    "Figure 11-13. Use the Configure IPv4 drop-down menu to enable or disable DHCP
    on this computer.").
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 IPv4 字段是一个下拉菜单。点击字段右侧的箭头以打开[图 11-13](ch11s02.html#use_the_configure_ipv4_drop-down_menu_t
    "图 11-13. 使用配置 IPv4 下拉菜单在此计算机上启用或禁用 DHCP。")所示的菜单。
- en: '![Use the Configure IPv4 drop-down menu to enable or disable DHCP on this computer.](tagoreillycom20090324nostarchimages266344.png.jpg)'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用配置 IPv4 下拉菜单在此计算机上启用或禁用 DHCP。](tagoreillycom20090324nostarchimages266344.png.jpg)'
- en: '**Figure 11-13. Use the Configure IPv4 drop-down menu to enable or disable
    DHCP on this computer.**'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 11-13. 使用配置 IPv4 下拉菜单在此计算机上启用或禁用 DHCP。**'
- en: Select the option you want to use to assign IP addresses on this computer. Select
    **Using DHCP** to obtain an address from the network's DHCP server, or select
    **Manually** to assign a fixed address.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要在此计算机上分配 IP 地址的选项。选择**使用 DHCP**从网络的 DHCP 服务器获取地址，或选择**手动**分配固定地址。
- en: If you select the Manually option, enter the numeric IP address, the subnet
    mask, and the gateway router address in the appropriate fields, and click **DNS**
    in the menu bar along the top of the window. The window shown in [Figure 11-14](ch11s02.html#enter_the_addresses_of_your_isp_apostro
    "Figure 11-14. Enter the addresses of your ISP's DNS servers in the DNS window.")
    will appear.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您选择手动选项，请在相应的字段中输入数字 IP 地址、子网掩码和网关路由器地址，然后在窗口顶部的菜单栏中点击**DNS**。将显示[图 11-14](ch11s02.html#enter_the_addresses_of_your_isp_apostro
    "图 11-14. 在 DNS 窗口中输入您的 ISP DNS 服务器的地址。")所示的窗口。
- en: Click the plus sign (+) at the bottom of the DNS Servers box, and type the IP
    addresses of one or more DNS servers. You should obtain these addresses from your
    Internet service provider.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 DNS 服务器框底部的加号（+），并输入一个或多个 DNS 服务器的 IP 地址。您应从您的互联网服务提供商获取这些地址。
- en: Click **OK** to save your changes and close the Advanced Network window. The
    main Network window will appear with your current settings in place.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**保存您的更改并关闭高级网络窗口。主网络窗口将显示您的当前设置。
- en: Click the open padlock icon at the lower-left corner of the window to lock the
    settings, and then click **Apply** to save your settings and close the Network
    window.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击窗口左下角的打开锁形图标以锁定设置，然后点击**应用**以保存您的设置并关闭网络窗口。
- en: '![Enter the addresses of your ISP''s DNS servers in the DNS window.](tagoreillycom20090324nostarchimages266346.png.jpg)'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在 DNS 窗口中输入您的 ISP DNS 服务器的地址。](tagoreillycom20090324nostarchimages266346.png.jpg)'
- en: '**Figure 11-14. Enter the addresses of your ISP''s DNS servers in the DNS window.**'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 11-14. 在 DNS 窗口中输入您的 ISP DNS 服务器的地址。**'
- en: Connecting Your Linux or Unix Computer to a Network
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的 Linux 或 Unix 计算机连接到网络
- en: Different Linux and Unix distributions use different network configuration programs,
    but they all require the same information that Windows and Macintosh computers
    use to connect to a LAN and through the LAN to the Internet. Like the network
    connections for Mac and Windows, most Linux and Unix systems will automatically
    set up a connection when a DHCP server is active.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的 Linux 和 Unix 发行版使用不同的网络配置程序，但它们都需要与 Windows 和 Macintosh 计算机连接到局域网以及通过局域网连接到互联网所需的信息。与
    Mac 和 Windows 的网络连接一样，大多数 Linux 和 Unix 系统在 DHCP 服务器激活时将自动设置连接。
- en: '[Figure 11-15](ch11s03.html#gnome_uses_a_tabbed_window_to_set_netwo "Figure 11-15. Gnome
    uses a tabbed window to set network configuration options.") shows the Gnome Network
    Administration Tool provided with Ubuntu. To change the settings, select the **Wired
    connection** box and click **Properties**.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11-15](ch11s03.html#gnome_uses_a_tabbed_window_to_set_netwo "图11-15. Gnome使用标签窗口设置网络配置选项。")显示了Ubuntu提供的Gnome网络管理工具。要更改设置，请选择**有线连接**框并点击**属性**。'
- en: '![Gnome uses a tabbed window to set network configuration options.](tagoreillycom20090324nostarchimages266348.png.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![Gnome使用标签窗口设置网络配置选项。](tagoreillycom20090324nostarchimages266348.png.jpg)'
- en: '**Figure 11-15. Gnome uses a tabbed window to set network configuration options.**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-15. Gnome使用标签窗口设置网络配置选项。**'
- en: The DHCP control and the manual IP address and DNS settings are shown in the
    Properties window in [Figure 11-16](ch11s03.html#use_the_gnome_network_properties_window
    "Figure 11-16. Use the Gnome network Properties window to configure a network
    connection without a DHCP server."). This window includes fields for the usual
    numeric IP address, subnet mask, and default gateway address.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图11-16](ch11s03.html#use_the_gnome_network_properties_window "图11-16. 使用Gnome网络属性窗口配置没有DHCP服务器的网络连接。")的属性窗口中显示了DHCP控制以及手动IP地址和DNS设置。此窗口包括用于常规数字IP地址、子网掩码和默认网关地址的字段。
- en: '![Use the Gnome network Properties window to configure a network connection
    without a DHCP server.](tagoreillycom20090324nostarchimages266350.png.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![使用Gnome网络属性窗口配置没有DHCP服务器的网络连接。](tagoreillycom20090324nostarchimages266350.png.jpg)'
- en: '**Figure 11-16. Use the Gnome network Properties window to configure a network
    connection without a DHCP server.**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-16. 使用Gnome网络属性窗口配置没有DHCP服务器的网络连接。**'
- en: '[Figure 11-17](ch11s03.html#the_kde_control_module_utility_includes "Figure 11-17. The
    KDE Control Module utility includes network settings for each network adapter.")
    and [Figure 11-18](ch11s03.html#the_kde_configuration_window_for_each_n "Figure 11-18. The
    KDE configuration window for each network adapter includes settings for DHCP,
    IP address, and the subnet mask (Netmask).") show the KDE Control Module utility
    included with PC-BSD. To change the configuration settings, select the adapter
    connected to the network and click the **Configure** button.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11-17](ch11s03.html#the_kde_control_module_utility_includes "图11-17. KDE控制模块实用程序包括每个网络适配器的网络设置。")和[图11-18](ch11s03.html#the_kde_configuration_window_for_each_n
    "图11-18. 每个网络适配器的KDE配置窗口包括DHCP、IP地址和子网掩码（网掩码）的设置。")显示了PC-BSD中包含的KDE控制模块实用程序。要更改配置设置，请选择连接到网络的适配器并点击**配置**按钮。'
- en: '![The KDE Control Module utility includes network settings for each network
    adapter.](tagoreillycom20090324nostarchimages266352.png.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![KDE控制模块实用程序包括每个网络适配器的网络设置。](tagoreillycom20090324nostarchimages266352.png.jpg)'
- en: '**Figure 11-17. The KDE Control Module utility includes network settings for
    each network adapter.**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-17. KDE控制模块实用程序包括每个网络适配器的网络设置。**'
- en: '![The KDE configuration window for each network adapter includes settings for
    DHCP, IP address, and the subnet mask (Netmask).](tagoreillycom20090324nostarchimages266354.png.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![每个网络适配器的KDE配置窗口包括DHCP、IP地址和子网掩码（网掩码）的设置。](tagoreillycom20090324nostarchimages266354.png.jpg)'
- en: '**Figure 11-18. The KDE configuration window for each network adapter includes
    settings for DHCP, IP address, and the subnet mask (Netmask).**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11-18. 每个网络适配器的KDE配置窗口包括DHCP、IP地址和子网掩码（网掩码）的设置。**'
- en: Other desktop environments might use different configuration utility programs,
    but the settings are similar. You can generally find the controls and settings
    by searching around each version's desktop.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其他桌面环境可能使用不同的配置实用程序，但设置类似。您通常可以通过在每个版本的桌面周围搜索来找到控件和设置。
- en: Remember that some network control settings programs don't make permanent changes
    (especially when you're loading the operating system from a CD or DVD or you're
    using versions of the `ifconfig/route` command to assign IP, netmask, or other
    addresses). To make a permanent change, you must load the operating system on
    the computer's hard drive and edit the system configuration. Checking the settings
    each time you start the computer is always good practice.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，某些网络控制设置程序不会进行永久性更改（尤其是当您从CD或DVD加载操作系统或使用`ifconfig/route`命令的版本分配IP、子网掩码或其他地址时）。要进行永久性更改，您必须在计算机的硬盘上加载操作系统并编辑系统配置。每次启动计算机时检查设置始终是良好的实践。
- en: Summary
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'No matter what kind of computer you''re using, the basic network configuration
    settings are the same: Either the computer obtains an IP address and related settings
    from the network''s DHCP server, or it uses settings from the network configuration
    utility. The procedures in this chapter should give you enough information to
    set up a working network connection with any commonly used operating system.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你使用什么类型的计算机，基本的网络配置设置都是相同的：要么计算机从网络的DHCP服务器获取IP地址和相关设置，要么它使用网络配置工具的设置。本章中的程序应能为你提供足够的信息，以设置与任何常用操作系统的网络连接。
