- en: Type of project (keyword)
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目类型（关键词）
- en: Description (including dependencies)
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述（包括依赖关系）
- en: Benefit (statement of reason for doing project)
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目利益（项目实施原因的陈述）
- en: Costs (in dollars and labor)
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本（以美元和劳动力计算）
- en: Timeline
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间表
- en: Recommendations
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
