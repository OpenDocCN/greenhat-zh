- en: Project Components
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目组成部分
- en: When you're preparing one-page assessments, some projects will contain multiple
    smaller projects. If you determine that the smaller projects can be broken down
    into independent projects, consider breaking them up before performing the final
    analysis.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备一页评估时，一些项目将包含多个较小的项目。如果你确定这些较小的项目可以分解为独立的项目，在执行最终分析之前考虑将它们拆分。
- en: Sometimes projects can be divided into smaller portions that can be easily analyzed.
    For large projects that span a year, for example, consider breaking them up into
    blocks of functionalities that offer distinct values to the customer. For each
    component, perform a cost-benefit calculation specifically focused on the perceived
    value of the product to the customer with only that functionality. This analysis
    approach is more difficult than project cost-benefit calculations, because calculating
    the financial return for pieces of functionality can be an abstract concept. However,
    discussing with marketing the relative value versus cost for functional blocks
    offers considerable utility, since it forces marketing to prioritize and record
    the effective values of different feature sets. Allowing marketing or management
    to indicate that all features must be included in the product in no particular
    order before it has any value lowers the project's chance for success.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 有时项目可以被划分为更小的部分，这些部分可以轻松分析。例如，对于跨越一年的大型项目，可以考虑将它们分解为具有不同客户价值的特定功能块。对于每个组件，进行一次专门针对仅具有该功能的产品对客户的感知价值的成本效益计算。这种分析方法比项目成本效益计算更困难，因为计算功能块的经济回报可能是一个抽象概念。然而，与市场营销讨论功能块的相对价值与成本，可以提供相当大的效用，因为它迫使市场营销优先考虑并记录不同功能集的有效价值。允许市场营销或管理层在产品具有任何价值之前就指出所有功能都必须按无特定顺序包含在内，这会降低项目成功的可能性。
- en: Collecting the effective value of subcomponents will involve discussions with
    multiple customers to understand how they perceive the value of the product. After
    these discussions, write down the relative values of the subcomponents; this information
    can be very useful in the future. Management and new customers can often drive
    new feature requests into the product without considering the impact these may
    have on other planned features. A broader perspective lets the team choose implementation
    sequences that benefit your company the most.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 收集子组件的有效价值将涉及与多个客户的讨论，以了解他们如何看待产品的价值。在这些讨论之后，写下子组件的相对价值；这些信息在将来可能非常有用。管理层和新客户常常会将新的功能请求驱动到产品中，而不考虑这些可能对其他计划中的功能产生的影响。更广阔的视角可以让团队选择对贵公司最有利的实施顺序。
