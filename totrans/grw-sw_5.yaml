- en: Chapter 20. GOING FORWARD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have read straight through this book, you have covered a lot of ground.
    With so much information to consider, the path forward can seem daunting. Fortunately,
    you have a guidebook on hand to help you find your way.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are a new manager, don''t worry if that feeling of being lost in the
    woods is still with you. At ground level, the trees look similar and they all
    block your view, but don''t wander around the forest floor hoping to find yourself
    somewhere you want to be. Instead, change your perspective regularly—climb a tree
    to get above the forest so you can view the landscape. A manager needs to be able
    to see the big picture and understand how his or her hard work relates to it.
    Consequently, make a regular effort to revisit the high-level view of your company
    and your development efforts. If you don''t like what you see, make changes. To
    sum it up: Stop, assess, and then act.'
  prefs: []
  type: TYPE_NORMAL
- en: A little retrospective thinking can also help. Think about where you've been
    and where you are now. If you like people, software, technology, and management,
    your job should be exciting and fun overall. If you haven't felt that way in a
    while, shake yourself awake and ask why work isn't energizing. This will lead
    you to change either where you are spending your time, what you are prioritizing,
    or how you are leading. It can also lead you away from your current company.
  prefs: []
  type: TYPE_NORMAL
- en: Remember that being the development manager isn't about ego, job perks, being
    in charge, or other direct benefits to you. It's about you guiding your team to
    success. Good management means supporting your team, helping development staff
    grow, treating team members fairly, and helping the business along. Treating others
    well may not always advance your career, but it will make you a good manager who
    earns the respect of your team, boss, co-workers, and ultimately yourself. And
    that will make the journey worthwhile.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix A. SOFTWARE COMPANY STRUCTURE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Structuring the organizational aspects of a growing software company requires
    that you understand the tasks that the company needs to perform. When the company
    first starts, the leadership often distributes the tasks among the staff. As the
    company grows, these tasks will also grow in size and number, and new employees
    will need to be hired. As new employees are hired, the organization of the company
    will shift, and roles will become more specialized.
  prefs: []
  type: TYPE_NORMAL
- en: This appendix illustrates how company structure changes as a company grows.
    To illustrate the changes, some key small company sizes are examined along with
    their associated organizational structures. The companies described are modeled
    after small software product companies, rather than software contracting firms.
    Although the descriptions are detailed, they are not intended to define the only
    ways to structure a small company—in practice, other organizational structures
    can also be used successfully.
  prefs: []
  type: TYPE_NORMAL
- en: 'The sizes of companies discussed here are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: One-person software company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Two-person software company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Twelve-person software company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fifty-person software company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hundred-plus–person software company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The first four examples illustrate a functional/hierarchical^([[9](#ftn.CHP-A-FNOTE-1)])
    organization, as it is the most common structure for smaller firms. A hundred-plus–person
    software company often uses other organizational structures. Although you don't
    need to wait until your company has more than 100 people on staff to reorganize,
    the pressure that occurs at that point becomes large enough that the issue of
    an effective organization becomes particularly pressing.
  prefs: []
  type: TYPE_NORMAL
- en: Company Tasks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To understand companies of different sizes, you must first consider the business
    and software development tasks that are required to create a working software
    company. These tasks fall into two general categories: business tasks and software
    life cycle tasks. *Software life cycle tasks* include work needed to develop a
    viable software product and maintain it after development. *Business tasks* enable
    software development and keep the business financially viable—from getting the
    funding to paying the bills, hiring staff, and managing the effort.'
  prefs: []
  type: TYPE_NORMAL
- en: The following lists of business and software life cycle tasks are not intended
