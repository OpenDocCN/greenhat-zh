- en: A key role for the development manager is planning the future of the company's
    product and company technology. At many small firms, planning is limited because
    of lack of time to take on the task. Even though day-to-day activities can be
    overwhelming, you should set aside some time on a regular basis to plan for the
    future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 开发经理的一个关键角色是规划公司产品和公司技术的未来。在许多小型公司中，由于缺乏承担这项任务的时间，规划受到限制。尽管日常活动可能令人难以承受，但你应该定期留出一些时间来规划未来。
- en: This section discusses approaches and methods to help you make forward-looking
    planning more systematic. It includes techniques for selecting projects, project
    estimation and planning, and general technology planning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了帮助您使前瞻性规划更加系统化的方法和途径。它包括选择项目、项目估算和规划以及一般技术规划的技术。
- en: Chapter 18. SETTING THE DIRECTION
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第18章。设定方向
- en: The development manager must oversee the product and technical directions for
    the development team; he also works with marketing to set the product direction
    for the company. Developing the direction should be a collaborative effort that
    involves the technical leaders of the sales, marketing, and development teams.
    Important considerations in setting product direction include market requirements,
    customer requirements, industry technical direction, and company needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 开发经理必须监督开发团队的产品和技术方向；他还与市场营销团队合作，为公司设定产品方向。制定方向应该是协作努力，涉及销售、市场营销和开发团队的技术领导者。设定产品方向时的重要考虑因素包括市场需求、客户需求、行业技术方向和公司需求。
- en: If you fail to set the direction, the direction will be set for you by default.
    Without specific direction, engineers can be influenced and motivated by factors
    that are not particularly business focused, such as the thrill of working with
    new technologies or approaches or rewriting code rather than reusing it. Engineers
    also have strong preferences for particular software and systems, and they may
    select third-party packages based on short-term utility while not considering
    long-term costs, effect on quality, and business risks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你未能设定方向，方向将默认为你设定。没有具体方向，工程师可能会受到非特别商业因素的影响和激励，例如使用新技术或方法的刺激或重写代码而不是重用代码。工程师对特定软件和系统也有强烈的偏好，他们可能会根据短期效用选择第三方包，而未考虑长期成本、对质量的影响和商业风险。
- en: If you're new to the company, take a look at how development made technology
    decisions in the past before you set the direction for the future. Try to understand
    the reasoning behind past decisions. Think about choices of language, operating
    systems, computers, third-party software, and data formats. Consider past "create-versus-buy"
    decisions. Knowing how decisions were made in the past can help you understand
    any biases of the team and will give you ideas for improving the technical decision-making
    going forward. In some cases, the reasons for past decisions may not be clear—but
    this should not prevent you from documenting decisions now or in the future.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是公司的新人，在为未来设定方向之前，先看看过去开发团队是如何做出技术决定的。尽量理解过去决策背后的推理。考虑语言、操作系统、计算机、第三方软件和数据格式的选择。考虑过去的“创建与购买”决策。了解过去是如何做出决定的，可以帮助你理解团队的任何偏见，并为你改进未来的技术决策提供思路。在某些情况下，过去决策的原因可能并不明确——但这不应阻止你现在或未来记录决策。
- en: You cannot set technical direction in a vacuum. As you consider a strategy,
    review it with the executive team and encourage input and support. Decisions are
    affected by high- and low-priority issues, with trade-offs and compromises being
    common. Proper communication with the executive team ensures that everyone is
    aware of the big picture, including its pros and cons.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您不能在真空中设定技术方向。在考虑策略时，与执行团队进行审查，并鼓励他们提供反馈和支持。决策受到高优先级和低优先级问题的影响，权衡和妥协是常见的。与执行团队的适当沟通确保每个人都了解大局，包括其优缺点。
- en: 'As the technical leader, your decisions in setting the future technical direction
    require that you consider five elements: Listen to the market, create a whole
    product, defuse hidden technical time bombs, plan for required technical overhauls,
    and optimize customer setup.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为技术领导者，您在设定未来技术方向时的决策需要您考虑五个要素：倾听市场、创建完整产品、解除隐藏的技术时间炸弹、规划所需的技术改造，以及优化客户设置。
- en: Listen to the Market
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 倾听市场
- en: As you plan a product and technology direction, consider the requirements of
    current customers and the current and future market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划产品和科技方向时，考虑现有客户和当前及未来市场的需求。
- en: Sales, marketing, and customer service teams can help you learn more about your
    customers' interests. Meet with customers. Spend time observing as users work
    with your product; this can provide great insight into how you might improve the
    product. Ask customers about their concerns, their future plans for using the
    product, and their ideas for new features. To appreciate the big picture, you
    can compile data gathered from multiple customers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 销售团队、营销团队和客户服务团队可以帮助您更多地了解客户的兴趣。与客户会面。花时间观察用户如何使用您的产品；这可以为您提供关于如何改进产品的深刻见解。询问客户他们的担忧、他们对产品未来使用计划的规划以及他们对新功能的想法。为了理解大局，您可以汇总从多个客户收集到的数据。
- en: Current customers can provide great evolutionary advice about your product,
    and potential new customers can help identify key features that are missing. As
    most small companies grow by acquiring new customers and selling more products
    to current customers, looking ahead to new customers' needs should be an important
    part of your planning efforts. If you focus only on current customers' needs,
    you can run the risk of over-customizing your product to suit a smaller potential
    market. The product marketing team should regularly examine your company's markets,
    talking to current and potential customers. This information allows the team to
    identify different groups of customers with similar problems. For each group,
    the marketing team can examine the value a potential solution would bring, and
    the development team can determine practicality and potential costs of solutions.
    With different options identified, marketing can set the product direction.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当前客户可以就您的产品提供宝贵的进化建议，而潜在的新客户可以帮助识别缺失的关键功能。由于大多数小型公司通过获取新客户并向现有客户销售更多产品来增长，因此预见新客户的需求应该是您规划努力的重要部分。如果您只关注现有客户的需求，您可能会面临过度定制产品以适应更小潜在市场的风险。产品营销团队应定期检查公司的市场，与现有和潜在客户进行交流。这些信息使团队能够识别具有相似问题的不同客户群体。对于每个群体，营销团队能够评估潜在解决方案带来的价值，而开发团队能够确定解决方案的可行性和潜在成本。在确定了不同的选项后，营销可以设定产品方向。
- en: This may sound like a straightforward process, but it often involves multiple
    iterations and examination of different ideas to isolate those with the best potential
    for the next product offering. With the cooperation of marketing and engineering,
    this process can occur in a systematic way.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能是一个直接的过程，但它通常涉及多次迭代和不同想法的审查，以隔离那些对下一个产品发布最有潜力的想法。在营销和工程的合作下，这个过程可以以系统的方式进行。
- en: As you examine potential markets, stretch your current product in different
    dimensions to consider potential for new opportunities. Some new opportunities
    require simplifying your product and offering it packaged at a lower price. Other
    opportunities require new specialized features. Still other opportunities include
    different industry "verticals"—meaning that your product can be used to solve
    a similar set of problems for a different industry.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查潜在市场时，从不同维度扩展您的当前产品，以考虑新的机会。一些新的机会需要简化您的产品并以更低的价格提供打包服务。其他机会需要新的专业功能。还有其他机会包括不同的行业“垂直领域”——这意味着您的产品可以用于解决不同行业类似的一组问题。
- en: Tackling new market verticals should not be considered lightly. Be prepared
    for a larger effort. Entering a new market vertical usually involves considerably
    more work than expanding a product line in an existing vertical—not just in customer
    sales efforts, but also in learning the problems and concerns of the new industry.
    The development team needs technical expertise in the requirements of the new
    industry before a new product is designed and built. Part of your planning should
    be to account for the engineering training time required to attack new verticals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不可轻率地对待开拓新市场细分领域。要做好更大努力的准备。进入一个新市场细分领域通常比在现有垂直领域内扩展产品线需要做更多的工作——不仅是在客户销售努力上，还包括学习新行业的各种问题和关注点。在设计和构建新产品之前，开发团队需要掌握新行业的技术要求。你的计划中应该包括为攻击新细分领域所需的工程培训时间。
- en: Investigating the product's future is an ongoing task for the development manager
    and others, and planning for the future should not be limited to an annual strategic
    planning session. These discussions provide valuable information that should be
    considered at least once a quarter. Failing to discuss the product future regularly
    can add huge time lags into planning processes and can make the product's (and
    company's) future less dynamic and less successful.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 调查产品的未来是开发经理和其他人的一项持续任务，对未来规划不应仅限于年度战略规划会议。这些讨论提供了有价值的信息，至少应该每季度考虑一次。未能定期讨论产品未来可能会给规划过程带来巨大的时间滞后，并使产品（和公司）的未来变得不那么动态和成功。
- en: Create a Whole Product
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建完整产品
- en: As discussed in earlier chapters, the *whole product* concept^([[7](#ftn.CHP-18-FNOTE-1)])
    describes not only providing a software product that customers want to buy, but
    providing a complete solution to the customers' problems and needs. A whole product
    includes the software, customer services, technical support, appropriate technical
    interfaces, ease of integration with other tools, ease of installation, and a
    forward-looking plan. A development manager cannot focus solely on the product
    software. Instead, look at what it takes to expand the software into a whole product,
    with a focus on interfaces, integration with other tools, and ease of customer
    implementation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如前几章所述，*完整产品*的概念^([[7](#ftn.CHP-18-FNOTE-1)])不仅描述了提供客户想要购买的软件产品，还提供了针对客户问题和需求的完整解决方案。一个完整产品包括软件、客户服务、技术支持、适当的技术接口、与其他工具的集成便利性、安装便利性以及前瞻性计划。开发经理不能仅仅关注产品软件。相反，要考虑将软件扩展为完整产品所需的因素，重点关注接口、与其他工具的集成以及客户实施的便利性。
- en: If the costs and effort required to assist customers with implementation of
    your product are high, you should examine this area carefully and often. Small
    company sales are influenced by customer implementation difficulties and costs.
    Customers find enterprise systems difficult to implement in general, so a simplified
    system will attract sales. Company management can neglect to attack product implementation
    improvements early enough in the company's growth cycle. High implementation costs
    will stall out a small company's growth.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果协助客户实施你的产品所需的成本和努力很高，你应该仔细且经常地审视这个领域。小型公司的销售会受到客户实施困难和成本的影响。客户普遍发现企业系统难以实施，因此一个简化的系统将吸引销售。公司管理层可能会在公司成长周期早期忽视攻击产品实施改进。高实施成本将阻碍小型公司的增长。
- en: Some software categories require extensive numbers of interfaces to different
    systems to be accepted by the market. The next new interfaces are not necessarily
    as fun to implement as a new product feature, but they can result in high sales
    value. Examine your interface needs early with marketing and plan for growth.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一些软件类别需要与不同系统的大量接口才能被市场接受。下一个新的接口可能不像新产品功能那样有趣，但它们可以带来高销售额。与市场营销一起尽早审视接口需求，并规划增长。
- en: For some software products, direct interfaces with other tools are essential
    for success. As with interfaces, this is not a glamour area for software engineering,
    but it is essential for maximizing your product's value for the customer and its
    overall success.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些软件产品，与其他工具的直接接口对于成功至关重要。与接口一样，这并不是软件工程的魅力领域，但对于最大化产品对客户的价值和整体成功至关重要。
- en: Looking ahead often requires marketing binoculars to identify future directions.
    However, sometimes it requires donning a flak jacket and looking for hidden problems.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 向前看往往需要营销双筒望远镜来识别未来的方向。然而，有时需要穿上防弹衣来寻找隐藏的问题。
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[7](#CHP-18-FNOTE-1)]) The whole product concept is the topic of the book
    *Crossing the Chasm* by Geoffrey A. Moore and is also covered in marketing texts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[7](#CHP-18-FNOTE-1)]) 整个产品概念是Geoffrey A. Moore所著的《跨越鸿沟》一书的主题，也包含在营销文本中。
- en: Defuse Technical Time Bombs
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除技术定时炸弹
- en: Some past technology decisions might be ticking time bombs that will go off
    when you least expect it. These *technology time bombs* are caused by technical
    choices at the beginning of product development that result in problems that explode
    in the future. Engineers can create such problems by focusing on a quick product
    construction while ignoring the long-term effects of their choices. In addition,
    engineers making technical choices can have personal biases that might not represent
    the best long-term business choices for the current situation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一些过去的技术决策可能像定时炸弹一样，在你最不期待的时候爆炸。这些*技术定时炸弹*是由产品开发初期做出的技术选择引起的，这些选择最终会导致问题爆发。工程师可能会通过专注于快速的产品构建而忽略他们选择的长远影响来创造这样的问题。此外，做出技术选择的工程师可能会有个人偏见，这些偏见可能并不代表当前情况下最佳的长远商业选择。
- en: 'Technology time bombs have different delay times and different effects when
    they explode. Knowing what to look for as a development manager can help you spot
    these issues early enough so that the problem does not leave your company unable
    to support its customers. Consider the following areas when reviewing your technology
    and looking for potential problems:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技术定时炸弹在爆炸时具有不同的延迟时间和不同的影响。作为开发经理，了解要寻找什么可以帮助你尽早发现这些问题，以便问题不会使你的公司无法支持客户。在审查你的技术和寻找潜在问题时，请考虑以下领域：
- en: How standard is the data format chosen for communicating with customers? Does
    it add to customer costs when they integrate with your system?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与客户通信所选用的数据格式有多标准化？当客户与你的系统集成时，它是否会增加客户的成本？
- en: Sometimes data formats are not specified at the outset of the project, so the
    engineering team will use the most convenient format, which might prove to be
    very inconvenient for future customers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有时在项目开始时没有指定数据格式，因此工程团队会使用最方便的格式，这可能会证明对未来的客户来说非常不方便。
- en: Did the team build code for a software component, even though a reasonable commercial
    component was available?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 团队是否为软件组件编写了代码，尽管有合理的商业组件可用？
- en: This is referred to as "the not invented here syndrome." Some engineers want
    to re-create components for their own education or so that they have complete
    control over the code.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为“非发明者综合症”。一些工程师想要重新创建组件以供自己学习，或者为了完全控制代码。
- en: Was an uncommon language used in your product's construction?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在您产品的构建过程中是否使用了不常见的语言？
- en: This can result in difficulty finding and hiring appropriate replacement engineers.
    As a small growing company, actively avoid this problem, since use of common languages
    should be the norm. But uncommon languages may be used when a technologist has
    a personal interest in or preference for them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能导致难以找到和雇佣合适的替代工程师。作为一家小型成长中的公司，应积极避免这个问题，因为使用通用语言应该是常态。但是，当技术专家对它们有个人兴趣或偏好时，可能会使用不常见的语言。
- en: What are the reasons behind key technology choices?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关键技术选择背后的原因是什么？
- en: Sometimes technology is chosen for familiarity or for learning purposes, not
    because it is the best choice.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时选择技术是因为熟悉或为了学习，而不是因为它是最优的选择。
- en: How thoroughly has QA checked the API input error checking? Is the coverage
    solid?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证（QA）对API输入错误检查的彻底程度如何？覆盖范围是否稳固？
- en: Both engineering and QA often conduct inadequate error checking with application
    programming interfaces. Because of the complexity of most APIs, making complete
    tests and checks can be difficult.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 工程和质量保证（QA）通常对应用程序编程接口（API）进行不足的错误检查。由于大多数API的复杂性，进行完整的测试和检查可能很困难。
- en: Does the product have major features that current customers do not use?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 产品是否有当前客户不使用的重大功能？
- en: If this is the case, and if the features do get used eventually, you should
    expect customers to uncover new problems.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果情况如此，并且如果功能最终被使用，你应该预期客户会发现新的问题。
- en: How scalable is the data layer, front end, and middle layer?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据层、前端和中间层的可扩展性如何？
- en: As the customer base increases, speed issues often appear in server-based software.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着客户基础的扩大，基于服务器的软件中经常会出现速度问题。
- en: Has anyone reviewed the system hardware choices for scalability?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有人审查过系统硬件选择的可扩展性？
- en: For software used on a server, development often focuses first on getting the
    functionality right and considers scalability later. Early testing of software
    scalability and recommended hardware is a good idea.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在服务器上使用的软件，开发通常首先关注正确实现功能，然后才考虑可扩展性。对软件可扩展性和推荐硬件进行早期测试是个好主意。
- en: How does third-party code performance scale with system volume increases? Has
    another customer of the third-party code used it on a system with the volume you
    are expecting?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方代码的性能如何随着系统容量的增加而扩展？是否有其他客户在您期望的系统容量上使用过第三方代码？
- en: Sometimes scaling problems are tied to third-party packages incorporated into
    your system. Don't assume that these packages have been properly tested for higher
    speeds and customer loads.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，可扩展性问题与纳入您系统的第三方软件包有关。不要假设这些包已经为更高的速度和客户负载进行了适当的测试。
- en: What are third-party code licensing costs when volume is high?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当容量高时，第三方代码的许可成本是多少？
- en: Licensing of some components can include a painful price increase as more customers
    are brought online. Understand the per-customer and scaling costs for use of any
    third-party package.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组件的许可可能包括随着上线客户数量的增加而痛苦的价格上涨。了解任何第三方软件包的按客户计费和扩展成本。
- en: What is the reliability and quality of third-party code?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方代码的可靠性和质量如何？
- en: As quality of commercial software code varies considerably, carefully review
    third-party code during testing; don't assume it's okay.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于商业软件代码的质量差异很大，在测试过程中应仔细审查第三方代码；不要假设它是可以接受的。
- en: Finding and defusing technical time bombs before they explode requires some
    detective work. All aspects of your product's construction must be examined, including
    compatibility, scalability, quality, vendor reliability, and long-term costs.
    Although avoiding a blowup might not always be possible, minimizing the effects
    usually is.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术时间炸弹爆炸之前找到并解除它们需要一些侦探工作。您必须检查您产品构建的所有方面，包括兼容性、可扩展性、质量、供应商可靠性以及长期成本。虽然避免爆炸可能并不总是可能的，但通常可以最小化其影响。
- en: Some technical choices can present serious technical flaws that are not easily
    repaired. When this happens, you might need to make major changes to the code
    base. It may be time for a technology overhaul.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一些技术选择可能会带来严重的、不易修复的技术缺陷。当这种情况发生时，您可能需要对代码库进行重大修改。可能是时候进行技术改造了。
- en: Plan a Technology Overhaul
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计划进行技术改造
- en: A *technology* *overhaul* involves the replacement of major sections of the
    current code or redesigning the product's architecture, while keeping the functionality
    of the code roughly the same. A new technology may be required to solve systematic
    design flaws. Consider an overhaul in response to major issues that cannot be
    fixed gradually along with new development.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*技术改造*涉及替换当前代码的主要部分或重新设计产品的架构，同时保持代码功能的大致相同。可能需要新的技术来解决系统性的设计缺陷。对于无法逐步与新开发一起修复的重大问题，考虑进行改造。'
- en: The need for an overhaul can often occur on a legacy system you inherited. On
    the other hand, an overhaul can be a nightmare for a development manager who supervised
    building the system in the first place. In either case, explain to your boss and
    peers why the choices were made in the first place and why significant changes
    need to be made now.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 需要进行改造的情况通常出现在您继承的遗留系统中。另一方面，对于最初监督构建系统的开发经理来说，改造可能是一场噩梦。在任何情况下，都要向您的老板和同事解释最初为什么做出这些选择，以及为什么现在需要进行重大改变。
- en: Time and resources are always scarce in small companies, so competition for
    them can be intense. If you don't get peer and management buy-in, dealing with
    expensive problems that are not easily visible and do not produce short-term visible
    results can result in misunderstandings and mistrust.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在小型公司中，时间和资源总是稀缺的，因此对这些资源的竞争可能非常激烈。如果您得不到同事和管理层的支持，处理那些不易被发现且不产生短期可见结果的高昂问题可能会导致误解和不信任。
- en: Also consider the impact of an overhaul on your customers. These changes might
    (and often do) force changes in the customer's operations or technology. For example,
    your changes might require that the customer purchase a new third-party application,
    such as database software. You must consider the customer impact before starting
    the work and offer your customers sufficient notice of upcoming changes.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 还要考虑翻新对客户的影响。这些更改可能会（并且通常确实会）迫使客户在运营或技术方面进行更改。例如，你的更改可能要求客户购买新的第三方应用程序，例如数据库软件。在开始工作之前，你必须考虑客户的影响，并提前通知你的客户即将到来的更改。
- en: How the overhaul is handled depends on the projected cost and business needs.
    If the overhaul is "minor" and development can complete it in a single focused
    release over a three- to six-month period, implementing the changes at once makes
    the most sense. It will require the support of marketing and sales, because a
    release that does not improve the product features can cause problems with sales
    growth. You will need a strong business case for performing a technology overhaul,
    as doing so will displace other important product work.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如何处理翻新取决于预期的成本和业务需求。如果翻新是“轻微”的，并且开发可以在三到六个月的单个集中发布期内完成，那么一次性实施这些更改是最有意义的。这将需要市场营销和销售的支援，因为一个不改进产品特性的发布可能会对销售增长造成问题。进行技术翻新需要强有力的商业案例，因为这样做将会取代其他重要的产品工作。
- en: If the changes are not minor and cannot fit into a single short-term cycle,
    your choices are more difficult. A one- to two-year overhaul project rarely makes
    business sense for a small company. It leaves the company's product features static
    for too long. The time delay of the overhaul invites a large amount of risk from
    competition and from loss of momentum with existing and future customers.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果更改不是轻微的，并且无法适应单个短期周期，那么你的选择会更加困难。对于一家小型公司来说，一至两年的翻新项目很少具有商业意义。它会使公司的产品特性长期保持静态。翻新的时间延迟会吸引来自竞争和现有及未来客户动量损失的大量风险。
- en: One approach for an overhaul is to map out the effort by major sections per
    release. This can be difficult to coordinate along with normal releases and will
    drag out the effort over a longer time if additional staff is not available. Another
    approach is to build the new system in parallel with work supporting the existing
    system. This can be logically simpler but requires extra staff and infrastructure
    that you may need to scale back at the end of the effort.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 翻新的一个方法是为每个发布版按主要部分规划工作量。这可能与正常发布难以协调，如果没有额外的员工，这将会使工作量拖得更长。另一种方法是并行构建新的系统，同时支持现有系统的工作。这可能在逻辑上更简单，但需要额外的员工和基础设施，你可能在项目结束时需要缩减这些规模。
- en: In summary, when you believe a technology overhaul is needed, you must create
    and present a clear business case for it and continue to push the issue toward
    resolution. Don't wait until the system blows up and hurts your product and customers.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，当你认为需要技术翻新时，你必须创建并展示一个清晰的商业案例，并继续推动问题得到解决。不要等到系统崩溃并损害你的产品和客户时才采取行动。
- en: Optimize Customer Setup
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优化客户设置
- en: Although shrink-wrapped, mass-produced software is sold "as is," many products
    and services require additional setup procedures before the customer can realize
    the full potential of the software. Companies that sell products that require
    or benefit from setup efforts often overlook the costs of such operations. If
    these costs are ignored, optimizing the customer setup is usually ignored as well.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管捆绑包装、大批量生产的软件是“按原样”销售的，但许多产品和服务的客户在使用软件之前需要额外的设置程序才能实现其全部潜力。销售需要或从设置工作中受益的产品和服务的公司往往忽视了这些操作的成本。如果忽略这些成本，通常也会忽略优化客户设置。
- en: Creating a great product that is expensive to deploy per customer may not be
    problematic if your customer base is small, since the costs in such a case could
    also be small. But as your customer base grows, so do the costs of these extra
    efforts—with increasing customizations, rollout times, and rollout costs. Most
    small companies cannot afford large time delays or high development costs with
    each new customer, and problems with implementation and setup can cause loss of
    sales, as more potential customers hear about problems associated with your product.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个对每个客户来说部署成本高昂的优质产品，如果客户群较小，可能不会出现问题，因为在这种情况下成本也可能很小。但随着客户群的扩大，这些额外努力的成本也会增加——随着定制化程度的提高、推广时间和推广成本的增加。大多数小型公司无法承担每个新客户带来的大量时间延误或高昂的开发成本，实施和设置问题可能导致销售损失，因为更多潜在客户会听到与您的产品相关的问题。
- en: If customers are willing to pay for customization of your product, sales with
    more customization options might be viable. However, a product that requires heavy
    customization per customer means that your development staff must grow as sales
    increase. Such an approach defines a consulting business model, which requires
    a different consideration of costs, sales, and expenses than required for a one-size-fits-all
    software package.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户愿意为您的产品定制付费，那么具有更多定制选项的销售可能是可行的。然而，每个客户都需要大量定制的产物意味着随着销售的增加，您的开发人员团队也必须扩大。这种做法定义了一种咨询业务模式，它需要与适用于所有软件包的成本、销售和费用考虑不同。
- en: Combining a consulting business model with a software product business model
    is a difficult task for a single software company. Customers will always try to
    push down the price of the custom coding or will expect it to be free with an
    expensive product. This will make the customization more of a cost than a sale
    for your company. Therefore, you must minimize customization efforts and costs
    early on, before the company's growth phase.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 将咨询业务模式与软件产品业务模式结合对于一个单一软件公司来说是一项艰巨的任务。客户总是会试图压低定制编码的价格，或者期望在昂贵的产品中免费获得它。这将使定制对您的公司来说更像是一种成本而不是销售。因此，您必须在公司成长阶段之前尽早最小化定制努力和成本。
- en: If customization is part of the company's business plan, create a separate group
    or business unit for customization efforts, with different price requirements
    determined for the product and service parts of the business. Top-level agreements
    about how concessions will be made will simplify the sales process when customers
    place pressure on the product or service element of a sale.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果定制是公司业务计划的一部分，为定制努力创建一个单独的团队或业务单元，并为业务的产品和服务部分确定不同的价格要求。关于如何做出让步的高级协议将简化销售流程，当客户对销售的产品或服务部分施加压力时。
- en: Whether paid for or not, delays from sale to rollout add time before a new customer
    can become a paying customer. Large delays during a growth phase will hurt your
    company's cash flow and ability to grow, even if the company has all the customers
    it wants. Growth strains cash flow because your company must spend cash well in
    advance of receiving payment from customers, and the current cash input will be
    less than the cash output.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是否付费，从销售到推广的延迟都会在新的客户成为付费客户之前增加时间。在成长阶段的大规模延迟会损害公司的现金流和增长能力，即使公司拥有所有想要的客户也是如此。增长会拉紧现金流，因为您的公司必须提前用现金支付，而当前的资金流入将少于资金流出。
- en: The higher the growth rate and longer the delay from costs to revenues, the
    higher the profit required on past sales to sustain the company without outside
    investment. This situation is even worse for the software as a service (SaaS)
    model, in which customers pay your company over time instead of providing a lump
    sum payment.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 成长率越高，从成本到收入的延迟时间越长，为了在没有外部投资的情况下维持公司运营，所需的过往销售利润就越高。对于软件即服务（SaaS）模式来说，这种情况更为严重，在这种模式下，客户会随着时间的推移向您的公司支付费用，而不是一次性支付。
- en: Rollout and customization requirements affect not only the development team,
    but also the operations, support, documentation, and project management teams.
    The development team can usually find ways to help reduce the costs and delays
    that other teams face if developers focus on the most important problems.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 推广和定制要求不仅影响开发团队，还影响运营、支持、文档和项目管理团队。如果开发人员专注于最重要的问题，开发团队通常可以找到帮助减少其他团队面临成本和延误的方法。
- en: If your business model requires customization to get users up and running, look
    for ways to optimize this process before you are inundated with orders. To cut
    time and costs, first figure out the current rollout time and cost per new customer.
    The process of calculating the costs will require that you examine the steps and
    the process to identify multiple ways of reducing time or minimizing error.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的商业模式需要定制以让用户快速上手，在订单如潮水般涌来之前，寻找优化这一过程的方法。为了减少时间和成本，首先确定每个新客户的当前推广时间和成本。计算成本的过程需要您检查步骤和流程，以确定多种减少时间或最小化错误的方法。
- en: 'Other solutions vary for cutting times and cost depending on the analysis.
    Here are some examples:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 其他解决方案因分析的不同而有所不同，以减少时间和成本。以下是一些例子：
- en: Change the bundling and scope of the product to reduce rollout times and costs.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改变产品的捆绑和范围，以减少推广时间和成本。
- en: Do not target customers who by their nature require the most customization.^([[8](#ftn.CHP-18-FNOTE-2)])
    This could mean pursuing mid-sized companies instead of large companies, which
    expect more attention and customization with large software purchases. Large companies
    have the financial influence to demand free customizations while squeezing you
    on price. You can mitigate this effect by creating new features that also enhance
    the product for the general market, but avoid making such rationalizations if
    they are not truly the case. From a business risk perspective, a CEO often prefers
    several smaller sales over one large sale. More sales can reduce risk if something
    goes wrong with a deal. However, the CEO's strategy may prefer large sales over
    smaller ones if company credibility will benefit from large account references.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要针对那些本质上需要最多定制的客户。[^8](#ftn.CHP-18-FNOTE-2)] 这可能意味着追求中等规模的公司而不是大型公司，因为大型公司在购买大型软件时期望得到更多的关注和定制。大型公司有财务影响力，可以要求免费定制，同时压低价格。您可以通过创建同时增强产品对一般市场的功能的新特性来减轻这种影响，但如果情况并非如此，请避免进行此类合理化。从商业风险的角度来看，CEO通常更倾向于几笔小销售而不是一笔大销售。如果交易出现问题，更多的销售可以降低风险。然而，如果公司的信誉将从大型账户参考中受益，CEO的战略可能更倾向于大销售而不是小销售。
- en: Simplify the customer's integration efforts by writing a software program that
    automates the process. If the customer has to manipulate old data to use your
    system, make the process as automated as possible and part of your standard offering.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过编写一个自动化过程的软件程序来简化客户的集成工作。如果客户必须操作旧数据才能使用您的系统，请尽可能使该过程自动化，并将其作为您的标准产品的一部分。
- en: Standardize your customization offerings to reduce deployment time. Instead
    of allowing full customization, include a few standard customizations and make
    them as simple as possible. This principle can apply to professional service organizations
    as well. Creating frameworks, methods, and standard customizations that speed
    up the deployment can greatly improve the company's profits. The basic rule boils
    down to "create once, sell many times."
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化您的定制化产品以减少部署时间。不要允许完全定制，而是包含一些标准定制，并尽可能简化它们。这一原则同样适用于专业服务组织。创建框架、方法和标准定制，以加快部署速度，可以大大提高公司的利润。基本规则可以归结为“一次创建，多次销售。”
- en: Create a customization or integration group that focuses on improving customer
    implementations by reducing their costs and shortening their deployment time.
    This group will scale up with sales increases as the company grows.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个专注于通过降低成本和缩短部署时间来改善客户实施的定制或集成小组。随着公司的发展，该小组将随着销售额的增加而扩大。
- en: '* * *'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[8](#CHP-18-FNOTE-2)]) An exception is the case in which your company's business
    strategy is focused on a mixed product/service market geared toward large customers.
    Make sure your company has deep pockets, as the sales and delivery cycles can
    be long in this situation.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[8](#CHP-18-FNOTE-2)]) 例外情况是，当您的公司业务战略专注于针对大型客户的混合产品/服务市场时。确保您的公司有足够的资金，因为在这种情况下，销售和交付周期可能很长。
- en: Chapter 19. PRODUCT ROADMAP AND STRATEGY
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第19章。产品路线图和战略
- en: Strategic planning requires more than sales predictions and a financial plan—it
    requires a product strategy and a product roadmap based on thoughtful analysis
    of where the company began, where it is heading in the future, and how it plans
    to get there. The development manager plays a critical role in the process by
    producing a realistic product roadmap that sets the course and coordinates business
    needs with development, marketing, sales, and other team strategies.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 战略规划需要不仅仅是销售预测和财务计划——它还需要基于对公司起点、未来发展方向以及如何到达那里的深思熟虑分析的产品策略和产品路线图。开发经理在这个过程中发挥着关键作用，通过制定现实的产品路线图来设定方向，并协调业务需求与开发、营销、销售和其他团队策略。
- en: Senior management must look continuously at the road ahead while remembering
    the paths the company has already taken. As a senior manager, you must watch your
    step to avoid pitfalls while focusing on the horizon that leads to your company's
    future.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 高级管理层必须持续关注前方的道路，同时记住公司已经走过的路径。作为一名高级管理者，你必须小心行事以避免陷阱，同时专注于引领公司走向未来的地平线。
- en: After you have determined your destination, planned your route, and scouted
    out the immediate path, you can complete a short-term (less than one year), middle-term
    (one to three years), and long-term (three to six years) strategic plan.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在你确定目的地、规划路线并侦察出直接路径之后，你可以完成短期（不到一年）、中期（一到三年）和长期（三到六年）的战略计划。
- en: '**MISSING THE MIDDLE**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**忽略中间期**'
- en: At my company, I clearly observed the split between short-term and longer-term
    planning. The managers had no interest in aligning the two. Politics dictated
    the short-term tactics; investors wanted to see movement in selected areas. Management
    sold the long-term plan to investors as it showed a rosy future. Part of the reason
    for not aligning the two plans in the middle may have been management cynicism.
    If they built out the middle-term plan and saw a big gap between the longer-term
    promises and the direction they were heading, they could not tell investors they
    believed in the longer-term financial models.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的公司，我明显观察到短期和长期规划的分裂。管理者们对将两者对齐没有兴趣。政治决定了短期策略；投资者希望看到选定领域的进展。管理层将长期计划推销给投资者，因为它展现了一个光明的未来。中间计划未能对齐的部分原因可能在于管理层的怀疑主义。如果他们制定了中间期计划并发现长期承诺与他们的前进方向之间存在巨大差距，他们就不能告诉投资者他们相信长期财务模型。
- en: Development met the short-term goals over the next nine months, but the company
    did not succeed in stepping toward its longer-term goal because management had
    no plan to get there.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的九个月里，开发部门达到了短期目标，但公司未能成功迈向其长期目标，因为管理层没有制定达到那里的计划。
- en: —Project management director
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: —项目管理总监
- en: 'Failing to see the short-term path in front of you can get you stuck in a hole,
    while a lack of long-term vision can leave you wandering; however, a common and
    dangerous problem at a small company is missing the middle term: No plan for getting
    from here to there (the destination) is determined and regularly updated. Without
    a complete strategic plan that includes the middle, you may seize short-term opportunities
    that lead away from longer term goals. Non-strategic short-term choices do not
    build on each other to increase corporate value. Instead, these choices bring
    in short-term revenue at the expense of future potential.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看不见眼前的短期道路，你可能会陷入困境，而缺乏长期愿景会让你迷失方向；然而，在小公司中一个常见且危险的问题是缺乏中间期：没有确定并定期更新从这里到那里（目的地）的计划。如果没有包括中间期的完整战略计划，你可能会抓住短期机会，而这些机会会导致你偏离长期目标。非战略性的短期选择不会相互建立以增加企业价值。相反，这些选择以牺牲未来潜力为代价带来短期收入。
- en: Creating a full strategic plan that includes a middle-term plan takes an executive
    team effort. The team will need to consider many aspects to provide a solution
    that meets the company goals, including the product roadmap, company finances,
    expected sales, and company staffing plan.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 制定包括中期计划的全面战略计划需要执行团队的共同努力。团队需要考虑许多方面，以提供满足公司目标的解决方案，包括产品路线图、公司财务、预期销售额和公司人员计划。
- en: Even more important than creating the plan is reviewing it quarterly and making
    adjustments as needed. Many companies create strategic plans once a year and then
    file them away rather than updating them regularly. The process of replanning
    provides the real value in strategic planning, not the plan itself.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 评估计划甚至比创建计划更重要，需要每季度审查并根据需要做出调整。许多公司每年创建一次战略计划，然后将其存档而不是定期更新。重新规划的过程提供了战略规划的实际价值，而不是计划本身。
- en: From a development leadership perspective, you will find it challenging to hold
    to the high road rather than go with the flow. It takes a bit of political skill
    to convince others that some short-term choices can be detrimental in the long
    term. However, don't simply and quietly accept short-term product choices that
    won't get your company where it wants to go; make your opinion heard on the big
    issues.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从开发领导的角度来看，坚持高标准的道路而不是随波逐流可能会感到挑战。需要一定的政治技巧来说服他人，某些短期选择可能会对长期产生不利影响。然而，不要简单地、默默地接受那些不会使公司达到预期目标的短期产品选择；在大问题上表达你的观点。
- en: With this information in mind, let's look at the planning area in which development
    has the largest influence and concerns—the *product roadmap*.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 带着这些信息，让我们看看对发展影响最大、也最令人关注的规划区域——*产品路线图*。
- en: Creating a Product Roadmap
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建产品路线图
- en: Product roadmaps are usually developed with marketing to define the evolution
    of the product line(s) over time, and they focus on the major shifts that impact
    the product and its market. The roadmap must not be a marketing fantasy; it must
    be based on realistic development assumptions about a product course that is reasonable
    to achieve and that produces the product the company and its customers expect.
    Creating a product roadmap requires that you have a solid understanding of the
    current product goals, along with its flaws and limitations that can affect the
    course.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 产品路线图通常与市场营销部门一起制定，以定义产品线随时间的变化，并关注影响产品和其市场的主要转变。路线图不能是营销幻想；它必须基于对产品路线的合理发展假设，这个路线是可实现的，并且能够生产出公司和客户期望的产品。创建产品路线图需要你对当前的产品目标有深刻的理解，以及可能影响路线的缺陷和限制。
- en: Start with the marketing strategy and consider several major product options.
    Also consider other major efforts that the company expects development to undertake,
    such as develop projects that improve productivity, repair faulty systems, close
    customer deals, and improve corporate image. All company project efforts should
    be considered while creating the product roadmap.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 从市场营销策略开始，考虑几个主要的产品选项。还要考虑公司期望开发部门承担的其他主要工作，例如开发提高生产力的项目、修复故障系统、关闭客户交易和改善企业形象。在创建产品路线图时，应考虑所有公司的项目努力。
- en: Let's look at a straightforward approach to comparing different options.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看比较不同选项的直接方法。
- en: Evaluating Choices
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估选择
- en: '*Cost-benefit (CB) analysis* is a classic tool with both formal and informal
    definitions. In this section, the discussion is not financially formal but uses
    a variation on the calculation to account for probability of seeing the benefit.
    CB analysis is used to determine which projects will create the most revenue.
    This analysis is underutilized in the software market because of the complexities
    in estimating potential benefits of any investment and the ability to accurately
    forecast the costs of vaguely stated objectives. However, CB analysis can be an
    effective sorting tool for small software companies.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*成本效益分析（CB分析）* 是一个经典的工具，既有正式的定义也有非正式的定义。在本节中，讨论不是从财务角度正式的，而是使用计算方法的变体来考虑看到效益的概率。CB分析用于确定哪些项目将创造最多的收入。由于估计任何投资的潜在效益的复杂性以及准确预测模糊目标成本的能力，CB分析在软件市场中利用率不高。然而，CB分析可以成为小型软件公司的有效排序工具。'
- en: Performing CB calculations on future product proposals offers insight into which
    projects are most likely to succeed. More important, these calculations can identify
    projects that *will fail*. CB calculations can reflect the overall management
    team's judgment about what will happen during each product cycle, and they also
    allow you to compare potential successes of multiple projects. This information
    is valuable to consider when thinking about future product planning.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 对未来产品提案进行成本效益计算可以了解哪些项目最有可能成功。更重要的是，这些计算可以识别出*将失败*的项目。成本效益计算可以反映整体管理团队对每个产品周期将发生什么的判断，并且它们还允许你比较多个项目的潜在成功。当考虑未来产品规划时，这些信息非常有价值。
- en: Cost-benefit calculations can be wrong, but the relative values for projects
    proposed are likely to be close to actual relative values. You can use these calculations
    to make comparative choices on new project proposals. Some projects improve customer
    experience or simplify an internal task, but they need to be evaluated against
    all other projects and the returns compared before they can be selected.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 成本效益计算可能会出错，但项目提出的相对价值可能接近实际相对价值。你可以使用这些计算来对新项目提案进行比较选择。一些项目可以改善客户体验或简化内部任务，但它们需要在与其他所有项目进行比较并比较回报之前进行评估。
- en: 'Projects come in multiple types: *Revenue* projects bring in money. *Productivity*
    projects can improve the effectiveness of the team so they lower costs and improve
    services. *Required* projects describe projects with an external mandate—such
    as projects based on federal regulations for medical software companies and Year
    2000 software upgrades. *Risk Reduction* projects reduce the chance of a disruption
    of your business. *Image* projects improve the company''s image but do not increase
    revenue directly. Typically, small growing companies avoid image projects because
    the revenue is either zero or very difficult to define, but in some cases the
    right image project can be key to company success.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 项目有多种类型：*收入*项目带来资金。*效率*项目可以提高团队的有效性，从而降低成本并改善服务。*必需*项目描述了具有外部命令的项目——例如基于联邦法规的医疗软件公司项目和2000年软件升级项目。*风险降低*项目降低业务中断的可能性。*形象*项目改善公司的形象，但不会直接增加收入。通常，小型成长型企业会避免形象项目，因为收入要么为零，要么非常难以定义，但在某些情况下，正确的形象项目可能是公司成功的关键。
- en: In small companies, revenue is usually emphasized. Some companies focus only
    on revenue and ignore productivity and risk reduction until after problems become
    acute. Should revenue always trump productivity and risk projections? The short
    answer is no—revenue can dominate but it should not always win. Failure to consider
    risk reduction or productivity issues can be fatal to a small growing company,
    because both risk and productivity issues increase as the company grows.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在小型公司中，收入通常被强调。一些公司只关注收入，而忽略效率和风险降低，直到问题变得严重。收入是否应该总是优于生产力和风险预测？简短的答案是：不——收入可以占主导地位，但它不应总是获胜。未能考虑风险降低或生产力问题可能对小型成长型企业是致命的，因为随着公司的发展，风险和生产力问题都会增加。
- en: Many small companies do not use cost-benefit analysis to investigate future
    projects, relying instead on executive instinct or voting selection processes.
    Both instinct and voting can easily produce less-then-optimum results, however,
    when appropriate information hasn't been gathered. They also are subject to individual
    biases that may not be in the best interest of the company.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 许多小型公司不使用成本效益分析来调查未来项目，而是依赖高管直觉或投票选择流程。然而，当适当的信息没有收集到时，直觉和投票很容易产生次优结果。它们还受到可能不符合公司最佳利益的个人偏见的影响。
- en: In general, cost-benefit analysis isn't the end-all solution, but it can offer
    good advice on what makes sense when planning an organization's future.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，成本效益分析不是万能的解决方案，但它可以就组织未来规划时什么是有意义的提供良好建议。
- en: '**PROJECT SELECTION BY SALES**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**销售项目选择**'
- en: At my company, year-long projects were voted on by a sales staff of about 12\.
    The company needed to make three sales for the product to break even on development
    costs. Most sales people knew of only a single potential sale for the project
    in their region, so they had a strong incentive to place their vote where the
    next sale would occur, even if they knew that the company could sell only one
    product.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的公司，为期一年的项目由大约12名销售人员投票决定。公司需要卖出三个产品才能在开发成本上实现盈亏平衡。大多数销售人员只知道他们地区项目的一个潜在销售，因此他们有强烈的动机将他们的投票投给下一个销售发生的地方，即使他们知道公司只能卖出一种产品。
- en: My company needed a stronger marketing department to survey the sales people
    and talk to customers. This would have let them determine the overall market for
    each customer and then select products with the highest potential sales over a
    three-year period. Instead, we made big choices with little foresight and with
    no review of what happened.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我的公司需要更强大的市场部门来调查销售人员并与客户交谈。这将使他们能够确定每个客户的整体市场，然后选择在三年内销售潜力最高的产品。相反，我们做出了很大的选择，但缺乏远见，也没有回顾发生了什么。
- en: —Engineering director
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: ——工程总监
- en: Cost-Benefit Calculation
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本效益计算
- en: When estimating the CB for a project, consider it in the context of all projects
    to ensure consistency. All project analyses should be weighted similarly for crucial
    factors.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在估计项目的CB时，将其放在所有项目的背景下考虑，以确保一致性。所有项目分析应就关键因素进行类似加权。
- en: One crucial factor is the time frame for the analysis—the length of time considered
    for benefits, risks, and costs. The choice of time frame can vary based on the
    type of business and on the size of the company's projects, with larger projects
    requiring longer time frames. For most small software businesses, using two or
    three years for the analysis works well. Use the time frame consistently for all
    projects you analyze.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键因素是分析的时间框架——考虑收益、风险和成本的时间长度。时间框架的选择可以根据业务类型和公司项目的大小而变化，较大的项目需要更长的时间框架。对于大多数小型软件公司来说，使用两到三年进行分析效果良好。对所有分析的项目使用一致的时间框架。
- en: 'The next step is to evaluate the time and expenses on the project for your
    standard time frame. This estimate will vary depending on the type of effort defined
    earlier: revenue, productivity, requirements, risk, and image projects. Then,
    for different types of projects, consider the financial benefits versus the probability
    (odds) of achieving those benefits. For a revenue project, you can estimate the
    total sales expected. For a risk reduction project, calculate the odds of the
    risk being realized and the financial penalty of the risk happening (the negative
    benefit). For a productivity project, look at the benefit of saved time and money
    versus any probability of not realizing this benefit. For required projects, do
    not calculate the benefit, but do estimate the costs; then assign a CB value to
    add at the top of the list. For image projects, calculating the benefits can be
    very difficult, but getting the best guess down on paper is useful.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是评估在标准时间框架内项目的时间和费用。这个估计将取决于之前定义的努力类型：收入、生产力、需求、风险和形象项目。然后，对于不同类型的项目，考虑财务收益与实现这些收益的概率（几率）之间的对比。对于收入项目，你可以估计预期的总销售额。对于风险降低项目，计算风险发生的概率和风险发生的财务惩罚（负收益）。对于生产力项目，查看节省的时间和金钱的收益与未实现这一收益的概率。对于需求项目，不计算收益，但估计成本；然后为列表顶部添加一个CB值。对于形象项目，计算收益可能非常困难，但将最佳猜测写在纸上是有用的。
- en: 'With all of this information in hand, you can calculate the CB for a project
    using this formula:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有所有这些信息，你可以使用以下公式计算项目的CB：
- en: '| *CB = Benefit dollar value* x *Probability of benefit* ÷ *Benefit dollar
    cost* |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| *CB = 收益美元价值* x *收益概率* ÷ *收益美元成本* |'
- en: For example, if a revenue project is projected to have $1 million in sales over
    three years (benefit) with probability of sales success estimated at 70 percent
    and a cost of $200,000, then the CB is 3.5 ($1,000,000 x 0.70 ÷ $200,000). Alternatively,
    a risk reduction project with a cost of $1,000 to solve a problem that could cost
    $50,000 with a probability of 5 percent would have a CB of 2.5 ($50,000 x 0.05
    ÷ $1,000).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一个收入项目预计在三年内（收益）有100万美元的销售（收益）预计销售成功的概率为70%，成本为20万美元，那么CB为3.5（$1,000,000
    x 0.70 ÷ $200,000）。或者，一个风险降低项目，成本为1000美元解决一个可能造成50000美元损失的问题，概率为5%，其CB为2.5（$50,000
    x 0.05 ÷ $1,000）。
- en: Note
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*CB is a unitless value, as it divides money by money. Strictly speaking, financial
    calculations use "present value of money," found by discounting the value of future
    money when comparing it to money in the present. However, for most one- to three-year
    engineering projects, the estimates are so rough that adding the present value
    calculation is not necessary*.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: Cost-Benefit Comparisons
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can compare several types of projects using a CB approach. For all project
    types, estimating the cost is not as difficult as calculating the benefits of
    the project and the likelihood of experiencing those benefits. If you systematically
    create the estimates and then record them, you can make comparisons between project
    estimates made months apart. As new information becomes available, you can update
    the CB information. Although required projects are different from optional projects
    (in that you *must* do the required projects), they typically have a zero or low
    revenue benefit. Enter this information and set the CB to a large number such
    as 100 to ensure that these projects appear at the top of the CB list. Add a note
    indicating mandated task completion dates.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: You can add all of the project information into a spreadsheet or chart. [Table 19-1](ch19s02.html#cb_table_example
    "Table 19-1. CB Table Example") illustrates a simple example that lets you compare
    different projects side by side. At the top of the table is a required project,
    with an artificial CB that forces it to the top of the list (of course, this doesn't
    mean that its true CB is 100).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
