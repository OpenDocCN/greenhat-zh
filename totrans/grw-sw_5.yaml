- en: As a company succeeds and grows larger, task sizes increase until more employees
    are hired to handle the load. Which tasks grow fastest with sales growth varies
    depending on the product and industry. Common functional areas that experience
    rapid staff growth as revenue grows are sales, customer support, and engineering.
    Engineering efforts can increase rapidly as the company grows, because customers
    often want customized features as part of the sale.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的成功和规模的扩大，任务量增加，直到需要雇佣更多员工来处理工作量。随着销售额的增长，哪些任务增长最快取决于产品和行业。随着收入的增长，经历快速员工增长的常见职能领域是销售、客户支持和工程。随着公司的发展，工程努力可以迅速增加，因为客户通常希望销售的一部分是定制功能。
- en: '![Example of a 12-person software company](tagoreillycom20090324nostarchimages266157.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![12人软件公司的示例](tagoreillycom20090324nostarchimages266157.png)'
- en: '**Figure A-1. Example of a 12-person software company**'
  id: totrans-243
