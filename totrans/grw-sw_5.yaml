  zh: '* * *'
- en: ^([[9](#CHP-A-FNOTE-1)]) Described in earlier chapters, a functional organization
    segments work by functions (for example, marketing, sales, engineering, accounting)
    while a hierarchical organization uses a top-down delegation of authority.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[9](#CHP-A-FNOTE-1)]) 在前面的章节中描述，功能型组织通过职能（例如，市场营销、销售、工程、会计）来划分工作，而层级型组织则采用自上而下的授权委托。
- en: Typical One-Person Company
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 典型的单人公司
- en: In a one-person company, the owner-operator does everything, from the business
    tasks to the development tasks. To succeed, this person must either be technically
    savvy with business skills or a businessperson who contracts out technical development.
    Some people can successfully sustain this type of company for a while, but most
    find that wearing two hats is very difficult and requires too many skills.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在单人公司中，所有者/操作者做所有事情，从业务任务到开发任务。为了成功，这个人必须要么是技术熟练且具备商业技能的人，要么是外包技术开发的商人。有些人可以成功地维持这种类型的公司一段时间，但大多数人发现同时戴两顶帽子非常困难，需要太多的技能。
- en: Some technical people run successful one-person, one-product companies with
    no interest in expansion. This structure can work acceptably well for a niche
    product that has very limited growth potential. But if the product has significant
    potential, other companies will eventually move into the market, and competition
    can pose challenges to the one-person company.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一些技术人员经营着成功的单人、单产品公司，对扩张没有兴趣。这种结构对于具有非常有限增长潜力的利基产品来说可以接受地很好地工作。但如果产品具有重大潜力，其他公司最终会进入市场，竞争可能会对单人公司构成挑战。
- en: Typical Two-Person Company
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 典型的两人公司
- en: A businessperson and a technical person can effectively run a two-employee software
    company with an appropriate division of labor. The technical person (often the
    chief technology officer, or CTO) handles all the operations and engineering,
    and the businessperson (often the president) handles running the business. The
    two must collaborate extensively.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 商人和技术人员可以通过适当的劳动分工有效地运营一个两人软件公司。技术人员（通常是首席技术官，或CTO）处理所有运营和工程，商人（通常是总裁）处理业务运营。两者必须广泛合作。
- en: 'The task requirements are about the same as those of a one-person company,
    but the software development tasks and some technical tasks that are not strictly
    development oriented (such as keeping the hardware in proper working order) go
    to the CTO. Everything else falls to the president. The tasks are split as follows:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 任务要求与单人公司的大致相同，但软件开发任务和一些非严格面向开发的技术任务（例如保持硬件处于良好工作状态）由CTO处理。其他所有事情都归总裁负责。任务分配如下：
- en: '| President—the businessperson | CTO—the technical person |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 总裁——商人 | CTO——技术人员 |'
