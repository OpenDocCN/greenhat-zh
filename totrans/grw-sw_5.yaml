- en: An ordered CB table can provide insight into the relative importance of tasks,
    but it shouldn't be used directly as a task planning or sequencing mechanism.
    Once the team reviews the table and makes project choices, task scheduling can
    begin. In some cases, required tasks will be scheduled after desirable projects
    with large benefit-cost ratios.
  id: totrans-136
