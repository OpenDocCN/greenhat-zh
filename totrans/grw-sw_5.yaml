    | Context |'
  id: totrans-398
  prefs: []
  type: TYPE_TB
  zh: '| 唯一名称 | 英文 | ![英文到Wingdings的上下文转换](tagoreillycom20090324nostarchimages266171.png.jpg)
    | 上下文 |'
- en: '| --- | --- | --- | --- |'
