  type: TYPE_NORMAL
- en: Plan for the future
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: As a company succeeds and grows larger, task sizes increase until more employees
    are hired to handle the load. Which tasks grow fastest with sales growth varies
    depending on the product and industry. Common functional areas that experience
    rapid staff growth as revenue grows are sales, customer support, and engineering.
    Engineering efforts can increase rapidly as the company grows, because customers
    often want customized features as part of the sale.
  prefs: []
  type: TYPE_NORMAL
- en: '![Example of a 12-person software company](tagoreillycom20090324nostarchimages266157.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-1. Example of a 12-person software company**'
  prefs: []
  type: TYPE_NORMAL
- en: Twelve-Person Software Company
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At the 12-employee level, the software company is a small team. Employees are
    assigned some specialized tasks by function, which adds to the overall organizational
    efficiency. Administrative and support tasks are usually assigned first, but there
    is usually some overlap in roles and tasks for everyone in a small firm.
  prefs: []
  type: TYPE_NORMAL
- en: As the company size is small, all employees talk to each other constantly. Everyone
    has a good understanding of what other team members are doing, with the possible
    exception of the software engineers, who are heavily focused on building the software.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure A-1](apas03.html#example_of_a_12-person_software_company "Figure A-1. Example
    of a 12-person software company") illustrates an example 12-person company organized
    along functional lines. The figure shows each staff person by title. Common employee
    tasks for each function are shown as bullet points on the first instance of the
    function. A number of different arrangements of responsibilities are possible
    with a 12-person company; one common variation is whether product definition is
    dominated by engineering or the sales and marketing person. Another variation
    is splitting the sales and marketing role between two people.'
  prefs: []
  type: TYPE_NORMAL
- en: Twenty-four to Fifty-Person Software Company
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As a software company grows larger than 12, staff is usually added to fill
    out functions. A 24-employee company will likely feature the same key functional
    areas used in a 12-employee company. The CEO or president may separate marketing
    from sales and HR from finance at this level. For the software-as-a-service model,
    the company may require an operations department. The following departments would
    be appropriate in this size of company:'
  prefs: []
  type: TYPE_NORMAL
- en: '|   |   |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: CEO
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sales
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: HR
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development (includes QA and documentation)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: As the company approaches 50 employees, the CEO will fill out all the functional
    areas with separate staff and management. The functional areas are more likely
    to be distinct, reporting to the CEO. In a 50-person company, engineers have more
    specialization (such as a build and release engineer) as some functions can add
    to efficiency at a lower cost.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to a 12-person company, a 50-person company does not enjoy the continuous
    communication experienced by a small team. Too many communication paths are available
    with 50 people for everyone to keep in touch daily (that's 1,275 potential two-way
    conversations).
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure A-2](apas05.html#an_example_of_a_50-employee_company "Figure A-2. An
    example of a 50-employee company") illustrates a sample 50-person company organized
    along functional lines. This example does not portray a "perfect" company organization
    but illustrates a common one. In this example, the number of people in a particular
    staff position is shown by the x *N* notation. For example, x 8 would indicate
    that eight people hold this position.'
  prefs: []
  type: TYPE_NORMAL
- en: '![An example of a 50-employee company](tagoreillycom20090324nostarchimages266159.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-2. An example of a 50-employee company**'
  prefs: []
  type: TYPE_NORMAL
- en: Notice in this example that customer service and account management are separate.
    Customer service will support the user of the product, while account management
    will support the purchaser of the software. For many products, the user and purchaser
    are different entities, and even when the same person handles both tasks, different
    support skills are required for each.
  prefs: []
  type: TYPE_NORMAL
- en: Numbers of staff for each team and corporate structure vary considerably at
    the 50-person company size, often depending on the product offered, the industry,
    overall goals of the company, background of the CEO, and specific short-term needs
    of the company. For example, for product companies with a stronger emphasis on
    quality, the ratio of quality team to engineering staff will be closer to 1:1\.
    In some firms, this ratio can be as high as 10:1 engineers to QA, but this is
    definitely not recommended.
  prefs: []
  type: TYPE_NORMAL
- en: Hundred-Plus–Person Software Company
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At the 100-plus–employee size, the company requires large functional teams that
    experience communication fragmented by function. Employees do not know everyone
    else in the company. Communication is strong within the functional areas, but
    it is weaker between functional teams.
  prefs: []
  type: TYPE_NORMAL
- en: As companies grow to one hundred employees or more, management usually considers
    different methods of restructuring the organization. The CEO can choose multiple
    organizational approaches but typically chooses a straight hierarchy, a matrix
    structure, or segmenting by small product teams.
  prefs: []
  type: TYPE_NORMAL
- en: As companies grow, communication that worked with fewer staff ceases to work
    well. In a small company, instant messaging (IM), many rapid emails, yelling over
    the cube walls, or walking to someone's desk every time you have a question works
    well. In a larger company, however, such approaches can overwhelm employees with
    too much noise and too many communications from too many sources.
  prefs: []
  type: TYPE_NORMAL
- en: Managers sometimes try to shield their employees, demanding that all communications
    go up the ladder and back down so management can triage. This can seem isolating,
    as it creates workgroup "silos." This approach is an inefficient way to get work
    done.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s consider several different approaches to organizing a larger software
    company. Structured approaches include a hierarchy, a matrix, many small product
    teams, and a flexible product team. For all of these approaches, bear in mind
    the main functions of management: organizing work for sale (such as project work),
    supporting individual employees (mentoring and coaching), and improving the overall
    organization (process improvement and hiring).'
  prefs: []
  type: TYPE_NORMAL
- en: Hierarchical Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A *hierarchical structure* for a company has each person reporting to a single
    manager. In a hierarchy, a clear chain of command exists. A hierarchy divides
    tasks by functional area. In each area, a manager controls the function.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure A-3](apas06.html#company_hierarchy_example "Figure A-3. Company hierarchy
    example") illustrates a simplified company hierarchy.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Company hierarchy example](tagoreillycom20090324nostarchimages266161.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-3. Company hierarchy example**'
  prefs: []
  type: TYPE_NORMAL
- en: A hierarchical structure has some advantages over other structures. First, a
    hierarchy offers a clear chain of command. The top management makes directives
    and sends them down the management chain. Second, management can reduce communication
    paths by creating separate functional teams, which reduces communication noise.
    The different functional teams communicate mostly internally at a smaller scale,
    while inter-team communication is reduced. In addition, functional areas can optimize
    internal workflow.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, many problems can exist in a hierarchical structure. First,
    each manager can optimize his or her department to the detriment of the overall
    company. This happens because each functional team is part of a production chain
    required to deliver the product or service, but each team is managed independently.
    As each functional manager is focused on the efficiency of his or her team, the
    manager may not focus on the efficiency of the organization as a whole. For example,
    a functional team can push part of its work onto the next team by reducing the
    scope of what it delivers, completing it with poor quality, or completing 80 percent
    of the work and promising that the rest will come later. These tactics make it
    appear as though the team has completed a milestone on time so the statistics
    look good, but such approaches lower the overall efficiency of the company.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, work is often backed up in functional areas because of staff limitations,
    a non-project focus, and different priorities for different teams. For example,
    if five projects are active, but only two QA engineers are on staff, situations
    may occur when all five projects require the full-time attention of the two QA
    engineers at the same time. This results in the delay of three or more projects.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, project communication between different functional areas is slower
    and less reliable, if it happens at all. Depending on the company culture, many
    inter-team discussions go up to the top of the hierarchy and then back down in
    another functional area.
  prefs: []
  type: TYPE_NORMAL
- en: With these key deficiencies in functional and hierarchical organizations, companies
    often use other organizational structures. This is especially true in companies
    with large numbers of projects.
  prefs: []
  type: TYPE_NORMAL
- en: Matrix Organizations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A *matrix structure* solves some of the problems of a hierarchical structure.
    It supports project management as well as functional management. Both project
    managers and functional managers have authority in their respective roles: the
    project manager for the project development, and the functional managers for supplying
    staff, mentoring the team, and setting processes and polices.'
  prefs: []
  type: TYPE_NORMAL
- en: Companies select a matrix structure based on many factors, including company
    size, company culture, and business requirements. Companies with less rigid cultures,
    many projects, and the need for speed often use a matrix structure. With the project
    managers driving the individual projects, efforts are less likely to stall out
    or fall into an "information hole."
  prefs: []
  type: TYPE_NORMAL
- en: Consider different variations of the authority given to the hierarchical management
    versus project management. One solution is to split the authority between the
    functional management and the project management in half. However, how much authority
    senior management gives project managers versus functional managers varies considerably
    from company to company. Project managers dominate at some companies, while executives
    give project managers little authority but all the responsibility at others. Authority
    can be split in a company with a cooperative culture, and this proves to be an
    effective combination.
  prefs: []
  type: TYPE_NORMAL
- en: The classic matrix organizational chart shows split authority with dotted lines
    from the project managers. When drawn, the organization chart resembles a grid
    or matrix—hence the name. [Figure A-4](apas06.html#example_of_a_matrix_organization
    "Figure A-4. Example of a matrix organization") shows a sample matrix organization.
  prefs: []
  type: TYPE_NORMAL
- en: '![Example of a matrix organization](tagoreillycom20090324nostarchimages266163.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-4. Example of a matrix organization**'
  prefs: []
  type: TYPE_NORMAL
- en: Many effective methods can be used to split the authority of the functional
    manager from that of the project manager. One approach is to give the functional
    manager authority to set standards and choose staff. The functional manager defines
    how a project will be completed in general, sets the standards for success, and
    ensures that the projects are meeting a high standard. The project managers get
    to drive the projects with staff and focus on project success.
  prefs: []
  type: TYPE_NORMAL
- en: Matrix organizations do have problems, however. Staff employees can get contradictory
    instructions from direct managers and project managers. Who is actually "the boss"
    is not always clear, which can lead to politics and infighting between project
    managers and functional managers if the company culture is pushy.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, matrix organizations can lead to significant morale problems. If
    the functional managers have most of the authority, project managers may believe
    they have all the responsibility but no control and will be demoralized. The reverse
    situation can happen as well in companies that have strong project management
    but weak functional management.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, projects often collide in functional groups—multiple projects need
    the same staff to meet their timelines, forcing each project manager to demand
    top priority for particular projects. Often, the functional manager must make
    the call on the priorities of competing projects. Project collision can be time
    consuming to resolve and avoid because of the defused authority. Priority discussions
    can be much more difficult in matrix companies than in hierarchical companies.
  prefs: []
  type: TYPE_NORMAL
- en: Neither matrix management nor hierarchical structures are ideal. Finding the
    right combination of functional and project control can work reasonably well.
    However, keeping development organizations as small as is practical and then giving
    them independence is often the best approach.
  prefs: []
  type: TYPE_NORMAL
- en: Small Product Team
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'One alternative to large hierarchical or functional organizations is the *small
    product team*. The company organizes each product team around individual products
    and provides functional support for each. Management empowers the team to make
    all of the decisions about the product. In a 100-person company, the product team
    will be relatively small, and this is its advantage: It has scaled down a piece
    of the company to the small company structure.'
  prefs: []
  type: TYPE_NORMAL
- en: Product teams excel at creating products that are revolutionary—products that
    break the existing models of how they are built and used. Developing products
    that are upgrades to existing ones works well in existing organizations; trying
    to build revolutionary products in the same product group will encounter roadblocks
    that will greatly impede progress, including limiting processes, working with
    older use models, being compelled in the overall profit/loss structure, changing
    team attitudes toward risk, and creating problems related to change. Separating
    revolutionary product teams into their own product groups enables the new team
    to drive the new product area to success.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure A-5](apas06.html#small_product_team-id001 "Figure A-5. Small product
    team") illustrates an example structure for the small product team. Note that
    the CEO splits off some functions to report directly to him or her. Typically,
    HR and Finance will still report directly to the CEO. Sometimes the CEO will also
    choose sales to be a corporate activity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Small product team](tagoreillycom20090324nostarchimages266165.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-5. Small product team**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The structure of product teams will vary: It can be functional, matrix, or
    flexible based on what the product manager wants. However, the team will include
    roles for sales, development, operations, marketing, and other product-related
    functions. Each product team consists of sufficient team members to handle all
    the functions needed for the product. This does not mean that the team consists
    of a team member from each functional discipline. A team member could handle more
    than one functional area, for example, such as programming and QA. In this structure,
    upper management works to define overall strategy and provides support as needed
    for each of the product teams. This approach works for software products that
    small- to medium-sized teams can create and support. Teams can create products
    effectively and with more enthusiasm because they have more control over their
    particular tasks. This approach avoids the prioritization and communication disadvantages
    of the functional or matrix organization and is favored by many team members.'
  prefs: []
  type: TYPE_NORMAL
- en: The small product team approach can have disadvantages, too. It is often necessary
    to "overstaff" some areas to create the product teams, for example. A product
    line may require only one-third of a marketing person's time, but a full-time
    person is assigned. Small product teams can also have problems with coordinating
    their efforts with other product areas; this makes sense because each area was
    set up to optimize the product. In addition, cost savings may be missed through
    corporate purchasing of equipment and software, although this is a relatively
    small problem compared to the effectiveness advantages. Finally, once the team
    is set up, this method offers less flexibility in going after new product areas.
    To do so requires that a new team be formed, often by pulling people off existing
    successful product teams.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, the small product team's disadvantages are minor compared to the advantages
    of a more effective organization that can produce quality software quickly. The
    small product team works best for companies with relatively stable products planned
    over a multiple-year time frame.
  prefs: []
  type: TYPE_NORMAL
- en: Flexible Project Teams
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *flexible project teams* approach can make a team nimble. As projects arrive,
    management chooses project team leaders based on the projects' needs. The project
    leaders then select teams as projects require and as team members are available.
    Project team membership often overlaps, with one team member belonging to other
    teams as each project progresses. This approach requires a higher percentage of
    people with project leadership abilities than other organizational structures.
  prefs: []
  type: TYPE_NORMAL
- en: The flexible project team approach works very well in companies with many varying
    projects that are looking for speed and flexibility. Flexible teams are empowered
    as they provide the opportunity to form rapidly and allow team members to make
    project decisions directly.
  prefs: []
  type: TYPE_NORMAL
- en: The flexible project structure requires separating the non–project management
    functions from the project leadership. This can be accomplished in several ways,
    and [Figure A-6](apas06.html#flexible_project_leadership "Figure A-6. Flexible
    project leadership") illustrates one approach to separating the management functions
    of mentoring, coaching, and evaluating employees working on teams. While the project
    teams are flexible based on project need, the management structure stays in place
    as projects change. This allows employees to have a consistent relationship with
    their managers to work through long-term issues.
  prefs: []
  type: TYPE_NORMAL
- en: Management needs to handle process improvement in this organization as well.
    One approach is to assign the job to the managers who are working directly with
    employees. A good alternative is for management to assign flexible project teams
    to handle specific improvement tasks.
  prefs: []
  type: TYPE_NORMAL
- en: '![Flexible project leadership](tagoreillycom20090324nostarchimages266167.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure A-6. Flexible project leadership**'
  prefs: []
  type: TYPE_NORMAL
- en: Like the others, this approach has disadvantages. A company that has few projects
    on a yearly basis can wind up with excessive management overhead. Also, it may
    be difficult to find enough engineers willing to be project team leads, although
    mid-career and senior engineers usually like the opportunity to lead on a part-time
    basis. Staff corrective action can also be more difficult with the diffused authority
    as compared to that in a functional-hierarchical organization.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Having reviewed some basic organizational structures for small companies, you
    might be tempted to rate them overall from best to worst. In practice, however,
    each can be effective, depending on your company's culture and what it is trying
    to do. In each case, be aware of the disadvantages of each structure and work
    to mitigate those problem areas.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix B. INTERNATIONALIZATION
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Internationalization of a website or application is more complex than it might
    first appear. When thinking about internationalization, an engineering team's
    first instinct may be to focus on translating the program's English text into
    another language—and how hard could that be? Instead, however, the team encounters
    complex problems, with many details to investigate, and some of them can remain
    unclear until after the company actually ships the product.
  prefs: []
  type: TYPE_NORMAL
- en: Internationalization is more than language translation, as it requires knowledge
    of currencies, laws, formatting, images, data structures, timelines, and costs.
    The depth of work can be clarified by knowing what areas to investigate and what
    questions to ask. Until you have clear answers, do not provide concrete estimates.
    Conservative assumptions are warranted for your first internationalization project.
  prefs: []
  type: TYPE_NORMAL
- en: 'This appendix provides an introduction to internationalization questions and
    issues. It is divided into three parts: definitions, questions to ask, and some
    best practices. Review them all before you scope and plan your project. Better
    yet, find an engineer who has worked on internationalization and bring him or
    her into the team.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some definitions of terms used in this appendix:'
  prefs: []
  type: TYPE_NORMAL
- en: Internationalization This is the process of adapting your US English program
    for use in other countries. In general, this means dealing with other languages,
    laws, currencies, conventions, and graphics, among other considerations.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Locale This is the combination of language and country that uniquely identifies
    the information displayed by the application.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Internationalization Questions to Ask
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The following questions deal with planning, the translation firm, costs, database
    issues, currency/dates/dimensions, and country and language issues:'
  prefs: []
  type: TYPE_NORMAL
- en: What is the long-term plan for the product's distribution internationally?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the limits to the countries that might be considered?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What languages does the company want to support in the future?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For the countries that need to be supported, do some of them use multiple languages?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do language and country interact? Are a single language or multiple languages
    used in the same country?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will the company use US English for all English-speaking countries, or will
    it choose different versions for different countries (for example, UK English
    versus US English)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who will be working with development to assist with the definition and support
    after deployment?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translating Staffing and Costs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Translation is a continual effort. With each new release, additional translations
    are required. Getting clarity up front about who will pay for this additional
    work can save you grief later. Also, you should identify who is going to verify
    that the translations are correctly implemented.
  prefs: []
  type: TYPE_NORMAL
- en: Who will perform the translation quality assurance?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the strategy for maintaining the translation for future releases?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who will pay for future translations and maintenance?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although it is not necessary to use an external translation firm, doing so is
    often a practical solution that can be better than having someone on staff perform
    the translation.
  prefs: []
  type: TYPE_NORMAL
- en: How will we interact with the translation firm?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What file format will the translation firm accept? Some firms will accept submissions
    only in Microsoft Word or Excel format, not in XML or another file format.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the expected turnaround time for translations?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can we get a review of the final product?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will we provide context for the translator to perform the translation? The
    context can determine how some words and phrases are translated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Database Considerations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Internationalization usually forces you to make changes to your program's database
    structure. Often new fields or different data types are required.
  prefs: []
  type: TYPE_NORMAL
- en: How will you store the language data in your program to allow for easy updating?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are data format issues of concern? Software teams use several different formats
    for data storage including ASCII, Latin-1, UTF-8, and others. These have different
    bit requirements, so switching data format can have an impact on speed and data
    storage ability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will engineering export the data to supply to the translator?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will the translated data be imported from the database?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are multilingual reports required?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Country and Language Requirements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Language requirements can involve subtleties. For example, dialects can be important,
    and conventions and layout can become significant issues.
  prefs: []
  type: TYPE_NORMAL
- en: What will be the language impact on screen layout? Different languages take
    different length and form factors to say the same thing—for example, German words
    use 30 percent more space than English ones. Chinese has a different form factor
    altogether.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What particular country laws are associated with the software offering?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who is reviewing the legal issues associated with your program or website's
    interactions with different countries? Consider privacy, security, and contract
    requirements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are your plans for graphics and image changes per country? Different cultures
    can require that different graphics and images be used. Different countries may
    want different images as part of their marketing efforts. Who will select the
    images?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Currency Questions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Most internationalization projects involve purchases or tracking of different
    currencies. Consider these questions in your definition of the work:'
  prefs: []
  type: TYPE_NORMAL
- en: What currency will be used for purchases or reporting?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'How will the program display currency format? (For example, French Canada reverses
    the period and comma from US dollars: $2.333,44.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the currency symbols and layout?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will the currency be stored in the database?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will we report currency in data reports?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will the product update the currency relationship with US dollars?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dates, Metric, and Dimension Issues
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Date conventions are often not considered when internationalizing a product,
    but they do vary between countries. In some countries, for example, the Gregorian
    calendar is not the standard. US programmers may not consider metric versus English
    units, but that translation may be required as well.
  prefs: []
  type: TYPE_NORMAL
- en: What date formatting is required for the countries supported?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does your program use units that may require conversion to the metric system?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do current user interface fields need to be resized to accommodate different
    dates, currencies, or text?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which calendar will be used?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which time zones need to be considered?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do time zone considerations exist for multiple users communicating between different
    countries?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the application support the taxes required by the target country?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Best Practice Approach to Internationalization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Different solutions exist for different needs based on all the preceding questions.
    Here are some good general approaches to use when internationalizing.
  prefs: []
  type: TYPE_NORMAL
- en: Locales
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Design the system around a *locale*. Each locale is a pairing of a country
    with a language to create a unique identifier. This may provide duplication of
    language data, but it offers the maximum amount of flexibility and avoids needing
    to change the code later. For example, Canada would have two locales: Canadian-English
    and Canadian-French. The US would have one locale: US-English.'
  prefs: []
  type: TYPE_NORMAL
- en: Translation Process
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Design the entire translation process in advance and write it up. The process
    should describe how to export, import, and translate the data. Consider the costs
    and turnaround time for the translators. This will help determine the future delivery
    schedule for your product. When engineering completes the code for a release,
    it can sometimes take weeks more to translate, verify, and repair. Translation
    mistakes and text changes are common, so assume time for iteration.
  prefs: []
  type: TYPE_NORMAL
- en: Quality Assurance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Plan a strategy for how QA will verify languages other than US English. A QA
    strategy will require that someone review the website or program and point out
    problems.
  prefs: []
  type: TYPE_NORMAL
- en: Database and Import/Export
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Design the data format and database interface up front. Take the following elements
    into consideration when designing database changes and data exchange formats.
  prefs: []
  type: TYPE_NORMAL
- en: Select a data format for storing language information. Avoid choosing multiple
    formats based on history. Ideally, use a coding of UTF-8 or UTF-16 if a Kanji
    language is a possibility. However, in some situations, no single encoding will
    work for all of the countries being considered.
  prefs: []
  type: TYPE_NORMAL
- en: Use unique keywords in the program to identify different text elements. A switch
    in the code will select the language, which the keyword will reference from a
    table in the database.
  prefs: []
  type: TYPE_NORMAL
- en: 'Design the data import and export system in advance. Store and export not only
    the keywords and their English values, but also context phrases that clarify the
    intent for the translator. Example: *Go* could mean *press the button* or *exit*.'
  prefs: []
  type: TYPE_NORMAL
- en: Translation Firm
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If the translator will not support your ideal format, design a method of automatically
    converting it to the preferred format. For example, suppose the customer chooses
    the translator, but the translator supports only Microsoft Word and Excel files.
    Creating special interfaces or practices for these firms may be necessary, as
    translation is not a one-time task.
  prefs: []
  type: TYPE_NORMAL
- en: 'One potential solution for the translator who wants to use only Excel is to
    customize the program. Excel 2003 and later versions support XML import/export
    if the proper template is built in advance. You can set up a template such that
    XML import/export is easy to perform. The process would then be as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Your program can export an XML format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The translator can read the XML into an Excel program using a standard XML template
    you set up.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The translator makes changes to specific boxes in the Excel program and returns
    it to you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You export the XML from Excel and read it back into your program.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A convenient way to lay out a translation table in Excel is illustrated in [Table B-1](apbs02.html#english_to_wingdings_with_context
    "Table B-1. English to Wingdings with Context"), showing an English-to-Wingdings
    (
  prefs: []
  type: TYPE_NORMAL
- en: '![Translation Firm](tagoreillycom20090324nostarchimages266169.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: ) translation template. The Context column provides the translator with context
    if the English phrase is ambiguous.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table B-1. English to Wingdings with Context**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Unique Name | English | ![English to Wingdings with Context](tagoreillycom20090324nostarchimages266171.png.jpg)
    | Context |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| TitleAP | Accounts Payable | ![English to Wingdings with Context](tagoreillycom20090324nostarchimages266173.png.jpg)
    |   |'
  prefs: []
  type: TYPE_TB
- en: '|   |   | ![English to Wingdings with Context](tagoreillycom20090324nostarchimages266175.png.jpg)
    |   |'
  prefs: []
  type: TYPE_TB
- en: '| EnterAP | Go | ![English to Wingdings with Context](tagoreillycom20090324nostarchimages266177.png.jpg)
    | Submit the information on the page (not physically go somewhere) |'
  prefs: []
  type: TYPE_TB
- en: '| ClearAP | Clear | ![English to Wingdings with Context](tagoreillycom20090324nostarchimages266179.png.jpg)
    | Remove data from page (this is not about understanding or transparency) |'
  prefs: []
  type: TYPE_TB
- en: User Interface
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Plan your layout of screens and pages with flexibility to allow larger-sized
    text as well as photo and graphics changes. A graphics team cannot just think
    about the US office and English layout considerations.
  prefs: []
  type: TYPE_NORMAL
- en: Consider graphics and photos as part of the locale swapping code. Store multiple
    images and allow references from different locales to the desired images. Multiple
    locales can point to the same image.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, be sure to include error messages in your translation strategy. Development
    staff often overlook error messages because they are not always visible.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Don't take an internationalization effort lightly, even though it may seem easy
    on the surface. Review with the customer all the factors presented in this appendix.
    The customer might surprise you with new requirements based on your questions.
    This approach will also raise issues with the customer about any longer-term internationalization
    plans. An implementation that works well in Latin-based languages may not work
    well in Asia, for example. It is much better to ask questions up front than to
    be surprised and get stuck later.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix C. CORPORATE WORKFLOW DIAGRAM
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix describes a simple approach to drawing corporate workflow diagrams,
    which can be useful for understanding how a company works and for training others
    about the process. They can also provide great help in identifying problems and
    figuring out solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Specific company problems can lead to investigation of workflows related to
    that specific problem. However, you shouldn't wait until you have a problem before
    you put together a clear understanding of the overall corporate workflows.
  prefs: []
  type: TYPE_NORMAL
- en: For a small company, creating a simple workflow diagram is usually sufficient.
    A simple workflow diagram helps you understand how the company works, from creating
    estimates to shipping the product. Although complex methods exist for creating
    and analyzing these diagrams, the benefits of complexity are mostly realized by
    larger companies.
  prefs: []
  type: TYPE_NORMAL
- en: 'A good practice is to analyze several common workflows as part of your initial
    corporate orientation:'
  prefs: []
  type: TYPE_NORMAL
- en: Quote and estimation process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Order-build-invoice process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internally defined product development process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer change order process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a Simple Workflow Diagram
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To create a simple workflow diagram, start by talking to people in the organization
    to understand how the company works. Make sure you include input from sales, marketing,
    operations, and finance teams as well as customers and vendors. These conversations
    should clarify the steps in the workflow and the expectations of individuals participating.
    Then grab a pencil and paper and follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a large dashed box to represent your company.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create boxes for each team in the workflow, labeling each with the team name
    and the function performed in parentheses.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create boxes for external customers, users, and vendors.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Draw lines with arrows to show requests for work and work delivery paths. Add
    notes to arrows to indicate items delivered as needed for clarity.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Figure C-1](apcs02.html#building_blocks_of_a_workflow_diagram "Figure C-1. Building
    blocks of a workflow diagram") illustrates the building blocks used in a workflow.
    Although this is a fairly simple set of building blocks, it shows how you can
    map most workflows easily.'
  prefs: []
  type: TYPE_NORMAL
- en: Workflow Example
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's move on to an example diagram that can be used to investigate slow invoicing
    problems. For this example, suppose you have just joined a company that creates
    semi-custom web applications for US and international markets. You are in charge
    of the engineering, quality assurance, and operations teams. The company offers
    customized applications in a software-as-a-service (SaaS) model and hosts the
    applications on the company's servers. International customers want the application
    to be translated into the appropriate languages and want to use graphics that
    appeal to people in the host country.
  prefs: []
  type: TYPE_NORMAL
- en: '![Building blocks of a workflow diagram](tagoreillycom20090324nostarchimages266181.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure C-1. Building blocks of a workflow diagram**'
  prefs: []
  type: TYPE_NORMAL
- en: Your boss tells you that your company has been having difficulty invoicing customers
    in a timely fashion and asks you to investigate. She also tells you that some
    finger-pointing is going on between sales, operations, and accounts payable about
    who's to blame for the problem.
  prefs: []
  type: TYPE_NORMAL
- en: You start by drawing a high-level diagram of your company, showing the main
    interactions between the functional areas. Your sketch looks like [Figure C-2](apcs02.html#high-level_view_of_your_companys_major_w
    "Figure C-2. High-level view of your company's major workflow"). With this drawing
    as your initial reference point, you can mark it up with the specific workflow
    that you are investigating. In some cases, you can zoom in on specific details
    of a group and prune away functions that are not relevant to your problem.
  prefs: []
  type: TYPE_NORMAL
- en: To continue your investigation, you interview people involved in the complete
    order-build-invoice workflow. As you are talking to individuals, you sketch out
    the workflow in steps and ask each of them if you have properly captured each
    step.
  prefs: []
  type: TYPE_NORMAL
- en: '![High-level view of your company''s major workflow](tagoreillycom20090324nostarchimages266183.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure C-2. High-level view of your company''s major workflow**'
  prefs: []
  type: TYPE_NORMAL
- en: First, you talk to the sales team; they tell you that they receive orders from
    the customer and send a copy of the order over to finance, the accounts billable
    group, engineering, and operations.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you talk with engineering and learn that they receive the orders and then
    create the web application, working with other teams. To complete an order, the
    engineering team needs to use the services of a translation vendor and the graphics
    team. Engineering also works with QA to complete the website. Engineering has
    to ask purchasing for translation vendor support. The translation vendor gets
    requests directly from your purchasing group in finance while finance's accounts
    payable team looks for payment.
  prefs: []
  type: TYPE_NORMAL
- en: Next, you talk to QA. QA tests the website and requests corrections from engineering.
    When QA determines that the website is acceptable, they send the information to
    operations for deployment.
  prefs: []
  type: TYPE_NORMAL
- en: Next you talk to operations team members, whose jobs seem cut and dried. Operations
    receives the website from QA and deploys it. Operations also lets accounts billable
    know when a website goes up, but because no particular order number is used in
    the process, operations sends over a general description of the site and a date
    deployed. As you are leaving the operations area, the operations manager also
    tells you that he gets no advance notice of orders and really has to scramble
    to schedule deployment work.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, you talk with the accounts billable and accounts payable groups in
    finance. They tell a different story. Too often the accounts billable team has
    to ask sales for an order when it comes in. They also have difficulty understanding
    whom to bill when operations puts up a website, because they don't have a purchase
    order number from operations. So they have to call sales, operations, and sometimes
    engineering to figure it out.
  prefs: []
  type: TYPE_NORMAL
- en: All of this information is too confusing in the abstract, so you revise your
    high-level diagram to focus on the specifics of this workflow. You revise your
    sketch to remove groups not involved and to add specific subgroups when appropriate.
    Then, you add actions to each group to illustrate what they do in the workflow.
    Your diagram looks like [Figure C-3](apcs02.html#example_order-build-invoice_workflow_dia
    "Figure C-3. Example order-build-invoice workflow diagram").
  prefs: []
  type: TYPE_NORMAL
- en: '![Example order-build-invoice workflow diagram](tagoreillycom20090324nostarchimages266185.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure C-3. Example order-build-invoice workflow diagram**'
  prefs: []
  type: TYPE_NORMAL
- en: From the diagram, you can follow the workflow of the purchase order. With the
    diagram, it is easier to see that the gap occurs between sales, accounts billable,
    and operations. The diagram also makes it easier to experiment with potential
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: One approach is to get agreement from sales always to send order information
    to both accounts billable and operations. Operations now has the reference order
    number and some notice of the order being completed by engineering. Operations
    is then required to attached the order number to the deployment notice given to
    accounts payable. Operations will also be the backup check if it finds a web deployment
    but no corresponding order from sales—operations can talk to sales directly to
    request the order and have enough information to identify the appropriate order.
    [Figure C-4](apcs02.html#revised_order-build-invoice_workflow "Figure C-4. Revised
    order-build-invoice workflow") illustrates the addition of sales supplying the
    customer order to operations not shown in [Figure C-3](apcs02.html#example_order-build-invoice_workflow_dia
    "Figure C-3. Example order-build-invoice workflow diagram").
  prefs: []
  type: TYPE_NORMAL
- en: '![Revised order-build-invoice workflow](tagoreillycom20090324nostarchimages266187.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure C-4. Revised order-build-invoice workflow**'
  prefs: []
  type: TYPE_NORMAL
- en: Although this is a simple example, workflow diagrams can also be used to resolve
    more complex workflow issues. They are useful while training new employees, as
    well.
  prefs: []
  type: TYPE_NORMAL
- en: Simple workflow diagrams are easy to construct and provide a method for visualizing
    and improving workflows in your company.
  prefs: []
  type: TYPE_NORMAL
