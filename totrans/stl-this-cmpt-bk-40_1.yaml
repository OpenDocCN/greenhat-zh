- en: Watching old movies like *Hemp for Victory* makes you realize how any government's
    definition of "legality" can change over time. If yesterday's patriots would be
    today's criminals, might not today's patriots become tomorrow's criminals, as
    well? Just because something's legal today doesn't necessarily make it right.
  prefs: []
  type: TYPE_NORMAL
- en: Hackers always question authority and the rules (and laws) it creates. But questioning
    doesn't always mean rebelling or rejecting. Sometimes questioning can mean just
    reaching back through time and learning how certain laws originated in the first
    place. If you don't want to question the present by researching the past, you
    don't have to. Just keep following orders, and within the framework of today's
    laws, you'll be the upstanding citizen that your government always wanted you
    to be.
