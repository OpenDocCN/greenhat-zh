- en: '**Hint 237:** The compiler works very hard to keep you from calling a pure
    virtual function. You can''t declare an instance of an abstract class, and any
    base class must have a derived version that defines all the pure virtual functions.
    That means that any pure virtual function will have a real definition in the base
    class.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示 237:** 编译器会非常努力地防止你调用纯虚函数。你不能声明抽象类的实例，并且任何基类都必须有一个派生版本，该版本定义了所有纯虚函数。这意味着任何纯虚函数在基类中都将有一个实际的定义。'
- en: So how did we manage to call one if we know that there must be an implementation
    of the virtual function in the derived class? (Next [Hint 142](#ch12p142). [Answer
    101](LiB0121.html#599).)
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果我们知道在派生类中必须有一个虚函数的实现，我们是如何调用一个的呢？（下一 [提示 142](#ch12p142)。[答案 101](LiB0121.html#599)。）
