- en: Free Email Accounts
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费电子邮件账户
- en: Free email accounts are perfect if you need to send messages that you don't
    want traced back to you personally. They're also handy for creating temporary
    email addresses that you can use when registering at different websites, knowing
    that this registration will inevitably attract spam, thus keeping your personal
    or work email account spam-free.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要发送不希望追踪到你的个人信息的消息，免费电子邮件账户是完美的。它们也便于创建临时电子邮件地址，你可以在注册不同网站时使用这些地址，知道这次注册不可避免地会吸引垃圾邮件，从而保持你的个人或工作电子邮件账户不受垃圾邮件侵扰。
- en: Many free email accounts offer special features including encryption (to protect
    your email from prying eyes), a self-destruct capability (to wipe out your email
    after a specified period of time), support for multiple languages, and anonymity
    (to hide your true identity from the rest of the world). Some popular free email
    account providers include Hotmail ([www.hotmail.com](http://www.hotmail.com)),
    Yahoo! Mail ([http://mail.yahoo.com](http://mail.yahoo.com)), anonMail ([www.anonmail.de](http://www.anonmail.de)),
    Hushmail ([www.hushmail.com](http://www.hushmail.com)), and myTrashMail ([www.mytrashmail.com](http://www.mytrashmail.com)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 许多免费电子邮件账户提供特殊功能，包括加密（以保护你的电子邮件免受窥探之眼）、自我销毁功能（在指定时间后删除你的电子邮件）、多语言支持以及匿名性（隐藏你的真实身份，不让全世界知道）。一些流行的免费电子邮件账户提供商包括Hotmail
    ([www.hotmail.com](http://www.hotmail.com))、Yahoo! Mail ([http://mail.yahoo.com](http://mail.yahoo.com))、anonMail
    ([www.anonmail.de](http://www.anonmail.de))、Hushmail ([www.hushmail.com](http://www.hushmail.com))和myTrashMail
    ([www.mytrashmail.com](http://www.mytrashmail.com))。
- en: Free Web and Blog Space
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费网页和博客空间
- en: Many online services and Internet providers give you several megabytes of storage
    space so that you can start your own website. Unfortunately, the amount of space
    available may be too small for you to get as creative as you want, or the Internet
    provider may censor the information you post. For example, America Online tends
    to frown on anyone using its service to post anti–America Online comments.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 许多在线服务和互联网提供商为你提供数兆字节的存储空间，以便你可以开始自己的网站。不幸的是，可用的空间可能太小，无法让你发挥创意，或者互联网提供商可能会审查你发布的信息。例如，美国在线通常不赞成任何人使用其服务发布反美国在线的评论。
- en: If the rules or storage space of your current Internet provider aren't satisfactory,
    try one of the many companies that offer free websites. These companies usually
    don't care what type of information you post—all they really care about is attracting
    people to their own website so they can sell ads. Some popular free web hosting
    services include Geocities ([http://geocities.yahoo.com](http://geocities.yahoo.com)),
    Tripod ([www.tripod.lycos.com](http://www.tripod.lycos.com)), AngelFire ([www.angelfire.lycos.com](http://www.angelfire.lycos.com)),
    and Zero Catch ([www.0catch.com](http://www.0catch.com)).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你当前互联网提供商的规则或存储空间不满意，可以尝试许多提供免费网站的公司的服务。这些公司通常不关心你发布什么类型的信息——他们真正关心的是吸引人们访问他们的网站，以便他们可以销售广告。一些流行的免费网站托管服务包括GeoCities
    ([http://geocities.yahoo.com](http://geocities.yahoo.com))、Tripod ([www.tripod.lycos.com](http://www.tripod.lycos.com))、AngelFire
    ([www.angelfire.lycos.com](http://www.angelfire.lycos.com))和Zero Catch ([www.0catch.com](http://www.0catch.com))。
- en: If you want to experiment for free with blogging, try Blogthing ([www.blogthing.com](http://www.blogthing.com)),
    Blogfuse ([www.blogfuse.com](http://www.blogfuse.com)), or Blogger ([www.blogger.com](http://www.blogger.com)),
    as shown in [Figure 21-5](ch21s07.html#with_free_web_and_blog_space_available_c
    "Figure 21-5. With free web and blog space available, anyone can publish her thoughts
    for the rest of the world.").
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想免费尝试博客，可以尝试Blogthing ([www.blogthing.com](http://www.blogthing.com))、Blogfuse
    ([www.blogfuse.com](http://www.blogfuse.com))或Blogger ([www.blogger.com](http://www.blogger.com))，如图21-5所示。[图21-5](ch21s07.html#with_free_web_and_blog_space_available_c
    "图21-5. 有了免费的网页和博客空间，任何人都可以向全世界发表自己的想法。")
- en: '![With free web and blog space available, anyone can publish her thoughts for
    the rest of the world.](httpatomoreillycomsourcenostarchimages676757.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![有了免费的网页和博客空间，任何人都可以向全世界发表自己的想法。](http://atomoreilly.com/source/nostarch/images/676757.png.jpg)'
- en: Figure 21-5. With free web and blog space available, anyone can publish her
    thoughts for the rest of the world.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图21-5. 有了免费的网页和博客空间，任何人都可以向全世界发表自己的想法。
- en: The Best Things in Life Are Free
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生活中最好的东西都是免费的
- en: For more free stuff, visit The Free Site ([www.thefreesite.com](http://www.thefreesite.com)),
    the Free Stuff Center ([www.freestuffcenter.com](http://www.freestuffcenter.com)),
    or Totally Free Stuff ([www.totallyfreestuff.com](http://www.totallyfreestuff.com))
    and get everything from free ring tones to free postcards, and even free condoms,
    to go along with the free software, free printer supplies, and free email accounts
    that you want.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 想要获取更多免费资源，请访问免费网站（[www.thefreesite.com](http://www.thefreesite.com)）、免费物品中心（[www.freestuffcenter.com](http://www.freestuffcenter.com)）或完全免费物品（[www.totallyfreestuff.com](http://www.totallyfreestuff.com)），你可以获得从免费铃声到免费明信片，甚至免费安全套，以及你想要的免费软件、免费打印机和免费电子邮件账户。
- en: Although the cost of computers can widen the gap between the haves and the have-nots,
    it doesn't have to be this way. With a little creativity and a lot of persistence,
    anyone can access the Internet. And who knows? With access to the Internet, you
    might one day help change political policy, meet new friends, or just broaden
    your mind by exploring the whole world from the comfort of your home—all without
    going bankrupt buying lots of expensive computer equipment, software, and services
    that you don't really need.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然电脑的成本可能会扩大有者和无者之间的差距，但不必是这样的。只要有一点创意和大量的坚持，任何人都可以接入互联网。谁知道呢？一旦接入互联网，你可能会有一天帮助改变政治政策，结识新朋友，或者只是在家中舒适地探索整个世界，而无需破产购买大量昂贵的电脑设备、软件和服务，而这些你实际上并不需要。
- en: 'Chapter 22. Computer Forensics: The Art of Deleting and Retrieving Data'
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第22章。计算机取证：删除和恢复数据的艺术
- en: I believe that people would be alive today if there were a death penalty.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，如果存在死刑，那么今天的人们还会活着。
- en: — NANCY REAGAN
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: —— 南希·里根
- en: Like most criminals, hackers often bring about their own downfall by failing
    to remove all traces of their crime. Not only do many hackers leave incriminating
    notes and printouts of their latest exploits scattered around, but they also can't
    resist bragging about their exploits in public chat rooms. Yet even this blatant
    indiscretion wouldn't be so damaging if these same hackers didn't unwittingly
    leave incriminating evidence stored all over their own computers too.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 和大多数罪犯一样，黑客们常常因为未能消除他们犯罪的所有痕迹而自食其果。许多黑客不仅留下了指控性的笔记和最新攻击的打印输出散落在各处，而且他们还忍不住在公共聊天室中炫耀自己的成就。然而，即使这种明显的失态也不会造成如此大的损害，如果这些黑客没有无意中在自己的电脑上留下指控性的证据的话。
- en: Recovering Deleted Data
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 恢复已删除数据
- en: The biggest difference between electronic data and traditional data is that
    once you store electronic data on any form of magnetic media, it can stay there
    much longer than you expect. To understand how it's possible to recover a file
    that's been deleted, you need to understand how computers store and organize files
    on a disk.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 电子数据与传统数据之间最大的区别是，一旦你在任何形式的磁性媒体上存储电子数据，它可以比预期的更长时间地保留在那里。要了解为什么可以恢复已删除的文件，你需要了解电脑如何在磁盘上存储和组织文件。
- en: When a computer stores information on a disk, it can't just toss it anywhere,
    because that would make it difficult to find it again—it would be like throwing
    your socks on your bedroom floor and then wondering why you can never find a matching
    pair when you need one. To help organize data, computers divide disks into multiple
    *tracks*, which you can think of as circular storage bins on the surface of a
    disk.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 当电脑在磁盘上存储信息时，它不能随意丢弃，因为这会使再次找到它变得困难——就像把你的袜子扔在卧室地板上，然后当你需要时却找不到一双匹配的袜子一样。为了帮助组织数据，电脑将磁盘划分为多个*磁道*，你可以把它们想象成磁盘表面的圆形存储箱。
- en: Each track is divided into smaller parts called *sectors*. A group of sectors
    is called a *cluster*. When you save data to your disk, your computer stores your
    file in multiple sectors. When you add or delete data from a file, the total number
    of sectors used to store your file grows or shrinks accordingly. Basically, a
    sector is a tiny box that contains part of a single file.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个磁道被划分为更小的部分，称为*扇区*。一组扇区称为*簇*。当你将数据保存到磁盘时，你的电脑会将你的文件存储在多个扇区中。当你向文件添加或从文件中删除数据时，用于存储文件的扇区总数相应地增加或减少。基本上，扇区是一个包含单个文件部分的小盒子。
- en: Ideally, your computer tries to store files as one continuous track, which allows
    it to retrieve data quickly. However, the more you save, edit, and delete files,
    the more likely it is that the computer will have to store one part of a file
    in one sector and another part of that same file in another sector, on a completely
    different part of the disk. When you defragment your hard disk, you're essentially
    rearranging all your files so the data from each file gets stored in adjacent
    sectors once more.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您的电脑会尝试将文件存储为一条连续的轨迹，这使得它能够快速检索数据。然而，您保存、编辑和删除文件越多，电脑不得不将文件的一部分存储在一个扇区，而另一部分存储在另一个扇区，在磁盘的完全不同部分的可能性就越大。当您对硬盘进行碎片整理时，您实际上是在重新排列所有文件，以便每个文件的数据再次存储在相邻的扇区中。
- en: To keep track of which sectors contain which files, every disk contains a special
    directory, sometimes called a File Allocation Table (FAT) or a Master File Table
    (MFT). The FAT or MFT (or whatever name your particular computer uses) lists all
    the files stored on the disk along with pointers that identify the exact tracks
    and sectors that contain each file.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟踪哪些扇区包含哪些文件，每个磁盘都包含一个特殊的目录，有时称为文件分配表（FAT）或主文件表（MFT）。FAT或MFT（或你特定计算机使用的任何名称）列出了磁盘上存储的所有文件，以及标识每个文件确切磁道和扇区的指针。
- en: When you delete a file, your computer takes a shortcut. Instead of physically
    destroying the data, the computer simply erases its existence from the disk's
    directory, which pretends that the file no longer exists, although the contents
    of the file are still intact. Only when the computer needs the space taken up
    by the deleted file will it actually overwrite the old information with new data.
    This is like taking your name off your apartment building's directory when you
    move out, but leaving your unwanted belongings behind in your old apartment. Only
    when someone else moves in do the old contents of the apartment get thrown out.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当你删除一个文件时，你的计算机采取了一种捷径。计算机不是物理地销毁数据，而是简单地从磁盘目录中删除其存在，假装该文件不再存在，尽管文件的内容仍然完好无损。只有当计算机需要已删除文件占用的空间时，它才会用新数据覆盖旧信息。这就像你搬出去时从公寓楼的目录中删除你的名字，但把不想要的物品留在你的旧公寓里。只有当其他人搬进来时，公寓的旧内容才会被扔掉。
- en: If your disk has plenty of extra space available, you could go weeks, months,
    or even years before the data in those deleted sectors is overwritten. (You can
    accomplish almost the same thing as overwriting the data, however, by defragmenting
    your hard drive regularly.)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的磁盘有足够的额外空间，你可以在几周、几个月甚至几年内都不会覆盖那些已删除扇区中的数据。（然而，通过定期对硬盘进行碎片整理，你也可以达到几乎相同的效果。）
- en: You can usually retrieve a trashed file by running an undelete utility program
    right away. An undelete utility simply changes the disk directory to identify
    any "deleted" files, so that the computer will recognize the files again. Of course,
    the longer you wait to run the utility, the more likely your computer will have
    overwritten some, or possibly all, of a particular deleted file's contents with
    new data, making it difficult, if not impossible, to recover the original contents.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常可以通过立即运行一个恢复删除文件的工具程序来恢复被删除的文件。恢复删除文件的工具程序只是简单地更改磁盘目录以识别任何“已删除”的文件，这样计算机就能再次识别这些文件。当然，你等待运行工具程序的时间越长，你的计算机就越有可能覆盖了某些，甚至可能是所有特定已删除文件的内容，这使得恢复原始内容变得困难，甚至不可能。
- en: Some utility programs, such as the Norton Utilities, come with a file-deletion
    protection feature that saves any deleted files in a special folder so that you
    can quickly and accurately recover them any time in the future. Obviously, this
    feature can be a lifesaver if you accidentally delete something important, but
    it can also work against you by preserving sensitive files you thought you got
    rid of months ago.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一些实用程序程序，如Norton Utilities，带有文件删除保护功能，可以将任何已删除的文件保存在一个特殊的文件夹中，这样你就可以在未来的任何时候快速准确地恢复它们。显然，如果你不小心删除了重要的东西，这个功能可以救命，但它也可能对你不利，因为它保留了你认为几个月前已经删除的敏感文件。
- en: To find an undelete program, try Norton Utilities ([www.symantec.com](http://www.symantec.com)),
    Active@DELETE ([www.active-undelete.com](http://www.active-undelete.com)), Restorer
    2000 ([www.bitmart.net](http://www.bitmart.net)), or Undelete ([www.execsoft.com](http://www.execsoft.com)).
    Executive Software, the maker of Undelete, also offers a free Deleted File Analysis
    Utility (see [Figure 22-1](ch22.html#the_deleted_file_analysis_utility_from_e
    "Figure 22-1. The Deleted File Analysis Utility from Executive Software can reveal
    all the files you deleted in the past that someone may still be able to recover
    and read.")), which examines your hard disk to see how many deleted files may
    still be recoverable. The results may surprise you.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到恢复删除文件程序，可以尝试Norton Utilities ([www.symantec.com](http://www.symantec.com))、Active@DELETE
    ([www.active-undelete.com](http://www.active-undelete.com))、Restorer 2000 ([www.bitmart.net](http://www.bitmart.net))或Undelete
    ([www.execsoft.com](http://www.execsoft.com))。Undelete的制造商Executive Software还提供免费的删除文件分析工具（见[图22-1](ch22.html#the_deleted_file_analysis_utility_from_e
    "图22-1. Executive Software的删除文件分析工具可以揭示你过去删除的所有文件，其他人可能仍然能够恢复和读取。"))，该工具检查你的硬盘以查看可能恢复的已删除文件数量。结果可能会让你感到惊讶。
- en: '![The Deleted File Analysis Utility from Executive Software can reveal all
    the files you deleted in the past that someone may still be able to recover and
    read.](httpatomoreillycomsourcenostarchimages676759.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![Executive Software的已删除文件分析工具可以揭示你过去删除的所有文件，有人可能仍然能够恢复和读取。](httpatomoreillycomsourcenostarchimages676759.png.jpg)'
- en: Figure 22-1. The Deleted File Analysis Utility from Executive Software can reveal
    all the files you deleted in the past that someone may still be able to recover
    and read.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-1. Executive Software的已删除文件分析工具可以揭示你过去删除的所有文件，有人可能仍然能够恢复和读取。
- en: File Shredders
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件粉碎器
- en: If you delete a file, wait a day or two, and then try to run an undelete program,
    there's a good chance that the operating system will have overwritten all or part
    of that file's contents.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你删除了一个文件，等待一两天，然后尝试运行恢复程序，有很大可能性操作系统已经覆盖了该文件的所有或部分内容。
- en: If you want to intentionally overwrite old data belonging to deleted files,
    you can use a special file-shredding program. File shredders overwrite the storage
    formerly used by deleted files with random characters, one or more times. As a
    result, even if an undelete program manages to recover the old disk directory
    entry pointing to a previously deleted file, it will only find random data stored
    there.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要故意覆盖被删除文件所属的旧数据，你可以使用专门的文件粉碎程序。文件粉碎器会将随机字符覆盖被删除文件曾经使用的存储空间，一次或多次。因此，即使恢复删除文件的老磁盘目录条目的恢复程序成功，它也只会找到那里存储的随机数据。
- en: Not all file shredders are equal, however. For example, to defeat an ordinary
    undelete program and get the job done more quickly, a file shredder may make just
    one pass at filling your deleted file's old data area with random data. While
    this quick wipeout defeats most undelete programs, it will not defeat specialized
    computer forensics tools. A really good file shredder offers several ways to shred
    your files that balance speed and security, as shown in [Figure 22-2](ch22s02.html#a_file_shredder_can_offer_you_different
    "Figure 22-2. A file shredder can offer you different ways to shred your files,
    giving you a choice between speed and security.").
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有文件粉碎器都相同。例如，为了击败普通的恢复程序并更快地完成任务，文件粉碎器可能只需遍历一次，用随机数据填充你已删除文件的老数据区域。虽然这种快速擦除可以击败大多数恢复程序，但它不能击败专业的计算机取证工具。一个好的文件粉碎器提供了几种粉碎文件的方法，以平衡速度和安全性，如图[图22-2](ch22s02.html#a_file_shredder_can_offer_you_different
    "图22-2. 文件粉碎器可以提供不同的文件粉碎方式，让你在速度和安全性之间做出选择。")所示。
- en: '![A file shredder can offer you different ways to shred your files, giving
    you a choice between speed and security.](httpatomoreillycomsourcenostarchimages676761.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![文件粉碎器可以提供不同的文件粉碎方式，让你在速度和安全性之间做出选择。](httpatomoreillycomsourcenostarchimages676761.png.jpg)'
- en: Figure 22-2. A file shredder can offer you different ways to shred your files,
    giving you a choice between speed and security.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-2. 文件粉碎器可以提供不同的文件粉碎方式，让你在速度和安全性之间做出选择。
- en: Most file shredders make multiple passes over a deleted file for additional
    security; the more passes, the longer the deletion takes, but the more likely
    you'll eliminate all hope of recovery.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数文件粉碎器会对被删除的文件进行多次遍历以提供额外的安全性；遍历次数越多，删除所需的时间越长，但消除恢复所有希望的可能性就越大。
- en: The Department of Defense (DoD) even has its own shredding standard, dubbed
    DoD 5220.22-M ([www.dss.mil/isec/nispom.htm](http://www.dss.mil/isec/nispom.htm)),
    which defines acceptable government standards for deleting computer files. The
    DoD technique wipes a file seven times, each pass replacing the deleted data with
    a different set of random data that further obscures the original. Seven passes
    can destroy virtually all traces of the original file, although theoretically
    it may be possible to recover some or all of the information later using a magnetic
    sensor or electron microscope to scan the storage media on an atomic scale.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 国防部（DoD）甚至有自己的粉碎标准，称为DoD 5220.22-M ([www.dss.mil/isec/nispom.htm](http://www.dss.mil/isec/nispom.htm))，该标准定义了删除计算机文件的可接受政府标准。DoD技术将文件擦除七次，每次遍历都用一组不同的随机数据替换被删除的数据，从而进一步掩盖原始数据。七次遍历几乎可以消除原始文件的几乎所有痕迹，尽管理论上可能使用磁传感器或电子显微镜在原子尺度上扫描存储介质来恢复一些或全部信息。
- en: The Gutmann algorithm is even safer than the DoD data deletion standard, requiring
    35 passes over a file's disk storage areas to wipe away every possible trace of
    the original contents. For more information about securely destroying data, visit
    Peter Gutmann's web page ([www.cs.auckland.ac.nz/~pgut001](http://www.cs.auckland.ac.nz/~pgut001))
    and read his paper, "Secure Deletion of Data from Magnetic and Solid-State Memory."
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Gutmann 算法比 DoD 数据删除标准更安全，需要遍历文件磁盘存储区域 35 次以擦除原始内容的所有可能痕迹。有关安全销毁数据的更多信息，请访问
    Peter Gutmann 的网页 ([www.cs.auckland.ac.nz/~pgut001](http://www.cs.auckland.ac.nz/~pgut001))
    并阅读他的论文，“从磁性和固态存储器中安全删除数据。”
- en: Storing Deleted Data
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存储已删除数据
- en: No matter how many times you've deleted a file or what deletion methods you
    may have used, there will almost always be a way to retrieve it again. The most
    direct approach is to recover bits and pieces of an overwritten file's data by
    analyzing its magnetic traces on the hard disk, as mentioned above. A more practical
    and much simpler approach is to look for undeleted traces of that file scattered
    in other places on the computer.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你删除了多少次文件或使用了什么删除方法，几乎总会有一种方法可以再次检索它。最直接的方法是通过分析硬盘上的磁迹来恢复被覆盖文件的数据片段，如上所述。一个更实际且更简单的方法是在电脑的其他地方寻找该文件的未删除痕迹。
- en: Note
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you're trying to get rid of data, simply encrypting or deleting a file will
    never be enough. Encryption and file deletion hide a specific file's contents,
    but do nothing to hide or erase information copied from the file into temporary
    files on your hard disk. For example, Microsoft Word typically creates a temporary
    copy of your document as an emergency backup, just in case your computer crashes
    or the power goes out. Then you can recover your work by loading this temporary
    file. However, if you create a sensitive document and encrypt it, all of your
    sensitive data still remains inside Word's emergency backup copy of your file,
    which anyone can open and read.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图销毁数据，仅仅加密或删除文件永远是不够的。加密和文件删除隐藏了特定文件的內容，但对隐藏或擦除从文件复制到硬盘上的临时文件中的信息没有任何作用。例如，Microsoft
    Word 通常会创建你文档的临时副本作为紧急备份，以防你的电脑崩溃或断电。然后你可以通过加载这个临时文件来恢复你的工作。然而，如果你创建了一个敏感文档并对其加密，所有敏感数据仍然保留在
    Word 的文件紧急备份副本中，任何人都可以打开并阅读。
- en: Finding data stored in slack space
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在空闲空间中查找存储的数据
- en: Under Microsoft Windows, the computer divides magnetic media (hard disks, floppy
    disks, rewritable CDs, etc.) into chunks of a fixed size known as clusters. When
    you store a file, the entire file rarely fits in a single cluster, so Windows
    stores it in multiple clusters. Almost inevitably, the last part of a file won't
    completely fill up its cluster, and it's this extra space that's known as *slack
    space*.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Microsoft Windows 中，电脑将磁性媒体（硬盘、软盘、可擦写光盘等）划分为固定大小的块，称为簇。当你存储一个文件时，整个文件很少能完全适合一个单独的簇，因此
    Windows 会将其存储在多个簇中。几乎不可避免的是，文件的最后一部分不会完全填满其簇，而这额外的空间就被称为 *空闲空间*。
- en: Computers often use the slack space to store information about that particular
    file. For example, when you open a file (say, for editing) and type anything from
    the key-board, the operating system may temporarily store your keystrokes in a
    portion of memory called the keyboard buffer. Without the keyboard buffer, you
    could type too fast for the computer to react, and it could lose keystrokes. When
    you close the file, the computer may then clear the keyboard buffer by dumping
    its contents into that file's slack space.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机经常使用空闲空间来存储有关该特定文件的信息。例如，当你打开一个文件（比如，用于编辑）并从键盘输入任何内容时，操作系统可能会暂时将你的按键存储在称为键盘缓冲区的内存部分。如果没有键盘缓冲区，你可能打字太快，电脑无法反应，可能会丢失按键。当你关闭文件时，电脑可能会通过将内容倒入该文件的空闲空间来清除键盘缓冲区。
- en: If you delete parts of a file, that file's slack space grows and traces of the
    previous file version are left behind there. If you delete or encrypt a file,
    the slack space remains untouched because it is not actually part of the file.
    Until you overwrite the slack space with random data, any information dumped there
    can still be recovered.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你删除了文件的一部分，该文件的空闲空间就会增加，并且会留下之前文件版本的痕迹。如果你删除或加密了一个文件，空闲空间仍然保持不变，因为它实际上并不是文件的一部分。直到你用随机数据覆盖空闲空间，任何被丢弃到那里的信息仍然可以被恢复。
- en: For maximum security, don't just encrypt your files but encrypt your entire
    hard disk. Not only will this protect your files, but it will also encrypt any
    traces of your data scattered elsewhere on your computer.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大程度的安全，不仅要加密你的文件，还要加密你的整个硬盘。这不仅会保护你的文件，还会加密你电脑上其他地方散布的数据的任何痕迹。
- en: Finding data stored in swap files
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在交换文件中查找存储的数据
- en: One particularly vulnerable area of your computer is the swap file. A *swap
    file* allocates part of your hard disk for temporarily storing data from its working
    memory, known as *random-access memory (RAM)*, so that the computer can free up
    some of this space to use for running programs as needed. Without swap files,
    your computer would have to store both a running program and any open files it
    is using in RAM. So, if you opened an extremely large file, that could be enough
    to gobble up all of your memory and prevent other programs from running. By selectively
    swapping data back and forth between the hard disk and the RAM, an operating system
    can run more than one program at a time, even if their total memory requirement
    theoretically exceeds what's actually available. (This trick used by the computer
    to manage running programs is where the name "swap file" comes from.)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你的电脑中特别脆弱的区域之一是交换文件。*交换文件*为临时存储来自其工作内存（称为*随机存取存储器（RAM）*）的数据分配了硬盘的一部分，这样电脑就可以释放一些空间，以便按需运行程序。如果没有交换文件，你的电脑将不得不在RAM中存储正在运行的程序和它正在使用的任何打开的文件。所以，如果你打开了一个非常大的文件，这可能会消耗掉你所有的内存，并阻止其他程序运行。通过在硬盘和RAM之间选择性地交换数据，操作系统可以同时运行多个程序，即使它们的总内存需求理论上超过了实际可用的内存。（计算机用来管理运行程序的这个技巧就是“交换文件”名称的由来。）
- en: So, when you run a program such as a word processor or a spreadsheet, your operating
    system from time to time temporarily stores some of the associated data, such
    as the contents of a report or a budget that you're working on, in the swap file—typically
    when the program is momentarily idle. When you save or delete the data file, much
    of the file's data may still remain in the swap file.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你运行一个程序，如文字处理器或电子表格程序时，你的操作系统会不时地将一些相关数据临时存储在交换文件中，例如你正在处理的报告或预算的内容，通常在程序暂时空闲时。当你保存或删除数据文件时，文件的大部分数据可能仍然留在交换文件中。
- en: Your history stored in a web browser cache
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 存储在网页浏览器缓存中的你的历史记录
- en: When you search the Internet, your browser stores (or *caches*) the graphic
    images from the pages you visit in what's called the *cache directory*. That way,
    if you visit the same website later, your computer can retrieve these graphics
    from its cache rather than directly off the Internet, which can speed up the time
    it takes the page to load.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在互联网上搜索时，你的浏览器会将你访问的页面中的图形图像存储（或*缓存*）在所谓的*缓存目录*中。这样，如果你稍后再次访问相同的网站，你的电脑可以从其缓存中检索这些图形，而不是直接从互联网上获取，这可以加快页面加载的时间。
- en: By browsing the cache directory of someone's browser, you can see which websites
    they've visited along with the graphic images they saw, as shown in [Figure 22-3](ch22s03.html#viewing_the_contents_of_a_browser_apostr
    "Figure 22-3. Viewing the contents of a browser's cache reveals the websites and
    graphic images recently viewed.").
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过浏览某人的浏览器缓存目录，你可以看到他们访问过的网站以及他们看到的图形图像，如图22-3所示。[图22-3. 查看浏览器缓存的目录内容，可以揭示最近查看的网站和图形图像。](ch22s03.html#viewing_the_contents_of_a_browser_apostr
    "图22-3. 查看浏览器缓存的目录内容，可以揭示最近查看的网站和图形图像。")
- en: '![Viewing the contents of a browser''s cache reveals the websites and graphic
    images recently viewed.](httpatomoreillycomsourcenostarchimages676763.png.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![查看浏览器缓存的目录内容，可以揭示最近查看的网站和图形图像。](httpatomoreillycomsourcenostarchimages676763.png.jpg)'
- en: Figure 22-3. Viewing the contents of a browser's cache reveals the websites
    and graphic images recently viewed.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图22-3. 查看浏览器缓存的目录内容，可以揭示最近查看的网站和图形图像。
- en: To view the cache for Internet Explorer, grab a copy of BCIView ([www.debryansk.ru/~kamkov](http://www.debryansk.ru/~kamkov))
    or Cache Auditor ([www.webknacks.com](http://www.webknacks.com)). For other browsers,
    such as Opera and Firefox, grab a copy of Cache View ([www.progsoc.uts.edu.au](http://www.progsoc.uts.edu.au)).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看Internet Explorer的缓存，请获取BCIView([www.debryansk.ru/~kamkov](http://www.debryansk.ru/~kamkov))或Cache
    Auditor([www.webknacks.com](http://www.webknacks.com))的副本。对于其他浏览器，如Opera和Firefox，请获取Cache
    View([www.progsoc.uts.edu.au](http://www.progsoc.uts.edu.au))的副本。
- en: If you don't want anyone knowing what you've been looking at while online, just
    remember that purging the cache simply deletes the files it contains and won't
    physically remove them—anyone can undelete your erased cache directory later.
    For more security, use a file shredder such as Shred XP ([www.gale-force.com](http://www.gale-force.com)),
    12Ghosts Wash ([www.12ghosts.com](http://www.12ghosts.com)), Window Washer ([www.webroot.com](http://www.webroot.com)),
    or BCWipe ([www.jetico.com](http://www.jetico.com)), which can also wipe the slack
    space of specified files and delete web cache files as well. For a Macintosh and
    Windows file shredder, grab a copy of ShredIt ([www.mireth.com](http://www.mireth.com)).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想让任何人知道你在网上看过什么，只需记住，清理缓存只是删除它包含的文件，并不会物理上移除它们——任何人都可以稍后恢复被删除的缓存目录。为了更高的安全性，请使用文件粉碎机，如
    Shred XP ([www.gale-force.com](http://www.gale-force.com))、12Ghosts Wash ([www.12ghosts.com](http://www.12ghosts.com))、Window
    Washer ([www.webroot.com](http://www.webroot.com)) 或 BCWipe ([www.jetico.com](http://www.jetico.com))，这些程序还可以清除指定文件的空闲空间并删除网页缓存文件。对于
    Macintosh 和 Windows 文件粉碎机，请获取 ShredIt ([www.mireth.com](http://www.mireth.com))
    的副本。
- en: For added protection, use a special cache-cleaning program such as IEClean/NSClean
    ([www.nsclean.com](http://www.nsclean.com)), which works with both Internet Explorer
    and Mozilla /Firefox, and Cache Cleaner ([www.northernsoftworks.com](http://www.northernsoftworks.com)),
    which can clean the browser cache of the Mac OS X Safari browser.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加保护，请使用特殊的缓存清理程序，如 IEClean/NSClean ([www.nsclean.com](http://www.nsclean.com))，它与
    Internet Explorer 和 Mozilla /Firefox 都兼容，以及 Cache Cleaner ([www.northernsoftworks.com](http://www.northernsoftworks.com))，它可以清理
    Mac OS X Safari 浏览器的浏览器缓存。
- en: If you think purging your cache and wiping out temporary files is too much trouble,
    guess what? That's exactly what computer forensics experts are counting on when
    they examine a suspect's computer.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为清理缓存和删除临时文件太麻烦，猜猜看？这正是计算机取证专家在检查嫌疑人的计算机时所依赖的。
- en: Hackers can also take advantage of computer forensics by sneaking into a computer
    and looking for previously deleted files containing firewall or security program
    logs that can identify what type of firewall or security program is running and
    possibly how it might work. If you're a system administrator, just remember that
    your computer's log files might be hidden or encrypted, but there's always a way
    for a hacker to use computer forensics to find it anyway.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客也可以通过潜入计算机并寻找包含防火墙或安全程序日志的已删除文件来利用计算机取证，这些日志可以识别正在运行的防火墙或安全程序类型，以及可能的工作方式。如果你是系统管理员，只需记住，你的计算机的日志文件可能被隐藏或加密，但黑客总有办法使用计算机取证找到它们。
- en: Computer Forensics Tools
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机取证工具
- en: 'Depending on the seriousness of the crime and the importance of recovering
    the data stored on a disk, computer forensics experts generally rely on four basic
    tools when retrieving deleted data: file-undeleting programs, hex editors, and
    magnetic sensors and electron microscopes.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 根据犯罪的严重性和恢复存储在磁盘上的数据的重要性，计算机取证专家在恢复删除数据时通常依赖于四种基本工具：文件恢复程序、十六进制编辑器、磁传感器和电子显微镜。
- en: File-undeleting programs
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件恢复程序
- en: As discussed earlier in this chapter, file-undeleting programs, readily available
    with programs like Norton Utilities, are often sufficient to catch novices who
    attempt to get rid of incriminating files, such as pictures of child pornography.
    But they are only effective if the file contents have not already been overwritten
    on your hard disk, so undeleting programs are a relatively weak forensics tool.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章前面所述，文件恢复程序，如 Norton Utilities 等程序中提供的，通常足以捕捉到试图删除犯罪证据文件（如儿童色情图片）的新手。但它们只有在文件内容尚未在您的硬盘上被覆盖的情况下才有效，因此恢复程序是相对较弱的取证工具。
- en: Hex editors
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 十六进制编辑器
- en: '*Hex editors* are special programs that let you peek at the physical contents
    stored on a disk. Programmers often use hex editors to modify or examine files,
    while hackers often use hex editors to peek inside copy-protected games so they
    can peel away the security or so they can modify the video game to find and turn
    on hidden features.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '*十六进制编辑器*是特殊的程序，允许你查看存储在磁盘上的物理内容。程序员经常使用十六进制编辑器来修改或检查文件，而黑客经常使用十六进制编辑器查看受版权保护的游戏的内部结构，以便移除安全措施或修改视频游戏以找到并启用隐藏功能。'
- en: Hex editors can probe the contents of any disk. Instead of forcing you to view
    a disk's contents as organized into partitions, directories, and files, as usually
    shown to the user by an operating system, a hex editor lets you examine the contents
    of a disk in terms of its physical layout, such as scanning the surface of the
    storage media from the outer edges of the disk down to its inner edges.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 十六进制编辑器可以探测任何磁盘的内容。它不会强迫你像操作系统通常向用户显示的那样，将磁盘内容视为组织成分区、目录和文件，而是允许你以磁盘的物理布局来检查磁盘内容，例如从磁盘的外边缘扫描到内边缘的存储媒体表面。
- en: By using a hex editor, computer forensic specialists can identify and retrieve
    information that can't normally be accessed by the operating system. As shown
    in [Figure 22-4](ch22s04.html#a_hex_editor_can_display_the_hidden_cont "Figure 22-4. A
    hex editor can display the hidden contents of any disk sector or file."), hex
    editors don't rely on operating system services to open and access "files." Instead,
    they display the physical disk area holding the contents of a file, using hexadecimal
    codes to represent the actual bytes of data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用十六进制编辑器，计算机取证专家可以识别和检索操作系统通常无法访问的信息。如图 [图 22-4](ch22s04.html#a_hex_editor_can_display_the_hidden_cont
    "图 22-4. 十六进制编辑器可以显示任何磁盘扇区或文件的隐藏内容。") 所示，十六进制编辑器不依赖于操作系统服务来打开和访问“文件”。相反，它们使用十六进制代码表示实际数据字节来显示包含文件内容的物理磁盘区域。
- en: '![A hex editor can display the hidden contents of any disk sector or file.](httpatomoreillycomsourcenostarchimages676765.png.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![十六进制编辑器可以显示任何磁盘扇区或文件的隐藏内容。](httpatomoreillycomsourcenostarchimages676765.png.jpg)'
- en: Figure 22-4. A hex editor can display the hidden contents of any disk sector
    or file.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [图 22-4](ch22s04.html#a_hex_editor_can_display_the_hidden_cont "图 22-4. 十六进制编辑器可以显示任何磁盘扇区或文件的隐藏内容。")
- en: Using a hex editor to examine an entire hard disk would be like scouring the
    inside of a skyscraper for fingerprints, so they're best used for searching only
    the specific parts of a drive where desired information may reside. Still, hex
    editors can often recover some or all of the data from a deleted file that you
    might not otherwise be able to access, such as in the slack space of a file. To
    see what a hex editor can find on your hard disk, download and try Hex Workshop
    ([www.bpsoft.com](http://www.bpsoft.com)), UltraEdit ([www.idmcomp.com](http://www.idmcomp.com)),
    WinHex ([www.x-ways.net](http://www.x-ways.net)), or VEDIT ([www.vedit.com](http://www.vedit.com)).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 使用十六进制编辑器来检查整个硬盘就像在摩天大楼内部搜寻指纹一样，因此它们最好只用于搜索可能包含所需信息的驱动器特定部分。尽管如此，十六进制编辑器通常可以恢复已删除文件的一些或全部数据，这些数据你可能无法以其他方式访问，例如在文件的空闲空间中。要查看十六进制编辑器可以在你的硬盘上找到什么，请下载并尝试
    Hex Workshop ([www.bpsoft.com](http://www.bpsoft.com))、UltraEdit ([www.idmcomp.com](http://www.idmcomp.com))、WinHex
    ([www.x-ways.net](http://www.x-ways.net)) 或 VEDIT ([www.vedit.com](http://www.vedit.com))。
- en: Magnetic sensors and electron microscopes
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 磁场传感器和电子显微镜
- en: No matter how many times you overwrite a file or format and partition a hard
    disk, traces of the original data may still remain. File shredders make it progressively
    more expensive and difficult to retrieve, but not impossible.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你覆盖文件多少次，格式化或分区硬盘多少次，原始数据的痕迹可能仍然存在。文件粉碎机会使恢复变得更加昂贵和困难，但并非不可能。
- en: Every file you delete leaves residual magnetic traces of itself. Each time the
    computer overwrites a file's contents, the disk heads may be aligned slightly
    differently with respect to the surface of the media, and fragments of the deleted
    file may remain afterwards. Forensics experts can use sensors to measure the changes
    in magnetic fields on a disk's surface and then reconstruct part or all of the
    bytes in a deleted file, or they can use an electron microscope to do the same
    thing. Electron microscopes—extremely expensive but available to many governmental
    organizations—can also measure tiny changes in magnetic fields, left over from
    the original data, that not even overwriting can completely obliterate.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '你删除的每个文件都会留下自己的残余磁性痕迹。每次计算机覆盖文件内容时，磁盘头相对于媒体表面的对齐可能略有不同，删除文件的碎片可能随后仍然存在。取证专家可以使用传感器来测量磁盘表面的磁场变化，然后重建已删除文件的部分或全部字节，或者他们可以使用电子显微镜来完成同样的工作。电子显微镜——虽然价格昂贵，但许多政府机构都可以使用——也可以测量原始数据留下的微小磁场变化，即使是覆盖也无法完全消除。 '
- en: People may burn their floppy or hard disks, crush and mangle them, cut them
    into pieces, pour acid on them, and physically manhandle them in a myriad of ways,
    thinking there will be no possible way of using them on another computer again.
    However, even the physical destruction of a floppy or hard disk can't guarantee
    that the data has been safely destroyed, because government agencies such as the
    FBI and CIA are able to practice a specialized technique known as disk splicing.
    Disk splicing entails physically rearranging the pieces of a floppy or hard disk
    as nearly as possible back to its original condition. Then magnetic sensors or
    electron microscopes scan for traces of information still stored on the disk surface.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能会烧毁他们的软盘或硬盘，将其压碎和扭曲，将其切成碎片，往上面倒酸，并以无数种方式对其进行物理破坏，认为这样就没有可能在另一台电脑上再次使用它们了。然而，即使是软盘或硬盘的物理破坏也不能保证数据已经被安全地销毁，因为像FBI和CIA这样的政府机构能够实践一种称为磁盘拼接的专业技术。磁盘拼接涉及将软盘或硬盘的碎片尽可能重新排列回其原始状态。然后，磁传感器或电子显微镜扫描磁盘表面仍存储的信息痕迹。
- en: Obviously, disk splicing is a time-consuming and expensive procedure, so don't
    expect your local police force to have that kind of knowledge, skill, or equipment.
    But if you've destroyed evidence that might interest the NSA, CIA, or FBI, don't
    expect a mangled disk to hide your secrets from the prying electronic eyes of
    rich and powerful government agencies. In fact, the American government even has
    a special laboratory called The Defense Computer Forensics Lab ([www.dcfl.gov](http://www.dcfl.gov)),
    located in Linthicum, Maryland, which specializes in retrieving information from
    computers, no matter what condition of the hardware or disks.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，磁盘拼接是一个耗时且昂贵的程序，所以不要期望你当地的警方拥有那种知识、技能或设备。但是，如果你销毁了可能引起NSA、CIA或FBI兴趣的证据，不要期望一个扭曲的磁盘能隐藏你的秘密，避免被富有的政府机构的电子眼睛窥探。事实上，美国政府甚至有一个名为“国防计算机取证实验室”（[www.dcfl.gov](http://www.dcfl.gov)）的特殊实验室，位于马里兰州林蒂希姆，专门从计算机中恢复信息，无论硬件或磁盘处于何种状态。
- en: The ultimate lesson to learn is that if you don't want to risk having information
    retrieved off your hard or floppy disk, your only absolutely foolproof option
    is to avoid storing it on any computer in the first place.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 需要学习的最终课程是，如果你不想冒险从你的硬盘或软盘中恢复信息，你唯一绝对保险的选择是首先避免在任何电脑上存储它。
- en: Commercial Forensics Tools
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业取证工具
- en: Identity theft, online stalking, Internet sex predators, cybercrime, and terrorism—these
    are all activities that promise to fuel the development of new computer forensics
    techniques compatible with Windows, Linux, and Mac OS X. To learn about some of
    the tools that law enforcement agencies have at their disposal, visit Digital
    Intelligence ([www.digitalintelligence.com](http://www.digitalintelligence.com)),
    which sells a unique forensics tool called DriveSpy for accessing physical drives
    using pure BIOS (Int13 or Int13x) calls, which bypass the operating system. Not
    only does this allow DriveSpy to access disk partitions created by any type of
    operating system, but it also ensures that the operating system won't modify or
    erase data (e.g., by changing the swap file) during normal use of DriveSpy.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 身份盗窃、网络跟踪、网络性侵者、网络犯罪和恐怖主义——这些都是承诺将推动与Windows、Linux和Mac OS X兼容的新计算机取证技术发展的活动。要了解执法机构可用的某些工具，请访问数字智能（[www.digitalintelligence.com](http://www.digitalintelligence.com)），它销售一种独特的取证工具DriveSpy，用于通过纯BIOS（Int13或Int13x）调用访问物理驱动器，从而绕过操作系统。这不仅允许DriveSpy访问任何类型操作系统创建的磁盘分区，而且还确保操作系统在正常使用DriveSpy期间不会修改或删除数据（例如，通过更改交换文件）。
- en: 'DriveSpy lets you do the following:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: DriveSpy允许你执行以下操作：
- en: Examine hard disk partitions
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查硬盘分区
- en: Copy files to a designated work area without altering file access/modification
    dates
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文件复制到指定的工作区域，而不更改文件访问/修改日期
- en: Undelete files and put them in a designated work area without altering file
    access/modification dates
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复文件并将它们放入指定的工作区域，而不更改文件访问/修改日期
- en: Search drives, partitions, and files for text strings or data sequences
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在驱动器、分区和文件中搜索文本字符串或数据序列
- en: Store the slack space from an entire partition in a single file for examination
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将整个分区的空闲空间存储在一个单独的文件中以便检查
- en: Save and restore one or more contiguous sectors (the physical area on a disk)
    to/from a file
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一个或多个连续扇区（磁盘上的物理区域）保存到文件或从文件中恢复
- en: For those who need more power than DriveSpy offers, Digital Intelligence also
    sells dedicated computer forensics workstations, Forensic Recovery Evidence Devices
    (whimsically dubbed FREDs), and portable versions called Forensic Recovery Evidence
    Device Diminutive Interrogation Equipment (FREDDIEs). If you see the police hauling
    a FRED or FREDDIE into your computer room, brace yourself. They'll be able to
    copy data from any hard disk or other removable storage device, such as rewritable
    DVDs; create images of your entire hard disk; connect directly to your computer
    and monitor any communications that your friends are trying to send to you; examine
    any visible and hidden partitions for data; and capture video images of the appearance
    and location of equipment at the scene.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要比 DriveSpy 提供的更多功能的人来说，Digital Intelligence 还销售专用计算机取证工作站、取证恢复证据设备（别出心裁地称为
    FREDs）和便携式版本，称为 Forensic Recovery Evidence Device Diminutive Interrogation Equipment
    (FREDDIEs)。如果你看到警察将 FRED 或 FREDDIE 拖进你的电脑室，请做好准备。他们能够从任何硬盘或其他可移动存储设备中复制数据，如可擦写
    DVD；创建整个硬盘的镜像；直接连接到你的计算机并监控你的朋友试图发送给你的任何通信；检查任何可见和隐藏分区中的数据；并捕捉现场设备和位置的图像。
- en: For another peek into the forensic tools that law enforcement uses, visit Guidance
    Software ([www.guidancesoftware.com](http://www.guidancesoftware.com)) to learn
    about its EnCase program. EnCase can examine MS-DOS/Windows, Macintosh, and Linux
    computers. EnCase can hook up to a target computer through a parallel cable, scan
    the hard disk for graphics files (useful for hunting down child pornographers),
    copy them to another computer, and then display or print the contents of these
    graphic files.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解执法机构使用的其他取证工具，请访问 Guidance Software ([www.guidancesoftware.com](http://www.guidancesoftware.com))
    了解其 EnCase 程序。EnCase 可以检查 MS-DOS/Windows、Macintosh 和 Linux 计算机。EnCase 可以通过并行电缆连接到目标计算机，扫描硬盘中的图形文件（用于追查儿童色情分子），将它们复制到另一台计算机，然后显示或打印这些图形文件的内容。
- en: EnCase can also search text and other files—regardless of what application or
    operating system created them—to find evidence against criminals or terrorists.
    Once EnCase finds a file containing a specific word or phrase, it can list or
    copy those files for further examination.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: EnCase 还可以搜索文本和其他文件——无论是由什么应用程序或操作系统创建的——以找到针对犯罪分子或恐怖分子的证据。一旦 EnCase 找到包含特定单词或短语的文件，它可以将这些文件列出或复制以供进一步检查。
- en: To learn more about how governments track down criminals using computer forensics,
    visit the United States–based Electronic Crimes Task Force ([www.ectaskforce.org](http://www.ectaskforce.org))
    and the Scotland-based National Hi-Tech Crime Unit ([www.sdea.police.uk/nhtcus.htm](http://www.sdea.police.uk/nhtcus.htm)).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于政府如何使用计算机取证追踪犯罪分子的信息，请访问美国电子犯罪任务组 ([www.ectaskforce.org](http://www.ectaskforce.org))
    和苏格兰国家高科技犯罪单位 ([www.sdea.police.uk/nhtcus.htm](http://www.sdea.police.uk/nhtcus.htm))。
- en: To experiment with some forensic tools on your own computer, grab a copy of
    Sleuth Kit ([www.sleuthkit.org](http://www.sleuthkit.org)) or F.I.R.E. ([http://fire.dmzs.com](http://fire.dmzs.com)).
    Links to more forensic tools are available from Computer Security, Cybercrime,
    and Steganography Resources ([www.forensics.nl](http://www.forensics.nl)), the
    Talisker Security Wizardry Portal ([www.networkintrusion.co.uk](http://www.networkintrusion.co.uk)),
    or the Alexander Geschonneck security website ([www.geschonneck.com/security/forensic.html](http://www.geschonneck.com/security/forensic.html)).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要在自己的电脑上尝试一些取证工具，请获取 Sleuth Kit ([www.sleuthkit.org](http://www.sleuthkit.org))
    或 F.I.R.E. ([http://fire.dmzs.com](http://fire.dmzs.com)) 的副本。更多取证工具的链接可在计算机安全、网络犯罪和隐写术资源
    ([www.forensics.nl](http://www.forensics.nl))、Talisker 安全巫师门户 ([www.networkintrusion.co.uk](http://www.networkintrusion.co.uk))
    或 Alexander Geschonneck 安全网站 ([www.geschonneck.com/security/forensic.html](http://www.geschonneck.com/security/forensic.html))
    找到。
- en: The next time you get a used computer, use one of these forensic tools to peek
    into the contents of the hard disk. Many people sell used computers without bothering
    to wipe out their personal data, which means there's a good chance you could still
    find someone else's financial records, personal information, and even credit card
    numbers, too. If you're going to give away a computer, make sure you wipe the
    hard disk as clean as possible, and then hope that someone won't get lucky and
    find some useful information still hidden on your erased hard disk anyway.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你得到一台二手计算机时，使用这些取证工具之一来查看硬盘的内容。许多人出售二手计算机时不会费心擦除他们的个人数据，这意味着你很可能还能找到别人的财务记录、个人信息，甚至信用卡号码。如果你打算赠送一台计算机，确保尽可能彻底地擦除硬盘，然后希望没有人会幸运地找到一些仍然隐藏在你已擦除的硬盘上的有用信息。
- en: Protecting Yourself
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护自己
- en: Even if you shred files religiously, law enforcement officials, and possibly
    others, have a variety of computer forensics tools at their disposal to pry out
    any secrets your deleted files may be hiding. So how can you protect your computer
    from their prying eyes? Basically, you can't. While you can make recovering data
    harder by periodically purging your cache directory and only storing files on
    removable disks (such as rewritable DVDs) and physically destroying them afterwards,
    just remember that everything you do on your computer can potentially be recovered
    and examined later.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你虔诚地销毁文件，执法官员和其他人也可能有各种各样的计算机取证工具来挖掘你已删除文件可能隐藏的任何秘密。那么，你如何保护你的计算机不受他们的窥探呢？基本上，你无法做到。虽然你可以通过定期清理缓存目录和在可移动磁盘（如可擦写DVD）上存储文件，并在之后物理销毁它们来使数据恢复更困难，但请记住，你在计算机上所做的每一件事都可能被恢复并在以后进行检查。
- en: To destroy the contents of a hard disk quickly, grab a copy of DiskZapper ([http://diskzapper.com](http://diskzapper.com)),
    available as a bootable floppy or CD. If you boot up from a DiskZapper disk, the
    program starts erasing your hard disk right away. It can be a handy tool to have
    around when you want to destroy data quickly.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 要快速销毁硬盘内容，获取DiskZapper([http://diskzapper.com](http://diskzapper.com))的副本，它可作为可引导软盘或CD使用。如果你从DiskZapper磁盘启动，程序会立即开始擦除你的硬盘。当你需要快速销毁数据时，它是一个很有用的工具。
- en: If you're a programmer and want to understand exactly how a file shredder works,
    download the source code for Eraser ([www.tolvanen.com/eraser](http://www.tolvanen.com/eraser)),
    written by Sami Tolvanen. Not only is this file shredder absolutely free for anyone
    to use, but it is also distributed with Microsoft Visual C++ source code, so you
    can see how it works and even customize it for your own particular needs.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名程序员，并且想了解文件粉碎器是如何工作的，可以下载由萨米·托尔瓦内恩编写的Eraser的源代码([www.tolvanen.com/eraser](http://www.tolvanen.com/eraser))。这个文件粉碎器对任何人都是绝对免费的，并且还附带Microsoft
    Visual C++源代码，这样你可以看到它是如何工作的，甚至可以根据自己的特定需求进行定制。
- en: Linux users can download a file-deleting program called Wipe ([http://gsu.linux.org.tr/wipe](http://gsu.linux.org.tr/wipe)).
    Like Eraser, Wipe is free and includes C source code so you can look under the
    hood and maybe even improve the program on your own to wipe out data even more
    securely.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Linux用户可以下载一个名为Wipe的文件删除程序([http://gsu.linux.org.tr/wipe](http://gsu.linux.org.tr/wipe))。和Eraser一样，Wipe是免费的，并且包含了C源代码，这样你可以查看其内部结构，甚至可以自己改进程序以更安全地擦除数据。
- en: But don't assume you can rest easy even if you've gone ahead and scoured your
    hard disk until it's squeaky clean. Just as every bullet fired can potentially
    be traced to a specific gun, so everything created by a computer can be traced
    to a specific machine given the right circumstances and a determined enough searcher.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要以为即使你已经彻底清理了硬盘直到它发出吱吱声，你就可以安心了。就像每一颗发射的子弹都可能追溯到特定的枪一样，只要条件合适，并且搜索者足够坚定，计算机上创建的每一件事都可以追溯到特定的机器。
- en: Edward Delp ([http://dynamo.ecn.purdue.edu/~ace](http://dynamo.ecn.purdue.edu/~ace)),
    a professor of electrical and computer engineering at Purdue University, has developed
    a technique to identify the unique "signatures" of printers based on their subtle
    variations. The United States Secret Service is particularly interested in this
    technology for tracing documents and counterfeit bills back to specific printers.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 爱德华·德尔普([http://dynamo.ecn.purdue.edu/~ace](http://dynamo.ecn.purdue.edu/~ace))是普渡大学电气与计算机工程系的教授，他开发了一种基于打印机微妙差异来识别打印机独特“签名”的技术。美国联邦调查局特别感兴趣这项技术，用于追踪文件和假钞回到特定的打印机。
- en: 'Tadayoshi Kohno, a University of California Ph.D. student, has even found a
    way to identify individual computers over the Internet, as documented in the research
    paper "Remote physical device fingerprinting" ([www.caida.org/outreach/papers/2005/fingerprinting](http://www.caida.org/outreach/papers/2005/fingerprinting)).
    The technique works by "exploiting small, microscopic deviations in device hardware:
    clock skews." Essentially, Kohno''s technique analyzes how a particular computer''s
    clock timestamps the information it sends over the Internet, which can be used
    to uniquely identify that specific computer even if it''s behind a firewall or
    connecting to the Internet through multiple proxy servers.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学的一位博士研究生Tadayoshi Kohno甚至找到了一种通过互联网识别个别电脑的方法，这在研究论文《远程物理设备指纹识别》([www.caida.org/outreach/papers/2005/fingerprinting](http://www.caida.org/outreach/papers/2005/fingerprinting))中有详细记录。该技术通过“利用设备硬件中的微小、微观偏差：时钟偏差”来实现。本质上，Kohno的技术分析了一个特定电脑的时钟如何对它通过互联网发送的信息进行时间戳，这可以用来唯一识别该特定电脑，即使它位于防火墙后面或通过多个代理服务器连接到互联网。
- en: So, if your hard disk data can be retrieved despite your best attempts to destroy
    it, and if your printer and your computer hardware can give away your activities,
    can you ever keep any of your stuff private? The answer is no—unless, of course,
    you only use someone else's computer. Will you ever really need to go this far?
    That answer depends on you.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你的硬盘数据即使在你尽力销毁它的情况下仍然可以恢复，如果你的打印机和电脑硬件可以泄露你的活动，你还能保持任何东西的私密性吗？答案是肯定的——除非，当然，你只使用别人的电脑。你真的需要走这么远吗？这个答案取决于你自己。
- en: Chapter 23. Locking Down Your Computer
  id: totrans-171
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第23章。锁定你的电脑
- en: orator
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 演讲者
- en: The power of hiding ourselves from one another is mercifully given, for men
    are wild beasts, and would devour one another but for this protection.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们彼此隐藏自己的力量是仁慈地赋予的，因为人类是野性十足的野兽，如果没有这种保护，他们就会互相吞噬。
- en: — HENRY WARD BEECHER
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: ——亨利·沃德·比彻
- en: Perhaps the best way to protect a computer from physical theft is to keep it
    in a locked room, bolted firmly in one place.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 可能保护电脑免受物理盗窃的最好方法是将它放在一个上锁的房间里，并牢固地固定在一个地方。
- en: Most laptops have a security slot that can hold a cable, but desktop models
    often require a special plate that attaches with glue to the side of the computer,
    monitor, or desk. Security cables, like bicycle locks, can deter novices and slow
    down opportunistic thieves, but they can't stop a determined thief. Given enough
    time, ordinary nail polish remover can dissolve the adhesives used to glue the
    cable attachments to the computer, and laptop security locks can be broken with
    a few well-placed blows of a hammer. More impatient thieves may just snap the
    restraining cable in half with a pair of wire cutters.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数笔记本电脑都有一个可以固定电缆的安全插槽，但台式机通常需要一个特殊的板子，用胶水粘附在电脑、显示器或桌子的一侧。像自行车锁一样的安全电缆可以阻止新手和机会主义者，但无法阻止一个决心已定的盗贼。如果时间足够长，普通的指甲油去除剂可以溶解用来粘附电缆附件到电脑上的粘合剂，而且可以用锤子几击就能破坏笔记本电脑的安全锁。更有耐心的盗贼可能会用钢丝钳将限制电缆折断。
- en: Before you fall victim to theft, make sure you record your computer's model
    number, make, and serial number in a safe place. Then, if someone does steal it,
    you can enter the information into the Stolen Computer Registry ([www.stolencomputers.org](http://www.stolencomputers.org)),
    a free service that maintains a database of pilfered items. As the site explains,
    "Buyers, resellers, insurers, law enforcement, and security professionals check
    suspicious computers against this list. When stolen equipment is located, the
    Registry supplies information and assists in recovery and return of property to
    the rightful owners."
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在你成为盗窃的受害者之前，确保你在安全的地方记录下你的电脑的型号、制造商和序列号。然后，如果有人偷了它，你可以将信息输入到被盗电脑登记处([www.stolencomputers.org](http://www.stolencomputers.org))，这是一个维护被盗物品数据库的免费服务。正如网站解释的那样：“买家、转售商、保险公司、执法部门和安保专业人员会将可疑电脑与该列表进行比对。当找到被盗设备时，登记处会提供信息并协助恢复和归还财产给合法所有者。”
- en: For additional protection, use an etching pen to scratch your driver's license
    number or other identification on the inside of the computer case (where thieves
    won't likely find it) or on the outside (to reduce the resale value of the equipment
    because the thieves must remove that identification before they can unload it).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 为了额外的保护，使用蚀刻笔在电脑机箱内部（盗贼不太可能找到的地方）或外部（为了降低设备的转售价值，因为盗贼在转卖之前必须移除该标识）刻上你的驾照号码或其他身份证明。
- en: Protecting Your Computer (and Its Parts)
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的电脑（及其部件）
- en: Sometimes stealing an entire computer is too obvious or difficult, but taking
    the components inside presents less of a challenge. After all, anyone can see
    when a computer suddenly disappears from a desk, but who will notice when a computer
    suddenly loses a hard drive (along with all the data stored on it)?
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 有时偷走整个电脑太明显或太难，但取走里面的组件则挑战较小。毕竟，当电脑突然从桌子上消失时，任何人都能看到，但谁会注意到电脑突然丢失硬盘（以及存储在其上的所有数据）呢？
- en: To prevent someone from opening up your computer, buy a protective cover, which
    is a metal case that fits over the ordinary computer case and locks it to a desk
    or table. Such protective metal cases not only deter thieves from stealing the
    computer, but also from opening it to get at anything inside.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止别人打开你的电脑，购买一个保护罩，这是一个金属外壳，可以覆盖普通电脑机箱并将其锁在桌子或桌子上。这种保护性金属外壳不仅阻止小偷偷走电脑，还阻止他们打开电脑以获取里面的任何东西。
- en: Although many people worry about outside hackers breaking into their computers
    and wiping out their data, the truth is that many hacker attacks come from people
    who already have legitimate access, such as coworkers, consultants, or technicians.
    To guard against these folks, buy protective disk drive locks, which cover the
    front of the drive and stop anyone from inserting a floppy or CD/DVD carrying
    a virus or Trojan horse. Of course, you should probably check with the IT department
    before you start locking down your work computer, which your employer owns.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人担心外部黑客入侵他们的电脑并删除他们的数据，但事实是许多黑客攻击来自已经拥有合法访问权限的人，例如同事、顾问或技术人员。为了防范这些人，购买保护磁盘驱动器的锁，这些锁覆盖驱动器的前面，阻止任何人插入携带病毒或特洛伊木马的可移动磁盘或CD/DVD。当然，在你开始锁定你雇主拥有的工作电脑之前，你可能需要先与IT部门联系。
- en: To learn more about physical security devices, such as cables, locks, and protective
    covers, you can browse the merchandise from CompuCage ([www.compucage.com](http://www.compucage.com)),
    Computer Security Products ([www.computersecurity.com](http://www.computersecurity.com)),
    FMJ/Pad.Lock ([www.fmjpadlock.com](http://www.fmjpadlock.com)), Kensington ([www.kensington.com](http://www.kensington.com)),
    PC Guardian ([www.pcguardian.com](http://www.pcguardian.com)), or Secure-It ([www.secure-it.com](http://www.secure-it.com)).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于物理安全设备的信息，例如电缆、锁和防护罩，你可以浏览CompuCage ([www.compucage.com](http://www.compucage.com))、Computer
    Security Products ([www.computersecurity.com](http://www.computersecurity.com))、FMJ/Pad.Lock
    ([www.fmjpadlock.com](http://www.fmjpadlock.com))、Kensington ([www.kensington.com](http://www.kensington.com))、PC
    Guardian ([www.pcguardian.com](http://www.pcguardian.com))或Secure-It ([www.secure-it.com](http://www.secure-it.com)))的商品。
- en: USB blockers
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: USB拦截器
- en: Many companies now sell USB drives that act like a portable hard drive for carrying
    data or programs with you wherever you go. People use them for swapping data between
    computers at work and home, but thieves can use those same USB drives to steal
    and transport information.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司现在销售USB驱动器，它们可以像便携式硬盘一样携带数据或程序。人们使用它们在工作和家庭之间的电脑之间交换数据，但小偷也可以使用这些相同的USB驱动器来窃取和传输信息。
- en: While Windows Vista can block USB drives, other versions of Windows cannot.
    To prevent anyone from plugging a USB drive into your computer and copying your
    data, use a program such as Sanctuary Device Control ([www.securewave.com](http://www.securewave.com)),
    USB Port Protector ([www.portprotector.com](http://www.portprotector.com)), or
    DeviceWall ([http://devicewall.centennial-software.com](http://devicewall.centennial-software.com)).
    With one of these tools installed, your computer won't recognize an unauthorized
    USB drive and thieves won't be able to copy any data off your computer using one,
    even if they have physical access to your computer.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Windows Vista可以阻止USB驱动器，但其他版本的Windows则不能。为了防止任何人将USB驱动器插入你的电脑并复制你的数据，请使用诸如Sanctuary
    Device Control ([www.securewave.com](http://www.securewave.com))、USB Port Protector
    ([www.portprotector.com](http://www.portprotector.com))或DeviceWall ([http://devicewall.centennial-software.com](http://devicewall.centennial-software.com))之类的程序。安装了这些工具之一后，你的电脑将无法识别未经授权的USB驱动器，小偷也无法使用它从你的电脑上复制任何数据，即使他们能够物理访问你的电脑。
- en: Alarms
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 警报
- en: An alarm can act as a deterrent because the last thing a thief wants is anything
    that draws attention to his activity. Many companies make motion detection alarms
    that plug into a computer's ordinary expansion slot and run off their own power
    so they can work whether the computer is on or off. When the alarm detects abnormal
    motion that suggests someone is moving the computer, the alarm lets out a high-pitched
    wail.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 警报可以作为威慑手段，因为窃贼最不想的就是任何会吸引对其活动注意力的东西。许多公司制造的运动检测警报器可以插入电脑的普通扩展槽，并使用它们自己的电源，这样无论电脑是开启还是关闭，它们都可以工作。当警报检测到异常运动，表明有人正在移动电脑时，警报会发出尖锐的尖叫声。
- en: Barracuda Security Devices ([www.barracudasecurity.com](http://www.barracudasecurity.com))
    sells another motion detector that arms itself when it senses changes in internal
    ambient light, indicating that the case has been opened. If a valid PIN isn't
    entered, the device sounds an ear-piercing alarm and dials a pager or digital
    cell phone number to alert the user of the theft attempt. An optional exploding
    dye capsule will also spray ink all over the computer (and the thief), making
    the parts easy to identify (and harder to sell).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Barracuda 安全设备([www.barracudasecurity.com](http://www.barracudasecurity.com))销售另一种运动探测器，当它检测到内部环境光的变化时会自动启动，这表明外壳已被打开。如果没有输入有效的PIN码，设备会发出刺耳的警报，并拨打传呼机或数字手机号码，以通知用户有盗窃企图。可选的爆炸染料胶囊还会在电脑（以及窃贼）上喷洒墨水，使部件易于识别（并且更难出售）。
- en: 'Laptop computers are even more vulnerable to theft. Laptop alarms, such as
    those sold by Trust ([www.trust.com](http://www.trust.com)), consist of two parts:
    a sensor attached to the laptop and another one carried by the user (attached
    to a keychain or kept in a pocket). The moment your laptop gets separated from
    you by a fixed distance (such as 15 feet), an alarm goes off. If this doesn''t
    cause the thief to drop the laptop right away, you can follow the piercing whine
    and, hopefully, retrieve it yourself.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑更容易被盗。例如，Trust ([www.trust.com](http://www.trust.com)) 销售的笔记本电脑警报器由两部分组成：一个附着在笔记本电脑上的传感器和另一个由用户携带的传感器（附着在钥匙链上或放在口袋里）。当你与笔记本电脑的距离固定（例如15英尺）时，警报就会响起。如果这不能立即让窃贼放下笔记本电脑，你可以跟随刺耳的尖叫声，并希望亲自找回它。
- en: If the thief does get away with your laptop, the motion detection alarm can
    password-protect and encrypt your hard disk, essentially preventing him from copying
    any data.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果窃贼带着你的笔记本电脑逃走，运动检测警报可以密码保护并加密你的硬盘，从而基本上阻止他复制任何数据。
- en: Remote tracking services
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程跟踪服务
- en: Another protective mechanism is a tracing or monitoring program that buries
    itself on your laptop's hard drive. Every time you connect to the Internet, the
    tracking program contacts a special server and sends the IP address of the laptop's
    current location. If you report your laptop stolen, the server waits for your
    laptop to contact it again and update its new location. Then, the tracking-software
    company contacts the authorities to help track down the missing computer.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种保护机制是隐藏在笔记本电脑硬盘上的追踪或监控程序。每次你连接到互联网时，跟踪程序都会联系一个特殊的服务器，并发送笔记本电脑当前位置的IP地址。如果你报告你的笔记本电脑被盗，服务器会等待你的笔记本电脑再次联系它并更新其新位置。然后，跟踪软件公司会联系当局以帮助追踪丢失的电脑。
- en: For this the tracking program to work, you must make sure you configure your
    firewall to allow the tracking program to access the Internet. Otherwise your
    own firewall could defeat the tracking program and wind up helping out a thief.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使跟踪程序正常工作，你必须确保你配置了防火墙以允许跟踪程序访问互联网。否则，你自己的防火墙可能会阻止跟踪程序，最终帮助窃贼。
- en: For added security, the server can also command the remote tracking software
    to encrypt your hard disk to prevent the thief from accessing your data.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加安全性，服务器还可以命令远程跟踪软件加密你的硬盘，以防止窃贼访问你的数据。
- en: For more information about various remote tracking programs available for laptop
    computers, visit Advatrack ([www.absolute-protect.com](http://www.absolute-protect.com)),
    CompuTrace ([www.computrace.com](http://www.computrace.com)), CyberAngel ([www.sentryinc.com](http://www.sentryinc.com)),
    or zTrace ([www.ztrace.com](http://www.ztrace.com)).
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于适用于笔记本电脑的各种远程跟踪程序的信息，请访问 Advatrack ([www.absolute-protect.com](http://www.absolute-protect.com))、CompuTrace
    ([www.computrace.com](http://www.computrace.com))、CyberAngel ([www.sentryinc.com](http://www.sentryinc.com))
    或 zTrace ([www.ztrace.com](http://www.ztrace.com))。
- en: Protecting Your Data
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的数据
- en: Locks, alarms, and tracking services are utterly powerless against viruses,
    worms, or accidents. So, after physically protecting your computer, take time
    to protect the data stored on it too.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 锁、警报和追踪服务对病毒、蠕虫或事故毫无作用。因此，在物理保护您的计算机之后，请花时间保护存储在其中的数据。
- en: Backing up your data
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 备份您的数据
- en: If your hard disk crashes, your office catches on fire, or a thief steals your
    computer, you'll want a second copy of the valuable data you no longer have access
    to. Perhaps the simplest way to back up your data regularly is with an external
    hard disk, which typically plugs into a USB port. Just run a program such as Retrospect
    Backup ([www.dantz.com](http://www.dantz.com)) and schedule it to copy your files
    to your external hard disk automatically.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的硬盘崩溃，您的办公室发生火灾，或者小偷偷走了您的计算机，您将希望有一个您无法访问的宝贵数据的副本。也许定期备份数据的简单方法就是使用外部硬盘，它通常连接到USB端口。只需运行一个程序，例如
    Retrospect Backup ([www.dantz.com](http://www.dantz.com))，并安排它自动将您的文件复制到外部硬盘。
- en: Of course, if a fire, flood, or other accident wipes out your entire home or
    office, chances are good you'll lose data stored on an external hard disk too.
    For more security, store your data offline with a subscription service, such as
    @Backup ([www.backup.com](http://www.backup.com)), which copies your data to the
    company's computers. Now, if anything happens to your machine, you can conveniently
    retrieve all your data from @Backup via the Internet.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果火灾、洪水或其他事故摧毁了您的整个家庭或办公室，您存储在外部硬盘上的数据也可能丢失。为了更高的安全性，您可以使用订阅服务将数据离线存储，例如
    @Backup ([www.backup.com](http://www.backup.com))，该服务会将您的数据复制到公司的计算机上。现在，如果您的机器发生任何问题，您可以通过互联网方便地从
    @Backup 恢复所有数据。
- en: Streamload ([www.streamload.com](http://www.streamload.com)) offers 25GB of
    storage for free, which makes it another option for copying your files securely
    to an off-site server. Unlimited storage costs extra and varies by subscription
    plan, and there are limits on how much data that you, or other authorized users,
    can download from your account each month.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: Streamload ([www.streamload.com](http://www.streamload.com)) 提供了 25GB 的免费存储空间，这使得它成为将文件安全地复制到异地服务器的另一种选择。无限存储空间需要额外付费，并且根据订阅计划而异，您或授权用户每月可以从您的账户下载的数据量有限。
- en: Update and patch your operating system
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新和修补您的操作系统
- en: The most secure operating system available is OpenBSD ([www.openbsd.org](http://www.openbsd.org)),
    but unless you're willing to switch to it, your best choice is to keep your current
    operating system updated with the latest security patches. (Keep in mind that
    no operating system is completely secure and that, sometimes, installing a security
    patch will actually make your computer less secure, due to bugs in the patch itself.)
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 可用最安全的操作系统是 OpenBSD ([www.openbsd.org](http://www.openbsd.org))，但除非您愿意切换到它，否则您最好的选择是保持当前操作系统更新到最新的安全补丁。（请记住，没有操作系统是完全安全的，有时安装安全补丁实际上可能会因为补丁本身的错误而使您的计算机变得不那么安全。）
- en: The latest version of Microsoft Windows can download and install updates automatically,
    but you should also keep abreast of the latest news about operating system flaws
    and holes that hackers might exploit. You can read more from NTBugTraq ([http://ntbugtraq.ntadvice.com](http://ntbugtraq.ntadvice.com)),
    Security Focus newsletters ([www.securityfocus.com/newsletters](http://www.securityfocus.com/newsletters)),
    Symantec Security Response ([http://securityresponse.symantec.com](http://securityresponse.symantec.com)),
    and The Security News Portal ([www.securitynewsportal.com](http://www.securitynewsportal.com)).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 最新版本的 Microsoft Windows 可以自动下载和安装更新，但您也应该关注有关操作系统漏洞和黑客可能利用的漏洞的最新消息。您可以从 NTBugTraq
    ([http://ntbugtraq.ntadvice.com](http://ntbugtraq.ntadvice.com))、Security Focus
    newsletters ([www.securityfocus.com/newsletters](http://www.securityfocus.com/newsletters))、Symantec
    Security Response ([http://securityresponse.symantec.com](http://securityresponse.symantec.com))
    和 The Security News Portal ([www.securitynewsportal.com](http://www.securitynewsportal.com))
    获取更多信息。
- en: Identifying and closing default weaknesses
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别和关闭默认弱点
- en: No matter how secure your computer and operating system may be, you must still
    defend yourself against hackers trying to break in or install malicious software.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您的计算机和操作系统多么安全，您都必须防御试图入侵或安装恶意软件的黑客。
- en: Many operating systems are inherently insecure. Patches and updates eliminate
    most flaws but do nothing to close ports that have been deliberately left open
    for valid purposes. For example, the default installation of Windows 2000/XP opens
    a port to run the Windows Messenger Service, which was originally designed to
    let network administrators send messages to users. However, this open port also
    provides a doorway straight into your computer for less welcome visitors.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 许多操作系统天生不安全。补丁和更新消除了大多数缺陷，但对故意为合法目的而留下的开放端口没有任何作用。例如，Windows 2000/XP的默认安装会打开一个端口来运行Windows信使服务，该服务最初是为了让网络管理员向用户发送消息而设计的。然而，这个开放的端口也为不受欢迎的访客提供了一个直接进入您计算机的门。
- en: To take advantage of this gaping hole, many unethical vendors scan ranges of
    IP addresses to find Windows 2000/XP computers with the Messenger Service port
    left open. Then they send pop-up ads through this open port advertising anti–pop-up
    software that will prevent additional pop-up ads from coming through this very
    same hole, essentially using extortion to convince you to buy their product.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 为了利用这个巨大的漏洞，许多不道德的供应商扫描IP地址范围，以寻找Windows 2000/XP计算机上信使服务端口仍然开启的情况。然后他们通过这个开放的端口发送弹出广告，广告的是可以防止更多弹出广告通过这个同样的漏洞出现的反弹窗软件，实际上是通过敲诈勒索来说服你购买他们的产品。
- en: Rather than waste your money on anti–pop-up ad programs, you can just turn off
    the Messenger Service for free.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是浪费你的钱在反弹窗广告程序上，你可以免费关闭信使服务。
- en: 'To turn off Messenger Service in Windows 2000, follow these steps:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Windows 2000中关闭信使服务，请按照以下步骤操作：
- en: Click the Start button, choose Settings, and then click Control Panel. The Control
    Panel window appears.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“开始”按钮，选择“设置”，然后点击“控制面板”。控制面板窗口将出现。
- en: Double-click Administrative Tools. The Administrative Tools window appears.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“管理工具”。管理工具窗口将出现。
- en: Double-click Messenger. A Messenger dialog box appears.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“信使”。将出现一个信使对话框。
- en: Click in the Startup type list box and choose Disabled.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“启动类型”列表框中点击，并选择“已禁用”。
- en: Click Apply and close the Services window and the Administrative Tools window.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“应用”并关闭服务窗口和管理工具窗口。
- en: 'To turn off Messenger Service in Windows XP, follow these steps:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Windows XP中关闭信使服务，请按照以下步骤操作：
- en: Click the Start button and then click Control Panel. The Control Panel window
    appears.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“开始”按钮，然后点击“控制面板”。控制面板窗口将出现。
- en: Click Performance and Maintenance. A Performance and Maintenance window appears.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“性能和维护”。将出现一个性能和维护窗口。
- en: Click Administrative Tools. The Administrative Tools window appears.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“管理工具”。管理工具窗口将出现。
- en: Double-click Services. The Services window appears.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“服务”。服务窗口将出现。
- en: Double-click Messenger. A Messenger dialog box appears.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击“信使”。将出现一个信使对话框。
- en: Click in the Startup type list box and choose Disabled, as shown in [Figure 23-1](ch23s02.html#you_can_turn_off_the_messenger_service_i
    "Figure 23-1. You can turn off the Messenger Service in Microsoft Windows by choosing
    the Disabled option in the Startup type list box.").
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“启动类型”列表框中点击，并选择“已禁用”，如图[图23-1](ch23s02.html#you_can_turn_off_the_messenger_service_i
    "图23-1. 您可以在Microsoft Windows中选择启动类型列表框中的禁用选项来关闭信使服务。")所示。
- en: Click Apply and close the Services window and the Administrative Tools window.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“应用”并关闭服务窗口和管理工具窗口。
- en: '![You can turn off the Messenger Service in Microsoft Windows by choosing the
    Disabled option in the Startup type list box.](httpatomoreillycomsourcenostarchimages676767.png.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![您可以在Microsoft Windows中选择启动类型列表框中的禁用选项来关闭信使服务。](httpatomoreillycomsourcenostarchimages676767.png.jpg)'
- en: Figure 23-1. You can turn off the Messenger Service in Microsoft Windows by
    choosing the Disabled option in the Startup type list box.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-1. 您可以在Microsoft Windows中选择启动类型列表框中的禁用选项来关闭信使服务。
- en: Manually shutting down open ports isn't difficult, but you have to know which
    ports to close. As an alternative, consider using something like the Computer
    Security Tool ([www.computersecuritytool.com](http://www.computersecuritytool.com)),
    which can scan a Windows computer for insecure default settings and fix them for
    you, as shown in [Figure 23-2](ch23s02.html#a_computer_security_program_can_identify
    "Figure 23-2. A computer security program can identify weaknesses in your operating
    system's default settings and correct them automatically."). Linux and Mac OS
    X users can secure their operating systems using Bastille ([www.bastille-linux.org](http://www.bastille-linux.org)).
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 手动关闭开放的端口并不困难，但你必须知道要关闭哪些端口。作为替代方案，可以考虑使用类似计算机安全工具([www.computersecuritytool.com](http://www.computersecuritytool.com))的东西，它可以扫描Windows电脑的不安全默认设置并为你修复它们，如图[图23-2](ch23s02.html#a_computer_security_program_can_identify
    "图23-2. 计算机安全程序可以识别操作系统中默认设置的弱点并自动修复")所示。Linux和Mac OS X用户可以使用Bastille([www.bastille-linux.org](http://www.bastille-linux.org))来保护他们的操作系统。
- en: '![A computer security program can identify weaknesses in your operating system''s
    default settings and correct them automatically.](httpatomoreillycomsourcenostarchimages676769.png.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![计算机安全程序可以识别操作系统中默认设置的弱点并自动修复](http://atomoreilly.com/source/nostarch/images/676769.png.jpg)'
- en: Figure 23-2. A computer security program can identify weaknesses in your operating
    system's default settings and correct them automatically.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-2. 计算机安全程序可以识别操作系统中默认设置的弱点并自动修复。
- en: Just remember that when you close a port, either manually or through a security
    program, you could accidentally prevent legitimate programs from working.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 只需记住，当你手动关闭端口或通过安全程序关闭端口时，你可能会意外地阻止合法程序运行。
- en: Choosing a firewall
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择防火墙
- en: With your operating system patched and unnecessary holes shut down, your computer
    is as safe as can be—until you connect to the Internet. Before you even consider
    going online, you absolutely must get a firewall. Different firewalls have different
    features, but you can only use one firewall at a time, so it's important to choose
    one that provides the most protection while requiring minimal configuration by
    you.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的操作系统经过修补且不必要的漏洞被关闭后，你的电脑可以尽可能安全——直到你连接到互联网。在你甚至考虑上网之前，你绝对必须安装一个防火墙。不同的防火墙有不同的功能，但你一次只能使用一个防火墙，因此选择一个提供最大保护同时需要你最小配置的防火墙是很重要的。
- en: What distinguishes a good firewall from a poor one is the firewall's technical
    capabilities, along with its default settings. Just because you've installed a
    firewall doesn't mean you're protected against all types of attacks. To test your
    firewall's capabilities and see how many open ports it neglects to close, visit
    LeakTest ([http://grc.com/lt/leaktest.htm](http://grc.com/lt/leaktest.htm)), HackerWatch
    ([www.hackerwatch.org/probe](http://www.hackerwatch.org/probe)), AuditMyPC ([www.auditmypc.com/freescan/scanoptions.asp](http://www.auditmypc.com/freescan/scanoptions.asp)),
    OutBound ([www.hackbusters.net/ob.html](http://www.hackbusters.net/ob.html)),
    or Firewall Leak Tester ([www.firewallleaktester.com](http://www.firewallleaktester.com)).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 区分优秀防火墙和较差防火墙的是防火墙的技术能力，以及其默认设置。仅仅因为你安装了防火墙并不意味着你就能抵御所有类型的攻击。为了测试你的防火墙能力并查看它忽略了多少开放的端口没有关闭，请访问LeakTest([http://grc.com/lt/leaktest.htm](http://grc.com/lt/leaktest.htm))、HackerWatch([www.hackerwatch.org/probe](http://www.hackerwatch.org/probe))、AuditMyPC([www.auditmypc.com/freescan/scanoptions.asp](http://www.auditmypc.com/freescan/scanoptions.asp))、OutBound([www.hackbusters.net/ob.html](http://www.hackbusters.net/ob.html))或防火墙漏洞测试器([www.firewallleaktester.com](http://www.firewallleaktester.com))。
- en: Although most firewalls offer comparable technical capabilities, they fall apart
    when it comes to default settings. Few people bother to configure a firewall once
    they've installed it, so it's important that your firewall's default settings
    provide maximum protection with no extra effort.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数防火墙提供相似的技术能力，但在默认设置方面却往往不尽如人意。很少有人会在安装防火墙后费心去配置它，因此确保你的防火墙默认设置能够提供最大限度的保护而不需要额外努力是很重要的。
- en: Firewalls can't tell the difference between legitimate programs trying to access
    the Internet and spyware or Trojan horse programs trying to do the same thing.
    So every time a program tries to connect to the Internet, the firewall may ask
    if you want to grant it permission, as shown in [Figure 23-3](ch23s02.html#some_firewalls_ask_open_parenthesis_anno
    "Figure 23-3. Some firewalls ask (annoy) you every time an unfamiliar program
    tries to access the Internet.").
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙无法区分试图访问互联网的合法程序和试图做同样事情的间谍软件或特洛伊木马程序。因此，每次程序尝试连接到互联网时，防火墙都可能询问您是否希望授予它权限，如图23-3所示。
- en: '![Some firewalls ask (annoy) you every time an unfamiliar program tries to
    access the Internet.](httpatomoreillycomsourcenostarchimages676771.png.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![一些防火墙会在不熟悉的程序尝试访问互联网时（令人烦恼地）询问您。](http://atomoreilly.com/source/nostarch/images/676771.png.jpg)'
- en: Figure 23-3. Some firewalls ask (annoy) you every time an unfamiliar program
    tries to access the Internet.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-3. 一些防火墙会在不熟悉的程序尝试访问互联网时（令人烦恼地）询问您。
- en: Unfortunately, lots of people can't tell the difference between a legitimate
    program and spyware, rendering such firewall notifications virtually useless.
    To avoid confronting users with choices they may not understand, some firewalls
    compile a list of acceptable programs and only annoy you with an alert when an
    unknown program tries to access the Internet. This still leaves room for ignorance,
    however. Firewalls offer a technical solution for protecting your computer, but
    you, the user, must furnish the intelligence to train what the firewall allows
    and what it blocks.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 很不幸，很多人无法区分合法程序和间谍软件，这使得防火墙的警报几乎毫无用处。为了避免让用户面对他们可能不理解的选择，一些防火墙会编译一个可接受程序的列表，并且只有在未知程序尝试访问互联网时才会发出警报。然而，这仍然留下了无知的空间。防火墙为保护您的计算机提供了一个技术解决方案，但您，作为用户，必须提供智慧来训练防火墙允许和阻止的内容。
- en: Switch to a safer browser
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 切换到更安全的浏览器
- en: Internet Explorer is the most popular browser because it comes with every copy
    of Microsoft Windows. As a result, its popularity makes it the biggest target
    for spyware. To prevent rogue websites from automatically installing spyware on
    your computer, either modify Internet Explorer's settings for using Active X controls
    (see [Chapter 20](ch20.html "Chapter 20. Adware and Spyware")) or switch to a
    browser that doesn't use ActiveX controls, such as Opera ([www.opera.com](http://www.opera.com))
    or Firefox ([www.mozilla.com](http://www.mozilla.com)). These alternatives also
    have built-in pop-up ad blockers and privacy controls for cleaning out your browser's
    cache and history, which reveal the websites you've visited recently, as shown
    in [Figure 23-4](ch23s02.html#firefox_offers_a_feature_for_clearing_ou "Figure 23-4. Firefox
    offers a feature for clearing out your browsing history at the click of a mouse.").
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 因为其随每个Microsoft Windows副本一起提供，因此Internet Explorer是最受欢迎的浏览器。结果，它的流行使其成为间谍软件的最大目标。为了防止恶意网站自动在您的计算机上安装间谍软件，您可以选择修改Internet
    Explorer的Active X控件设置（见[第20章](ch20.html "第20章。广告软件和间谍软件"））或者切换到一个不使用ActiveX控件的浏览器，例如Opera
    ([www.opera.com](http://www.opera.com)) 或Firefox ([www.mozilla.com](http://www.mozilla.com)))。这些替代方案还内置了弹出广告拦截器和隐私控制，用于清理浏览器缓存和历史记录，这些记录揭示了您最近访问的网站，如图23-4所示。
- en: '![Firefox offers a feature for clearing out your browsing history at the click
    of a mouse.](httpatomoreillycomsourcenostarchimages676773.png.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![Firefox提供了一项点击鼠标即可清除浏览历史的功能。](http://atomoreilly.com/source/nostarch/images/676773.png.jpg)'
- en: Figure 23-4. Firefox offers a feature for clearing out your browsing history
    at the click of a mouse.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-4. Firefox提供了一项点击鼠标即可清除浏览历史的功能。
- en: Apple customers tend to be smug about security; the vast majority of reported
    flaws have been on Windows systems. But Macs may not be as safe as their owners
    think. In 2006, a hacker released a proof-of-concept worm that exploited a flaw
    in the Safari browser. So if you want to keep your Macintosh secure, stop using
    Safari (which most hackers will attack because it's used by default on every Macintosh
    computer), and start using an alternate browser such as Firefox, Opera, or Camino
    ([www.caminobrowser.org](http://www.caminobrowser.org)). Just remember that every
    program has flaws that can be exploited. As alternate browsers like Firefox become
    more popular, expect hackers to start exploiting Firefox flaws as often as they
    target Internet Explorer flaws.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果用户往往对安全性自鸣得意；大多数已报告的漏洞都出现在Windows系统上。但Mac可能并不像其所有者想象的那样安全。2006年，一名黑客发布了一个概念验证蠕虫，该蠕虫利用了Safari浏览器的漏洞。因此，如果你想保持你的Macintosh安全，就停止使用Safari（因为大多数黑客会攻击它，因为它是每台Macintosh电脑的默认浏览器），并开始使用Firefox、Opera或Camino等替代浏览器([www.caminobrowser.org](http://www.caminobrowser.org))。只需记住，每个程序都有可能被利用的漏洞。随着像Firefox这样的替代浏览器的越来越受欢迎，预计黑客将开始像针对Internet
    Explorer漏洞一样频繁地利用Firefox漏洞。
- en: If your browser doesn't offer a cache-cleaning feature, try a separate (and
    free) program such as CoffeeCup Privacy Cleaner ([www.coffeecup.com](http://www.coffeecup.com))
    or Crap Cleaner ([www.ccleaner.com](http://www.ccleaner.com))
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的浏览器没有提供缓存清理功能，尝试使用一个单独的（且免费的）程序，如CoffeeCup Privacy Cleaner([www.coffeecup.com](http://www.coffeecup.com))或Crap
    Cleaner([www.ccleaner.com](http://www.ccleaner.com))。
- en: Protecting your email account from spam
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护你的电子邮件账户免受垃圾邮件侵扰
- en: Most Internet service providers (ISPs) now offer free antivirus scanning and
    spam filtering, but you'll want to make sure you turn those features on. (If your
    ISP doesn't offer these services, consider switching to a different vendor.) No
    matter how wonderful your ISP may claim its spam filters are, chances are they
    still won't be enough, so consider using a separate spam filter as well.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，大多数互联网服务提供商（ISPs）都提供免费的病毒扫描和垃圾邮件过滤功能，但你需要确保你开启了这些功能。（如果你的ISP不提供这些服务，考虑更换供应商。）无论你的ISP声称其垃圾邮件过滤器多么神奇，可能性很大，它们仍然不足以满足需求，因此考虑使用一个单独的垃圾邮件过滤器。
- en: For a free spam-filtering program, try CoffeeCup Spam Blocker ([www.coffeecup.com](http://www.coffeecup.com))
    or Ella for Spam Control ([www.openfieldsoftware.com](http://www.openfieldsoftware.com)).
    Both can block spam that your ISPs filters might miss.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个免费的垃圾邮件过滤程序，尝试CoffeeCup Spam Blocker([www.coffeecup.com](http://www.coffeecup.com))或Ella
    for Spam Control([www.openfieldsoftware.com](http://www.openfieldsoftware.com))。两者都可以拦截ISP过滤器可能错过的垃圾邮件。
- en: Even then, spam is still likely to slip past, so make sure you turn on the spam-filtering
    features of your email client too. Microsoft Outlook comes with a spam filter,
    but many worms know how to exploit Outlook to email copies of themselves to everyone
    in your address book. Instead, consider switching to the free Thunderbird email
    program ([www.mozilla.com/thunderbird](http://www.mozilla.com/thunderbird)), developed
    by the same people who brought you the Firefox browser. Not only can Thunderbird
    foil mass-emailing worms, it can also filter out spam at the same time. By running
    spam through your ISP's spam filter, a separate spam filter, and finally your
    email program's spam filter, even though you still won't eliminate all unwanted
    mail, you'll reduce the flood to a mere trickle.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 即使如此，垃圾邮件仍然有可能溜过去，所以请确保你开启了你的电子邮件客户端的垃圾邮件过滤功能。Microsoft Outlook自带垃圾邮件过滤器，但许多蠕虫都知道如何利用Outlook向你的地址簿中的每个人发送自己的副本。相反，考虑切换到由Firefox浏览器的开发者Mozilla带来的免费Thunderbird电子邮件程序([www.mozilla.com/thunderbird](http://www.mozilla.com/thunderbird))。Thunderbird不仅可以阻止群发蠕虫，还可以同时过滤垃圾邮件。通过将垃圾邮件通过你的ISP的垃圾邮件过滤器、一个单独的垃圾邮件过滤器以及最后你的电子邮件程序的垃圾邮件过滤器运行，尽管你仍然无法消除所有不想要的邮件，但你将把邮件的洪流减少到仅仅的涓流。
- en: Protecting against phishing
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 防止钓鱼
- en: Phishing occurs when online con artists use unsolicited email (spam) to direct
    victims to a bogus website masquerading as a legitimate one (see [Chapter 13](ch13.html
    "Chapter 13. The Internet Con Artists")). As soon as a phishing victim types her
    credit card number, password, or bank account number on the website accessed by
    clicking a link in the email, the thief can gain access to the victim's personal
    accounts and money.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 钓鱼发生在在线骗子使用未经请求的电子邮件（垃圾邮件）引导受害者访问假冒网站，这些网站伪装成合法网站（见[第13章](ch13.html "第13章. 互联网骗子")）。一旦钓鱼受害者在其通过点击电子邮件中的链接访问的网站上输入她的信用卡号码、密码或银行账户号码，盗贼就可以访问受害者的个人账户和资金。
- en: To foil phishing attempts, never trust unsolicited email from any bank or credit
    card company. (If you still can't determine whether an email is legitimate or
    not, call the bank or credit card company directly and ask them to verify the
    message's authenticity.)
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 为了挫败钓鱼尝试，永远不要相信来自任何银行或信用卡公司的未经请求的电子邮件。（如果你仍然无法确定电子邮件是否合法，请直接联系银行或信用卡公司，并要求他们验证消息的真实性。）
- en: For additional help identifying phishing attacks, download a copy of SpoofGuard
    ([http://crypto.stanford.edu/SpoofGuard](http://crypto.stanford.edu/SpoofGuard))
    for Internet Explorer. SpoofGuard examines a website's address and uses a variety
    of criteria, such as unusual letters or numbers mixed into the website address,
    to assess a site's validity, as shown in [Figure 23-5](ch23s02.html#spoofguard_uses_different_criteria_to_id
    "Figure 23-5. SpoofGuard uses different criteria to identify bogus websites.").
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别钓鱼攻击提供更多帮助，请下载 SpoofGuard ([http://crypto.stanford.edu/SpoofGuard](http://crypto.stanford.edu/SpoofGuard))
    的副本用于 Internet Explorer。SpoofGuard 检查网站的地址，并使用各种标准，如混合在网站地址中的不寻常字母或数字，来评估网站的合法性，如图23-5所示。
- en: '![SpoofGuard uses different criteria to identify bogus websites.](httpatomoreillycomsourcenostarchimages676775.png.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![SpoofGuard使用不同的标准来识别假冒网站。](httpatomoreillycomsourcenostarchimages676775.png.jpg)'
- en: Figure 23-5. SpoofGuard uses different criteria to identify bogus websites.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-5. SpoofGuard使用不同的标准来识别假冒网站。
- en: For another way to identify bogus websites, download the Earthlink ToolBar ([www.earthlink.net/software/free/toolbar](http://www.earthlink.net/software/free/toolbar))
    or the Netcraft Toolbar ([http://toolbar.netcraft.com](http://toolbar.netcraft.com)).
    Both compare website addresses against a list of known phisher sites, warning
    you when it finds a match.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 为了另一种识别假冒网站的方法，下载 Earthlink 工具栏 ([www.earthlink.net/software/free/toolbar](http://www.earthlink.net/software/free/toolbar))
    或 Netcraft 工具栏 ([http://toolbar.netcraft.com](http://toolbar.netcraft.com))。这两个工具栏都将网站地址与已知的钓鱼网站列表进行比较，当发现匹配项时会发出警告。
- en: Because phishers create new bogus sites all the time, both the Earthlink and
    Netcraft toolbars allow users to submit addresses to a central database, which
    helps keep it up-to-date and comprehensive.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 由于钓鱼者不断创建新的假冒网站，Earthlink 和 Netcraft 工具栏都允许用户将地址提交到一个中央数据库，这有助于保持其更新和全面性。
- en: Other sites that offer anti-phishing tools are PhishGuard ([www.phishguard.com](http://www.phishguard.com)),
    SiteAdvisor ([www.siteadvisor.com](http://www.siteadvisor.com)), and PhishFighting
    ([www.phishfighting.com](http://www.phishfighting.com)). Both programs rely on
    user contributions to stay effective. When someone finds a phishing website, she
    can forward the URL address to everyone else using the program to warn them about
    the bogus site, proving the old theory that there's safety in numbers.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 其他提供反钓鱼工具的网站有 PhishGuard ([www.phishguard.com](http://www.phishguard.com))、SiteAdvisor
    ([www.siteadvisor.com](http://www.siteadvisor.com)) 和 PhishFighting ([www.phishfighting.com](http://www.phishfighting.com))。这两个程序都依赖于用户贡献以保持有效性。当有人发现钓鱼网站时，她可以将URL地址转发给使用该程序的所有人，以警告他们关于假冒网站，证明了“人多力量大”的古老理论。
- en: What's Next?
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来是什么？
- en: If you physically lock your computer, update and patch your operating system,
    switch to a safer browser, and install firewalls, antivirus programs, anti-spyware
    programs, spam filters, and anti-phishing tools, you'll have a safer computer—for
    a fraction of a second. The final step to locking down your computer requires
    that you stay informed about the latest online scams, malware threats, phishing
    techniques, and other dangers lurking on the Internet. The more you know about
    past, current, and future threats, the more likely you'll be able to identify
    and avoid them before it's too late. For more help securing your computer, check
    out CastleCops ([http://castlecops.com](http://castlecops.com)), [LabMice.net](http://labmice.net)
    ([http://labmice.techtarget.com](http://labmice.techtarget.com)), TweakHound ([www.tweakhound.com](http://www.tweakhound.com)),
    and SecureMac ([www.securemac.com](http://www.securemac.com)).
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你物理锁定你的电脑，更新和修补你的操作系统，切换到一个更安全的浏览器，并安装防火墙、防病毒程序、反间谍软件程序、垃圾邮件过滤器以及反钓鱼工具，你将拥有一个更安全的电脑——但仅仅是一瞬间。锁定电脑的最终一步需要你了解最新的在线骗局、恶意软件威胁、钓鱼技术以及其他潜伏在互联网上的危险。你对过去、现在和未来的威胁了解得越多，你越有可能在为时已晚之前识别并避开它们。为了获取更多关于保护电脑的帮助，请访问
    CastleCops ([http://castlecops.com](http://castlecops.com))、[LabMice.net](http://labmice.net)
    ([http://labmice.techtarget.com](http://labmice.techtarget.com))、TweakHound ([www.tweakhound.com](http://www.tweakhound.com))
    和 SecureMac ([www.securemac.com](http://www.securemac.com))。
- en: No matter how many technical solutions you throw at a problem, the only sure
    protection will always be your own knowledge and education—and that applies to
    much more than just computer hacking, too.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你向问题抛出多少技术解决方案，唯一可靠的保障始终将是你的知识和教育——这不仅仅适用于计算机黑客，还适用于更多的事情。
- en: Appendix A. Epilogue
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 结语
- en: Hacking applies to more than just computers. Hacking is the practice of thinking
    beyond boundaries to see what lies on the other side. There is nothing inherently
    good or bad about hacking. It just is.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客不仅适用于计算机。黑客是一种超越界限思考、看到另一边是什么的实践。黑客本身并没有固有的好与坏。它只是存在。
- en: You can hack a computer, a locked door, an abandoned building, or even another
    person. If you're the type who's constantly learning, experimenting, and testing
    the world around you, you're a hacker, and you may not even know it.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以破解计算机、锁着的门、废弃的建筑，甚至另一个人。如果你是那种不断学习、实验和测试周围世界的人，你就是黑客，你可能甚至不知道这一点。
- en: Hackers appear under many different names and disguises. They've been called
    computer experts, phone phreakers, crackers, white/black hat hackers, social engineers,
    urban explorers, con artists, stalkers, liars, activists, terrorists, hate groups,
    spammers, troublemakers, thieves, and criminals. But in reality, hackers should
    also be called police officers, reporters, broadcasters, scientists, students,
    teachers, writers, philosophers, accountants, lawyers, judges, salespeople, chauvinists,
    feminists, engineers, doctors, and politicians. Everyone's a hacker and everyone
    knows someone who's a hacker whether they realize it or not.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客以许多不同的名字和伪装出现。他们被称为计算机专家、电话黑客、破解者、白帽/黑帽黑客、社会工程师、城市探险者、骗子、跟踪者、骗子、活动家、恐怖分子、仇恨团体、垃圾邮件发送者、麻烦制造者、小偷和罪犯。但事实上，黑客也应该被称为警察、记者、广播员、科学家、学生、教师、作家、哲学家、会计师、律师、法官、销售人员、沙文主义者、女权主义者、工程师、医生和政治家。每个人都是黑客，每个人都知道某个黑客，无论他们是否意识到这一点。
- en: Hackers are adept at managing information in any form, whether it's stored as
    a computer program, a written word, a physical object (such as a lock), a set
    of procedures, or thoughts inside somebody's head. Hacking is never a computer
    issue; it's always a people issue.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客擅长以任何形式管理信息，无论是存储为计算机程序、书面文字、物理对象（如锁）、一系列程序，还是某人头脑中的思想。黑客永远不是一个计算机问题；它始终是一个人的问题。
- en: 'If you get nothing else from this book, please remember this: You are being
    hacked every day of your life—far beyond the simple threats of computer viruses
    or identity theft. Advertisers (on billboards and in TV commercials, magazine
    ads, and the notorious spam and spyware) are trying to rearrange your thinking.
    Politicians and governments have already shaped your thoughts with the "history"
    that''s taught in schools, the "news" they disseminate, and the "laws" they pass
    to restrict your actions. In truth, history is nothing but a set of beliefs, news
    is nothing but a point of view, and laws are nothing but tools to legitimize the
    government''s behavior.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从这本书中得不到其他任何东西，请记住这一点：你的一生每天都在被黑客攻击——远不止是计算机病毒或身份盗窃的简单威胁。广告商（在广告牌和电视商业广告、杂志广告以及臭名昭著的垃圾邮件和间谍软件中）试图改变你的思维方式。政治家和政府已经通过在学校教授的“历史”、他们散布的“新闻”以及他们通过的旨在限制你行动的“法律”来塑造你的思想。实际上，历史不过是一套信仰，新闻不过是一种观点，法律不过是为了合法化政府行为而使用的工具。
- en: The real threat doesn't come from faceless hordes of hackers intent on making
    your life miserable. The real threat comes from faceless hordes of criminals intent
    on making your life miserable, whether they're part of a ring of identity thieves
    in Eastern Europe, a bored teenager in Southern California stealing credit card
    numbers in Internet chat rooms, organized crime syndicates breaking into banks
    electronically, public relations firms planting phony stories in "reputable" newspapers
    and magazines, politicians holding press conferences that provide nothing but
    empty generalities, or religious leaders saying that the only way to get into
    heaven is by following their instructions.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的威胁并不来自那些意图让你生活痛苦的匿名黑客大军。真正的威胁来自那些意图让你生活痛苦的匿名罪犯大军，无论他们是东欧身份盗窃团伙的一部分，还是南加州一个无聊的青少年在互联网聊天室中窃取信用卡号码，还是电子入侵银行的犯罪团伙，还是公共关系公司向“信誉良好”的报纸和杂志植入虚假故事，还是举行新闻发布会却只提供空洞的泛泛之谈的政治家，或者是宗教领袖声称只有遵循他们的指示才能进入天堂。
- en: The real threat will never come from any single, identifiable group of people.
    The real threat will always come from any individual motivated by dishonesty and
    greed.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的威胁永远不会来自任何单一、可识别的人群。真正的威胁始终来自任何被不诚实和贪婪所驱使的个人。
- en: Ultimately, hacking teaches you that nobody has your best interests at heart
    except you. Anyone who tells you otherwise is nothing but a hacker.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，黑客教给你的是，除了你自己，没有人真正关心你的最大利益。任何告诉你不同的人，不过是一个黑客。
