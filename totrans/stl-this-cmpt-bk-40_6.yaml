- en: Part VI. Protecting Your Computer and Yourself
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六部分。保护您的电脑和您自己
- en: 'Chapter 21. Computing on a Shoestring: Getting Stuff for (Almost) Free'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第21章。小本经营：几乎免费获得东西
- en: televangelist
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 电视福音传教士
- en: I always say shopping is cheaper than a psychiatrist.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我总是说购物比看心理医生便宜。
- en: — TAMMY FAYE BAKKER
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: —— 坦米·费伊·巴克
- en: The Internet may be changing the way people shop, learn, and communicate, but
    for those who don't have a computer, it might as well be science fiction. With
    a little research and creativity, however, even the most cash-strapped would-be
    Internet surfer can get a computer and load it with software for nothing, or next
    to nothing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网可能会改变人们的购物、学习和沟通方式，但对于那些没有电脑的人来说，它可能就像科幻小说一样。然而，通过一点研究和创造力，即使是资金最紧张的网络冲浪者也可以免费或几乎免费地获得一台电脑并安装软件。
- en: Internet Comparison Shopping
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网比较购物
- en: Whether you want a new camera, computer, printer, scanner, or whatever, you
    should never pay full retail price for any high-tech or electronics product you
    find online. Before buying, shop around.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您想要一台新相机、电脑、打印机、扫描仪还是其他什么，您都不应该在在线找到的任何高科技或电子产品上支付全额零售价。在购买之前，四处看看。
- en: In the old days, shopping around meant driving countless hours to different
    stores to compare prices. Nowadays, by visiting the right shopping search engines,
    you can comparison shop among retailers all over the country without doing anything
    more exhausting than typing on a keyboard.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，四处逛逛意味着开车数小时到不同的商店比较价格。如今，通过访问正确的购物搜索引擎，您可以在全国各地的零售商之间进行比较购物，而不需要做任何比在键盘上打字更累人的事情。
- en: Shopping search engines, as shown in [Figure 21-1](ch21.html#a_shopping_search_engine_comma_such_as_m
    "Figure 21-1. A shopping search engine, such as mySimon, can compare prices from
    different retailers and even calculate the total cost of an order, including sales
    tax and shipping."), help you find the best price for a particular item and often
    include reviews of the product itself, evaluations of the retailer's customer
    service, and a list of similar products you might want to consider instead. A
    low price might seem attractive, but if it's coming from a retailer with a poor
    record for shipping products on time or responding to complaints of defective
    merchandise, you might want to take your business to a more confidence-inspiring
    merchant and pay a slightly higher price.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 购物搜索引擎，如图[图21-1](ch21.html#a_shopping_search_engine_comma_such_as_m "图21-1.
    购物搜索引擎，例如mySimon，可以比较不同零售商的价格，甚至计算订单的总成本，包括销售税和运费。")所示，可以帮助您找到特定商品的最佳价格，并且通常包括对产品的评论、对零售商客户服务的评估以及您可能想要考虑的类似产品列表。低价可能看起来很有吸引力，但如果它来自一个在按时发货或对有缺陷商品的投诉做出回应方面有不良记录的零售商，您可能希望将您的业务转移到一家更让人有信心的商家，并支付稍高的价格。
- en: Some popular shopping search engines include Froogle ([www.froogle.com](http://www.froogle.com)),
    Kelkoo ([www.kelkoo.co.uk](http://www.kelkoo.co.uk)), MSN Shopping ([http://shopping.msn.com](http://shopping.msn.com)),
    and Yahoo Shopping ([http://shopping.yahoo.com](http://shopping.yahoo.com)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一些流行的购物搜索引擎包括Froogle ([www.froogle.com](http://www.froogle.com))、Kelkoo ([www.kelkoo.co.uk](http://www.kelkoo.co.uk))、MSN购物
    ([http://shopping.msn.com](http://shopping.msn.com))和Yahoo购物 ([http://shopping.yahoo.com](http://shopping.yahoo.com))。
- en: These shopping search engines compare prices for different products, but the
    order in which they list the retailers that match a query can be critical. The
    first five retailers listed in search results often get the most business, regardless
    of price. Knowing this, many retailers pay an additional fee to get listed at
    the top of the search results in the hopes of increasing potential sales. As an
    alternative, consider using PriceScan ([www.pricescan.com](http://www.pricescan.com)),
    which refuses to accept fees to increase a retailer's standing on its list of
    results.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些购物搜索引擎比较不同产品的价格，但它们列出与查询匹配的零售商的顺序可能至关重要。搜索结果中列出的前五家零售商通常获得最多的业务，无论价格如何。了解这一点后，许多零售商愿意支付额外费用，以便在搜索结果中排在最前面，以期增加潜在的销售量。作为替代方案，可以考虑使用PriceScan
    ([www.pricescan.com](http://www.pricescan.com))，它拒绝接受费用以提高零售商在其结果列表中的地位。
- en: '![A shopping search engine, such as mySimon, can compare prices from different
    retailers and even calculate the total cost of an order, including sales tax and
    shipping.](httpatomoreillycomsourcenostarchimages676749.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![例如mySimon这样的购物搜索引擎可以比较不同零售商的价格，甚至计算订单的总成本，包括销售税和运费。](httpatomoreillycomsourcenostarchimages676749.png.jpg)'
- en: Figure 21-1. A shopping search engine, such as mySimon, can compare prices from
    different retailers and even calculate the total cost of an order, including sales
    tax and shipping.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图21-1. 一个购物搜索引擎，例如mySimon，可以比较不同零售商的价格，甚至计算订单的总成本，包括销售税和运费。
- en: To save even more money, visit Woot! ([www.woot.com](http://www.woot.com)) or
    [Specialoffers.com](http://specialoffers.com) ([www.specialoffers.com](http://www.specialoffers.com)),
    which has updated information on the latest discounts and promotions currently
    being offered by various merchants.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了节省更多金钱，请访问Woot! ([www.woot.com](http://www.woot.com)) 或 [Specialoffers.com](http://specialoffers.com)
    ([www.specialoffers.com](http://www.specialoffers.com))，这些网站会提供最新折扣和促销信息，由不同商家提供。
- en: When buying anything online, try to find other people's comments about the seller.
    Sites like Amazon.com let buyers rate different merchants for speed, reliability,
    and dependability. If a merchant offers a low price but has a spotty record with
    other buyers, you may want to avoid that merchant and pay more from a more reliable
    merchant instead.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在线购买任何东西时，尽量寻找其他人关于卖家的评论。像Amazon.com这样的网站允许买家对不同的商家进行速度、可靠性和可靠性的评分。如果一个商家提供低价但与其他买家有不良记录，你可能想避免这个商家，而选择支付更多从更可靠的商家购买。
- en: Buying a Refurbished Computer
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 购买翻新电脑
- en: Any of the shopping search engines listed in the Internet Comparison Shopping
    section will help you find the best prices for new computer equipment, but to
    save even more, consider buying a refurbished computer instead.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网比较购物部分列出的任何购物搜索引擎都能帮助你找到新电脑设备的最优价格，但要节省更多，可以考虑购买翻新电脑。
- en: Refurbished computers are machines that someone returned either because of a
    defect or because they didn't want it any longer even though it may have been
    working perfectly well. Once a manufacturer receives a returned computer, it's
    torn apart, the components are tested, and then it's reassembled to be just like
    new. There's just one problem. Legally, manufacturers can't sell a returned computer
    as new.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 翻新电脑是那些因为缺陷或不再需要而被退回的机器。一旦制造商收到一台退回的电脑，它就会被拆解，组件会被测试，然后重新组装成全新的样子。只有一个问题。法律上，制造商不能将退回的电脑作为新产品出售。
- en: Since the manufacturer has already lost money accepting a returned computer
    for resale, they'll reduce the price significantly just to get rid of it. If the
    computer were to fail a second time and force another customer to return it, the
    manufacturer would lose still more money fixing it again, so refurbished computers
    are often examined even more carefully than new ones are.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于制造商已经因为接受退回的电脑用于转售而损失了金钱，他们会大幅降低价格，只是为了将其处理掉。如果电脑再次出现故障并迫使另一位客户退回，制造商将再次损失更多金钱来修复它，因此翻新电脑通常比新电脑检查得更仔细。
- en: If you don't mind getting a computer that someone else may have used already,
    a refurbished computer can be a great way to get a top-of-the-line machine without
    paying top-of-the-line prices. Refurbished computers come with the same technical
    support and warranty as their identical brand-new models, but with one major drawback.
    When you buy a refurbished computer, you can only buy what the manufacturer has
    in stock that day. If you want to customize your computer, you'll probably have
    to splurge on something new or be prepared to buy the accessories you want and
    install them yourself.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不在乎购买一台别人可能已经使用过的电脑，翻新电脑可以是一个以顶级价格购买顶级机器的好方法，而不必支付顶级价格。翻新电脑享有与完全全新的型号相同的售后服务和保修，但有一个主要缺点。当你购买翻新电脑时，你只能购买制造商当天库存中的产品。如果你想定制电脑，你可能不得不购买新的东西，或者准备购买你想要的配件并自行安装。
- en: You won't find refurbished computers for sale at your favorite store, however.
    Most computer manufacturers only sell them on retail sites such as Amazon.com
    ([www.amazon.com](http://www.amazon.com)), Dell Computers ([www.dell.com/factoryoutlet](http://www.dell.com/factoryoutlet)),
    Gateway ([www.gateway.com](http://www.gateway.com)), Overstock.com ([www.overstock.com](http://www.overstock.com)),
    PC Factory Outlet ([www.pcfactoryoutlet.com](http://www.pcfactoryoutlet.com)),
    PC Nomad ([www.pcnomad.com](http://www.pcnomad.com)) and SonyStyle ([www.sonystyle.com](http://www.sonystyle.com)).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你不会在您最喜欢的商店找到翻新的电脑。大多数电脑制造商只在零售网站如Amazon.com([www.amazon.com](http://www.amazon.com))、Dell
    Computers([www.dell.com/factoryoutlet](http://www.dell.com/factoryoutlet))、Gateway([www.gateway.com](http://www.gateway.com))、Overstock.com([www.overstock.com](http://www.overstock.com))、PC
    Factory Outlet([www.pcfactoryoutlet.com](http://www.pcfactoryoutlet.com))、PC Nomad([www.pcnomad.com](http://www.pcnomad.com))和SonyStyle([www.sonystyle.com](http://www.sonystyle.com))上销售它们。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Some people may use a computer and then return it later, which means a refurbished
    computer might still have someone else''s data on the hard disk that you can undelete
    and peek at. See [Chapter 22](ch22.html "Chapter 22. Computer Forensics: The Art
    of Deleting and Retrieving Data") for more information about recovering deleted
    data.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会使用电脑然后后来归还，这意味着翻新的电脑可能仍然在硬盘上留有其他人的数据，你可以恢复并查看这些数据。有关恢复已删除数据的信息，请参阅[第22章](ch22.html
    "第22章。计算机取证：删除和恢复数据的艺术")。
- en: Save on Printer Supplies
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在打印机用品上节省开支
- en: Almost everyone needs a printer, but watch out. Many printer manufacturers seduce
    you with low prices on their inkjet models only to gouge you on replacement ink
    cartridges. The cost of two or three ink cartridges can be as much as the original
    price of the printer itself, and inkjet printers tend to suck up ink rapidly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个人都需要一台打印机，但要注意。许多打印机制造商以低廉的喷墨机型价格吸引你，然后却在替换墨盒上大肆加价。两到三个墨盒的成本可能和打印机的原始价格一样高，喷墨打印机往往消耗墨水很快。
- en: A program dubbed Ink Saver ([www.inksaver.com](http://www.inksaver.com)), shown
    in [Figure 21-2](ch21s03.html#inksaver_keeps_track_of_how_much_ink_you "Figure 21-2. InkSaver
    keeps track of how much ink you're saving every time you adjust the flow."), claims
    to reduce the amount of ink your printer uses without any noticeable difference
    in print quality. Ink Saver is compatible with most Epson, Canon, and Hewlett-Packard
    printers, but you can download a trial version to see if it works with your particular
    inkjet printer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一款名为Ink Saver([www.inksaver.com](http://www.inksaver.com))的程序（如图21-2所示），声称可以在不降低打印质量的情况下减少打印机使用的墨水量。Ink
    Saver与大多数Epson、Canon和Hewlett-Packard打印机兼容，但你也可以下载试用版来查看它是否与你的特定喷墨打印机兼容。
- en: '![InkSaver keeps track of how much ink you''re saving every time you adjust
    the flow.](httpatomoreillycomsourcenostarchimages676751.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![InkSaver keeps track of how much ink you''re saving every time you adjust
    the flow.](httpatomoreillycomsourcenostarchimages676751.png.jpg)'
- en: Figure 21-2. InkSaver keeps track of how much ink you're saving every time you
    adjust the flow.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图21-2。InkSaver每次调整流量时都会跟踪你节省的墨水量。
- en: No matter how much ink a program like Ink Saver can help you conserve, you'll
    eventually need to buy replacement inkjet cartridges. Instead of getting them
    from the printer manufacturer, buy refill kits or alternate inkjet cartridges
    from Amazon Imaging ([www.amazonimaging.com](http://www.amazonimaging.com)) or
    RhinoTek ([www.buyrhinotek.com](http://www.buyrhinotek.com)). To find more online
    retailers that sell replacement inkjet, visit Buy Ink [Cartridges.com](http://cartridges.com)
    ([www.buyinkcartridges.com](http://www.buyinkcartridges.com)). These third-party
    inkjet companies sell refill kits and replacement cartridges for most printers
    at up to half of what the original manufacturers would charge for the exact same
    thing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无论像Ink Saver这样的程序能帮你节省多少墨水，你最终都需要购买替换墨盒。与其从打印机制造商那里购买，不如从Amazon Imaging([www.amazonimaging.com](http://www.amazonimaging.com))或RhinoTek([www.buyrhinotek.com](http://www.buyrhinotek.com))购买补充套件或替代墨盒。要找到更多销售替换墨盒的在线零售商，请访问Buy
    Ink [Cartridges.com](http://cartridges.com) ([www.buyinkcartridges.com](http://www.buyinkcartridges.com))。这些第三方墨盒公司为大多数打印机提供补充套件和替换墨盒，价格仅为原始制造商收费的一半。
- en: If you're shopping for an inkjet printer, compare the prices of replacement
    cartridges first. The printer that looks so appealing today might wind up costing
    you several hundred dollars in the future for replacement inkjet cartridges alone.
    Look for the cheapest cartridges and then find the printers that work with them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找喷墨打印机，首先比较替换墨粉盒的价格。今天看起来如此吸引人的打印机可能会在未来仅因替换喷墨墨粉盒就花费你几百美元。寻找最便宜的墨粉盒，然后找到与之兼容的打印机。
- en: To foil the companies that offer cheap replacement cartridges, printer manufacturers
    have come up with several tactics to force consumers to buy inkjet cartridges
    only from them. Hewlett-Packard puts computer chips in inkjet cartridges to prevent
    them from being refilled. The moment a cartridge runs out of ink, the chip prevents
    it from ever being used again, no matter how much you refill it with replacement
    ink, although you can buy new chips from SmartChipSolutions ([www.smartchipsolutions.com](http://www.smartchipsolutions.com))
    to trick your printer into accepting a third-party replacement ink cartridge.
    However, Lexmark and Hewlett-Packard have also even patented the print heads on
    certain inkjet cartridges, thereby preventing anyone from making a compatible
    replacement cartridge. If you can't find a replacement inkjet cartridge for your
    printer from a third party, now you know why.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了挫败那些提供廉价替代墨粉盒的公司，打印机制造商已经想出了一些策略，迫使消费者只能从他们那里购买喷墨墨粉盒。惠普公司在喷墨墨粉盒中放置了计算机芯片，以防止它们被补充。一旦墨粉盒中的墨粉用完，芯片就会阻止它再次被使用，无论你用多少替代墨粉补充，尽管你可以从SmartChipSolutions（[www.smartchipsolutions.com](http://www.smartchipsolutions.com)）购买新芯片来欺骗打印机接受第三方替代墨粉盒。然而，利盟和惠普甚至已经为某些喷墨墨粉盒的打印头申请了专利，从而阻止任何人制造兼容的替代墨粉盒。如果你无法从第三方找到适合你打印机的墨粉盒，现在你知道为什么了。
- en: If you have a laser printer, don't throw away your old toner cartridges. Check
    your local Yellow Pages under computer supplies and look for stores (or contact
    Amazon Imaging) that refill or sell used cartridges for your particular model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你有一台激光打印机，不要扔掉你的旧墨粉盒。在当地黄页的计算机用品部分查找，寻找销售或为你的特定型号补充或销售二手墨粉盒的商店（或联系亚马逊成像）。 '
- en: Free (and Almost-Free) Software
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费和几乎免费的软件
- en: The two main types of software available are commercial and open source. Commercial
    software costs money, although in the case of shareware or adware-sponsored programs,
    that cost may be minimal. Open-source software is free. You can copy open-source
    programs as many times as you wish and even modify them, if you know what you're
    doing. In many cases, open-source programs rival the features of their commercial
    counterparts, but don't overlook commercial programs completely. There are ways
    of getting commercial software much cheaper than you might think.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的两种主要软件类型是商业软件和开源软件。商业软件需要付费，尽管在共享软件或由广告赞助的程序中，这种费用可能非常低。开源软件是免费的。你可以随意复制开源程序，甚至如果你知道自己在做什么，还可以修改它们。在很多情况下，开源程序的功能可以与它们的商业版本相媲美，但不要完全忽视商业软件。有方法可以以比你想的更低的价格获得商业软件。
- en: Getting commercial software cheaply (and legally)
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以较低（且合法）的价格获取商业软件
- en: It's easy to pirate software (see [Chapter 6](ch06.html "Chapter 6. Warez (Software
    Piracy)")), but it's not a practical (or legal) option for most people. Before
    you buy anything, try one of the following methods to get that same program for
    free or at a lower cost.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 软件盗版很容易（见[第6章](ch06.html "第6章. 水货（软件盗版）")），但这对于大多数人来说既不实用也不合法。在购买任何东西之前，尝试以下方法之一以免费或以较低的成本获得相同的程序。
- en: Bundled software
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 捆绑软件
- en: Many hardware manufacturers bundle "free" software with their products to entice
    customers. Most computers come with a preloaded operating system (such as Windows
    XP) but many companies include additional software too. For example, Sony computers
    often include digital video software, while other computer manufacturers offer
    WordPerfect or Microsoft Works with their systems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 许多硬件制造商将“免费”软件捆绑到他们的产品中，以吸引顾客。大多数电脑都预装了操作系统（如Windows XP），但许多公司还包括额外的软件。例如，索尼电脑通常包括数字视频软件，而其他电脑制造商则提供WordPerfect或Microsoft
    Works。
- en: Similarly, scanner companies typically bundle graphics editing programs or optical
    character recognition software, external hard disk manufacturers offer free backup
    software, and rewritable CD/DVD drives often include disk-burning programs. Bundled
    software is often a scaled-down or older version of a current application program,
    but if it's got the features you need, a bundling deal could convince you to buy
    one manufacturer's equipment over another.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，扫描仪公司通常会捆绑图形编辑程序或光学字符识别软件，外部硬盘制造商提供免费备份软件，而可擦写CD/DVD驱动器通常包括光盘刻录程序。捆绑软件通常是当前应用程序程序的简化版或旧版本，但如果它具备您需要的功能，捆绑交易可能会让您选择购买某个制造商的设备而不是另一个。
- en: Buying obsolete software, upgrades, and OEM versions
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 购买过时软件、升级和OEM版本
- en: Bundled software can be valuable because it gives you the legal right to purchase
    an upgrade, which means that, for a minimal cost, you can buy the full version
    of a program without paying the full cost of a new version. If you don't have
    any older software bundled with your computer equipment, you can often buy it
    at deeply discounted prices through online retailers such as [Oldsoftware.com](http://oldsoftware.com)
    ([www.oldsoftware.com](http://www.oldsoftware.com)), Software & Stuff ([www.softwareandstuff.com](http://www.softwareandstuff.com)),
    DirectDeals ([www.directdeals.com](http://www.directdeals.com)), and Software
    Outlet ([www.softwareoutlet.com](http://www.softwareoutlet.com)).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 捆绑软件很有价值，因为它赋予您购买升级的合法权利，这意味着您可以用最低的成本购买程序的完整版本，而无需支付新版本的全部费用。如果您没有与您的计算机设备捆绑的任何旧软件，您通常可以通过像[Oldsoftware.com](http://oldsoftware.com)
    ([www.oldsoftware.com](http://www.oldsoftware.com))、Software & Stuff ([www.softwareandstuff.com](http://www.softwareandstuff.com))、DirectDeals
    ([www.directdeals.com](http://www.directdeals.com))和Software Outlet ([www.softwareoutlet.com](http://www.softwareoutlet.com))这样的在线零售商以深度折扣的价格购买。
- en: Older software can work perfectly well while saving you up to 90 percent off
    the retail cost of the latest version. If you still want the newest version, buy
    an older one and then pay for the upgrade. The total cost for the older version,
    plus the upgrade, will almost always be less than you would've paid to get the
    full version right off the bat.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 旧软件可以完美运行，同时为您节省高达最新版本零售价的90%。如果您仍然想要最新版本，可以购买旧版本，然后支付升级费用。旧版本加上升级的总费用几乎总是低于您直接购买完整版本的费用。
- en: Another way to get the latest version of a program is to buy the original equipment
    manufacturer (OEM) version. Many software publishers bundle their latest programs
    with a variety of hardware, but you can find online retailers selling these OEM
    versions separately. An OEM program is identical to the retail package but without
    the fancy box and sometimes without the (nearly useless) printed manual. [Figure 21-3](ch21s04.html#oem_programs_are_the_same_as_the_full_re
    "Figure 21-3. OEM programs are the same as the full retail versions but without
    the fancy packaging.") shows the price savings you can enjoy on OEM versions of
    some popular programs.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 获取程序最新版本的另一种方式是购买原始设备制造商（OEM）版本。许多软件出版商将他们的最新程序与各种硬件捆绑在一起，但您可以在网上零售商处单独购买这些OEM版本。OEM程序与零售包装相同，但没有花哨的包装，有时甚至没有（几乎无用的）印刷手册。[图21-3](ch21s04.html#oem_programs_are_the_same_as_the_full_re
    "图21-3. OEM程序与完整零售版相同，但没有花哨的包装。")显示了您可以在一些流行程序的OEM版本上享受的价格节省。
- en: '![OEM programs are the same as the full retail versions but without the fancy
    packaging.](httpatomoreillycomsourcenostarchimages676753.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![OEM程序与完整零售版相同，但没有花哨的包装。](httpatomoreillycomsourcenostarchimages676753.png.jpg)'
- en: Figure 21-3. OEM programs are the same as the full retail versions but without
    the fancy packaging.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图21-3. OEM程序与完整零售版相同，但没有花哨的包装。
- en: Buying software at academic discounts
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以学术折扣购买软件
- en: School bookstores usually sell academic versions of nearly all major software
    at a substantial discount because software publishers want to get students hooked
    on using their products instead of a competitor's. So a program that normally
    costs $495 might be sold at a university bookstore for $100.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 学校书店通常以大幅折扣出售几乎所有主要软件的学术版本，因为软件出版商希望让学生养成使用他们产品的习惯，而不是竞争对手的产品。因此，通常售价495美元的程序可能在大学书店以100美元的价格出售。
- en: Of course, the catch is that you must have a valid student ID to take advantage
    of offers from a university bookstore. If you know someone currently in college,
    ask him to buy the software for you (and in exchange, you can buy him beer). As
    another alternative, just sign up for one class, get your student ID, and use
    your student ID to buy all the software you want at academic discounts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，前提是你必须有一个有效的学生证才能利用大学书店的优惠。如果你认识现在还在大学里的人，请他为你购买软件（作为交换，你可以为他买啤酒）。作为另一种选择，只需报名参加一门课程，获取你的学生证，然后使用你的学生证以学术折扣购买你想要的全部软件。
- en: Shareware and freeware
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分享软件和免费软件
- en: Shareware programs let you freely copy and use a program for a trial period,
    usually 30 days, after which it may stop working unless you pay up. Surprisingly,
    shareware programs are often just as good (or even better) than their higher-priced,
    brand-name counterparts, and no matter what type of a program you need (virus
    scanner, word processor, paint program, and so on), you can almost always find
    a good shareware version.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 分享软件允许你在试用期内免费复制和使用一个程序，通常为30天，之后除非你付费，否则程序可能停止工作。令人惊讶的是，分享软件通常与价格更高的品牌产品一样好（甚至更好），而且无论你需要什么类型的程序（病毒扫描器、文字处理器、绘图程序等），你几乎总能找到一个好的分享软件版本。
- en: Freeware programs are given away—you can legally use and own them without ever
    paying. Some freeware is software that has been abandoned by its manufacturer
    or is a scaled-down version of a program that's intended to help market the commercial
    version. The idea is that if you like the freeware version, you might want to
    upgrade to the commercial version later to get more features. To find great collections
    of freeware and shareware, visit Simtel ([www.simtel.net](http://www.simtel.net)),
    [Shareware.com](http://shareware.com) ([www.shareware.com](http://www.shareware.com)),
    Tucows ([www.tucows.com](http://www.tucows.com)), SnapFiles ([www.snapfiles.com](http://www.snapfiles.com)),
    ZDNet Downloads ([http://downloads-zdnet.com.com](http://downloads-zdnet.com.com)),
    SoftwareArchives ([www.softwarearchives.com](http://www.softwarearchives.com)),
    or Jumbo ([www.jumbo.com](http://www.jumbo.com)).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 免费软件是免费提供的——你可以合法地使用和拥有它们，而无需支付任何费用。一些免费软件是制造商已放弃的软件，或者是一个旨在帮助推广商业版本的程序缩略版。想法是，如果你喜欢免费软件版本，你可能想稍后升级到商业版本以获得更多功能。要找到优秀的免费软件和分享软件集合，请访问Simtel
    ([www.simtel.net](http://www.simtel.net))，[Shareware.com](http://shareware.com)
    ([www.shareware.com](http://www.shareware.com))，Tucows ([www.tucows.com](http://www.tucows.com))，SnapFiles
    ([www.snapfiles.com](http://www.snapfiles.com))，ZDNet 下载 ([http://downloads-zdnet.com.com](http://downloads-zdnet.com.com))，SoftwareArchives
    ([www.softwarearchives.com](http://www.softwarearchives.com))，或Jumbo ([www.jumbo.com](http://www.jumbo.com)))。
- en: Name-brand alternatives
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 品牌替代品
- en: Commercial software often has the backing of a big company that can afford to
    support and upgrade its products on a regular basis. For that reason, many customers,
    especially businesses, prefer the security of having someone they can call for
    help (or someone they can blame).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 商业软件通常有大型公司的支持，它们可以负担得起定期支持和升级其产品。因此，许多客户，尤其是企业，更喜欢拥有可以求助（或可以责备）的人带来的安全感。
- en: 'When evaluating commercial software, it''s often cheaper to avoid the most
    popular programs and use a lesser-known but equally competent rival program instead.
    For example, the retail price for the standard edition of Microsoft Office is
    $399, but consider any of the following less expensive alternatives: WordPerfect
    Suite ($299)—[www.corel.com](http://www.corel.com), StarOffice ($69.95)—[www.sun.com](http://www.sun.com),
    or ThinkFree Office ($49.95)—[www.thinkfree.com](http://www.thinkfree.com).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估商业软件时，通常避免最流行的程序，转而使用不太知名但同样胜任的竞争对手程序会更便宜。例如，微软Office标准版的零售价为399美元，但可以考虑以下这些更便宜的替代品：WordPerfect
    Suite（299美元）——[www.corel.com](http://www.corel.com)，StarOffice（69.95美元）——[www.sun.com](http://www.sun.com)，或ThinkFree
    Office（49.95美元）——[www.thinkfree.com](http://www.thinkfree.com)。
- en: 'Or how about this. The full retail price for Photoshop is $649, but look at
    these less expensive alternatives: Photoshop Elements ($99.95)—[www.adobe.com](http://www.adobe.com)—or
    Corel Paint Shop Pro ($129)—[www.corel.com](http://www.corel.com).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 或者看看这个。Photoshop的完整零售价为649美元，但看看这些更便宜的替代品：Photoshop Elements（99.95美元）——[www.adobe.com](http://www.adobe.com)——或Corel
    Paint Shop Pro（129美元）——[www.corel.com](http://www.corel.com)。
- en: Lower-cost name-brand alternatives may not offer all the features of a more
    established program, but they do offer almost perfect compatibility with those
    expensive programs' file formats. If you don't absolutely need Microsoft Word,
    for example, why waste your money paying for it?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 价格较低的名牌替代品可能不会提供更成熟程序的所有功能，但它们几乎与那些昂贵程序的文件格式完美兼容。例如，如果你绝对不需要Microsoft Word，为什么还要浪费钱购买它呢？
- en: Finding an open-source program
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找开源程序
- en: Open-source programs are not only free to use and copy; they're also free to
    modify however you wish. Perhaps the best-known open-source program is the Linux
    operating system, which rivals the features of Microsoft Windows but with better
    reliability and security. Since anyone can modify an open-source program, many
    companies offer slightly different versions of Linux, known as Linux *distributions*.
    You can either buy a Linux distribution or download a copy for free off the Internet.
    Some popular Linux distributions include Red Hat Software ([www.redhat.com](http://www.redhat.com)),
    Mandriva Linux ([wwwnew.mandriva.com/en/community](http://wwwnew.mandriva.com/en/community)),
    Debian ([www.debian.org](http://www.debian.org)), Ubuntu Linux ([www.ubuntulinux.org](http://www.ubuntulinux.org)),
    and SUSE Linux ([www.opensuse.org](http://www.opensuse.org)). There are literally
    hundreds of different Linux distributions available, in addition to the handful
    listed above, so if you want to explore more options, visit DistroWatch ([http://distrowatch.com](http://distrowatch.com)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 开源程序不仅免费使用和复制；它们还可以根据你的意愿自由修改。或许最著名的开源程序是Linux操作系统，它具有与Microsoft Windows相媲美的功能，但具有更好的可靠性和安全性。由于任何人都可以修改开源程序，许多公司提供略微不同的Linux版本，这些版本被称为Linux
    *发行版*。你可以购买Linux发行版，或者从互联网上免费下载副本。一些流行的Linux发行版包括Red Hat Software ([www.redhat.com](http://www.redhat.com))、Mandriva
    Linux ([wwwnew.mandriva.com/en/community](http://wwwnew.mandriva.com/en/community))、Debian
    ([www.debian.org](http://www.debian.org))、Ubuntu Linux ([www.ubuntulinux.org](http://www.ubuntulinux.org))和SUSE
    Linux ([www.opensuse.org](http://www.opensuse.org))。实际上有数百种不同的Linux发行版可供选择，除了上面列出的这些，所以如果你想探索更多选项，请访问DistroWatch
    ([http://distrowatch.com](http://distrowatch.com))。
- en: If you don't have the time or patience to download a copy of Linux, and you
    don't want to buy the full-price, boxed retail version from a store, you can order
    Linux CDs from [Cheapbytes.com](http://cheapbytes.com) ([www.cheapbytes.com](http://www.cheapbytes.com)).
    Cheapbytes just sells the discs, without the fancy retail box or any manuals,
    but you'll save up to 90 percent off retail while still getting the latest Linux
    distribution.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有时间或耐心下载Linux的副本，也不想从商店购买全价盒装零售版，你可以从[Cheapbytes.com](http://cheapbytes.com)
    ([www.cheapbytes.com](http://www.cheapbytes.com))订购Linux光盘。Cheapbytes只销售光盘，没有花哨的零售包装或任何手册，但你可以在仍然获得最新Linux发行版的同时节省高达90%的零售价。
- en: For true computer renegades, skip both Microsoft Windows and Linux and go for
    a pure Unix environment in the form of FreeBSD ([www.freebsd.org](http://www.freebsd.org))
    or OpenBSD ([www.openbsd.org](http://www.openbsd.org)). Linux, FreeBSD, and OpenBSD
    are more suitable for people unafraid of digging into the guts of their operating
    system and typing cryptic commands. If this doesn't describe you, you may want
    to stick with friendlier operating systems, like Windows or Mac OS X.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于真正的计算机叛逆者，跳过Microsoft Windows和Linux，选择纯Unix环境，形式为FreeBSD ([www.freebsd.org](http://www.freebsd.org))或OpenBSD
    ([www.openbsd.org](http://www.openbsd.org))。Linux、FreeBSD和OpenBSD更适合那些不怕深入研究操作系统内核并输入晦涩命令的人。如果你不符合这种描述，你可能想坚持使用更友好的操作系统，如Windows或Mac
    OS X。
- en: Besides Linux, another popular open-source program is the [OpenOffice.org](http://openoffice.org)
    office suite ([www.openoffice.org](http://www.openoffice.org)). [OpenOffice.org](http://openoffice.org)
    essentially duplicates the applications and features of the Microsoft Office suite,
    but it's absolutely free to copy, give away, and use. ([OpenOffice.org](http://openoffice.org)
    is actually the free version of StarOffice, so using [OpenOffice.org](http://openoffice.org)
    is like using a commercial program but without the cost.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Linux，另一个流行的开源程序是[OpenOffice.org](http://openoffice.org)办公套件([www.openoffice.org](http://www.openoffice.org))。[OpenOffice.org](http://openoffice.org)基本上复制了Microsoft
    Office套件的应用程序和功能，但它可以免费复制、赠送和使用。[OpenOffice.org](http://openoffice.org)实际上是StarOffice的免费版本，所以使用[OpenOffice.org](http://openoffice.org)就像使用商业程序一样，但无需支付费用。
- en: Two popular open-source programs that rival Photoshop include GIMP (GNU Image
    Manipulation Program)—[www.gimp.org](http://www.gimp.org)—and Paint.NET ([www.eecs.wsu.edu/paint.net](http://www.eecs.wsu.edu/paint.net)),
    which is shown in [Figure 21-4](ch21s05.html#the_free_paint.net_program_looks_and_act
    "Figure 21-4. The free Paint.NET program looks and acts like the more expensive
    Photoshop program.").
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 两个与 Photoshop 竞争的流行开源程序包括 GIMP（GNU 图像处理程序）——[www.gimp.org](http://www.gimp.org)——和
    Paint.NET ([www.eecs.wsu.edu/paint.net](http://www.eecs.wsu.edu/paint.net))，如图21-4所示。
- en: To find more open-source programs, visit SourceForge ([http://sourceforge.net](http://sourceforge.net)).
    Not only can you download additional open-source programs, but you can also contribute
    to existing open-source projects or launch your own open-source program.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要寻找更多开源程序，请访问 SourceForge ([http://sourceforge.net](http://sourceforge.net)).
    不仅你可以下载额外的开源程序，你还可以为现有的开源项目做出贡献或启动你自己的开源程序。
- en: Free Internet Access
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费互联网接入
- en: Network television is free because advertisers cover the costs of producing
    the shows in return for the opportunity to market their products to a vast audience.
    Similarly, many Internet providers now offer free accounts if you'll agree to
    allow them to place advertisements on your computer screen or to track your online
    usage for marketing purposes. Many of these services have limitations or restrictions
    that change over time, so read their descriptions carefully.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 电视网络是免费的，因为广告商通过向广大观众推广他们的产品来补偿制作节目的成本。同样，许多互联网服务提供商现在如果同意让他们在你的电脑屏幕上投放广告或追踪你的在线使用情况用于营销目的，就会提供免费账户。许多这些服务都有限制或限制，这些限制会随时间变化，所以请仔细阅读他们的描述。
- en: For example, two popular Internet service providers, Juno ([http://www.juno.com](http://www.juno.com))
    and NetZero ([http://www.netzero.net](http://www.netzero.net)), both restrict
    customers' free usage to a maximum of ten hours per month. To find the latest
    free Internet service providers, visit the Internet 4 Free website ([www.internet4free.net](http://www.internet4free.net)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，两家流行的互联网服务提供商，Juno ([http://www.juno.com](http://www.juno.com)) 和 NetZero
    ([http://www.netzero.net](http://www.netzero.net))，都限制客户每月免费使用时间最多为十小时。要找到最新的免费互联网服务提供商，请访问
    Internet 4 Free 网站 ([www.internet4free.net](http://www.internet4free.net))。
- en: If you don't have your own computer or Internet connection, most public libraries
    have computers connected to the Internet. You probably won't have to pay for online
    access, but there could be a time limit for using the terminal and a fee if you
    need to print anything.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有自己的电脑或互联网连接，大多数公共图书馆都有连接到互联网的电脑。你可能不需要为在线访问付费，但使用终端可能会有时间限制，如果你需要打印任何东西，可能需要支付费用。
- en: '![The free Paint.NET program looks and acts like the more expensive Photoshop
    program.](httpatomoreillycomsourcenostarchimages676755.png.jpg)'
