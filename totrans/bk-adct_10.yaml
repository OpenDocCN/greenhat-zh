- en: Chapter 10. Making Your Own Ringtones
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: I’m a cheapskate, and I think that paying money for ringtones is silly. Why
    should I, when I already own mass quantities of CDs and my own recorded music?
    I don’t even like cell phones. When I leave home, I don’t want an electronic leash.
    If I crash into the ditch, someone will find me eventually, and who’s to say if
    I could even reach a phone when I’m hanging upside down in a mangled vehicle?
    It’s really okay to be unconnected once in a while.
  prefs: []
  type: TYPE_NORMAL
- en: But fortunately for you, excellent readers, this book isn’t about only what
    I like. Mobile phone owners love to have customized ringtones and to use their
    mobile devices as music players (that they can play loudly on their tinny lo-fi
    speakers in public places and annoy grumps like me). Most mobile service providers
    make it a matter of personal honor to charge customers for every last thing they
    can do with their phones, including ringtones and file transfers. So, you might
    say to yourself, fine, I’ll just search online for free ringtones. Be careful—most
    of the “free” sites are come-ons for pay services and sometimes malware. There
    are some legitimate online sources for free ringtones; some of them are mediocre
    amateur efforts, and some are good. In this era of the Wild Wild Internet, shop
    carefully and be on guard.
  prefs: []
  type: TYPE_NORMAL
- en: Since the point of this book is doing your own audio production, how hard can
    it be to make your own ringtones and phone-friendly tunes? Not hard at all. Making
    the actual audio files is easy. The hard part is figuring out what audio file
    formats your phone supports and then how to transfer files into it. So let’s use
    Audacity to create phone-friendly audio files and then look at different ways
    of transferring files into your phone. You’re going to need your phone’s manual
    or any relevant technical information you can dig up. If you don’t have a manual,
    look on your phone manufacturer’s website.
  prefs: []
  type: TYPE_NORMAL
- en: Please refer to [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish")
    if you need a refresher on the basics of using Audacity.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing Audio for a Mobile Phone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'First import the audio file into Audacity that you want to use: Either open
    an existing Audacity project or click **File** > **Import** > **Audio** to start
    a new project with a WAV, FLAC, MP3, Ogg, or other audio file. Save it as a new
    project because you’re going to make a lot of changes.'
  prefs: []
  type: TYPE_NORMAL
- en: If it is a stereo file, first convert it to mono with **Tracks** > **Stereo
    to Mono**. Unless your phone supports stereo, of course. In **Edit** > **Preferences**
    > **Import/Export**, make sure that “Always mix all tracks down to stereo or mono”
    is checked.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need to create a ringtone of a specific length, such as 20 to 30 seconds,
    select a 20- or 30-second portion of the track to use. Here is a slick trick for
    precisely measuring your selection length: Position the Selection tool at the
    beginning of your clip. Go to the Selection toolbar, select the “Length” radio
    button, make sure “Snap To” is not checked, and enter how many seconds long you
    want your clip to be. If you’re a bit shaky with the mouse, you can use the arrow
    keys on your keyboard to move the cursor. [Figure 10-1](ch10.html#using_the_selection_toolbar_to_create_a
    "Figure 10-1. Using the Selection toolbar to create a clip of an exact duration
    (in this example, 20 seconds)") shows how to use this method to create an exactly
    20-second clip.'
  prefs: []
  type: TYPE_NORMAL
- en: Leaving your clip selected, select **Edit** > **Trim** (or press ctrl-T) to
    cut away the excess. Do any other edits you want, such as fixing problems, boosting
    the volume, applying special effects, or whatever you desire. A good trick is
    to fire up Audacity’s equalizer to shorten the tone curve because your phone speaker
    has a limited frequency range, which you can find in its specs. Equalizing your
    audio file to match your phone speaker’s frequency range will make it sound fuller
    and less tinny. This also makes it sound better in earbuds and Bluetooth headsets.
  prefs: []
  type: TYPE_NORMAL
- en: For example, suppose your phone speaker has a range of 500 to 10,000 Hz. In
    comparison, the full range of human hearing is about 20 to 22,000 Hz. Reduce the
    frequencies outside this range by 24 dB using **Effect** > **Equalization**. The
    equalizer has two sets of controls; you may use either the graphical curve or
    the interface that looks like a hi-fi equalizer. Select “Graphic EQ” to display
    the equalizer ([Figure 10-2](ch10.html#the_graphic_eq_view_has_sliders_for_cont
    "Figure 10-2. The Graphic EQ view has sliders for controlling the frequencies.")).
    The equalizer sliders max out at a 20 dB range, while the curve has a range of
    120 dB. A reduction of -60 dB is well beyond what we can hear and is as good as
    absolute silence.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the Selection toolbar to create a clip of an exact duration (in this
    example, 20 seconds)](httpatomoreillycomsourcenostarchimages797713.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-1. Using the Selection toolbar to create a clip of an exact duration
    (in this example, 20 seconds)
  prefs: []
  type: TYPE_NORMAL
- en: '![The Graphic EQ view has sliders for controlling the frequencies.](httpatomoreillycomsourcenostarchimages797715.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-2. The Graphic EQ view has sliders for controlling the frequencies.
  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 10-3](ch10.html#here_is_the_draw_curves_view_of_the_equa "Figure 10-3. Here
    is the Draw curves view of the equalizer, showing a curve to match the frequency
    response of a telephone speaker."), I manipulated the curve by clicking the line
    above 500 Hz to create a control point, clicking at 20 Hz to create another control
    point, and then dragging the 20 Hz control point down to -24\. Then I did the
    same on the other end starting at 10,000 Hz. To make changes, grab and move the
    control points, which you can move in any direction. Gradual curves sound better
    than abrupt transitions.
  prefs: []
  type: TYPE_NORMAL
- en: '![Here is the Draw curves view of the equalizer, showing a curve to match the
    frequency response of a telephone speaker.](httpatomoreillycomsourcenostarchimages797717.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-3. Here is the Draw curves view of the equalizer, showing a curve
    to match the frequency response of a telephone speaker.
  prefs: []
  type: TYPE_NORMAL
- en: You can enlarge the equalizer window both vertically and horizontally; making
    it wider exposes more of the frequency scale. The sliders on the left increase
    or decrease the size of the decibel scales. The equalizer has no undo function,
    but if you mess up incurably, you can hit the Flat button to reset to zero. Remove
    control points by dragging them off the graph.
  prefs: []
  type: TYPE_NORMAL
- en: You can increase amplitude by going over zero, because this is not the same
    zero as on the Zero Decibels Full Scale that we use when we’re recording or playing
    back in Audacity. It does not mark the point at which clipping occurs. Rather,
    anything over zero in the equalizer is simply an increase in amplitude, and anything
    under zero is a decrease. You can still cause clipping or make it too quiet, so
    the Preview button will help you with this. The Preview button will preview the
    first three seconds of your clip by default. You can change this duration in the
    **Edit** > **Preferences** > **Playback** dialog.
  prefs: []
  type: TYPE_NORMAL
- en: You might save your customized ringtone equalization curve with the Save As
    button, and then you can apply it to all of your ringtones.
  prefs: []
  type: TYPE_NORMAL
- en: The “Linear frequency scale” checkbox, when you’re in Draw curves view, changes
    the scale from the default logarithmic view to linear. Use the logarithmic view
    when you want to see the lower frequencies in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: The Length of filter setting controls how many samples Audacity processes at
    a time. The default is 4,001 and should be fine most of the time. You can adjust
    this either by moving the slider with the mouse or by using the arrow keys on
    your keyboard. It is normal for Audacity to display a green line that follows
    the blue line of your equalization curve. This shows the curve that Audacity will
    actually use, which is affected by the limitations of the equalization algorithm.
    If the green line and blue line diverge significantly, increase the Length of
    Filter setting or smooth out your curve to make the transitions more gradual.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you’re finished editing, your ringtone is ready to export, and you need
    to know what file format and specification your phone requires. For example, suppose
    your phone requires 192Kbps constant-bitrate MP3 at 8,000 Hz sampling rate. No
    problem. If your project sampling rate is not already 8 kHz, click **Tracks**
    > **Resample** to resample it to the correct rate. The Track panel will then show
    the new sampling rate. Then open the **File** > **Export** > **MP3 Files** > **Options**
    dialog. Select Bit Rate Mode: Constant and Quality: 192Kbps ([Figure 10-4](ch10.html#exporting_to_the_mp3_format_and_quality
    "Figure 10-4. Exporting to the MP3 format and quality level required by your phone")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting to the MP3 format and quality level required by your phone](httpatomoreillycomsourcenostarchimages797719.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-4. Exporting to the MP3 format and quality level required by your
    phone
  prefs: []
  type: TYPE_NORMAL
- en: With newer phones that support WAV files, requirements run the gamut from 8-bit
    depth 8 kHz sampling rate to 16/44.1\. If you need to change the sampling rate,
    do that before export by using the **Tracks** > **Resample** dialog. Then export
    using the **File** > **Export** > **Other uncompressed files** > **WAV** dialog
    and selecting the appropriate bit depth. [Figure 10-5](ch10.html#exporting_to_8-bit_wav
    "Figure 10-5. Exporting to 8-bit WAV") shows what exporting to an 8-bit WAV looks
    like.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, resample before export and set the bit depth at export. What if your
    phone specs specify a bitrate, such as 64Kbps? The bitrate is always bit depth
    times sampling rate times the number of channels, so 8-bit depth times 8 kHz sampling
    rates times 1 channel equals a bitrate of 64Kbps. However, ideally your phone
    documentation won’t make you do math and will spell it all out for you.
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting to 8-bit WAV](httpatomoreillycomsourcenostarchimages797721.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-5. Exporting to 8-bit WAV
  prefs: []
  type: TYPE_NORMAL
- en: Keep in mind the storage available on your phone and how much hi-fi is it worth
    trying to squeeze into a lo-fi playback device. If you have a choice of different
    quality levels, it might pay to experiment with lower quality settings to find
    a good balance between quality and storage capacity.
  prefs: []
  type: TYPE_NORMAL
- en: Applying Dynamic Range Compression
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Little phone speakers can’t handle much dynamic range, so you should compress
    the dynamic range of your audio files to level out variations in volume. I prefer
    **Effect** > **Leveller** for this because it reduces the gain on the louder frequencies
    and raises the gain on the quieter frequencies. The Leveller effect tends to be
    harsh, but it sounds pretty good on little mobile device speakers. [Figure 10-6](ch10s02.html#suggested_settings_for_effect_g_leveller
    "Figure 10-6. Suggested settings for Effect > Leveller to compress the dynamic
    range")shows the settings I like to use: a Heavy level of compression and a low
    Threshold for Noise. The Threshold for Noise determines what frequencies it will
    change, so -80 db means virtually everything, while -20 dB affects frequencies
    at -20 dB and up.'
  prefs: []
  type: TYPE_NORMAL
- en: After applying the Leveller effect, you might need to normalize your track to
    raise the volume as high as possible. Select **Effect** > **Normalize**, check
    “Remove any DC Offset,” check “Normalize maximum amplitude to,” and set the decibel
    value to zero, which is as high as you can go. [Figure 10-7](ch10s02.html#the_first_half_of_the_waveform_has_had_b
    "Figure 10-7. The first half of the waveform has had both the Leveller effect
    and Normalize effect applied. See how the highs and lows are more even than in
    the second part of the waveform.") shows a waveform with the first half Levelled
    and Normalized and the second half untouched.
  prefs: []
  type: TYPE_NORMAL
- en: Strictly speaking, the Leveller effect doesn’t really behave like a compressor
    but more like a limiter. A limiter is like a compressor set to a high ratio, like
    20:1 and higher, so rather than smoothly reducing the gain above your threshold,
    it squashes it most firmly.
  prefs: []
  type: TYPE_NORMAL
- en: '![Suggested settings for Effect > Leveller to compress the dynamic range](httpatomoreillycomsourcenostarchimages797723.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-6. Suggested settings for Effect > Leveller to compress the dynamic
    range
  prefs: []
  type: TYPE_NORMAL
- en: '![The first half of the waveform has had both the Leveller effect and Normalize
    effect applied. See how the highs and lows are more even than in the second part
    of the waveform.](httpatomoreillycomsourcenostarchimages797725.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-7. The first half of the waveform has had both the Leveller effect
    and Normalize effect applied. See how the highs and lows are more even than in
    the second part of the waveform.
  prefs: []
  type: TYPE_NORMAL
- en: Phone Audio File Formats
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Ordinary audio file formats aren’t weird enough; most mobile phones also support
    a special ringtone format called Ring Tone Text Transfer Language (RTTTL). Modern
    mobile phones also support MIDI, MP3, WAV, and a host of other audio file formats.
    Audacity does not support RTTTL or MIDI, but you can use it to prepare audio clips
    for RTTTL or MIDI conversion with other software. [Chapter 3](ch03.html "Chapter 3. Transferring
    Vinyl LPs (and Other Legacy Media) to CD"), [Chapter 7](ch07.html "Chapter 7. Creating
    Podcasts"), [Chapter 11](ch11.html "Chapter 11. Audacity Plug-ins for Special
    Effects"), and [Chapter 12](ch12.html "Chapter 12. Fix-its and Cleanups") tell
    all about cleaning up your audio files, using different audio formats and quality
    levels, and special effects.
  prefs: []
  type: TYPE_NORMAL
- en: RTTTL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'RTTTL is a text language invented by Nokia that describes ringtones and is
    designed to be the universal cell phone ringtone language for easy ringtone transfers.
    This is what it looks like in written form:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'That is ABBA’s “Dancing Queen.” No, really, it is. You can download RTTTL ringtones
    just like any other audio file, or you can type them in using your phone keypad,
    if your phone includes a ringtone composer. It might be called *melody maker*
    or something similar. Your phone manual will tell you which keypresses to use
    for the RTTTL characters. The AbbaDance example shows the three required elements:
    the name, the default value, and data.'
  prefs: []
  type: TYPE_NORMAL
- en: The *name* field is the song name, and it can’t be more than 10 characters or
    contain a colon, because the colon marks the end of the name string.
  prefs: []
  type: TYPE_NORMAL
- en: 'The *default value* field defines the default duration, octave, and tempo:'
  prefs: []
  type: TYPE_NORMAL
- en: '| `d` | Duration |'
  prefs: []
  type: TYPE_TB
- en: '| `o` | Octave |'
  prefs: []
  type: TYPE_TB
- en: '| `b` | Tempo |'
  prefs: []
  type: TYPE_TB
- en: Any note not assigned its own duration will use the default. For example, `d=4`
    in AbbaQueen means the default duration is a quarter note. There is a four-octave
    range numbered from 4 to 7\. Tempo sets the beats per minute.
  prefs: []
  type: TYPE_NORMAL
- en: 'RTTTL describes the standard durations of musical notes:'
  prefs: []
  type: TYPE_NORMAL
- en: '| `1` | Whole note |'
  prefs: []
  type: TYPE_TB
- en: '| `2` | Half note |'
  prefs: []
  type: TYPE_TB
- en: '| `4` | Quarter note |'
  prefs: []
  type: TYPE_TB
- en: '| `8` | Eighth note |'
  prefs: []
  type: TYPE_TB
- en: '| `16` | Sixteenth note |'
  prefs: []
  type: TYPE_TB
- en: '| `32` | Thirty-second note |'
  prefs: []
  type: TYPE_TB
- en: '| `.` | A dot equals a half-beat |'
  prefs: []
  type: TYPE_TB
- en: You get whole notes and sharps but no flats, because there is no flat symbol
    on the keypad. But that’s all right, because sharps and flats overlap—for example,
    G-sharp and A-flat are the same thing.
  prefs: []
  type: TYPE_NORMAL
- en: '| `P` | pause |'
  prefs: []
  type: TYPE_TB
- en: '| `A` | A |'
  prefs: []
  type: TYPE_TB
- en: '| `A#` | A-sharp and B-flat |'
  prefs: []
  type: TYPE_TB
- en: '| `B` | B |'
  prefs: []
  type: TYPE_TB
- en: '| `C` | C |'
  prefs: []
  type: TYPE_TB
- en: '| `C#` | C-sharp and D-flat |'
  prefs: []
  type: TYPE_TB
- en: '| `D` | D |'
  prefs: []
  type: TYPE_TB
- en: '| `D#` | D-sharp and E-flat |'
  prefs: []
  type: TYPE_TB
- en: '| `E` | E |'
  prefs: []
  type: TYPE_TB
- en: '| `F` | F |'
  prefs: []
  type: TYPE_TB
- en: '| `F#` | F-sharp and G-flat |'
  prefs: []
  type: TYPE_TB
- en: '| `G` | G |'
  prefs: []
  type: TYPE_TB
- en: '| `G#` | G-sharp and A-flat |'
  prefs: []
  type: TYPE_TB
- en: If you really want to dig into RTTTL, you can find the spec online; just exercise
    your mighty “RTTTL spec” web-searching powers. There are many sites with downloadable
    RTTTL ringtones all ready to go.
  prefs: []
  type: TYPE_NORMAL
- en: Proprietary Audio File Formats
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your phone requires a proprietary or nonstandard audio file format not natively
    supported by Audacity or you prefer to use AAC, WMA, or some other format, you
    can use Audacity first to create and edit your audio clips, export them to WAV
    format, and then use a file converter application to convert the WAV into the
    correct format. Where do you find a converter? There are skillions of them, which
    you can find with a bit of web searching.
  prefs: []
  type: TYPE_NORMAL
- en: Another option is to install the open source FFmpeg encoder. This is a high-quality,
    open source multimedia encoder, and Audacity has FFmpeg integration built in.
    FFmpeg is Free software and free of cost. Visit the FFmpeg documentation page
    ([http://www.ffmpeg.org/documentation.html](http://www.ffmpeg.org/documentation.html))
    to learn how to download and install it on Mac and Windows. Linux users can install
    it from their distribution’s software repositories.
  prefs: []
  type: TYPE_NORMAL
- en: The Advanced Audio Coding (AAC) audio format is a lossy, compressed encoding
    and compression technology that encompasses both digital audio and video as part
    of the MPEG-2 and MPEG-4 specifications. AAC audio is supposed to sound better
    than MP3, which is also a lossy, compressed format. AAC is patented, and anyone
    who wants to distribute AAC-encoded content may do so freely without restrictions
    or payment. But a patent license is required to develop and distribute AAC codecs.
  prefs: []
  type: TYPE_NORMAL
- en: AAC is the default audio container format for iTunes, though iTunes also supports
    WAV, MP3, AIFF, and Apple Lossless. AAC has some abilities that MP3 does not,
    such as support for up to 48 channels, while MP3 supports only 2, and a wider
    range of sampling frequencies, 8 kHz to 96 kHz, while MP3 supports only 16 kHz
    to 48 kHz. AAC is said to handle higher frequencies and stereo imaging better.
    There are some other differences that are more interesting to codec designers;
    the bottom line, as always, is how it sounds to you.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fraunhofer-Gesellschaft, one of the original developers of MP3 and one of its
    many patent holders, also has a 5.1 surround-sound MP3 encoder and decoder. As
    most people say when they hear about this, “Why bother with cruddy lo-fi six-channel
    surround sound? Two cruddy lo-fi channels are plenty.” But for those who are interested,
    it is free to evaluate on Mac or Windows only. If you like it and want to use
    it for anything other than personal evaluation, it will cost money.
  prefs: []
  type: TYPE_NORMAL
- en: AAC is represented by a host of file extensions—*.m4a*, *.m4b*, *.m4p*, *.m4v*,
    *.m4r*, *.3gp*, *.mp4*, and *.aac*—which include both video and audio. Audacity
    uses the *.m4a* extension, which Apple uses to indicate a non-copy-protected audio-only
    file. *.m4p* is the extension used for encrypted, copy-protected iTunes audio
    files.
  prefs: []
  type: TYPE_NORMAL
- en: 'Saving your files in AAC format in Audacity is easy, once FFmpeg is installed:
    Click **Export** > **M4A (AAC) Files (FFmpeg)** > **Options**. In the Options
    dialog you have a range of quality settings from 10 to 500, with 500 being the
    highest quality. This range represents Fair, Okay, Good, Better, and Best. The
    value 256 is a good setting for a more complex recording. A simple recording,
    such as a spoken-word piece, sounds decent at 50, though 100 is noticeably better
    ([Figure 10-8](ch10s04.html#exporting_to_aac_format_open_parenth "Figure 10-8. Exporting
    to AAC format (the default iTunes format), which creates a file with an .m4a extension")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Exporting to AAC format (the default iTunes format), which creates a file
    with an .m4a extension](httpatomoreillycomsourcenostarchimages797727.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-8. Exporting to AAC format (the default iTunes format), which creates
    a file with an *.m4a* extension
  prefs: []
  type: TYPE_NORMAL
- en: WMA is Windows Media Audio, a proprietary, lossless audio compression technology
    invented by Microsoft. WMA refers to both the codec and the audio file format.
    WMA supports a maximum 48 kHz sampling rate and two channels. WMA audio is usually
    encapsulated in an Advanced Systems Format (ASF) container, which contains metadata
    such as song name, artist name, and track number. ASF also supports Windows Media
    DRM (digital rights management). The file extension for DRM and non-DRM WMA files
    is the same, *.wma*; if you try to play a DRM file on a player that doesn’t support
    Windows DRM, it will label it as unplayable.
  prefs: []
  type: TYPE_NORMAL
- en: In Audacity, open the **Export** > **WMA (version 2) Files (FFmpeg)** > **Options**
    dialog. Your only option is to select a bitrate ([Figure 10-9](ch10s05.html#encoding_your_ringtone_in_the_wma_format
    "Figure 10-9. Encoding your ringtone in the WMA format")).
  prefs: []
  type: TYPE_NORMAL
- en: How to Transfer Files to Your Phone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What most US providers want to you to do is sign up for their online services
    and buy all your ringtones and music from them. What if you just want a phone
    and not a web browser/email client with a tiny screen? Then you can order new
    ringtones attached to text messages. What if you don’t want to pay for text services
    or learn to type with your thumbs? Then you must be some kind of weirdo. Wear
    the label with pride, and let’s explore other ways to move files in and out of
    our phones. My preferred method is from a PC—my PC, that is, that I control and
    don’t have to pay fees to access.
  prefs: []
  type: TYPE_NORMAL
- en: Many phones accept SD storage cards, usually miniSD or microSD cards. For less
    than $20, you can get any of these with a USB SD card reader or an adapter for
    a standard SD card reader so you can plug it into a standard USB port on a computer.
    These cards have several gigabytes of storage capacity.
  prefs: []
  type: TYPE_NORMAL
- en: '![Encoding your ringtone in the WMA format](httpatomoreillycomsourcenostarchimages797729.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 10-9. Encoding your ringtone in the WMA format
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first time you install a new SD card in your phone, you should format it
    using the phone’s menu. This creates the right type of filesystem for your phone.
    Your phone’s manual will tell you how. Formatting the storage card erases everything
    on it.
  prefs: []
  type: TYPE_NORMAL
- en: After formatting a card, just plug it into the appropriate card reader, plug
    it into your computer, copy over your new ringtones, and then stuff the card into
    your phone and transfer the files to the correct directory. Your phone might even
    have some helpful menu options to make this easy.
  prefs: []
  type: TYPE_NORMAL
- en: 'Bluetooth is another common option for connecting a mobile phone to a PC. It’s
    an odd name for a useful function: very short-range wireless radio networking,
    from 1 to 100 feet. If your computer does not have a Bluetooth adapter, you can
    buy a USB Bluetooth adapter for less than $30\. Get Bluetooth 2.0 because that
    is the newest and fastest standard. To establish a Bluetooth networking connection,
    follow the instructions in your camera’s manual. Typically, you’ll activate Bluetooth
    on your PC, set it to *discovery* mode, and then set up *pairing* with your phone
    from the phone’s menu. If it asks you for a personal identification number (PIN),
    this is usually an arbitrary number that you invent at the time of discovery and
    then duplicate on the computer to complete the connection.'
  prefs: []
  type: TYPE_NORMAL
- en: Some cell phone service providers disable file transfer via Bluetooth because
    they want to overcharge you for online services or charge you extra up front for
    a *data connection kit*, which is a fancy way of saying they want to gouge you
    for uncrippling some of the phone’s built-in functions. [Figure 10-10](ch10s05.html#a_microsd_flash_storage_card_adapter_com
    "Figure 10-10. A microSD Flash storage card adapter, a wee Cirago USB Bluetooth
    interface, another adapter, a cute red USB microSD reader, a tiny 2GB microSD
    card, and a US quarter for scale") shows a microSD card, a USB Bluetooth adapter,
    and accessories.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you can avoid all this business of paying to unlock phone functions
    by purchasing an unlocked phone. You’ll have to figure out for yourself if it’s
    better to go with a branded phone, which is subsidized by the service provider
    and locks you in for a year or two, or to pay full price for the freedom of an
    unlocked phone.
  prefs: []
  type: TYPE_NORMAL
