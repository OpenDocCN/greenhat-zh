- en: The LFE channel is commonly thought of as the subwoofer channel. This is not
    quite correct because it is not the same as the signal that is sent to the subwoofer
    port. It’s a special channel for carrying sounds in the 3 to 200 Hz range, and
    the LFE signal can be sent to any speaker capable of handling it.
  prefs: []
  type: TYPE_NORMAL
- en: For DVD-Audio, use the WAV mappings. (See [Chapter 6](ch06.html "Chapter 6. Authoring
    Super High-Fidelity Audio DVDs") for more on DVD-Audio.) Don’t bother with surround
    sound for CDs because they only support two-channel stereo.
  prefs: []
  type: TYPE_NORMAL
- en: There are some special problems with creating multitrack surround audio in Audacity.
    Audacity is very good at creating high-quality stereo and mono tracks, but its
    abilities to manage multitrack surround are rather limited. You must know the
    correct channel mappings yourself for different file formats because Audacity
    does not tell you, and when you import a multichannel audio file into Audacity,
    it loses the track names and channel mappings even if the file was created in
    Audacity.
  prefs: []
  type: TYPE_NORMAL
- en: You can test your channel mappings after export by playing your new audio file
    on your computer, if your computer has a multichannel surround sound card and
    it is already set up and working correctly. See [Chapter 13](ch13.html "Chapter 13. Configuring
    Linux for Best Audio Quality") to learn how to set up and test surround sound
    playback on Linux computers. Windows users will find configuration and testing
    tools in the Sound module of the Control Panel, and Windows Media Player supports
    surround sound.
  prefs: []
  type: TYPE_NORMAL
- en: Another way to test your new surround sound file is to burn it to a DVD and
    play it on a surround hi-fi system. Yet another way is to play the file on a digital
    music server that serves a surround hi-fi system.
  prefs: []
  type: TYPE_NORMAL
