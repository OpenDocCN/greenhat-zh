- en: Chapter 9. Multitrack Recording
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Editing and mixing multiple tracks is a whole lot easier in the digital realm
    than it is in the analog world. No waiting for tapes to rewind, no physically
    cutting and pasting tapes—it’s all just pointy-clicky bit shuffling. Although
    Audacity isn’t the most sophisticated application for heavy-duty multitrack recording
    and editing, you can make excellent mono and stereo recordings with it and even
    5.1 and 7.1 surround sound. It’s the real deal, with discrete tracks.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: That’s as in separate, not as in able to keep a secret. Discrete is an important
    term in audio because it tells you when you’re getting the real deal, and not
    something simulated. For example, a surround sound hi-fi system will emulate 5.1
    sound from a stereo recording, which has only two discrete channels. Real 5.1
    has six discrete channels.
  prefs: []
  type: TYPE_NORMAL
- en: 'What is Audacity missing? It doesn’t have per-track recording level meters,
    and you can’t make edits while tracks are playing. When you’re using a multichannel
    recording device, you can’t control which input goes to which track. Multichannel
    surround mixing is still rather rudimentary: You can export to 5.1 and 7.1 surround,
    but Audacity gives you no help mapping the channels. Audacity’s strengths lie
    in recording, editing, and mixing for mono and stereo playback. Ardour might be
    a better choice for Linux and Mac users who want to perform heavy-duty studio
    wizardry, perform multichannel surround, and have maximum control, and of course
    Windows and Mac users have great thundering herds of other high-end audio production
    suites to choose from.'
  prefs: []
  type: TYPE_NORMAL
- en: So, what can Audacity do? It will record as many channels at one time as your
    recording interface supports and your computer can handle. Some examples of multichannel
    recording interfaces are the M-Audio Delta 1010 PCI sound card (10 × 10), the
    Edirol FA-101 FireWire audio interface (10 × 10), the RME Hammerfall sound cards,
    and the M-Audio NRV10, which is a useful combination of an analog mixer and 10-channel
    FireWire DAC/ADC.
  prefs: []
  type: TYPE_NORMAL
- en: 'Audacity has no hard limit for the total number of tracks in a project; you
    can keep adding tracks until your computer keels over. Audacity supports all of
    the basic multitrack editing and mixing functions: mix and match clips, time-shift
    and synchronize, layer multiple copies of the same track or clip, do fix-its and
    special effects, and mixdown to any number of channels from 1 to 32 (WAV, AIFF,
    and Ogg Vorbis; other file formats support fewer channels). In real life, mono,
    stereo, and 5.1 surround (6 channel) are your likeliest options.'
  prefs: []
  type: TYPE_NORMAL
- en: Tracks, Channels, and Clips
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s take a moment to be sure of our terminology. A single track in Audacity
    is represented by a single waveform, as in [Figure 9-1](ch09.html#this_is_what_a_single_mono_track_looks_l
    "Figure 9-1. This is what a single mono track looks like—one waveform, no matter
    how many voices or instruments are recorded on the track."). I call this a mono
    track to make it clear that it’s not a stereo track. However, the definition of
    *track* is a bit fuzzy in audio and also in Audacity because it treats a stereo
    track the same way it treats a mono track—even though there are two channels with
    two different waveforms, Audacity sees a stereo track as one track, and everything
    you do to it is applied equally to both channels. A track is also a single song
    in a track, CD, LP, or tape that contains several songs.
  prefs: []
  type: TYPE_NORMAL
- en: '![This is what a single mono track looks like—one waveform, no matter how many
    voices or instruments are recorded on the track.](httpatomoreillycomsourcenostarchimages797645.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-1. This is what a single mono track looks like—one waveform, no matter
    how many voices or instruments are recorded on the track.
  prefs: []
  type: TYPE_NORMAL
- en: '*Channel* refers to audio inputs and outputs. When you record using a single
    mono microphone, that is a single input channel even if you have an entire orchestra
    playing and choir singing. Multichannel recording interfaces let you use more
    microphones and instrument plug-ins, which creates more tracks.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The number of input channels in **Edit** > **Preferences** > **Devices** must
    match the number of your physical input channels.
  prefs: []
  type: TYPE_NORMAL
- en: You get the ultimate flexibility and control by giving every voice and instrument
    its own mic. Studio recording is nothing like live recording—sometimes every performer
    is in a separate soundproof cubicle, or recorded at different times and different
    locations, so the various band members might never even be physically present
    at the same time. It’s a common practice to use multiple mics on a single performer
    and then manipulate the resulting multiple tracks to create absolute perfect wonderfulness
    (or an overproduced glop, as the case may be).
  prefs: []
  type: TYPE_NORMAL
- en: Be careful with the physical recording inputs that you plug your mics and instruments
    into—some are mono, some will be stereo, some will require phantom power, and
    others will be for various other purposes. Be sure you’re plugging things in correctly—just
    because it fits doesn’t mean it’s right.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A good habit to develop is to never hotplug anything, unless you are certain
    it is safe to do so. Don’t turn on phantom power until after your condenser mics
    are plugged in. Don’t plug anything into your amp, preamp, mixer, and so on with
    the power on, or at least make sure all volume controls are at zero. Turn power
    off before unplugging. Most audio equipment is tolerant of a certain amount of
    abuse. But pops from hotplugging are annoying and may damage your equipment.
  prefs: []
  type: TYPE_NORMAL
- en: If you use a stereo mic on a mono recording input, only one channel will record,
    and you’ll have a stereo track like the one in [Figure 9-2](ch09.html#this_is_what_happens_when_you_plug_a_ste
    "Figure 9-2. This is what happens when you plug a stereo microphone into a single-channel
    recording input.") with one channel blank.
  prefs: []
  type: TYPE_NORMAL
- en: '![This is what happens when you plug a stereo microphone into a single-channel
    recording input.](httpatomoreillycomsourcenostarchimages797647.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-2. This is what happens when you plug a stereo microphone into a single-channel
    recording input.
  prefs: []
  type: TYPE_NORMAL
- en: 'No worries if this happens to you; just use the Track menu to separate a stereo
    track into two tracks, and then delete the empty one. There are two split track
    options: Split Stereo Track creates a left and a right track, while Split Stereo
    to Mono creates two mono tracks. (You can use this same menu to join two individual
    tracks into a single stereo track.) Assigning a track left, right, or mono is
    important when you mixdown to stereo: Left tracks go to the left channel, right
    tracks go to the right channel, and mono goes to both. (See [Mixdown to Stereo](ch09s10.html
    "Mixdown to Stereo") in [Mixdown to Stereo](ch09s10.html "Mixdown to Stereo")
    to learn more.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Low-end onboard sound chips are notorious for claiming to have stereo microphone
    inputs, but then only one channel works. If you try a mono microphone on one of
    these, it may not work at all, so I can’t resist giving the obvious warning: Test
    it before you need it.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: See [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap") for a refresher on setting up audio hardware, and consult your product
    documentation. Beware anyone who wants to “help” you! It’s your gear, and you
    don’t want the help of people who don’t know what they’re doing, which is quite
    a large number of folks who think they’re experts (such as professional musicians
    who have been on stage all their lives and rely on the old “whack it until something
    happens” technique). Your peace of mind and equipment are more important than
    their egos.
  prefs: []
  type: TYPE_NORMAL
- en: Output channels are like input channels. If you create a 5.1 surround mix that
    is six discrete channels—left, right, center, surround left, surround right, and
    low-frequency effects (LFE)—you could take a single mono track and export it to
    5.1 surround, as [Figure 9-3](ch09.html#an_amusing_example_of_creating_a_5.1_wav
    "Figure 9-3. An amusing example of creating a 5.1 WAV file from a single track
    using Audacity’s custom export mixer") shows. I don’t know why you would want
    to, but it’s there if you do. Audacity supports a maximum of 32 output channels.
    If you have a playback device that supports 32 channels, you will have yourself
    one heck of a fun time. A more realistic option for all those channels is to export
    them to a single 32-bit WAV file, or 32 individual WAV files (using **File** >
    **Export Multiple**), and then import them into a more sophisticated mixing application
    for advanced mixing and studio wizardry. For example, some users like to record
    and edit in Audacity and then do the final mix in a different program that does
    things Audacity doesn’t do, such as support MIDI, or that has more sophisticated
    multitrack mixing. Since Audacity is free, it doesn’t cost anything but some time
    to try different workflows.
  prefs: []
  type: TYPE_NORMAL
- en: '![An amusing example of creating a 5.1 WAV file from a single track using Audacity’s
    custom export mixer](httpatomoreillycomsourcenostarchimages797649.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-3. An amusing example of creating a 5.1 WAV file from a single track
    using Audacity’s custom export mixer
  prefs: []
  type: TYPE_NORMAL
- en: '*Clips* are segments of tracks. You can have a lot of fun with clips, such
    as changing what a person says in an interview by moving the words around, making
    loops, or grabbing clips from different recordings and blending them together
    in new and different ways. You can have several clips in a single track or put
    each one in its own track. You can even drag clips from one track to another using
    the Time Shift tool ([Figure 9-4](ch09.html#clips_can_be_moved_independently_all_ove
    "Figure 9-4. Clips can be moved independently all over the place with the Time
    Shift tool, even to different tracks.")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Clips can be moved independently all over the place with the Time Shift tool,
    even to different tracks.](httpatomoreillycomsourcenostarchimages797651.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-4. Clips can be moved independently all over the place with the Time
    Shift tool, even to different tracks.
  prefs: []
  type: TYPE_NORMAL
- en: How to Make Multitrack Recordings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are several ways to make multitrack recordings. One way is to use a multichannel
    recording interface and record all of your tracks at one time. Another way is
    to record new tracks at different times into an existing project; this is called
    *overdubbing*. Another way to manage a multitrack project is to run multiple recording
    sessions, each in its own Audacity project, and then copy tracks from these into
    a single Audacity project.
  prefs: []
  type: TYPE_NORMAL
- en: 'For recording larger numbers of tracks at once, I have a Focusrite Saffire
    Pro 26, which is an excellent multichannel FireWire recording interface. It has
    eight microphone preamps, phantom power, two ADAT banks (16 channels), S/PDIF,
    24/192 digital I/O, and a lot of other goodies. [Figure 9-5](ch09s02.html#recording_four_tracks_at_one_time_with_t
    "Figure 9-5. Recording four tracks at one time with the Focusrite Saffire Pro")
    shows a four-channel recording session in Audacity using the Saffire. As you can
    see, it doesn’t look special: It’s just four channels all recording at the same
    time. The Saffire can theoretically handle 26 recording inputs at one time, which
    Audacity can handle with no problem; the only limitation is what my computer can
    handle. (Audacity versions before 1.3.8 are limited to 16 inputs at once.)'
  prefs: []
  type: TYPE_NORMAL
- en: '![Recording four tracks at one time with the Focusrite Saffire Pro](httpatomoreillycomsourcenostarchimages797653.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-5. Recording four tracks at one time with the Focusrite Saffire Pro
  prefs: []
  type: TYPE_NORMAL
- en: My little M-Audio MobilePre USB can record four inputs at once. However, it
    is really a stereo recording interface with only two discrete input and output
    channels. So recording four inputs means that two are combined on each channel,
    and instead of four tracks that can be manipulated individually, there are only
    two. This once again illustrates that in the great wide world of audio, there
    are many ways to do things.
  prefs: []
  type: TYPE_NORMAL
- en: Many higher-end sound cards and recording interfaces are designed to be combined,
    and then they appear to Audacity as a single interface. Audacity does not have
    the ability to combine multiple recording interfaces; it must see a single device
    with multiple channels. Windows and Mac users get special drivers and management
    software to do this. With luck you can combine lower-end sound cards as well.
    However, in my experience, combining cheapo sound cards is painful and unreliable
    on any platform, so I’m going to pretend that such an option does not exist.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Remember that Audacity supports almost unlimited undos and redos, so you can
    experiment safely. Undo changes with ctrl-Z or **Edit** > **Undo** and redo with
    ctrl-shift-Z or **Edit** > **Redo**.
  prefs: []
  type: TYPE_NORMAL
- en: When you want to add audio files such as WAV or FLAC to your project, import
    them into your Audacity project with **File** > **Import** > **Audio**. **File**
    > **Open** launches a new Audacity session, and **File** > **Import** > **Audio**
    opens an audio file into the current project. You can’t import an Audacity project
    into another Audacity project, but you can open two or more projects and copy
    tracks between them.
  prefs: []
  type: TYPE_NORMAL
- en: '![Track menu](httpatomoreillycomsourcenostarchimages797655.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-6. Track menu
  prefs: []
  type: TYPE_NORMAL
- en: Get well-acquainted with the Track menu ([Figure 9-6](ch09s02.html#track_menu
    "Figure 9-6. Track menu")) because you will use this a lot.
  prefs: []
  type: TYPE_NORMAL
- en: There are a number of items to note here. You can split a stereo track using
    the Track Menu; click **Split Stereo Track/Split Stereo to Mono**. Then, for your
    own sanity, give each track a descriptive name.
  prefs: []
  type: TYPE_NORMAL
- en: You can join two mono tracks to make a stereo track. They have to be adjacent
    to each other, and you have to select **Make Stereo Track** from the uppermost
    track’s Track menu. Then Audacity will automatically join it to the next track
    below. If the tracks are not together, select **Move Track Up/Down** from the
    Track menu or drag one with the mouse by grabbing it on the track label. (See
    [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish") if you don’t
    remember what all the Audacity parts are called.)
  prefs: []
  type: TYPE_NORMAL
- en: Playback Tips and Tricks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you recall from diligent study of [Chapter 1](ch01.html "Chapter 1. Audacity
    from Start to Finish"), by default Audacity plays all tracks at once when you
    press the playback button. Pressing the spacebar also starts playback. To listen
    to one track, click **Solo** in the Track menu. To listen to some tracks but not
    all, click the **Mute** button on the ones you don’t want to hear. ctrl-U mutes
    all tracks, and shift-ctrl-U unmutes all tracks. Position the cursor on the Time
    Scale at any starting point you want; when it changes to a little hand, click
    to start playback at that point. You can skip all over your track this way without
    using the Stop/Play buttons.
  prefs: []
  type: TYPE_NORMAL
- en: '![Play back a selection by creating a play region on the Time Scale.](httpatomoreillycomsourcenostarchimages797657.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-7. Play back a selection by creating a play region on the Time Scale.
  prefs: []
  type: TYPE_NORMAL
- en: You can quickly play a selected part of a track by creating a *play region*
    by clicking and dragging in the Time Scale to mark the section you want to play
    ([Figure 9-7](ch09s03.html#play_back_a_selection_by_creating_a_play "Figure 9-7. Play
    back a selection by creating a play region on the Time Scale.")). This plays immediately,
    and then the play region disappears.
  prefs: []
  type: TYPE_NORMAL
- en: You can create a persistent selection by selecting part of the track in the
    usual way, by clicking and dragging with the Selection tool. Then click the **Play**
    button to play only that selection, or click shift-Play to loop-play the selection.
    Press ctrl-B to create a region label for the selection (see [Creating and Managing
    Labels](ch09s04.html#creating_and_managing_labels "Creating and Managing Labels")
    in [Creating and Managing Labels](ch09s04.html#creating_and_managing_labels "Creating
    and Managing Labels") to learn more about region labels). Press **C** (for cut)
    to hear a preview of what the track will sound like with the selected part cut
    out. The default length of the lead-in and lead-out to the cut is one second;
    you can change this in **Edit** > **Preferences** > **Playback**.
  prefs: []
  type: TYPE_NORMAL
- en: A fast way to play part of a track is to click to mark a stopping point, position
    the cursor to the left of the mark (don’t click, just hover) and press **B**.
    Playback will start where the cursor is positioned and stop at your mark. You
    can go the other way and place the cursor to the right of your mark, then press
    **B**, and it will play from the selection to the cursor.
  prefs: []
  type: TYPE_NORMAL
- en: Label Tracks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Label tracks are useful for keeping track of what’s happening on your project
    tracks. You might remember labels from [Chapter 3](ch03.html "Chapter 3. Transferring
    Vinyl LPs (and Other Legacy Media) to CD"), where they were used to divide long
    tracks copied from vinyl LPs into individual song tracks. When you’re editing
    multiple tracks, you can also use them for bookmarks and notes and to create alignment
    markers. Each audio track can have its own label track ([Figure 9-8](ch09s04.html#you_may_use_as_many_label_tracks_as_you
    "Figure 9-8. You may use as many label tracks as you like.")). New label tracks
    are created by selecting **Tracks** > **Add New** > **Label Track**. Position
    label tracks by grabbing the track label with the cursor and dragging them or
    by using the Track Menu’s **Move Track Up/Down** selection.
  prefs: []
  type: TYPE_NORMAL
- en: '![You may use as many label tracks as you like.](httpatomoreillycomsourcenostarchimages797659.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-8. You may use as many label tracks as you like.
  prefs: []
  type: TYPE_NORMAL
- en: If you depend on label tracks, then you need to take extra care with backing
    up your Audacity projects, because they exist only inside Audacity. Label tracks
    can be exported and imported just like audio tracks, but unfortunately (as of
    Audacity 1.3.12), you cannot export multiple label tracks. If you try to export
    multiple label tracks (**File** > **Export Labels**), they will be merged into
    a single text file, and at import you’ll get a single label track containing all
    the labels from all the tracks.
  prefs: []
  type: TYPE_NORMAL
- en: You can place a label track at the very top and use this like a conductor’s
    score, with notes and timing marks for the whole project.
  prefs: []
  type: TYPE_NORMAL
- en: Creating and Managing Labels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Point labels mark a single point on a track, and region labels mark a section.](httpatomoreillycomsourcenostarchimages797661.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-9. Point labels mark a single point on a track, and region labels mark
    a section.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of labels: *point labels* and *region labels*. In [Chapter 3](ch03.html
    "Chapter 3. Transferring Vinyl LPs (and Other Legacy Media) to CD"), [Chapter 4](ch04.html
    "Chapter 4. Creating and Editing Live Tracks for CD"), and [Chapter 5](ch05.html
    "Chapter 5. Authoring a Compilation CD"), we used point labels to divide long
    tracks into individual songs. Region labels mark a selection, as [Figure 9-9](ch09s04.html#point_labels_mark_a_single_point_on_a_tr
    "Figure 9-9. Point labels mark a single point on a track, and region labels mark
    a section.") shows.'
  prefs: []
  type: TYPE_NORMAL
- en: Point labels are easy to create. Stop playback, click in your track with the
    Selection tool wherever you want a new label, and then press ctrl-B. Type in your
    label name or whatever text you want, and hit return. You can also select **Tracks**
    > **Add Label At Selection**. To delete a label, backspace over the label text
    until it disappears.
  prefs: []
  type: TYPE_NORMAL
- en: Press ctrl-M to add labels during playback; this is one of the few Audacity
    functions that doesn’t require stopping everything first. When you have multiple
    label tracks, remember to first select the one you want the new label in. (Click
    its track label to select it.)
  prefs: []
  type: TYPE_NORMAL
- en: Take a look at the little handles on the labels, the angles, and the circle.
    Grab the circle to move the label. Drag the angle handles to make or resize a
    region label. Change a region label to a point label by dragging an angle handle
    until all the handles merge.
  prefs: []
  type: TYPE_NORMAL
- en: You can create region labels in several ways. One way is to select part of your
    audio track and then select **Tracks** > **Add Label At Selection** (or just press
    ctrl-B). Another way is to stretch out a point label by dragging its angle handle.
    The little angle and circle change how they behave when you have adjoining region
    labels. The little circle handle creates and moves a common border, and common
    borders are separated with the angle handles ([Figure 9-10](ch09s04.html#circle_handles_move_the_whole_label_comm
    "Figure 9-10. Circle handles move the whole label, and angle handles create and
    resize region labels. You can join region label borders and then move the border
    with the circle handle, and you can separate them with the angle handles.")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Circle handles move the whole label, and angle handles create and resize
    region labels. You can join region label borders and then move the border with
    the circle handle, and you can separate them with the angle handles.](httpatomoreillycomsourcenostarchimages797663.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-10. Circle handles move the whole label, and angle handles create and
    resize region labels. You can join region label borders and then move the border
    with the circle handle, and you can separate them with the angle handles.
  prefs: []
  type: TYPE_NORMAL
- en: Press the tab key to navigate forward through your bookmarks, and shift-tab
    to go backward. Select **Tracks** > **Edit Labels** to edit and reorder them quickly.
    Labels are numbered to show which label track they belong to ([Figure 9-11](ch09s04.html#selecting_tracks_g_edit_labels_puts_all
    "Figure 9-11. Selecting Tracks > Edit Labels puts all your labels in one place
    for easy editing and reordering. Note how the labels are numbered according to
    their label tracks, 1, 2, and 3.")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Selecting Tracks > Edit Labels puts all your labels in one place for easy
    editing and reordering. Note how the labels are numbered according to their label
    tracks, 1, 2, and 3.](httpatomoreillycomsourcenostarchimages797665.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-11. Selecting Tracks > Edit Labels puts all your labels in one place
    for easy editing and reordering. Note how the labels are numbered according to
    their label tracks, 1, 2, and 3.
  prefs: []
  type: TYPE_NORMAL
- en: Using Labels to Edit Multiple Tracks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use labels to mark points or segments across multiple tracks. Suppose
    you want to delete a 10-second chunk across two audio tracks. Mark this with a
    region label, and then click inside the label text ([Figure 9-12](ch09s04.html#using_a_region_label_to_select_track_seg
    "Figure 9-12. Using a region label to select track segments across multiple tracks")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Using a region label to select track segments across multiple tracks](httpatomoreillycomsourcenostarchimages797667.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-12. Using a region label to select track segments across multiple tracks
  prefs: []
  type: TYPE_NORMAL
- en: This turns the label text field white and selects a 10-second segment in all
    tracks above the label track, including other label tracks. If this includes tracks
    you don’t want affected, deselect the extra tracks shift-click the track labels).
    Press ctrl-X or select **Edit** > **Cut**, and the selections will vanish. You
    can use this for any editing function across multiple tracks. You can move the
    selection or change its size simply by changing the region label.
  prefs: []
  type: TYPE_NORMAL
- en: It’s not required to use region labels for operations like these, because you
    can use the Selection tool to make selections across multiple tracks. The keyboard
    works too, using the up- and down-arrow keys to move the cursor and using the
    shift and arrow keys to size selections.
  prefs: []
  type: TYPE_NORMAL
- en: Aligning and Moving Tracks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are many ways to move tracks around, both in time and in track order.
    Audacity has several good tools for moving and aligning your tracks.
  prefs: []
  type: TYPE_NORMAL
- en: One way to move tracks backward and forward in time is by using the Time Shift
    tool ([Figure 9-13](ch09s05.html#selecting_the_time_shift_tool "Figure 9-13. Selecting
    the Time Shift tool")). The Time Shift tool moves an entire track forward or backward
    in time.
  prefs: []
  type: TYPE_NORMAL
- en: 'It couldn’t be easier: Just click, hold down the mouse button, and drag the
    waveform left or right. You can even drag past the beginning of the track and
    move forward in time, which is indicated by little arrows in the track as in [Figure 9-14](ch09s05.html#when_you_time-shift_beyond_the_beginning
    "Figure 9-14. When you time-shift beyond the beginning of the track, two little
    arrows appear."). This is nondestructive, and you can drag it back out again.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Selecting the Time Shift tool](httpatomoreillycomsourcenostarchimages797669.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-13. Selecting the Time Shift tool
  prefs: []
  type: TYPE_NORMAL
- en: '![When you time-shift beyond the beginning of the track, two little arrows
    appear.](httpatomoreillycomsourcenostarchimages797671.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-14. When you time-shift beyond the beginning of the track, two little
    arrows appear.
  prefs: []
  type: TYPE_NORMAL
- en: When you are time-shifting tracks and they become perfectly aligned with other
    tracks, or are exactly aligned with starting at zero, Audacity displays a vertical
    yellow line. Audacity calls this a *Snap Guide*. If there are multiple boundaries
    and they are too close together, the Snap Guide will get confused and not work.
    Zoom in to give it some elbow room.
  prefs: []
  type: TYPE_NORMAL
- en: As long as a track is a single unbroken waveform, the Time Shift tool moves
    the whole waveform. To divide a track into independent segments, click with the
    Selection tool to mark where you want to split it, and then select **Edit** >
    **Split** (or press ctrl-I). The selection line turns white, and now you have
    two segments that you can time-shift independently.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If Link Tracks is enabled, tracks with label tracks will not split. Disable
    Link Tracks to change this.
  prefs: []
  type: TYPE_NORMAL
- en: To rejoin split tracks, time-shift the segments back together. The yellow Snap
    Guide line will appear when they are touching. Then change to the Selection tool,
    make a selection spanning the join, and select **Edit** > **Join** or press ctrl-J.
    If there is a gap, selecting **Edit** > **Join** will fill it with silence.
  prefs: []
  type: TYPE_NORMAL
- en: Take a look in the **Tracks** > **Align Tracks** menu for a treasure trove of
    useful track alignment commands. Suppose you have been time-shifting multiple
    tracks and they’re all over the place, so you want to reset everything and start
    over. Select the tracks you want to line up, select **Tracks** > **Align Tracks**
    > **Align Tracks Together**, and then select **Tracks** > **Align Tracks** > **Align
    Tracks with Zero**. Poof! Everything is reset to start at zero.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Don’t include label tracks because they always start at zero, so this will prevent
    audio tracks with any offset from aligning to zero. Deselect label tracks by shift-clicking
    in their track labels.
  prefs: []
  type: TYPE_NORMAL
- en: 'Align with Cursor is a fast way to shift a track by a precise amount. Here’s
    how it works: Let’s say you want to insert a time offset of 10 seconds at the
    beginning of your track. Click at the 10-second point to mark it, and then select
    **Tracks** > **Align Tracks** > **Align with Cursor** to move the start of the
    track to that point. Align End with Cursor lines up the end of the track with
    the cursor.'
  prefs: []
  type: TYPE_NORMAL
- en: Align with Selection Start and Align with Selection End are similar to Align
    with Cursor, except the track is moved relative to a selection. For example, if
    you have a selection spanning the 5- to 10- seconds segment, Align with Selection
    End positions the track to begin at the 10-second mark. Align with Selection Start
    moves it the other way so that it starts at the 5-second mark.
  prefs: []
  type: TYPE_NORMAL
- en: Align End with Selection Start/End work the same way, except they are relative
    to the end of the track.
  prefs: []
  type: TYPE_NORMAL
- en: 'A slick trick with labels is to create an alignment point when you have to
    time-shift multiple tracks. Use a point label for this: Create your point label,
    click the label text, and a line will extend from the label into all tracks above
    it. Use the Time Shift tool, and the yellow Snap Guide will appear when the beginning
    or end of the track (or tracks) is perfectly aligned with your point label.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Tracks 1, 2, and 4 have been selected.](httpatomoreillycomsourcenostarchimages797673.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-15. Tracks 1, 2, and 4 have been selected.
  prefs: []
  type: TYPE_NORMAL
- en: Track alignment can be also made without labels at any arbitrary point on the
    Time Scale. Using the Selection tool, click anywhere in a single track to mark
    your alignment point, and then extend the cursor up or down into the other tracks
    by selecting them (shift-click in the track labels). shift-click also unselects.
    You can select arbitrary tracks using this method, as [Figure 9-15](ch09s05.html#tracks_1_comma_2_comma_and_4_have_been_s
    "Figure 9-15. Tracks 1, 2, and 4 have been selected.") shows. Then use the Time
    Shift tool to line up against the cursor mark or select **Tracks** > **Align Tracks**
    > **Align with Cursor**.
  prefs: []
  type: TYPE_NORMAL
- en: Link Tracks and Track Groups
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new (and sometimes confusing) feature that appeared in Audacity 1.3.9 is the
    Link Tracks button (Edit toolbar). This should be activated (depressed) by default;
    this keeps label tracks aligned with audio tracks through time shifts, tempo changes,
    cuts, pastes, and other changes. You can turn off Link Tracks when it gets in
    your way by clicking (raising) the **Link Tracks** button or selecting **Tracks**
    > **Link Audio and Label Tracks** and unchecking the box.
  prefs: []
  type: TYPE_NORMAL
- en: Label tracks are linked to the audio track or tracks immediately above them,
    until there is another label track; these are called *track groups*. Create a
    new label track with **Tracks** > **Add New** > **Label Track**. It will appear
    at the bottom of the existing tracks, and you can move it by grabbing the track
    label and dragging it or by selecting **Move Track Up/Down** from the Track menu.
    You can insert blank label tracks to separate track groups from other tracks.
  prefs: []
  type: TYPE_NORMAL
- en: When you use the Time Shift tool in a track group, every track in the group
    moves as a unit. When you delete part of one track, a corresponding segment is
    deleted from every track in the group. When you paste a segment of audio into
    one track, the other tracks receive a corresponding length of silence. When you
    use **Effect** > **Change Speed** and **Change Tempo**, the effects are applied
    to all tracks in the group. Labels are kept in sync through all these changes.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Link Tracks may not be enabled in the Audacity 2.0.x series. They first appeared
    in Audacity 1.3.9 and should return in the Audacity 2.1.x beta series. Their behavior
    may change, so check your Audacity release notes.
  prefs: []
  type: TYPE_NORMAL
- en: Time-Shifting Multiple Tracks at the Same Time
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What if you want to time-shift multiple tracks the same amount, all at the same
    time? shift-click the track labels to select the tracks you want to time-shift,
    or press ctrl-A to select all of them and then use the Time Shift tool to move
    them ([Figure 9-16](ch09s05.html#time-shifting_multiple_selected_tracks. "Figure 9-16. Time-shifting
    multiple selected tracks. Note that the selected tracks (1 and 3) are darkened.")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Time-shifting multiple selected tracks. Note that the selected tracks (1
    and 3) are darkened.](httpatomoreillycomsourcenostarchimages797675.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-16. Time-shifting multiple selected tracks. Note that the selected
    tracks (1 and 3) are darkened.
  prefs: []
  type: TYPE_NORMAL
- en: If your Audacity version includes the Link Tracks feature, disable it, or time-shifting
    the tracks won’t work right.
  prefs: []
  type: TYPE_NORMAL
- en: Splitting Tracks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Splitting* tracks is how you break a long track into independent clips that
    you can move around as you need. Sometimes you need to move a section a second
    or two to match it up to the other tracks or to separate two people talking at
    the same time. Sometimes you want to split a track into a bunch of short clips.
    To create clips, position the Selection tool where you want to make the split,
    and then press **Edit** > **Split**. Now you have two clips and can use the Time
    Shift tool to move them around.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Selecting Edit > Split New creates a new track with the cut segment.](httpatomoreillycomsourcenostarchimages797677.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-17. Selecting Edit > Split New creates a new track with the cut segment.
  prefs: []
  type: TYPE_NORMAL
- en: Select **Edit** > **Split Cut** to cut a selected portion of a track and leave
    a gap so the track length is unchanged. The cut portion is placed on the clipboard
    and can be pasted (ctrl-V or **Edit** > **Paste**) into another location.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting **Edit** > **Split Delete** deletes the selected portion.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting **Edit** > **Split New** creates a new track and moves the cut portion
    to it ([Figure 9-17](ch09s05.html#selecting_edit_g_split_new_creates_a_new "Figure 9-17. Selecting
    Edit > Split New creates a new track with the cut segment.")).
  prefs: []
  type: TYPE_NORMAL
- en: Working with Clips
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re working with short clips, rather than the long tracks we’ve seen so
    far, it looks like [Figure 9-4](ch09.html#clips_can_be_moved_independently_all_ove
    "Figure 9-4. Clips can be moved independently all over the place with the Time
    Shift tool, even to different tracks."). You can have multiple separate clips
    on the same track. Each one can be time-shifted independently and even dragged
    to other tracks with the Time Shift tool. You can perform edits on the individual
    clips, such as changing the amplitude, applying effects, removing or pasting in
    additional material, and fixing defects. The one thing you cannot do is control
    the channel mapping when exporting individual clips that share the same track
    because this is done per track, so any clips you want to control this way need
    to be on their own tracks.
  prefs: []
  type: TYPE_NORMAL
- en: '![Audacity’s Snap Guide feature](httpatomoreillycomsourcenostarchimages797679.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-18. Audacity’s Snap Guide feature
  prefs: []
  type: TYPE_NORMAL
- en: Audacity’s Snap Guide feature is helpful when you want to select a clip precisely,
    because you’ll see the yellow lines appear when you are exactly on its borders
    ([Figure 9-18](ch09s05.html#audacityas_snap_guide_feature "Figure 9-18. Audacity’s
    Snap Guide feature")).
  prefs: []
  type: TYPE_NORMAL
- en: Selecting multiple clips is a bit tricky. Press ctrl-A to select all tracks.
    To move a selected batch of clips, first use the Selection tool to mark out a
    segment on the time line that crosses all the clips you want to move. Then use
    shift-click in the Track panels to select tracks, and then use the Time Shift
    tool to move them. It’s rather clunky, and you can’t skip around and select an
    arbitrary batch of clips ([Figure 9-19](ch09s05.html#you_can_only_select_clips_in_a_common_re
    "Figure 9-19. You can only select clips in a common region on the timeline. In
    this example, the clips with the darkened areas in the first three tracks will
    all time-shift together.")).
  prefs: []
  type: TYPE_NORMAL
- en: '![You can only select clips in a common region on the timeline. In this example,
    the clips with the darkened areas in the first three tracks will all time-shift
    together.](httpatomoreillycomsourcenostarchimages797681.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-19. You can only select clips in a common region on the timeline. In
    this example, the clips with the darkened areas in the first three tracks will
    all time-shift together.
  prefs: []
  type: TYPE_NORMAL
- en: Time-Shifting Inside Tracks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Time Shift tool is good for moving an entire audio segment forward or backward
    in time, but what if you want to insert a break in the middle of a track or time-shift
    a portion of a track? Audacity has a number of different ways to do this. My favorite
    method for creating a break or padding a track is to select **Generate** > **Silence**.
    This avoids splitting the track or deleting anything; all it does is insert a
    period of absolute silence of whatever duration you want. Position the Selection
    tool where you want the silence to start, select **Generate** > **Silence**, enter
    the duration of the silence, and click **OK** ([Figure 9-20](ch09s05.html#generating_silence
    "Figure 9-20. Generating silence")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Generating silence](httpatomoreillycomsourcenostarchimages797683.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-20. Generating silence
  prefs: []
  type: TYPE_NORMAL
- en: '![Audacity gives you a lot of different values to choose from for the duration
    of your silences.](httpatomoreillycomsourcenostarchimages797685.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-21. Audacity gives you a lot of different values to choose from for
    the duration of your silences.
  prefs: []
  type: TYPE_NORMAL
- en: 'As [Figure 9-21](ch09s05.html#audacity_gives_you_a_lot_of_different_va "Figure 9-21. Audacity
    gives you a lot of different values to choose from for the duration of your silences.")
    shows, you have multiple options for timing the length of the silence: hours,
    seconds, milliseconds, and various frame rates, which I’ll explain in the next
    section.'
  prefs: []
  type: TYPE_NORMAL
- en: Days, hours, seconds, and milliseconds are straightforward, and I admire anyone
    who is working with audio files with durations measured in days. *Samples* displays
    the number of audio samples according to your project’s sampling rate; for example,
    when your project’s sampling rate is 44,100 Hz, one second’s worth of audio is
    44,100 samples.
  prefs: []
  type: TYPE_NORMAL
- en: Another way to do this is to split the track into two or more segments and then
    move them apart to create a break of whatever duration you need. See [Aligning
    and Moving Tracks](ch09s05.html "Aligning and Moving Tracks") in [Aligning and
    Moving Tracks](ch09s05.html "Aligning and Moving Tracks") to learn how to do this.
  prefs: []
  type: TYPE_NORMAL
- en: Metronome Track
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first and best cure for synchronization problems caused by slightly different
    tempos is keeping everyone in time when you make your recordings. In other words,
    the key is prevention. You know those big, expensive recording studios, with all
    the soundproofing and expensive gear? They don’t rely on editing wizardry to fix
    defects any more than they have to. That is why they are soundproofed and do multiple
    takes. And that’s why they use metronomes to keep all the players in time.
  prefs: []
  type: TYPE_NORMAL
- en: Metronomes don’t cost much, and every recording studio should have one. Like
    so many other electronic widgets, they come in a monstrous array of styles, features,
    and prices. Just get one has both a silent blinking and an audible click beat.
    If it also includes a tuner, has a sine wave generator, receives weather forecasts,
    and makes sandwiches, those are nice bonuses.
  prefs: []
  type: TYPE_NORMAL
- en: Audacity will make a metronome track for you. It is better to use a stand-alone
    metronome because that doesn’t use any CPU cycles, but it’s there if you want
    it. If you’ve installed the C* Audio Plugin Suite ([http://www.de/dsp/caps.html](http://www.de/dsp/caps.html)),
    look in the Generate menu for C* Click Metronome. You’ll see a menu like the one
    in [Figure 9-22](ch09s06.html#look_in_the_generate_menu_for_the_c_aste "Figure 9-22. Look
    in the Generate menu for the C* Click Metronome plug-in."), where you set the
    beats per second, volume, and duration. *Damping* accepts values from 0.1 to 0.9\.
    Damping makes the metronome sound muted at higher damping values and more resonant
    at lower values.
  prefs: []
  type: TYPE_NORMAL
- en: Similar to a metronome track is a *click track*. Unlike a metronome track, it
    has an accented beat at the beginning of every measure. The pitch of the accented
    and nonaccented beats is controlled by MIDI note number values. MIDI note numbering
    starts at 0 and ends at 127, spanning almost 11 octaves. Number 60 is middle C,
    and there are 12 notes per octave (see [Table 9-1](ch09s06.html#pitches_and_their_corresponding_midi_not
    "Table 9-1. Pitches and Their Corresponding MIDI Note Number Values") for a MIDI
    note number cheat sheet).
  prefs: []
  type: TYPE_NORMAL
- en: '![Look in the Generate menu for the C* Click Metronome plug-in.](httpatomoreillycomsourcenostarchimages797687.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-22. Look in the Generate menu for the C* Click Metronome plug-in.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9-1. Pitches and Their Corresponding MIDI Note Number Values
  prefs: []
  type: TYPE_NORMAL
- en: '| Pitch | MIDI note number |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| C | 60 |'
  prefs: []
  type: TYPE_TB
- en: '| C# | 61 |'
  prefs: []
  type: TYPE_TB
- en: '| D | 62 |'
  prefs: []
  type: TYPE_TB
- en: '| D# | 63 |'
  prefs: []
  type: TYPE_TB
- en: '| E | 64 |'
  prefs: []
  type: TYPE_TB
- en: '| F | 65 |'
  prefs: []
  type: TYPE_TB
- en: '| F# | 66 |'
  prefs: []
  type: TYPE_TB
- en: '| G | 67 |'
  prefs: []
  type: TYPE_TB
- en: '| G# | 68 |'
  prefs: []
  type: TYPE_TB
- en: '| A | 69 |'
  prefs: []
  type: TYPE_TB
- en: '| A# | 70 |'
  prefs: []
  type: TYPE_TB
- en: '| B | 71 |'
  prefs: []
  type: TYPE_TB
- en: If you’re wondering why no flat symbols are used, it’s because there is no flat
    symbol on a keyboard.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9-23](ch09s06.html#configuring_the_click_track_effect "Figure 9-23. Configuring
    the Click Track effect") shows the configuration panel for **Generate** > **Click
    Track**. (On Linux it’s deeper in the Generate submenus, depending on what plug-ins
    are installed.) First create a new empty track by selecting **Tracks** > **Add
    New** > **Audio Track**, and then open Click Track.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Configuring the Click Track effect](httpatomoreillycomsourcenostarchimages797689.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-23. Configuring the Click Track effect
  prefs: []
  type: TYPE_NORMAL
- en: Most of the options should be self-explanatory. Number of measures determines
    the length of the track. Noise click resonance and Individual click duration affect
    the tone quality; higher values on both of these make the click tone more musical.
  prefs: []
  type: TYPE_NORMAL
- en: Overdubbing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Overdubbing is recording a new track while listening to an existing track or
    tracks. Overdubbing is one way to record an entire symphony by yourself, one track
    at a time. It’s also for simpler projects, of course, such as recording yourself
    playing a couple of different instruments and singing, doing pretty harmony with
    yourself, or recording when everyone but the drummer showed up and you’re going
    to record without her (she can record her parts later).
  prefs: []
  type: TYPE_NORMAL
- en: '![Enable Overdub so you can listen to an existing track while recording a new
    track.](httpatomoreillycomsourcenostarchimages797691.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-24. Enable Overdub so you can listen to an existing track while recording
    a new track.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s do a quick overdub. First open an existing audio track or record a new
    one. Then in the Transport menu, enable Overdub ([Figure 9-24](ch09s07.html#enable_overdub_so_you_can_listen_to_an_e
    "Figure 9-24. Enable Overdub so you can listen to an existing track while recording
    a new track.")). You can also enable overdubbing by selecting **Edit** > **Preferences**
    > **Recording**. Use the Device toolbar to route playback wherever you want it
    to go. Headphones are best in most circumstances, because you probably don’t want
    microphones picking up the playback. Then click the **Record** button to record
    a second track. You’ll hear the first track in your headphones, and you can sing
    or play along.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 9-25](ch09s07.html#recording_a_new_track_while_listening_to "Figure 9-25. Recording
    a new track while listening to the first track") shows a simple overdubbing session.
    Playback of the first track is routed to a headset, and our invisible solo performer
    is singing along with it on the second track.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Recording a new track while listening to the first track](httpatomoreillycomsourcenostarchimages797693.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-25. Recording a new track while listening to the first track
  prefs: []
  type: TYPE_NORMAL
- en: Measuring and Fixing Latency
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Latency is a common problem when you are overdubbing, because there is always
    some latency in playback. Ordinarily some latency at playback doesn’t matter because
    we’re just listening, and the sound doesn’t have to be synchronized with anything
    else. But when you’re overdubbing, any latency causes the new tracks to be unsynchronized
    with the old tracks. An easy way to demonstrate this is to record yourself counting
    to 10\. Then overdub a second track and count to 10 again while trying to match
    the first track. Play them back, and most likely the second track will not be
    in sync with the first track.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Always have **Edit** > **Preferences** > **Recording** > **Software Playthrough**
    unchecked. Using Software Playthrough lets you monitor what you are recording,
    but that’s the worst way to do it because it adds latency and uses CPU cycles.
    It is better to use a monitoring port on your recording interface.
  prefs: []
  type: TYPE_NORMAL
- en: Audacity lets you compensate for this latency in **Edit** > **Preferences**
    > **Recording** > **Latency**. The default latency correction value is 130 ms,
    which probably is not correct for your system. You can see this correction in
    action when you’re overdubbing a track, because when you stop recording, Audacity
    will time-shift the new track by whatever the latency correction value is. This
    time shift is indicated in the usual way with a pair of arrows on the left side
    of the waveform ([Figure 9-26](ch09s07.html#automatic_application_of_latency_correct
    "Figure 9-26. Automatic application of latency correction by time-shifting is
    indicated by the pair of arrows.")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Automatic application of latency correction by time-shifting is indicated
    by the pair of arrows.](httpatomoreillycomsourcenostarchimages797695.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-26. Automatic application of latency correction by time-shifting is
    indicated by the pair of arrows.
  prefs: []
  type: TYPE_NORMAL
- en: One way to get the correct latency correction value is to use trial and error.
    A simple method is to record a click or metronome track and then overdub a vocal
    track where you try to match the click track. Sure, you might feel silly saying
    “tick tick tick” or “ONE two three four” into a microphone, but it works. Make
    sure that the “Snap To” checkbox on the Selection toolbar is not checked and keep
    adjusting the latency value until it sounds right.
  prefs: []
  type: TYPE_NORMAL
- en: A more precise method is to measure latency using a loopback cable. This might
    sound exotic, but all you’re doing is connecting the playback output of your recording
    interface back to the recording input. If it’s an internal sound card, connect
    the line out to the line in. If it’s a USB or FireWire interface, it’s going to
    depend on your device and what kind of connectors it has, but the task is still
    the same—connect playback out to record in.
  prefs: []
  type: TYPE_NORMAL
- en: Then set Latency Correction to 0\. Make sure that the “Snap To” checkbox on
    the Selection toolbar is not checked. Select the “Length” radio button, and set
    the time parameter to hh:mm:ss + milliseconds.
  prefs: []
  type: TYPE_NORMAL
- en: Next, generate a metronome or click track, 30 seconds long, 180 beats per second.
    The number of beats per second can be anything; I prefer a faster beat because
    it’s easier to measure.
  prefs: []
  type: TYPE_NORMAL
- en: '![The overdubbed track does not line up with the first track because of latency.](httpatomoreillycomsourcenostarchimages797697.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-27. The overdubbed track does not line up with the first track because
    of latency.
  prefs: []
  type: TYPE_NORMAL
- en: Turn on overdubbing (**Transport** > **Overdub (on/off)**), select your recording
    interface for both the playback and recording devices on the Device toolbar, and
    press the Record button. You should see something like [Figure 9-27](ch09s07.html#the_overdubbed_track_does_not_line_up_wi
    "Figure 9-27. The overdubbed track does not line up with the first track because
    of latency.").
  prefs: []
  type: TYPE_NORMAL
- en: When you’re finished recording, zoom in until you can select the gap between
    a click on the top track and its corresponding click on the bottom track. If you’re
    not comfortable using the mouse, use the shift and arrow keys to mark the selection.
    (Use the arrow keys to move back and forth and up and down, and use the shift
    and arrow keys to select.) You will see something like [Figure 9-28](ch09s07.html#select_the_gap_from_the_begining_of_the
    "Figure 9-28. Select the gap from the begining of the first beat on the first
    track to the beginning of the first beat on the second track to measure latency").
  prefs: []
  type: TYPE_NORMAL
- en: '![Select the gap from the begining of the first beat on the first track to
    the beginning of the first beat on the second track to measure latency](httpatomoreillycomsourcenostarchimages797699.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-28. Select the gap from the begining of the first beat on the first
    track to the beginning of the first beat on the second track to measure latency
  prefs: []
  type: TYPE_NORMAL
- en: Now you have a Length value in the Selection toolbar. In my example, that is
    177 ms, which is a lot. If you want, you can zoom way in to get the most precise
    measurement. You’ll probably never get zero latency, but you can get close. Latency
    correction for overdubbing always takes a negative value, because the new track
    always lags behind the old track. If you change your recording interface, you
    should repeat the loopback test, because different devices have different latencies.
  prefs: []
  type: TYPE_NORMAL
- en: When you read up on latency, you will find many passionate discussions about
    it and much boasting of heroic low-latency exploits such as “I got my latency
    down to three milliseconds!” That is fine, if dubious, but it is good to keep
    a bit of perspective. It’s no good going for super-low latency at the cost of
    stability or creating skips and stutters because your CPU can’t keep up. Latency
    matters during overdubbing, and Audacity helps you with its configurable latency
    correction. It matters when you use software monitoring, which is why I prefer
    using recording interfaces with zero-latency monitoring ports. It matters anywhere
    you have additional stops in your audio chain such as outboard special-effects
    processors. When you play a note, you want sound to come out, not lag.
  prefs: []
  type: TYPE_NORMAL
- en: You can reduce latency in your audio production computer by using a high-speed
    multicore processor and streamlining your computer and tuning it for audio production.
    [Chapter 13](ch13.html "Chapter 13. Configuring Linux for Best Audio Quality")
    and [Chapter 14](ch14.html "Chapter 14. Configuring Windows for Best Audio Quality")
    tell you how to do this.
  prefs: []
  type: TYPE_NORMAL
- en: Changing Tempo
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Despite your best efforts, sometimes the tempo of your tracks wanders out of
    sync. If you’re in a punk band, it’s all right, but otherwise you’ll probably
    want to correct this. Select **Effect** > **Change Tempo**, which changes tempo
    without changing pitch. It’s easy, that is, if you know what values to use, and
    unfortunately Audacity does not have a tempo detector. The person who writes a
    tempo detection plug-in will be a big hero. I use a stopwatch and count out the
    beats during playback. It might take a bit of trial and error, but it’s usually
    easier than rerecording.
  prefs: []
  type: TYPE_NORMAL
- en: NTSC, PAL, and CDDA Frames
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a simplified explanation of what frames are. If you want to make movie
    soundtracks, then this is just an introduction to a key concept, and you will
    want to learn more.
  prefs: []
  type: TYPE_NORMAL
- en: '*Frames* values are for positioning splits exactly at video and audio frame
    borders. Check the “Snap To” box in the Selection toolbar, set your time value
    to the appropriate frame type, and then when you make splits or cuts, they will
    exactly match the frames. Any audio outside of the frame borders will be lost
    and possibly create a click.'
  prefs: []
  type: TYPE_NORMAL
- en: National Television System Committee (NTSC) frames pertain to analog broadcast
    television in North America, some South American countries, and a few other countries.
    The NTSC drop frame rate is 29.97 frames per second (fps), and the NTSC nondrop
    frame rate is 30 fps. Audacity supports both. Why two? Why the odd 29.97 number?
    This is an old standard dating from the black-and-white TV era. The black-and-white
    broadcast frame rate was true 30 fps, but when color was added to the broadcast
    signal, the frame rate, for various technical reasons, was slowed down to 29.97
    fps. Now pay close attention, because I am going to call on all of my mighty explaining
    powers to explain the difference between drop and nondrop NTSC frame rates in
    a way that ordinary, non-video-engineer mortals can understand. This has never
    been done in the history of humanity; you’re seeing it here first.
  prefs: []
  type: TYPE_NORMAL
- en: 'NTSC drop and NTSC nondrop frame rates have only one difference: They use different
    *timecodes* to control the playback speed. There is no difference in the length
    of the program, but just a tiny difference in how fast it is played back. The
    term *drop* is unfortunate because it is commonly believed that video frames are
    dropped, but this is not true. Video time is measured by counting video frames.
    When you shoot one hour’s worth of video at true nondrop 30 fps, your one-hour
    project will contain exactly 108,000 frames. If it is broadcast without first
    being converted to drop frame, it will run about 1 hour and 3.6 seconds, because
    at a 29.97 frame rate there are 107,892 frames per hour. So, at the end of an
    hour, there are 108 frames left over.'
  prefs: []
  type: TYPE_NORMAL
- en: If you care to do the math, you’ll see that there is a 1 percent difference
    between the two. Naturally this adds up over time, which causes woe to broadcasters.
    It also causes woe to film editors, who need to be able to measure cuts and scene
    lengths accurately.
  prefs: []
  type: TYPE_NORMAL
- en: This discrepancy is cured by inserting a bit of on-purpose amnesia and self-deceit
    into the drop frame timecode. With NTSC drop frame, your film is played at 30
    fps, but it pretends to be 29.97 fps because that is the requirement for NTSC
    TV broadcast. Every video frame is counted until that 1 percent difference adds
    up to a whole frame. Then the timecode pretends that frame does not exist and
    does not count it, and continues counting on the next frame. So even though your
    film still has its original 108,000 frames, the forgetful timecode plays what
    it thinks are only 107,892 frames in one hour, but it’s really 108,000\. Since
    it has fooled itself into not seeing those other 108 frames they get played anyway,
    the film ends on time, and everyone is happy.
  prefs: []
  type: TYPE_NORMAL
- en: This all sounds complicated and bizarre, but in the video-engineering world,
    it was an elegant solution that caused minimal disruption to legacy broadcast
    infrastructure. The alternative, with the advent of color, was to overhaul the
    entire TV broadcasting system for the new color standard.
  prefs: []
  type: TYPE_NORMAL
- en: All NTSC TV broadcasters require that master tapes submitted to them use NTSC
    drop frame. If you’re editing a film soundtrack in Audacity, you can exactly match
    the correct frame rate.
  prefs: []
  type: TYPE_NORMAL
- en: 'Phase Alternating Line (PAL) is the color TV broadcast standard for a good
    portion of the planet: Australia, much of Asia, South America, Europe, Greenland,
    and some African countries. It uses a 25 fps frame rate, which Audacity supports.'
  prefs: []
  type: TYPE_NORMAL
- en: Traditional film movies are at 24 fps.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re making an audio track for DVD, you can use NTSC, PAL, or 24 fps. For
    web streaming, you can use whatever frame rates you want.
  prefs: []
  type: TYPE_NORMAL
- en: The Compact Disk Digital Audio (CDDA) frame rate of 75 fps is for audio CDs.
    We learned about this for converting legacy analog media to CD in [Chapter 3](ch03.html
    "Chapter 3. Transferring Vinyl LPs (and Other Legacy Media) to CD"). For example,
    when you copy a vinyl LP into Audacity as one long track and then split the track
    into individual songs, selecting the CDDA frame rate ensures that all that splits
    will match the CDDA frames, and you won’t create clicks from the audio being out
    of sync with the CDDA frame rate.
  prefs: []
  type: TYPE_NORMAL
- en: Creating Loops
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some folks are totally overboard into loops. Loops are clips played over and
    over, such as when turning a few seconds of drumming into a long drum track, creating
    a backing music track from a short clip, or being hypnotically repetitious—whatever
    pleases you. You’ve probably seen low-budget documentaries that used loops to
    stretch a few minutes of music into background soundtracks.
  prefs: []
  type: TYPE_NORMAL
- en: A simple loop is easy. Start with a single short clip. Select **Effect** > **Repeat**.
    Enter how many times you want it to repeat. Audacity even does the arithmetic
    for you ([Figure 9-29](ch09s09.html#creating_a_simple_loop_by_using_a_short "Figure 9-29. Creating
    a simple loop by using a short clip and selecting Effect > Repeat")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a simple loop by using a short clip and selecting Effect > Repeat](httpatomoreillycomsourcenostarchimages797701.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-29. Creating a simple loop by using a short clip and selecting Effect
    > Repeat
  prefs: []
  type: TYPE_NORMAL
- en: You can loop a clip, a whole track, or a selection in a track. The repeated
    parts will be appended to the original selection, so if your selection is in the
    middle of a track, then the repeats will also be in the middle, starting to the
    right of the selection.
  prefs: []
  type: TYPE_NORMAL
- en: Mixdown to Stereo
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you have done all of your edits and cleanups and are getting ready to mix
    your tracks down to stereo, go into the Track menus of the individual tracks and
    assign them to the appropriate left, right, and mono channels. Left tracks go
    to the left channel at mixdown, right tracks go to the right channel, and mono
    tracks are mapped to both channels. In Audacity, the top channel of a stereo track
    is the left channel, and the bottom one is the right channel.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To learn more about cleaning up your tracks, fixing problems, and special effects,
    see [Chapter 3](ch03.html "Chapter 3. Transferring Vinyl LPs (and Other Legacy
    Media) to CD"), [Chapter 4](ch04.html "Chapter 4. Creating and Editing Live Tracks
    for CD"), [Chapter 12](ch12.html "Chapter 12. Fix-its and Cleanups"), and [Chapter 11](ch11.html
    "Chapter 11. Audacity Plug-ins for Special Effects").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Pan slider adjusts the left-right balance on mono and stereo tracks.](httpatomoreillycomsourcenostarchimages797703.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-30. The Pan slider adjusts the left-right balance on mono and stereo
    tracks.
  prefs: []
  type: TYPE_NORMAL
- en: You now have the option of adjusting the pan of each mono or stereo track, which
    means adjusting their left-right balance to enhance stereo imaging. You can do
    this either with the Pan slider on the Track panel or with the Pan slider on the
    sleek new Mixer Board that first appeared in Audacity 1.3.8\. The Pan slider does
    not change your project file; it only affects playback in Audacity and how your
    export will sound. Adjust this during playback in Audacity so you can hear exactly
    how your export will sound. This does not work on left or right tracks but only
    on mono and stereo tracks. [Figure 9-30](ch09s10.html#the_pan_slider_adjusts_the_left-right_ba
    "Figure 9-30. The Pan slider adjusts the left-right balance on mono and stereo
    tracks.") shows how this looks.
  prefs: []
  type: TYPE_NORMAL
- en: Next to the Pan slider is the Gain slider for adjusting track volume. Just like
    pan, gain does not change your project file but only controls how your export
    will sound. This is also adjustable during playback.
  prefs: []
  type: TYPE_NORMAL
- en: Audacity has several ways to mix and render your tracks down to a stereo track.
    First make sure that in the **Edit** > **Preferences** > **Import/Export** dialog
    you have selected “Always mix all tracks down to Stereo or Mono channel(s).”
  prefs: []
  type: TYPE_NORMAL
- en: Now select **Tracks** > **Mix and Render**. This replaces your tracks with the
    new stereo track. If you would rather not have your project tracks replaced by
    the new stereo track, don’t select Tracks > Mix and Render but remember that nifty
    keyboard shortcut ctrl-shift-M (Audacity 1.3.4 and newer). This mixes and renders
    a new stereo track that will appear below your mono tracks ([Figure 9-31](ch09s10.html#pressing_ctrl-shift-m_to_mix_and_render
    "Figure 9-31. Pressing ctrl-shift-M to mix and render preserves your original
    tracks and creates a new stereo track.")).
  prefs: []
  type: TYPE_NORMAL
- en: Now you have a nice stereo track all mixed and ready for more editing or to
    export to any number of playable formats. If you elected to use the ctrl-shift-M
    command to mix and render, you can export just your new stereo track by selecting
    the track (click the track label) and then selecting **File** > **Export Selection**.
  prefs: []
  type: TYPE_NORMAL
- en: '![Pressing ctrl-shift-M to mix and render preserves your original tracks and
    creates a new stereo track.](httpatomoreillycomsourcenostarchimages797705.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-31. Pressing ctrl-shift-M to mix and render preserves your original
    tracks and creates a new stereo track.
  prefs: []
  type: TYPE_NORMAL
