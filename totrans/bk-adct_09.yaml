- en: Too Loud! Clipping!
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is important at this stage to make sure that **View** > **Show Clipping**
    is checked. This highlights any clipped passages in your new stereo track with
    red bars. When multiple tracks are combined into a single track, they get louder,
    so clipping is a common mixdown problem. If your new downmixed track has clipping,
    you need to go back, lower some volumes, and mix and render again.
  prefs: []
  type: TYPE_NORMAL
- en: '![Double-click the Pan and Gain sliders to open a little window where you can
    type in your values.](httpatomoreillycomsourcenostarchimages797709.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9-33. Double-click the Pan and Gain sliders to open a little window where
    you can type in your values.
  prefs: []
  type: TYPE_NORMAL
- en: Before changing anything, first check your Pan and Gain sliders. It is easy
    for these sliders to get moved even when you don’t intend to move them. Carefully
    position the cursor on the slider button and click without moving it, and it will
    pop up the exact value. If you have trouble moving the slider, double-click it
    to open a little window where you can type in your pan or gain value ([Figure 9-33](ch09s10.html#double-click_the_pan_and_gain_sliders_to
    "Figure 9-33. Double-click the Pan and Gain sliders to open a little window where
    you can type in your values.")).
  prefs: []
  type: TYPE_NORMAL
- en: There are several ways to adjust the amplitude of your tracks. One is to change
    the amplitude of the tracks by selecting **Effect** > **Amplify**. Try a negative
    value of -3, which will reduce the amplitude by 3 decibels. So if the maximum
    amplitude is already at -3, this will make it -6\. The value -3 is about a one-half
    reduction in volume. That may sound like a lot, but as the human ear perceives
    sound, that is about one step. About the minimum change we can detect is 1 dB.
    This changes your track, so you may prefer to use the Gain slider instead. It
    also changes the amplitude only for mixdown and does not alter the original track.
    Whichever method you choose, you can preview it by clicking the **Play** button.
    When you’re mixing multiple tracks, don’t be surprised if you spend some time
    getting it right.
  prefs: []
  type: TYPE_NORMAL
- en: Control Your Channel Mapping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can have more control over mixing and rendering by not using Tracks > Mix
    and Render but rather going straight to the **File** > **Export** dialog. This
    combines mixing, rendering, and exporting all into a single operation. Before
    you do this, open the **Edit** > **Preferences** > **Import/Export** dialog and
    make sure that “Use Custom Mix” is selected and that “Always mix all tracks down
    to Stereo or Mono channel(s)” is not. This allows you to map your channels at
    export, and this is when you will be grateful that you gave all of your tracks
    useful names ([Figure 9-34](ch09s11.html#mapping_your_tracks_to_channels_at_expor
    "Figure 9-34. Mapping your tracks to channels at export (note the channel slider
    at the bottom)")). You can map tracks to more than one channel.
  prefs: []
  type: TYPE_NORMAL
- en: '![Mapping your tracks to channels at export (note the channel slider at the
    bottom)](httpatomoreillycomsourcenostarchimages797711.png.jpg)'
  prefs: []
