- en: Why does the following program write out a correct file on UNIX and a bad one
    on Microsoft Windows? The program writes out 128 characters, but Microsoft Windows
    contains 129\. Why?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么以下程序在 UNIX 上输出正确的文件，而在 Microsoft Windows 上输出错误的文件？程序写出了 128 个字符，但 Microsoft
    Windows 包含 129 个字符。为什么？
