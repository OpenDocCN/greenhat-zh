- en: A programmer once worked on a form letter generation program for a bank. The
    bank wanted to send out a special, personalized letter to its richest 1,000 customers.
    Unfortunately for the programmer, he didn't adequately debug his code. Even worse,
    the bank didn't check the first batch of form letters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有一位程序员为一家银行编写了一个批量生成信件的程序。银行想要向其最富有的1000位客户发送一封特别定制的信件。不幸的是，对于这位程序员来说，他没有充分调试他的代码。更糟糕的是，银行没有检查第一批批量生成的信件。
- en: 'The result: The wealthiest 1,000 customers all got a letter that began, "Dear
    Rich Bastard."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：最富有的1000位客户都收到了一封以“亲爱的富家子弟”开头的信。
