- en: Chapter 4. Advertising and Special Effects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章 广告和特效
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223108.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223108.png.jpg)'
- en: Advertising is about presenting a message to a target audience as effectively
    as possible, for the least possible cost. GIMP can’t help you rein in your media
    costs or identify your target audience, but it can help you present a compelling
    product message. The tutorials in this chapter utilize GIMP tools you’ve already
    encountered in this book, building on skills you’ve developed and teaching you
    how to apply those skills to common advertising tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 广告的目的是以尽可能低的成本，尽可能有效地向目标受众传达信息。GIMP不能帮助你控制媒体成本或确定你的目标受众，但它可以帮助你展示一个引人注目的产品信息。本章中的教程利用了你在本书中已经遇到的GIMP工具，建立在你的技能之上，并教你如何将这些技能应用到常见的广告任务中。
- en: Print vs. Web
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 印刷与网络
- en: An advertisement’s destination dictates its design. Understanding the requirements
    and limitations of the destination medium is an important part of the advertising
    design process. Creating web ads doesn’t require as much time, effort, or computer
    memory as creating print ads, but the nature of the Web limits advertising in
    many ways.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 广告的目的决定了其设计。了解目标媒体的要求和限制是广告设计过程中的重要部分。创建网络广告不需要像创建印刷广告那样多的时间、精力和计算机内存，但网络的性质在许多方面限制了广告。
- en: Web ads are designed to be viewed on computer monitors, so the images are usually
    small and measured at the monitor’s resolution, typically 72 or 98 ppi. Web ads
    are also displayed in the same RGB format in which the images were created. For
    these reasons, they’re a bit easier to create than print ads, but because the
    monitor resolution and screen space are limited, web ads can’t show as much detail.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 网络广告是为了在计算机显示器上查看而设计的，因此图像通常较小，并且以监视器的分辨率测量，通常是72或98 ppi。网络广告也以创建图像时使用的相同RGB格式显示。因此，它们比印刷广告更容易创建，但由于监视器分辨率和屏幕空间有限，网络广告无法展示太多细节。
- en: In comparison, print ads are usually larger and measured at higher resolutions
    (150 dpi to 300 dpi), which require far more computer memory to produce. Additionally,
    print ads created in RGB generally must be converted to the CMYK format the printer
    requires. Because GIMP doesn’t currently support direct manipulation of images
    in CMYK, your ads will be created in RGB, and the conversion process will have
    to be handled by the printer or a third-party service bureau.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，印刷广告通常更大，分辨率更高（150 dpi到300 dpi），这需要更多的计算机内存来制作。此外，在RGB中创建的印刷广告通常必须转换为打印机所需的CMYK格式。由于GIMP目前不支持直接操作CMYK图像，你的广告将使用RGB创建，转换过程将由打印机或第三方服务局处理。
- en: Note
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you’re not afraid of the command line, you can also try using the ImageMagick
    suite of command-line tools to handle image color conversion. If RGB images are
    built with the Little CMS (LCMS) library, the Convert tool can convert them to
    CMYK using International Color Consortium (ICC) profiles. Your personal printer
    probably has ICC profile files, and GIMP supports their use even if it doesn’t
    work directly with CMYK color.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你不害怕命令行，你也可以尝试使用ImageMagick命令行工具套件来处理图像颜色转换。如果RGB图像是用Little CMS (LCMS)库构建的，转换工具可以使用国际色彩联盟（ICC）配置文件将它们转换为CMYK。你的个人打印机可能包含ICC配置文件，即使GIMP不能直接处理CMYK颜色，它也支持它们的使用。*'
- en: Stock Images
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 库存图片
- en: Most web and print advertising work starts with stock images. Luckily, the Internet
    has opened up stock image collections to the masses and reduced the cost of those
    images in the process. These images are ideal for use in web ads because they’re
    inexpensive, of reasonable quality, and available in many sizes. Most stock image
    collections provide images in GIMP-supported formats such as TIFF and JPEG, and
    prices on low-cost stock image websites like BigStockPhoto.com, iStockphoto.com,
    and CanStockPhoto.com range from $1 to $5 per image.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网络和印刷广告工作都是从库存图片开始的。幸运的是，互联网已经将库存图片收藏向大众开放，并在这一过程中降低了这些图片的成本。这些图片非常适合用于网络广告，因为它们价格低廉，质量合理，并且有多种尺寸可供选择。大多数库存图片收藏提供GIMP支持的格式，如TIFF和JPEG，而在像BigStockPhoto.com、iStockphoto.com和CanStockPhoto.com这样的低成本库存图片网站上，每张图片的价格从1美元到5美元不等。
- en: You can use low-cost stock images for some print ads, though for projects like
    posters and banners it may be best to use images from professional stock image
    collections instead. Professional stock image services usually offer much larger
    images, ones that are big enough to suit large-scale print projects. In addition
    to per-file downloads, professional stock image services may also sell complete
    CD collections or provide monthly subscriptions. Prices vary greatly, however.
    A single image might cost $80 to $200, while a CD collection might cost around
    $500\. Websites like ThinkStockPhotos.com and GettyImages.com charge approximately
    $199 per month and $1,200 per year for subscriptions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用低成本库存图片进行一些印刷广告，但对于像海报和横幅这样的项目，最好使用来自专业库存图片收藏的图片。专业库存图片服务通常提供更大的图片，足够大，可以满足大规模印刷项目。除了按文件下载外，专业库存图片服务还可能销售完整的CD收藏或提供月度订阅。然而，价格差异很大。一张图片可能价值80到200美元，而CD收藏可能价值约500美元。像ThinkStockPhotos.com和GettyImages.com这样的网站每月订阅费约为199美元，年订阅费约为1,200美元。
- en: Online stock image collections typically offer each image in a few different
    sizes. These image sizes are generally given in pixels, and you’ll want to buy
    the largest version of the image you can afford. This will allow you to scale
    down the image to a size appropriate for your project. Remember that the dots
    per inch (dpi) value for print ads (150 dpi to 300 dpi) is different from pixels
    per inch (ppi) for web ads (72 ppi or 98 ppi). An image that is 1,200 pixels wide
    is 4 inches wide when printed at 300 dpi for a magazine (300 dpi × 4 inches =
    1,200 pixels), but it’s over 16½ inches wide when printed at 72 dpi for the Web!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在线库存图片收藏通常提供每个图片的几种不同尺寸。这些图片尺寸通常以像素为单位给出，您会想购买您能负担得起的最大版本。这将允许您将图片缩放到适合您项目的尺寸。记住，印刷广告的每英寸点数（dpi）值（150
    dpi到300 dpi）与网络广告的每英寸像素数（ppi）不同（72 ppi或98 ppi）。当以300 dpi打印在杂志上时，宽度为1,200像素的图片是4英寸宽（300
    dpi × 4英寸 = 1,200像素），但在以72 dpi打印到网络上时，宽度超过16½英寸！
- en: Note
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*In practice, there is no difference between dpi and ppi; both are references
    to points of color per inch. Dpi is generally used in printing, whereas ppi is
    used for monitors.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*实际上，dpi和ppi之间没有区别；两者都是每英寸颜色点的参考。dpi通常用于印刷，而ppi用于显示器。*'
- en: Another issue to consider when using stock images is licensing. Many low-cost
    stock image collections license all of their images for a wide range of uses,
    but some allow each photographer to specify his or her own license parameters.
    Professional stock image services have very specific licensing policies. You’ll
    need to read the licenses carefully to determine whether or not you can use the
    image as you’d like.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用库存图片时，还需要考虑的一个问题是许可。许多低成本库存图片收藏为广泛的用途许可所有图片，但一些允许摄影师指定自己的许可参数。专业库存图片服务有非常具体的许可政策。您需要仔细阅读许可协议，以确定您是否可以按您希望的方式使用图片。
- en: The issue of model releases is also tricky. A *model release* is written permission
    to use the likeness of a person, place, or identifying mark (such as a logo) that
    might otherwise have limited rights of use. Model releases are most often used
    in connection with photos of people and are required if the individual’s face
    is recognizable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 模特释放声明的问题也很棘手。*模特释放声明*是使用个人、地点或识别标记（如标志）的书面许可，这些标记可能在其他情况下使用权利有限。模特释放声明最常用于与人物照片相关联，如果个人的面部可识别，则必须提供。
- en: Most stock image websites require that anyone submitting a photo of a person
    also include a model release giving permission to use the likeness in other projects.
    A model release allows a designer to use a stock image for a wide range of purposes
    but protects the model’s image from misuse.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数库存图片网站要求提交人物照片的人也提供一份模特释放声明，允许在其他项目中使用其形象。模特释放声明允许设计师为广泛的用途使用库存图片，但同时也保护模特的形象不被滥用。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*A very detailed guide to model releases is available at* [http://www.danheller.com/model-release.html](http://www.danheller.com/model-release.html).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*有关模特释放声明的非常详细的指南可在[http://www.danheller.com/model-release.html](http://www.danheller.com/model-release.html)找到。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223110.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223110.png.jpg)'
- en: '*Most advertising projects make use of stock photos.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*大多数广告项目都使用库存照片。*'
- en: Color, Contrast, and Grayscale
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 颜色、对比度和灰度
- en: Flip through any glossy trade magazine, and you’ll see how color and contrast
    are used effectively in print advertising. GIMP offers several tools for enhancing
    existing colors, among them the Curves, Levels, and Hue-Saturation tools. Each
    of these can be used to add pizzazz to an image or to alter an image’s mood. The
    Brightness-Contrast tool is often used in conjunction with these other tools to
    make overall ambient lighting changes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 翻阅任何一本光鲜亮丽的行业杂志，你都会看到在印刷广告中如何有效地使用颜色和对比度。GIMP提供了几个增强现有颜色的工具，其中包括曲线、级别和色调-饱和度工具。这些工具中的每一个都可以用来为图像增添活力或改变图像的氛围。亮度-对比度工具通常与其他工具结合使用，以进行整体环境光的变化。
- en: 'While color grabs the viewer’s attention, you can choose Colors▸Desaturate
    to remove color from an image, leaving just contrasting white, black, and gray
    to achieve a subtler effect. The level of contrast in a grayscale image sets the
    mood: a high-contrast grayscale image conveys energy, while a softly blurred grayscale
    image evokes a feeling of calm and lends the subject a sense of style and class.
    GIMP offers many tools for controlling contrast in grayscale images, including
    numerous layer and tool blend modes.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当颜色吸引观众的注意力时，你可以选择“颜色”▸“去饱和”来从图像中移除颜色，仅留下对比鲜明的黑白灰，以达到更微妙的效果。灰度图像中的对比度水平设定了氛围：高对比度的灰度图像传达出能量，而柔和模糊的灰度图像唤起平静的感觉，并为主题增添风格和气质。GIMP提供了许多工具来控制灰度图像的对比度，包括众多图层和工具混合模式。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223112.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223112.png.jpg)'
- en: '*Use the Curves tool to increase contrast and achieve more dramatic lighting
    effects.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用曲线工具增加对比度，以实现更戏剧性的照明效果。*'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Used in this context,* grayscale *is not the same as the Grayscale mode (Image*▸*Mode*▸*Grayscale).
    In Grayscale mode an image has no color content, because it only has a gray channel.
    In the case of desaturated RGB images, the color content has been removed, but
    because the image is still in RGB mode, color can be added back in.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*在此上下文中，*灰度*与“灰度模式”（图像▸模式▸灰度）不同。在灰度模式下，图像没有色彩内容，因为它只有一个灰色通道。在去饱和的RGB图像的情况下，色彩内容已被移除，但由于图像仍然处于RGB模式，因此可以添加颜色。'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223114.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223114.png.jpg)'
- en: '*Lighting plays an important role in advertising, whether the images are color
    or grayscale.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*在广告中，无论图像是彩色还是灰度，照明都扮演着重要的角色。*'
- en: 'There’s another reason to consider desaturating images with GIMP: you can add
    color back in at any time—any color you choose. Colorizing a desaturated image
    is one more way to set the mood for an advertisement. A range of blues can be
    cold and harsh, while rich reds and yellows are warm and energetic.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用GIMP去饱和图像的另一个原因是：你可以在任何时候添加任何你选择的颜色。为去饱和的图像上色是设定广告氛围的另一种方式。一系列蓝色可能显得冷峻，而丰富的红色和黄色则显得温暖和充满活力。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223116.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223116.png.jpg)'
- en: '*Desaturated images (like the one on the left) are RGB images where the Saturation
    is set to 0\. The Hue and Lightness may be set to any value. The colorized images
    (center and right) result from changing all three settings.*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*去饱和的图像（如左侧所示）是饱和度设置为0的RGB图像。色调和亮度可以设置为任何值。彩色图像（中间和右侧）是通过改变所有三个设置得到的。*'
- en: It’s Up to You
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由你决定
- en: GIMP gives the graphic designer many ways to create eye-catching advertisements.
    The tutorials in this chapter are less about learning new techniques than they
    are about practicing what you’ve already learned. Tutorials elsewhere in this
    book show you how to create 3-D images and reflections or enhance color and lighting.
    Try applying these techniques to stock photographs and you’ll soon find that in
    the hands of a creative designer, the possibilities are endless.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP为图形设计师提供了许多创造引人注目广告的方法。本章中的教程与其说是学习新技术，不如说是练习你已经学到的内容。本书其他部分的教程展示了如何创建3D图像和反射或增强色彩和照明。尝试将这些技术应用到库存照片上，你很快会发现，在富有创意的设计师手中，可能性是无限的。
- en: 4.1 Creative Text Design
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.1 创意文字设计
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223118.png.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223118.png.jpg)'
- en: '*The ordinary becomes extraordinary, with a little help from GIMP.*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*有了GIMP的帮助，平凡变得不平凡。*'
- en: GIMP is first and foremost a tool for working with raster images. Most desktop
    users will prefer to work with GIMP when dealing with their digital photographs
    but might choose other tools like Inkscape or Scribus when working with text.
    Yet GIMP does a great job with text effects in ways that people might think can
    only be done with those vector applications.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP首先是一个处理位图图像的工具。大多数桌面用户在处理他们的数码照片时会更倾向于使用GIMP，但在处理文字时可能会选择其他工具，如Inkscape或Scribus。然而，GIMP在文字效果方面做得很好，这是人们可能认为只能通过那些矢量应用程序来完成的事情。
- en: In this tutorial I’ll walk you through a little text trick I stumbled upon in
    a design magazine. The goal of the project is to map an image onto text but keep
    the original image recognizable. In the original magazine article, the process
    was handled using Adobe InDesign, a vector layout tool. It does clever things
    with text using boxes to align and block objects within the layout. Fortunately,
    this particular effect turns out to be even easier to produce with GIMP than with
    InDesign.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我将向您展示我在一本设计杂志上偶然发现的一个小文字技巧。这个项目的目标是把图像映射到文字上，但保持原始图像的可识别性。在原始杂志文章中，这个过程是通过Adobe
    InDesign，一个矢量布局工具来处理的。它使用框来对齐和布局中的对象进行巧妙处理。幸运的是，这个特定的效果用GIMP制作起来甚至比用InDesign还要简单。
- en: Projects like this have important periphery components beyond just the text.
    This design requires a source image with sufficient color and contrast. Without
    color and contrast, the shapes within the image won’t be recognizable through
    the text.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的项目除了文字之外，还有重要的外围组成部分。这个设计需要一个具有足够色彩和对比度的源图像。没有色彩和对比度，图像中的形状通过文字将无法识别。
- en: The project also requires a suitable font. The font should be thick and without
    any serifs. Serif fonts clutter the final image and in most cases won’t allow
    as much detail from the source image to be displayed, even when bold versions
    of the serif font are used. Serif fonts can also make text from the image difficult
    to recognize.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 项目还需要一个合适的字体。字体应该是粗体且没有衬线的。衬线字体会使最终图像杂乱，在大多数情况下，即使使用衬线字体的粗体版本，也不会显示源图像的太多细节。衬线字体也可能使图像中的文字难以识别。
- en: GIMP’s text features make actual design possible in a few minutes, with a limited
    sequence of steps. Before diving in, take a look at some of those periphery issues.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP的文字功能使得在几分钟内进行实际设计成为可能，只需一系列有限的步骤。在深入之前，先看看那些外围问题。
- en: Selecting a Stock Image
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择库存图片
- en: To start the project, select an appropriate portrait from one of the many stock
    image sites on the Internet. The one in this tutorial comes from BigStockPhoto.com.
    The picture should ideally include two important features. The first is a solid-colored
    background. A multicolored or otherwise cluttered background makes it harder to
    isolate the subject of the image when you apply your text effect.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始这个项目，从互联网上众多库存图片网站中选择一个合适的肖像。这个教程中的图片来自BigStockPhoto.com。理想的图片应包括两个重要特征。第一个是纯色背景。多色或杂乱的背景在应用文字效果时会使图像的主题难以分离。
- en: The second important feature is color contrast. An all-black image would work
    but would end up being mere shadow-filled text. For this project, I selected a
    woman in a black dress with enough skin tones to provide some color contrast.
    Later you’ll add to that contrast with a soft vignette.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个重要的特征是色彩对比。全黑的照片虽然可行，但最终只会是充满阴影的文字。对于这个项目，我选择了一位穿着黑色连衣裙的女性，她有足够的肤色来提供一些色彩对比。稍后你将使用柔和的晕影来增强这种对比。
- en: Choosing a Font
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择字体
- en: This effect works best with thick, straight-edged fonts (script fonts don’t
    show the image well, even when boldface type is used). In this tutorial, I’m using
    the ErgoeExtrabold Thin font, but any sans bold font, such as Tahoma Bold, will
    suffice.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这种效果最适合使用粗体、边缘直的字体（手写体字体即使加粗也无法很好地显示图片）。在这个教程中，我使用的是ErgoeExtrabold Thin字体，但任何无衬线粗体字体，如Tahoma
    Bold，都足够使用。
- en: 'Select the **Text** tool and open the Tool Options dialog (**Dialogs**▸**Tool
    Options**). Near the bottom of the dialog are three options: Indent, Line Spacing,
    and Letter Spacing. You won’t be using the Indent option but will use the other
    two.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文字**工具并打开工具选项对话框（**对话框**▸**工具选项**）。在对话框的底部附近有三个选项：缩进、行间距和字母间距。你不会使用缩进选项，但会使用其他两个。
- en: Line Spacing sets the space between lines. You want to decrease this (to negative
    values) so the lines of text will be as close together as possible, without overlapping.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行间距设置行与行之间的空间。你想要减小这个值（到负值），以便文本行尽可能地靠近，而不重叠。
- en: Letter Spacing just sets the area between letters. This is similar to kerning
    but not exactly identical. Again, the technical explanation isn’t important here.
    You just want to reduce this setting (also to negative numbers) to reduce the
    space between letters, the closer the better.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字母间距仅设置字母之间的区域。这与字距调整类似，但并不完全相同。再次强调，这里的技术解释并不重要。你只想降低这个设置（也可以是负数），以减少字母之间的空间，越接近越好。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223120.png.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223120.png.jpg)'
- en: '*All three samples are set to 51 pixels. Tahoma Bold is commonly available
    on Windows systems and available from the Wine Fonts collection under Linux or
    free font archives on the Internet.*'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*所有三个样本都设置为51像素。在Windows系统上，**Tahoma Bold**字体通常可用，在Linux系统下可以从Wine字体集合或互联网上的免费字体档案中获取。*'
- en: Adding a Vignette
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加渐晕
- en: Now you’re ready to start the tutorial. The first thing is to add a soft vignette.
    This makes the final image more colorful while keeping the woman’s shape recognizable.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以开始教程了。首先，添加一个柔和的渐晕。这会使最终图像更加多彩，同时保持女性的形状可识别。
- en: Add a transparent layer above the main layer (**Layer**▸**New Layer**) and name
    this new layer *Vignette*.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主图层上方添加一个透明图层（**图层**▸**新建图层**），并将这个新图层命名为“渐晕”。
- en: Choose the **Ellipse Select** tool from the Toolbox and draw an oval selection
    in the canvas around the girl. Then feather the selection (**Select**▸**Feather**)
    by **100 pixels**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具，在画布上围绕女孩绘制一个椭圆形选择。然后通过**100像素**对选择进行羽化（**选择**▸**羽化**）。
- en: Choose a warm color, such as the **231**/**127**/**35** used here, from the
    Change Foreground Color dialog that opens by clicking on the foreground color
    box in the Toolbox.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中点击前景色框打开的“更改前景色”对话框中选择一个暖色调，例如这里使用的**231**/**127**/**35**。
- en: Choose the **Gradient** tool from the Toolbox. In the Tool Options dialog, set
    the Gradient to **FG to Transparent** and the Shape to **Radial**. Click and drag
    in the canvas from the middle of the selection to just past the top of the selection.
    Set the Vignette layer’s mode to **Multiply**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**渐变**工具。在工具选项对话框中，将渐变设置为**前景到透明**，形状设置为**径向**。从选择的中心点击并拖动到选择顶部稍后位置。将渐晕图层的模式设置为**乘法**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223122.png.jpg)'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223122.png.jpg)'
- en: '*The vignette will add a splash of color to the final image. Experiment with
    different color choices to see how it affects the design.*'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*渐晕将为最终图像添加一抹颜色。尝试不同的颜色选择，看看它如何影响设计。*'
- en: A little noise can be added here for artistic effect, but this step is optional.
    Open the HSV Noise filter (**Filters**▸**Noise**▸**HSV Noise**) and set the Holdness
    to **2**, the Saturation to **255**, and the Value to **255**. The default setting
    for Hue should be left at **3**. Apply this to the Vignette by clicking **OK**.
    The noise will be applied within the selection and only to colored pixels, not
    transparent ones.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在这里添加一些噪点以产生艺术效果，但这一步是可选的。打开HSV噪点过滤器（**滤镜**▸**噪点**▸**HSV噪点**），将保持度设置为**2**，饱和度设置为**255**，亮度设置为**255**。色调的默认设置应保持为**3**。通过点击**确定**应用此设置到渐晕图层。噪点将在选择区域内应用，并且仅应用于彩色像素，不透明像素不受影响。
- en: Clear the selection (**Select**▸**None**) and merge the Vignette and Background
    layers (**Image**▸**Flatten Image**).
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择（**选择**▸**无**）并合并渐晕和背景图层（**图像**▸**合并图像**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223124.png.jpg)'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223124.png.jpg)'
- en: '*The vignette will add some additional color to the final image. Adding noise
    is optional and may not be visible, depending on the font thickness.*'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*渐晕将为最终图像添加一些额外的颜色。添加噪点是可选的，并且可能不可见，这取决于字体的粗细。*'
- en: Adding a Text Layer
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加文本图层
- en: The text used for this tutorial can be from any source. Since most of the text
    won’t be visible, it doesn’t help to use text you expect to read, though many
    letters will be legible. The text here amounts to 1,500 words from the Lorem Ipsum
    Generator formatted with no line breaks, which was then loaded into the Text Editor
    window. If this isn’t long enough, copy and paste it again below the first block
    of text.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程使用的文本可以来自任何来源。由于大部分文本将不可见，使用你期望阅读的文本没有帮助，尽管许多字母仍然可辨认。这里的文本是从Lorem Ipsum Generator生成的1,500个单词，格式化时没有换行，然后加载到文本编辑器窗口中。如果这还不够长，可以在第一块文本下方复制并粘贴它。
- en: Reset the default colors in the Toolbox by typing **D** in the canvas. Choose
    the **Text** tool from the Toolbox and then click and drag in the image. This
    displays the editing box in the canvas where you can type text. Drag the handles
    in the editing box so it covers the girl and vignette. Click inside the editing
    box and paste the Lorem Ipsum text copied from your browser.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱中通过在画布上输入**D**来重置默认颜色。从工具箱中选择**文本**工具，然后在图像中单击并拖动。这将在画布上显示编辑框，您可以在其中输入文本。拖动编辑框中的手柄，使其覆盖女孩和渐晕。在编辑框内单击并粘贴从浏览器复制的Lorem
    Ipsum文本。
- en: In the Tool Options dialog, set the font (ErgoeExtrabold Thin is used here),
    size, line spacing, and letter spacing as discussed previously. (Set the font
    and size before changing the spacing.) You’ll also want the text in black so you
    can see it in the canvas. Set the line spacing to **–12** and the letter spacing
    to **–3**. This is sufficient to push the letters up against each other horizontally
    and vertically without overlapping, at least for this specific font and size.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具选项对话框中，设置字体（这里使用Ergoe Extrabold Thin），大小、行间距和字间距，如前所述。（在更改间距之前设置字体和大小。）您还希望文本为黑色，以便在画布上看到它。将行间距设置为**-12**，字间距设置为**-3**。这对于将字母在水平和垂直方向上推近彼此而不重叠是足够的，至少对于这个特定的字体和大小来说是这样。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223126.png.jpg)'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223126.png.jpg)'
- en: '*Initially the text may not be aligned with the rest of the image, but that
    can be fixed with the Align Tool.*'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*最初文本可能与图像的其余部分不对齐，但可以使用对齐工具来修复这个问题。*'
- en: Drag the Text Box handles so the text covers the entire image, making the bounding
    box larger than the canvas.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖动文本框手柄，使文本覆盖整个图像，使边界框大于画布。
- en: Use the **Align** Tool to align the text layer with the top and left sides of
    the image window.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将文本层与图像窗口的顶部和左侧对齐。
- en: Make the text layer fit the size of the image window(**Layer**▸**Layer to Image
    Size**).
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使文本层适应图像窗口的大小（**图层**▸**图层到图像大小**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223128.png.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223128.png.jpg)'
- en: '*With the canvas zoomed out, the text layer is visibly larger than the background
    layer. This will provide some flexibility to find just the right fit for your
    mask.*'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当画布缩小到一定程度时，文本层在视觉上比背景层大。这将为您找到合适的蒙版尺寸提供一些灵活性。*'
- en: Creating a Mask Layer
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建蒙版层
- en: Now you’re ready to create your mask. Unlike with other projects, you won’t
    use the Layer Mask feature of GIMP. Instead, this mask is simply a white layer
    over the text layer. What you’re going to do is paste over the original image
    with a white layer with text stamped out of it. Where the text is stamped out,
    the original image shows through.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经准备好创建蒙版了。与其他项目不同，您不会使用GIMP的图层蒙版功能。相反，这个蒙版只是一个覆盖在文本层上的白色图层。您将要做的就是粘贴一个带有文本的白色图层覆盖原始图像。在文本被戳出的地方，原始图像会显示出来。
- en: Add a white layer to the image (**Layer**▸**Layer New**) and name it *White*.
    Drag this layer in the Layers dialog below the background layer with the woman
    in the black dress. Drag the text layer below the background layer too.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向图像添加一个白色图层（**图层**▸**图层新建**）并命名为*白色*。将此图层拖动到图层对话框中，位于带有穿黑色连衣裙的背景图层下方。也将文本层拖动到背景图层下方。
- en: Click the text layer in the Layers dialog to make it active. Create a selection
    of the text (**Layer**▸**Transparency**▸**Alpha to Transparency**). Invert the
    selection (**Select**▸**Invert**).
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击文本层以使其处于活动状态。创建文本的选择（**图层**▸**透明度**▸**Alpha到透明度**）。反转选择（**选择**▸**反转**）。
- en: Click the **White** layer in the Layers dialog to make it active. Copy the selection
    (**Edit**▸**Copy**). Paste the copy (**Edit**▸**Paste**). This creates a Floating
    Selection in the Layers dialog. Convert this to a new layer (**Layer**▸**To New
    Layer**).
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击**白色**图层以使其处于活动状态。复制选择（**编辑**▸**复制**）。粘贴副本（**编辑**▸**粘贴**）。这将在图层对话框中创建一个浮动选择。将其转换为新的图层（**图层**▸**转到新图层**）。
- en: Turn off the visibility of the text layer by clicking the Eye icon to the left
    of the layer thumbnail in the Layers dialog.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击图层缩略图左侧的“眼睛”图标来关闭文本层的可见性。
- en: Click the Original layer containing the woman in the Layers dialog to make it
    active. Choose the **Move** tool from the Toolbox. Hold down the SHIFT key and
    click and drag in the canvas to move the woman and vignette around under the mask.
    Zoom in, if necessary, to get a closer look at the result.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击包含女性的原始图层以使其处于活动状态。从工具箱中选择**移动**工具。按住SHIFT键，在画布上单击并拖动以在蒙版下移动女性和渐晕。如果需要，放大以更仔细地查看结果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223130.png.jpg)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223130.png.jpg)'
- en: '*This is the final image, except you may want to adjust the position of the
    mask over the background image.*'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这是最终图像，除了您可能想要调整蒙版在背景图像上的位置。*'
- en: Further Exploration
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Moving the source image around under the mask may not be sufficient to get a
    quality result. You may need to adjust the text layer font size or the line or
    letter spacing. You may even need to try a different font. If any of this becomes
    necessary, turn off the visibility of the mask layer first and then duplicate
    the text layer. Adjust the font settings in the text layer duplicate. Then repeat
    the selection, invert, copy, and paste process to create a new mask. Keeping multiple
    versions of the text layer and masks lets you compare the masks and return to
    the version that looks best without having to re-create it later.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在蒙版下移动源图像可能不足以获得高质量的成果。您可能需要调整文本层的字体大小或行间距或字母间距。您甚至可能需要尝试不同的字体。如果任何这些变得必要，首先关闭蒙版层的可见性，然后复制文本层。在文本层副本中调整字体设置。然后重复选择、反转、复制和粘贴过程以创建新的蒙版。保留多个文本层和蒙版版本让您可以比较蒙版并返回看起来最好的版本，而无需稍后重新创建它。
- en: 4.2 3-D Package Designs
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.2 3-D包装设计
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223132.png.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223132.png.jpg)'
- en: '*Three-dimensional objects are a snap to create using the Perspective tool.*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用透视工具创建三维物体非常简单。*'
- en: Sometimes an ad needs to include a 3-D object that you don’t have available
    to photograph, such as a product package. There are many ways to use GIMP to simulate
    three dimensions. The most common method uses drop shadows to simulate a light
    source and add a sense of depth. But drop shadows only place one plane above another.
    They can’t add depth to the image itself.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，广告需要包含一个您没有可用于拍照的3-D对象，例如产品包装。有许多方法可以使用GIMP来模拟三维效果。最常见的方法是使用投影来模拟光源并增加深度感。但是投影只将一个平面放置在另一个平面之上。它们不能为图像本身增加深度。
- en: Fortunately, light and shadows aren’t the only tricks available to GIMP users.
    You can also play with perspective. The Perspective tool in GIMP’s toolbox provides
    a simple interface that allows you to change the direction from which an object
    is viewed; for example, you might choose to view the image head-on or to rotate
    it and view it at an angle. If you need to use 3-D packages in your designs, it’s
    best to get familiar with the Perspective tool.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，光和阴影并不是GIMP用户可用的唯一技巧。您还可以玩转透视。GIMP工具箱中的透视工具提供了一个简单的界面，允许您改变观察对象的方向；例如，您可以选择正面观察图像或旋转它以从角度观察。如果您需要在设计中使用3-D包装，最好熟悉透视工具。
- en: In this tutorial you’ll create a 3-D product package for a fictitious mobile
    phone manufacturer. You take a set of images, arrange them to form the front and
    sides of the box, align the sides, and then angle the box away from the viewer.
    As is often the case, you’ll save a lot of time if you choose stock images wisely.
    The actual layout and perspective changes are relatively simple tricks that bring
    the stock images to life.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，您将为一家虚构的手机制造商创建一个3-D产品包装。您将一组图像排列成盒子的前面和侧面，对齐侧面，然后将盒子角度调整到远离观众的位置。通常情况下，如果您明智地选择库存图像，您将节省大量时间。实际的布局和透视变化相对简单，这些技巧可以使库存图像栩栩如生。
- en: This project is scaled for use on the Web, which generally uses 98 ppi for images.
    To produce the same effect for a print project, leave the original canvas at 300
    dpi and scale up the processes accordingly.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此项目是为网络使用而缩放的，网络通常使用98 ppi的图像。为了在印刷项目中产生相同的效果，请将原始画布保持为300 dpi，并相应地放大处理过程。
- en: Preparing the Front of the Box
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备盒子的前面
- en: Open a new canvas window by choosing **File**▸**New** in the toolbox. In the
    Create a New Image dialog that pops up, choose the **US Letter** template. Making
    this choice will change the settings in the Advanced Options section. For this
    project, which is bound for the Web, change the resolution to **98 ppi**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在工具箱中选择**文件**▸**新建**来打开一个新的画布窗口。在弹出的创建新图像对话框中，选择**US Letter**模板。选择此选项将更改高级选项部分中的设置。对于这个面向网络的工程，将分辨率更改为**98
    ppi**。
- en: Add a vertical guide (**Image**▸**Guides**▸**New Guide (by Percent)**) centered
    on the canvas. This will be a visual cue to center the stock photos on opposite
    sides of the canvas.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布中心添加一个垂直参考线（**图像**▸**参考线**▸**新建参考线（按百分比）**）。这将作为一个视觉提示，帮助将库存照片放置在画布的两侧。
- en: Open your two stock images and scale each one to about 5 inches wide—a little
    more than half the width of the new canvas (**Image**▸**Scale Image**). In this
    example I use a photo of an older-model mobile phone and a photo of someone using
    a phone.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您的两张库存图片，并将每张图片的宽度缩放到大约5英寸——略大于新画布宽度的一半（**图像**▸**缩放图像**）。在这个例子中，我使用了一款老款手机的图片和某人使用手机的图片。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223134.png.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223134.png.jpg)'
- en: '*You can scale the stock images before you copy and paste them, or you can
    copy and paste them and then scale the new layers by choosing Layer*▸*Scale Layer.
    Use the method easier for you, because the result will be the same.*'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*您可以在复制粘贴之前缩放库存图片，或者复制粘贴后再通过选择**图层**▸**缩放图层**来缩放新图层。使用您觉得更方便的方法，因为结果将是一样的。*'
- en: Copy and paste each stock image into the canvas as a new layer by choosing **Layer**▸**New
    Layer** after pasting each image. Name one layer *Mobile Phone* and the other
    layer *Girl*.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在粘贴每张库存图片后，通过选择**图层**▸**新建图层**将每张库存图片作为新图层粘贴到画布上。将一个图层命名为*手机*，另一个图层命名为*女孩*。
- en: Use the **Alignment** tool from the Toolbox to left-align the Mobile Phone layer
    and to right-align the Girl layer, both along the bottom edge of the canvas. To
    use this tool, first choose the tool, and then click the layer in the canvas.
    Using the arrow buttons in the Tool Options dialog, align the layer relative to
    the image at the correct canvas edges.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用工具箱中的**对齐工具**将手机图层左对齐，并将女孩图层右对齐，都沿画布底部边缘对齐。要使用此工具，首先选择工具，然后在画布中单击图层。使用工具选项对话框中的箭头按钮，将图层相对于图像在正确的画布边缘对齐。
- en: Arrange the layer stack so the Mobile Phone layer is on top in the Layers dialog.
    If necessary, use the **Move** tool to manually adjust the Mobile Phone layer
    so the phone is roughly centered on the left half of the canvas.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中调整图层堆叠顺序，使手机图层位于顶部。如有必要，使用**移动工具**手动调整手机图层，使手机大致居中在画布的左半部分。
- en: Click the **Mobile Phone** layer in the Layers dialog.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击**手机**图层。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Use the **Rectangle Select** tool to create a selection to the right of the
    guide that encloses the Girl layer.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**矩形选择工具**创建一个选择，该选择位于参考线右侧，并包围女孩图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223136.png.jpg)'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223136.png.jpg)'
- en: '*The layer mask on the Mobile Phone layer is used to mask out any part of the
    layer overlapping the right half of the canvas.*'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*手机图层上的图层蒙版用于屏蔽掉与画布右半部分重叠的任何图层部分。*'
- en: With the canvas selected, press **D** to reset the foreground and background
    colors to black and white, respectively.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布后，按**D**键将前景色和背景色分别重置为黑色和白色。
- en: Make sure the layer mask is still active for the Mobile Phone layer by clicking
    the mask, and then drag the foreground color (black) from the toolbox into the
    selection. This will mask out the part of this layer overlapping the Girl layer.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击蒙版并从工具箱中将前景色（黑色）拖入选择，确保移动手机图层的图层蒙版仍然处于活动状态。这将屏蔽掉与女孩图层重叠的部分。
- en: Clear the selection (**Select**▸**None**).
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择（**选择**▸**无**）。
- en: With the Girl layer now properly visible, be sure to center the image of the
    girl on the right half of the canvas as necessary.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保女孩图层现在可见，并根据需要将女孩的图像居中在画布的右半部分。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223138.png.jpg)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223138.png.jpg)'
- en: '*When the Girl layer is active in the Layers dialog, that layer’s left edge
    is hidden by the Mobile Phone layer. There’s no need to trim off that portion
    of the Girl layer because it’ll never be seen.*'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Another way to test if the layer mask is active is to check whether the layer
    boundary in the canvas is green instead of yellow.*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Patch
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At this point we need to remove the white strap on the girl’s shirt because
    it distracts from the image. (Even if the image you’re using for this project
    doesn’t require a similar fix, you can use this technique whenever you need to
    remove some distracting element.) While coloring the strap is an option, a much
    simpler solution is to clone some of the girl’s hair and use it to cover the strap.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*For more cloning practice, see [2.8 Photo Restoration](ch02.html#twodot8_photo_restoration
    "2.8 Photo Restoration").*'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Turn off the visibility of the Mobile Phone layer in the Layers dialog while
    patching the Girl layer. Click the **Girl** layer to make it active.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zoom in on the image and use the **Free Select** tool to draw a selection around
    the white strap. Use the **Move** tool, changing to **Selection** in the Tool
    Options dialog, to drag the selection up till it covers just the girl’s hair.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Feather the selection by **3 pixels** (**Select**▸**Feather**), and then copy
    and paste it as a new layer (**Layer**▸**To New Layer**).
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Layers dialog, move the new layer down to just above the Girl layer,
    and then use the **Move** tool, changing back to **Layer** in the Tool Options
    dialog, to position the new layer so it covers the white strap.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a white layer mask, and then use the **Airbrush** tool to paint black over
    the patch and blend the new layer with the original image.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Merge down (**Layer**▸**Merge Down**) the patch layer with the original Girl
    layer.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Turn the visibility of the Mobile Phone layer back on.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223140.png.jpg)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '*It’s difficult to spot the patch because it blends so well with the Girl layer.*'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Adding Text to the Front of the Box
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now that the images have been cleaned up, you can create the upper half of the
    package, the portion that contains the product text.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Background** layer to make it active.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the foreground color box to open the Change Foreground Color dialog. Set
    the RGB values to **6/6/155** for the blue shown here, and then click **OK** to
    apply the change.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the foreground color into the Background layer to add a blue bar that runs
    across the top of the box.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223142.png.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '*The product name will be placed inside the blue bar that runs across the top
    of the box.*'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Choose the **Text** tool from the toolbox. With the canvas selected, press **D**
    and then **X** to reset and then swap the foreground and background colors. Choose
    an appropriate font and size for the product name and description—I used Nimbus
    Roman No9 L Italic sized to 90 pixels.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **文本** 工具。选择画布后，按 **D** 键然后按 **X** 键重置并交换前景色和背景色。为产品名称和描述选择合适的字体和大小——我使用了
    90 像素的 Nimbus Roman No9 L Italic 字体。
- en: Click the canvas to open the Text Editor window. Type a fictitious manufacturer
    name and model number like *Nekioba VXS-1756*.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布以打开文本编辑器窗口。输入虚构的制造商名称和型号编号，例如 *Nekioba VXS-1756*。
- en: Use the **Move** tool to center the text layer manually, and then add another
    text layer containing some descriptive text set in smaller type.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **移动** 工具手动居中文本层，然后添加另一个包含较小字体描述性文本的文本层。
- en: Save this image as *front.xcf*, and then flatten the image (**Image**▸**Flatten
    Image**). Scale the image (**Image**▸**Scale Image**) to **80 percent** of its
    current size.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图像保存为 *front.xcf*，然后合并图像（**图像**▸**合并图像**）。将图像缩放到当前大小的 **80 百分比**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223144.png.jpg)'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223144.png.jpg)'
- en: '*Use a larger font for the manufacturer name and model number. Tag lines fill
    the empty space below.*'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用较大的字体来显示制造商名称和型号编号。标语填充在下面的空白空间中。*'
- en: Creating the Side of the Box
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建包装侧面
- en: Open a new image, again using the **US Letter** template set to **98 ppi**.
    Scale down this canvas to **3 inches** in width but leave the height at 11 inches.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的图像，再次使用设置为 **98 ppi** 的 **US Letter** 模板。将此画布宽度缩小到 **3 英寸**，但高度保持为 11
    英寸。
- en: Click the foreground color box and select the blue used earlier from the presets
    or set the RGB values to **6/6/155**. Close the Change Foreground Color dialog,
    and then drag the foreground color onto the new canvas. If you like, add another
    stock photo to the bottom of the canvas.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框并从预设中选择之前使用的蓝色，或设置 RGB 值为 **6/6/155**。关闭更改前景色对话框，然后将前景色拖放到新画布上。如果您喜欢，还可以在画布底部添加另一张库存照片。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223146.png.jpg)'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223146.png.jpg)'
- en: '*If you add a stock photo, scale it to slightly more than half the height of
    the new image and align its bottom edge with the image window. Use Layer*▸*Layer
    to Image Size to crop the stock photo layer to the size of the image window.*'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果您添加了库存照片，将其缩放到新图像高度的一半略多，并使其底部边缘与图像窗口对齐。使用 Layer*▸*Layer to Image Size*
    来裁剪库存照片层到图像窗口的大小。*'
- en: With the canvas selected, press **D** and then **X** to reset the foreground
    color to white.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布后，按 **D** 键然后按 **X** 键将前景色重置为白色。
- en: Choose the **Text** tool from the toolbox. Choose an appropriate font and size—I
    used Nimbus Roman No9 L Italic sized to 40 pixels. Retype the text that appears
    on the front of the box, or modify it if you prefer.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **文本** 工具。选择合适的字体和大小——我使用了 40 像素的 Nimbus Roman No9 L Italic 字体。重新输入包装正面出现的文本，或者如果您愿意，可以修改它。
- en: Rotate the text layer counterclockwise by 90 degrees (**Layer**▸**Transform**▸**Rotate
    90 degrees counter-clockwise**) and then use the **Move** tool to manually position
    the text in the blue area on the side of the package.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文本层逆时针旋转 90 度（**图层**▸**变换**▸**旋转 90 度逆时针**），然后使用 **移动** 工具手动将文本定位在包装侧面的蓝色区域。
- en: Save this image as *side.xcf*.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图像保存为 *side.xcf*。
- en: Flatten the image (**Image**▸**Flatten Image**) and then scale down the image
    to **80 percent** of its original size.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并图像（**图像**▸**合并图像**），然后将图像缩小到原始大小的 **80 百分比**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223148.png.jpg)'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223148.png.jpg)'
- en: '*First create the text for the side of the package, and then rotate the text.
    If the text doesn’t fit the space well, press CTRL-Z to undo the rotation, choose
    the Text tool from the Toolbox, click the text layer, adjust the text in the Tool
    Options dialog, and rotate the text once more.*'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*首先创建包装侧面的文本，然后旋转文本。如果文本与空间不匹配，请按 CTRL-Z 撤销旋转，从工具箱中选择文本工具，点击文本层，在工具选项对话框中调整文本，然后再次旋转文本。*'
- en: Merging the Front and Side Panels
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合并前板和侧板
- en: With the toolbox selected, press **D** to reset the background color to white.
    Open a new white canvas using the **US Letter** template set to **98 ppi**.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择工具箱后，按 **D** 键将背景色重置为白色。使用设置为 **98 ppi** 的 **US Letter** 模板创建一个新的白色画布。
- en: Copy and paste the front and side images into this canvas as new layers (**Layer**▸**To
    New Layer**). Name the new layers *Front* and *Side*, respectively.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前面和侧面图像复制并粘贴到画布上作为新图层（**图层**▸**转到新图层**）。分别将新图层命名为*前面*和*侧面*。
- en: Add a vertical guide **3 inches** (3 × 98 = 294 pixels) from the left edge and
    then add a horizontal guide **1 inch** from the top.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧边缘**3英寸**（3 × 98 = 294像素）处添加一个垂直参考线，然后从顶部**1英寸**处添加一个水平参考线。
- en: Click the **Front** layer and use the **Move** tool to align the left and top
    edges of the layer with the intersection of the guides. Click the **Side** layer
    and drag to align the right and top edges of that layer with the intersection
    of the guides. Both images will fit on the canvas vertically. Don’t worry if the
    sides spill over the edges of the canvas. Just press the minus key to zoom out
    and make it easier to work on the canvas.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**前面**图层，并使用**移动**工具将图层的左上边与参考线的交点对齐。点击**侧面**图层，并拖动以将图层的右上边与参考线的交点对齐。两个图像将垂直地适合在画布上。如果边缘溢出画布边缘，不要担心。只需按减号键缩小视图，以便更容易在画布上工作。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223150.png.jpg)'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223150.png.jpg)'
- en: '*You can also drag guides out of the rulers, though by default the rulers measure
    in pixels. You can change the units of measure by choosing from the drop-down
    menu in the lower-left corner of the canvas window.*'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*您也可以从标尺拖动参考线，但默认情况下标尺以像素为单位。您可以通过选择画布窗口左下角的下拉菜单来更改度量单位。*'
- en: Add another vertical guide at **8 inches**. This marks where the front right
    edge of the box will end up.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**8英寸**处添加另一个垂直参考线。这标志着盒子前右边缘将结束的位置。
- en: Click the **Front** layer in the Layers dialog to make it active.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图层”对话框中点击**前面**图层使其变为活动状态。
- en: Choose the **Perspective** tool from the toolbox, and then click the canvas.
    Drag the top and bottom control points on the right side of the Front layer toward
    the horizontal center of the canvas until they line up with the vertical guide
    at 8 inches and slightly toward the vertical center of the image. Click the **Transform**
    button in the Perspective Transform dialog to apply the changes.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**透视**工具，然后点击画布。将前面图层右侧的顶部和底部控制点拖动到画布的水平中心，直到它们与8英寸处的垂直参考线对齐，并稍微向图像的垂直中心移动。在透视变换对话框中点击**变换**按钮以应用更改。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223152.png.jpg)'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223152.png.jpg)'
- en: '*A perspective transformation makes the front of the box appear to be closer
    on the left and farther away on the right, as it would be if the box were angled
    away from the viewer.*'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*透视变换使得盒子的前面看起来在左侧更近，在右侧更远，就像盒子从观察者角度倾斜开去一样。*'
- en: Add a vertical guide **1.5 inches** from the left edge of the canvas to mark
    where the left side edge of the box will end up.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从画布的左侧边缘**1.5英寸**处添加一个垂直参考线，以标记盒子左侧边缘将结束的位置。
- en: Click the **Side** layer in the Layers dialog to make it active.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图层”对话框中点击**侧边**图层使其变为活动状态。
- en: Choose the **Perspective** tool from the toolbox, and then click the canvas.
    Drag the top and bottom control points on the image’s left side toward the horizontal
    center of the canvas until they line up with the vertical guide at 1.5 inches
    and slightly toward the vertical center of the image.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**透视**工具，然后点击画布。将图像左侧的顶部和底部控制点拖动到画布的水平中心，直到它们与1.5英寸处的垂直参考线对齐，并稍微向图像的垂直中心移动。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223154.png.jpg)'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223154.png.jpg)'
- en: '*Adding perspective to the side panel transforms the flat images into a realistic
    box. But we’re not quite done with this project.*'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*给侧面面板添加透视将平面图像转换为逼真的盒子。但我们还没有完成这个项目。*'
- en: Cleaning Up the Edges
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 清理边缘
- en: Remove all guides (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有参考线（**图像**▸**参考线**▸**删除所有参考线**）。
- en: Merge (**Layer**▸**Merge Down**) the Front and Side layers by first clicking
    on the higher layer in the Layers dialog—this will merge the front and side panels
    into a single layer and leave the merged layer separate from the background.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过首先在“图层”对话框中点击较高的图层来合并**前面**和**侧面**图层（**图层**▸**合并向下**）。这将把前面和侧面面板合并为单个图层，并将合并后的图层与背景分开。
- en: Add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**), setting
    the Offset X value to **0 pixels** and the Offset Y value to **12 pixels** to
    cast a shadow that simulates a light source directly in front of and above the
    box. The Opacity should be set to **80 percent** so the background can show through
    it slightly. The Blur Radius is dependent on the size of the image. For this image,
    which is bound for the Web, a blur of **15 pixels** produces a very soft-edged
    shadow.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加阴影（**滤镜**▸**光与阴影**▸**阴影**），将偏移X值设置为**0像素**，将偏移Y值设置为**12像素**，以投射一个模拟光源直接在盒子前方和上方产生的阴影。不透明度应设置为**80%**，以便背景可以略微透过它。模糊半径取决于图像的大小。对于这个面向网络的图像，**15像素**的模糊产生了一个非常柔和边缘的阴影。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223156.png.jpg)'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223156.png.jpg)'
- en: '*A drop shadow gives the box an even more three-dimensional appearance.*'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*阴影可以使盒子看起来更加立体。*'
- en: Further Exploration
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: In the first edition of this book, this tutorial had additional steps to clean
    up jagged edges after the perspective transforms. The latest version of GIMP no
    longer has this problem, making this tutorial that much easier.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一版中，这个教程在透视变换后增加了清理锯齿边缘的额外步骤。GIMP的最新版本不再有这个问题，这使得这个教程变得更加简单。
- en: For added effect, consider changing the location of the shadow or adding additional
    shadows to make light appear to come from different directions. A rectangular
    selection modified with the Perspective tool, filled with black, and then placed
    behind the box with the bottom edges closely aligned can give the appearance of
    a light source shining directly on the front of the box and that the box is set
    atop a surface. Adjusting the brightness of the side panel is another trick that
    you can play with lighting in this project.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强效果，考虑改变阴影的位置或添加额外的阴影，使光线看起来来自不同的方向。使用透视工具修改的矩形选择，填充黑色，然后将其放置在盒子后面，底部边缘紧密对齐，可以产生光源直接照射在盒子前面的外观，以及盒子放置在表面上的效果。调整侧面板的亮度是你在本项目中可以玩弄光线的另一个技巧。
- en: 4.3 Reflective Glass
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.3 反射玻璃
- en: Advertising is a name game, and attention spans are running short. If you want
    to get your message across, you’ll need to establish the *who* and the *what*
    quickly. A logo is the centerpiece of a corporate identity, and it can do a lot
    to increase name recognition. While logo designs themselves are often quite simple,
    they can be placed near or inside other objects for added effect. Glass can reflect
    a company’s identity in a big way.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 广告是一场名称游戏，注意力持续时间正在缩短。如果你想传达你的信息，你需要快速建立*谁*和*什么*。标志是公司身份的核心，它可以大大提高知名度。虽然标志设计本身通常很简单，但它们可以放置在其他物体附近或内部以增强效果。玻璃可以在很大程度上反映公司的身份。
- en: Glass effects are really just tricks with lighting and shadows. In previous
    tutorials you used lighting to simulate depth in an image. Shadows, too, provide
    a sense of depth by implying that another surface exists behind or below the main
    subject. Reflections can also be used to lend texture to a surface. In this tutorial
    you’ll learn how to use reflections to simulate a rounded, glassy surface.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 玻璃效果实际上只是对光线和阴影的技巧。在之前的教程中，你使用了光线来模拟图像中的深度。阴影同样通过暗示主要主题后面或下面的另一个表面来提供深度感。反射也可以用来为表面增添纹理。在本教程中，你将学习如何使用反射来模拟一个圆润、光滑的表面。
- en: This technique is easy to learn, but you may need to experiment to get the reflections
    just right. The trick is to create cutouts from an existing selection. And notice
    the use of paths in this tutorial—the two endpoints of a path will be connected
    when they are converted to a selection, and in this tutorial you want the line
    between those two endpoints to be outside an existing selection.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术很容易学习，但你可能需要实验以获得恰到好处的反射。技巧是从现有选择中创建剪影。注意本教程中路径的使用——当路径转换为选择时，路径的两个端点将连接起来，在本教程中，你希望这两点之间的线位于现有选择之外。
- en: Getting Started
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: To make sure that the default colors are being used, press **D** in the canvas
    area to reset the foreground and background colors. Start with a white canvas
    set to 640 × 480 pixels. The techniques used in this tutorial scale up easily
    enough, so it’s okay to work with a canvas that’s set to a small size and 98 ppi
    until you get it right.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保正在使用默认颜色，在画布区域按**D**键重置前景色和背景色。从640 × 480像素的白色画布开始。本教程中使用的技术足够容易扩展，因此可以从小尺寸和98
    ppi的画布开始工作，直到你得到正确的结果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223158.png.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223158.png.jpg)'
- en: '*Reflective surfaces can add an unmistakable polish to your logos.*'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '*反射表面可以为你的标志增添无可置疑的光泽。*'
- en: Adding a Border
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加边框
- en: Open the New Guide dialog (**Image**▸**Guides**▸**New Guide**). Select **Vertical**
    from the Direction drop-down menu and set the Position to **40 pixels**. Click
    **OK** to add the guide.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**新建辅助线**对话框（**图像**▸**辅助线**▸**新建辅助线**）。从方向下拉菜单中选择**垂直**，并将位置设置为**40像素**。点击**确定**以添加辅助线。
- en: Repeat this process to add another vertical guide at **600 pixels**. Then choose
    **Horizontal** from the Direction drop-down menu and add guides at **20 pixels**
    and **460 pixels**.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复此过程，在**600像素**处添加另一个垂直辅助线。然后从方向下拉菜单中选择**水平**，并添加**20像素**和**460像素**的辅助线。
- en: Choose the **Ellipse Select** tool from the toolbox. Drag from the upper-left
    intersection of the guides down toward the lower-right intersection of the guides
    so the selection touches each of the guides. (The selection should snap to the
    guides. If it doesn’t, verify that **View**▸**Snap to Guides** is set.)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选区**工具。从辅助线的左上角拖动到右下角，使选区接触每条辅助线。（选区应吸附到辅助线上。如果不行，请检查**视图**▸**吸附到辅助线**是否已设置。）
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223160.png.jpg)'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223160.png.jpg)'
- en: '*Guides form a bounding box for the elliptical selection. Because the guides
    are precisely positioned, it’s easy to center the oval on the canvas.*'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*辅助线形成椭圆选择的边界框。由于辅助线位置精确，因此很容易将椭圆居中于画布上。*'
- en: Feather the oval selection by **3 pixels** (**Select**▸**Feather**).
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**羽化**将椭圆选区羽化**3像素**。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Border*.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并将图层填充类型设置为**透明度**来添加一个新的透明图层。将新图层命名为*边框*。
- en: Click the Foreground color box in the Toolbox to open the Change Foreground
    Color dialog. Set the RGB values to **243/217/1** for a bright yellow. Click **OK**
    to set the foreground color, and then drag the foreground color from the toolbox
    into the selection.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色框以打开更改前景色对话框。将RGB值设置为**243/217/1**以获得明亮的黄色。点击**确定**以设置前景色，然后从工具箱中将前景色拖动到选区。
- en: You don’t need the guides anymore, so you can remove them (**Image**▸**Guides**▸**Remove
    All Guides**).
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不再需要辅助线，因此可以删除它们（**图像**▸**辅助线**▸**删除所有辅助线**）。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name this new layer *Edge*.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并将图层填充类型设置为**透明度**来添加一个新的透明图层。将这个新图层命名为*边缘*。
- en: Shrink the selection by **5 pixels** (**Select**▸**Shrink**).
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**缩小**将选区缩小**5像素**。
- en: With the canvas selected, press **D** to reset the foreground color to black.
    Drag the foreground color into the selection.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择画布时，按**D**键将前景色重置为黑色。将前景色拖动到选区中。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223162.png.jpg)'
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223162.png.jpg)'
- en: '*When you drag the foreground color from the toolbox into the selection, the
    yellow you’ve chosen fills the selection in the new transparent layer.*'
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当你将前景色从工具箱拖动到选区时，你选择的黄色将填充新透明层中的选区。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223164.png.jpg)'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223164.png.jpg)'
- en: '*Adding a new layer filled with black does not change the yellow oval (shown
    here with a transparent background to make it easier to see). This allows you
    to make minor changes to the border width by modifying the black layer, even after
    you’ve completed the rest of the steps in this tutorial.*'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*添加一个填充黑色的新图层不会改变黄色椭圆（此处以透明背景显示，以便更容易看到）。这允许你在完成本教程中的其余步骤后，通过修改黑色图层来对边框宽度进行细微调整。*'
- en: Creating a Glassy Surface
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建玻璃表面
- en: Now that you have a border, use the Radial gradient to create a glassy surface
    inside it.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您有一个边框，使用径向渐变在内部创建一个玻璃表面。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name this new layer *Green Glass* and
    be sure it’s at the top of the layer stack in the Layers dialog.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将这个新图层命名为*绿玻璃*，并确保它在图层对话框的图层堆栈顶部。
- en: Shrink the selection by **2 pixels** (**Select**▸**Shrink**) to leave a thin
    black edge between the yellow border and green glass.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**缩小2像素**（**选择**▸**缩小**）选择以在黄色边框和绿色玻璃之间留下细黑边。
- en: Click the foreground color box in the toolbox to open the Change Foreground
    Color dialog again. This time, set the RGB values to **17/157/43** for the bright-green
    end of the gradient, and then click **OK** to apply the change.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色框以再次打开更改前景色对话框。这次，将RGB值设置为**17/157/43**以设置渐变的亮绿色端，然后点击**确定**以应用更改。
- en: Click the background color box in the toolbox to open the Change Background
    Color dialog. Set the RGB values to **0/85/16** for the dark-green end of the
    gradient, and then click **OK** to apply the change.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的背景色框以打开更改背景色对话框。将RGB值设置为**0/85/16**以设置渐变的深绿色端，然后点击**确定**以应用更改。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223166.png.jpg)'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223166.png.jpg)'
- en: '*The two shades of green are very similar, but the background color is a bit
    darker. Higher-contrast colors produce a surface that either looks more reflective
    or appears closer to a strong, tight beam of light.*'
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*两种绿色的色调非常相似，但背景色略暗。高对比度的颜色会产生一种表面，看起来更反光，或者看起来更接近一束强烈、紧密的光线。*'
- en: Choose the **Blend** tool. In the Tool Options dialog, set the Gradient to **FG
    to BG (RGB)** and set the Shape to **Radial**.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**混合**工具。在工具选项对话框中，将渐变设置为**前景到背景（RGB**）并将形状设置为**径向**。
- en: Drag inside the selection from the left focus of the oval (just left of center)
    to the right edge of the oval.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从椭圆的左焦点（中心稍左）拖动到椭圆的右边缘。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223168.png.jpg)'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223168.png.jpg)'
- en: '*Shrinking the selection slightly and filling it with the Radial gradient simulates
    a curved surface with an edge that looks like it’s in the shadow of a raised yellow
    border.*'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*稍微缩小选择并使用径向渐变填充它，可以模拟一个边缘看起来像在凸起的黄色边框阴影中的曲面。*'
- en: Adding Reflective Highlights on the Right
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在右侧添加反射高光
- en: The gradient already simulates lighting changes on the surface of the emblem,
    but adding highlights will exaggerate this effect even more.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变已经模拟了徽章表面的光照变化，但添加高光将使这种效果更加夸张。
- en: Save the selection to a channel (**Select**▸**Save to Channel**).
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择保存到通道（**选择**▸**保存到通道**）。
- en: Click the **Green Glass** layer in the Layers dialog to make it active.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层对话框中的**绿玻璃**图层以使其处于活动状态。
- en: Add a new transparent layer named *Highlight Right*.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个名为*高光右侧*的新透明图层。
- en: Reset the foreground and background colors by pressing **D** while the canvas
    is selected.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下**D**键重置前景和背景颜色，此时画布被选中。
- en: Choose the **Ellipse Select** tool from the toolbox. In the Tool Options dialog,
    click the third button from the left to select the **Subtract** mode.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具。在工具选项对话框中，点击从左数第三个按钮以选择**减去**模式。
- en: Drag over the existing selection to create a new oval that covers all but the
    lower-right and right edges of the selection. It may take a little experimentation
    to get this just right. If your first attempt fails, press CTRL-Z to undo the
    change and try again.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖动覆盖现有选择以创建一个新的椭圆，覆盖除选择右下角和右侧边缘之外的所有部分。可能需要一点实验才能做到这一点。如果第一次尝试失败，请按CTRL-Z撤销更改并再次尝试。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223170.png.jpg)'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223170.png.jpg)'
- en: '*It may take a few attempts to make a cutout from the selection that comes
    close to the one shown here. Note that this new selection can be interactively
    edited before hitting ENTER to accept the change it applies to the original selection.*'
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可能需要尝试几次才能从选择中制作出接近图中所示的选择。注意，在按回车键接受更改之前，可以交互式地编辑这个新选择。*'
- en: Once you have the selection cutout just right, drag the background color box
    (which should be white) from the toolbox into the selection. Deselect all (CTRL-SHIFT-A).
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你将选择剪裁得恰到好处，将背景色框（应该是白色）从工具箱拖入选区。取消选择所有（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Set
    the Blur Radius to **10 pixels** for both the Horizontal and Vertical directions,
    then click **OK** to apply the blur.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。将模糊半径设置为水平和垂直方向均为**10像素**，然后点击**确定**应用模糊。
- en: Reduce the Opacity of the Highlight Right layer to **20 percent**.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将高光右图层的不透明度降低到**20%**。
- en: Reset the Ellipse Select tool’s Mode to **Replace**.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将椭圆选择工具的模式重置为**替换**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223172.png.jpg)'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223172.png.jpg)'
- en: '*The white area is blurred, then that layer’s Opacity is reduced. This immediately
    makes the rounded surface look more like glass.*'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*白色区域被模糊化，然后降低该图层的不透明度。这立即使圆滑的表面看起来更像玻璃。*'
- en: Adding Reflective Highlights on the Left
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在左侧添加反射高光
- en: Add a new transparent layer and name it *Highlight Left*.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新的透明图层，并将其命名为*高光左*。
- en: Open the Channels dialog (**Windows**▸**Dockable Dialogs**▸**Channels**). Click
    the saved channel, which is the last item on the list. Convert this channel to
    a selection by clicking the **Channel to Selection** button second from the bottom
    right of the dialog.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开通道对话框（**窗口**▸**可停靠对话框**▸**通道**）。点击列表中的保存通道，它是最后一个项目。通过点击对话框右下角第二行的**通道到选区**按钮，将此通道转换为选区。
- en: Return to the Layers dialog and click the **Highlight Left** layer to make it
    active.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回图层对话框，并点击**高光左**图层使其变为活动状态。
- en: Choose the **Path** tool from the toolbox. Click outside the selection, and
    then trace a path similar to the one shown here. Make sure the first and last
    grab points in the path form a straight line outside of the existing selection.
    While holding down the CTRL and SHIFT keys, click the **Selection from Path**
    button in the Tool Options dialog.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**路径**工具。在选区外点击，然后绘制一个类似于这里显示的路径。确保路径的第一个和最后一个锚点形成一条直线，位于现有选区之外。在按住CTRL和SHIFT键的同时，在工具选项对话框中点击**从路径选择**按钮。
- en: Note
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**注意**'
- en: '*If you have trouble working with paths, take a look at [1.5 Paths](ch01.html#onedot5_paths
    "1.5 Paths").*'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果你在处理路径时遇到困难，请查看[1.5 路径](ch01.html#onedot5_paths "1.5 路径")。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223174.png.jpg)'
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223174.png.jpg)'
- en: '*Holding down the CTRL and SHIFT keys allows you to use the Paths tool to create
    multiple selections that intersect the existing oval selection. These become additional
    reflections on the rounded surface.*'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*按住CTRL和SHIFT键允许你使用路径工具创建与现有椭圆选区相交的多个选择。这些将成为圆滑表面上的额外反射。*'
- en: With the canvas selected, press **X** to swap the foreground and background
    colors and set the foreground color to white.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择画布后，按**X**键交换前景色和背景色，并将前景色设置为白色。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to Transparent** and set the Shape to **Linear**. Drag from
    the upper-left edges of the selections to the lower-right edges of the selections.
    Deselect all (CTRL-SHIFT-A).
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将渐变设置为**前景色到透明**，并将形状设置为**线性**。从选择的左上角拖动到右下角。取消选择所有（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Apply
    a blur of **3 pixels** and reduce the Opacity of this layer to **50 percent**.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。应用**3像素**的模糊，并将此图层的不透明度降低到**50%**。
- en: Add a new transparent layer and name it *Highlight Left 2*.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新的透明图层，并将其命名为*高光左2*。
- en: As before, retrieve the selection by converting from the saved channel and then
    shrink the selection by **20 pixels** (**Select**▸**Shrink**).
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如前所述，通过从保存的通道转换来检索选择，然后通过**20像素**（**选择**▸**缩小**）来缩小选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223176.png.jpg)'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223176.png.jpg)'
- en: '*After you apply a Gaussian blur and reduce the opacity of the Highlight Left
    layer, the surface of the object appears to be reflecting a panel window.*'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在你应用高斯模糊并降低高光左图层的不透明度后，物体的表面看起来像是在反射一个面板窗口。*'
- en: Click the **Highlight Left 2** layer to make it active again.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**高光左2**图层使其再次变为活动状态。
- en: If the foreground color is not white, press **D** and then **X**, and then drag
    the foreground color box into the selection to fill the selection with that color.
    Deselect all (CTRL-SHIFT-A).
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果前景色不是白色，请按**D**键然后按**X**键，然后将前景色框拖入选择区域以填充该颜色。取消全选（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **5 pixels**.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊设置为**5 像素**。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Open the Paths dialog (**Windows**▸**Dockable Dialogs**▸**Paths**). An unnamed
    path should exist, created when you used the Paths tool earlier in this tutorial.
    Click the **Path to Selection** button at the bottom of the dialog (fifth from
    the left).
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开路径对话框（**窗口**▸**可停靠对话框**▸**路径**）。应该存在一个未命名的路径，这是在教程早期使用路径工具时创建的。点击对话框底部的**将路径转换为选区**按钮（从左数第五个）。
- en: Invert the selection (**Select**▸**Invert**).
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反转选择（**选择**▸**反转**）。
- en: Click the layer mask in the **Highlight Left 2** layer to make the mask active,
    and then fill the selection with black. Deselect all (CTRL-SHIFT-A).
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**高光左 2**图层的图层蒙版以使其变为活动状态，然后使用黑色填充选择区域。取消全选（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **5 pixels** to the mask.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊设置为**5 像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223178.png.jpg)'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223178.png.jpg)'
- en: '*The layer containing the white oval will be merged with the Highlight Left
    layer in the next step.*'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在下一步中，包含白色椭圆的图层将与高光左图层合并。*'
- en: In the Layers dialog, set the layer mode to **Grain Merge** and the Opacity
    to **50 percent**, and then drag the **Highlight Left 2** layer down below the
    Highlight Left layer.
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将图层模式设置为**颗粒合并**，并将不透明度设置为**50%**，然后将**高光左 2**图层拖到**高光左**图层下方。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223180.png.jpg)'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223180.png.jpg)'
- en: '*After you’ve created the layer mask, all that’s left of the oval highlight
    is the area overlapping the window-shaped highlights.*'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*创建图层蒙版后，椭圆形高光剩下的只是与窗户形状高光重叠的区域。*'
- en: Adding Text and a Drop Shadow
  id: totrans-263
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加文本和投影
- en: With the canvas selected, press **D** and then **X** to set the foreground color
    to white.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布选择状态下，按**D**键然后按**X**键将前景色设置为白色。
- en: Choose the **Text** tool from the toolbox. In the Tool Options dialog, choose
    an appropriate font and size. Click the canvas and type ***Griznak***. Make sure
    the text layer is at the top in the Layers dialog.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具。在工具选项对话框中，选择合适的字体和大小。点击画布并输入***Griznak***。确保文本图层在图层对话框中位于顶部。
- en: Use the **Align** tool to center the text on the canvas.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**对齐**工具将文本在画布上居中。
- en: Add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**). Set the
    Offset X and Offset Y values to **2 pixels** and set the Blur Radius to **2 pixels**.
    Make sure the Allow resizing checkbox is not checked. Then apply the drop shadow
    by clicking **OK**.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个投影（**滤镜**▸**光照与阴影**▸**投影**）。将偏移 X 和偏移 Y 值设置为**2 像素**，并将模糊半径设置为**2 像素**。确保未勾选允许调整大小复选框。然后通过点击**确定**应用投影。
- en: Move the text layer and the Drop Shadow layer below both of the Highlight Left
    layers in the Layers dialog.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将文本图层和投影图层移动到两个高光左图层下方。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223182.png.jpg)'
  id: totrans-269
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223182.png.jpg)'
- en: '*The text layer is positioned beneath the Highlight Left layers so the highlights
    can affect the drop shadow, giving the appearance that the text is under the glass.*'
  id: totrans-270
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*文本图层位于高光左图层下方，以便高光可以影响投影，从而产生文本位于玻璃下的外观。*'
- en: Further Exploration
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: This effect works well with oval emblems such as this one, though there’s no
    reason why it wouldn’t work on a rectangular emblem as well. The key is the soft
    white layers that simulate reflections of light. These could be reflections of
    light coming through a window, or they could be the reflections of a nearby surface.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 此效果与这种椭圆形徽章效果很好，尽管它同样适用于矩形徽章。关键是柔软的白色图层，这些图层模拟了光线的反射。这些可能是通过窗户进入的光线反射，也可能是附近表面的反射。
- en: The emblem could also reflect another object, as shown in [2.6 Reflections on
    Glass](ch02.html#twodot6_reflections_on_glass "2.6 Reflections on Glass") and
    [2.7 Lake Reflection](ch02.html#twodot7_lake_reflection "2.7 Lake Reflection").
    Imagine this is a car dealership’s emblem and a car zooming down the road is reflected
    in it.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 徽标也可以反映另一个物体，如 [2.6 玻璃上的反射](ch02.html#twodot6_reflections_on_glass "2.6 玻璃上的反射")
    和 [2.7 湖面反射](ch02.html#twodot7_lake_reflection "2.7 湖面反射") 中所示。想象这是一个汽车经销商的徽标，一条汽车在道路上飞驰的反射映照在其中。
- en: 4.4 Popping an Image
  id: totrans-274
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.4 弹出图像
- en: '*Popping* is the term used to describe filling a portion of an image’s background
    with white so the image’s subject seems to pop off of the monitor or printed page.
    Advertisements use this technique extensively. It works much as a type screen
    does, except that in the case of popping, the screen is a solid color and its
    layer is actually placed between the image’s subject and background.'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '*弹出* 是用来描述用白色填充图像背景的一部分，使图像的主题看起来像是从显示器或打印页面上弹出。广告广泛使用这种技术。它的工作原理与丝网印刷相似，只不过在弹出的情况下，屏幕是单色，并且其图层实际上位于图像主题和背景之间。'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223184.png.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223184.png.jpg)'
- en: '*This extreme tutorial will take your GIMP skills to the next level. Radical!*'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个极端教程将把你的 GIMP 技能提升到新的水平。革命性的！*'
- en: Getting Started
  id: totrans-278
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Much of the work in this tutorial involves using the Fuzzy Select tool to make
    a cutout of the subject—in this case, a skateboarder (sans wheels). The process
    is relatively simple because there’s a high contrast between the background and
    the foreground. Hold down the SHIFT key, click a few times, and you’ll be able
    to select the background fairly quickly. This may not be true of the stock image
    you decide to use for this project, but the basic process will remain the same.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，大部分工作涉及使用模糊选择工具来制作主题的剪影——在这个例子中，是一个没有轮子的滑板运动员。这个过程相对简单，因为背景和前景之间的对比度很高。按住
    SHIFT 键，点击几次，你将能够快速选择背景。这可能不适用于你为这个项目决定使用的库存图像，但基本过程将保持不变。
- en: Isolating the Boarder
  id: totrans-280
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隔离边界
- en: Start with an image of an airborne skateboarder with blue sky in the background.
    The image will be used to advertise a skateboard invitational in the Rocky Mountain
    region of Colorado. What’s missing in the original image is some indication of
    where the event will take place. Along with popping the boarder from the image,
    we need to replace the blue sky with a mountain scene.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 从一张背景为蓝天的空中滑板运动员的图像开始。这张图像将被用来在科罗拉多州落基山脉地区宣传滑板邀请赛。原始图像中缺少的是关于活动将在哪里举行的指示。除了从图像中弹出边界外，我们还需要用山景替换蓝色天空。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223186.png.jpg)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223186.png.jpg)'
- en: '*The blue sky in the background makes for a nice photo, but it’ll need to be
    replaced for this project.*'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '*背景中的蓝天使照片看起来很美，但在这个项目中需要被替换。*'
- en: Open the boarder image in GIMP and choose the **Fuzzy Select** tool from the
    toolbox. Hold down the SHIFT key and click in various places to the left of the
    boarder and below the board until a nearly solid selection is made. Use the **Quick
    Mask** to fine-tune the selection.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 GIMP 中打开边界图像，并从工具箱中选择 **模糊选择**工具。按住 SHIFT 键，在边界左侧和下方点击，直到创建一个几乎实心的选择区域。使用
    **快速蒙版**来微调选择。
- en: When the entire area left of and below the boarder has been selected, turn the
    Quick Mask off and invert the selection (**Select**▸**Invert**).
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当整个边界左侧和下方的区域被选中后，关闭快速蒙版并反转选择（**选择**▸**反转**）。
- en: Shrink the selection by **1 pixel** (**Select**▸**Shrink**) and feather it by
    **2 pixels** (**Select**▸**Feather**).
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**1像素**（**选择**▸**缩小**）缩小选择区域，并通过**2像素**（**选择**▸**羽化**）进行羽化处理。
- en: Copy and paste the selection as a new layer (**Layer**▸**New Layer**) and name
    it *Boarder*.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择复制粘贴为新图层（**图层**▸**新建图层**）并命名为 *Boundary*。
- en: Open the Unsharp Mask filter (**Filters**▸**Enhance**▸**Unsharp Mask**). Set
    the Radius to **5 pixels** and the Amount to **0.50**. Click **OK** to apply the
    changes.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Unsharp Mask 滤镜（**滤镜**▸**增强**▸**Unsharp Mask**）。将半径设置为 **5像素**，数量设置为 **0.50**。点击
    **确定** 应用更改。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223188.png.jpg)'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图像](httpatomoreillycomsourcenostarchimages1223188.png.jpg)'
- en: '*After you make the selection and copy and paste to a new layer, the Unsharp
    Mask will enhance the detail in the Boarder layer.*'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在选择并复制粘贴到新图层后，Unsharp Mask 将增强 Border 图层的细节。*'
- en: Enhancing the Board Details
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强画板细节
- en: The highlights under the board need to be evened out so the board doesn’t look
    so washed out.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 画板下的高光需要均匀分布，这样画板看起来就不会那么褪色。
- en: Use the **Fuzzy Select** and **Quick Mask** tools to make a rough selection
    of the board’s bottom.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**模糊选择**和**快速蒙版**工具对画板的底部进行粗略选择。
- en: Grow the selection (**Select**▸**Grow**) by **1 pixel**, repeating this process
    until most of the board’s underside is selected.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**1像素**（**选择**▸**扩展**）扩展选择，重复此过程，直到画板下的大部分区域都被选中。
- en: Feather the selection by **3 pixels** (**Select**▸**Feather**).
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**3像素**（**选择**▸**羽化**）来羽化选择。
- en: Use the **Levels** tool (**Colors**▸**Levels**) to modify the white balance
    on the board by dragging the right-most slider under the histogram slightly to
    the left, dragging the left-most slider to the right, and making sure the middle
    slider stays centered. Modifying the black-and-white balance this way will brighten
    the darker areas of the board and make the hazy underside of the board appear
    clearer. Click **OK**.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**色阶**工具（**颜色**▸**色阶**）通过将直方图下最右侧的滑块稍微向左拖动，将最左侧的滑块向右拖动，并确保中间的滑块保持在中心位置来调整画板的白平衡。以这种方式调整黑白平衡将使画板的较暗区域变亮，并使画板下模糊的底部看起来更清晰。点击**确定**。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消全选（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223190.png.jpg)'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223190.png.jpg)'
- en: '*The bottom of the board appears hazy because of a problem with the lighting.
    Fix this by selecting the board and moving the left and right sliders in the Levels
    histogram.*'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*由于照明问题，画板的底部看起来有些模糊。通过选择画板并移动色阶直方图中的左右滑块来修复这个问题。*'
- en: Removing the Background
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移除背景
- en: We’ve isolated the boarder, but there are still patches of sky and clouds between
    the boarder’s legs and along the sides of his torso. These patches need to be
    removed so we can swap in the Rocky Mountain background.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经隔离了画板边缘，但画板边缘和画板边缘两侧仍然有一些天空和云朵。这些区域需要被移除，以便我们可以替换落基山脉的背景。
- en: Use the **Fuzzy Select** tool to make selections of the sky on either side of
    the boarder’s torso and in the space between his right arm and each leg.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**模糊选择**工具选择画板边缘两侧的天空以及他右臂和每条腿之间的空间。
- en: Feather the selection by **3 pixels** (**Select**▸**Feather**).
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**3像素**（**选择**▸**羽化**）来羽化选择。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**) and fill the
    selections with black. Deselect all (CTRL-SHIFT-A). Apply the layer mask (**Layer**▸**Mask**▸**Apply
    Layer Mask**).
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）并用黑色填充选择区域。取消全选（CTRL-SHIFT-A）。应用图层蒙版（**图层**▸**蒙版**▸**应用图层蒙版**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223192.png.jpg)'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223192.png.jpg)'
- en: '*When we isolated the boarder, we left some patches of sky and clouds around
    the body. Use the Fuzzy Select tool to isolate those areas.*'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当我们隔离画板边缘时，我们在身体周围留下了一些天空和云朵的区域。使用模糊选择工具来隔离这些区域。*'
- en: Add a new transparent layer and name it *White Backdrop*.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个新的透明图层，并将其命名为*白色背景*。
- en: Pull a vertical guide from the left ruler until it’s just to the right of the
    boarder’s right foot. Unlike in other tutorials, this guide is positioned without
    an exact pixel location. Choose the **Rectangle Select** tool from the toolbox—be
    sure the **Replace** mode is set in the Tool Options dialog. Use the guide as
    the right edge for a selection covering the left side of the layer. Fill the selection
    with white.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧标尺拉出一个垂直参考线，直到它刚好位于画板边缘的右脚右侧。与其他教程不同，这个参考线的位置没有精确的像素位置。从工具箱中选择**矩形选择**工具——确保在工具选项对话框中设置了**替换**模式。使用参考线作为选择覆盖图层左侧的右边缘。用白色填充选择区域。
- en: Move the **White Backdrop** layer down so it’s below the Boarder layer in the
    Layers dialog.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**白色背景**图层向下移动，使其在图层对话框中位于**画板边缘**图层下方。
- en: Deselect all (CTRL-SHIFT-A), and then hide the guide (**View**▸**Show Guides**).
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消全选（CTRL-SHIFT-A），然后隐藏参考线（**视图**▸**显示参考线**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223194.png.jpg)'
  id: totrans-311
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223194.png.jpg)'
- en: '*The White Backdrop layer is placed below the Boarder layer. This small detail
    is what makes the boarder seem to pop out of the Rocky Mountain scene and enter
    the white poster area.*'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*白色背景图层放置在画板边缘图层下方。这个细节使得画板边缘看起来像是从落基山脉场景中跳出来，进入白色海报区域。*'
- en: Adding a Drop Shadow
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加阴影
- en: A drop shadow adds to the pop effect.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 阴影增加了突出效果。
- en: In the Layers dialog, click the **Boarder** layer to make it active.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，点击**板边**图层使其变为活动状态。
- en: Add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**). Set the
    Offset X and Y values to **5 pixels** and the Blur Radius to **15 pixels**. Set
    the Opacity to **80 percent** and uncheck the **Allow resizing** checkbox. Click
    **OK** to apply these settings and create the Drop Shadow layer.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加阴影（**滤镜**▸**光与阴影**▸**阴影**）。将偏移X和Y值设置为**5像素**，将模糊半径设置为**15像素**。将不透明度设置为**80%**并取消选中**允许调整大小**复选框。点击**确定**应用这些设置并创建阴影图层。
- en: Click the **Drop Shadow** layer in the Layers dialog. Add a white layer mask
    (**Layers**▸**Mask**▸**Add Layer Mask**).
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**阴影**图层。添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Click the **White Backdrop** layer in the Layers dialog to make it active. Create
    a selection of the transparent region by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**, and then choosing **Select**▸**Invert**.
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**白色背景**图层使其变为活动状态。通过选择**图层**▸**透明度**▸**Alpha到选择**，然后选择**选择**▸**反转**来创建透明区域的选区。
- en: Click the **Drop Shadow** layer mask to make it active. Drag the foreground
    color (which should be black) from the toolbox into the selection. This will hide
    the drop shadow everywhere except over the white backdrop.
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**阴影**图层蒙版使其变为活动状态。将工具箱中的前景色（应该是黑色）拖动到选择区域。这将隐藏除白色背景之外的所有阴影。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消全部选择（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223196.png.jpg)'
  id: totrans-321
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223196.png.jpg)'
- en: '*The drop shadow makes it appear as though there’s some distance between the
    boarder and the white background.*'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*阴影使得看起来板边和白色背景之间有一些距离。*'
- en: Replacing the Background
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替换背景
- en: We want it to be clear from the advertisement that the event is being held in
    the Rocky Mountain region of Colorado. Let’s add in the mountains as a background
    layer.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望广告中清楚地表明活动是在科罗拉多州的落基山脉地区举行的。让我们添加山脉作为背景图层。
- en: Click the **Boarder** layer to make it active.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**板边**图层使其变为活动状态。
- en: Open an appropriate background image, such as this one of the Rocky Mountains.
    Copy and paste the image into a new layer (**Layer**▸**To New Layer**) and name
    it *Mountain*.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个合适的背景图像，例如这张落基山脉的图像。将图像复制并粘贴到一个新图层（**图层**▸**转到新图层**）并命名为*Mountain*。
- en: Use the **Scale** tool to resize the layer so it’s as big as the canvas, then
    move the **Mountain** layer below the White Backdrop layer in the Layers dialog.
    Adjust the placement of the **Mountain** layer as appropriate.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**缩放**工具调整图层大小，使其与画布大小一致，然后在图层对话框中将**Mountain**图层移动到**白色背景**图层下方。根据需要调整**Mountain**图层的位置。
- en: Open the Motion Blur filter (**Filters**▸**Blur**▸**Motion Blur**). Set the
    Blur Type to **Linear**, set the Length to **5 pixels**, and set the Angle to
    **180 degrees**. Click **OK** to apply these settings to the Mountain layer.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开运动模糊滤镜（**滤镜**▸**模糊**▸**运动模糊**）。将模糊类型设置为**线性**，将长度设置为**5像素**，将角度设置为**180度**。点击**确定**将这些建议应用到Mountain图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223198.png.jpg)'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223198.png.jpg)'
- en: '*After you remove the sky background, replace it with an image that’s more
    appropriate for the project. A light motion blur adds depth to the new background
    and assures that the mountains don’t distract from the boarder.*'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在移除天空背景后，用更适合项目的图像替换它。轻微的运动模糊为新的背景增加了深度，并确保山脉不会分散对板边的注意力。*'
- en: Adding Text
  id: totrans-331
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加文字
- en: It’s time for the finishing touches. Let’s add text to the poster. Use the **Text**
    tool and type your text in black using any font. Duplicate the text and color
    the top version yellow. Offset the two layers by a few pixels to simulate depth.
    Make sure your text layers are at the top of the layer stack so you can see them
    over the layer masks and background images.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候进行最后的润色了。让我们给海报添加文字。使用**文字**工具，用任何字体输入黑色文字。复制文字并将顶部版本的颜色设置为黄色。通过偏移几个像素来模拟深度。确保你的文字层位于图层堆栈的顶部，这样你就可以在图层蒙版和背景图像上看到它们。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223200.png.jpg)'
  id: totrans-333
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223200.png.jpg)'
- en: '*If the font and color you choose makes it difficult to read the text, you
    may want to add a drop shadow over the boarder’s leg.*'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你选择的字体和颜色使得文字难以阅读，你可能在板边的腿上添加一个阴影。*'
- en: Further Exploration
  id: totrans-335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Projects like this are sometimes the most fun because they aren’t particularly
    difficult. As is true of many techniques described in this book, the hard part
    is creating good selections that isolate your intended subject. The Quick Mask
    tool is your best bet for objects that have many curves and edges, as this boarder’s
    leg does. If the object you’re trying to isolate has straighter edges and the
    background is a solid color, you can try using the Scissors tool.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的项目有时是最有趣的，因为它们并不特别困难。正如本书中描述的许多技术一样，难点在于创建好的选择，以隔离你想要的主题。对于具有许多曲线和边缘的对象，如这个画板的腿，快速蒙版工具是你的最佳选择。如果你试图隔离的对象边缘较直，且背景是单一颜色，你可以尝试使用剪刀工具。
- en: 4.5 Shiny Emblem
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.5 闪亮徽章
- en: Whether you’re designing a T-shirt, a website, or a letterhead for the company
    office, you’re probably going to use some kind of identifying symbol. While printed
    symbols are often easier (and cheaper) to create in solid colors, designing for
    the Web allows a bit more flexibility. Color is king on the Web, and because high-resolution,
    16M-color monitors are the norm, three-dimensional effects are equally widespread.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在设计T恤、网站还是公司办公室的信头纸，你可能会使用某种识别符号。虽然印刷符号在纯色中通常更容易（且更便宜）创建，但为网络设计则提供了一定的灵活性。在网络中，颜色是王道，由于高分辨率、16M色域的显示器已成为标准，三维效果也普遍存在。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223202.png.jpg)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223202.png.jpg)'
- en: '*Even a solitary letter can benefit from reflective techniques.*'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '*即使是单个字母也能从反射技术中受益。*'
- en: Symbols play an important role in design, and they can make or break a product
    or company image—better known in the graphic arts industry as an *identity*. The
    symbol itself may be flat and solid, flat and textured, or three-dimensional with
    light effects and shadows. Visual identities are the symbols of the companies
    we know—just think about McDonald’s Golden Arches, a Red Hat for Linux, or IBM’s
    Big Blue.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 符号在设计中扮演着重要的角色，它们可以成就或毁掉一个产品或公司的形象——在图形艺术行业中更广为人知的术语是*品牌标识*。符号本身可能是平面的和实心的，平面的和有纹理的，或者是三维的，带有光影效果。视觉标识是我们所知道的公司的象征——只需想想麦当劳的金拱门、Linux的红帽或IBM的大蓝。
- en: Logos usually include text set in a specific font, which is often accompanied
    by a shape representing the company, group, or individual. As part of an overall
    identity campaign, logos are sometimes embedded within other shapes to create
    emblems.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 标志通常包括以特定字体设置的文本，通常伴随着代表公司、团体或个人的形状。作为整体品牌推广活动的一部分，标志有时会被嵌入到其他形状中，以创建徽章。
- en: One of the easiest emblems to create is a round, reflective logo that resembles
    glass. A glass logo uses soft gradients with little or no grain visible. Many
    white ovals (or partial ovals) are layered and placed over the logo to simulate
    reflections. Sometimes these round reflections are even outlined with distinct
    edges to simulate a frame in which the logo is set.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 最容易创建的徽章之一是一个圆形、反光的标志，类似于玻璃。玻璃标志使用柔和的渐变，几乎看不到颗粒。许多白色椭圆形（或部分椭圆形）被分层放置在标志上，以模拟反射。有时这些圆形反射甚至带有明显的边缘，以模拟一个放置标志的框架。
- en: A metallic logo is even easier to create. The technique is based on the fact
    that reflections in metal aren’t as wide as reflections in glass, and they have
    more high-contrast areas between light and shadow. In the case of a metallic logo,
    the metal might be the focal point—as in a belt buckle or lapel pin—or you might
    just use metallic edges to accent a nonmetallic design, which is what you’ll do
    in this tutorial.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 创建金属标志甚至更容易。这种技术基于金属反射不像玻璃反射那么宽，并且在光与影之间有更多的高对比度区域。在金属标志的情况下，金属可能是焦点——就像腰带扣或胸针一样——或者你可能只是使用金属边缘来强调非金属设计，这正是本教程要做的。
- en: Getting Started
  id: totrans-345
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: When you’re designing these emblems, it helps to examine real-world objects
    like glass buttons or even silver spoons. Notice how the light and colors reflect.
    One trick is to blur your eyes a little—try to see the reflections without focusing
    on the shape of the object. Then try to reproduce the effect with GIMP.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设计这些徽章时，检查现实世界中的物体，如玻璃按钮或银质勺子，会有所帮助。注意光和颜色的反射。一个技巧是稍微模糊你的眼睛——尝试在不专注于物体形状的情况下看到反射。然后尝试用GIMP重现这种效果。
- en: Adding reflectivity and color not only adds style to your design, it’s also
    incredibly easy to do with GIMP. In this tutorial you’ll work on a small canvas
    to demonstrate the ease of the technique. Remember that raster images—like those
    you create in GIMP—don’t scale up to larger sizes very well, so start with a larger
    canvas and scale up the *technique* if you need a bigger emblem.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 添加反射性和颜色不仅为您的设计增添了风格，而且使用GIMP做起来也非常简单。在本教程中，您将在一个小的画布上工作，以展示该技术的简便性。请记住，位图图像——就像您在GIMP中创建的图像——不太容易放大到更大的尺寸，所以从更大的画布开始，如果需要更大的徽章，请放大*技术*。
- en: Creating a Metallic Border
  id: totrans-348
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建金属边框
- en: With the toolbox selected, press **D** to reset the foreground and background
    colors to black and white, respectively.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱中选择时，按**D**键将前景色和背景色分别重置为黑色和白色。
- en: Select **File**▸**New**. In the Create a New Image dialog, set the dimensions
    to **500** × **500 pixels** to create a square canvas. Click **OK** to open the
    new canvas window.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件**▸**新建**。在创建新图像对话框中，将尺寸设置为**500** × **500 像素**以创建一个正方形画布。点击**确定**以打开新的画布窗口。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223204.png.jpg)'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223204.png.jpg)'
- en: '*A square canvas will allow centering a round emblem more easily.*'
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*正方形画布将更容易将圆形徽章居中。*'
- en: Create a new transparent layer (**Layer**▸**New Layer**) and name it *Border*.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新的透明图层（**图层**▸**新建图层**）并将其命名为*边框*。
- en: Choose the **Ellipse Select** tool from the toolbox and make sure the Mode is
    set to **Replace**. Click and drag on the canvas to create a circular selection.
    In the Tool Options dialog, set the size to **490** × **490** and the position
    to **5** × **5**. Click inside the selection to accept these settings.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具，并确保模式设置为**替换**。在画布上点击并拖动以创建一个圆形选择。在工具选项对话框中，将大小设置为**490**
    × **490**并将位置设置为**5** × **5**。在选择内部点击以接受这些设置。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, choose
    the **Crown Molding** gradient. Click and drag from the upper left to the lower
    right of the selection.
  id: totrans-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，选择**Crown Molding**渐变。从选择的左上角拖动到右下角。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Ring Color*.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加另一个新的透明图层。将新图层命名为*环颜色*。
- en: Click the foreground color box to change the foreground color. In the Change
    Foreground Color dialog, set the RGB values to **0/159/0** for the green shown
    here, and then click **OK** to close the dialog. The circular selection should
    still be active, so just drag the foreground color into the selection.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以更改前景色。在更改前景色对话框中，将RGB值设置为**0/159/0**以显示绿色，然后点击**确定**关闭对话框。圆形选择应该仍然处于活动状态，所以只需将前景色拖入选择即可。
- en: In the Layers dialog, set the Mode to **Soft Light** and the Opacity to **50
    percent**.
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将模式设置为**柔光**并将不透明度设置为**50%**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223206.png.jpg)'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223206.png.jpg)'
- en: '*The Crown Molding gradient is applied to the selection in its own layer. This
    provides a layer to which a drop shadow can be added later.*'
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将Crown Molding渐变应用于其自己的图层中的选择。这提供了一个可以稍后添加投影的图层。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223208.png.jpg)'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223208.png.jpg)'
- en: '*Use the Soft Light layer mode to blend the colored layer with the circular
    selection that’s been filled with a gradient. Because you use a separate color
    layer, you can change the color of the image by simply changing the color in that
    layer.*'
  id: totrans-362
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用柔光图层模式将彩色图层与填充了渐变的圆形选择混合。因为您使用了一个单独的颜色图层，所以只需更改该图层中的颜色即可更改图像的颜色。*'
- en: Creating an Emblem
  id: totrans-363
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建徽章
- en: Add another new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name this new layer *Emblem Color*.
  id: totrans-364
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并将图层填充类型设置为**透明度**来添加另一个新的透明图层。将这个新图层命名为*徽章颜色*。
- en: Shrink the selection by **15 pixels** (**Select**▸**Shrink**), and then feather
    the selection by **4 pixels** (**Select**▸**Feather**).
  id: totrans-365
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**缩小**将选择缩小**15 像素**，然后通过**选择**▸**羽化**将选择羽化**4 像素**。
- en: Open the Change Foreground Color dialog again, set the RGB values to **169/7/7**
    for the red shown here, and then close the dialog. Drag the foreground color into
    the selection.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开更改前景色对话框，将RGB值设置为**169/7/7**以显示红色，然后关闭对话框。将前景色拖动到选择中。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223210.png.jpg)'
  id: totrans-367
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223210.png.jpg)'
- en: '*A red selection covers most of the Crown Molding gradient in the Background
    layer. Where the gradient shows through, the red selection appears to have a metallic
    border.*'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*一个红色选择覆盖了背景图层中大部分的Crown Molding渐变。在渐变显示的地方，红色选择看起来有一个金属边框*。'
- en: Adding an Inner Border
  id: totrans-369
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加内边框
- en: At this point, you have the basic metallic emblem. The rest of the tutorial
    shows how to get creative with this basic shape. Start by adding a slight brushed-metal
    effect.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经有了基本的金属标志。本教程的其余部分将展示如何使用这个基本形状进行创意设计。首先，添加轻微的刷金属效果。
- en: Add a transparent layer and name it *Brushed Metal*.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并将其命名为*刷金属*。
- en: Open the Hurl filter (**Filters**▸**Noise**▸**Hurl**). Set the Random Seed to
    **10**, the Randomization to **35 percent**, and the Repeat to **3 times**. Click
    **OK** to apply this to the new layer.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Hurl滤镜（**滤镜**▸**噪声**▸**Hurl**）。将随机种子设置为**10**，随机化设置为**35%**，重复设置为**3次**。点击**确定**将此应用到新图层。
- en: In the Layers dialog set the Mode to **Screen** and the Opacity to **50 percent**.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中设置模式为**屏幕**，不透明度为**50%**。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Apply
    a **2 pixel** blur both horizontally and vertically.
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。水平和垂直方向都应用**2像素**的模糊。
- en: Open the Motion Blur filter (**Filters**▸**Blur**▸**Motion Blur**). Set the
    Length to **20 pixels** and the angle to **45 degrees** and click **OK** to apply
    the blur.
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开运动模糊滤镜（**滤镜**▸**模糊**▸**运动模糊**）。将长度设置为**20像素**，角度设置为**45度**，然后点击**确定**应用模糊。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223212.png.jpg)'
  id: totrans-376
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223212.png.jpg)'
- en: '*You will simulate brushed metal in [5.1 Chrome and Metal Text](ch05.html#fivedot1_chrome_and_metal_text
    "5.1 Chrome and Metal Text"), using the same technique as you do here.*'
  id: totrans-377
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你将在[5.1铬和金属文字](ch05.html#fivedot1_chrome_and_metal_text "5.1 Chrome and Metal
    Text")中模拟刷金属效果，使用与这里相同的技巧*。'
- en: Add a transparent layer and name it *Inner Ring*.
  id: totrans-378
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并将其命名为*内环*。
- en: Shrink the selection by **25 pixels** (**Select**▸**Shrink**).
  id: totrans-379
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**缩小**将选择缩小**25像素**。
- en: With the toolbox selected, press **D** to reset the background and foreground
    colors. Fill the selection with black by dragging the foreground color into the
    selection.
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用工具箱选择，按**D**键重置背景和前景颜色。通过将前景色拖动到选择中来填充选择为黑色。
- en: Shrink the selection by **4 pixels**.
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择缩小**4像素**。
- en: Press CTRL-X to cut out the selection from the Inner Ring layer and leave behind
    a thin, black ring.
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**CTRL-X**从内环图层中剪切选择，留下一个细小的黑色环。
- en: Clear the selection.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223214.png.jpg)'
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223214.png.jpg)'
- en: '*Unlike the outer ring, the inner ring is created by cutting out a selection
    from a black circle.*'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*与外环不同，内环是通过从黑色圆圈中裁剪选择创建的*。'
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Set
    the Blur Radius to **5 pixels**, and then apply the blur to the Inner Ring layer.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。将模糊半径设置为**5像素**，然后将其应用于内环图层。
- en: Create a selection from this layer by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**.
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**透明度**▸**alpha到选择**从该图层创建一个选择。
- en: Add a layer mask to the Emblem Color layer by choosing **Layer**▸**Mask**▸**Add
    Layer Mask**. In the Add Layer Mask dialog, click the **Selection** radio button
    and check the **Invert mask** checkbox. This automatically creates a mask in the
    shape of the black ring.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**蒙版**▸**添加图层蒙版**为标志颜色图层添加一个图层蒙版。在添加图层蒙版对话框中，点击**选择**单选按钮并勾选**反转蒙版**复选框。这将自动创建一个黑色环形状的蒙版。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223216.png.jpg)'
  id: totrans-389
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223216.png.jpg)'
- en: '*The black ring is used as a layer mask that’s applied to the emblem layer.*'
  id: totrans-390
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*黑色环用作图层蒙版，并将其应用于标志图层*。'
- en: Adding Raised Lettering
  id: totrans-391
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加凸起文字
- en: Click the **Inner Ring** layer and invert its colors (**Colors**▸**Invert**).
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**内环**图层并反转其颜色（**颜色**▸**反转**）。
- en: Set its layer Mode to **Grain Extract**. Clear the selection.
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其图层模式设置为**纹理提取**。清除选择。
- en: Choose the **Text** tool from the toolbox. In the Tool Options dialog, choose
    a large, thick font. This example used Utopia Bold sized to 310 pixels.
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具。在工具选项对话框中，选择一个大的粗体字体。本例使用了Utopia Bold，大小为310像素。
- en: Click the canvas and type an uppercase *M*. Use the **Align** tool to center
    the text layer in the image window.
  id: totrans-395
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布并输入一个大写字母*M*。使用**对齐**工具将文本图层在图像窗口中居中。
- en: Duplicate the text layer (**Layer**▸**Duplicate Layer**), and then invert its
    color to white by choosing **Colors**▸**Invert**. Name the duplicate layer *White
    Outline*.
  id: totrans-396
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制文本图层（**图层**▸**复制图层**），然后通过选择**颜色**▸**反转**将其颜色反转成白色。将复制的图层命名为*白色轮廓*。
- en: Choose **Layer**▸**Transform**▸**Offset** and set the Offset X and Offset Y
    values to **–2 pixels**.
  id: totrans-397
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图层**▸**变换**▸**偏移**，并将偏移X和偏移Y值设置为**-2像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223218.png.jpg)'
  id: totrans-398
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223218.png.jpg)'
- en: '*The raised letter starts out as a solid black* M *in the center of the emblem.*'
  id: totrans-399
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*凸起的字母最初是徽章中心的一个实心黑色* M *。'
- en: Duplicate the original text layer again, naming the duplicate layer *Black Outline*.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次复制原始文本图层，将复制的图层命名为*黑色轮廓*。
- en: Choose **Layer**▸**Transform**▸**Offset** once more, but set the Offset X and
    Offset Y values to **2 pixels**.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次选择**图层**▸**变换**▸**偏移**，但将偏移X和偏移Y值设置为**2像素**。
- en: In the Layers dialog, move the original text layer so that it’s between the
    White Outline and Black Outline layers.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将原始文本图层移动到白色轮廓和黑色轮廓图层之间。
- en: Click the **White Outline** layer to make it active.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**白色轮廓**图层以使其变为活动状态。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **5 pixels** to the White Outline layer.
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将**5像素**的模糊效果应用于白色轮廓图层。
- en: Set the White Outline layer size to match the image size (**Layer**▸**Layer
    to Image Size**).
  id: totrans-405
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将白色轮廓图层的大小设置为与图像大小匹配（**图层**▸**图层到图像大小**）。
- en: Click the original text layer and create a selection by choosing **Layer**▸**Transparency**▸**Alpha
    to Selection**.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击原始文本图层，通过选择**图层**▸**透明度**▸**alpha到选区**来创建一个选区。
- en: Click the **White Outline** layer to make it active again.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**白色轮廓**图层以使其变为活动状态。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223220.png.jpg)'
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223220.png.jpg)'
- en: '*The white letter becomes a highlight for the black letter, making it look
    as though the letter is raised.*'
  id: totrans-409
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*白色字母成为黑色字母的高光，使其看起来像字母是凸起的*。'
- en: Press CTRL-X to cut out the selection from the White Outline layer.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下CTRL-X从白色轮廓图层剪切选区。
- en: Click the **Black Outline** layer to make it active, and then cut out the selection
    from that layer.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**黑色轮廓**图层以使其变为活动状态，然后从该图层中剪切选区。
- en: Set the original text layer’s mode to **Overlay** and its Opacity to **66.7
    percent**.
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将原始文本图层的模式设置为**叠加**，并将其不透明度设置为**66.7%**。
- en: Set the RGB values for the foreground color to **172/172/172** for the red shown
    here.
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色的RGB值设置为**172/172/172**，以显示这里的红色。
- en: Click the **Emblem Color** layer mask to make it active.
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**徽章颜色**图层蒙版以使其变为活动状态。
- en: Drag the foreground color from the toolbox into the selection and then deselect
    all (CTRL-SHIFT-A).
  id: totrans-415
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色从工具箱拖动到选区中，然后取消全选（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223222.png.jpg)'
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223222.png.jpg)'
- en: '*Create a white border by cutting out the original letter from the blurred
    and offset White Outline layer.*'
  id: totrans-417
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通过从模糊和偏移的白色轮廓图层中剪切原始字母来创建一个白色边框*。'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223224.png.jpg)'
  id: totrans-418
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223224.png.jpg)'
- en: '*The offset black shadow works with the white highlight to complete the raised-letter
    effect.*'
  id: totrans-419
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*偏移的黑色阴影与白色高光一起工作，以完成凸起字母效果*。'
- en: Further Exploration
  id: totrans-420
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: A letter with curves that match the curve of the emblem might look more impressive
    than this somewhat ordinary *M*. You can also convert paths to selections to create
    your own curvy letters. If you do so, remember to save the selections so you can
    recall them when it’s time to create the white highlight and black shadow layers.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 一个曲线与徽章曲线相匹配的字母可能比这个有些普通的*M*看起来更令人印象深刻。您还可以将路径转换为选区以创建自己的曲线字母。如果您这样做，请记住保存选区，以便在创建白色高光和黑色阴影图层时可以召回它们。
- en: 4.6 Wine Bottle
  id: totrans-422
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.6 葡萄酒瓶
- en: 'By now you’re all familiar with how GIMP can be used to manipulate stock photos.
    But photo editing is only half a story, like a wine glass with no wine. To get
    the whole story, you need the wine bottle: graphics created from scratch using
    GIMP’s vector tools.'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你们都已经熟悉了如何使用GIMP来操作库存照片。但照片编辑只是故事的一半，就像没有酒的酒杯。要获得完整的故事，你需要酒瓶：使用GIMP的矢量工具从头开始创建的图形。
- en: This tutorial shows you how to draw using nothing but guides, a grid, and paths.
    Guides are straight lines that allow you to accurately position points, bound
    selections, or simply trace with drawing tools. Paths are vector components of
    an image that can be edited anytime to change their shapes using control points
    and drag handles. Path edits don’t immediately affect the image window; you have
    to retrace the paths or convert them to selections for use in the image.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程展示了如何仅使用辅助线、网格和路径来绘制。辅助线是直线，允许你精确放置点、选择边界或简单地使用绘图工具进行追踪。路径是图像的矢量组件，可以随时编辑，使用控制点和拖动句柄来改变它们的形状。路径编辑不会立即影响图像窗口；你必须重新绘制路径或将它们转换为选择以在图像中使用。
- en: Paths are to drawing what layers are to photo editing. You create multiple paths
    in a single path layer and then create multiple path layers to create a drawing.
    Since paths are editable curves, not just straight lines, they’re perfect for
    drawing manga or other types of cartoons. But there’s more to paths than cartoons.
    You’re going to use them as the basis for a 3-D shape.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 路径对于绘图来说，就像图层对于照片编辑一样。你在单个路径图层中创建多个路径，然后创建多个路径图层来创建一个绘图。由于路径是可编辑的曲线，而不仅仅是直线，因此它们非常适合绘制漫画或其他类型的卡通。但路径不仅仅是卡通。你将使用它们作为3-D形状的基础。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223226.png.jpg)'
  id: totrans-426
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223226.png.jpg)'
- en: '*We’ve done surface reflections. This tutorial uses that technique with color
    to simulate a reflection through the bottle.*'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们已经完成了表面反射。本教程使用该技术结合颜色来模拟通过瓶子的反射。*'
- en: This tutorial is for both new and experienced GIMP users who haven’t yet ventured
    into the world of drawing from scratch. You’ll need basic knowledge of GIMP’s
    windows–the Toolbox, image windows, and dialogs–though I’ll provide menu locations
    where needed. You should be familiar with creating new layers and naming them.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程适用于新用户和有经验的GIMP用户，他们尚未涉足从头开始绘制的世界。你需要了解GIMP的窗口——工具箱、图像窗口和对话框——尽管我会在需要时提供菜单位置。你应该熟悉创建新图层并命名它们。
- en: What you’ll get is a thorough understanding of how guides can perfectly align
    your design elements, how drawings don’t have be done in color initially, and
    how 3-D effects are just a matter of simulated lighting.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 你将获得对如何完美对齐设计元素、如何最初不需要用彩色绘制图纸以及如何通过模拟光照实现3-D效果等内容的全面理解。
- en: Drawing the Bottle Shape
  id: totrans-430
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制瓶子形状
- en: The bottle outline is created by outlining the left half using a path and then
    duplicating and flipping this to create the right half. Guides are used to precisely
    align the path control points. Four vertical and five horizontal guides are required
    for this part of the drawing.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 瓶子轮廓是通过使用路径绘制左半部分，然后复制并翻转以创建右半部分来创建的。辅助线用于精确对齐路径控制点。这部分绘制需要四个垂直和五个水平辅助线。
- en: Start with a new **800** × **600** image window (**File**▸**New**). Configure
    the grid (**Image**▸**Configure Grid**) with a spacing of **10** × **10 pixels**
    and a Line style of **Intersections (dots)**. Then enable the Snap to Grid feature
    (**View**▸**Snap to Grid**). The grid should also be visible (**View**▸**Show
    Grid**) when editing curves.
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从一个新的**800** × **600**图像窗口（**文件**▸**新建**）开始。配置网格（**图像**▸**配置网格**）为**10** × **10像素**的间距和**交点（点）**的线型。然后启用“吸附到网格”功能（**视图**▸**吸附到网格**）。在编辑曲线时，网格也应可见（**视图**▸**显示网格**）。
- en: Add a vertical guide (**Image**▸**Guides**▸**New Guide...**) with an offset
    of 400 pixels, half of the canvas width. Additional vertical guides should be
    positioned at 320, 340, and 370\. Horizontal guides should be positioned at 40,
    200, 280, 520, and 560\. These positions are all pixel offsets.
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个偏移量为400像素的垂直辅助线（**图像**▸**辅助线**▸**新建辅助线...**），这是画布宽度的一半。额外的垂直辅助线应定位在320、340和370像素处。水平辅助线应定位在40、200、280、520和560像素处。这些位置都是像素偏移。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223228.png.jpg)'
  id: totrans-434
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223228.png.jpg)'
- en: '*Guides will align the outline of the bottle, and the grid gives you the ability
    to exactly position path handles.*'
  id: totrans-435
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*辅助线将对瓶子的轮廓进行对齐，而网格则为你提供了精确放置路径控制点的能力。*'
- en: 'Choose the **Paths** tool from the Toolbox. In the Tool Options dialog, set
    the Edit mode to **Design**. In the image window, click on the following guide
    intersections (the vertical guide is listed first) to drop path control points:
    400/40, 370/40, 370/200, 320/280, 320/520, 340/560, 400/560\. This gives a straight-edged
    outline, which needs to be rounded.'
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **路径** 工具。在工具选项对话框中，将编辑模式设置为 **设计**。在图像窗口中，点击以下引导交叉点（首先列出垂直引导）以放置路径控制点：400/40，370/40，370/200，320/280，320/520，340/560，400/560。这给出了一条直边轮廓，需要将其圆滑。
- en: 'In the Tool Options dialog, set the Edit mode to **Edit**. Click and drag straight
    up two grid dots on the control point at the guides intersecting at 370/200\.
    This is the handle for the *incoming curve* to this control point, but you don’t
    need it, so just move it out of the way. Click again on the control point and
    drag the handle for the *outgoing curve* down 3 grid dots and left 1 grid dot.
    Repeat for the control points at the following grid intersections using the specified
    drag amounts:'
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具选项对话框中，将编辑模式设置为 **编辑**。点击并拖动控制点在370/200网格交叉点的两个网格点向上直行。这是指向此控制点的 *进入曲线* 的手柄，但您不需要它，所以只需将其移开。再次点击控制点，并向下拖动
    *退出曲线* 的手柄3个网格点，并向左1个网格点。使用指定的拖动量重复以下网格交叉点的控制点：
- en: '320/280: incoming handle up 4 grid dots'
  id: totrans-438
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '320/280: 进入处理向上4个网格点'
- en: '320/520: outgoing handle down 3 grid dots'
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '320/520: 出口处理向下3个网格点'
- en: '340/560: incoming handle up 1 and left 2 grid dots'
  id: totrans-440
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '340/560: 进入处理向上1个和向左2个网格点'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223230.png.jpg)'
  id: totrans-441
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223230.png.jpg)'
- en: '*Handles are pulled from control points in order: the first handle is for the
    line coming into the control point from the previous control, the second handle
    is for the line leaving the control point. You may have to drag the first handle
    out of the way before you can edit the handle of interest.*'
  id: totrans-442
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*手柄按照以下顺序从控制点拖动：第一个手柄是来自前一个控制点的进入控制点的线，第二个手柄是离开控制点的线。您可能需要将第一个手柄拖出路径，才能编辑感兴趣的手柄*。'
- en: In the Paths dialog, click the path name to rename this path *Left Border*.
    In the Tool Options dialog, click **Selection from Path**.
  id: totrans-443
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在路径对话框中，点击路径名称将其重命名为 *左侧边框*。在工具选项对话框中，点击 **从路径选择**。
- en: In the Layers dialog, add a transparent layer (**Layer**▸**New Layer**) and
    name it *Bottle Shape*. Type **D** in the canvas to reset the foreground color
    and then fill the selection with black.
  id: totrans-444
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，添加一个透明图层（**图层**▸**新建图层**）并将其命名为 *瓶形*。在画布中输入 **D** 以重置前景色，然后使用黑色填充选区。
- en: Copy the selection (**Edit**▸**Copy**) and paste it (**Edit**▸**Paste**) as
    a new layer (**Layer**▸**To New Layer**). Using the **Flip** tool from the Toolbox,
    flip this copied layer horizontally. Use the **Move** tool and click and drag
    in the image window to move the layer so the left edge of the bottle in this layer
    aligns with the right edge of the bottle in the Bottle Shape layer. Merge the
    copied layer with the Bottle Shape layer (**Layer**▸**Merge Down**).
  id: totrans-445
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制选区（**编辑**▸**复制**）并将其粘贴（**编辑**▸**粘贴**）为新的图层（**图层**▸**新建图层**）。使用工具箱中的 **翻转**
    工具翻转此复制的图层。使用 **移动** 工具，在图像窗口中点击并拖动以移动图层，使此图层中瓶子的左侧边缘与瓶形图层中瓶子的右侧边缘对齐。将复制的图层与瓶形图层合并（**图层**▸**合并向下**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223232.png.jpg)'
  id: totrans-446
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223232.png.jpg)'
- en: '*You can also precisely position the copied, flipped layer using Layer*▸*Transform*▸*Offset
    by specifying an X offset of 80 pixels.*'
  id: totrans-447
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*您还可以使用图层▸变换▸偏移指定X偏移量为80像素来精确放置复制的翻转图层*。'
- en: Adding Highlights
  id: totrans-448
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加高光
- en: 'Rendering the bottle into 3-D is done simply by adding some lighting effects
    in the form of colored filled and blurred selections. The highlights require six
    selections: two on the left side of the bottle and throat will act as reflected
    white light, and four on the right side will simulate light shining through the
    bottle and its contents.'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加一些以彩色填充和模糊的形式的照明效果，将瓶子渲染成3D。高光需要六个选区：两个在瓶子的左侧和喉咙处将作为反射的白色光线，四个在右侧将模拟光线穿过瓶子及其内容。
- en: Create a transparent layer and name it *Highlights-Left Bottle*. Make it the
    top of the stack in the Layers dialog.
  id: totrans-450
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个透明图层并命名为 *高光-左侧瓶子*。将其设置为图层对话框中的顶层。
- en: Choose the **Rectangular Select** tool from the Toolbox. Drag a selection in
    the image window starting at the intersection of the guides at 340/280 and dragging
    to the intersection of guides at 400/520\. In the Tool Options dialog, change
    the Size to **40** × **240** and the Position to **350** × **280**. Choose the
    **Rounded Corners** option and set the Radius to **70 percent**.
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**矩形选择**工具。在图像窗口中拖动选择，从340/280的指南交叉点开始，拖动到400/520的指南交叉点。在工具选项对话框中，更改大小为**40**
    × **240**，位置为**350** × **280**。选择**圆角**选项，并将半径设置为**70%**。
- en: Fill the rectangle with white. Remove the selection (**Select**▸**None**). Apply
    a Gaussian Blur (**Filters**▸**Blur**▸**Gaussian Blur**) that’s **30 pixels**
    in both the X and Y directions. Reduce the Opacity of this layer to **40 percent**.
  id: totrans-452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用白色填充矩形。移除选择（**选择**▸**无**）。应用**30像素**的高斯模糊（**滤镜**▸**模糊**▸**高斯模糊**），在X和Y方向上都是**30像素**。将此图层的透明度降低到**40%**。
- en: Create a transparent layer and name it *Highlights-Right Bottle*. Make this
    the top of the layer stack.
  id: totrans-453
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为*高光-右侧瓶子*的透明图层。将其设置为图层堆栈的顶部。
- en: Create a selection like the previous one, but set the Position to **420** ×
    **280**. Click the foreground color box in the Toolbox and set the RGB values
    to **198/31/31**, respectively. Fill the selection and then remove it, but don’t
    blur yet. Set the layer Transparency to **40 percent**.
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个与之前相同的选择，但将位置设置为**420** × **280**。在工具箱中单击前景色框，并将RGB值分别设置为**198/31/31**。填充选择区域，然后移除它，但不要模糊。将图层透明度设置为**40%**。
- en: Choose the **Ellipse Select** tool from the Toolbox. Create an oval selection
    starting at the intersection of guides at 340/200 to 400/280\. In the Tool Options
    dialog, set the Position to **400** × **210**.
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具。从340/200的指南交叉点到400/280创建一个椭圆形选择。在工具选项对话框中，设置位置为**400** × **210**。
- en: Choose the **Rotate** tool from the Toolbox. In the Tool Options dialog, set
    the Transform option to **Selection**. Click in the image window and in the Rotate
    dialog that opens, set the Angle to **–40 degrees**, and then click the **Rotate**
    button to rotate the selection.
  id: totrans-456
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**旋转**工具。在工具选项对话框中，将变换选项设置为**选择**。在图像窗口中单击，并在打开的旋转对话框中，将角度设置为**-40度**，然后单击**旋转**按钮以旋转选择区域。
- en: Shrink the selection (**Select**▸**Shrink**) by **10 pixels** and feather it
    (**Select**▸**Feather**) by **5 pixels**. Fill the selection with the same color
    as the previous selection, then remove the selection. Finally, apply a Gaussian
    blur to the layer of **30 pixels**.
  id: totrans-457
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择区域缩小（**选择**▸**缩小**）**10像素**，并使用**5像素**进行羽化（**选择**▸**羽化**）。用与上一个选择相同颜色的颜色填充选择区域，然后移除选择。最后，对图层应用**30像素**的高斯模糊。
- en: Add a transparent layer named *Highlights-Throat*. Drag a rectangular selection
    from the intersection of guides at 320/40 down to 340/200\. In the Tool Options
    dialog, change the Size of the selection **20** × **120** and the Position to
    **380** × **60**. Round the selection, feather it by **5 pixels**, and fill it
    with white. Remove the selection.
  id: totrans-458
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个名为*高光-喉咙*的透明图层。从320/40的指南交叉点向下拖动矩形选择到340/200。在工具选项对话框中，更改选择的大小为**20** ×
    **120**，位置为**380** × **60**。将选择圆角化，使用**5像素**进行羽化，并用白色填充。移除选择。
- en: Repeat this selection on the same layer, but set the position to **408** × **60**
    and its size to **15** × **90**. Feather again and fill with the red color from
    the right-side selections created previously. Remove the selection.
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一图层上重复此选择，但将位置设置为**408** × **60**，大小设置为**15** × **90**。再次羽化并使用之前创建的右侧选择中的红色填充。移除选择。
- en: Finally, blur this entire layer by **20 pixels** and set the Opacity to **40
    percent**.
  id: totrans-460
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，通过**20像素**模糊整个图层，并将透明度设置为**40%**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223234.png.jpg)'
  id: totrans-461
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223234.png.jpg)'
- en: '*The white and red selections are not identical, simulating variations in the
    shape and thickness of the bottle’s glass.*'
  id: totrans-462
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*白色和红色选择不完全相同，模拟瓶子玻璃形状和厚度的变化。*'
- en: Making a White Label with Gold Trim
  id: totrans-463
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作带有金色镶边的白色标签
- en: 'What would a wine bottle be without its label? Boring, at least. This bottle’s
    label will once again be outlined with guides, but it will be created using some
    new tools: gradients and the Colorize dialog. The label will be edged with multiple
    pieces of gold trim. The trick with these will be to create multiple, disconnected
    selections and apply the trim fill and coloring all at once.'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 没有标签的酒瓶会是什么样子？至少是无聊的。这个瓶子的标签将再次使用参考线勾勒，但将使用一些新工具创建：渐变和 **Colorize** 对话框。标签将用多片金色装饰边缘。这些装饰的技巧将是创建多个不连续的选择，并一次性应用装饰填充和着色。
- en: Create a transparent layer named *White Label* and put it at the top of the
    layer stack. Add vertical guides positioned at offsets of 200, 480, and 600 pixels.
    Add horizontal guides at 340 and 410\. Choose the **Rectangle Select** tool from
    the Toolbox, making sure the Rounded Corners option is disabled in the Tool Options
    dialog, and drag a selection from the guide intersection of 320/280 to 480/410.
  id: totrans-465
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为 *White Label* 的透明图层并将其放置在图层堆栈顶部。在 200、480 和 600 像素偏移量处添加垂直参考线。在 340 和
    410 处添加水平参考线。从工具箱中选择 **Rectangle Select** 工具，确保在工具选项对话框中禁用圆角选项，并从 320/280 的参考线交点拖动选择到
    480/410。
- en: Reset the foreground and background colors by typing **D** in the canvas. Choose
    the **Gradient** tool from the Toolbox. In the Tool Options dialog, set the Shape
    to **Bi-linear**. Set the Gradient to **FG to BG (RGB)** and click the **Reverse**
    button. In the image window, drag from the the guide intersection of 370/340 left
    to the intersection at 200/340\. Clear the selection.
  id: totrans-466
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在画布上输入 **D** 重置前景和背景颜色。从工具箱中选择 **Gradient** 工具。在工具选项对话框中，将形状设置为 **Bi-linear**。将渐变设置为
    **FG to BG (RGB**) 并点击 **Reverse** 按钮。在图像窗口中，从 370/340 左侧的参考线交点拖动到 200/340 的交点。清除选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223236.png.jpg)'
  id: totrans-467
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223236.png.jpg)'
- en: '*Dragging from an off-center vertical guide moves the lighting on the label
    to match the highlights created earlier.*'
  id: totrans-468
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从偏离中心的垂直参考线拖动，可以将标签上的光照移动以匹配之前创建的高光。*'
- en: Create a transparent layer named *Gold Trim* at the top of the layer stack.
    Add horizontal guides at 415, 445, 450, and 515\. Use the **Rectangle Select**
    tool to create a selection starting at the intersection of 320/410 and dragging
    to the right at intersection 480/415\. In the Tool Options dialog, set the Mode
    to **Add** (second icon from the left). Now create selections 320/445 to 480/450
    and 320/515 to 480/520\. This creates three separate selections.
  id: totrans-469
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层堆栈顶部创建一个名为 *Gold Trim* 的透明图层。在 415、445、450 和 515 处添加水平参考线。使用 **Rectangle
    Select** 工具创建一个从 320/410 交点开始并向右拖动到 480/415 交点的选择。在工具选项对话框中，将模式设置为 **Add**（从左数第二个图标）。现在创建从
    320/445 到 480/450 和 320/515 到 480/520 的选择。这创建了三个独立的选择。
- en: Use the **Gradient** tool with the same settings as the White Label and drag
    from the horizontal guide at 370 left to the guide at 200\. Open the Colorize
    dialog (**Colors**▸**Colorize**) and set the Hue to **50**, the Saturation to
    **86**, and the Lightness to **0** and apply these settings. Finally, apply a
    Levels adjustment (**Colors**▸**Levels**) by setting the Input Levels midpoint
    value to **0.25**. Clear the selections.
  id: totrans-470
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与 White Label 相同设置的 **Gradient** 工具，从 370 左侧的水平参考线拖动到 200 的参考线。打开 **Colorize**
    对话框（**Colors**▸**Colorize**），将色调设置为 **50**，饱和度设置为 **86**，亮度设置为 **0** 并应用这些设置。最后，通过将输入级别中点值设置为
    **0.25** 应用一个级别调整（**Colors**▸**Levels**）。清除选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223238.png.jpg)'
  id: totrans-471
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223238.png.jpg)'
- en: '*Try creating a more complex gradient with multiple levels of gray to give
    the gold trim a more sophisticated appearance.*'
  id: totrans-472
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*尝试创建一个更复杂的渐变，包含多个灰度级别，以使金色装饰看起来更精致。*'
- en: Making a Blue Stripe and Gold Wrapper
  id: totrans-473
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作蓝色条纹和金色包装
- en: A thick blue stripe on the label will add color, as will a gold wrapper around
    the throat of the bottle. These will be made like the white label and gold edges.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 标签上的一条粗蓝色条纹将增加颜色，同样，瓶颈周围的金色包装也会。这些将像白色标签和金色边缘一样制作。
- en: Start with a transparent layer named *Blue Stripe* at the top of the layer stack.
    Create a rectangular selection (set the Mode to **Replace** in the Tool Options
    dialog for the **Rectangular Select** tool), starting at the intersection at 320/450
    and dragging down and to the right to the intersection at 480/515.
  id: totrans-475
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层堆栈顶部开始创建一个名为 *Blue Stripe* 的透明图层。使用 **Rectangular Select** 工具创建一个矩形选择区域（在工具选项对话框中设置模式为
    **Replace**），从 320/450 的交点开始，向下并向右拖动到 480/515 的交点。
- en: Choose the **Gradient** tool from the Toolbox. Choose the **FG to BG (RGB)**
    gradient and make sure the **Reverse** button is set. Make sure the Shape is set
    to **Bi-linear**. Drag on any horizontal guide starting at the vertical guide
    at 370 and over to the left to the vertical guide at 200.
  id: totrans-476
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**渐变工具**。选择**前景到背景（RGB）渐变**并确保**反转**按钮已设置。确保形状设置为**双线性**。从垂直引导线370开始，向左拖动到垂直引导线200，在任意水平引导线上进行拖动。
- en: Finally, use the **Colorize** dialog to paint the label dark blue. Set the Hue
    to **200**, the Saturation to **77**, and the Value to **–30**. Adjust the midpoint
    slider in the Levels dialog to **0.25**. Clear the selection.
  id: totrans-477
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，使用**着色**对话框将标签涂成深蓝色。将色调设置为**200**，饱和度设置为**77**，亮度设置为**-30**。在**色阶**对话框中调整中点滑块至**0.25**。清除选择。
- en: Create a transparent layer named *Gold Wrapper* at the top of the layer stack.
    Add a horizontal guide at 140 and vertical guides at 390 and 430\. Create a selection,
    starting with the intersection at 370/40 and dragging to 430/140\. Create a gradient
    using the same settings as the Blue Stripe but drag left to right this time, from
    the vertical guide at 390 to the vertical guide at 480\. Use **Colorize** with
    the Hue, Saturation, and Lightness set to **50**, **86**, and **0**, respectively.
    Finish this part of the tutorial by adjusting the Levels on this selection, setting
    the Black Point to **175** and the Mid Point to **0.15**.
  id: totrans-478
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层堆栈顶部创建一个名为*金包装*的透明图层。在140处添加一个水平引导线，在390和430处添加垂直引导线。创建一个选择，从370/40的交点开始，拖动到430/140。使用与蓝色条纹相同的设置创建渐变，但这次从左到右拖动，从垂直引导线390到垂直引导线480。使用**着色**，将色调、饱和度和亮度分别设置为**50**、**86**和**0**。通过调整此选择上的色阶来完成本教程的这一部分，将黑点设置为**175**，中点设置为**0.15**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223240.png.jpg)'
  id: totrans-479
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223240.png.jpg)'
- en: '*Applying the gradient starting on the guide allows the wrapper reflection
    to align with the one on the neck of the bottle.*'
  id: totrans-480
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从引导线开始应用渐变可以使包装反射与瓶子颈部的反射对齐。*'
- en: Further Exploration
  id: totrans-481
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: That’s the basic bottle. The splash image for this tutorial takes this further
    by adding a bottle cap, text, and creative graphics to the labels. The cap is
    created using more guides but the same selection and gradient process as the labels.
    The graphics are cut from stock icon books and stock photography, desaturated,
    and blended with the bottle and labels. All these processes are extensions of
    techniques you’ve already learned in previous tutorials. Just give them a try!
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是基本的瓶子。本教程的溅射图像通过添加瓶盖、文本和创意图形到标签上进一步扩展了这一点。瓶盖是通过更多的引导线以及与标签相同的选取和渐变过程创建的。图形是从库存图标书籍和库存照片中裁剪出来的，去饱和后与瓶子和标签混合。所有这些过程都是之前教程中已经学到的技术的扩展。只需尝试一下即可！
- en: 4.7 Gears
  id: totrans-483
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.7 齿轮
- en: Working with GIMP is not unlike working with wood. If you build a chair, you
    certainly don’t build it out of a single piece of wood. You cut and shape pieces,
    then put them together one at a time until you have the final product.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 GIMP 的工作方式与使用木材的工作方式并不相似。如果你要制作一把椅子，你当然不会只用一块木头制作。你需要切割和塑造部件，然后逐个将它们组合在一起，直到得到最终产品。
- en: 'Complex GIMP projects are created the same way: by combining component parts
    into a unified whole. You start by crafting image pieces by hand or from stock
    photography, which you later combine as layers into your final draft. The final
    draft gets a coat of varnish or other “color corrections” before you sit on it
    or, rather, hang it on the wall. Maybe using GIMP isn’t exactly like carpentry,
    but you get the idea.'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的 GIMP 项目也是以同样的方式创建的：通过将组件部分组合成一个统一的整体。你首先通过手工或从库存照片中制作图像片段，然后将它们作为图层组合到最终草稿中。在坐下来或更确切地说，将最终草稿挂在墙上之前，给草稿涂上一层清漆或其他“色彩校正”。也许使用
    GIMP 并不完全像木工，但你应该明白了这个意思。
- en: For example, say you wanted to create a handmade mechanical clock in GIMP. You’d
    perhaps start with a single gear, just like the one you’ll create in this tutorial.
    This gear can be duplicated and rearranged, as well as reused in entirely new
    projects.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想在 GIMP 中创建一个手工机械时钟，你可能会从一个单独的齿轮开始，就像在本教程中将要创建的那样。这个齿轮可以被复制和重新排列，也可以在全新的项目中重复使用。
- en: This project won’t require any outside stock photography or specialized graphics
    knowledge. You should be able to follow along whether you’re a GIMP guru or just
    hammering out your first GIMP gear.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目不需要任何外部库存照片或专业图形知识。无论你是 GIMP 大师还是刚开始使用 GIMP，都应该能够跟上。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223242.png.jpg)'
  id: totrans-488
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223242.png.jpg)'
- en: '*Original graphics like this are the result of simple rotations and precisely
    sized and positioned selections.*'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: '*这样的原始图形是通过简单的旋转和精确尺寸和位置的选择得到的。*'
- en: Making the Gear Cogs
  id: totrans-490
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作齿轮cogs
- en: The small teeth around the edge of a gear are called *cogs*. You’ll start this
    project by creating 32 uniformly spaced cogs around a circle. Later you’ll connect
    the cogs with metallic rings, and then you’ll finish off the project by adding
    depth to give the whole gear a 3-D appearance.
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 齿轮边缘的小齿被称为*cogs*。你将从这个项目开始，围绕一个圆圈创建32个均匀分布的cogs。稍后，你将用金属环连接这些cogs，然后通过添加深度来使整个齿轮呈现出3-D效果。
- en: The process for the cogs is so simple, I’ll explain it before you even start.
    You create a single cog at the top of a square canvas window in a layer by itself.
    You duplicate the layer and rotate it 90 degrees. Then you merge the duplicate
    with the original. Repeat this once to end up with cogs positioned at 12, 3, 6,
    and 9 o’clock. Then repeat the process but halve the rotation amount. Each successive
    repetition halves the rotation again. Now you can see this process in action.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: cog的制作过程非常简单，我会在你开始之前就解释它。你在一个单独的图层中创建一个正方形画布窗口顶部的单个cog。然后复制图层并将其旋转90度。然后将副本与原始图层合并。重复一次，以在12、3、6和9点钟位置定位cogs。然后重复此过程，但将旋转量减半。每次连续重复都将旋转量再减半。现在你可以看到这个过程是如何进行的。
- en: Open a new image and set the Width and Height to **480 pixels**. The background
    color should be white to make it easier to see what you’re doing. Choose **Image**▸**Guides**▸**New
    Guide (by Percent)**. Add a horizontal guide at **50 percent** and a vertical
    guide at **50 percent**. Then use **Image**▸**Guides**▸**New Guide** to add horizontal
    guides at **10 pixels** and **470 pixels**. Then add vertical guides at the same
    offsets.
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的图像，并将宽度设置为**480像素**，高度设置为**480像素**。背景色应为白色，以便更容易看到你的操作。选择**图像**▸**参考线**▸**新建参考线（按百分比）**。添加一个水平参考线在**50%**和垂直参考线在**50%**。然后使用**图像**▸**参考线**▸**新建参考线**添加水平参考线在**10像素**和**470像素**。然后添加相同偏移量的垂直参考线。
- en: Create a transparent layer. Name this layer *Cogs*. Choose the **Rectangle Select**
    tool from the toolbox. Drag a rectangular selection anywhere in the image window.
    The size and location of the selection don’t matter at this point; you’re about
    to change these manually.
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个透明图层。将此图层命名为*Cogs*。从工具箱中选择**矩形选择**工具。在图像窗口中拖动一个矩形选择到任何位置。此时选择的大小和位置不重要；你将手动更改这些设置。
- en: In the Tool Options dialog, set the selection Size to **20 pixels** wide by
    **40 pixels** tall and the Position to **230 pixels** and **10 pixels**. This
    will place the 20 × 40 pixel selection at the top center of the image window.
    Round the corners of the cog by clicking the **Rounded Corners** option in the
    Tool Options dialog. This will display a slider to set the radius of the rounded
    corners. Move the slider all the way to the right, setting the Radius to **100.0**.
  id: totrans-495
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具选项对话框中，将选择的大小设置为**20像素**宽和**40像素**高，位置设置为**230像素**和**10像素**。这将把20 × 40像素的选择放置在图像窗口的顶部中央。通过在工具选项对话框中点击**圆角**选项来为齿轮圆角。这将显示一个滑块来设置圆角半径。将滑块完全向右移动，将半径设置为**100.0**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223244.png.jpg)'
  id: totrans-496
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223244.png.jpg)'
- en: '*A square image window will make rotating the cog layers easier.*'
  id: totrans-497
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*一个正方形的图像窗口将使旋转齿轮图层变得更容易。*'
- en: Click the foreground color box in the toolbox and change the foreground color
    to gray by typing *808080* in the HTML notation box. Click **OK**, close the dialog,
    and then drag the foreground color box from the toolbox into the selection.
  id: totrans-498
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色框，通过在HTML表示框中输入*808080*将前景色更改为灰色。点击**确定**，关闭对话框，然后将工具箱中的前景色框拖动到选择上。
- en: Copy the selection and paste it into the image window. Convert the floating
    selection to a new layer (**Layer**▸**To New Layer**). Change the layer to match
    the image size (**Layer**▸**Layer to Image Size**).
  id: totrans-499
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制选择并将其粘贴到图像窗口中。将浮动选择转换为新的图层（**图层**▸**转换为新图层**）。将图层调整为与图像大小匹配（**图层**▸**图层到图像大小**）。
- en: Rotate the layer by 180 degrees (**Layer**▸**Transform**▸**Rotate 180**). Note
    here that if you hadn’t expanded the layer to match the image size, the rotation
    would have been around the center of the cog. Instead, with the layer boundaries
    expanded to match the square image window, you’ve rotated the layer around the
    center of the image window. The result is that the duplicate cog is now at the
    6 o’clock position.
  id: totrans-500
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层旋转180度（**图层**▸**变换**▸**旋转180度**）。注意，如果你没有将图层扩展到与图像大小匹配，旋转将会围绕齿轮的中心进行。相反，由于图层边界已扩展以匹配正方形图像窗口，你已将图层围绕图像窗口的中心旋转。结果是，复制的齿轮现在位于6点钟位置。
- en: Merge the new layer with the layer below it (**Layer**▸**Merge Down**). The
    new layer will inherit the original cog layer name of *Cogs*.
  id: totrans-501
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将新图层与下面的图层合并（**图层**▸**向下合并**）。新图层将继承原始齿轮图层名称*Cogs*。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223246.png.jpg)'
  id: totrans-502
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223246.png.jpg)'
- en: '*The first cog is positioned at the 12 o’clock setting and aligned horizontally
    in the center of the image window. This alignment will allow for exact positioning
    of the rest of the cogs as you build your gear.*'
  id: totrans-503
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第一个齿轮位于12点钟位置，并水平对齐在图像窗口的中心。这种对齐将允许你在构建齿轮时精确地定位其余的齿轮。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223248.png.jpg)'
  id: totrans-504
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223248.png.jpg)'
- en: '*When merging two layers, the new merged layer will always inherit the lower-level
    (as shown in the Layers dialog) layer name.*'
  id: totrans-505
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当合并两个图层时，新的合并图层将始终继承较低级别（如图层对话框所示）的图层名称。*'
- en: Having created two cogs, you make the rest simply by duplicating the existing
    cog layer, rotating the duplicate an appropriate amount, and merging the two cog
    layers again.
  id: totrans-506
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建了两个齿轮后，你只需通过复制现有的齿轮图层，旋转复制件适当的角度，然后再次合并两个齿轮图层，就可以简单地制作出其余的齿轮。
- en: Duplicate the Cogs layer. Rotate this layer by 90 degrees (**Layer**▸**Transform**▸**Rotate
    90 degrees clockwise**) to add the cogs at the 3 o’clock and 9 o’clock positions.
    (For this step it doesn’t matter if you rotate clockwise or counterclockwise.)
    Merge this layer with the previous one.
  id: totrans-507
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制齿轮图层。将此图层旋转90度（**图层**▸**变换**▸**顺时针旋转90度**）以添加3点钟和9点钟位置的齿轮。（对于这一步，你顺时针旋转还是逆时针旋转无关紧要。）将此图层与上一个图层合并。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223250.png.jpg)'
  id: totrans-508
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223250.png.jpg)'
- en: '*Each time you rotate a layer, the rotation amount is half of the previous
    rotation.*'
  id: totrans-509
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*每次旋转图层时，旋转量是前一次旋转量的一半。*'
- en: If you didn’t catch it, the last rotation of 90 degrees was half of the first
    rotation. That pattern of reducing the rotation by half each iteration will continue
    from now until you have all the cogs you want.
  id: totrans-510
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你没有注意到，上一次90度的旋转是第一次旋转的一半。这种每次迭代减少旋转量一半的模式将一直持续到你拥有所有想要的齿轮。
- en: With 4 cogs in place, you move to 8 cogs by duplicating the layer, rotating
    by 90/2 = 45 degrees, and merging the layer. The trick here is that you no longer
    have a simple menu option to select “rotate by 45 degrees.” Instead, you choose
    **Layer**▸**Transform**▸**Arbitrary Rotation**. The dialog that opens has an input
    field labeled Angle. Instead of using the slider, it’s easier to just type in
    the amount (*45*) and click the **Rotate** button. Don’t forget to merge the layers.
  id: totrans-511
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在放置了4个齿轮后，你通过复制图层，旋转90/2 = 45度，并合并图层来移动到8个齿轮。这里的技巧是，你不再有一个简单的菜单选项来选择“旋转45度”。相反，你选择**图层**▸**变换**▸**任意旋转**。打开的对话框中有一个标记为“角度”的输入字段。与使用滑块相比，直接输入数量（*45*）并点击**旋转**按钮更容易。别忘了合并图层。
- en: 'There are two rotations left, and they follow the same process as the last
    step. For 16 cogs: duplicate the layer, rotate by 45/2 = **22.5 degrees**, and
    merge the layers. For 32 cogs: duplicate the layer, rotate by 22.5/2 = **11.25
    degrees**, and merge the layers. That’s enough cogs for this gear.'
  id: totrans-512
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 剩下两个旋转，它们遵循与上一步相同的流程。对于16个齿轮：复制图层，旋转45/2 = **22.5度**，然后合并图层。对于32个齿轮：复制图层，旋转22.5/2
    = **11.25度**，然后合并图层。这就足够为这个齿轮提供足够的齿轮了。
- en: 'The rotations have a side effect on the final layer: its layer boundaries are
    larger than the image window. To fix this, choose **Layer**▸**Layer to Image Size**
    once again.'
  id: totrans-513
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旋转对最终图层有副作用：其图层边界比图像窗口大。为了修复这个问题，再次选择**图层**▸**图层到图像大小**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223252.png.jpg)'
  id: totrans-514
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图像](httpatomoreillycomsourcenostarchimages1223252.png.jpg)'
- en: '*After the 90-degree rotation, you need to use the Arbitrary Rotation dialog
    to set the angle of rotation. The final 32 cogs (lower left) should be equally
    spaced around the image.*'
  id: totrans-515
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在90度旋转之后，你需要使用任意旋转对话框来设置旋转角度。最终的32个齿轮（左下角）应该均匀地分布在图像周围。*'
- en: Creating the Outer Ring
  id: totrans-516
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建外环
- en: The next step in your gear design is to connect all those cogs. Do this by creating
    a solid disk and then cutting out an inner disk to create a ring in its own layer.
    You can then merge the ring and Cogs layers. Start by adding a transparent layer.
    Name this layer *Outer Ring*.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 你齿轮设计的下一步是连接所有这些齿轮齿。通过创建一个实心圆盘并从中切割出一个内圆盘来创建一个环，在它自己的图层中。然后你可以将环和齿轮齿层合并。首先添加一个透明图层。将此图层命名为*外环*。
- en: Choose the **Ellipse Select** tool from the toolbox. Use the guides to create
    a perfect oval that aligns properly with the outside edges of the cogs. In the
    image window, click the upper left intersection of the top and left guides, then
    drag to the lower right intersection of the bottom and right guides. The circular
    selection this creates overlaps the cogs completely, so reduce the size of the
    selection. The cogs are 40 pixels high, so reducing the selection by half that
    amount should do nicely. Choose **Select**▸**Shrink** and set the size to **20**.
    Then click **OK** to shrink the selection.
  id: totrans-518
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具。使用辅助线创建一个完美的椭圆形，使其正确地与齿轮的外边缘对齐。在图像窗口中，点击顶部和左侧辅助线的左上角交点，然后拖动到底部和右侧辅助线的右下角交点。由此创建的圆形选择完全覆盖了齿轮，因此减小选择区域的大小。齿轮的高度为40像素，所以减小选择区域的一半应该就足够了。选择**选择**▸**缩小**并设置大小为**20**。然后点击**确定**以缩小选择区域。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223254.png.jpg)'
  id: totrans-519
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223254.png.jpg)'
- en: '*The outer ring is the piece of metal that connects the cogs. The gear doesn’t
    have to have an outer ring and inner disk, of course. The gear could just as easily
    be one solid piece of metal.*'
  id: totrans-520
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*外环是连接齿轮齿的金属部分。齿轮当然不需要有外环和内圆盘。齿轮也可以是一个完整的金属块。*'
- en: The foreground color should still be the same color you used for the cogs, so
    go ahead and drag it into the selection. Now you want to cut a disk out of this
    selection. Remember that the height of the cogs is 40 pixels, so you need the
    outer ring to be at least 20 pixels (20 + the 20 pixels we shrunk in the selection
    the first time = the inside edge of the cogs). Give yourself a little extra room
    and shrink the selection by **25 pixels**. All that’s left to finish the outer
    ring is to cut the selection from the existing gray disk. At this point you can
    merge the Cogs layer with the Outer Ring layer.
  id: totrans-521
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前景色应该仍然是你为齿轮使用的颜色，所以继续将其拖入选择区域。现在你想要从这个选择区域中切割出一个圆盘。记住齿轮的高度是40像素，所以外环至少需要20像素（20
    + 我们第一次在选择区域中缩小的20像素 = 齿轮的内边缘）。给自己留一点额外的空间，将选择区域缩小**25像素**。完成外环的最后一步是从现有的灰色圆盘中切割选择区域。到这一点，你可以将齿轮层与外环层合并。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223256.png.jpg)'
  id: totrans-522
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223256.png.jpg)'
- en: '*The cogs and outer ring are complete, but a gear like this needs to spin on
    something, so you’ll add an inner disk to the design.*'
  id: totrans-523
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*齿轮齿和外环已经完成，但这样的齿轮需要在一个东西上旋转，所以你将在设计中添加一个内圆盘。*'
- en: Next you’ll add an inner disk to the gear. Keep in mind that other than the
    cogs, the shape of the gear (inner rings and decorations) is completely an artistic
    choice. To hone your skills, you could attempt to duplicate a real gear down to
    the smallest detail. Or you could create shapes inside the outer ring that aren’t
    uniform disks and rods. For your first gear, however, keep it simple and use shapes
    that are easily created and duplicated.
  id: totrans-524
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 接下来，你将在齿轮中添加一个内圆盘。记住，除了齿轮齿之外，齿轮的形状（内环和装饰）完全是艺术选择。为了磨练你的技能，你可以尝试复制一个真实的齿轮，直到最小的细节。或者，你可以在外环内创建不均匀的圆盘和杆形状。然而，对于你的第一个齿轮，保持简单，使用易于创建和复制的形状。
- en: The inner disk of your gear starts with another oval selection. The easiest
    way to create this is to select the transparent area inside the outer ring of
    the Cogs layer. The Cogs layer is active, so start by choosing the **Fuzzy Select**
    tool from the toolbox. Click inside the image window in the area inside the outer
    ring. This creates a selection that follows the inside edge of that ring. Add
    a transparent layer in which you’ll create the inner disk and name the layer *Inner
    Disk*. You want a disk significantly smaller than this selection, however. It’s
    time for a little math.
  id: totrans-525
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的齿轮的内盘从另一个椭圆选择开始。创建这个选择最简单的方法是选择齿轮图层外环内的透明区域。齿轮图层是活动的，所以首先从工具箱中选择**模糊选择**工具。在图像窗口内环内的区域中单击。这创建了一个跟随该环内部边缘的选择。添加一个透明图层，在其中创建内盘，并将图层命名为*内盘*。然而，你想要的盘比这个选择小得多。现在是时候做一点数学计算了。
- en: Remember that the image window is a square 480 pixels on each side. Also, you
    created a 40-pixel-tall cog placed 10 pixels down (vertically) in the image window.
    That means the bottom edge of the cog is 50 pixels down from the top of the image
    window. The vertical center of the image window is at 480/2 = 240 pixels. That
    means the current selection has a radius of 240 – 50 = 190 pixels (not including
    the 5-pixel extra space you added when creating the outer ring). Let’s halve that
    to 95 pixels, shrinking the selection by **95 pixels**, and fill it with gray.
    Clear the selection.
  id: totrans-526
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记住图像窗口是一个每边 480 像素的正方形。此外，你创建了一个高 40 像素的齿轮，垂直向下放置 10 像素（垂直）。这意味着齿轮的底部边缘距离图像窗口顶部
    50 像素。图像窗口的垂直中心在 480/2 = 240 像素处。这意味着当前选择具有半径 240 - 50 = 190 像素（不包括创建外环时添加的 5
    像素额外空间）。让我们将其减半到 95 像素，将选择缩小 **95 像素**，并用灰色填充它。清除选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223258.png.jpg)'
  id: totrans-527
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223258.png.jpg)'
- en: '*Projects like this, using square image windows and rotation to position graphic
    elements, often require a little math.*'
  id: totrans-528
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*像这样的项目，使用方形图像窗口和旋转定位图形元素，通常需要一点数学知识。*'
- en: Connecting the Disk and Ring
  id: totrans-529
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接盘和环
- en: Before merging the inner disk, you’ll add some connecting rods between the inner
    disk and the outer ring. You can use similar techniques to the ones used to create
    the original cog, manually sizing and positioning a selection to create the first
    rod, then duplicating the layer and rotating each duplicate layer.
  id: totrans-530
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在合并内盘之前，你将在内盘和外环之间添加一些连接杆。你可以使用与创建原始齿轮类似的技术，手动调整选择的大小和位置以创建第一个杆，然后复制图层并旋转每个副本图层。
- en: Choose the **Rectangle Select** tool from the toolbox and draw an initial selection
    in the canvas. In the Tool Options dialog, set the Size to **20 pixels** wide
    by **115 pixels** tall and set the Position to **230 pixels** and **45 pixels**.
    This centers the selection on the central vertical guide between the outer ring
    and inner disk. This time you can disable the Rounded Corners option (click it
    so the check mark is removed). Add a transparent layer named *Rods*, and then
    fill the selection from the foreground color.
  id: totrans-531
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**矩形选择**工具，并在画布上绘制一个初始选择。在工具选项对话框中，将大小设置为**20 像素**宽和**115 像素**高，并将位置设置为**230
    像素**和**45 像素**。这将使选择位于外环和内盘之间的中央垂直引导线上。这次你可以禁用**圆角**选项（点击它以移除勾选标记）。添加一个名为*杆*的透明图层，然后从前景色填充选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223260.png.jpg)'
  id: totrans-532
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223260.png.jpg)'
- en: '*The connecting rods are created with the same process used to create the cogs,
    though you’ll only need four connecting rods.*'
  id: totrans-533
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*连接杆是用与创建齿轮相同的过程创建的，尽管你只需要四个连接杆。*'
- en: The selection is still active, so copy and paste it as you did with the original
    cog. Convert the floating selection (created when you pasted) into a new layer.
    Set the layer boundaries to the image size. Now flip the pasted layer vertically
    (**Layer**▸**Transform**▸**Flip Vertically**). Merge the two rod layers. Duplicate
    the merged layer again. Rotate the layer by **90 degrees**. Merge the two rod
    layers again. Finally, merge the rod layers with the Inner Disk layer, and then
    merge the Inner Disk layer with the Cogs layer.
  id: totrans-534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择仍然有效，所以像处理原始 cog 一样复制并粘贴它。将浮动的选择（在粘贴时创建）转换为一个新的图层。将图层边界设置为图像大小。现在将粘贴的图层垂直翻转（**图层**▸**变换**▸**垂直翻转**）。合并两个杆图层。再次复制合并后的图层。将图层旋转
    **90 度**。再次合并两个杆图层。最后，将杆图层与内盘图层合并，然后将内盘图层与齿轮图层合并。
- en: That’s the template for your gear. Now you can add depth and texture to it.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的齿轮模板。现在你可以给它添加深度和纹理。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223262.png.jpg)'
  id: totrans-536
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223262.png.jpg)'
- en: '*The basic gear shape is easy enough. The fun starts when you add texture and
    depth.*'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '*基本齿轮形状足够简单。当你添加纹理和深度时，乐趣就开始了。*'
- en: Adding Depth and Texture
  id: totrans-538
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加深度和纹理
- en: Duplicate the Cogs layer and name it *Cogs Blur*.
  id: totrans-539
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制齿轮层并将其命名为 *齿轮模糊*。
- en: Apply an RLE Gaussian Blur of **5 pixels** horizontally and vertically. Turn
    off the visibility of the blurred layer in the Layers dialog.
  id: totrans-540
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 水平垂直应用 **5 像素** 的 RLE 高斯模糊。在图层对话框中关闭模糊图层的可见性。
- en: Select the **Cogs** layer. Open the Bump Map filter (**Filters**▸**Map**▸**Bump
    Map**). Set the Bump Map option to the **Cogs Blur** layer. Set the Azimuth to
    **135**, the Elevation to **45**, and the Depth to **30**. Click **OK** to apply
    these settings. This will give the Cogs layer some depth.
  id: totrans-541
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **齿轮** 图层。打开凹凸贴图滤镜（**滤镜**▸**映射**▸**凹凸贴图**）。将凹凸贴图选项设置为 **齿轮模糊** 图层。将方位角设置为
    **135**，仰角设置为 **45**，深度设置为 **30**。点击 **确定** 应用这些设置。这将给齿轮图层一些深度。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223264.png.jpg)'
  id: totrans-542
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223264.png.jpg)'
- en: '*The 3-D effect is easy. Just blur a copy of the item, and then use the blurred
    version as a bump map.*'
  id: totrans-543
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*三维效果很简单。只需模糊一下物品的副本，然后使用模糊版本作为凹凸贴图。*'
- en: With the **Cogs** layer active, select the entire gear (**Layer**▸**Transparency**▸**Alpha
    to Selection**). Create a transparent layer and name it *Noise*. Use the RGB Noise
    filter (**Filters**▸**Noise**▸**RGB Noise**) to fill the selection with noise.
    Disable the **Independent Noise** button and move all the sliders to the far left
    (setting their values to **0**) except the Alpha slider, which should be moved
    all the way to the right.
  id: totrans-544
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 *齿轮* 层处于活动状态时，选择整个齿轮（**图层**▸**透明度**▸**alpha到选择**）。创建一个透明图层并将其命名为 *噪声*。使用 RGB
    噪声滤镜（**滤镜**▸**噪声**▸**RGB噪声**）将噪声填充到选择区域。禁用 **独立噪声** 按钮，并将所有滑块移动到最左侧（将它们的值设置为 **0**），除了
    Alpha 滑块，它应该被移动到最右侧。
- en: Add a motion blur (**Filters**▸**Blur**▸**Motion Blur**) to the Noise layer.
    Set the length to **10** and the angle to **45**. Apply this to the **Noise**
    layer. Merge the Noise layer with the Cogs layer. Open the Colorize dialog and
    choose an appropriate color for the gear. Clear the selection (**Select**▸**None**).
  id: totrans-545
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将运动模糊（**滤镜**▸**模糊**▸**运动模糊**）应用到噪声图层。将长度设置为 **10**，角度设置为 **45**。将此应用到 **噪声**
    图层。将噪声图层与齿轮图层合并。打开着色对话框并选择一个合适的颜色为齿轮。清除选择（**选择**▸**无**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223266.png.jpg)'
  id: totrans-546
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223266.png.jpg)'
- en: '*You can try other types of textures, like rust or shiny metal. These are just
    variations on the brushed metal effect shown here.*'
  id: totrans-547
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你可以尝试其他类型的纹理，如锈迹或闪亮的金属。这些只是对这里显示的刷金属效果的变体。*'
- en: Further Exploration
  id: totrans-548
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: 'There are lots of variations you can try with this tutorial. Try creating square
    cogs and placing them closer together (hint: you need to create more cogs). Other
    shapes you can try are sawtooth, or, if you’re really adventurous, you can try
    curved cogs. You can also be creative in how you connect the cogs. Instead of
    a ring and disk, you might try connecting the cogs to a ring that uses swirled
    shapes where the disk and rods are used in this tutorial.'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用这个教程尝试很多变体。尝试创建正方形齿轮并将它们放得更近一些（提示：你需要创建更多的齿轮）。你可以尝试的其他形状包括锯齿形，或者如果你真的很喜欢冒险，你可以尝试曲线齿轮。你还可以在连接齿轮的方式上发挥创意。与其使用环形和圆盘，你可能会尝试将齿轮连接到一个使用漩涡形状的环形，在这个教程中圆盘和杆子被使用。
- en: For ideas on gear designs, try doing an Internet search for gears, clocks, and
    watches. Also, clipart books have lots of unusual shapes you can use to replace
    the connecting rods and inner disks.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 对于齿轮设计的想法，尝试在互联网上搜索齿轮、时钟和手表。此外，剪贴画书籍有很多不寻常的形状可以用来替换连接杆和内部圆盘。
- en: 4.8 Cube City
  id: totrans-551
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.8 立方城市
- en: What if the last tutorial was a bit too artistic for your project’s needs? You
    could turn to stock imagery for a much more recognizable, if two-dimensional,
    cityscape. Or you could ditch high art and have a little more fun. Maybe you need
    something with a little toon style to it. Maybe what you need is Cube City.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: 如果上一个教程对你项目的需求来说有点过于艺术化，你可以转向库存图像，以获得更易识别的、如果说是二维的城市景观。或者你可以放弃高雅艺术，玩得更有趣一些。也许你需要一点卡通风格的东西。也许你需要的是立方城市。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223268.png.jpg)'
  id: totrans-553
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223268.png.jpg)'
- en: '*Cartoon buildings are an easy effect to achieve with GIMP.*'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用GIMP实现卡通建筑是一个简单效果。*'
- en: In this tutorial you’ll create three buildings from simple 3-D cubes, and then
    bend the buildings a bit to give the design a cartoonish look. The entire image
    takes only a few minutes to put together—once you’re familiar with the tricks
    of the trade.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，您将从简单的3-D立方体创建三个建筑，然后稍微弯曲建筑以给设计增添卡通效果。整个图像只需几分钟就可以组合完成——一旦您熟悉了行业技巧。
- en: The process starts by generating a single 3-D cube that’s duplicated and stretched
    to create each of the three buildings. Despite GIMP’s obvious bias toward 2-D
    artwork, creating the cube is far easier than it might seem. This design is created
    at 250 ppi to produce a print that’s 4 × 6 inches. If you’re after a larger print,
    you’ll need to create a larger cube. You can scale down the original cube for
    smaller prints, but the windows in the buildings will become difficult to see
    if you do, so it’s best start with a smaller version of the cube for smaller prints.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程从生成一个单一的3-D立方体开始，该立方体被复制并拉伸以创建三个建筑中的每一个。尽管GIMP明显倾向于2-D艺术品，但创建立方体比看起来要容易得多。此设计以250
    ppi创建，以产生4 × 6英寸的打印品。如果您想要更大的打印品，您需要创建一个更大的立方体。您可以将原始立方体缩小以制作较小的打印品，但这样做的话，建筑中的窗户将难以看清，因此最好从较小的立方体版本开始制作较小的打印品。
- en: Getting Started
  id: totrans-557
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Open a new transparent canvas (**File**▸**New**) **2 × 2 inches** at **250 ppi**.
    This image will be used to create the 3-D cube for the main project. For comparison’s
    sake, note that if you were planning to create a cube city 420 × 300 pixels at
    72 ppi, you’d start with a layer that was 60 × 60 pixels.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个新的透明画布（**文件**▸**新建**）**2 × 2英寸**，**250 ppi**。此图像将用于创建主要项目中的3-D立方体。为了比较，请注意，如果您计划创建一个420
    × 300像素的立方体城市，以72 ppi开始，您将从一个60 × 60像素的图层开始。
- en: Creating the Building’s Face
  id: totrans-559
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建建筑的立面
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to BG (RGB)** and the Shape to **Linear**. The rest of the
    options should be set to their default values.
  id: totrans-560
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将渐变设置为**前景到背景（RGB**）并将形状设置为**线性**。其余选项应设置为默认值。
- en: With the canvas selected, press **D** to reset the default foreground and background
    colors, and then drag horizontally on the canvas from left to right.
  id: totrans-561
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布后，按**D**键重置默认的前景和背景颜色，然后从左到右在画布上水平拖动。
- en: Create a 6 × 5 grid (**Image**▸**Configure Grid**) by setting the width to **0.4
    inches** and the height to **0.33 inches**. Be sure to turn on the visibility
    of the grid (**View**▸**Show Grid**) and enable snapping to the grid (**View**▸**Snap
    to Grid**). If necessary, press SHIFT-+ to zoom in and get a better look at the
    gradient layer. Click **OK**.
  id: totrans-562
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过设置宽度为**0.4英寸**和高度为**0.33英寸**创建一个6 × 5的网格（**图像**▸**配置网格**）。确保开启网格的可见性（**视图**▸**显示网格**）并启用对齐网格（**视图**▸**对齐到网格**）。如有必要，按SHIFT-+键放大以更好地查看渐变层。点击**确定**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223270.png.jpg)'
  id: totrans-563
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223270.png.jpg)'
- en: '*The building starts with a gradient and grid that help outline the windows.*'
  id: totrans-564
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*建筑从渐变和网格开始，有助于勾勒窗户的轮廓。*'
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. You’ll merge this layer with the background
    as soon as you’re done with it, so don’t name it.
  id: totrans-565
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。您将立即将其与背景合并，因此不要命名它。
- en: Choose the **Rectangle Select** tool from the toolbox. Using a grid intersection
    point as the corner of a selection, drag to create a square selection that’s inside
    a rectangle created by the grid but doesn’t cover that entire grid rectangle.
    The extra space between the selections is the wall between adjacent windows.
  id: totrans-566
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**矩形选择**工具。使用网格交叉点作为选择的角落，拖动以创建一个方形选择，该选择位于由网格创建的矩形内部，但不覆盖整个网格矩形。选择之间的额外空间是相邻窗户之间的墙壁。
- en: Repeat this process for most of the grid boxes within this cube layer, leaving
    a few blank. Selections on the right side of the gradient will be more apparent
    in the final image, so don’t leave those blank. Hold down the SHIFT key as you
    drag or set the Mode to **Add** in the Tool Options dialog. This will add new
    selections to the existing selections. The selections needn’t all be the same
    size. This is, after all, a cartoonish design.
  id: totrans-567
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对这个立方体层内的大多数网格框重复此过程，留出一些空白。渐变右侧的选择在最终图像中会更明显，所以不要留空。在拖动或设置工具选项对话框中的模式为 **添加**
    时按住 SHIFT 键。这将向现有选择中添加新的选择。这些选择不需要都是相同的大小。毕竟，这是一个卡通设计。
- en: After all the selections have been created, click the **Blend** tool again to
    make it active. Drag from right to left across the width of the layer to fill
    the selections. Deselect all (CTRL-SHIFT-A).
  id: totrans-568
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建完所有选择后，再次点击 **混合** 工具使其激活。从右向左拖动层宽度以填充选择。取消全部选择（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**), set
    the Blur Radius to **3 pixels**, and click **OK** to apply the blur to the windows.
  id: totrans-569
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊过滤器（**滤镜**▸**模糊**▸**高斯模糊**），将模糊半径设置为 **3 像素**，然后点击 **确定** 将模糊应用到窗户上。
- en: In the Layers dialog, set the layer mode to **Hard Light** and merge this layer
    with the Background layer (**Layer**▸**Merge Down**).
  id: totrans-570
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将图层模式设置为 **硬光** 并将此图层与背景图层合并（**图层**▸**向下合并**）。
- en: Hide the grid (**View**▸**Show Grid**) and disable snapping to it (**View**▸**Snap
    to Grid**).
  id: totrans-571
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐藏网格（**视图**▸**显示网格**）并禁用对齐到网格（**视图**▸**对齐到网格**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223272.png.jpg)'
  id: totrans-572
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223272.png.jpg)'
- en: '*Leaving a few spots blank (without windows) adds some variation to the texture
    of the cartoonish building.*'
  id: totrans-573
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*留出一些空白区域（没有窗户）会给卡通建筑的纹理增添一些变化。*'
- en: Making the Face a Cube
  id: totrans-574
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将脸部制作成立方体
- en: Open the Map Object filter (**Filters**▸**Map**▸**Map Object**). Choose **Box**
    from the Map to drop-down menu and check the **Transparent background** checkbox.
    Make sure the **Enable antialiasing** checkbox is also checked.
  id: totrans-575
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开地图对象过滤器（**滤镜**▸**地图**▸**地图对象**）。从地图下拉菜单中选择 **盒子** 并勾选 **透明背景** 复选框。确保也勾选了
    **启用抗锯齿** 复选框。
- en: On the **Orientation** tab, set the Y Rotation to **45 degrees**. If the preview
    doesn’t show your rectangle converted into a nice cube as shown here, check the
    Box tab and make sure the correct layer (cube) is selected for each of the sides’
    drop-down menus.
  id: totrans-576
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **方向** 选项卡中，将 Y 旋转设置为 **45 度**。如果预览没有显示你的矩形转换成如这里所示的漂亮立方体，请检查 **盒子** 选项卡并确保每个侧面的下拉菜单中选对了正确的图层（立方体）。
- en: On the **Box** tab, set the Y slider to **0.75**, and then click **OK** to apply
    the Map Object filter.
  id: totrans-577
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **盒子** 选项卡中，将 Y 滑块设置为 **0.75**，然后点击 **确定** 应用地图对象过滤器。
- en: Select the whole canvas (**Select**▸**All**) and press CTRL-C to copy the cube.
    If you want, you can then close this image to save memory.
  id: totrans-578
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择整个画布（**选择**▸**全部**) 并按 CTRL-C 复制立方体。如果你愿意，然后可以关闭此图像以节省内存。
- en: Note
  id: totrans-579
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Before continuing, you should save this image (File*▸*Save As) as an XCF file
    so you’ll always have a copy of the source cube for future Cube City projects.
    Saving subcomponents of a project like this is common practice and will, over
    time, help you build a library of small components suitable for multiple projects.*'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: '*在继续之前，你应该将此图像（文件*▸*另存为）保存为 XCF 文件，这样你总是会有源立方体的副本用于未来的立方体城市项目。保存此类项目的子组件是常见的做法，随着时间的推移，这将帮助你建立一个适用于多个项目的组件库。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223274.png.jpg)'
  id: totrans-581
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223274.png.jpg)'
- en: '*The Map Object filter simplifies this project because it converts the single
    building face into a cube, giving you a building almost instantly.*'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: '*地图对象过滤器简化了这个项目，因为它将单个建筑面转换成立方体，几乎瞬间就能得到一个建筑。*'
- en: Multiplying the Buildings
  id: totrans-583
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 乘以建筑
- en: Open a new canvas that’s **4 × 6 inches** at **250 ppi**.
  id: totrans-584
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的画布，大小为 **4 × 6 英寸**，分辨率为 **250 ppi**。
- en: With the toolbox selected, press **D** to reset the foreground and background
    colors, and then drag the foreground color onto the canvas to fill the canvas
    with black.
  id: totrans-585
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择工具箱后，按 **D** 重置前景和背景颜色，然后将前景颜色拖到画布上以填充画布为黑色。
- en: Paste the cube you copied onto the black canvas as a new layer by pressing CTRL-V
    and then choosing **Layer**▸**To New Layer**.
  id: totrans-586
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按 CTRL-V 并选择 **层**▸**转到新层**，将复制的立方体粘贴到黑色画布上作为新图层。
- en: Choose the **Scale** tool from the toolbox. Click the cube layer and drag up
    a bit to make the building taller. Click the **Scale** button in the Scaling Information
    dialog to apply the change.
  id: totrans-587
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**缩放**工具。点击立方体图层，向上拖动一点以使建筑变高。在缩放信息对话框中点击**缩放**按钮以应用更改。
- en: Duplicate this layer twice by choosing **Layer**▸**Duplicate** twice. Name the
    three layers *Left*, *Middle*, and *Right*.
  id: totrans-588
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**复制**两次来复制此图层两次。将三个图层命名为*左侧*、*中间*和*右侧*。
- en: Click the **Left** layer to make it active, and then use the **Move** tool to
    drag it left of center on the canvas (hold down the SHIFT key if necessary). Then
    click the **Right** layer and move it right of center. Adjust the layers so the
    **Left** layer overlaps the **Middle** layer, which overlaps the **Right** layer.
  id: totrans-589
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**左侧**图层使其变为活动状态，然后使用**移动**工具将其拖动到画布的左侧中心（如有必要，请按住SHIFT键）。然后点击**右侧**图层并将其移动到右侧中心。调整图层，使**左侧**图层与**中间**图层重叠，**中间**图层与**右侧**图层重叠。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223276.png.jpg)'
  id: totrans-590
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223276.png.jpg)'
- en: '*The gradient, which is black on the left and white on the right, works well
    to simulate shadowed areas on the sides of each building.*'
  id: totrans-591
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*从左侧的黑色到右侧的白色渐变，很好地模拟了每座建筑侧面的阴影区域。*'
- en: Choose the **Perspective** tool from the toolbox. In the Layers dialog, click
    the **Left** layer to make it active. Then click the canvas to display the drag
    points around the layer. Drag the top-left and top-right points outward from the
    center of the layer. In the Perspective Transform Information dialog, click the
    **Transform** button to apply the change.
  id: totrans-592
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**透视**工具。在图层对话框中，点击**左侧**图层使其变为活动状态。然后点击画布以显示图层周围的拖动点。将图层左上角和右上角的点向外拖动，使其远离图层中心。在透视变换信息对话框中，点击**变换**按钮以应用更改。
- en: Repeat this process for the **Right** and **Middle** layers.
  id: totrans-593
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对**右侧**和**中间**图层重复此过程。
- en: When all three buildings have been completed, use the **Move** tool to adjust
    the layers so the bottom edges of the buildings line up.
  id: totrans-594
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有三座建筑都完成时，使用**移动**工具调整图层，使建筑的底部边缘对齐。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223278.png.jpg)'
  id: totrans-595
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223278.png.jpg)'
- en: '*Changing the perspective of the buildings lends the cityscape a cartoonish
    effect. Because each building’s perspective is changed by a different amount,
    the buildings aren’t identical.*'
  id: totrans-596
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*改变建筑的透视可以使城市景观具有卡通效果。因为每座建筑的透视改变量不同，所以建筑并不完全相同。*'
- en: Adding Color
  id: totrans-597
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加颜色
- en: The buildings should be different colors, but you don’t want the colors to clash.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑应该有不同的颜色，但你不想颜色冲突。
- en: For each layer, open the Colorize dialog (**Colors**▸**Colorize**).
  id: totrans-599
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于每个图层，打开**着色**对话框（**颜色**▸**着色**）。
- en: For the Left layer, set the Hue to **33**, the Saturation to **66**, and the
    Lightness to **–15**. For the Middle layer, set the Hue to **180**, the Saturation
    to **60**, and the Lightness to **–15**. For the Right layer, set the Hue to **100**,
    the Saturation to **50**, and the Lightness to **–15**.
  id: totrans-600
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于左侧图层，将色调设置为**33**，饱和度设置为**66**，亮度设置为**-15**。对于中间图层，将色调设置为**180**，饱和度设置为**60**，亮度设置为**-15**。对于右侧图层，将色调设置为**100**，饱和度设置为**50**，亮度设置为**-15**。
- en: At this point, you can use the **Sharpen** filter or the **Unsharp Mask** filter
    (**Filters**▸**Enhance**) to reduce any fuzziness that was introduced when you
    modified the perspective.
  id: totrans-601
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此阶段，你可以使用**锐化**滤镜或**USM锐化**滤镜（**滤镜**▸**增强**）来减少在修改透视时引入的任何模糊。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223280.png.jpg)'
  id: totrans-602
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223280.png.jpg)'
- en: '*Using the Colorize tool is the easiest way to add color to the buildings,
    although you could also use the Bucket Fill tool with its mode set to Color or
    Grain Merge.*'
  id: totrans-603
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用着色工具是给建筑添加颜色的最简单方法，尽管你也可以使用带有颜色或颗粒合并模式的桶填充工具。*'
- en: Adding Highlights
  id: totrans-604
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加高光
- en: Add a drop shadow to the Left and Middle layers by choosing **Filters**▸**Light
    and Shadow**▸**Drop Shadow**. Set the Offset X value to **15 pixels**, the Offset
    Y value to **3 pixels**, and the Blur Radius to **15 pixels**. Click **OK** to
    apply the drop shadow.
  id: totrans-605
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**滤镜**▸**光照与阴影**▸**阴影**，为左侧和中间图层添加阴影。将偏移X值设置为**15像素**，偏移Y值设置为**3像素**，并将模糊半径设置为**15像素**。点击**确定**以应用阴影。
- en: Click the foreground color box to open the Change Foreground Color dialog. Set
    the RGB values to **252/255/0** for the yellow shown here and click **OK**.
  id: totrans-606
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景色框以打开更改前景色对话框。将RGB值设置为**252/255/0**以显示此处所示的黄色，然后点击**确定**。
- en: Click the **Left** layer to make it active, duplicate the layer (**Layer**▸**Duplicate
    Layer**), and name the new layer *Left Yellow Oval*. Press CTRL-A and then CTRL-X
    to clear the layer contents.
  id: totrans-607
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**左侧**图层使其变为活动状态，复制图层（**图层**▸**复制图层**），并将新图层命名为*左侧黄色椭圆*。按CTRL-A然后按CTRL-X以清除图层内容。
- en: In the Layers dialog, uncheck the **Lock Alpha Channel** box as shown.
  id: totrans-608
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，取消勾选如图所示的**锁定Alpha通道**框。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223282.png.jpg)'
  id: totrans-609
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223282.png.jpg)'
- en: '*A drop shadow adds even more depth to the image.*'
  id: totrans-610
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*添加一个阴影可以使图像的深度更加明显*。'
- en: Choose the **Ellipse Select** tool from the toolbox and use it to create an
    oval selection on the left side of the building.
  id: totrans-611
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具，并使用它来在建筑的左侧创建一个椭圆形选择。
- en: Feather the selection by **30 pixels** (**Select**▸**Feather**), and then drag
    the foreground color box into the selection to fill it with yellow.
  id: totrans-612
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**30像素**（**选择**▸**羽化**）羽化选择，然后将前景色框拖入选择中，用黄色填充它。
- en: Use the **Move** tool to drag the selection to the right side of the building.
    Drag the foreground color box into the new selection. Deselect all (CTRL-SHIFT-A).
  id: totrans-613
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将选择拖动到建筑的右侧。将前景色框拖入新的选择中。取消选择所有（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **60 pixels**.
  id: totrans-614
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并应用**60像素**的模糊。
- en: Set the layer mode to **Grain Merge** and reduce the Opacity to **35 percent**.
  id: totrans-615
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层模式设置为**颗粒合并**，并将不透明度降低到**35%**。
- en: Duplicate the Left Yellow Oval layer (**Layer**▸**Duplicate Layer**). Name the
    duplicate layer *Middle Yellow Oval*.
  id: totrans-616
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制左侧黄色椭圆图层（**图层**▸**复制图层**）。将复制的图层命名为*中间黄色椭圆*。
- en: Use the **Move** tool to move the **Middle Yellow Oval** layer over the middle
    building, and then in the Layers dialog move the **Middle Yellow Oval** layer
    to just above the Middle layer. Repeat this process for the **Right** layer, naming
    the last duplicate layer *Right Yellow Oval*.
  id: totrans-617
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将**中间黄色椭圆**图层移动到中间建筑上，然后在图层对话框中将**中间黄色椭圆**图层移动到中间图层之上。对**右侧**图层重复此过程，将最后一个复制的图层命名为*右侧黄色椭圆*。
- en: Adjust the Yellow Oval layers’ **Opacity** and **Layer Mode** and, if necessary,
    scale them to fit the buildings.
  id: totrans-618
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整黄色椭圆图层的**不透明度**和**图层模式**，如果需要，调整它们的大小以适应建筑。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223284.png.jpg)'
  id: totrans-619
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223284.png.jpg)'
- en: '*Yellow highlights add a sense of lighting, even though there are no streetlamps
    in the image. This is, after all, a cartoon.*'
  id: totrans-620
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*黄色高光增加了光感，尽管图像中没有路灯。毕竟，这是一个卡通*。'
- en: Further Exploration
  id: totrans-621
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: It’s incredibly easy to create 3-D objects in GIMP. As you’ve seen, it’s simply
    a matter of using gradients and shadows mixed with colored highlights.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 在GIMP中创建3D对象非常容易。正如你所看到的，这只是一个使用渐变和阴影与彩色高光混合的问题。
- en: And it’s easy to take this project to the next level. The first image in this
    section shows that a sidewalk and some street lighting have been added to the
    cityscape. Additional elements can be added from icon collections, pasted into
    the image, and colorized.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 并且很容易将这个项目提升到下一个层次。本节的第一张图像显示了已经添加到城市景观中的人行道和一些街灯。可以从图标集中添加更多元素，粘贴到图像中，并着色。
- en: 4.9 Underwater
  id: totrans-624
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.9 水下
- en: We’ve already discussed how setting the mood in an advertisement is crucial
    to getting your message across. In [4.6 Wine Bottle](ch04.html#fourdot6_wine_bottle
    "4.6 Wine Bottle") you saw how light can reflect both from inside and outside
    of a bottle.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了在广告中设置情绪对于传达你的信息是多么关键。在[4.6 瓶装酒](ch04.html#fourdot6_wine_bottle "4.6
    瓶装酒")中，你看到了光线如何从瓶子内外反射。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223286.png.jpg)'
  id: totrans-626
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223286.png.jpg)'
- en: '*This ad’s ominous message is enhanced by a murky, watery effect.*'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: '*这条广告的威胁信息通过一种模糊、水一样的效果得到了增强*。'
- en: One place we can go to set an eerie mood is underwater. Undersea atmosphere
    is a complex mixture of diminishing light, distorted visuals, and inverted surfaces.
    In the land of GIMP, however, the underwater realm is easy to create.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以前往的一个地方来设置一种神秘的氛围是水下。海底氛围是光减弱、视觉扭曲和表面颠倒的复杂混合。然而，在GIMP的世界里，水下领域却很容易创建。
- en: In this section you’ll create an underwater image for use in a print ad. The
    effect isn’t particularly difficult to produce, but it does take some patience
    and experimentation to get a realistic result. If you don’t succeed on the first
    try, make subtle changes to the Solid Noise filter’s settings and try again.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将创建一个用于印刷广告的水下图像。产生这种效果并不特别困难，但要得到逼真的效果需要一些耐心和实验。如果你第一次尝试没有成功，请对实体噪声滤镜的设置进行细微调整，然后再次尝试。
- en: Getting Started
  id: totrans-630
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始
- en: Open a new canvas sized to **1024 × 768 pixels**.
  id: totrans-631
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个大小为**1024 × 768像素**的新画布。
- en: Press **D** and then **X** to reset and then swap the default foreground and
    background colors. In the toolbox, click the foreground color box to open the
    Change Foreground Color dialog. Set the RGB values to **23/137/125** for the aqua
    green shown here, and then click **OK**.
  id: totrans-632
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**D**键然后按**X**键以重置并交换默认的前景和背景颜色。在工具箱中，单击前景颜色框以打开更改前景颜色对话框。将RGB值设置为**23/137/125**以显示此处的水绿色，然后单击**确定**。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to BG (RGB)**, set the Shape to **Linear**, and choose **None**
    from the Repeat drop-down menu. Drag vertically from the top of the canvas window
    to the bottom.
  id: totrans-633
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将渐变设置为**前景到背景（RGB**），将形状设置为**线性**，并从重复下拉菜单中选择**无**。从画布窗口的顶部垂直拖动到底部。
- en: In the Layers dialog, temporarily turn off the visibility of the **Background**
    layer. You’ll turn it back on when you’re done creating the desaturated waves.
  id: totrans-634
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，暂时关闭**背景**层的可见性。你将在创建去饱和波浪后再次打开它。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223288.png.jpg)'
  id: totrans-635
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223288.png.jpg)'
- en: '*The lightest color is at the top of the canvas so that the waves you add overhead
    will be visible.*'
  id: totrans-636
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*最浅的颜色在画布顶部，这样你添加到上方的波浪就会可见。*'
- en: Creating Waves
  id: totrans-637
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建波浪
- en: You’ll start by using the Solid Noise filter to generate the waves. Increasing
    the detail setting in this filter will increase the contrast in parts of the image,
    and stretching the effect horizontally will help simulate water instead of clouds.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 你将首先使用实体噪声滤镜来生成波浪。在此滤镜中增加细节设置将增加图像某些部分的对比度，并将效果水平拉伸将有助于模拟水而不是云。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Surface*.
  id: totrans-639
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新透明图层。将新图层命名为*表面*。
- en: Open the Solid Noise filter (**Filters**▸**Render**▸**Clouds**▸**Solid Noise**).
    Check the **Randomize** checkbox, set the Detail to **5**, set the X Size to **5**,
    and set the Y Size to **10**. Click **OK** to apply the filter.
  id: totrans-640
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开实体噪声滤镜（**滤镜**▸**渲染**▸**云彩**▸**实体噪声**）。勾选**随机化**复选框，将细节设置为**5**，将X大小设置为**5**，将Y大小设置为**10**。单击**确定**以应用滤镜。
- en: Repeat this process four more times, creating four new layers and making sure
    to uncheck and check the **Randomize** box on each layer so that a new random
    value changes the shape of each rendering. Set the Mode to **Difference** for
    every layer except the original Surface layer.
  id: totrans-641
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复此过程四次，创建四个新层，并确保在每个层上取消勾选并勾选**随机化**框，以便新的随机值改变每个渲染的形状。除了原始表面层外，将每个层的模式设置为**差异**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223290.png.jpg)'
  id: totrans-642
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223290.png.jpg)'
- en: '*Because the Randomize box is checked in the Solid Noise filter’s dialog, your
    waves won’t look exactly like this. You may find that only 1 noise layer is sufficient,
    or you may need 10 noise layers. If you aren’t achieving the look you want, try
    selecting a different Random Seed.*'
  id: totrans-643
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*由于在实体噪声滤镜的对话框中勾选了随机化框，你的波浪可能不会完全像这样。你可能发现只需要一个噪声层就足够了，或者你可能需要10个噪声层。如果你没有得到你想要的外观，尝试选择不同的随机种子。*'
- en: Merge the visible layers into a single layer (**Image**▸**Merge Visible Layers**).
    Set the merged layer’s mode to **Grain Merge**.
  id: totrans-644
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将可见图层合并为单个图层（**图像**▸**合并可见图层**）。将合并图层的模式设置为**颗粒合并**。
- en: Turn back on the visibility of the **Background** layer.
  id: totrans-645
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**背景**层的可见性。
- en: If necessary, adjust the Brightness and Contrast of the Surface layer to sharpen
    or soften the edges between the crests and troughs of the waves (**Colors**▸**Brightness-Contrast**).
    While the mouse is in the canvas window, press the minus (–) key to zoom out.
  id: totrans-646
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果需要，调整表面层的亮度和对比度以锐化或软化波浪的波峰和波谷之间的边缘（**颜色**▸**亮度-对比度**）。当鼠标在画布窗口中时，按减号（–）键以缩小视图。
- en: Choose the **Perspective** tool from the toolbox. Click the canvas to display
    the drag points at the four corners of the Surface layer. Pull up the lower-left
    and lower-right points to approximately one-third to one-half the height of the
    canvas.
  id: totrans-647
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**透视**工具。点击画布以显示表面层四个角上的拖动点。向上拉动左下角和右下角，使其大约是画布高度的三分之一到一半。
- en: Drag the upper-left point to the left and drag the upper-right point to the
    right, as shown here. In the Perspective Transform Information dialog, click the
    **Transform** button to apply these changes to the layer.
  id: totrans-648
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照所示，将左上角点向左拖动，将右上角点向右拖动。在透视变换信息对话框中，点击**变换**按钮将这些建议应用到图层上。
- en: If the waves appear too small or crowded, use the **Scale** tool to stretch
    the layer. When this is completed, zoom back in by pressing SHIFT-+.
  id: totrans-649
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果波浪看起来太小或太拥挤，使用**缩放**工具拉伸图层。完成此操作后，按SHIFT-+键放大视图。
- en: At this point you can use the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian
    Blur**) to apply a blur of **2 to 5 pixels**. You can also use the Ripple filter
    (**Filters**▸**Distort**▸**Ripple**) to add distortion. Neither of these steps
    is required—use your own judgment to get the most out of this effect.
  id: totrans-650
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此阶段，你可以使用高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）应用**2到5像素**的模糊。你也可以使用波纹滤镜（**滤镜**▸**扭曲**▸**波纹**）来添加扭曲。这些步骤都不是必需的——根据自己的判断来获得最佳效果。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-651
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Reset and swap the default foreground and background colors by pressing **D**
    and then **X** while the canvas is selected.
  id: totrans-652
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下**D**键然后按**X**键，在画布被选中时重置并交换默认的前景色和背景色。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, use
    the same settings you used earlier. Drag vertically, starting between the top
    and middle of the layer, to near the bottom of the layer. This will fade the Surface
    layer into the background, making it look as though the surface is disappearing
    into the distance.
  id: totrans-653
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，使用你之前使用的相同设置。垂直拖动，从图层顶部和中间开始，直到接近图层底部。这将使表面层淡入背景，使其看起来像表面正在消失到远处。
- en: Turn off the Layer Boundary (**View**▸**Layer Boundary**) so you can see the
    underwater effect more clearly. This is also a good time to save a copy of the
    project for future use (**File**▸**Save As**).
  id: totrans-654
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭图层边界（**视图**▸**图层边界**），以便更清楚地看到水下效果。这也是保存项目副本以供将来使用的好时机（**文件**▸**另存为**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223292.png.jpg)'
  id: totrans-655
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223292.png.jpg)'
- en: '*Dragging beyond the edges of the canvas with the Perspective tool doesn’t
    cost you anything unless you save to the XCF format. When you export the file
    as a TIFF, JPEG, or other image file format, the excess isn’t saved.*'
  id: totrans-656
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用透视工具拖动超过画布边缘不会对你造成任何损失，除非你保存为XCF格式。当你将文件导出为TIFF、JPEG或其他图像格式时，多余的部分不会被保存。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223294.png.jpg)'
  id: totrans-657
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223294.png.jpg)'
- en: '*The Perspective change altered the size of the Surface layer. But without
    the mask, the distance has a distinct edge.*'
  id: totrans-658
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*透视变化改变了表面层的尺寸。但没有蒙版，距离有一个明显的边缘。*'
- en: Adding Diffused Light
  id: totrans-659
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加漫射光
- en: Now it’s time to add a light source that appears above the water.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候添加一个出现在水面之上的光源了。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the layer *Light Source*.
  id: totrans-661
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新图层。将图层命名为*光源*。
- en: Choose the **Blend** tool from the toolbox again. Set the Gradient to **FG to
    BG (RGB)**, set the Shape to **Radial**, and choose **None** from the Repeat drop-down
    menu. Click the top of the canvas near its middle and drag down through the canvas
    about halfway.
  id: totrans-662
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次从工具箱中选择**混合**工具。将渐变设置为**前景到背景（RGB**），将形状设置为**径向**，并从重复下拉菜单中选择**无**。点击画布中间附近的上部，并向下拖动至画布大约一半的位置。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223296.png.jpg)'
  id: totrans-663
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223296.png.jpg)'
- en: '*Choosing the Radial shape for the white-to-black gradient is an easy way to
    create a sphere. In this case, you’re creating a radiating light source.*'
  id: totrans-664
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*选择从白色到黑色的径向形状是创建球体的一种简单方法。在这种情况下，你正在创建一个辐射光源。*'
- en: Add a white layer mask to this layer (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-665
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向此图层添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: With the **Blend** tool still active, set the Shape to **Linear** in the Tool
    Options dialog. Then drag vertically from the top of the canvas to the middle.
  id: totrans-666
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Blend**工具仍然激活的状态下，在工具选项对话框中将形状设置为**Linear**。然后从画布顶部垂直拖动到中间。
- en: Set the Mode for this layer to **Grain Merge**. The black in the layer will
    darken the waves a bit, but the white will also lighten some of them—giving the
    overall appearance of a nighttime underwater scene.
  id: totrans-667
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此层的模式设置为**Grain Merge**。图层中的黑色会使波浪变暗一些，但白色也会使其中一些波浪变亮——整体呈现出夜间水下场景的效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223298.png.jpg)'
  id: totrans-668
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223298.png.jpg)'
- en: '*A layer mask prevents the light from shining beyond a certain depth.*'
  id: totrans-669
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图层蒙版可以防止光线超出一定深度。*'
- en: Adding Rays of Light
  id: totrans-670
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加光线
- en: Now you can really make this scene shine.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以真正让这个场景发光了。
- en: Click the **Background** layer to make it active.
  id: totrans-672
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Background**图层使其变为活动图层。
- en: Choose the **Rectangle Select** tool from the toolbox. Drag through the top
    half of the canvas to create a square selection. The selection should cover the
    entire light source.
  id: totrans-673
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**Rectangle Select**工具。通过画布的上半部分拖动以创建一个方形选择。选择应覆盖整个光源。
- en: Copy and paste the selection, and then choose **Layer**▸**To New Layer** to
    make the pasted selection a new layer. Name it *Light Rays*. You won’t use the
    content of the copied layer, but this is a simple way to create an appropriately
    sized layer. Make sure the layer boundary is visible (**View**▸**Layer Boundary**).
  id: totrans-674
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制并粘贴选择的内容，然后选择**Layer**▸**To New Layer**以将粘贴的选择制作成新图层。将其命名为*Light Rays*。你不会使用复制的图层内容，但这是一种创建适当大小图层的简单方法。确保图层边界是可见的（**View**▸**Layer
    Boundary**）。
- en: Choose the **Blend** tool again. This time set the Gradient to **Flare Rays
    Size 1**, set the Shape to **Bi-linear**, and choose **Sawtooth wave** from the
    Repeat drop-down menu. Drag horizontally from left to right through the middle
    third of the new layer.
  id: totrans-675
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次选择**Blend**工具。这次将渐变设置为**Flare Rays Size 1**，将形状设置为**Bi-linear**，并从重复下拉菜单中选择**Sawtooth
    wave**。从新图层的中间三分之一处水平从左向右拖动。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223300.png.jpg)'
  id: totrans-676
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223300.png.jpg)'
- en: '*The Flare Rays gradients are similar to the Crown Molding gradient, although
    the vertical shades of light and dark are closer together in the Flare Rays gradients.*'
  id: totrans-677
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*Flare Rays渐变与Crown Molding渐变类似，不过Flare Rays渐变中光暗的垂直色调更接近。*'
- en: Open the Polar Coordinates filter (**Filters**▸**Distorts**▸**Polar Coordinates**).
    Set the Circle depth in percent to **0** and adjust the **Offset angle** so the
    most visible lines from the edges of the original layer (if any) are at the bottom
    of the preview. The **To polar** checkbox and the **Map from top** checkbox should
    be checked, but the **Map backwards** checkbox should be left unchecked. Click
    **OK** to apply the filter.
  id: totrans-678
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开极坐标滤镜（**Filters**▸**Distorts**▸**Polar Coordinates**）。将圆的深度设置为**0**%，并调整**Offset
    angle**，以便原始图层边缘的最明显线条（如果有）位于预览的底部。应勾选**To polar**和**Map from top**复选框，但**Map
    backwards**复选框应保持未勾选。点击**OK**以应用滤镜。
- en: Choose the **Scale** tool from the toolbox. Click the canvas to display the
    drag points on the layer corners. Click near the bottom of the layer and drag
    down until the center drag point meets the original layer’s bottom, as shown here.
    Drag to extend the sides out toward the edges of the canvas as well. The scaling
    doesn’t have to be exact at this point. Click the center drag point and move it
    up near the top center of the canvas. Click **Scale** in the dialog to apply the
    scaling changes.
  id: totrans-679
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**Scale**工具。点击画布以显示图层角落的拖动点。在图层底部附近点击并向下拖动，直到中心拖动点与原始图层的底部对齐，如图所示。将两侧向外拖动，直到达到画布边缘。在此阶段，缩放不需要非常精确。点击中心拖动点并将其向上移动到画布顶部中央附近。在对话框中点击**Scale**以应用缩放更改。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223302.png.jpg)'
  id: totrans-680
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223302.png.jpg)'
- en: '*The center point of these radial lines should be moved to the top center of
    the canvas. This ensures that the lines seem to radiate from the light source
    you created earlier.*'
  id: totrans-681
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这些放射线的中心点应移动到画布的顶部中央。这确保了线条看起来是从你之前创建的光源辐射出来的。*'
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**). Then press **D**
    and then **X** to reset and swap the default foreground and background colors.
  id: totrans-682
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**Layer**▸**Mask**▸**Add Layer Mask**）。然后按**D**键然后按**X**键以重置并交换默认的前景色和背景色。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to BG (RGB)**, set the Shape to **Radial**, and choose **None**
    from the Repeat drop-down menu. Drag from the top of the canvas to the middle
    to blend the rays of light into the background.
  id: totrans-683
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将渐变设置为**前景到背景（RGB）**，将形状设置为**径向**，并从重复下拉菜单中选择**无**。从画布顶部拖动到中间，将光束与背景混合。
- en: Blend this layer with the Background layer by setting the Light Rays layer’s
    mode to **Grain Merge**.
  id: totrans-684
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将光束层模式设置为**颗粒合并**，将此层与背景层混合。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223304.png.jpg)'
  id: totrans-685
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223304.png.jpg)'
- en: '*Setting the Light Rays layer’s mode to Grain Merge blends the light areas
    with the Background layer. The layer mask causes the rays to fade as they get
    farther from the light source.*'
  id: totrans-686
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将光束层模式设置为颗粒合并，将光区与背景层混合。图层蒙版导致光线随着距离光源的增大而变淡*。'
- en: Intensifying the Light
  id: totrans-687
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强光线
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name this new layer *Sunlight*.
  id: totrans-688
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明**来添加一个新透明层。将此新图层命名为*日光*。
- en: The **Blend** tool should still be active. In the Tool Options dialog, change
    the Gradient to **FG to Transparent** but leave the other settings unchanged.
    Click the top center of the canvas and drag down through one-fourth to one-third
    of the canvas. Set the layer mode to **Grain Merge**.
  id: totrans-689
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**混合**工具应仍然处于活动状态。在工具选项对话框中，将渐变更改为**前景到透明**，但保留其他设置不变。点击画布的顶部中心，向下拖动至画布的四分之一到三分之一处。将图层模式设置为**颗粒合并**。'
- en: If the light source is still too dark, then duplicate this layer (**Layer**▸**Duplicate**).
    If using the Grain Merge setting for these two layers doesn’t produce the effect
    you seek, try changing the layer mode to Soft Light or Overlay.
  id: totrans-690
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果光源仍然太暗，则复制此层（**图层**▸**复制**）。如果使用这两个层的颗粒合并设置无法产生您想要的效果，尝试将图层模式更改为柔光或叠加。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223306.png.jpg)'
  id: totrans-691
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223306.png.jpg)'
- en: '*Because the layer mode is set to Grain Merge, the extra light sources merge
    with both the rays of light and the Background layer. Don’t be afraid to experiment
    with different layer modes to find the one that produces the most compelling effect
    for your project.*'
  id: totrans-692
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*由于图层模式设置为颗粒合并，额外的光源与光束和背景层合并。不要害怕尝试不同的图层模式，以找到最适合您项目效果的模式*。'
- en: Further Exploration
  id: totrans-693
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Some variations on this effect can be achieved by changing the color of the
    water or the location of the light source above it, but it’s what you add below
    the surface that’ll really make your ocean come alive. If you like, experiment
    on the final image by applying both the Gaussian Blur filter (Filters▸Blur▸Gaussian
    Blur) and the Ripple filter (Filters▸Distorts▸Ripple) to the Light Rays layer.
    Both filters will help soften the light rays. You can even add a text layer, as
    shown in the first image in this section, or cut and paste some ocean life into
    the scene to complete the project. For something special, look for stock brushes
    or images or fonts that include bubbles!
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 通过改变水的颜色或其上方光源的位置，可以实现此效果的多种变化，但真正让您的海洋生动起来的还是您在水面以下添加的内容。如果您愿意，可以通过在光束层上应用高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）和涟漪滤镜（**滤镜**▸**扭曲**▸**涟漪**）来对最终图像进行实验。这两个滤镜都将有助于柔化光束。您甚至可以添加一个文字层，如本节第一张图片所示，或者剪切并粘贴一些海洋生物到场景中，以完成项目。为了特别的效果，寻找包含气泡的库存画笔、图像或字体！
- en: 4.10 Colored Lighting
  id: totrans-695
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.10 色彩照明
- en: Whether in a portrait studio or while working in GIMP, colored lighting effects
    can set the mood. Different colors can evoke different feelings—blues are cool,
    reds are warm, yellow sets the stage for a sunny day, and green makes you think
    of spring.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是在肖像工作室还是在GIMP中工作，色彩照明效果可以设定氛围。不同的颜色可以唤起不同的感觉——蓝色是凉爽的，红色是温暖的，黄色为晴朗的一天营造舞台，绿色让人想到春天。
- en: Colored lighting can be applied so the light is directed at the subject and
    not the background. But for the most dramatic effect, colored lighting should
    be ambient lighting. It should be applied to the room, the background, even the
    open air around the subject.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 色彩照明可以应用于光线指向主体而不是背景。但为了达到最戏剧性的效果，色彩照明应该是环境照明。它应该应用于房间、背景，甚至是主体周围的露天空间。
- en: Digital colored lighting effects are created using radial gradients and a variety
    of layer modes. The most suitable stock images have distinct left and right sides
    to the subject. This allows you to simulate light sources on either side without
    risk of overlapping.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 数字彩色光照效果是通过径向渐变和各种图层模式创建的。最合适的库存图像具有明显的左右两侧。这允许你在两侧模拟光源，而不会重叠。
- en: In this tutorial you’ll add colored lighting to a studio portrait without desaturating
    the original image. The colored lighting you add will blend with the model’s original
    skin tone.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，你将在不使原始图像褪色的前提下，为工作室人像添加彩色光照。你添加的彩色光照将与模特的原始肤色混合。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223308.png.jpg)'
  id: totrans-700
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223308.png.jpg)'
- en: '*Yellow and blue tones enhance the model’s skin, hair, and eye color.*'
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: '*黄色和蓝色色调可以增强模型的肤色、发色和眼色。*'
- en: Getting Started
  id: totrans-702
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Open the original image file in GIMP. The image in this example is very bright,
    and adding colored lighting will only make it brighter.
  id: totrans-703
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在GIMP中打开原始图像文件。在这个例子中，图像非常明亮，添加彩色光照只会使其更亮。
- en: First, use the Levels dialog to reduce the brightness (**Colors**▸**Levels**).
    Move the black point about one-third of the way to the right, move the gray point
    even farther to the right, and click **OK** to apply the levels changes. Not all
    images will require this kind of adjustment, and with some images you’ll get better
    results using the Curves or Brightness-Contrast tools instead.
  id: totrans-704
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，使用**颜色**▸**层级**对话框来降低亮度。将黑色点移动到大约三分之一的右侧，将灰色点移动到更右侧，然后点击**确定**应用层级更改。并非所有图像都需要这种调整，对于一些图像，使用曲线或亮度-对比度工具可能会得到更好的效果。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223310.png.jpg)'
  id: totrans-705
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223310.png.jpg)'
- en: '*Lowering the midpoint of the Levels histogram will darken the image while
    keeping the contrast high.*'
  id: totrans-706
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*降低层级直方图的中点将使图像变暗，同时保持对比度较高。*'
- en: Adding Cool Lighting
  id: totrans-707
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加冷光
- en: You’ll want to enhance this image by adding both cool and warm lighting, starting
    with the cool lighting.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想通过添加冷光和暖光来增强这张图片，先从冷光开始。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Left Side - Cool*.
  id: totrans-709
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明**来添加一个新的透明图层。将新图层命名为*左侧 - 冷色调*。
- en: Click the foreground color in the toolbox to open the Change Foreground Color
    dialog. Set the RGB values to **25/59/225** for the blue used in this example,
    and then click **OK**.
  id: totrans-710
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色以打开更改前景色对话框。将RGB值设置为**25/59/225**，用于本例中的蓝色，然后点击**确定**。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to Transparent** and the Shape to **Linear**.
  id: totrans-711
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将渐变设置为**前景到透明**，形状设置为**线性**。
- en: We want to add a blue-to-transparent gradient in the new layer, but in which
    direction should the gradient flow? Imagine a straight line starting at the model’s
    right ear (left side of the image) and running along the edge of the model’s jaw.
    Starting in the lower-left corner of the canvas, drag a line passing through and
    perpendicular to the imaginary line. This will apply the gradient to the Left
    Side - Cool layer.
  id: totrans-712
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们想在新的图层中添加一个从蓝色到透明的渐变，但渐变应该朝哪个方向流动？想象一条从模特右耳（图像的左侧）开始，沿着模特下巴边缘延伸的直线。从画布的左下角开始，拖动一条穿过并垂直于这条想象中的线的线。这将应用渐变到左侧
    - 冷色调图层。
- en: Set the layer mode to **Color** to blend the color in the gradient layer with
    the colors in the original layer.
  id: totrans-713
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层模式设置为**颜色**，以将渐变图层中的颜色与原始图层中的颜色混合。
- en: This lighting only lights the left side of the image. You’ll need to add a similar
    lighting effect on the right side. Add another new transparent layer by choosing
    **Layer**▸**New Layer** and setting the Layer Fill Type to **Transparency**. Name
    the new layer *Right Side - Cool*.
  id: totrans-714
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这种光照只照亮图像的左侧。你需要在右侧添加类似的光照效果。通过选择**图层**▸**新建图层**并设置图层填充类型为**透明**来添加另一个新的透明图层。将新图层命名为*右侧
    - 冷色调*。
- en: This time, imagine a line that goes along the model’s left cheek (on the right
    side of the image). Starting in the lower-right corner of the canvas, drag a line
    passing through and perpendicular to the imaginary line. Set this layer’s mode
    to **Color**.
  id: totrans-715
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这次，想象一条沿着模特左侧脸颊（图像的右侧）的线。从画布的右下角开始，拖动一条穿过并垂直于这条想象中的线的线。将此图层的模式设置为**颜色**。
- en: The coloring on this side should be a bit darker than on the other side, so
    duplicate this layer once (**Layer**▸**Duplicate Layer**).
  id: totrans-716
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这一侧的色彩应该比另一侧稍暗，因此复制此图层一次（**图层**▸**复制图层**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223312.png.jpg)'
  id: totrans-717
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223312.png.jpg)'
- en: '*The gradient, shown here before changing the layer mode to Color, runs from
    the lower-left corner of the canvas to the upper-right corner and is perpendicular
    to the model’s jawline.*'
  id: totrans-718
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在更改图层模式为颜色之前，显示的渐变从画布的左下角延伸到右上角，并与模特的下颌线垂直。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223314.png.jpg)'
  id: totrans-719
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223314.png.jpg)'
- en: '*Another gradient runs from the lower-right corner of the canvas up toward
    the model’s left eye.*'
  id: totrans-720
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*另一个渐变从画布的右下角向上延伸到模特的左眼。*'
- en: Adding Warm Lighting
  id: totrans-721
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加暖色调照明
- en: Now add the warm lighting.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 现在添加暖色调照明。
- en: Add another new transparent layer and name it *Warm Lighting*. Open the Change
    Foreground Color dialog again and set the RGB values to **255/222/3** for the
    warm yellow shown here.
  id: totrans-723
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加另一个新的透明图层，并将其命名为*暖色调照明*。再次打开更改前景色对话框，并将RGB值设置为**255/222/3**，以显示此处所示的暖黄色。
- en: The Blend tool should already be active, but you should change the Shape to
    **Radial** in the Tool Options dialog before proceeding.
  id: totrans-724
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在继续之前，Blend工具应该已经处于活动状态，但您应该在工具选项对话框中将其形状更改为**径向**。
- en: To apply the warm lighting, click the model’s right temple and drag down to
    the middle of her neck. The result of applying the Radial gradient is shown here
    in the smaller window before changing the layer mode. Change this layer’s mode
    to **Soft Light**.
  id: totrans-725
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要应用暖色调照明，点击模特的右侧太阳穴，并向下拖动到她颈部的中间。在更改图层模式之前，显示在较小窗口中的径向渐变应用结果如下。将此图层的模式更改为**柔光**。
- en: To enhance this light further, duplicate the layer once (**Layer**▸**Duplicate
    Layer**).
  id: totrans-726
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了进一步增强光线，复制图层一次（**图层**▸**复制图层**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223316.png.jpg)'
  id: totrans-727
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223316.png.jpg)'
- en: '*Warm lighting is applied just above the model’s right temple so that the brightest
    points don’t overwhelm the color of her eyes.*'
  id: totrans-728
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*暖色调应用于模特右侧的额头上方，这样最亮的部分就不会压倒她的眼睛颜色。*'
- en: Adding a Highlight
  id: totrans-729
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加高光
- en: One more highlight is needed. Use the Blend tool to add it.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 需要再添加一个高光。使用混合工具来添加它。
- en: Add another new transparent layer and name it *Warm Highlight*.
  id: totrans-731
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加另一个新的透明图层，并将其命名为*暖色调*。
- en: Reset the foreground color to white by pressing **D** and then **X** in the
    canvas.
  id: totrans-732
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在画布中按**D**键然后按**X**键将前景色重置为白色。
- en: The **Blend** tool should still be active, but if it isn’t, choose it from the
    toolbox. Make sure that in the Tool Options dialog, the Gradient is set to **FG
    to Transparent** and the Shape is set to **Radial**. Click the outside tip of
    the model’s right eyebrow and drag toward the inside corner of that eye.
  id: totrans-733
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Blend工具仍然应该处于活动状态，但如果它没有，请从工具箱中选择它。确保在工具选项对话框中，渐变设置为**前景色到透明**，形状设置为**径向**。点击模特右侧眉毛的外侧尖端，并拖动到该眼睛的内角。
- en: Set this layer’s mode to **Soft Light** to produce a brighter yellow over the
    temple and eyebrow area, as if this is where the light is directed and most intense.
  id: totrans-734
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图层的模式设置为**柔光**，以在额头和眉毛区域产生更亮的黄色，就像光线是朝这个方向最强烈地照射过来一样。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223318.png.jpg)'
  id: totrans-735
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223318.png.jpg)'
- en: '*Add intensity to the warm lighting by using the Blend tool to apply a white
    Radial gradient.*'
  id: totrans-736
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用混合工具应用白色径向渐变来增强暖色调的强度。*'
- en: Softening the Image
  id: totrans-737
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软化图像
- en: To add the finishing touch, soften the model’s face.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 为了添加最后的修饰，软化模特的脸部。
- en: Duplicate the original layer (**Layer**▸**Duplicate Layer**).
  id: totrans-739
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制原始图层（**图层**▸**复制图层**）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Apply
    a blur of about **8 pixels**. If you aren’t satisfied with the result, press CTRL-Z
    to undo it, and then try again using a different value for the Blur Radius. The
    blur softens the model’s face, but her eyes, mouth, and some of her hair should
    be in focus.
  id: totrans-740
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。应用大约**8像素**的模糊。如果您对结果不满意，按CTRL-Z撤销，然后尝试使用不同的模糊半径值再次尝试。模糊使模特的脸部变柔和，但她的眼睛、嘴巴和部分头发应该保持清晰。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-741
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Reset the foreground color to black by pressing **D** in the canvas.
  id: totrans-742
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在画布中按**D**键将前景色重置为黑色。
- en: Choose the **Airbrush** tool from the toolbox. Select a soft-edged brush and
    use it to paint in the mask with black. Paint over the eyes, mouth, and hair until
    all three are more in focus, but leave the surrounding facial features blurred.
  id: totrans-743
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**喷枪**工具。选择一个软边刷，并用它用黑色在蒙版上绘画。在眼睛、嘴巴和头发上绘画，直到这三个部分都更加清晰，但周围的面部特征保持模糊。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223320.png.jpg)'
  id: totrans-744
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223320.png.jpg)'
- en: '*The Gaussian Blur filter is used on a duplicate layer to soften the model’s
    face. A layer mask is also used so that details from the original layer show through
    the blurred layer.*'
  id: totrans-745
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*高斯模糊滤镜用于复制图层以柔化模特的脸部。还使用图层蒙版，以便原始图层中的细节可以通过模糊图层显示出来。*'
- en: Further Exploration
  id: totrans-746
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Lighting sets the mood in images like this. Experiment with different colored
    lighting layers to see if you can create images that convey moods of confusion
    or anger, despite the model’s facial expression.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 光线在像这样的图像中设定了氛围。尝试使用不同颜色的光照图层，看看你是否能创造出传达困惑或愤怒情绪的图像，尽管模特的面部表情可能不是这样的。
- en: 4.11 iPod
  id: totrans-748
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.11 iPod
- en: 'Because of my cheap nature, I rarely give myself a fancy gadget. Fortunately
    for me, I have a wonderful daughter who decided I needed a really nice holiday
    present: an iPod Nano.'
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我节俭的本性，我很少给自己买奢侈品。幸运的是，我有一个了不起的女儿，她决定我需要一件真正漂亮的礼物：一个iPod Nano。
- en: The iPod is the pop-culture king these days. That title is due in no small part
    to the simple yet effective advertising campaign of silhouetted dancing hipsters
    with their high-contrast iPods and bouncing earphone wires. What’s fun about all
    this for GIMP users is the sheer simplicity of the design. The iPod advertising
    artwork takes only modest GIMP expertise, as long as you (and you knew this was
    coming) start with good stock imagery.
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: iPod现在是流行文化的王者。这个头衔在很大程度上归功于简单而有效的广告活动，广告中描绘了轮廓鲜明的跳舞潮人，他们手持高对比度的iPod，耳机线跳动。对于GIMP用户来说，所有这些有趣的地方在于设计的纯粹简单。iPod广告作品只需要适度的GIMP专业知识，只要你（你早就知道了）从好的库存图像开始。
- en: In this tutorial I’m going to show how to take your own dancing fool and iPodicize
    him (or her) into advertising “nerdvana.” All you need for this tutorial is a
    little straightforward selection and layer experience.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我将展示如何将你的跳舞傻瓜变成iPodicize广告中的“nerdvana”。这个教程你需要的是一点直接的选择和图层经验。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223322.png.jpg)'
  id: totrans-752
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223322.png.jpg)'
- en: '*In this project, a stock image whose detail is not lost in silhouette is an
    important starting point.*'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这个项目中，轮廓中不失细节的库存图像是一个重要的起点。*'
- en: Getting Started
  id: totrans-754
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: 'Finding photos of energetic music lovers on websites like BigStockPhoto.com
    or iStockphoto.com is no problem. The genre is popular, and photos abound. The
    dancers in the iPod ads all have one thing in common: their hands and feet are
    typically recognizable even in silhouette. Keep this in mind while searching online
    image archives. Another important feature to look for in stock images for this
    project is a solid-colored background, preferably white.'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 在BigStockPhoto.com或iStockphoto.com等网站上找到充满活力的音乐爱好者的照片没问题。这个流派很受欢迎，照片很多。iPod广告中的舞者都有一个共同点：他们的手和脚在轮廓中通常是可以辨认的。在网上搜索图像存档时要记住这一点。在这个项目中寻找库存图像时，另一个重要的特征是单色背景，最好是白色。
- en: Choose the **Fuzzy Select** tool from the Toolbox, and click on the white background
    to create an initial selection. For this image, the click should be near the light
    shadow by the lower hand. Hold the SHIFT key and make additional clicks to extend
    the selection. Clean up the selection of the background by using the **Quick Mask**
    and by growing the selection (**Select**▸**Grow**) by **1 pixel**.
  id: totrans-756
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**模糊选择**工具，点击白色背景以创建初始选择。对于这张图片，点击应靠近下手的阴影处。按住SHIFT键进行额外的点击以扩展选择。使用**快速蒙版**清理背景选择，并通过**选择**▸**扩展**将选择扩大**1像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223324.png.jpg)'
  id: totrans-757
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223324.png.jpg)'
- en: '*An accurate selection isn’t required for this project, but the silhouette
    will benefit from adjustments around the hand and white spaces at the end of the
    jacket arm, the sneaker, and the armband.*'
  id: totrans-758
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这个项目不需要精确的选择，但轮廓将受益于手部、夹克臂末端的白色空间、运动鞋和袖带周围的调整。*'
- en: The selection created is of the background, so invert it (**Select**▸**Invert**)
    to create a selection of the dancer.
  id: totrans-759
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建的选择是背景，因此将其反转（**选择**▸**反转**）以创建舞者的选择。
- en: Copy (CTRL-C) and paste (CTRL-V) the selection into a new layer (**Layer**▸**To
    New Layer**). Name the layer *Silhouette*.
  id: totrans-760
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制（CTRL-C）并将选择内容粘贴到新图层（**图层**▸**新建图层**）。将图层命名为*轮廓*。
- en: Enable the **Lock Alpha** option for the new layer, then fill the layer with
    black.
  id: totrans-761
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为新图层启用**锁定透明度**选项，然后使用黑色填充图层。
- en: Remember that it’s better not to modify the original image so it can be used
    again later if needed, so add a new white layer and move it below the Silhouette
    layer.
  id: totrans-762
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记住，最好不要修改原始图像，以便以后如果需要可以再次使用，因此添加一个新的白色图层并将其移动到轮廓图层下方。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223326.png.jpg)'
  id: totrans-763
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223326.png.jpg)'
- en: '*Adding a white layer named White Background below the Silhouette removes the
    shadow from the original image. A shadow will be added back in later, but it will
    be more in style with the iPod ad.*'
  id: totrans-764
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在轮廓图层下方添加一个名为*白色背景*的图层，可以移除原始图像中的阴影。稍后我们将重新添加阴影，但这次将更符合iPod广告的风格。
- en: The dancer silhouette needs a little cleanup. Notice where the scarf and jacket
    fall away from the body in the original picture. In the silhouette these are not
    helpful features.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
  zh: 舞者轮廓需要一点清理。注意在原始图片中围巾和夹克从身体上脱落的位置。在轮廓中，这些不是有用的特征。
- en: Use the **Free Select** tool to drag selections around most of these, then switch
    to **Quick Mask** mode to detail the area to be selected using a hard-edged brush.
  id: totrans-766
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**自由选择**工具拖动选择大部分这些区域，然后切换到**快速蒙版**模式，使用硬边刷详细选择区域。
- en: Switch back to selection mode and cut the selections. Don’t fill the selection
    with white! The silhouette is on a layer of its own with transparency around it.
    Editing here should replace the selected parts of the silhouette with transparency.
  id: totrans-767
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换回选择模式并剪切选择。不要用白色填充选择！轮廓位于一个单独的图层上，周围有透明度。在这里的编辑应该用透明度替换轮廓的所选部分。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223328.png.jpg)'
  id: totrans-768
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223328.png.jpg)'
- en: '*Normally a soft-edged brush is used to blend edges into the background, but
    the iPod style uses hard edges with no blending.*'
  id: totrans-769
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通常使用软边刷将边缘与背景融合，但iPod风格使用硬边且不融合的边缘*。'
- en: Adding the iPod
  id: totrans-770
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加iPod
- en: Creating the silhouette was easy, and as it turns out, creating the iPod is
    just as easy. Since there isn’t a lot of detail in the device, it can be created
    in a separate image window, copied to the dancer window, and then scaled and rotated
    to fit. Scaling and rotating will blur the detail of the device, but because it’s
    so small and lacks detail, that won’t present a problem for this project.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 创建轮廓很简单，实际上创建iPod也很简单。由于设备上没有太多细节，它可以在单独的图像窗口中创建，然后复制到舞者窗口中，并调整大小和旋转以适应。调整大小和旋转将模糊设备的细节，但由于它非常小且缺乏细节，这不会对项目造成问题。
- en: Move the silhouette image out of the way for the moment, but don’t close it.
    Open a new image window (**File**▸**New**) with a width of **380** and height
    of **420**. The background color doesn’t matter for this task. For now, turn off
    the visibility of the Background layer in the Layers dialog.
  id: totrans-772
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将轮廓图像暂时移开，但不要关闭它。打开一个新的图像窗口（**文件**▸**新建**），宽度为**380**，高度为**420**。对于这个任务，背景颜色不重要。现在，在图层对话框中关闭背景图层的可见性。
- en: Add a transparent layer (**Layer**▸**New Layer**) to the image window. Choose
    the **Rectangle Select** tool from the Toolbox. In the Tool Options dialog, enable
    the **Rounded Corners** option, and then set the Radius to **20**.
  id: totrans-773
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将透明图层（**图层**▸**新建图层**）添加到图像窗口。从工具箱中选择**矩形选择**工具。在工具选项对话框中，启用**圆角**选项，然后将半径设置为**20**。
- en: Drag through the image window to create a selection with rounded corners. The
    exact dimensions aren’t important, though the width should be smaller than the
    height. Reset the foreground and background colors by typing **D** in the canvas
    window, then drag the background color (white) from the Toolbox into the selection.
  id: totrans-774
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图像窗口中拖动以创建具有圆角的选区。确切的尺寸不重要，尽管宽度应该小于高度。通过在画布窗口中键入**D**重置前景色和背景色，然后将工具箱中的背景色（白色）拖动到选区中。
- en: The selection will still be in Edit mode at this point, meaning the selection
    handles can be used to resize the selection. Drag the four sides of the selection
    inward to form a smaller rectangle centered in the upper half of the original,
    white-filled rectangle.
  id: totrans-775
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时选择仍然处于编辑模式，这意味着可以使用选择手柄来调整选择的大小。将选择的四个边向内拖动，形成一个位于原始白色填充矩形上半部分的更小的矩形。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223330.png.jpg)'
  id: totrans-776
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223330.png.jpg)'
- en: '*If the selection is no longer in Edit mode but is still active, click inside
    the selection to return to Edit mode.*'
  id: totrans-777
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果选择不再处于编辑模式但仍然处于活动状态，请点击选择内部以返回编辑模式。*'
- en: Click on the foreground color box in the Toolbox and change the color to a medium
    gray, with RGB set to **160**. Close the dialog and drag the foreground color
    from the Toolbox into the image window selection. That creates the iPod display
    window. Remember, this style is very simple so no additional detail is required,
    such as adding depth around the display. Even if depth were added, it wouldn’t
    be seen after the iPod was scaled and rotated in the dancer’s image.
  id: totrans-778
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具箱中单击前景色框，将颜色更改为中等灰色，RGB设置为**160**。关闭对话框，将前景色从工具箱拖动到图像窗口选择中。这样就创建了iPod显示屏窗口。记住，这种风格非常简单，因此不需要添加额外的细节，例如在显示屏周围添加深度。即使添加了深度，在iPod在舞者的图像中缩放和旋转后也不会被看到。
- en: Use the **Ellipse Select** tool to drag a circular selection below the display
    window. The selection should span the width of the display window even if it’s
    not circular. Drag the selection to position it in the center of the lower half
    of the iPod case. Once again, fill the selection with the foreground color. Clear
    the selection (**Select**▸**None**). Use the **Scale** tool from the Toolbox to
    squeeze the iPod until the dial is circular.
  id: totrans-779
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**椭圆选择**工具在显示屏下方拖动一个圆形选择。即使不是圆形，选择也应跨越显示屏的宽度。将选择拖动到定位在iPod外壳下半部分的中心。再次使用前景色填充选择。清除选择（**选择**▸**无**）。从工具箱中使用**缩放**工具挤压iPod，直到旋钮呈圆形。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223332.png.jpg)'
  id: totrans-780
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223332.png.jpg)'
- en: '*The iPod was created on a single layer (shown over a black background to show
    the scaling amount), so squeezing it to make the dial circular is a simple operation
    that can be done just by eyeballing it.*'
  id: totrans-781
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*iPod是在单个图层上创建的（在黑色背景上显示以显示缩放量），因此将其挤压成圆形旋钮是一个简单的操作，只需凭目测即可完成。*'
- en: Placing the iPod in a Pocket
  id: totrans-782
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将iPod放入口袋
- en: Copy the **iPod** layer and paste it into the silhouette image. Use the **Scale**
    tool to shrink the pasted layer to fit, then rotate it to align with an imaginary
    pants pocket. Hold down the CTRL key while scaling to keep the aspect ratio for
    the device. Use the **Rotate** tool to rotate the iPod, then use the **Move**
    tool to position it near a pants pocket.
  id: totrans-783
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制**iPod**图层并将其粘贴到轮廓图像中。使用**缩放**工具缩小粘贴的图层以适应，然后旋转它以与一个假想的裤子口袋对齐。在缩放时按住CTRL键以保持设备的宽高比。使用**旋转**工具旋转iPod，然后使用**移动**工具将其定位在裤子口袋附近。
- en: Add a white layer mask to the iPod layer. Use the **Paintbrush** tool and a
    hard-edged brush to black out a small part of the bottom of the iPod, leaving
    just a bit of the dial visible. This simulates the iPod being in a pocket (though
    not for long, the way this guy’s dancing).
  id: totrans-784
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iPod图层上添加一个白色图层蒙版。使用**画笔**工具和硬边笔将iPod底部的部分区域涂黑，只留下一点旋钮可见。这模拟了iPod放在口袋里的效果（尽管不会像这个人跳舞那样久）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223334.png.jpg)'
  id: totrans-785
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223334.png.jpg)'
- en: '*The position of the pocket is up to the artist. Alternative options include
    attaching the iPod to an arm or placing it in a shirt pocket.*'
  id: totrans-786
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*口袋的位置由艺术家决定。其他选项包括将iPod固定在手臂上或放入衬衫口袋中。*'
- en: Drawing the Earphones
  id: totrans-787
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绘制耳机
- en: Add a transparent layer and name it *Earphones*. Before drawing the paths, select
    a brush to draw the wires. A hard-edged brush, such as the Calligraphic brush,
    works well if scaled appropriately for an image of this size. The selected brush
    will be used to stroke the paths. Choose the **Paintbrush** tool and enable **Basic
    Dynamics** in the Tool Options dialog. Also, set the foreground color to white
    in the Toolbox by typing **D** followed by **X** in the image window.
  id: totrans-788
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并将其命名为“耳机”。在绘制路径之前，选择一个用于绘制导线的画笔。如果按比例调整得当，硬边画笔，如书法画笔，适用于此大小图像。所选画笔将用于描边路径。选择**画笔**工具，并在工具选项对话框中启用**基本动态**。此外，在工具箱中将前景色设置为白色，在图像窗口中输入**D**后跟**X**。
- en: Choose the **Paths** tool from the Toolbox and click near the dancer’s left
    ear (or where that ear should be). Drag in the canvas to where the wire should
    meet the iPod. Click on the line you just made to adjust the shape of the wire.
  id: totrans-789
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**路径**工具，并在舞者左侧耳朵附近（或耳朵应该所在的位置）单击。在画布上拖动到导线应该与iPod相交的位置。单击你刚才创建的线条以调整导线的形状。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223336.png.jpg)'
  id: totrans-790
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223336.png.jpg)'
- en: '*The wires will probably require more fine-tuning than anything else in this
    project, since they and the iPod are the most identifiable features.*'
  id: totrans-791
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*导线可能比这个项目中其他任何部分都需要更多的微调，因为它们和iPod是最容易识别的特征。*'
- en: Click the **Stroke Path** button at the bottom of the Paths dialog. This will
    open the Stroke Path dialog. Choose to stroke using the **Paintbrush**, which
    will utilize the brush selected earlier. For added effect, click the **Enable
    Brush Dynamics** option. This causes the brushstroke to fade in and out at both
    ends of the path. Finally, click the **Stroke** button to apply the brushstroke
    along the path. Repeat this process for a wire coming from the right ear and connecting
    to the first wire at the chest.
  id: totrans-792
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在路径对话框底部单击**描边路径**按钮。这将打开描边路径对话框。选择使用**画笔**描边，这将利用之前选择的画笔。为了增加效果，单击**启用画笔动态**选项。这会导致画笔在路径两端淡入淡出。最后，单击**描边**按钮以沿路径应用画笔描边。为从右侧耳朵发出的导线并连接到胸部的第一根导线重复此过程。
- en: Placing the Final Shadow
  id: totrans-793
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 放置最终阴影
- en: The last major component of this design is a shadow under the dancer. Like the
    silhouette, shadows in iPod advertisements are hard edged. As it turns out, that
    makes creating the shadow fairly easy.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 此设计的最后一个主要组件是在舞者下方的阴影。与轮廓一样，iPod广告中的阴影边缘很硬。实际上，这使得创建阴影相当容易。
- en: In the Layers dialog, duplicate the *Silhouette* layer and rename the duplicate
    layer *Shadow*. Move this layer below the Silhouette layer in the Layers dialog.
    Select the **Perspective** tool from the Toolbox and click in the canvas to display
    the drag handles. Drag the upper left handle straight down and the upper right
    handle down and to the left, then hit ENTER to accept the changes.
  id: totrans-795
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图层”对话框中，复制“轮廓”图层并将其副本重命名为“阴影”。将此图层移动到“轮廓”图层下方在“图层”对话框中。从工具箱中选择**透视**工具，并在画布上单击以显示拖动句柄。将左上角句柄直接向下拖动，将右上角句柄向下并向左拖动，然后按**回车**键接受更改。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223338.png.jpg)'
  id: totrans-796
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223338.png.jpg)'
- en: '*The shadow layer may need to be moved slightly after the perspective is applied
    so that it matches up with the dancer’s hand.*'
  id: totrans-797
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在应用透视后，阴影图层可能需要稍微移动一下，以便与舞者的手对齐。*'
- en: Add a white layer mask to the shadow layer. Type **D** in the canvas to reset
    the foreground color to black. Choose the **Gradient** tool from the Toolbox,
    and in the Tool Options dialog make sure the **Gradient Reverse** button is set
    so the gradient flows from white to black. Drag in the canvas from the dancer’s
    hand to near the upper left of the shadow layer to apply a fade-out to the shadow.
    Finally, reduce the opacity of the shadow layer to **80 percent**.
  id: totrans-798
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在阴影图层上添加一个白色图层蒙版。在画布上输入**D**以将前景色重置为黑色。从工具箱中选择**渐变**工具，并在工具选项对话框中确保**渐变反转**按钮设置为从白色渐变到黑色。从舞者的手拖动到阴影图层右上角附近以应用阴影的渐隐效果。最后，将阴影图层的透明度降低到**80%**。
- en: Further Exploration
  id: totrans-799
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: The Perspective tool will open a dialog when you click on the image window,
    but this dialog is of little value to most users. It shows a transformation matrix,
    which is nifty if you’re into math but of less help to this type of design work.
    Ignore the dialog and just drag the handles in the image window. Then hit ENTER
    to accept the changes.
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击图像窗口时，透视工具将打开一个对话框，但这个对话框对大多数用户来说价值不大。它显示一个变换矩阵，如果你对数学感兴趣，这很酷，但对于这种设计工作帮助不大。忽略对话框，只需在图像窗口中拖动手柄。然后按回车键接受更改。
- en: Also, the drag handles are not bound to the viewable dimensions of the image.
    Zoom out on the image window to drag handles outside the visible edge of the canvas.
    This will allow the perspective layer to flow out to the edge of the image and
    beyond. Of course, what flows outside the visible edge of the canvas won’t be
    included in the final image, but that’s a design choice.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，拖动手柄不受图像可视尺寸的限制。在图像窗口中缩小视图，将手柄拖到画布的可见边缘之外。这将允许透视层流向图像边缘甚至更远。当然，超出画布可见边缘的内容不会包含在最终图像中，但这是一种设计选择。
- en: The shadow in this project didn’t flow to the image borders, but there’s no
    reason it couldn’t. In fact, adjusting the shadow provides a very specific feel
    to the design because it lets the viewer know the direction from where the light
    is shining.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，阴影没有流向图像边界，但也没有理由不能这样做。实际上，调整阴影为设计提供了非常具体的感觉，因为它让观看者知道光线是从哪个方向照射过来的。
- en: You can splash a little color into this by adding color to the white background.
    In the end, the simplicity of the iPod style is what makes it both easy to identify
    with and, for GIMP users, easy to reproduce.
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在白色背景上添加颜色来为这个效果添加一点色彩。最终，iPod 风格的简洁性使得它既容易识别，对于 GIMP 用户来说，也容易复制。
- en: Tips for Advertising and Special Effects
  id: totrans-804
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 广告和特效的技巧
- en: Keep the following suggestions in mind as you apply GIMP tools and techniques
    to designing web and print ads.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用 GIMP 工具和技术进行网页和印刷广告设计时，请记住以下建议。
- en: Create 3-D Effects
  id: totrans-806
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建 3-D 效果
- en: Light and shadows are the key components of 3-D effects. If you want to add
    an extra dimension to your work, first determine the direction of the lighting.
    Then use GIMP tools to increase the light on the surfaces that face the light
    and decrease the light on the surfaces that would be in shadow.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 光线和阴影是 3-D 效果的关键组成部分。如果你想给你的作品增加一个额外的维度，首先确定光线的方向。然后使用 GIMP 工具增加面向光线的表面的光线，并减少可能处于阴影中的表面的光线。
- en: Add Texture
  id: totrans-808
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加纹理
- en: No surface is completely devoid of texture, not even glass. Wood grains, brushed
    metal, and scratches can all be created by using the Noise filters in combination
    with the Motion Blur filter.
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何表面是完全无纹理的，即使是玻璃。木纹、刷过的金属和划痕都可以通过使用噪声滤镜与运动模糊滤镜的组合来创建。
- en: Use Layer Modes
  id: totrans-810
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用层模式
- en: Layer modes can be used to merge white reflections with textures. Try the Overlay
    mode to darken images or the Soft Light and Grain Merge modes to lighten and blend.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 层模式可以用来合并白色反射与纹理。尝试使用叠加模式来加深图像，或者使用柔光和颗粒合并模式来加亮和混合。
- en: Reflect with Gradients
  id: totrans-812
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用渐变进行反射
- en: A gradient in a box doesn’t look like much. But a gradient applied inside a
    shape like a circle or a rectangle can look like a reflection. Play with the Blend
    tool’s gradients—many of them can produce reflective effects.
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 一个盒子中的渐变看起来并不起眼。但是，将渐变应用于圆形或矩形等形状内部，可以看起来像反射。玩转混合工具的渐变——其中许多可以产生反射效果。
- en: Emboss the Easy Way
  id: totrans-814
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简单地浮雕
- en: The Emboss filter (Filters▸Distorts▸Emboss) and the Bump Map filter (Filters▸Map▸Bump
    Map) both work quite well, but text-embossing effects are so easy to achieve,
    you might as well do things manually. Just duplicate, offset, blur, and cut. To
    make matters even easier, the blur and cut steps are optional.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 浮雕滤镜（滤镜▸扭曲▸浮雕）和凹凸贴图滤镜（滤镜▸贴图▸凹凸贴图）都工作得相当好，但是文本浮雕效果非常容易实现，你不妨手动操作。只需复制、偏移、模糊和剪切。为了使事情更加简单，模糊和剪切步骤是可选的。
- en: Eliminate the Jaggies
  id: totrans-816
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消除锯齿
- en: GIMP no longer leaves many “jaggies” after performing transforms such as rotations
    or shearing, but if you find any, you can apply a light blur to layer edges to
    clear those up. Zoom out to view the edges of a layer extending beyond the canvas
    area. A few jaggies along the edge of a package where the front and side images
    meet may not be such a bad thing—they can provide contrast to show there’s an
    actual edge where common colors blend. Blurring the jagged edges may give you
    even better contrast.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP在执行旋转或剪切等变换后不再留下许多“锯齿”，但如果您发现任何，可以应用轻微的模糊到图层边缘以清除这些锯齿。缩小视图以查看图层边缘超出画布区域的部分。在正面和侧面图像交汇处的包装边缘的几个锯齿可能并不是那么糟糕——它们可以提供对比度，显示在常见颜色混合处的实际边缘。模糊锯齿边缘可能会给您带来更好的对比度。
- en: Don’t Worry About Horizontal Alignment
  id: totrans-818
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要担心水平对齐
- en: Don’t try to align horizontal elements before applying perspective transformations
    when creating the front and side images for packaging projects. Applying a perspective
    change to any side will likely distort those horizontal elements so they become
    unaligned. Instead, avoid adding or using horizontal lines that need to align
    on the front and side of a package.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建包装项目的正面和侧面图像时，不要在应用透视变换之前尝试对齐水平元素。对任何一侧应用透视变化很可能会扭曲那些水平元素，使它们变得不对齐。相反，避免添加或使用需要在包装的正面和侧面对齐的水平线条。
- en: Watch Your Canvas Size
  id: totrans-820
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注意画布大小
- en: Bigger canvases take up more memory. A plain white canvas set to print at the
    size of a sheet of legal paper takes up 20 to 30MB just sitting there. Images
    destined for the Web are usually created at 98 ppi, however, and this greatly
    reduces the project’s file sizes.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 较大的画布占用更多内存。设置为打印在法律纸张大小的纯白画布仅静置就占用20到30MB。然而，用于网络的图像通常是在98 ppi下创建的，这大大减少了项目的文件大小。
