  type: TYPE_NORMAL
- en: When asked if you would like to activate Postfix in /etc/mail/mailer.conf, enter
    Y. This will create the Postfix-specific mailer.conf in /etc/mail.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
