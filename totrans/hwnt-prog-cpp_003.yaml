- en: 'Program 1: Hello World'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '"[Hello World](#ch01lev1sec1)" seems to be the first program in almost every
    programming book, and this is no different. But this one is broken.'
  prefs: []
  type: TYPE_NORMAL
- en: 'How can you break something as simple as "[Hello World](#ch01lev1sec1)"? Take
    a look and see:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 228](LiB0120.html#364). [Answer 6](LiB0121.html#504).)
  prefs: []
  type: TYPE_NORMAL
- en: '| **![Start Sidebar](_1.gif)** |'
  prefs: []
  type: TYPE_TB
- en: '| *User:* | I can''t log on to the system today. The modem won''t connect.
    |'
  prefs: []
  type: TYPE_TB
- en: '| *Aide:* | Look at your modem and tell me which lights are lit up. |'
  prefs: []
  type: TYPE_TB
- en: '| *User:* | I can''t do that. |'
  prefs: []
  type: TYPE_TB
- en: '| *Aide:* | Well, I can''t help solve your problem unless you can describe
    what''s happening. Can''t you look at the modem and tell me the status? |'
  prefs: []
  type: TYPE_TB
- en: '| *User:* | No, I can''t do that. |'
  prefs: []
  type: TYPE_TB
- en: '| *Aide:* | Why not? |'
  prefs: []
  type: TYPE_TB
- en: '| *User:* | The modem is down in the basement. |'
  prefs: []
  type: TYPE_TB
- en: '| *Aide:* | So, why can''t you go down and look at it? |'
  prefs: []
  type: TYPE_TB
- en: '| *User:* | Are you kidding? There''s six feet of water down there! |'
  prefs: []
  type: TYPE_TB
- en: '| *Aide:* | Computers don''t work under water. |'
  prefs: []
  type: TYPE_TB
- en: '| *User* (amazed): | Really? |'
  prefs: []
  type: TYPE_TB
- en: '| **![End Sidebar](_1.gif)** |'
  prefs: []
  type: TYPE_TB
- en: '|  |'
  prefs: []
  type: TYPE_TB
