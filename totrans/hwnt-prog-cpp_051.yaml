- en: A cleaning lady discovered a scuff mark on the floor of the machine room and
    decided to remove it. First she tried wax, then an ammonia-based cleaner, and
    finally, as a last resort, steel wool. The combination proved deadly. Not for
    the scuff mark, but for the computers.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个清洁工在机房的地板上发现了一道划痕，并决定将其清除。首先她尝试了蜡，然后是氨基清洁剂，最后，作为最后的手段，她使用了钢丝绒。这种组合证明是致命的。不是对划痕而言，而是对电脑而言。
- en: The next day, when the computing staff came to work, they found all their machines
    down. Opening the cabinets, they discovered massive shorts in all the circuit
    boards.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，当计算人员来上班时，他们发现所有机器都停了。打开机柜，他们发现所有电路板上都有大量的短路。
- en: What had happened? The cleaning lady first applied a coating of wax to the floor.
    The ammonia vaporized the wax, which was sucked into the computers by the cooling
    fans. Thus every board was coated with an even layer of sticky wax. That wasn't
    too bad, but next came the steel wool. The steel fibers were sucked into the machine
    where they stuck to the wax coating on the inside of the machine.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了什么事？清洁工首先在地板上涂了一层蜡。氨气使蜡蒸发，冷却风扇将其吸入电脑中。因此，每块电路板都被涂上了一层均匀的粘性蜡。这还不算太糟糕，但接下来是钢丝绒。钢丝纤维被吸入机器中，它们粘附在机器内部的蜡涂层上。
