- en: 'Program 58: Weird Names'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The subroutine tmp_name is designed to return the name of a temporary file.
    The idea is to generate a unique name each time it is called: /var/tmp/tmp.0,
    /var/tmp/tmp.1, /var/tmp/tmp.2, ...'
  prefs: []
  type: TYPE_NORMAL
- en: The names that are generated are certainly unique, but not what the programmer
    intended.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 176](LiB0120.html#312). [Answer 18](LiB0121.html#516).)
  prefs: []
  type: TYPE_NORMAL
