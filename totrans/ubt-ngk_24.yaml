- en: Appendix C. MANUALLY PARTITIONING YOUR HARD DISK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 C. 手动分区硬盘
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: When you're partitioning your hard disk with the Ubuntu installer, the first
    two options (use the whole disk and resize an existing partition) should cover
    most eventualities. They're both discussed in [Chapter 2](ch02.html "Chapter 2. WADING
    AND DIVING"). But if you're in a geekier mood, there are a few fancy ways to carve
    up your disk space. For example, you can create a shared data partition so your
    files can be shared between Windows and Ubuntu, or you can make a separate partition
    for your */home* directory so you can reinstall Ubuntu (or install a different
    Linux distro) without having to fully back up all of your files.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用 Ubuntu 安装程序分区硬盘时，前两个选项（使用整个磁盘和调整现有分区大小）应该可以覆盖大多数情况。这两个选项都在[第 2 章](ch02.html
    "第 2 章。浅尝辄止与深入探究")中进行了讨论。但如果你有更技术性的心情，还有一些巧妙的方式来划分你的磁盘空间。例如，你可以创建一个共享数据分区，这样你的文件就可以在
    Windows 和 Ubuntu 之间共享，或者你可以为你的 */home* 目录创建一个单独的分区，这样你就可以在不完全备份所有文件的情况下重新安装 Ubuntu（或安装不同的
    Linux 发行版）。
- en: 'When you get to the Prepare disk space screen of the installer, choose **Specify
    partitions manually**, and click **Forward**. You''ll be presented with a colored-bar
    view of your current partition setup ([Figure C-1](apc.html#using_the_manual_partitioning_tool
    "Figure C-1. Using the manual partitioning tool")) and a list of your partitions
    below that. None of the changes that you make in this window will be applied until
    you click **Forward** again, and you can click the **Back** button if you want
    to forget about making the manual changes altogether. (There is one exception:
    Changes are made immediately and irreversibly when you resize a partition. See
    [Editing Existing Partitions](apcs02.html "Editing Existing Partitions") in [Editing
    Existing Partitions](apcs02.html "Editing Existing Partitions") for more on this.)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你到达安装程序的“准备磁盘空间”屏幕时，选择**手动指定分区**，然后点击**前进**。你将看到一个彩色条形图，显示你当前的分区设置（[图 C-1](apc.html#using_the_manual_partitioning_tool
    "图 C-1. 使用手动分区工具")）以及下面的分区列表。你在这个窗口中做出的任何更改都不会生效，直到你再次点击**前进**，如果你想完全放弃手动更改，可以点击**后退**按钮。（有一个例外：当你调整分区大小时，更改会立即生效且不可逆。有关更多信息，请参阅[编辑现有分区](apcs02.html
    "编辑现有分区")。）
- en: '![Using the manual partitioning tool](httpatomoreillycomsourcenostarchimages656772.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![使用手动分区工具](httpatomoreillycomsourcenostarchimages656772.png.jpg)'
- en: Figure C-1. Using the manual partitioning tool
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图 C-1. 使用手动分区工具
- en: Creating and Deleting Partitions
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和删除分区
- en: You can create new partitions only if you have some "free space" to put them
    in. This is free space in the sense that there's not already a partition on that
    part of the disk, not that there are no files there. One way of creating free
    space is to delete an existing partition; to do this, click the list item for
    the partition, and click **Delete**. After a few seconds it'll change into free
    space in the list ([Figure C-2](apc.html#creating_some_free_space "Figure C-2. Creating
    some free space")). Alternatively, if you're planning to completely change your
    partition setup, select the hard disk you want to modify, and click **New Partition
    Table**. You'll be left with a completely blank slate, where all you need to do
    is add new partitions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你只能在你有一些“空闲空间”可以放置它们的情况下创建新的分区。这里的“空闲空间”是指在磁盘的这一部分还没有分区，而不是说那里没有文件。创建空闲空间的一种方法就是删除现有的分区；为此，点击分区列表项，然后点击**删除**。几秒钟后，它将在列表中变为空闲空间（[图
    C-2](apc.html#creating_some_free_space "图 C-2. 创建一些空闲空间")）。或者，如果你打算完全改变你的分区设置，选择你想要修改的硬盘，然后点击**新建分区表**。你将得到一个完全空白的画布，你只需要添加新的分区。
- en: Select any free space, and click **Add** to put a new partition in it. You'll
    be presented with a Create new partition window ([Figure C-3](apc.html#creating_a_new_partition
    "Figure C-3. Creating a new partition")), which will ask how big you want to make
    the partition in megabytes. (1GB is roughly 1,000MB.) See [Varieties of Partitions](apcs03.html
    "Varieties of Partitions") in [Editing Existing Partitions](apcs02.html "Editing
    Existing Partitions") for advice on how big to make your partitions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 选择任何空闲空间，然后点击**添加**以在其中创建一个新的分区。您将看到一个创建新分区窗口（[图C-3](apc.html#creating_a_new_partition
    "图C-3. 创建新分区"))，该窗口将询问您想要将分区设置多大（以兆字节为单位）。(1GB大约是1,000MB。)有关如何设置分区大小的建议，请参阅[分区种类](apcs03.html
    "分区种类")，在[编辑现有分区](apcs02.html "编辑现有分区")中。
- en: The Use as option lets you specify the filesystem you want to use. A *filesystem*
    tells your operating system how to store files on the partition. There are a number
    of different filesystems that you can choose, but not all of them can be understood
    by Windows and Mac OS. Ext4 is the best choice for a partition that will be solely
    used by Linux, but FAT32 is the one you need if you want to share files with Windows
    or Mac OS.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用选项允许您指定想要使用的文件系统。一个**文件系统**告诉您的操作系统如何在分区上存储文件。您可以选择多种不同的文件系统，但并非所有文件系统都能被Windows和Mac
    OS理解。对于仅用于Linux的分区，Ext4是最好的选择，但如果您想与Windows或Mac OS共享文件，则需要使用FAT32。
- en: '![Creating some free space](httpatomoreillycomsourcenostarchimages656774.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![创建一些空闲空间](httpatomoreillycomsourcenostarchimages656774.png.jpg)'
- en: Figure C-2. Creating some free space
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-2. 创建一些空闲空间
- en: '![Creating a new partition](httpatomoreillycomsourcenostarchimages656776.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![创建新分区](httpatomoreillycomsourcenostarchimages656776.png.jpg)'
- en: Figure C-3. Creating a new partition
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-3. 创建新分区
- en: You can also select the *mount point*, which is where Ubuntu will put the folder
    that corresponds to this partition (see [Chapter 7](ch07.html "Chapter 7. A TIDY
    NEST") if you're not familiar with how Linux organizes folders). For example,
    you would mount the home partition as the */home* folder. More detail on mount
    points is given in [Varieties of Partitions](apcs03.html "Varieties of Partitions")
    in [Editing Existing Partitions](apcs02.html "Editing Existing Partitions").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以选择**挂载点**，这是Ubuntu将放置与该分区对应的文件夹的位置（如果您不熟悉Linux如何组织文件夹，请参阅[第7章](ch07.html
    "第7章. 整洁的巢穴")）。例如，您会将主分区挂载为*/home*文件夹。有关挂载点的更多详细信息，请参阅[编辑现有分区](apcs02.html "编辑现有分区")中的[分区种类](apcs03.html
    "分区种类")。
- en: There are two more options in the Create new partition window, both of them
    rather technical and boring. The Type for the new partition option gives you a
    choice between creating a *primary* or *logical* partition. You can have a maximum
    of four primary partitions on a disk but lots of logical partitions—the disk partitioner
    will choose the right option for you, so there's no need to alter this setting
    (it doesn't affect how you use the partition in any way). The other option, Location
    for the new partition, lets you choose where on the disk to put the new partition.
    It doesn't really matter, so leave this option set to the default too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建新分区窗口中还有两个额外的选项，它们都比较技术性和无聊。新分区类型选项让您可以选择创建**主分区**或**逻辑分区**。在一个磁盘上，您最多可以有四个主分区，但可以有大量的逻辑分区——磁盘分区器会为您选择正确的选项，因此无需更改此设置（它不会以任何方式影响您对分区的使用）。另一个选项，新分区位置，允许您选择在磁盘上的哪个位置放置新分区。这实际上并不重要，所以也请将此选项设置为默认值。
- en: Click **OK** to finish adding the partition; it should appear in the list after
    a few seconds.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**确定**完成添加分区；几秒钟后它应该会出现在列表中。
- en: Editing Existing Partitions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑现有分区
- en: If you have an existing partition that you'd like to resize or change its mount
    point or filesystem type, select it and click **Change**. An Edit partition window
    will appear ([Figure C-4](apcs02.html#editing_a_partition "Figure C-4. Editing
    a partition")).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一个想要调整大小或更改挂载点或文件系统类型的现有分区，请选择它并点击**更改**。将出现一个编辑分区窗口（[图C-4](apcs02.html#editing_a_partition
    "图C-4. 编辑分区")）。
- en: The Use as and Mount point options work in the same way as those in the Create
    new partition window. You can also check **Format the partition** if you'd like
    all the data on it to be erased so you can start fresh. You have no choice but
    to format if you're changing the filesystem of a partition (for example, from
    FAT32 to Ext4), so be aware of that too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “用作”和“挂载点”选项与创建新分区窗口中的选项工作方式相同。如果您希望删除该分区上的所有数据以便从头开始，也可以选择**格式化分区**。如果您正在更改分区的文件系统（例如，从FAT32更改为Ext4），那么您别无选择，只能进行格式化，因此也要注意这一点。
- en: To resize the partition, use the New partition size in megabytes option. If
    you change the size and then click **OK**, you'll be warned that the changes will
    be written to disk. Click **Continue**, and the partitioner will start to resize
    the partition immediately—you can't undo this change, so think carefully about
    whether you've chosen the right options before hitting Continue.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要调整分区大小，请使用“新分区大小（MB）”选项。如果您更改了大小然后点击**确定**，您将收到警告，表示更改将被写入磁盘。点击**继续**，分区器将立即开始调整分区大小——您无法撤销此更改，因此在点击继续之前请仔细考虑您是否选择了正确的选项。
- en: '![Editing a partition](httpatomoreillycomsourcenostarchimages656778.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![编辑分区](httpatomoreillycomsourcenostarchimages656778.png.jpg)'
- en: Figure C-4. Editing a partition
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-4. 编辑分区
- en: Varieties of Partitions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分区类型
- en: You'll need to be familiar with a few varieties of partitions when you manually
    partition your disk. I've summarized these in the following sections and provided
    some tips on choosing their size, mount points, and filesystems.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当您手动分区磁盘时，您需要熟悉几种分区类型。我在以下部分中总结了这些内容，并提供了一些关于选择它们的大小、挂载点和文件系统的建议。
- en: Root Partition
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 根分区
- en: You must have a root partition; it's where important system files are stored
    and software is installed. I recommend making it at least 8GB in size, but aim
    for 10GB to 15GB if you can to leave room for installing new programs. If you're
    not going to have a separate home partition (described in a moment), all of your
    files will be stored in the root partition too, so you should make it as big as
    possible to accommodate all your stuff in that case. The mount point should be
    set to */* and the filesystem to *ext4*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须有一个根分区；这是存储重要系统文件和安装软件的地方。我建议至少设置为8GB，如果可能的话，目标是10GB到15GB，以便为安装新程序留出空间。如果您不打算有单独的主分区（稍后描述），所有文件都将存储在根分区中，因此在这种情况下，您应该尽可能将其设置得尽可能大。挂载点应设置为*/*，文件系统设置为*ext4*。
- en: Swap Partition
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 交换分区
- en: You must have a swap partition. The swap partition is like an extra area of
    system memory (RAM); if your computer's system memory gets full, it will start
    using this partition to handle the overspill. It's also used to store the contents
    of your system memory (like all of your open files and programs) when you hibernate
    the computer. See [https://help.ubuntu.com/community/SwapFaq/](https://help.ubuntu.com/community/SwapFaq/)
    for more details on swap.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须有一个交换分区。交换分区就像系统内存（RAM）的额外区域；如果您的计算机的系统内存满了，它将开始使用此分区来处理溢出。当您休眠计算机时，它还用于存储系统内存的内容（如所有打开的文件和程序）。有关交换的更多详细信息，请参阅[https://help.ubuntu.com/community/SwapFaq/](https://help.ubuntu.com/community/SwapFaq/)。
- en: As a rough guide, it should be a little larger than the amount of RAM that your
    computer has. For example, if you have 2GB of RAM, make a 2.2GB swap partition.
    The filesystem should be set to *swap area*, and there's no need to set a mount
    point.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为粗略的指南，它应该略大于您计算机的RAM容量。例如，如果您有2GB的RAM，请创建一个2.2GB的交换分区。文件系统应设置为*交换区*，并且不需要设置挂载点。
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: It's possible to get away without a swap partition by creating a *swap file*
    after you've installed Ubuntu. The method for doing this is beyond the scope of
    this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装Ubuntu之后，您可以通过创建一个*交换文件*来避免使用交换分区。进行此操作的方法超出了本书的范围。
- en: Home Partition
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主分区
- en: The */home* folder can be put in a separate partition. You don't need to do
    this, but it's useful if anything ever goes wrong and you need to reinstall Ubuntu—all
    your personal files and configuration settings will be left intact on the home
    partition while Ubuntu is reinstalled on the root partition. This can save a lot
    of work when restoring your system. If you don't have a separate home partition,
    the */home* folder will be put in your root partition with everything else. The
    way you access your home folder (for example, through the Places menu) will be
    exactly the same whether you put it on a separate partition or not.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*/home* 文件夹可以放在一个单独的分区中。你不需要这样做，但如果将来出了问题需要重新安装 Ubuntu，这会很有用——当 Ubuntu 在根分区上重新安装时，所有个人文件和配置设置都将保留在
    home 分区上。这可以在恢复系统时节省大量工作。如果你没有单独的 home 分区，*/home* 文件夹将与其他所有内容一起放在根分区中。无论你是否将其放在单独的分区中，访问你的
    home 文件夹（例如，通过“位置”菜单）的方式都将完全相同。'
- en: The home partition is where all your files and settings are stored, so you'll
    want to make it as big as possible. The filesystem should be *ext4*, and the mount
    point should be set to */home*.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 家分区是存储所有文件和设置的地方，所以你希望它尽可能大。文件系统应该是 *ext4*，挂载点应设置为 */home*。
- en: Windows Partition
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows 分区
- en: If you have Windows installed, you will need to resize the Windows partition
    to make room for Ubuntu. When you do this, be sure to leave at least enough disk
    space for Windows to function properly. Windows XP needs a partition at least
    2GB in size, and for Vista and Windows 7 you should leave at least 16GB. You will
    probably want to leave more space than this so that you can install programs and
    save files when using Windows, and remember to leave space for your existing Windows
    files too. The Used column in the main partitioning window will tell you how much
    space your Windows files are currently taking up.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了 Windows，你需要调整 Windows 分区的大小，为 Ubuntu 留出空间。当你这样做的时候，请确保至少留出足够的磁盘空间，以便
    Windows 能够正常工作。Windows XP 至少需要一个 2GB 大小的分区，而对于 Vista 和 Windows 7，你应该至少留出 16GB。你可能想要留出比这更多的空间，这样你就可以在
    Windows 中安装程序和保存文件，并且记得也要为现有的 Windows 文件留出空间。主分区窗口中的“已使用”列会告诉你你的 Windows 文件目前占用了多少空间。
- en: Windows partitions will be of type NTFS or FAT32\. Remember not to format the
    Windows partition, or your current installation of Windows will be erased.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 分区将是 NTFS 或 FAT32 类型。请记住不要格式化 Windows 分区，否则你的当前 Windows 安装将被删除。
- en: Shared Partition
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 共享分区
- en: If you want an easy way to share files between Windows and Ubuntu, create a
    shared partition. In both operating systems, it will appear as a separate hard
    disk, which you can use to store whatever you like.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要一个简单的方法来在 Windows 和 Ubuntu 之间共享文件，请创建一个共享分区。在两个操作系统中，它都会显示为一个独立的硬盘，你可以用它来存储你喜欢的任何东西。
- en: 'Make the partition as big as you think you''ll need: If you only ever copy
    small files between Ubuntu and Windows, then 1GB to 2GB should be plenty; if you
    want to permanently store all your Windows and Ubuntu files in there (sort of
    like a shared home folder), make it as big as possible. You should choose FAT32
    as the filesystem, but you can use almost anything for the mount point—*/windows*
    will be one of the default suggestions, but you could type something like */shared*
    or */blackhole* into the Mount point box if you liked. Just make sure you use
    a name without any spaces in it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将分区设置得尽可能大：如果你只是偶尔在 Ubuntu 和 Windows 之间复制小文件，那么 1GB 到 2GB 应该足够了；如果你想要永久存储所有
    Windows 和 Ubuntu 文件（有点像共享的家用文件夹），请尽可能将其设置得更大。你应该选择 FAT32 作为文件系统，但对于挂载点，你可以使用几乎任何东西—*/windows*
    将是默认建议之一，但如果你喜欢，你可以在挂载点框中输入类似 */shared* 或 */blackhole* 的内容。只需确保你使用一个不带空格的名字。
- en: Example Partition Layouts
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 示例分区布局
- en: Partitioning can be confusing if you've never done it before, so I've provided
    a few example partition layouts that should make things clearer. In all of these
    examples I've used a 100GB hard disk, but you can scale all the partition sizes
    up or down for your disk according to the advice in [Varieties of Partitions](apcs03.html
    "Varieties of Partitions") in [Editing Existing Partitions](apcs02.html "Editing
    Existing Partitions").
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前从未进行过分区，分区可能会让人感到困惑，所以我提供了一些示例分区布局，应该会使事情更清晰。在所有这些示例中，我使用了一个 100GB 的硬盘，但你可以根据
    [编辑现有分区](apcs02.html "Editing Existing Partitions") 中的 [分区种类](apcs03.html "Varieties
    of Partitions") 的建议，根据你的硬盘调整所有分区的大小。
- en: Standard Ubuntu-Only Installation
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标准仅安装 Ubuntu
- en: Only Ubuntu will be installed on the disk, so only the root and swap partitions
    are needed ([Figure C-5](apcs04.html#a_simple_ubuntu-only_partition_layout "Figure C-5. A
    simple Ubuntu-only partition layout")). Since I have 4GB of RAM, I made the swap
    partition 4.2GB. The root partition filled up the rest of the disk space to give
    me as much room for files and programs as possible. (There was no need to partition
    the disk manually in this case; the Ubuntu installer's Erase and use the entire
    disk option would have achieved the same result.)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 仅在磁盘上安装Ubuntu，因此只需要根分区和交换分区（[图C-5](apcs04.html#a_simple_ubuntu_only_partition_layout
    "图C-5. 简单的仅Ubuntu分区布局"））。由于我有4GB的RAM，我将交换分区设置为4.2GB。根分区填满了剩余的磁盘空间，以便尽可能地为文件和程序留出更多空间。（在这种情况下，无需手动分区磁盘；Ubuntu安装程序的“擦除并使用整个磁盘”选项可以达到相同的效果。）
- en: Ubuntu-Only with a Separate Home Partition
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仅适用于Ubuntu，并带有独立的Home分区
- en: Only Ubuntu will be installed, but there will be a separate home partition to
    keep my data safe in case I ever need to reinstall ([Figure C-6](apcs04.html#the_partition_layout_for_ubuntu_with_a_s
    "Figure C-6. The partition layout for Ubuntu with a separate home partition")).
    I'm planning to store home movies on this one, which means lots of very large
    files, so I went for a smallish 10GB root partition and a slightly undersized
    4GB swap partition. This leaves lots more space for the home partition (and my
    videos), which takes up the remaining 86GB of the disk.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 仅安装Ubuntu，但将有一个独立的Home分区，以防我需要重新安装，可以保护我的数据安全（[图C-6](apcs04.html#the_partition_layout_for_ubuntu_with_a_s
    "图C-6. 带有独立Home分区的Ubuntu分区布局"））。我计划将家庭电影存储在这个分区上，这意味着会有很多非常大的文件，所以我选择了较小的10GB根分区和略小的4GB交换分区。这为Home分区（以及我的视频）留下了更多的空间，它占据了磁盘剩余的86GB空间。
- en: '![A simple Ubuntu-only partition layout](httpatomoreillycomsourcenostarchimages656780.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![简单的仅Ubuntu分区布局](httpatomoreillycomsourcenostarchimages656780.png.jpg)'
- en: Figure C-5. A simple Ubuntu-only partition layout
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-5. 简单的仅Ubuntu分区布局
- en: '![The partition layout for Ubuntu with a separate home partition](httpatomoreillycomsourcenostarchimages656782.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![带有独立Home分区的Ubuntu分区布局](httpatomoreillycomsourcenostarchimages656782.png.jpg)'
- en: Figure C-6. The partition layout for Ubuntu with a separate home partition
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-6. 带有独立Home分区的Ubuntu分区布局
- en: Ubuntu and Windows with a Shared Partition
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 带有共享分区的Ubuntu和Windows
- en: Ubuntu will be installed alongside Windows XP, and I want a shared partition
    so that I can copy files between the two operating systems ([Figure C-7](apcs04.html#ubuntu_comma_windows_comma_and_a_shared
    "Figure C-7. Ubuntu, Windows, and a shared partition")). My existing Windows installation
    was using 7.3GB of the disk because I had files and programs installed on it.
    I resized the Windows installation to 15GB, leaving 7.7GB of space free for future
    expansion. Note that the Windows partition will *not* be formatted, so Windows
    and all my files on that partition remain intact. I created a 40GB Ubuntu root
    partition and a 4.2GB swap partition and then created a shared FAT32 partition
    in the remaining 40GB or so of disk space.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu将安装在Windows XP旁边，并且我想要一个共享分区，这样我就可以在两个操作系统之间复制文件（[图C-7](apcs04.html#ubuntu_comma_windows_comma_and_a_shared
    "图C-7. Ubuntu、Windows和共享分区"））。我现有的Windows安装使用了7.3GB的磁盘空间，因为我上面安装了文件和程序。我将Windows安装的大小调整为15GB，为未来的扩展留下了7.7GB的空闲空间。请注意，Windows分区**不会**被格式化，因此Windows以及该分区上的所有文件都将保持完整。我在剩余的约40GB磁盘空间中创建了一个40GB的Ubuntu根分区和一个4.2GB的交换分区，然后在剩余的约40GB磁盘空间中创建了一个共享的FAT32分区。
- en: '![Ubuntu, Windows, and a shared partition](httpatomoreillycomsourcenostarchimages656784.png.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu、Windows和共享分区](httpatomoreillycomsourcenostarchimages656784.png.jpg)'
- en: Figure C-7. Ubuntu, Windows, and a shared partition
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图C-7. Ubuntu、Windows和共享分区
- en: Finishing Up
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完成设置
- en: When you've finished, click **Forward** to finalize your changes. If you're
    deleting or formatting any partitions, the changes will be written to disk. This
    is an irreversible change, so make sure you backed up any valuable data that was
    on the affected partitions!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，点击**前进**以最终确认更改。如果你正在删除或格式化任何分区，更改将被写入磁盘。这是一个不可逆的更改，所以请确保备份了受影响分区上的任何有价值的数据！
