- en: 'Program 68: Miscalculating'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The assignment here is to make a four-function calculator. The user is supposed
    to type in an operator and a number, and the calculator goes to work. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: But things don't go as expected.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 73](LiB0120.html#209). [Answer 95](LiB0121.html#593).)
  prefs: []
  type: TYPE_NORMAL
- en: '| **![Start Sidebar](_1.gif)** |'
  prefs: []
  type: TYPE_TB
- en: 'One company had a problem. Some of its customers were deleting the company
    name and copyright from its software. The programmers were asked to come up with
    a way to prevent this. So they put in some code to checksum the copyright, and
    if it came out wrong, they would issue an error message:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The idea was that this error message would be so strange that the miscreant
    would call technical support to find out what it meant. (What it really meant
    was, "I modified your program illegally.")
  prefs: []
  type: TYPE_NORMAL
