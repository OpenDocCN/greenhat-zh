- en: Writing Well
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 写作技巧
- en: The perfect Wikipedia article probably doesn't exist, though discussions of
    good writing on Wikipedia have become catalogs of what this article should be.
    If you truly think the journey is more interesting than the destination, you may
    be a natural-born Wikipedia editor, because Wikipedia's reality is constant, incremental
    improvement. Articles evolve over time.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 完美的维基百科文章可能不存在，尽管维基百科上关于良好写作的讨论已经成为这篇文章应该是什么的目录。如果你认为旅程比目的地更有趣，那么你可能是一个天生的维基百科编辑，因为维基百科的现实是持续的、渐进的改进。文章会随着时间的推移而演变。
- en: 'A good article fulfills a need for information—it informs the reader with broad
    coverage, relevant context, and deliberate, thoughtful prose. At the very least,
    a good article is understandable and clearly expressed, for both experts and non-experts.
    It thoroughly explores and explains the subject in appropriate detail. But the
    article isn''t only its *content*; it''s a web page, too. Wikipedians should write
    with this context in mind and continue to build the web. Good articles contain
    incoming wikilinks and external links. These external links should take readers
    to the best sites for following up on the article. Refer to the academic literature,
    if any applies, by providing references. By doing this, you are building not only
    Wikipedia but also the Web as a whole. *Nodal pages*—pages that connect you as
    well as inform you—carry added value for readers. A Wikipedia article is not trying
    to replace specialist information available elsewhere, but to give access to this
    material. Good web pages fill niches: The niche in question is an encyclopedia
    article, but now in a vastly enlarged Web context.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇优秀的文章满足了信息需求——它通过广泛的覆盖范围、相关背景和深思熟虑的文风向读者提供信息。至少，一篇优秀的文章对专家和非专家来说都是可理解的，表达清晰。它彻底探索并详细解释了主题。但文章不仅仅是其*内容*；它也是一个网页。维基百科的编辑员应该带着这个背景来写作，并继续构建网络。优秀的文章包含进入维基链接和外链。这些外链应将读者带到最佳网站，以便跟进文章。如果适用，通过提供参考文献来引用学术文献。通过这样做，你不仅是在构建维基百科，也是在构建整个网络。*节点页面*——既连接你又提供信息的页面——对读者来说具有额外的价值。维基百科的文章并不是试图取代其他地方可用的专业信息，而是提供访问这些材料的方式。优秀的网页填补了空缺：所讨论的空缺是百科全书文章，但现在是在一个大大扩大的网络背景下。
- en: In this section, we'll discuss eight broad areas to consider when writing an
    article as well as two tips for accomplishing your task—consulting the *Manual
    of Style* and getting reviews. For more advice, [[Wikipedia:The perfect article]]
    (shortcut WP:PERFECT) lists about 20 pointers for producing excellent articles.
    Again, perfection may not be humanly attainable—we mentioned in [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia") that acceptance of imperfection
    is deeply rooted in wiki culture—so please take our advice as aspirational and
    complementary to [[Wikipedia:Guide to writing better articles]] (shortcut WP:BETTER).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论在撰写文章时应考虑的八个广泛领域，以及完成任务的两个技巧——咨询*《风格指南》*和获取评论。更多建议，请参考[[Wikipedia:The
    perfect article]]（快捷键 WP:PERFECT），其中列出了大约20个制作优秀文章的要点。再次强调，完美可能不是人类能够达到的——我们在[第二章](hw-wkpd-wk_03.html
    "第二章. 世界获得了一个免费的百科全书")中提到，对不完美的接受深深植根于维基文化——因此，请将我们的建议视为一种追求和补充[[Wikipedia:Guide
    to writing better articles]]（快捷键 WP:BETTER）。
- en: Consulting the Manual of Style
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 咨询《风格指南》
- en: 'Much of the advice and many of the links in this section come from the *Manual
    of Style*, which is a style guide developed by the Wikipedia community for the
    purpose of helping editors write articles consistently and well. The *Manual of
    Style* is a lengthy document that has been developed over time and represents
    a tremendous collective body of knowledge about writing encyclopedia articles.
    Its main page resembles the kind of style guide produced by book publishers and
    newspaper editors. This conceals other pages that have been developed wiki-style:
    a complex web of further advisory material on how to write for Wikipedia. These
    *Manual of Style* pages provide guidance both for global issues (such as tone
    and organization) and small grammatical details (such as whether to use a serial
    comma). The term *Manual of Style* is usually understood as including [[Wikipedia:Manual
    of Style (abbreviations)]] along with other pages in [[Category:Wikipedia style
    guidelines]].'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的许多建议和链接都来自*《风格指南》*，这是一本由维基百科社区开发的风格指南，旨在帮助编辑员撰写一致且高质量的条目。《风格指南》是一份内容丰富的文档，随着时间的推移而发展，代表了关于撰写百科全书文章的巨大集体知识体系。它的主页类似于书籍出版商和报纸编辑制作的风格指南。这掩盖了其他以维基风格开发的页面：一个关于如何为维基百科写作的更复杂的咨询材料网络。这些*《风格指南》*页面为全球问题（如语气和组织）以及小的语法细节（如是否使用序列逗号）提供指导。术语*《风格指南》*通常理解为包括[[Wikipedia:Manual
    of Style (abbreviations)]]以及[[Category:Wikipedia style guidelines]]中的其他页面。
- en: The *Manual of Style* itself, available at [[Wikipedia:Manual of Style]] (shortcut
    page WP:MOS), is a Wikipedia guideline, which gives it an official standing. Together
    with the specialized pages it links to, the *Manual of Style* is essential reference
    material. Authors and editors should refer to it often (of course, they don't
    need to read it all before starting to write).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*《风格指南》* 本身，可在 [[Wikipedia:Manual of Style]]（快捷页面 WP:MOS）找到，是维基百科的指南，这给它赋予了官方地位。连同它链接到的专业页面，*《风格指南》*
    是必不可少的参考资料。作者和编辑应该经常参考它（当然，他们不需要在开始写作之前阅读全部内容）。'
- en: Most likely, a handful of manual pages will be most relevant to your particular
    topic area. For example, [[Wikipedia:Manual of Style (command-line examples)]]
    (shortcut WP:MOSCOMM) is of interest to those (and only those) intending to include
    examples of computer code in articles they write. Rather than trying to remember
    where the pages are and what they say, create internal links from your user page
    to the pages you reference most. For instance, one of the most useful pages is
    [[Wikipedia:Summary style]] (shortcut WP:SS), which explains how to structure
    lengthy articles and topics too large to handle in a single article.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能，只有少数几个手册页面与你的特定主题领域最相关。例如，[[Wikipedia:Manual of Style (command-line examples)]]（快捷方式
    WP:MOSCOMM）对那些（只有那些）打算在文章中包含计算机代码示例的人感兴趣。与其试图记住页面的位置和内容，不如从你的用户页面创建到你引用的页面的内部链接。例如，最有用的页面之一是
    [[Wikipedia:Summary style]]（快捷方式 WP:SS），它解释了如何构建长篇文章和太大而无法在一个文章中处理的主题。
- en: '**Acronym Overload**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**缩写过多**'
- en: The *Manual of Style* is often abbreviated *MOS* or *MoS*, and guidelines within
    the *Manual* are referred to by shortcuts such as *MOS:FLAGS*. Wikipedia has a
    list of these shortcuts at [[Special:Prefixindex/MOS:]]. Not everyone will know
    these or other Wikipedia acronyms. Too many acronyms can make a page hard to decipher
    (just you wait for [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy and Your
    Input")), a sentiment expressed nicely by the essay [[Wikipedia:WTF? OMG! TMD
    TLA. ARG!]] (shortcut WP:OMG).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*《风格指南》* 通常缩写为 *MOS* 或 *MoS*，而 *《指南》* 中的指南可以通过简写如 *MOS:FLAGS* 来引用。维基百科有一个这些简写的列表，在
    [[Special:Prefixindex/MOS:]]。并非每个人都会知道这些或其他维基百科的缩写。过多的缩写可能会使页面难以理解（只需等待第 13 章
    [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy and Your Input")），这一点在论文 [[Wikipedia:WTF?
    OMG! TMD TLA. ARG!]]（快捷方式 WP:OMG）中得到了很好的表达。'
- en: Introduction and Topic Sentence
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言和主题句
- en: An article should begin with a clear description of the subject. The first sentence
    should define the topic of the article, using the title or subject of the article,
    which should be formatted in bold type. The rest of the introductory paragraph
    should explain the subject and its significance clearly and accurately, without
    going into excessive detail. If you're having trouble with the topic sentence,
    you might want to think further about the article title.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇文章应该以对主题的清晰描述开始。第一句话应该定义文章的主题，使用文章的标题或主题，这些应该以粗体格式呈现。引言段落的其他部分应该清楚地解释主题及其重要性，避免过度详细。如果你在主题句上遇到困难，你可能需要进一步思考文章的标题。
- en: Although the opening of an article should convey why a topic is interesting,
    an encyclopedia article is not a book review or personal essay, and you are not
    trying to entice the reader. The article [[Robinson Crusoe]] should indicate in
    its first sentence that this is an English novel. References to Daniel Defoe's
    journalism and historical discussion about sea voyaging in the early 18th century
    should be postponed until later. If you are submitting an article adapted from
    research written for other purposes (such as a dissertation or school paper),
    your original opening will almost certainly need to be recast.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管文章的开头应该传达一个主题为什么有趣，但百科全书文章并不是书评或个人散文，你也不是在试图吸引读者。文章 [[Robinson Crusoe]] 的第一句话应该表明这是一部英文小说。关于丹尼尔·笛福的记者生涯和关于
    18 世纪早期航海的历史讨论应推迟到后面。如果你提交的是为其他目的（如论文或学校论文）撰写的文章，你的原始开头几乎肯定需要重写。
- en: A lead section may be split into three paragraphs, at most, but it shouldn't
    be longer than this. The opening section should encapsulate the rest of the article.
    More advice can be found at [[Wikipedia:Lead section]] (shortcut WP:LS).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 引言部分最多可以分成三个段落，但不应超过这个长度。开头部分应该概括文章的其余部分。更多建议可以在 [[Wikipedia:Lead section]]（快捷方式
    WP:LS）找到。
- en: Some basic insights into the structure of newspaper articles can be useful as
    a reference point (the article [[inverted pyramid]] describes this style). The
    lead paragraphs of news stories frequently treat several strands of a story simultaneously,
    before giving the details. This technique is also very useful on Wikipedia, as
    a way of placing a good summary ahead of the main part of a longer article.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对报纸文章结构的某些基本见解可以作为参考点（文章 [[倒金字塔]] 描述了这种风格）。新闻故事的开头段落经常同时处理故事的几个线索，然后再提供细节。这种技巧在维基百科上也非常有用，作为一种将良好的摘要放在较长的文章主要内容之前的方法。
- en: 'Let''s analyze one introduction from Wikipedia [June 2007]:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析维基百科 [2007 年 6 月] 中的一个引言：
- en: Herbert George Wells (September 21, 1866–August 13, 1946), better known as H.
    G. Wells, was an English writer best known for such science fiction novels as
    *The Time Machine, The War of the Worlds, The Invisible Man*, and *The Island
    of Doctor Moreau*. He was a prolific writer of both fiction and non-fiction, and
    produced works in many different genres, including contemporary novels, history,
    and social commentary. He was also an outspoken socialist. His later works become
    increasingly political and didactic, and only his early science fiction novels
    are widely read today. Wells, along with Hugo Gernsback and Jules Verne, is sometimes
    referred to as "The Father of Science Fiction."
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 赫伯特·乔治·威尔斯（1866 年 9 月 21 日至 1946 年 8 月 13 日），更广为人知的是 H. G. 威尔斯，是一位英国作家，以《时间机器》、《世界大战》、《隐身人》和《莫洛博士岛》等科幻小说而闻名。他是一位多产的作家，既写小说也写非小说，创作了多种不同体裁的作品，包括当代小说、历史和社会评论。他还是一位直言不讳的社会主义者。他的后期作品越来越具有政治性和说教性，而今天广泛阅读的只有他早期的科幻小说。威尔斯、雨果·根斯巴克和儒勒·凡尔纳有时被称为“科幻小说之父”。
- en: 'This introduction has a fairly simple A-B-A structure, with A being "science
    fiction" and B being "political views." (You may notice some possible issues with
    Verifiability: Who says his later work is not read much, and who gets to award
    the title "father of" anything? But these might also be covered better later in
    the article.) According to the Wikipedia guideline, a lead section should ideally
    have at most three paragraphs, so it could be a little more complicated than the
    example. But if an article has three main ideas, A, B, and C, you should introduce
    only one idea per paragraph. The topic structure could be something like A-BA-BC,
    with A being the headline and B and C the most significant related points, but
    that''s about as complex as the opening should be.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇引言具有相当简单的 A-B-A 结构，其中 A 代表“科幻小说”，B 代表“政治观点”。（你可能注意到一些可能的问题与可验证性相关：谁说他的后期作品阅读不多，谁有资格授予“之父”这样的称号？但这些可能在文章后面的部分得到更好的解释。）根据维基百科指南，引言部分理想情况下最多有三段，所以它可能比示例更复杂。但如果一篇文章有三个主要观点，A、B
    和 C，你应该每段只介绍一个观点。主题结构可能类似于 A-BA-BC，其中 A 是标题，B 和 C 是最重要的相关点，但这就是开头应该有的复杂程度。
- en: '**Who Are We Writing For?**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们为谁写作？**'
- en: We're writing articles for someone who knows nothing about a topic but needs
    to get up to speed quickly. You have ten seconds.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为那些对某个主题一无所知但需要快速了解的人写文章。你有十秒钟。
- en: Who, what, where, when, why?
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁、什么、哪里、何时、为什么？
- en: Summary Lead section, then inverted pyramid.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摘要引言部分，然后是倒金字塔结构。
- en: Omit needless words.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 省略不必要的词语。
- en: '*The Economist* style guide: clarity with precision.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《经济学人》* 风格指南：清晰加精确。'
- en: '"Why" is almost more important than "what."'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “为什么”几乎比“什么”更重要。
- en: I sometimes picture my reader as a very bright ten- to twelve-year-old. Someone
    with a good reading age, but who knows nothing yet. Did you used to devour encyclopaedias
    as a kid? (Adapted from "My personal style guide" from User:David Gerard)
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我有时想象我的读者是一个非常聪明的十到十二岁的孩子。一个有良好阅读年龄的人，但对此一无所知。你小时候是不是喜欢阅读百科全书？（改编自用户：David Gerard
    的“我的个人风格指南”）
- en: Comprehensiveness and Appropriate Length
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全面性和适当的长度
- en: A well-written Wikipedia article acknowledges and explores all aspects of the
    subject. In other words, it covers every encyclopedic angle. This goal in itself
    can be a strain on a writer. Cover every angle of William Shakespeare? The Neutral
    Point of View policy, however, does require *comprehensiveness*, defined as the
    inclusion of all significant perspectives. Something should be said about Shakespeare's
    influence on literature other than English and something about authorship theories.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇优秀的维基百科文章会承认并探讨主题的所有方面。换句话说，它涵盖了每一个百科全书的角度。这个目标本身可能对作者来说是一种压力。涵盖威廉·莎士比亚的每一个角度？然而，中立的视角政策确实要求*全面性*，定义为包含所有重要的观点。关于莎士比亚对非英语文学的影响以及关于作者身份理论应该有所论述。
- en: Clearly, ensuring such an article is an appropriate length is difficult. Using
    *summary style*, mentioned in the *Manual*, is critical. Include sufficient information,
    depth, and analysis on the subject, but without unnecessary detail. Subarticles
    developed from the main one, related articles (such as the lengthy [[Shakespeare
    authorship question]] for the Shakespeare example), or in some cases in wiki sister
    projects can include this extra information. You'll find that material on major
    topics moves around from article to article until coverage is more balanced.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，确保这样的文章有适当的长度是困难的。使用*摘要风格*，如*手册*中提到的，是至关重要的。在主题上包含足够的信息、深度和分析，但不要有不必要的细节。从主要文章发展而来的子文章、相关文章（例如，关于莎士比亚的[[莎士比亚作者身份问题]]的详细文章），或在某些情况下在维基姐妹项目中，可以包含这些额外信息。你会发现关于主要主题的材料会在文章之间移动，直到覆盖更加平衡。
- en: Structure
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结构
- en: 'You can''t expect your readers to have a clearer view of your article''s logic
    and flow than you do. Divide long sentences, especially if they''re loosely linked
    by conjunctions. Any longer threads of logical argument are somewhat suspect in
    encyclopedic terms. While avoiding a dense or cryptic style, Wikipedia articles
    should be tight and concise, rather than verbose. W.S. Gilbert wrote, "Never mind
    the whys and wherefore" in *H.M.S. Pinafore*; Wikipedians know that a good "why"
    can be valuable, but they look out for elaborate wherefores: Long arguments should
    be summarized and well referenced.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能期望你的读者对你的文章的逻辑和流程有比你自己更清晰的看法。分割长句，特别是如果它们通过连词松散地连接。任何更长的逻辑论证在百科全书术语中都是可疑的。在避免密集或晦涩的风格的同时，维基百科文章应该是紧凑和简洁的，而不是冗长的。W.S.
    Gilbert在*H.M.S. Pinafore*中写道，“不必理会为什么和为什么”，维基百科人知道一个好的“为什么”可能很有价值，但他们警惕复杂的“为什么”：长篇大论应该总结并做好参考文献。
- en: A good article is logically arranged and divided into sections. Collect the
    history of a concept into one section. Whether this comes immediately after the
    introductory section or at the end of the article depends on the particular idea.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇好的文章逻辑上是有条理的，并分为几个部分。将一个概念的历史收集到一个部分。无论这是紧接着介绍部分之后还是文章的结尾，取决于特定的想法。
- en: An article such as [[Gas mask]] can place the chemistry before the history,
    or vice versa. For most readers, separating the two aspects of the topic is most
    helpful. This issue is typical when dealing with anything technological. The article
    [[Piano]] (as of March 2008) has a section on early history directly following
    the introductory section. Then the use of subsections for the grand piano, upright
    piano, and so on is clearly indicated by the subject matter.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 像[[防毒面具]]这样的文章可以将化学放在历史之前，或者相反。对于大多数读者来说，将主题的两个方面分开是最有帮助的。当处理任何技术问题时，这个问题很典型。[[钢琴]]（截至2008年3月）的文章在介绍部分之后有一个关于早期历史的章节。然后，通过主题明确指出，使用副标题来区分大钢琴、直立钢琴等。
- en: Readability
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可读性
- en: Everyone on Wikipedia wants to be a good writer. Readability should be your
    ultimate goal. *Readability* means your writing is clear and easily understood.
    Encyclopedia article prose should be as transparent as possible so the writing
    doesn't get in the way of the content.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 每个在维基百科上的人都想成为一名优秀的作家。可读性应该是你的最终目标。*可读性*意味着你的写作清晰易懂。百科全书文章的散文应该尽可能透明，这样写作就不会妨碍内容。
- en: Readability doesn't exist in a vacuum, and good writing certainly does not mean
    insipid, tediously dry, or dull writing. Some of the excellent content already
    on Wikipedia can provide examples of strong prose (while you can also see some
    of the pitfalls in examples of poor articles). Other editors can also help provide
    input on style.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 可读性并非孤立存在，优秀的写作当然并不意味着乏味、枯燥或单调的写作。维基百科上已经存在的优秀内容可以提供强有力的散文示例（同时你也能看到一些差劲文章中的陷阱）。其他编辑也可以帮助提供关于风格的反馈。
- en: 'For guidance on making prose more elegant and readable, any writing guide may
    be valuable. Choose one that answers your questions and is itself readable. A
    classic American guide to good writing is Strunk and White''s *The Elements of
    Style*; other classics are *Fowler''s Modern English Usage* and Gowers'' *The
    Complete Plain Words*. Just as helpful as a good style guide is saturation: *Read*
    good writing. Compare similar articles in different encyclopedias—what''s similar,
    what''s different? Reading well-written books will make you a better writer. With
    practice, you can write an encyclopedia article that is factually accurate and
    fair and also clear, eloquent, and colorful—or, to use a term from the earliest
    days of the project, written using *brilliant prose*.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 对于指导如何使散文更加优雅和易读，任何写作指南都可能很有价值。选择一个能够解答你问题的，并且本身也易于阅读的指南。美国经典写作指南是斯特伦克和怀特的《风格要素》；其他经典作品包括《福勒现代英语用法》和戈尔斯的《完整平实英语》。与一个好的风格指南一样有用的是沉浸其中：*阅读*优秀的写作。比较不同百科全书中的类似文章——哪些是相似的，哪些是不同的？阅读优秀的书籍会使你成为一个更好的作家。通过练习，你可以写出一篇事实准确、公正、清晰、雄辩且丰富多彩的百科全书文章——或者，用项目最早期的术语来说，就是使用*精彩的散文*。
- en: '**Brilliant Prose**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**精彩的散文**'
- en: '*Brilliant Prose* was one of the earliest project pages on Wikipedia. Larry
    Sanger created this project and addressed the subject in one of the very first
    messages to the *Wikipedia-L* mailing list. Sanger reported on January 22, 2001,
    that of the 184 articles then on Wikipedia, 14 were listed on the brilliant prose
    page, leading him to conclude that "Wikipedia does rock." (From [http://lists.wikimedia.org/pipermail/wikipedia-l/2001-January/000000.html](http://lists.wikimedia.org/pipermail/wikipedia-l/2001-January/000000.html))'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '*精彩的散文*是维基百科上最早的项目页面之一。拉里·桑格创建了该项目，并在*维基百科-L*邮件列表的第一条信息中讨论了该主题。桑格于2001年1月22日报告说，当时维基百科上有184篇文章，其中14篇被列在精彩的散文页面上，这使他得出结论，“维基百科真的很棒。”（来自[http://lists.wikimedia.org/pipermail/wikipedia-l/2001-January/000000.html](http://lists.wikimedia.org/pipermail/wikipedia-l/2001-January/000000.html)）'
- en: Audience
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受众
- en: Who is the *general reader*? Who is your *audience*? Who Wikipedia's audience
    is has always been a subject of discussion. The consensus, if not the universal
    view, on Wikipedia is that articles should be written for a well-educated adult;
    this choice is also the traditional one made by *Encyclopaedia Britannica*.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是*普通读者*？谁是你的*受众*？维基百科的受众是谁一直是讨论的主题。在维基百科上，普遍的观点（如果不是普遍的观点）是文章应该为受过良好教育的成年人而写；这个选择也是《大英百科全书》的传统选择。
- en: 'Some specialist topics (such as many mathematics articles) will inevitably
    contain material that is not understandable to a lay audience. After reading an
    article, however, you should be able to say you know two things: what the topic
    is and why it''s important. The introduction matters most to a nonspecialist.
    It should summarize the content of the article and place it in context for a lay
    reader.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专业主题（如许多数学文章）不可避免地会包含普通读者难以理解的材料。然而，在阅读完一篇文章后，你应该能够说出你知道的两件事：主题是什么以及为什么它很重要。对于非专业人士来说，引言最为重要。它应该总结文章的内容，并为普通读者提供背景。
- en: Sometimes readability and accuracy conflict. Especially for highly technical
    topics, understanding a concept at all may be difficult for general readers. To
    tackle these expository difficulties, provide an acceptable, generally readable
    summary in the opening paragraph and then an accurate formal definition in the
    body of the article.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，可读性和准确性会发生冲突。特别是对于高度技术性的主题，对于一般读者来说，理解一个概念可能很困难。为了解决这些说明性的困难，在开头段落提供一个可接受的、一般可读的摘要，然后在文章的主体部分提供一个准确的形式定义。
- en: One person's jargon is another person's correct terminology, of course. It may
    make sense to put the jargon first. But then you have an obligation to define
    that jargon with a phrase such as *roughly speaking …, in other words …, simply
    put …*, or some other phrase indicating that what follows is the layperson's summary.
    All readers should know what content to expect.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人使用的行话可能是另一个人正确的术语，当然。可能有必要首先列出这些行话。但随后你有义务用诸如*大致地说…，换句话说…，简单地说…*或其他表明以下内容是普通读者总结的短语来定义这些行话。所有读者都应该知道可以期待的内容。
- en: 'This introduction from [[Blood pressure]] shows the use of both technical and
    everyday language:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇来自[[血压]]的介绍展示了技术性和日常语言的双重使用：
- en: '*Blood pressure* (strictly speaking: vascular pressure) refers to the force
    exerted by circulating [[blood]] on the walls of [[blood vessel]]s, and constitutes
    one of the principal [[vital sign]]s. The pressure of the circulating blood decreases
    as blood moves through [[artery|arteries]], [[arteriole]]s, [[capillary|capillaries]],
    and [[vein]]s; the term blood pressure generally refers to arterial pressure,
    i.e., the pressure in the larger arteries, arteries being the blood vessels which
    take blood away from the heart. *Arterial pressure* is most commonly measured
    via a [[sphygmomanometer]], which uses the height of a column of mercury to reflect
    the circulating pressure (see [[#Non-invasive measurement|Non-invasive measurement]]).
    Although many modern vascular pressure devices no longer use mercury, vascular
    pressure values are still universally reported in [[torr|millimetres of mercury]]
    (mmHg).'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*血压*（严格来说：血管压力）指的是循环[[血液]]对[[血管]]壁施加的力，并构成主要的[[生命体征]]之一。随着血液通过[[动脉|动脉]]、[[小动脉]]、[[毛细血管|毛细血管]]和[[静脉]]，循环血液的压力会降低；血压这一术语通常指的是动脉压力，即较大动脉中的压力，动脉是带血离开心脏的血管。*动脉压力*最常见的是通过[[血压计]]来测量的，它使用水银柱的高度来反映循环压力（参见[[#非侵入性测量|非侵入性测量]]）。尽管许多现代血管压力设备不再使用水银，但血管压力值仍然普遍以[[托尔|毫米汞柱]]（mmHg）为单位报告。'
- en: One great advantage of hypertext, as shown here, is *indirection*. If you provide
    a wikilink for a technical term, those who follow it for more information will
    be a self-selected group who really want that information. The link to [[sphygmomanometer]]
    reduces the need for long explanations in the blood pressure article itself.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如此所示，超文本的一个巨大优势是*间接性*。如果你为技术术语提供了一个维基链接，那么跟随它获取更多信息的人将是一个真正想要这些信息的选择性群体。到[[血压计]]的链接减少了在血压文章本身中进行长篇解释的需要。
- en: Use of Language
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言的使用
- en: Many older encyclopedias err on the side of pomposity, but Wikipedia's tone
    is direct, crisp, and contemporary. Wikipedia articles are a kind of academic
    writing, but they do not adopt the formal or specialist tone of a learned journal.
    They should be interesting—not dry, colorless, or bland. They should not be literary,
    personal, argumentative, or investigative. In controversial matters articles should
    aim to be descriptive rather than opinionated. In this, Wikipedic prose is close
    to the journalism of a newspaper of record, reporting events from above the fray
    and presenting all notable sides of an issue.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 许多旧的百科全书倾向于浮夸，但维基百科的语气直接、清晰、现代。维基百科的文章是一种学术写作，但它们不采用学术期刊的正式或专业语气。它们应该是有趣的——而不是枯燥、无色或平淡的。它们不应该文学化、个人化、争论性或调查性。在争议性问题上，文章应旨在描述而非有偏见。在这方面，维基百科的文体接近于记录报纸的报道，从纷争之上报道事件，并呈现一个问题的所有显著方面。
- en: 'Deaths may be *accidental* but should not be *regrettable* or *premature* or
    *tragic*. By the same token, though, euphemisms are misplaced: Don''t write *passed
    away* for *died*. A discovery may be called *highly significant* or just *significant*.
    If you think about it, *significant* can be more impressive. Why? Perhaps because
    the general reader doesn''t want to be bombarded with superlatives but would like
    to understand the main stages of a development. This point is covered in a general
    way at [[Wikipedia:Avoid peacock terms]] (shortcut WP:APT). Understatement also
    helps with neutrality. The historian Lord Acton said that "the best way of doing
    justice is a little reserve in uttering judgments."'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡可能是*意外的*，但不应该是*遗憾的*、*过早的*或*悲剧的*。然而，同样，委婉语是不恰当的：不要用*去世了*来代替*死了*。一个发现可以被称为*高度重要*或只是*重要*。如果你仔细想想，*重要*可以更有说服力。为什么？也许是因为普通读者不希望被超级形容词轰炸，而是希望了解发展的主要阶段。这一点在[[Wikipedia:Avoid
    peacock terms|避免孔雀术语]]（快捷方式 WP:APT）中以一般方式进行了说明。适度地表达也有助于中立性。历史学家阿克顿勋爵说：“公正的最佳方式是在表达判断时保持一点保留。”
- en: 'Language should not be colloquial and should conform to usage guides. Follow
    standard writing conventions: Use complete sentences and correct grammar, punctuation,
    and spelling. Choppy writing is distracting. To the reader. To put it. Mildly.
    Abbreviations, however common in a specialist field, should not only be linked
    to their own article but also generally spelled out for the lay reader''s benefit.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 语言不应是口语化的，应遵循使用指南。遵循标准写作规范：使用完整的句子和正确的语法、标点和拼写。断断续续的写作会分散读者的注意力。为了温和地表达。尽管在专业领域很常见，但缩写不仅应该链接到它们自己的文章，而且通常应该为普通读者展开。
- en: '**Whose English?**'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁的英语？**'
- en: American English and Commonwealth English coexist on the English-language Wikipedia.
    This coexistence is supposed to be peaceful; strife involving Wikipedians with
    different settings on their spellcheckers is unwelcome. See [[Wikipedia:Manual
    of Style#National_varieties_of_English]] (shortcut WP:ENGVAR) for the *Manual
    of Style* section on what is acceptable where. The rule is *when either of two
    styles is acceptable, an editor should not change from one style to another unless
    he or she has a substantial reason to do so*. In other words, if an article is
    already written in British or American English, stick with that existing style
    when making additions. This was a hard-fought compromise in the early days of
    Wikipedia!
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 美式英语和英联邦英语在英语维基百科上共存。这种共存应该是和平的；涉及不同拼写检查设置维基百科用户的冲突是不受欢迎的。有关哪些地方可以接受哪些风格的指南，请参阅[[Wikipedia:Manual
    of Style#National_varieties_of_English]]（快捷方式 WP:ENGVAR）中的《风格指南》部分。规则是*当两种风格都可行时，编辑者不应从一个风格转换到另一个风格，除非他有充分的理由这样做*。换句话说，如果一篇文章已经用英国或美国英语写成，那么在添加内容时应该坚持现有的风格。这在维基百科早期是一个经过激烈斗争的妥协！
- en: One special rule for writing in Wikipedia is to *avoid self-references*—that
    is, avoid references within Wikipedia articles to the Wikipedia project. Unlike
    in talk and community pages, where discussing Wikipedia is natural, in articles
    it is distracting. It also makes the content less suitable for *forking* to a
    new project, one of the goals of Wikipedia's open license. Avoid phrases like
    "this Wikipedia article discusses" and even "in this encyclopedia." This ban on
    articles mentioning Wikipedia obviously does not apply in articles about Wikipedia-related
    topics. For the *Manual of Style* page on this issue, see [[Wikipedia:Avoid self-references]]
    (shortcut WP:SELF).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科中写作的一个特殊规则是*避免自我引用*——也就是说，避免在维基百科文章中引用维基百科项目。与讨论和社区页面不同，在那里讨论维基百科是自然的，在文章中这会分散注意力。这也使得内容不太适合*分叉*到新的项目，这是维基百科开放许可的一个目标。避免使用像“这篇维基百科文章讨论了”甚至“在这个百科全书里”这样的短语。显然，禁止提及维基百科的文章不适用于关于维基百科相关主题的文章。有关此问题的《风格指南》页面，请参阅[[Wikipedia:Avoid
    self-references]]（快捷方式 WP:SELF）。
- en: Graphics
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图像
- en: A good article includes informative, relevant images—diagrams and graphs, maps,
    portraits, photographs, and artwork—that add to a reader's interest in or understanding
    of the topic. Each image should have an explanatory caption. See "Images and Media
    Files" on [Finding and Adding Images](hw-wkpd-wk_11.html#finding_and_adding_images
    "Finding and Adding Images") for the technical details of how to add images to
    articles.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇好的文章应包括信息丰富、相关的图像——图表和图形、地图、肖像、照片和艺术品，这些都能增加读者对主题的兴趣或理解。每张图片都应该有一个解释性的标题。有关如何将图像添加到文章中的技术细节，请参阅[寻找和添加图像](hw-wkpd-wk_11.html#finding_and_adding_images
    "寻找和添加图像")中的“图像和媒体文件”部分。
- en: Graphics should support the text; the images should not be so numerous or so
    predominant as to detract or distract from the article itself. Don't include pictures
    just to make the article pretty. Use graphs, infographics (see [[infographics]]),
    and *tables* (tabular data) where they are the most appropriate format, not in
    all circumstances. Remember, any data should be referenced but not analyzed—analyzing
    data can become original research.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图像应该支持文本；图片的数量或突出程度不应过多，以免分散或分散文章本身的注意力。不要仅仅为了使文章看起来更漂亮而包含图片。在最适合的格式中使用图表、信息图表（见[[infographics]]）和*表格*（表格数据），而不是在所有情况下都使用。记住，任何数据都应该有参考文献，但不进行分析——数据分析可能会变成原创研究。
- en: '*Infoboxes* (templates displaying key facts) should not be intrusive and should
    not be *tendentious* (all facts should be verifiable). It should be clear to the
    general reader where to place the article as one of a related series. For example,
    [[War of the Austrian Succession]] includes a box listing the combatants of this
    18th-century European war in chronological order ([Figure 6-2](#shown_is_the_elaborate_infobox_from_war_
    "Figure 6-2. Shown is the elaborate infobox from [[War of the Austrian Succession]].
    The bottom two sections are additional infoboxes that can be expanded.")). Thetwo
    boxes at the bottom, whose contents are viewable by clicking the Show link in
    the box corner, are additional infoboxes that list the major battles of the war
    (a complete list is also at [[Category:Battles of the War of the Austrian Succession]]).
    Infoboxes are generally only included when Wikipedia has several related articles
    about a topic.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*信息框*（显示关键事实的模板）不应侵入性，也不应*有偏见*（所有事实都应该是可验证的）。对于普通读者来说，应该清楚地将文章作为相关系列中的一员放置。例如，[[奥地利王位继承战争]]包括一个按时间顺序列出这场18世纪欧洲战争参战者的框（[图6-2](#shown_is_the_elaborate_infobox_from_war_
    "图6-2。如上图所示，是来自[[奥地利王位继承战争]]的详细信息框。底部两个部分是可扩展的附加信息框。")）。底部两个框，其内容可以通过点击框角处的显示链接查看，是列出战争主要战役的附加信息框（完整的列表也见[[奥地利王位继承战争战役类别]]）。信息框通常只在维基百科有关于某个主题的几个相关文章时才包括在内。'
- en: '![Shown is the elaborate infobox from [[War of the Austrian Succession]]. The
    bottom two sections are additional infoboxes that can be expanded.](tagoreillycom20090804nostarchimages315924.png.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![如上图所示，是来自[[奥地利王位继承战争]]的详细信息框。底部两个部分是可扩展的附加信息框。](tagoreillycom20090804nostarchimages315924.png.jpg)'
- en: '**Figure 6-2. Shown is the elaborate infobox from [[War of the Austrian Succession]].
    The bottom two sections are additional infoboxes that can be expanded.**'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-2。如上图所示，是来自[[奥地利王位继承战争]]的详细信息框。底部两个部分是可扩展的附加信息框。**'
- en: Applying Basic Content Policies
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用基本内容策略
- en: The reader of an article should, above all, feel that it summarizes the topic
    responsibly. The way to do this is well understood. An article conforming to content
    policies is completely unbiased; it has a Neutral Point of View (NPOV), presenting
    competing views on controversies logically and fairly. Language use is also affected
    by the basic policies, and we'll give examples here.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的读者首先应该感觉到它对主题进行了负责任的总括。做到这一点的方法是众所周知的。符合内容策略的文章是完全无偏见的；它具有中立观点（NPOV），逻辑和公正地呈现争议中的不同观点。语言的使用也受到基本政策的影响，我们在此将给出一些例子。
- en: 'Consider the phrase "the notoriously bloodthirsty and keelhauling pirate Blackbeard."
    To the trained eye of a Wikipedia editor, *bloodthirsty* is probably opinion,
    but *keelhauling* might be factual. *Pirate* is one of those words that could
    be used in different ways according to point of view: Was Sir Francis Drake a
    pirate? You might find a Spanish book that says he was. The response to this particular
    phrase might be to delete everything except *Blackbeard* and include a link to
    the fine Wikipedia article on [[Blackbeard]], also known as Edward Tench. After
    all, you don''t need to introduce someone who already has a dedicated article.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到短语“臭名昭著的嗜血成性且遭受鞭刑的海盗布莱克贝德。”对于一位训练有素的维基百科编辑来说，“嗜血成性”可能是一种观点，但“鞭刑”可能是有事实依据的。“海盗”是那些可以根据观点以不同方式使用的词语之一：弗朗西斯·德雷克爵士是海盗吗？你可能会找到一本西班牙书说他是。对这个特定短语的回应可能是删除除“布莱克贝德”之外的所有内容，并包含一个链接到关于[[布莱克贝德]]（也称为爱德华·滕奇）的优秀维基百科文章。毕竟，你不需要介绍一个已经有专门文章的人。
- en: 'Appositive phrases such as *convicted fraudster, quack doctor, disgraced politician*,
    and *international terrorist* would most likely be purged. Before crying "Censorship!"
    be clear that this type of editing is considered housekeeping: The editor is applying
    Wikipedia''s policies. Surprisingly often, people confuse cleaning up language
    into more encyclopedic style with censorship of facts. Wikipedia''s Neutral Point
    of View may not speak for your point of view. This same reasoning may call for
    taking out *renowned* or *extraordinary* in front of a name. You may think a scientist
    deserves *Nobel laureate* with each mention of his or her name, but Wikipedia
    doesn''t. *Legendary* is restricted to things and people in legends.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 同位语短语，如*convicted fraudster, quack doctor, disgraced politician*和*international
    terrorist*很可能会被删除。在喊出“审查制度！”之前，要清楚这种编辑被认为是家务事：编辑正在应用维基百科的政策。令人惊讶的是，人们经常将清理语言以使其更具百科全书风格与事实审查混淆。维基百科的中立观点可能并不代表你的观点。同样的推理可能要求在名字前删除*renowned*或*extraordinary*。你可能认为每次提到科学家的名字时，他都应获得*Nobel
    laureate*的称号，但维基百科并不这样认为。*Legendary*仅限于传说中的事物和人。
- en: In any tricky area, be a neutral party. Point out all sides of an argument,
    without favoring particular viewpoints. Emphasize factual and accepted views.
    Give minority views a lower prominence, but provide sufficient information and
    references so readers can learn more about particular views.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何棘手领域，都要做一个中立派。指出争论的所有方面，而不偏袒特定的观点。强调事实和公认的见解。给少数派观点以较低的突出度，但提供足够的信息和参考文献，以便读者可以了解更多关于特定观点的信息。
- en: 'Older material often gives clearer examples of editing for neutrality and tone.
    This extract, imported unchanged from a 1913 encyclopedia, illustrates the problems.
    It is verbose and slanted. The article is about the French mystic Madame Guyon
    (from [[Jeanne Marie Bouvier de la Motte Guyon]]):'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 较早的材料通常能更清楚地说明编辑的中立性和语气问题。这个摘录是从1913年的百科全书直接引入的，说明了问题。它冗长且偏颇。这篇文章是关于法国神秘主义者Madame
    Guyon（来自[[Jeanne Marie Bouvier de la Motte Guyon]]）：
- en: 'Her strange conduct brought upon her severe censures, in which she could see
    only manifestations of spite. Evidently, she too often fell short of due reserve
    and prudence; but after all that can be said in this sense, it must be acknowledged
    that her morality appears to have given no grounds for serious reproach. Bossuet,
    who was never indulgent in her regard, could say before the full assembly of the
    French clergy: "As to the abominations which have been held to be the result of
    her principles, there was never any question of the horror she testified for them."
    It is remarkable, too, that her disciples at the Court of Louis XIV were always
    persons of great piety and of exemplary life.'
  id: totrans-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她奇怪的行为使她受到了严厉的谴责，她只看到了恶意的表现。显然，她经常缺乏应有的谨慎和节制；但无论如何，必须承认，她的道德似乎并没有为严重的指责提供依据。Bossuet对她从未宽容，在法国牧师全体会议上说：“至于被认为是她原则的结果的丑行，她从未对它们的恐怖表示过质疑。”值得注意的是，她在路易十四宫廷的门徒总是虔诚且生活典范的人。
- en: 'You could cut this back considerably (and it still needs some work):'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以大大减少这部分内容（但仍需要一些修改）：
- en: 'Her conduct brought criticism, but her morality gave no grounds for it. Bossuet,
    one of the critics, said before the French clergy: "As to the abominations which
    have been held to be the result of her principles, there was never any question
    of the horror she testified for them." Her disciples at Versailles were pious
    people of exemplary life.'
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 她的行为引起了批评，但她的道德并没有为她提供这样的理由。批评者之一Bossuet在法国牧师面前说：“至于被认为是她原则的结果的丑行，她从未对它们的恐怖表示过质疑。”她在凡尔赛的门徒是虔诚且生活典范的人。
- en: 'The two sentences at the start have been combined, increasing clarity and neutrality.
    Adjectives used as editorial comment or for unneeded emphasis were removed: *strange*
    in "strange conduct," *severe* in "severe censures," and *great* in "great piety."
    This type of editing and tightening should be applied to all writing in draft.
    The quote, by the way, has to be left as is. Quotes in Wikipedia shouldn''t be
    copyedited. In this instance, you would have to find the original French quote
    and retranslate it. Although you could probably paraphrase the quote to say, "Bossuet
    was hard on her but thought her no hypocrite," it sounds like original research,
    and independently verifying Bossuet''s attitude would be a better option.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 开头的两句话已经被合并，增加了清晰度和中立性。用作编辑评论或不需要强调的形容词已被移除：“strange”在“strange conduct”中，“severe”在“severe
    censures”中，“great”在“great piety”中。这种编辑和紧缩应该应用于所有草稿中的写作。顺便说一下，引用必须保持原样。维基百科中的引用不应被编辑。在这种情况下，你必须找到原始的法语引用并重新翻译它。虽然你可能会改写这个引用来说，“波舒哀对她很严厉，但认为她不是伪君子”，但这听起来像是原创研究，独立验证波舒哀的态度会是一个更好的选择。
- en: One hazard of Wikipedia's NPOV policy is that unclear phrasing can seem more
    neutral, but you can avoid this. See [[Wikipedia:Avoid weasel words]] (shortcut
    WP:WEASEL). Apparently those weasels can also be blamed for wordiness, passive
    voice constructions, convoluted syntax, implicit endorsement of faulty logic,
    and monotonous repetition.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的NPOV政策的一个风险是，不明确的措辞可能看起来更中立，但你可以避免这种情况。参见[[Wikipedia:Avoid weasel words]]（快捷键
    WP:WEASEL）。显然，那些狐狸精也可以被指责为冗长、被动语态结构、复杂的句法、隐含对错误逻辑的认可和单调重复。
- en: 'In its early days, you could find too much writing on Wikipedia in the form
    "some say *X*, while others say *Y*." This form aims at neutrality but fails.
    Problems with this phasing include lazy writing, as well as those weasel words:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科的早期，你可能会发现太多的文章形式是“有些人说*X*，而有些人说*Y*。”这种形式旨在保持中立，但失败了。这种表述方式的问题包括写作懒惰，以及那些含糊其辞的词语：
- en: The phrase should be verifiable, reading "*A, B*, and *C* say *X*, while *D*
    and *E* say *Y*," with citations for each claim.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个短语应该是可验证的，读作“*A, B*和*C*说*X*，而*D*和*E*说*Y*，”并为每个主张提供引用。
- en: What about those saying *Z* ? Aren't they being sidelined unfairly?
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些说*Z*的人呢？他们不是被不公平地边缘化了吗？
- en: Does the whole comment represent the entire debate fairly, including the main
    reasons for controversy?
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个评论是否公平地代表了整个辩论，包括争议的主要原因？
- en: Although one side may have to be wrong because the two perspectives are incompatible,
    a neutral point of view is still about presenting both sides fairly, no more and
    no less. The temptation to add weasel words can be particularly strong in articles
    about controversial subjects; for instance, the phrase *nothing was ever proven*
    occurred in the offending article in the Seigenthaler scandal (see [Chapter 2](hw-wkpd-wk_03.html
    "Chapter 2. The World Gets a Free Encyclopedia")).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由于两种观点不相容，可能有一方必须错误，但中立的观点仍然是在公平地呈现双方，不多也不少。在关于有争议主题的文章中，添加含糊其辞的词语的诱惑可能特别强烈；例如，短语“*从未被证明过*”出现在西格恩塔勒丑闻的违规文章中（见[第二章](hw-wkpd-wk_03.html
    "第二章. 世界获得了一个免费的百科全书")）。
- en: Reviews
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评论
- en: At any point, you can ask others to look over your work. Review happens naturally
    on Wikipedia, which is one of the site's strengths. To prompt other people to
    comment, Wikipedia also has dedicated places to go for help; see [[Wikipedia:Peer
    review]] (shortcut WP:PR). Here you can nominate an article for others to review
    and leave comments. Going through peer review is a common step for good articles
    being nominated for featured status, as described in [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes"). Anyone is welcome to give reviews
    as well, and reviewing other authors' articles can be a good way to learn to think
    critically about an article's structure. For less formal reviewing, see [[Wikipedia:Requests
    for feedback]] (shortcut WP:RFF).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时候，你都可以请其他人审阅你的作品。在维基百科上，评论是自然发生的，这是该网站的优势之一。为了促使其他人发表评论，维基百科还设有专门的求助地方；参见[[Wikipedia:Peer
    review]]（快捷键 WP:PR）。在这里，你可以提名一篇文章供其他人审阅并留下评论。通过同行评审是优秀文章被提名特色状态的一个常见步骤，如[第七章](hw-wkpd-wk_09.html
    "第七章. 清理、项目和流程")所述。任何人都可以提供评论，审阅其他作者的文章也可以是学习如何批判性地思考文章结构的好方法。对于不太正式的评论，请参阅[[Wikipedia:Requests
    for feedback]]（快捷键 WP:RFF）。
- en: Quality and the Good Stub
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 质量和好的摘要
- en: A writer contributing to Wikipedia may add new long articles that attempt full
    coverage of a topic, add good stubs that are clearly needed for the encyclopedia,
    or work on existing articles to improve quality. The end goal is to ensure that
    any article is a reliable and comprehensive summary of information about a topic
    and provides an excellent overview. This goal has always been the traditional
    objective of encyclopedia compilers.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 为维基百科做出贡献的作者可以添加新的长篇文章，尝试全面覆盖一个主题，添加显然需要的良好存档，或者改进现有文章的质量。最终目标是确保任何文章都是关于一个主题信息的可靠和全面总结，并提供优秀的概述。这个目标一直是传统百科全书编纂者的目标。
- en: The only question is how to get there. Writing well takes time, but contributing
    at a low level of quality is not very satisfying after a while. Wikipedia uses
    intermediate versions as stepping-stones. This is why stubs matter. To say a stub
    may be "good" means that even articles that aren't comprehensive have a concept
    of quality. A good stub article—the *ideal stub article* described at [[Wikipedia:Stub]]—constitutes
    a quick start to a page. It adds value to the encyclopedia, and other editors
    will not come after you cursing quietly.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是怎样达到这个目标。写得好需要时间，但长期以低质量贡献并不会让人感到满足。维基百科使用中间版本作为垫脚石。这就是为什么存档很重要。说一个存档可能是“好的”，意味着即使是内容不全面的文章也有一个质量的概念。一个好的存档文章——如[[维基百科：存档]]中描述的理想存档文章——是一个页面的快速开始。它为百科全书增加了价值，其他编辑也不会在你背后默默地咒骂。
- en: 'To summarize, article quality is comprised of the following:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，文章质量包括以下方面：
- en: Compliance with Wikipedia's inclusion standards, particularly NPOV and NOR
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合维基百科的收录标准，尤其是NPOV和NOR
- en: References included throughout the text (indicating that individual facts have
    been checked against or derived from external sources)
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文中包含的参考文献（表明个别事实已核对或源自外部来源）
- en: Factual accuracy, as verified by the external sources
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事实准确性，经外部来源验证
- en: A list of pertinent reliable external links and sources on the subject
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与主题相关的可靠外部链接和来源列表
- en: Writing that conforms to a high standard of written English
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合高标准书面英语的写作
- en: Appropriate images or diagrams and formatting that conforms to Wikipedia style
    guidelines, including logical sections and appropriate internal links
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适当的图片或图表以及符合维基百科风格指南的格式，包括逻辑章节和适当的内部链接
- en: A complete and clear explanation of the topic, with a logical flow to the article
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对主题的完整和清晰的解释，以及文章的逻辑流程
- en: '**Further Reading**'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:The_perfect_article](http://en.wikipedia.org/wiki/Wikipedia:The_perfect_article)
    A short checklist of what a perfect article includes'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：完美的文章](http://en.wikipedia.org/wiki/Wikipedia:The_perfect_article) 完美文章包括的简要清单'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Guide_to_writing_better_articles](http://en.wikipedia.org/wiki/Wikipedia:Guide_to_writing_better_articles)
    Advice on writing better articles'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：如何写出更好的文章指南](http://en.wikipedia.org/wiki/Wikipedia:Guide_to_writing_better_articles)
    关于如何写出更好文章的建议'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style](http://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style)
    The *Manual of Style* for writing and formatting Wikipedia articles'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：写作风格指南](http://en.wikipedia.org/wiki/Wikipedia:Manual_of_Style) 维基百科文章的写作和格式指南'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Stub](http://en.wikipedia.org/wiki/Wikipedia:Stub)
    The style guideline for stub articles'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：存档](http://en.wikipedia.org/wiki/Wikipedia:Stub) 存档文章的风格指南'
- en: '[http://en.wikipedia.org/wiki/User:Tony1/How_to_satisfy_Criterion_1a](http://en.wikipedia.org/wiki/User:Tony1/How_to_satisfy_Criterion_1a)
    An essay on how to meet Criterion 1a of the Featured article guidelines—that article
    prose is "engaging, even brilliant, and of a professional standard"'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：如何满足标准1a](http://en.wikipedia.org/wiki/User:Tony1/How_to_satisfy_Criterion_1a)
    一篇关于如何满足特色文章指南中标准1a的文章——即文章的散文是“引人入胜的，甚至精彩，且符合专业标准”'
- en: In starting an article, even if you can't yet give it the completeness and visual
    pizzazz mentioned in the last two points, you can ensure all the other aspects
    of quality listed. If you do this, then you've written the ideal stub.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始一篇文章时，即使你还不能提供最后两点提到的完整性和视觉吸引力，你也能确保所有其他质量方面的要求。如果你做到了这一点，那么你就已经写出了理想的存档。
- en: Researching Articles
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文章研究
- en: Research is important. If you don't cite references at all … well, we have to
    break it to you, others may delete parts of the article they don't find credible,
    and in some cases, the whole article may be deleted. A good article is well documented,
    with reputable sources cited for all facts. As an article author, you're responsible
    for referencing your work; at the very least when writing, include a selection
    of the sources you used to put the article together. If you can't find a source
    for a fact, it probably doesn't belong in the encyclopedia.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 研究非常重要。如果你完全不引用参考文献……好吧，我们不得不告诉你，其他人可能会删除他们认为不可信的部分，在某些情况下，整篇文章可能会被删除。一篇优秀的文章应该有良好的文献记录，所有事实都有信誉良好的来源引用。作为文章的作者，你有责任引用你的工作；至少在写作时，包括你用来构建文章的来源选择。如果你找不到一个事实的来源，那么它可能不属于百科全书。
- en: The research for any substantial article should take at least as long—and probably
    much longer—than the actual writing. This requirement to research puts limits
    on how prolific anyone can be as a Wikipedia author; after all, Wikipedia is not
    a touch-typing test. Thus, although wiki editing is quick and spontaneous, writing
    a good article depends on a great deal of preparation time spent gathering sources
    and searching for information, and the skilled Wikipedia editor must also be skilled
    at these research tasks. Although adding things you know "off the top of your
    head" is easy and tempting, think about how you actually know that fact. Is it
    something you learned in school or spent time researching? Have you seen it yourself,
    or is it something you heard? If you can remember how you learned it, you can
    probably cite a source. You'll still need to research even if you mainly modify
    existing articles, rather than beginning new ones. Edits and additions to articles
    are more easily accepted by other editors if they are accompanied by good supporting
    citations. And if you enjoy doing research, fact-checking existing articles and
    adding existing citations is also a major cleanup task, as described in [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes"). Finally, good research skills
    are useful for evaluating information in an article; if you question a particular
    point on a talk page, for instance, first do a quick search to see if the information
    is supported elsewhere or not.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何实质性文章的研究至少应该和实际写作一样长——可能还要长得多。这项研究要求限制了任何人在维基百科作者的身份上的多产；毕竟，维基百科不是一个打字速度测试。因此，尽管维基编辑快速而即兴，但写一篇好文章很大程度上取决于花费大量时间收集资料和信息搜索的准备时间，而且熟练的维基编辑也必须擅长这些研究任务。虽然直接添加你知道的事实很容易且诱人，但想想你实际上是如何知道这个事实的。这是你在学校学到的吗？或者你花时间研究过吗？你亲眼见过吗？或者这是你听说的吗？如果你能记得你是如何学到它的，你很可能可以引用一个来源。即使你主要修改现有的文章而不是开始新的文章，你仍然需要进行研究。如果编辑和增补的文章伴随着良好的支持性引用，它们更容易被其他编辑接受。如果你喜欢做研究，核实现有文章的事实和添加现有引用也是一个重要的清理任务，如第7章所述。最后，良好的研究技能对于评估文章中的信息很有用；例如，如果你在讨论页面上对某个特定观点表示怀疑，首先快速搜索一下信息是否在其他地方得到支持。
- en: In this section, we'll talk about research techniques and the different citation
    styles for Wikipedia articles. Research, like writing, is a skill that takes some
    practice to do well, and this is just a brief introduction to the topic. Other
    resources include guides to doing research (*The Oxford Guide to Library Research*
    by Thomas Mann is one such guide), libraries and librarians (whose job is to help
    with research questions), and forums such as Wikipedia's own reference desk (at
    [[Wikipedia:Reference desk]]), where you can ask questions about any topic. Ideally
    research will be interesting and natural, rather than burdensome; collating facts
    is the primary job of the encyclopedist, and research is the process behind that.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论研究技巧和维基百科文章的不同引用风格。研究，就像写作一样，是一项需要练习才能做得好的技能，这只是一个关于这个主题的简要介绍。其他资源包括研究指南（如托马斯·曼的《牛津图书馆研究指南》），图书馆和图书管理员（他们的工作是帮助研究问题），以及如维基百科自己的参考台（在[[Wikipedia:Reference
    desk]]）这样的论坛，你可以在那里就任何话题提问。理想情况下，研究应该是有趣且自然的，而不是负担；汇编事实是百科全书编纂者的主要工作，而研究是这一过程背后的工作。
- en: Good Wikipedia Research
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优秀的维基百科研究
- en: What is meant by *good* research? On Wikipedia, research makes the site a quality
    reference work. For an individual editor, doing your research before writing is
    also thoughtful preparation ahead of exposing your work to criticism and modification
    in an open forum. Good research can give you confidence in the content you're
    submitting to Wikipedia, and it fortifies an article against questions from other
    editors about content—which may be important, because Wikipedia, like online communities
    in general, can be an argumentative place.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: “好的”研究是什么意思？在维基百科上，研究使该网站成为一个高质量的参考作品。对于个别编辑来说，在公开论坛上展示你的作品并接受批评和修改之前进行研究也是深思熟虑的准备。好的研究可以让你对提交给维基百科的内容有信心，并使文章免受其他编辑关于内容的质疑——这可能很重要，因为维基百科，像一般的在线社区一样，可能是一个争论的地方。
- en: The Verifiability and No Original Research policies are the background to referencing
    information on Wikipedia. All facts should be verifiable, and theories that are
    advanced must be based only on what is already published, without novel synthesis.
    In practice, this means that sources should be cited for facts in accordance with
    the Reliable Sources guideline. From Wikipedia's point of view, some sources are
    better than others. What is also true is that, whereas all facts should flow from
    reliable sources, some facts are more worthy of thorough research before including
    them in an article than others. Anything contentious, or possibly suspect, should
    be well documented first. In contentious areas, however, don't expect complete
    agreement on what a reliable source is. If an article presents two sides of an
    issue, its editors should find reputable authorities on both sides.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 可验证性和无原创研究政策是维基百科上引用信息的背景。所有事实都应该是可验证的，提出的理论必须仅基于已经发表的内容，而不应有新的综合。在实践中，这意味着应根据可靠来源指南为事实提供来源。从维基百科的角度来看，一些来源比其他来源更好。同样真实的是，尽管所有事实都应来自可靠来源，但有些事实在包含到文章中之前比其他事实更值得进行彻底的研究。任何有争议的或可能可疑的事情都应该首先进行详细记录。然而，在争议领域，不要期望对可靠来源的定义达成完全一致。如果一篇文章提出了一个问题的两个方面，其编辑应该找到两方面的信誉良好的权威人士。
- en: Occasionally information in Wikipedia has turned out to be *urban myth*, something
    that comes from a friend of a friend… . Make sure, in cases like this, that what's
    been said is actually something that's documented somewhere and not just gossip
    or lazy journalism. Cite a good, reliable, printed source for the information.
    If verifying a point is harder than you thought, that's all the more reason to
    record where you found it for the sake of Wikipedia readers. Remember that Wikipedia
    doesn't pass judgment on what is true, but the site is responsible for reporting
    on and gathering reliable information about all topics.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 有时维基百科中的信息被证明是都市传说，来自朋友的朋友……。在这种情况下，确保所说的内容实际上是在某个地方有记录的，而不仅仅是闲言碎语或懒惰的新闻报道。为信息提供好的、可靠的、印刷的来源。如果验证一个观点比你想的更困难，那么记录你找到它的地方就更有理由，为了维基百科的读者。记住，维基百科不对真相做出判断，但该网站负责报道和收集关于所有主题的可靠信息。
- en: The easiest topics to research well have mostly been added to the encyclopedia.
    More obscure topics may be more difficult to research, but again, part of learning
    about a subject well enough to write about it for a lay encyclopedia audience
    is doing good background research.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 研究得好的主题中最容易的已经添加到百科全书中了。更不为人知的话题可能更难研究，但再次强调，了解一个主题到足以向普通百科全书读者撰写的程度的一部分是做好背景研究。
- en: Doing Research
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行研究
- en: 'Researching is hard work, but like hunting for treasure or solving a crossword
    puzzle, the act of discovering the unknown through careful steps can be quite
    satisfying. Regardless of the topic you''re interested in, doing research to corroborate
    information in an article or to find out more about a topic consists of a few
    basic steps:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 研究是一项艰苦的工作，但就像寻找宝藏或解决纵横字谜一样，通过仔细的步骤发现未知的事物可以非常令人满足。无论你对哪个主题感兴趣，进行研究以证实文章中的信息或了解更多关于某个主题的内容，都包括几个基本步骤：
- en: Determine the question you're trying to answer. The question may regard specific
    facts in an article that you want to cite or may be more general (for instance,
    "What year did this scientist receive a Nobel Prize?" or "What basic topics did
    this scientist work on, and did he or she receive recognition for this work?").
    With existing articles, if you need a place to begin asking questions, take a
    second and skeptical look at the factual content. Which salient facts are most
    likely to be in doubt?
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你试图回答的问题。这个问题可能涉及你想要引用的文章中的具体事实，或者可能更加普遍（例如，“这位科学家是在哪一年获得诺贝尔奖的？”或“这位科学家研究了哪些基本主题，他或她因这项工作获得了认可吗？”）。对于现有文章，如果你需要开始提问的地方，请花点时间对事实内容进行第二次和怀疑性的审视。哪些显著的事实最有可能引起怀疑？
- en: Figure out what kind of sources are likely to have the information you're looking
    for and where you can find those sources.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定可能拥有你所需信息的来源类型以及你可以在哪里找到这些来源。
- en: 'Use the appropriate type of source. This is a critical (and often overlooked)
    part of good research: Not all sources are right for all topics. For information
    on a recent natural disaster, review newspaper or news agency accounts and governmental
    bulletins; these news stories can be found either through searching web indexes
    such as Google News, which is free online, or news indexes such as LexisNexis,
    which many libraries subscribe to. On the other hand, if you''re researching a
    19th-century writer, accounts of his or her life may be found in literary encyclopedias,
    biographical dictionaries, introductions that appear in his or her work, or (if
    they were quite famous) dedicated biographies, which may be found in library catalogs.
    Often specific questions are easiest to answer: For the scientist example, a list
    of Nobel Prize winners may be found easily on the Nobel Prize committee website.
    For more in-depth information, however, you will need to turn to biographies.'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用适当的来源类型。这是良好研究的一个关键（并且经常被忽视）的部分：并非所有来源都适合所有主题。对于关于最近自然灾害的信息，请查阅报纸或新闻机构的报道和政府公告；这些新闻故事可以通过搜索像谷歌新闻这样的网络索引找到，谷歌新闻是免费的在线资源，或者通过许多图书馆订阅的新闻索引，如LexisNexis。另一方面，如果你正在研究19世纪的作家，他的或她的生平可能可以在文学百科全书、传记词典、其作品中的介绍或（如果他们非常著名）专门的传记中找到，这些传记可以在图书馆目录中找到。通常，具体问题最容易回答：对于科学家示例，诺贝尔奖获奖者名单可以在诺贝尔奖委员会网站上轻松找到。然而，对于更深入的信息，你将需要转向传记。
- en: Search for appropriate sources. This requires turning your search question into
    keywords that can be used in a web search engine, library catalog, article database,
    or similar system. If you can't find anything using one term, try another similar
    term or name variation. It is at this stage and the previous one that asking for
    help from people knowledgeable about the topic and librarians can be very helpful.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索适当的来源。这需要将你的搜索问题转换为可以在网络搜索引擎、图书馆目录、文章数据库或类似系统中使用的关键词。如果你使用一个词找不到任何东西，尝试另一个类似词或名称变化。在这个阶段和上一个阶段，向对该主题有知识的人士和图书管理员寻求帮助可以非常有帮助。
- en: Read and evaluate potential sources. This is the time-consuming part of doing
    research. Do the sources answer your questions? Where did they get their information?
    Do they seem trustworthy? What *trustworthy* means can vary depending on what
    you're looking for; although a scholarly biography published by an academic publisher
    is usually a reliable source for investigating a scientist's life, an essay about
    that scientist that was written by a student and posted online on a personal website
    probably isn't. The Reliable Sources guideline, discussed starting on [Reliable
    Sources](#reliable_sources-id001 "Reliable Sources"), talks a good deal about
    what a reliable source is for most topics on Wikipedia. The point is, however,
    that statements of fact should be based on the best information available.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读并评估潜在来源。这是进行研究的耗时部分。这些来源是否回答了你的问题？它们的信息来源是什么？它们看起来是否可靠？*可靠*的含义可能因你寻找的内容而异；尽管由学术出版社出版的学术传记通常是调查科学家生平的可靠来源，但由学生撰写并发布在个人网站上的关于那位科学家的文章可能并不可靠。在[可靠来源指南](#reliable_sources-id001
    "可靠来源")中讨论了关于维基百科上大多数主题的可靠来源是什么。然而，重要的是，事实陈述应该基于可用的最佳信息。
- en: Document your sources. Once you've found a good, reliable source that answers
    your question, cite it, either with the inline style described in "Referencing
    Styles" on [Referencing Styles](#referencing_styles "Referencing Styles") (for
    specific facts) or in a separate References section (for more general sources).
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录你的来源。一旦你找到了一个回答你问题的好、可靠的来源，就引用它，无论是使用“引用风格”中描述的行内样式在[引用风格](#referencing_styles
    "引用风格")（对于具体事实）中引用，还是在单独的参考文献部分引用（对于更一般的来源）。
- en: Congratulations, you're done! (For that article, anyway.)
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，完成了！（至少对于那篇文章来说是这样。）
- en: Note
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*File away URLs. If you find likely web pages by searching online, save the
    URLs, even if you remember exactly how you found a key reference. Searches are
    not always repeatable experiments because search engines and inbound links update
    themselves*.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '*保存网址。如果你在网上搜索时找到了可能的相关网页，即使你记得如何找到关键参考文献，也要保存这些网址。搜索并不总是可重复的实验，因为搜索引擎和入站链接会自行更新*。'
- en: 'A few particular research resources are worth mentioning:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 值得特别提到的几项研究资源：
- en: '**For academic articles**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对学术论文**'
- en: Google Scholar, available at [http://scholar.google.com/](http://scholar.google.com/),
    indexes citations to research articles in all fields. Note that the articles themselves
    may not be freely available online, but often the abstract will be. This source
    is good for finding recent scientific literature, though search results are almost
    always something of random assortment of potentially relevant material. Google
    Scholar is general; the article [[Academic databases and search engines]] covers
    other databases, which are often available through libraries, for finding articles
    in many specific fields.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: Google Scholar，可在[http://scholar.google.com/](http://scholar.google.com/)找到，索引了所有领域的科研文章的引用。请注意，文章本身可能不在网上免费提供，但通常摘要会提供。这个来源对于寻找最新的科学文献很好，尽管搜索结果几乎总是随机组合的潜在相关材料。Google
    Scholar是通用的；文章[[学术数据库和搜索引擎]]涵盖了其他数据库，这些数据库通常可以通过图书馆获得，用于查找许多特定领域的文章。
- en: '**Recent Research and NPOV**'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '**近期研究和无倾向性观点**'
- en: 'Use cautious language regarding announcements of contemporary scientific discoveries.
    Be careful not to overstate the importance of any particular research you find
    simply because it''s easily available online. For scientific research especially,
    new findings must be vetted by others; it sometimes takes many years before it
    becomes clear whether or not new research is truly notable. Additionally, remember
    that part of NPOV is balance: You are seeking to provide an accurate and broad
    overview of a topic for a general reader, not catalog all the research that has
    been done or the most recent discoveries in a subject. Rumors, preprints, and
    scientific research reported in the news are not reliable sources.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在宣布当代科学发现时使用谨慎的语言。注意不要过分强调你找到的任何特定研究的重要性，仅仅因为它容易在线获取。特别是对于科学研究，新的发现必须经过他人的审查；有时需要许多年才能弄清楚新的研究是否真正值得注意。此外，记住无倾向性观点的一部分是平衡：你是在寻求为普通读者提供一个准确和广泛的主题概述，而不是列出所有已完成的研究或一个主题的最新发现。谣言、预印本和新闻报道中的科学研究不是可靠的信息来源。
- en: '**For websites**'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对网站**'
- en: In addition to using search engines (a long list of which can be found at [[List
    of search engines]]), try a directory such as the Librarians Internet Index, at
    [http://lii.org/](http://lii.org/). This site, like other web directory building
    projects, collects websites by topic, but each site is reviewed by librarians
    to make sure the content seems reasonable before it is posted. Another well-known,
    volunteer-edited web directory is [http://dmoz.org/](http://dmoz.org/); other
    directories can be found at [[List of web directories]].
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用搜索引擎（可以在[[搜索引擎列表]]中找到长长的列表）之外，还可以尝试像Librarians Internet Index这样的目录，网址为[http://lii.org/](http://lii.org/)。这个网站，就像其他网络目录建设项目一样，按主题收集网站，但每个网站在发布之前都会由图书管理员进行审查，以确保内容看起来合理。另一个知名的、由志愿者编辑的网络目录是[http://dmoz.org/](http://dmoz.org/)；其他目录可以在[[网络目录列表]]中找到。
- en: '**For books**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**针对书籍**'
- en: WorldCat, at [http://worldcat.org/](http://worldcat.org/), is a combined catalog
    for libraries all over the world and is now free online. If you have a particular
    book in mind, this catalog can point you to libraries nearby that have that book,
    and books are searchable by subject. Three good sources for online books are Google
    Books, at [http://books.google.com/](http://books.google.com/), which scans books
    held in libraries around the United States and makes their full text searchable
    (though if the work is under copyright, only a snippet of the book will be viewable);
    the Internet Archive's Texts project, at [http://www.archive.org/details/texts](http://www.archive.org/details/texts),
    which scans public domain and freely licensed books and makes them available along
    with other online collections; and Project Gutenberg, [http://www.gutenberg.org/](http://www.gutenberg.org/),
    which has the full text of 20,000 public domain books available.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: WorldCat，位于[http://worldcat.org/](http://worldcat.org/)，是全球所有图书馆的联合目录，现在免费在线提供。如果您心中有一本特定的书，这个目录可以指引用户找到拥有该书的附近图书馆，并且可以按主题搜索书籍。在线书籍的三个良好来源是Google
    Books，位于[http://books.google.com/](http://books.google.com/)，它扫描了美国图书馆持有的书籍，并使它们的全文可搜索（尽管如果作品受版权保护，则只能查看书籍的片段）；互联网档案馆的Texts项目，位于[http://www.archive.org/details/texts](http://www.archive.org/details/texts)，它扫描公共领域和免费许可的书籍，并提供与其他在线收藏一起使用；以及Project
    Gutenberg，[http://www.gutenberg.org/](http://www.gutenberg.org/)，它提供了20,000本公共领域书籍的全文。
- en: '**For reference works**'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**参考工具书**'
- en: '[[Category:Wikipedia sources]] lists some common sources used in articles,
    whereas [[Category:Reference works in the public domain]] lists reference works
    in the public domain, which are often available online and can be reused freely
    for articles (though often require some cleanup).'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '[[分类:维基百科来源]]列出了文章中常用的某些来源，而[[分类:公共领域参考工具书]]列出了公共领域的参考工具书，这些工具书通常可在网上免费使用，并且可以自由地用于文章（尽管通常需要一些清理）。'
- en: Other good sources for finding books and articles are general textbooks or overview
    sources about a topic, which almost always include a bibliography of core sources
    that you can then turn to. And as with any research project, local libraries and
    librarians can also help suggest and locate possible sources.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找书籍和文章的其他良好来源是一般教科书或关于某个主题的概述资料，这些资料几乎总是包括核心来源的参考文献，您可以根据这些参考文献进行查找。并且，与任何研究项目一样，当地图书馆和图书管理员也可以帮助您建议和定位可能的研究来源。
- en: '**ISBNs and Book Sources**'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**ISBN和书籍来源**'
- en: An International Standard Book Number (ISBN) is a 10- or 13-digit number that
    is used to uniquely identify books by publishers and libraries worldwide. You
    may notice on Wikipedia that linked ISBNs are often listed after references to
    books. Clicking one of these linked ISBNs takes you to a special page, [[Wikipedia:Book
    sources]], which is a long list of library catalogs from all over the world. If
    you arrive at this page by clicking an ISBN, clicking any of the library catalog
    links will search for that book in that catalog automatically. If you have access
    to one or more of these libraries, this can be a great timesaver. Some online
    book retailers are also listed. If you have a book's ISBN, you can also search
    it directly at [[Special:BookSources]]. To insert an ISBN into a reference, simply
    type ISBN and the number, without punctuation. The number will automatically be
    linked to the Book Sources page.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 国际标准书号（ISBN）是一个由出版商和全球图书馆用来唯一识别书籍的10位或13位数字。您可能会在维基百科上注意到，链接的ISBN通常在书籍引用之后列出。点击其中一个链接ISBN会带您到一个特殊页面，[[Wikipedia:Book
    sources]]，这是一个包含来自世界各地图书馆的长期列表。如果您通过点击ISBN到达这个页面，点击任何图书馆目录链接将自动在该目录中搜索该书。如果您可以访问这些图书馆中的一个或多个，这将节省大量时间。一些在线书店也被列出。如果您有书的ISBN，您也可以直接在[[特殊:BookSources]]中搜索它。要将ISBN插入到参考文献中，只需键入ISBN和数字，无需标点符号。数字将自动链接到书籍来源页面。
- en: Reliable Sources
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可靠的来源
- en: 'Some sources are better than others for verifying information. Always use the
    best possible sources you can find. In addition, Wikipedia has a few general preferences
    for sources:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 一些来源在验证信息方面比其他来源更好。始终使用您能找到的最佳来源。此外，维基百科对来源也有一些一般偏好：
- en: Given Wikipedia's global availability as a research tool and the possibility
    that collaborating researchers will have access only to publicly available sources,
    try to use sources that are freely available to everyone online (usually in addition
    to printed or subscription-based sources). Beware, however, that many resources
    accessible through universities or libraries, such as online magazines, are paid
    for by subscription and not available to the general public.
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于维基百科作为一个研究工具的全球可用性以及合作研究人员可能只能访问公开来源的可能性，尽量使用对所有人免费在线获取的资料（通常除了印刷或订阅资料之外）。然而，要注意，许多通过大学或图书馆可访问的资源，如在线杂志，是通过订阅付费的，对公众不可用。
- en: Up-to-date sources are preferable, though deeper coverage of a topic may depend
    on older scholarly sources. New sources can always be added in as they are published.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新的资料更受欢迎，尽管对某个主题的深入探讨可能依赖于较旧的学术资料。新资料一旦出版，总是可以随时添加。
- en: 'Use a mixture of sources whenever possible: A combination of external links
    to websites, references to standard textbooks, and specific references to academic
    books and journals is ideal.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可能的情况下，使用多种资料：结合外部网站链接、标准教科书的引用以及学术书籍和期刊的具体引用是理想的。
- en: Don't rely on blogs or any other sources that are led more by opinion than factual
    reporting; editorials may be good sources for discussing viewpoints about a controversial
    subject, but they are generally not the best sources for factual information.
    When researching a very controversial subject, be extremely careful to double-check
    the origins of sources and present both sides of the story.
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要依赖博客或其他更多基于观点而非事实报道的来源；社论可能对于讨论有争议主题的观点是好的资料来源，但它们通常不是事实信息的最佳来源。在研究一个非常有争议的主题时，务必非常小心地核实来源的起源，并呈现故事的双方。
- en: For any source, ask about the expertise of the author writing. The idea of who
    an expert is will clearly vary in context; an expert in current popular musical
    culture might be a music journalist, not an academic professor. Regardless, be
    clear on where information is originating from.
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于任何资料，都要了解作者的专业知识。专家的定义在不同的背景下可能会有明显差异；在当前流行音乐文化中的专家可能是一位音乐记者，而不是一位学术教授。无论如何，要清楚信息是从哪里来的。
- en: Don't randomly cut well-referenced information or reasonable sources. If you
    find a better source than the one listed, by all means add it, but in most cases,
    don't remove the old source. If the sources disagree, note this in the article
    or on the talk page.
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要随意删除有良好参考文献的信息或合理的来源。如果你找到了比列出的更好的来源，当然可以添加，但在大多数情况下，不要删除旧来源。如果来源存在分歧，请在文章或讨论页面上注明。
- en: 'Debates are ongoing on Wikipedia about what a reliable source is and what claims
    need to be sourced within an article. Scholarly sources are, for the most part,
    going to carry more conviction than (say) what a columnist once wrote. But you
    should also be reasonable about sources: Reliability is not the same as infallibility.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上，关于什么是可靠资料以及文章中需要引用哪些主张的争论一直在进行。就大部分情况而言，学术资料将比（比如说）专栏作家曾经写过的内容更有说服力。但你也应该对资料持合理态度：可靠性并不等同于绝对无误。
- en: Note
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Don''t self reference by using other Wikipedia articles as sources. This kind
    of self referencing defeats the point of getting information from outside reliable
    sources. Links to other articles should go in the See also section*.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*不要通过使用其他维基百科文章作为资料来源来自我引用。这种自我引用违背了从可靠来源获取信息的初衷。其他文章的链接应放在“参见”部分*。'
- en: For a detailed discussion, see [[Wikipedia:Reliable sources]] (shortcut WP:RS).
    This guideline on reliable sources and the concurrent debate around it (unfortunately
    but maybe inevitably) has been dominated by extreme cases, which are not helpful
    for most articles. The guidelines for sources tend to deal with areas where it
    makes the most sense to take a tough line on reliability, such as religion, politics,
    or biographies of living people.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 对于详细讨论，请参阅[[维基百科：可靠资料]]（快捷方式 WP:RS）。关于可靠资料的这一指南及其同时进行的辩论（不幸但可能不可避免地）被极端案例所主导，这对大多数文章没有帮助。资料指南通常涉及在可靠性方面采取强硬立场最有意义的地方，如宗教、政治或活人的传记。
- en: 'A related guideline deals with sources for biographies. The following is from
    [[Wikipedia:Biographies of living persons]] (shortcut WP:BLP), which is official
    policy (accessed October 3, 2007):'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一个相关的指南是关于传记资料的来源。以下内容来自[[维基百科：在世人物的传记]]（快捷方式 WP:BLP），这是官方政策（访问日期：2007年10月3日）：
- en: Material from self-published books, zines, websites, and blogs should never
    be used as a source about a living person, unless written or published by the
    subject of the article.
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自自出版书籍、杂志、网站和博客的材料，除非由文章的主题人物撰写或出版，否则绝不应作为关于活人的资料来源。
- en: ''
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Editors should avoid repeating gossip. Ask yourself whether the source is reliable;
    whether the material is being presented as true; and whether, even if true, it
    is relevant to an encyclopedia article about the subject. When less-than-reliable
    publications print material they suspect is untrue, they often include weasel
    phrases. Look out for these. If the original publication doesn't believe its own
    story, why should we?
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编辑应避免重复八卦。问问自己来源是否可靠；材料是否被呈现为真实；即使真实，是否与关于该主题的百科全书文章相关。当不太可靠的出版物印刷他们怀疑是虚假的材料时，他们通常会包含一些狡猾的短语。留意这些。如果原始出版物不相信自己的故事，我们为什么应该相信呢？
- en: Referencing Styles
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引用风格
- en: Once you have the perfect source in hand, you then need to actually add a citation
    to it in the article. A variety of referencing styles have been adopted and ultimately
    rejected over the years on Wikipedia—not to mention the half-dozen styles commonly
    used in academia being added to the mix and technological solutions such as templates
    being introduced. What all these referencing styles have in common, however, is
    they attempt to make it clear where information in an article comes from and what
    sources were used. Getting the specific style of the reference right is much less
    important than making sure the reference is present in the first place; other
    editors can always come along and edit it stylistically.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你手头有了完美的资料，你接下来就需要在文章中实际添加引用。多年来，维基百科上采用了各种各样的引用风格，并最终被淘汰——更不用说在学术界常用的六种风格被加入到混合中，以及引入了模板等技术解决方案。然而，所有这些引用风格共同之处在于，它们试图使文章中的信息来源和所使用的资料变得清晰。确保引用存在比确保引用的具体风格正确要重要得多；其他编辑总是可以随后进行风格上的编辑。
- en: That said, we recommend the *inline* referencing style, where specific references
    are noted in the main body of the text using numbered superscript links to footnotes.
    These footnotes appear at the end of the article (usually grouped in a section
    called References or Notes) and contain the specific references used for each
    piece of information that has a footnote. This style is gradually becoming the
    most common on Wikipedia today, and it has several advantages. In-text links to
    footnotes means a reader can easily click to the source for any particular piece
    of information and that you can make very specific citations—each sentence in
    an article could conceivably have a footnote to a different specific source. The
    citations for each fact can appear directly next to that fact. This style also
    means that an article can easily acquire more sources over time; if an editor
    finds a perfect source for documenting a single fact in an article, he or she
    can easily insert a footnote to that source, and the list of footnotes and their
    numbers will automatically update. Additionally, if a footnote is deleted through
    text being edited or moved, the footnote numbers will automatically update. This
    makes it a good style for collaborative referencing work.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们推荐使用*内联*引用风格，其中特定的引用在文本主体中使用编号的上标链接到脚注。这些脚注出现在文章的末尾（通常分组在称为“参考文献”或“注释”的章节中），并包含每个带有脚注的信息所使用的特定引用。这种风格正在逐渐成为今天维基百科上最常见的方式，并且它有几个优点。文本中的脚注链接意味着读者可以轻松点击到任何特定信息的来源，并且你可以进行非常具体的引用——文章中的每一句话理论上都可以有一个指向不同特定来源的脚注。每个事实的引用可以直接出现在该事实旁边。这种风格还意味着文章可以随着时间的推移轻松地获取更多资料；如果编辑在文章中找到一个用于记录单个事实的完美资料，他或她可以轻松地插入该资料的脚注，并且脚注列表及其编号将自动更新。此外，如果通过编辑或移动文本删除了脚注，脚注编号也会自动更新。这使得它成为协作引用工作的良好风格。
- en: '**How Much Should You Reference?**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应该引用多少？**'
- en: Several long-running debates have occurred over the years on whether everything
    in an article (including common knowledge) needs to be cited to a source or just
    the key points. Questions have also been raised over whether having a large number
    of footnotes in an article detracts from its readability and even its usefulness
    to the reader, who does not have to query every fact to learn the material. These
    arguments aside, having a specific source immediately accessible is useful, and
    footnotes make this possible.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，关于文章中是否需要将所有内容（包括常识）都引用到来源，或者只需引用关键点，一直存在争议。也有人提出，文章中大量脚注是否会降低其可读性，甚至对读者来说是否有用，因为读者不必查询每个事实来学习材料。抛开这些争论，立即提供特定的来源是有用的，脚注使得这一点成为可能。
- en: Along with footnotes that only contain a reference, they can also comment on
    or include asides to the main text, though these are less common in articles.
    For a comprehensively referenced article, the footnote section (which in this
    case would be called Notes) can also be combined with a separate References or
    Further reading section, where works can be listed as general references for the
    whole article. [Figure 6-3](#the_references_further_reading_and_exter "Figure 6-3. The
    References, Further reading, and External links sections of the article [[Phineas
    Gage]]") shows this style used for the end sections of the article [[Phineas Gage]]
    (about a 19th-century man famed for surviving a large iron rod puncturing his
    skull and brain).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 除了仅包含引用的脚注外，它们还可以对正文进行评论或包含旁白，尽管这些在文章中较少见。对于全面引用的文章，脚注部分（在这种情况下称为“注释”）也可以与单独的参考文献或进一步阅读部分结合，其中可以列出作为整个文章的一般参考文献的作品。[图6-3](#the_references_further_reading_and_exter
    "图6-3. 文章的参考文献、进一步阅读和外部链接部分 [[菲尼亚斯·盖奇]]")展示了这种风格在文章末尾部分[[菲尼亚斯·盖奇]]（关于一个因头部和大脑被一根大铁棒刺穿而闻名于世的19世纪男子）的使用情况。
- en: '![The References, Further reading, and External links sections of the article
    [[Phineas Gage]]](tagoreillycom20090804nostarchimages315926.png.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![文章的参考文献、进一步阅读和外部链接部分 [[菲尼亚斯·盖奇]]](tagoreillycom20090804nostarchimages315926.png.jpg)'
- en: '**Figure 6-3. The References, Further reading, and External links sections
    of the article [[Phineas Gage]]**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-3. 文章的参考文献、进一步阅读和外部链接部分 [[菲尼亚斯·盖奇]]**'
- en: 'Wikipedia has no default style for the citations themselves; several different
    variations on academic styles are common (see [[Wikipedia:Citations]] for more
    information). How a work is cited will depend on what it is; a typical Wikipedia
    article includes sources from web pages, books, and perhaps periodicals and learned
    journals. Here is some advice for styling citations on Wikipedia:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科本身没有默认的引用风格；学术风格的几种不同变体很常见（更多信息请参阅[[Wikipedia:Citations]]）。一个作品的引用方式将取决于其内容；典型的维基百科文章包括来自网页、书籍，以及可能来自期刊和学术杂志的来源。以下是一些关于在维基百科上格式化引用的建议：
- en: Remain consistent. If one referencing method or style is already used in the
    article, stick to that style.
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持一致性。如果文章中已经使用了某种引用方法或风格，请坚持使用该风格。
- en: Inverting names is not necessary. Although many academic styles call for putting
    the last name of an author first in a reference listing, this style is unhelpful
    for readers who may be searching the site for a specific author.
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不必倒置名字。尽管许多学术风格要求在参考文献列表中将作者的姓氏放在前面，但这种风格对于可能正在网站上搜索特定作者的读者来说并不有帮助。
- en: Wikilinks can be used judiciously; many famous authors and well-known sources
    have their own articles, and in these cases, names within the citation can be
    linked for the curious reader.
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以明智地使用维基链接；许多著名作者和知名来源都有自己的文章，在这些情况下，引用中的名字可以链接给好奇的读者。
- en: Include a URL if you can, but make sure the URL is stable and accessible to
    everyone (not just subscribers to a magazine, for instance). Include the date
    that you accessed the URL.
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能，请包括一个URL，但请确保该URL是稳定的，并且对每个人（而不仅仅是杂志的订阅者）都是可访问的。包括你访问URL的日期。
- en: Spell it out. Cryptic abbreviations often used in scholarly journals are unhelpful
    for a reader who may be new to a field of study. Give as much information about
    the source as you can (the full name of the author, journal name, or ISBN for
    a book, for instance). Readers from all over the world may ultimately try to find
    the source.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确写出。在学术期刊中经常使用的神秘缩写对于可能对研究领域不熟悉的读者来说并不有帮助。尽可能提供有关来源的信息（例如，作者的完整姓名、期刊名称或书籍的ISBN）。来自世界各地的读者最终可能会尝试找到这个来源。
- en: '**Reference Sections**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**参考文献部分**'
- en: 'There are several standardized sections for references at the end of a typical
    article: See also, for links to other Wikipedia articles; References, which includes
    all sources used for the article; and External links, which contains links to
    external websites. The sections should appear in that order. Occasionally, References
    will be split into a Notes section (for footnotes), References (for any non-footnoted
    references), and Further reading (for extra relevant sources not directly cited).'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型文章的末尾有几个标准化的参考文献部分：参见，用于链接到其他维基百科文章；参考文献，包括用于文章的所有来源；以及外部链接，包含指向外部网站的链接。这些部分应按此顺序出现。偶尔，参考文献将被拆分为一个注释部分（用于脚注），参考文献（用于任何非脚注参考文献），以及进一步阅读（用于未直接引用的相关额外来源）。
- en: Using Footnotes
  id: totrans-251
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用脚注
- en: The workhorse of the inline style is the `<ref>` tag. Notes and citations are
    placed in between a pair of `<ref>` tags in the text itself, where you want the
    footnote to appear. For example,
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 行内样式的工作马是 `<ref>` 标签。注释和引用放置在文本中一对 `<ref>` 标签之间，你希望脚注出现的位置。例如，
- en: '[PRE1]'
  id: totrans-253
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'This example cites two sources: a work by E. Miller published by Academic Press
    and a work by R. Smith published in *Scientific American*. The references will
    only display in the text as a numbered link to a footnote, which appears directly
    where you have placed the first `<ref>` tag. These numbers automatically update
    whenever a new footnote is added.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例引用了两个来源：由学术出版社出版的 E. Miller 的作品和由 R. Smith 在 *《科学美国人》* 发表的作品。参考文献将仅在文本中以编号链接的形式显示，该链接直接出现在你放置第一个
    `<ref>` 标签的位置。这些数字在添加新脚注时将自动更新。
- en: 'For a reader to actually see the references cited, you must add a second piece—the
    `<references/>` tag, which is inserted at the bottom of the article in a section
    called References or Notes. The text of all footnotes will appear wherever you
    place this tag (though placing `<references/>` before `<ref>` doesn''t work).
    For instance, for the previous example, you would create a section that looks
    like this:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让读者真正看到引用的参考文献，你必须添加第二个部分——`<references/>` 标签，该标签插入到文章底部一个名为“参考文献”或“注释”的部分中。所有脚注的文本将出现在你放置此标签的位置（尽管在
    `<ref>` 之前放置 `<references/>` 是不起作用的）。例如，对于前面的例子，你会创建一个看起来像这样的部分：
- en: '[PRE2]'
  id: totrans-256
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Don''t add anything to the `<references/>` tag; the linked references from
    the text will automatically display here:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 不要在 `<references/>` 标签中添加任何内容；文本中的链接参考文献将自动显示在这里：
- en: '[PRE3]'
  id: totrans-258
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Each footnote starts with a caret (^), which is automatically linked back to
    the text where the reference was placed. To edit the reference, you change it
    directly in the article text rather than in the References section.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 每个脚注都以一个撇号（^）开头，该撇号会自动链接回放置引用的文本位置。要编辑引用，你直接在文章文本中更改，而不是在参考文献部分中。
- en: Though you don't need to add anything to the `<references/>` tag, you can list
    other, non-footnoted references in this section as well. Creating two sections,
    one called Notes (for footnotes) and one called References (for all other references)
    is better, however. This form also enables you to use short references in the
    footnotes (such as "Smith, p. 47"), as long as you spell out the full reference
    in the References section.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你不需要在 `<references/>` 标签中添加任何内容，但你也可以在这个部分列出其他非脚注参考文献。然而，创建两个部分，一个称为“注释”（用于脚注），一个称为“参考文献”（用于所有其他参考文献）会更好。这种形式还使你能够在脚注中使用简短的参考文献（如“Smith，p.
    47”），只要在“参考文献”部分中详细列出完整的参考文献。
- en: 'You can use the same footnote (that is, the same citation), and hence the same
    footnote number, more than once. To do this, insert the `name` variable in the
    `<ref>` tag, like this:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用相同的脚注（即相同的引用），因此可以使用相同的脚注编号多次。为此，在 `<ref>` 标签中插入 `name` 变量，如下所示：
- en: '[PRE4]'
  id: totrans-262
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To refer to each of these citations at a later point, you only need to refer
    to the abbreviated form of the reference with `ref name`:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 要在稍后引用这些引用，你只需要引用参考文献的缩写形式，使用 `ref name`：
- en: '[PRE5]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Be sure to add that last ending slash, or all the text after the reference won't
    display when you save the page!
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 一定要添加最后一个结束斜杠，否则在保存页面时，参考文献之后的文本将不会显示！
- en: 'These two references then use the same footnote numbers as the first reference
    using that name. In the footnotes section, links to each instance of the reference
    will appear next to the footnote that is used multiple times, labeled alphabetically:
    a, b, c, and so on.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个参考文献随后使用与第一个使用该名称的参考文献相同的脚注编号。在脚注部分，每个参考文献实例的链接将出现在使用多次的脚注旁边，并按字母顺序标记：a、b、c
    等等。
- en: Using `ref name` is the best way to cite a source multiple times within the
    text. The old academic convention of *ibid*. (short for *ibidem*, meaning this
    is the same book as mentioned in the previous note, but on a different page) is
    not robust enough. Someone could later add a footnote between your successive
    notes, and the second note wouldn't make sense. The inline system works because
    if text is edited or moved, the numbers follow automatically. Unfortunately, one
    limitation of the current footnoting system is that if you want to change any
    part of the cited reference (such as to cite a different page number) `ref name`
    doesn't work; you have to type out the entire reference again. If this becomes
    time consuming in a long article, consider using the short reference style in
    a Notes section with the full references in a separate References section.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `ref name` 是在文本中多次引用来源的最佳方式。旧的学术惯例 *ibid*。（缩写自 *ibidem*，意为这是与上一条注释中提到的同一本书，但位于不同的页面）并不足够稳健。有人可能在你的连续注释之间添加脚注，第二个注释将不再有意义。内联系统之所以有效，是因为如果文本被编辑或移动，数字会自动跟随。不幸的是，当前脚注系统的一个局限性是，如果你想更改引用的任何部分（例如引用不同的页码）`ref
    name` 就不起作用了；你必须重新输入整个引用。如果在一篇长文章中这样做变得耗时，可以考虑在笔记部分使用简短引用风格，并在单独的参考文献部分列出完整的参考文献。
- en: Referencing Templates
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 引用模板
- en: Many templates have been developed for formatting citations. You can use templates
    to ensure that cited references for different types of sources (such as newspapers,
    books, etc.) are clearly displayed in a standardized way. You can also use citation
    templates both for formatting citations in footnotes or citations listed separately
    in a References section.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 已经为格式化引用开发了多个模板。您可以使用模板确保不同类型来源的引用（如报纸、书籍等）以标准化的方式清晰地显示。您还可以在脚注中或单独在参考文献部分列出引用时使用引用模板。
- en: 'In a citation template, the editor fills in the template parameters with the
    source information (such as the author, title of the work, and so on) and the
    template automatically arranges the citation appropriately, according to the type
    of source. For instance, here is the wikitext of the citation for an online newspaper
    story using the `{{news}}` template:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 在引用模板中，编辑将模板参数填写为来源信息（例如作者、作品标题等），模板会根据来源类型自动适当地安排引用。例如，以下是使用 `{{news}}` 模板对在线新闻报道的引用的
    wikitext：
- en: '[PRE6]'
  id: totrans-271
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'When you save the page, the reader sees the following citation:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 当你保存页面时，读者会看到以下引用：
- en: '[PRE7]'
  id: totrans-273
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: with the title of the article linked to the given URL. Templates do the work
    of making sure citations are correctly formatted. They also help ensure that references
    include all the necessary information—not just a URL for a website but also a
    date—so articles can be accessed from an archive if the URL no longer works.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 文章标题链接到给定的 URL。模板的工作是确保引用格式正确。它们还帮助确保引用包含所有必要的信息——不仅是一个网站的 URL，还包括日期——这样，如果
    URL 无效，文章可以从存档中访问。
- en: 'Some templates have been created for specific sources that are commonly cited.
    In this case, the main source information is already encoded in the template,
    so the editor only has to add variable information such as author name or article
    title. The full source citation will appear when the page is saved. For instance,
    the template `{{Fishbase_species}}` is for adding a link to FishBase, a scholarly
    online database of information about fish. In the [[Guppy]] article, the following
    citation appears:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 已经为常见引用的特定来源创建了某些模板。在这种情况下，主要来源信息已经编码在模板中，因此编辑只需添加变量信息，例如作者姓名或文章标题。当页面保存时，完整的来源引用将显示出来。例如，模板
    `{{Fishbase_species}}` 用于添加指向 FishBase 的链接，这是一个关于鱼类信息的学术在线数据库。在 [[Guppy]] 文章中，以下引用出现：
- en: '**Link Rot**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接失效**'
- en: '*Link rot* is what happens when websites go offline or restructure their content,
    and therefore the URLs that refer to them on other pages fail. This is obviously
    a problem for Wikipedia, which references hundreds of thousands of other websites.
    A few practical measures can be taken. All website references should also include
    the title of the site, the author or publisher (if known), and the date the site
    was accessed, so that if the site later dies, web archives such as the Wayback
    Machine ([http://www.archive.org/](http://www.archive.org/) ) can be used. For
    what to do if a link in a reference goes dead, see [[WP:DEADREF]].'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '*链接失效* 是指当网站下线或重新组织其内容时发生的情况，因此其他页面中引用它们的URL将失效。这对维基百科来说显然是一个问题，因为它引用了数十万个其他网站。可以采取一些实际措施。所有网站引用还应包括网站标题、作者或出版者（如果已知）以及访问网站的日期，这样如果网站后来关闭，可以使用网络存档，如Wayback
    Machine ([http://www.archive.org/](http://www.archive.org/) )。有关引用中的链接失效时应该做什么，请参阅[[WP:DEADREF]]。'
- en: '[PRE8]'
  id: totrans-278
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'The editor only fills in the genus and species information and the date that
    the site was accessed. The saved page renders this as the following citation:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑器只需填写物种和日期访问网站的信息。保存的页面将此呈现为以下引用：
- en: '[PRE9]'
  id: totrans-280
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: The title of the database, the editors, and the formatting of the citation are
    all encoded in the template. This is clearly useful if you're citing the same
    source multiple times. A list of specific source templates can be found at [[Category:Specific
    source templates]].
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库的标题、编辑者和引用的格式都编码在模板中。如果您多次引用同一来源，这显然是有用的。具体来源模板的列表可以在[[特定来源模板类别]]中找到。
- en: 'One problem with templates is that they are inflexible; for instance, if you
    want to wikilink the author name in the news example given, you''ll have trouble
    because the author first and last names are in different fields. There are two
    solutions for this particular problem: Either don''t use the template and write
    the citation out by hand, or add an extra field that has been developed just for
    this called *authorlink*, which can be filled out like `|authorlink=[[John Plunket]]`
    (for joint authors, you can use `authorlink1=` and `authorlink2=)`.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 模板的一个问题是它们不够灵活；例如，如果您想在新闻示例中wikilink作者姓名，您会遇到麻烦，因为作者名和姓位于不同的字段中。针对这个特定问题有两个解决方案：要么不使用模板，手动编写引用，或者添加一个额外的字段，专门为此开发，称为
    *authorlink*，可以填写如 `|authorlink=[[John Plunket]]`（对于合著者，可以使用 `authorlink1=` 和
    `authorlink2=`）。
- en: 'As you can see, templates can get complicated. They can also make the wiki
    markup denser and harder to read, especially if they are used for in-text citations,
    and they may not add that much to the presentation of references. Templates are
    certainly optional. They can also be added gradually: Existing references can
    be converted to templates over time. More information about citation templates
    can be found at [[Wikipedia:Citation_templates]].'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，模板可能会变得复杂。它们也可能使维基标记更加密集和难以阅读，尤其是当它们用于文中引用时，并且它们可能不会对参考文献的展示增加太多。模板当然是可以选择的。它们也可以逐步添加：现有的参考文献可以随着时间的推移转换为模板。有关引用模板的更多信息，请参阅[[维基百科：引用模板]]。
- en: '**Further Reading**'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Citing_sources](http://en.wikipedia.org/wiki/Wikipedia:Citing_sources)
    The style guideline about references in articles'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：引用来源](http://en.wikipedia.org/wiki/Wikipedia:Citing_sources) 文章中关于引用的样式指南'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Footnotes](http://en.wikipedia.org/wiki/Wikipedia:Footnotes)
    The guideline about using footnotes in text and footnote style'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：脚注](http://en.wikipedia.org/wiki/Wikipedia:Footnotes) 关于在文本中使用脚注和脚注样式的指南'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Citation_templates](http://en.wikipedia.org/wiki/Wikipedia:Citation_templates)
    Information about citation templates'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '[维基百科：引用模板](http://en.wikipedia.org/wiki/Wikipedia:Citation_templates) 关于引用模板的信息'
- en: Editing Alongside Others
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与他人协作编辑
- en: On Wikipedia, no article stands alone, and no editor works alone. Always consider
    your own work both in the context of working with others on the site and taking
    their perspectives into account and fitting new content into existing structures.
    If you create an article with wikilinks, are you going to be satisfied with all
    the pages you find when you click the bluelinks? The site has many articles that
    need to be improved, so you'll likely also fix up and expand deficient articles
    to support your own articles; you will also most likely come to work edit-by-edit
    in a piecemeal way. And as an editor you'll find yourself one of a crowd. In the
    collaborative environment of Wikipedia, taking into account the input of others
    is critical. One of the first questions that newcomers often ask is "What happens
    when two people disagree?" The answer is the editors involved try to work toward
    *consensus*, which is one of the cornerstones of how Wikipedia works. In [Chapter 14](hw-wkpd-wk_17.html
    "Chapter 14. Disputes, Blocks, and Bans"), we'll cover the general idea of getting
    consensus and resolving disputes in depth; here we'll give some specific advice
    on how to work with others productively when editing articles.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基百科上，没有一篇文章是孤立存在的，也没有编辑是独自工作的。始终要考虑你的工作是在与其他人合作的基础上进行的，同时考虑到他们的观点，并将新内容融入现有结构中。如果你创建了一篇带有维基链接的文章，你会对点击蓝色链接时找到的所有页面都感到满意吗？该网站上有许多需要改进的文章，因此你很可能会修复和扩展不足的文章来支持你自己的文章；你也极有可能以逐个编辑的方式逐步进行工作。作为一个编辑，你会发现自己是众多编辑中的一员。在维基百科的协作环境中，考虑到他人的意见至关重要。新来者经常问的第一个问题是“当两个人意见不一致时会发生什么？”答案是涉及的编辑会努力达成**共识**，这是维基百科运作的基石之一。在[第14章](hw-wkpd-wk_17.html
    "第14章。争议、封禁和禁令")中，我们将深入探讨达成共识和解决争议的一般想法；在这里，我们将提供一些具体建议，说明如何在编辑文章时与他人有效地合作。
- en: Changing What Others Write
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改变他人所写的内容
- en: Edit in logical steps rather than in single large edits. If a lot of work needs
    to be done on an article, many editing tasks will suggest themselves; if this
    is the case, you need a plan of action. For instance, restructuring the logical
    flow of an article is more fundamental than rewording and should take priority.
    Usually, you determine to change certain things about an article but probably
    not everything, nor all at once. This is the best way. Making changes in discrete
    logical steps, using good edit summaries (and sometimes a note on the talk page)
    can help others figure out, and accept, what you're doing to the article. Set
    yourself limited and reasonable goals, for instance, choosing a single section
    to improve content and wording.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 以逻辑步骤进行编辑，而不是一次性进行大量编辑。如果一篇文章需要做大量工作，许多编辑任务会自然而然地出现；如果是这种情况，你需要一个行动计划。例如，重构文章的逻辑流程比改写和应该优先考虑。通常，你决定改变文章的某些内容，但可能不是全部，也不是一次性。这是最好的方法。在离散的逻辑步骤中做出改变，使用良好的编辑摘要（有时在讨论页面上留下笔记）可以帮助其他人了解并接受你对文章所做的改动。为自己设定有限和合理的目标，例如，选择一个部分来改进内容和措辞。
- en: Sometimes, a total rewrite of a page is definitely called for. You then are
    effectively pasting a new article on top, and the diff may show just a few words
    like *and* and *the* that were kept. This does pose potential problems. You should
    aim to keep anything of value that was already in the article, and the best approach
    is for the article to demonstrate a steady improvement, stepwise and sectionwise.
    Otherwise, you risk coming under suspicion that you are adopting a high-handed
    approach. If you hate some format or other minor convention being used, add a
    note to the talk page before going in and switching it all around. Making wholesale
    formatting changes across many articles without asking for input from others is
    likely to cause controversy.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，对一页进行彻底的重写确实是必要的。这时你实际上是在页面上粘贴一篇新文章，差异显示可能只有几个词，如*和*和*的*被保留。这确实会带来潜在的问题。你应该努力保留文章中已有的任何有价值的内容，最好的方法就是让文章逐步、逐节地展示稳步改进。否则，你可能会被怀疑采取了专断的态度。如果你讨厌某些格式或其他小惯例，在进入并全部更改之前，先在讨论页面上添加一个笔记。在没有征求他人意见的情况下，对许多文章进行大规模的格式更改可能会引起争议。
- en: Will Your Own Edits Be Kept?
  id: totrans-293
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的编辑会被保留吗？
- en: Added text is not always kept on Wikipedia. Pages can always be rewritten or
    reverted back to how they were before. Whole articles are subject to deletion
    if other editors think they fail to meet basic site policies (though decently
    written, well-researched pieces are much less likely to be deleted). Articles
    you write will be changed by others, and at some point someone will redo or undo
    a major change that you have made. While this is a natural part of working on
    Wikipedia, adding material that is routinely taken out at some later point ultimately
    becomes fooling around. Will this wholesale rejection happen to you? If you spend
    any serious amount of time writing for Wikipedia, you'll feel you've wasted it
    if your edits or articles are not incorporated on the site in some fashion.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 添加的文字并不总是保留在维基百科上。页面总是可以被重写或恢复到之前的状态。如果其他编辑认为它们未能满足基本网站政策，整个文章都可能被删除（尽管写得体面、研究充分的作品不太可能被删除）。你写的文章可能会被他人修改，并且最终有人会重做或撤销你做的重大更改。虽然这是在维基百科上工作的自然部分，但添加最终会被移除的材料最终会变成徒劳之举。这种情况会发生在你身上吗？如果你花了很多时间在维基百科上写作，如果你的编辑或文章以某种方式没有被网站吸收，你会觉得你浪费了时间。
- en: Be clear about a few things. The question "Does the encyclopedia need this article?"
    is quite distinct from the question "Does this addition or change to the article
    benefit the encyclopedia?" Articles are subject to deletion, but individual edits
    are also subject to reversion or rewriting. New additions to articles are subject
    to the same content and style policies as articles overall, but individual edits
    are discussed in a different way. Articles that have some deficiencies are given
    the benefit of the doubt and are in time worked on and cleaned up. Only articles
    that demonstrate a scanty grasp of basic policies should be dealt with harshly.
    Individual edits, though, may just be reverted as substandard. Try to understand
    why the edit was undone. Are you simply wrong about a point or inserting opinion
    as fact? Did you cite a reference?
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 清楚地了解一些事情。问题是“百科全书需要这篇文章吗？”与问题是“这篇文章的添加或更改是否有利于百科全书？”是相当不同的。文章可能会被删除，但个别编辑也可能被撤销或重写。文章的新增内容受到与整体文章相同的内容和风格政策的约束，但个别编辑的讨论方式不同。有缺陷的文章会得到怀疑的待遇，并且随着时间的推移会得到改进和清理。只有那些对基本政策理解不足的文章才应该受到严厉对待。然而，个别编辑可能只是因为标准不高而被撤销。试着理解编辑被撤销的原因。你是不是在某个观点上错了，或者把意见当作事实插入？你引用了参考文献吗？
- en: 'Suppose your general edits to articles are often rejected by other editors.
    What can you do? If Wikipedia policies rewarded stubbornness, the site would have
    overloaded years ago. There are good approaches to editing that are not merely
    defensive and obstinate. First, you should watch and monitor articles you''re
    interested in, as explained in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian"). Second, consider your choice of topics: Don''t always head into
    controversy, and don''t be a stormy petrel, bringing trouble with you. Some topics
    are certainly more contentious than others; as a new editor, you may want to start
    working on articles dealing with less controversial topics (starting with articles
    about politics or historical disputes is never a good idea). Third, be broadminded.
    Appreciate where other editors are coming from. They may be at least as reasonable
    and well informed as you, and they probably have a different perspective on the
    matter. Recognize that others might have a good reason for disagreeing with you:
    This is a core tenet of *assuming good faith*, which is fundamental for interacting
    on Wikipedia, as will be described in [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community
    and Communication"). Finally, if you can''t honestly be neutral on a topic, don''t
    blame the encyclopedia—work on topics you''re less invested in.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的文章编辑经常被其他编辑拒绝。你该怎么办？如果维基百科的政策奖励固执，那么这个网站早在几年前就已经过载了。编辑文章有很好的方法，不仅仅是防御性和固执己见。首先，你应该像在[第11章](hw-wkpd-wk_14.html
    "第11章. 成为维基百科编辑")中解释的那样，观察和监控你感兴趣的条目。其次，考虑你的选题：不要总是直接进入争议，也不要成为一个麻烦的鸟，带着麻烦而来。有些主题当然比其他主题更具争议性；作为一个新编辑，你可能想从处理不那么有争议的主题的文章开始（从关于政治或历史争议的文章开始从来不是一个好主意）。第三，要有广阔的胸怀。欣赏其他编辑的出发点。他们可能至少和你一样有理有据，并且可能对问题有不同的看法。认识到其他人可能不同意你的理由是合理的：这是*假定善意*的核心原则，这是在维基百科上互动的基础，将在[第12章](hw-wkpd-wk_15.html
    "第12章. 社区和沟通")中描述。最后，如果你对一个主题无法保持中立，不要责怪百科全书——专注于你不太投入的话题。
- en: The best way to make sure your edits are kept is to submit good content in the
    first place; watch your writing style and incorporate our guide on writing well
    and other style tips. If you write on Wikipedia in a hurried way, then you can
    expect your edits to be transformed, if they are kept at all. Use careful, concise
    English, and place everything in context. This book contains more than enough
    advice to ensure that a reader who follows it will be a Wikipedian who adds welcome
    material.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的编辑被保留的最好方法是首先提交优质内容；注意你的写作风格，并纳入我们关于写作良好的指南和其他风格提示。如果你在维基百科上匆忙写作，那么你可以预期你的编辑会被修改，如果它们被保留的话。使用谨慎、简洁的英语，并将一切置于上下文中。这本书包含了足够的建议，确保遵循它的读者将成为一个添加受欢迎内容的维基百科编辑。
- en: 'If your submitted articles are deleted, you need to understand the article
    deletion process and how to contest deletions appropriately (see [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes")). You should also make your pieces
    conform more obviously to content policies. Many newly submitted articles are
    deleted every day on Wikipedia: approximately one every minute. The reason for
    deletion is usually self-evident. The articles very clearly don''t meet the site''s
    guidelines, which means they often qualify for *speedy deletion*, or deletion
    without review.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你提交的文章被删除，你需要了解文章删除流程以及如何适当地提出异议（参见[第7章](hw-wkpd-wk_09.html "第7章. 清理、项目和流程")）。你还应该让你的作品更明显地符合内容政策。每天在维基百科上都有许多新提交的文章被删除：大约每分钟一篇。删除的原因通常很明显。文章非常明显不符合网站指南，这意味着它们通常符合*快速删除*的条件，即无需审查。
- en: Finally, seek satisfaction in the work you do on Wikipedia. In the end you should
    find an area where contributing is not too stressful socially and benefits writing
    and researching or maintaining the site in other ways. *Wikihappiness* is finding
    the work that best suits you, without preconceptions.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从你在维基百科上所做的工作中寻找满足感。最终，你应该找到一个贡献不会过于社会压力，并且以其他方式促进写作、研究或维护网站的区域。"维基幸福"是找到最适合你的工作，没有先入为主的观念。
- en: Edit Summaries
  id: totrans-300
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑摘要
- en: We'll now cover edit summaries in more depth; we introduced them briefly in
    [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating an Article").
    An *edit summary* is simply a line of text that you supply when editing and saving
    a page. Edit summaries document the work of upgrading articles. Other editors
    will use them to check and assess your work and approach, which is only fair since
    you'll learn to do the same in return. Good edit summaries are a confidence-building
    measure and are particularly recommended if you're editing in a contentious area.
    Getting into the habit of adding summaries will help your reputation as an editor
    and will help others on the site.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将更深入地介绍编辑摘要；我们在[第4章](hw-wkpd-wk_05.html "第4章. 理解和评估文章")中简要介绍了它们。*编辑摘要*简单来说就是在编辑和保存页面时提供的文本行。编辑摘要记录了提升文章的工作。其他编辑将使用它们来检查和评估你的工作和方法，这是公平的，因为你将学会以同样的方式回报。好的编辑摘要是一种建立信心的措施，如果你在一个有争议的领域编辑，特别推荐使用。养成添加摘要的习惯将有助于你的编辑声誉，并有助于网站上的其他人。
- en: Before you save a page, write a summary of what you're doing to the article
    in the Edit summary box underneath the Edit window. This edit summary is then
    carried along with your edit (or *diff*) and is displayed in the page history
    and in lists of changes to articles, such as Recent Changes and watchlists. Edit
    summaries have a 200-character limit, but you can say a lot in 200 characters.
    A good edit summary briefly describes the changes you made, and if those changes
    are not self-evident, why you've made them. Edit summaries are not searched or
    indexed, so all important information should be added to the discussion page as
    well.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在保存页面之前，将你在编辑窗口下方“编辑摘要”框中写下的关于文章的操作摘要。这个编辑摘要随后会随着你的编辑（或*diff*）一起保存，并在页面历史记录和文章更改列表中显示，如最近更改和监视列表。编辑摘要的字符限制为200个字符，但你可以在200个字符内表达很多内容。好的编辑摘要简要描述了你所做的更改，以及如果你所做的更改不是显而易见的，为什么你做出了这些更改。编辑摘要不会被搜索或索引，因此所有重要信息也应添加到讨论页面上。
- en: Standard abbreviations and jargon are commonly used (but are not required).
    You will notice this right away. Some types of summaries are characteristic of
    automated (*bot*) edits or other semi-automated tools, and recognizing these edits
    is useful. For articles you are interested in, you also want to watch for any
    summaries relating to deletion processes. A list of edit summary jargon is in
    [Appendix C](hw-wkpd-wk_24.html "Appendix C. Edit Summaries Jargon").
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 标准缩写和术语通常被使用（但不是必需的）。你马上就会注意到这一点。某些类型的摘要具有自动化（*bot*）编辑或其他半自动化工具的特征，识别这些编辑是有用的。对于你感兴趣的条目，你也希望关注任何与删除过程相关的摘要。编辑摘要术语列表见[附录C](hw-wkpd-wk_24.html
    "附录C. 编辑摘要术语")。
- en: 'Although no one can make you use edit summaries, they matter a great deal in
    social terms. Edit summaries make Wikipedia work more smoothly. Some standard
    situations pretty much demand a summary:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有人能强迫你使用编辑摘要，但在社交层面上它们非常重要。编辑摘要使维基百科的工作更加顺畅。一些标准情况几乎要求有摘要：
- en: Deleting the work of others
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除他人的作品
- en: Calling attention to talk page threads when a long, detailed explanation is
    required
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当需要长篇详细解释时，引起对讨论页面上线程的关注
- en: Revamping an article in a major way, saving each block of changes with a separate
    description
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以重大方式改写文章，每次保存更改时都使用单独的描述
- en: Informing others when not everyone will have the background and knowledge about
    a topic you have, even if the change seems minor
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当不是每个人都具备你所拥有的关于某个主题的背景和知识时，即使变化看似微不足道，也要通知其他人
- en: Tagging and untagging and site maintenance
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记和取消标记以及网站维护
- en: Splitting content out to form a new page, where edit summaries are required
    in two places to provide an audit trail, so anyone can see where the "new" content
    came from and where the "old" content went (under the GFDL license requirements,
    the original authorship should be accessible from the new page's history)
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将内容拆分形成新页面，需要在两个地方提供编辑摘要以提供审计跟踪，这样任何人都可以看到“新”内容从何而来以及“旧”内容去向何方（根据GFDL许可要求，原始作者应可通过新页面的历史记录访问）
- en: Nominating a page to be deleted
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提名一个页面进行删除
- en: Wikipedia adds an automatic prefix to summaries when you edit a section; in
    all such cases, you should supplement that with an explanation of what you did.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编辑一个部分时，维基百科会在摘要中添加一个自动前缀；在所有这些情况下，你应该补充说明你做了什么。
- en: 'Edit summaries should answer the question, "Why was this edit made?"—particularly
    when corrections have been made to an article. For example, in correcting a date
    for a historical event, consider combining three things: adding an explicit reference
    in the article itself, writing an edit summary saying "date corrected according
    to scholarly consensus, see talk page for details," and supplying more backup
    in a talk page note. Give details at reasonable length. A more detailed explanation
    (up to a point) is generally better than a vague one: "Rewrote history section
    for clarity" is better than "rewriting." However, for minor edits, simply noting
    "spelling" or "typo" is fine.'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑摘要应该回答“这次编辑的原因是什么？”——尤其是当对文章进行了更正时。例如，在更正历史事件的日期时，考虑结合三件事：在文章本身中添加一个明确的引用，撰写一个编辑摘要说“根据学术共识更正日期，详情见讨论页”，以及在讨论页笔记中提供更多支持。以合理的长度提供详细信息。一个更详细的解释（在一定范围内）通常比一个模糊的解释要好：“为了清晰重写历史部分”比“重写”要好。然而，对于小编辑，简单地注明“拼写”或“错别字”就足够了。
- en: No Ownership
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有所有权
- en: 'Remember one thing: However much time you put in to writing or polishing an
    article, others will still be entitled to edit it. An article is never *yours*
    alone. The bottom line for authors is that the culture of Wikipedia is *can do*,
    including *can edit*, meaning that *anyone* is welcome to edit any page. Don''t
    growl, be territorial, or kick up a fuss over this; obstinacy ("You cannot be
    serious about cutting my work") is not the wiki way.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 记住一件事：无论你花多少时间来撰写或润色一篇文章，其他人仍然有权编辑它。一篇文章永远不会是**你**的专属。对于作者来说，维基百科的文化是**可以做到的**，包括**可以编辑**，这意味着**任何人**都可以编辑任何页面。不要咆哮，不要占地盘，也不要为此大吵大闹；固执（“你不可能认真对待我的作品”）不是维基的方式。
- en: 'Never seek to control an article on Wikipedia. Once posted, Wikipedia pages
    are not only released under an open license, but also they are released into the
    open and collaborative editing environment, where anyone is both free and encouraged
    to work on the page. If you disagree with someone''s changes to an article you
    started, work to resolve this dispute on the talk page and come to consensus as
    you would on any other page. See [[Wikipedia:Ownership of articles]] (shortcut
    WP:OWN) for a fundamental policy on editorial behavior. And remember the positive
    benefits of working with others: They will bring a different perspective to the
    article, may fix mistakes that you never saw, and will add content to the page.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 永远不要试图控制维基百科上的文章。一旦发布，维基百科页面不仅是在开放许可下发布的，而且它们被发布到一个开放和协作的编辑环境中，任何人都可以自由且被鼓励在页面上工作。如果你不同意你对开始的文章的更改，请在讨论页上努力解决这个争议，就像在其他任何页面上一样达成共识。参见[[Wikipedia:Ownership_of_articles]]（快捷键
    WP:OWN）以了解关于编辑行为的基本方针。并且记住与他人合作的积极好处：他们会为文章带来不同的视角，可能会修复你从未看到的错误，并会为页面添加内容。
- en: '**Further Reading**'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Consensus](http://en.wikipedia.org/wiki/Wikipedia:Consensus)
    The fundamental policy on getting consensus and advice on how to get there'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wikipedia:Consensus](http://en.wikipedia.org/wiki/Wikipedia:Consensus) 关于达成共识的基本方针以及如何达成的建议'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Edit_summary](http://en.wikipedia.org/wiki/Wikipedia:Edit_summary)
    All about using edit summaries to communicate'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wikipedia:Edit_summary](http://en.wikipedia.org/wiki/Wikipedia:Edit_summary)
    所有关于使用编辑摘要进行沟通的内容'
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Ownership_of_articles](http://en.wikipedia.org/wiki/Wikipedia:Ownership_of_articles)
    The policy on not assuming "ownership" of what you write'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wikipedia:Ownership_of_articles](http://en.wikipedia.org/wiki/Wikipedia:Ownership_of_articles)
    关于不假定“所有权”的方针'
- en: Summary
  id: totrans-321
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Much of what is needed to become a good contributor to Wikipedia derives from
    skills that are more generally useful, such as researching and organizing material,
    writing clearly and logically for a broad audience, and supporting claims with
    detailed references. Any logged-in user with a registered account can start a
    new article easily; the best way to begin an article is to start with a redlink
    on another page. Wikipedia has several style conventions for article titles and
    how they should be put together. The *Manual of Style*, a collection of style
    guidelines, provides guidance on how best to style an article. Both good writing
    and good research skills are critical to producing an excellent article.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 成为维基百科优秀贡献者所需的大部分技能都是更普遍有用的，例如进行研究和组织材料，为广泛的受众清晰、逻辑地写作，以及用详细的参考文献支持论点。任何拥有注册账户的登录用户都可以轻松开始一篇新文章；开始文章的最佳方式是从另一页上的红色链接开始。维基百科为文章标题及其组合提供了几种风格规范。*风格指南手册*，这是一系列风格指南的集合，提供了关于如何最好地编排文章的指导。良好的写作和良好的研究技能对于制作一篇优秀的文章至关重要。
- en: A skilled Wikipedia editor must also be patient and consider the work and input
    of others as he or she edits. Editing is collective, so an editor should comprehend
    and use the spaces and forums to interact and should treat other editors as colleagues.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 一位熟练的维基百科编辑还必须耐心，在编辑时也要考虑他人的工作和贡献。编辑是集体性的，因此编辑应该理解和利用空间和论坛进行互动，并将其他编辑视为同事。
