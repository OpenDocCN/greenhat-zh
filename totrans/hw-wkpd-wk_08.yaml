- en: Chapter 6. Good Writing and Research
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章. 好的写作和研究
- en: 'This chapter explains how to take part in the main activities on Wikipedia:
    writing, researching, and improving encyclopedia articles. It covers how to start
    articles—a simple matter—and how to write them well—a considerably more difficult
    one. Good writing comes as a result of practice, as well as having a knack with
    words, and understanding the style, tone, and referencing of encyclopedia articles.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章解释了如何参与维基百科的主要活动：写作、研究和改进百科文章。它涵盖了如何开始文章——这是一件简单的事情——以及如何写好文章——这是一件相当困难的事情。好的写作是练习的结果，同时也是对文字有天赋、理解百科文章的风格、语气和参考文献的结果。
- en: 'A good writer will always consider a projected article in a wider context.
    The sheer scale of Wikipedia has an impact on research work. Existing articles
    and the research that others have already added to Wikipedia will help inform
    your choice of topics and will likely give you feedback on the research you intend
    to do. Reviewing the site to find what has already been written in a subject area
    is a kind of due diligence: You''ll avoid duplicating the efforts of others and
    save time.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的作家总是会从更广泛的角度考虑预期的文章。维基百科的规模对研究工作有影响。现有的文章和他人已经添加到维基百科上的研究将帮助你确定主题，并可能对你的研究意图提供反馈。审查网站以查找一个主题领域已经写过的内容是一种尽职调查：你将避免重复他人的努力并节省时间。
- en: Wikipedia has the added complexity of having been developed by tens of thousands
    of editors. Learning how to work productively in this collaborative environment
    can mean acquiring some particular skills. In this chapter, we'll discuss how
    to write a good article using advice accumulated from Wikipedians who have collectively
    written hundreds of thousands of articles.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科由于有成千上万的编辑共同开发，因此具有额外的复杂性。学习如何在协作环境中高效工作可能意味着获得一些特定的技能。在本章中，我们将讨论如何使用从撰写了数十万篇文章的维基百科人那里积累的建议来撰写一篇好文章。
- en: Starting New Articles
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始新文章
- en: The Wikipedia community greatly values new articles that fill a gap, are well
    written, and are well referenced. This really is praise from experts! If you have
    already eased into editing, perhaps by copyediting the work of others, you can
    certainly consider starting a fresh article.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科社区非常重视填补空白、写作质量高且参考文献齐全的新文章。这真的是专家们的赞誉！如果你已经通过校对他人作品等方式开始编辑，那么你当然可以考虑开始撰写新文章。
- en: 'Anyone with an account can start new articles easily in a couple of seconds.
    If you don''t have a user account, you can still propose articles, as we''ll describe
    in the next section. Before you start typing, though, keep some things in mind.
    It''s as true for Wikipedians as for Boy Scouts: Be prepared! Consider the preliminaries
    before investing substantial amounts of time in writing. These are the steps involved
    in writing a new article:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何拥有账户的人都可以在几秒钟内轻松开始新文章。如果你没有用户账户，你仍然可以提出文章，我们将在下一节中描述。但在开始输入之前，请记住一些事情。这对维基百科编辑员和童子军一样适用：做好准备！在投入大量时间写作之前，考虑一下预备工作。以下是撰写新文章的步骤：
- en: Decide on a topic.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 决定一个主题。
- en: Check Wikipedia for existing coverage.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查维基百科上是否有现有内容。
- en: Find references and research the topic.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找参考资料并研究主题。
- en: Choose a title and start the article.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个标题并开始撰写文章。
- en: Draft the article.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 起草文章。
- en: Link it to other articles and categorize it.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其链接到其他文章并对其进行分类。
- en: The more flexible, thorough, and resourceful you are in carrying out these steps,
    the simpler you'll find it to make good additions to the encyclopedia. Research
    hard, and then write well, whether you're adding one long article about a detailed
    topic, a short stub, or a group of related articles. The same techniques also
    hold true if you're rewriting an article or expanding an existing stub article;
    for many topics these days, you're far more likely to find a poor-quality article
    in need of cleanup and expansion than no article at all. The challenge for the
    writer is the same, however.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行这些步骤时越灵活、越全面、越有资源，你会发现向百科全书添加好的内容就越简单。无论你是添加一篇关于详细主题的长篇文章、一篇简短的条目，还是一组相关文章，都要努力研究，然后好好写作。同样的技术也适用于重写文章或扩展现有的条目文章；对于许多主题来说，你现在更有可能找到一篇需要清理和扩展的低质量文章，而不是完全没有文章。然而，对作者来说，挑战是相同的。
- en: Deciding What to Write About
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定要写什么
- en: 'Is an encyclopedia of two million articles complete? Not at all. If you don''t
    know what to write about, visiting a good library is an easy way to come up with
    a notable topic. Or, you can investigate some of the many projects that have been
    set up to gather topics that need to be written about:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 二十万篇文章的百科全书算完整吗？根本不算。如果你不知道写什么，去一个好的图书馆是找到一个引人注目的主题的简单方法。或者，你可以调查一些已经建立起来以收集需要撰写主题的众多项目：
- en: '**Requested articles (shortcut WP:RA)**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**请求的文章（快捷方式 WP:RA**）'
- en: This page—really a suite of pages by topic—is where anyone can add a request
    just by creating a redlink. Note that requested articles pages tend to be rather
    messy, and just because an article is listed here doesn't mean the topic meets
    inclusion guidelines. Always double-check to see whether the requested article
    actually exists in some other form and if it should be written at all.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个页面——实际上是一系列按主题组织的页面——任何人都可以通过创建一个红色链接来添加请求。请注意，请求文章的页面往往相当混乱，仅仅因为一篇文章列在这里并不意味着该主题符合收录指南。始终要检查请求的文章是否以其他形式存在，以及是否应该撰写。
- en: '**Articles for creation (shortcut WP:AFC)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建文章（快捷方式 WP:AFC**）'
- en: This is where new or unregistered users can request an article be created. The
    page consists of a template form that article requesters fill out; registered
    users then go through and approve or deny requests. If you're a registered user
    in good standing, don't use this form for creating new articles; however, you
    can often find ideas here that deserve to be turned into articles.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是新用户或未注册用户可以请求创建文章的地方。页面由一个模板表单组成，文章请求者填写；注册用户随后进行审批或拒绝请求。如果你是品行良好的注册用户，不要使用这个表单来创建新文章；然而，你通常可以在这里找到值得变成文章的想法。
- en: '**Missing encyclopedia articles**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺失的百科全书文章**'
- en: This WikiProject is a centralized place to determine what topics might be missing
    from Wikipedia, based on researching other reference works. The project states
    that its goal is "to ensure that Wikipedia has a corresponding article for every
    article in every other general-purpose encyclopedia available."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个维基项目是一个集中地点，根据研究其他参考作品来确定可能缺失于维基百科的主题。该项目表示其目标是“确保维基百科有对应于每本其他通用百科全书中的每篇文章的文章。”
- en: '[[Category:Wikipedia missing topics]] is the umbrella category that collects
    lists of potential missing articles. Likely topic areas for missing articles include
    politicians from anywhere that isn''t the United States or Europe; biographies
    from before the 20th century (check any public-domain biographical dictionary,
    particularly ones not in English); scientists in a prominent national academy;
    and so on. Some individual editors'' compilations of missing articles can be found
    at [[Category:Red list]], which collects so-called redlink lists that editors
    set up as working pages.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[[分类:维基百科缺失主题]] 是收集潜在缺失文章列表的母分类。缺失文章的可能主题领域包括任何不是美国或欧洲的政治家；20世纪之前的传记（检查任何公共领域的传记词典，尤其是那些不是英文的）；在著名国家科学院的科学家等等。可以在[[分类:红色列表]]中找到一些个别编辑的缺失文章汇编，它收集了编辑设置的所谓红色链接列表，作为工作页面。'
- en: If you understand copyright and what's in the public domain, you can use imported
    material from older sources to start your article. For instance, much of the text
    of the now-public-domain 1911 edition of the *Encyclopaedia Britannica* has been
    imported into Wikipedia. Other materials from Wikisource, which should be public
    domain or GFDL, can be reviewed with a view to adapting it. Copy-and-pasting is
    almost never enough, though; adapting older material requires skilled editorial
    work to bring both the language and the factual content up to date (for instance,
    a subpage of the missing encyclopedia articles project works on verifying articles
    from the 1911 *Britannica* to ensure these articles are accurate and timely).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你理解版权和公共领域的内容，你可以使用来自旧来源的导入材料来开始你的文章。例如，现在公共领域的1911年版《大英百科全书》的大部分文本已被导入维基百科。来自维基源的其他材料，应该是公共领域或GFDL，可以审查以适应它。但是，复制粘贴几乎总是不够；适应旧材料需要熟练的编辑工作，以使语言和事实内容都跟上时代（例如，缺失的百科全书文章项目的子页面正在核实1911年版的*大英百科全书*，以确保这些文章准确及时）。
- en: Before Starting a New Article
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在开始新文章之前
- en: 'Once you''ve selected a topic, make sure an article about that topic hasn''t
    already been written in Wikipedia. You''ll have to search the site thoroughly
    to avoid creating a duplicate article. This step is important because of the lack
    of top-down structure on the site: Whereas in a traditional encyclopedia, an editorial
    committee would assign authors topics, Wikipedia has nothing like this, and authors
    are responsible for understanding what else exists on their topic and making new
    articles fit into this structure.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了主题，确保关于该主题的文章还没有在维基百科上被撰写。你需要彻底搜索网站以避免创建重复的文章。这一步很重要，因为网站缺乏自上而下的结构：在传统百科全书中，编辑委员会会分配作者主题，而维基百科没有这样的机制，作者负责了解他们主题的其他内容，并确保新文章符合这种结构。
- en: '**Good Timing**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**良好的时机**'
- en: What if your information goes stale? What if it hasn't happened yet at all?
    As mentioned in [Chapter 1](hw-wkpd-wk_02.html "Chapter 1. What's in Wikipedia?"),
    future occurrences—a sporting event, a film under production, or construction
    work in progress—are usually not suitable article topics if they are just speculative.
    Wikipedia is not a crystal ball. If you have good verifiable sources and a precise
    future event, then you can write about it in Wikipedia. Material related, for
    example, to a new road being built can be in articles, but only when appropriately
    tagged. Blue-bar informative templates exist for this purpose (in [[Category:Temporal
    templates]]). If a topic is time sensitive, you should flag the information correctly.
    For example, as of 2008, no confirmed sightings of a [[Yeti]] have been made.
    The quick way to indicate that information is valid as of a particular date is
    to use the `{{As of|`*`year}}`* template, replacing year with the valid *`year`*.
    See [[Wikipedia:As of]] (shortcut WP:AO) for how this helps maintain the site.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的信息过时了怎么办？如果它根本还没发生呢？正如[第1章](hw-wkpd-wk_02.html "第1章。维基百科有什么？")中提到的，如果只是推测性的话，未来发生的事件——比如体育赛事、正在制作的电影或正在进行中的建设工作——通常不适合作为文章的主题。维基百科不是水晶球。如果你有好的可验证的来源和确切未来的事件，你可以在维基百科上写关于它。例如，与正在建设的新道路相关的材料可以包含在文章中，但只有在适当标记的情况下。为此目的存在蓝色条形信息模板（在[[Category:Temporal
    templates]]中）。如果主题是时间敏感的，你应该正确标记信息。例如，截至2008年，尚未有关于[[雪人]]的确认目击事件。要快速表明信息自特定日期起有效，可以使用`{{As
    of|`*`year}}`*模板，将年份替换为有效的*`year`*。参见[[Wikipedia:As of]]（快捷键WP:AO）了解这如何帮助维护网站。
- en: 'After you search the site for the topic and working article title you have
    in mind, you''ll find one of the following cases is true:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在你搜索了网站上的主题和你心中的工作文章标题之后，你会发现以下情况之一是真实的：
- en: An article on the topic already exists (possibly under a different title than
    the one you had in mind).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于这个主题的文章已经存在（可能标题与你所想的有所不同）。
- en: More than one article has been written on the topic, all using different titles.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于这个主题已经写过多篇文章，所有文章都使用了不同的标题。
- en: Some material on the topic exists, but in a more general article that encompasses
    several topics.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于这个主题的一些材料存在，但它们包含在一个更广泛的涵盖多个主题的文章中。
- en: The topic is briefly mentioned in another article, but has not been developed.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个主题在另一篇文章中简要提及，但尚未展开。
- en: The article title you want has been used, but the article is about something
    else.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你想要的这篇文章标题已经被使用，但文章内容却是另一回事。
- en: No references to the topic are anywhere on the site.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站上任何地方都没有提到这个主题的参考资料。
- en: If an article already exists on the topic (but under a different name), simply
    make your article title into a *redirect* to that page, as described in [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia's Web"). Working on the existing article to
    improve it is a good next step; very few articles on Wikipedia are comprehensive.
    At this point in the English-language Wikipedia's history, this outcome is the
    most common one for people looking to write about a particular topic, considering
    the vast number of existing articles.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果关于这个主题的文章已经存在（但标题不同），只需将你的文章标题改为指向该页面的*重定向*，如[第8章](hw-wkpd-wk_10.html "第8章。制作和修复维基百科的网络")中所述。对现有文章进行改进是一个很好的下一步；在维基百科上，很少有文章是全面的。在英语维基百科的历史的这个阶段，对于想要写特定主题的人来说，这种情况是最常见的。
- en: If more than one article has been written about the topic and they seem to duplicate
    each other, they may need to be merged; see [Chapter 8](hw-wkpd-wk_10.html "Chapter 8. Make
    and Mend Wikipedia's Web") for directions on merging. You can continue to work
    on improving the articles in the meantime.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果关于该主题已经写出了不止一篇文章，并且它们似乎彼此重复，它们可能需要合并；参见[第8章](hw-wkpd-wk_10.html "第8章。制作和修复维基百科的网络")中关于合并的说明。在此期间，你可以继续改进这些文章。
- en: If your topic has been developed in an existing, broader article, you'll probably
    want to work on that article to improve the existing content. If enough material
    for a separate article on that specific topic has been written, you'll want to
    split the content into an article with a new title; see [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia's Web"). Be sure to add an appropriate introduction,
    conclusion, references, and See Also links to the new page.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的主题已经在现有的更广泛的文章中有所展开，你可能想要改进这篇文章的内容。如果关于该特定主题已经写出了足够的内容来形成一篇单独的文章，你将想要将内容拆分到一个以新标题命名的文章中；参见[第8章](hw-wkpd-wk_10.html
    "第8章。制作和修复维基百科的网络")。确保为新页面添加适当的开头、结尾、参考文献和“也见”链接。
- en: If a topic is mentioned in other articles but not developed, make sure each
    mention of the topic is wikilinked to the title of the new article you want to
    write. This will connect your new article to existing content on Wikipedia. Additionally,
    checking out these topic mentions could give you research leads. Take note of
    anything interesting and unexpected and any relevant references you find as you
    come across them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某个主题在其他文章中提到但没有展开，请确保每个对该主题的提及都通过维基链接指向你想要编写的新文章的标题。这将使你的新文章与维基百科上的现有内容相连接。此外，查看这些主题提及可能为你提供研究线索。在你遇到任何有趣且意外的事情以及相关的参考文献时，请注意它们。
- en: If the article title has already been used but the article itself is about a
    different topic, you'll probably need to move that article to a more precise title,
    create your article with another precise title, and then create a *disambiguation*
    page to direct readers between the articles, as explained in [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia's Web"). For example, *John Gray* is a fairly
    common name. If you want to write an article on an architect with that name, you
    may title your article [[John Gray (architect)]] instead of simply [[John Gray]].
    If [[John Gray]] already has an article about a physicist, that article could
    be moved to the title [[John Gray (physicist)]], and the main page [[John Gray]]
    could be reformatted as a disambiguation page to refer readers to these different
    articles.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文章标题已经被使用，但文章本身是关于不同主题的，你可能需要将该文章移动到一个更精确的标题，用另一个精确的标题创建你的文章，然后创建一个*消歧义*页面来引导读者在文章之间，如[第8章](hw-wkpd-wk_10.html
    "第8章。制作和修复维基百科的网络")中所述。例如，*约翰·格雷*是一个相当常见的名字。如果你想写一篇关于这个名字的建筑师的文章，你可能将你的文章标题为[[John
    Gray (architect)]]而不是简单地[[John Gray]]。如果[[John Gray]]已经有了一篇关于物理学家的文章，那篇文章可以被移动到标题[[John
    Gray (physicist)]]，而主页面[[John Gray]]可以被重新格式化为一个消歧义页面，以引导读者到这些不同的文章。
- en: If you don't find any articles or references to your topic on Wikipedia, you
    should pause before writing. Why is your topic not mentioned anywhere? Is your
    topic notable (see "Avoiding Treacherous Topics" below)? Have you looked for all
    the potential alternate names for the article or topic? Perform a thorough search,
    using all the title variations you can think of. If you decide your topic is notable
    (and simply missing), make sure you can place it into the context of already-written
    articles. Generally, you should add redlinks in existing articles to your new
    proposed article (either in the text or in the See also section) before you begin
    writing; then when you do create the article, you won't be creating an orphan.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有在维基百科上找到任何关于你的主题的文章或参考文献，你在写作之前应该暂停一下。为什么你的主题没有被提及？你的主题是否值得注意（参见下文“避免危险主题”）？你是否查找了文章或主题的所有可能的替代名称？使用你能想到的所有标题变体进行彻底的搜索。如果你决定你的主题是值得注意的（并且只是遗漏了），确保你能够将其放入已编写文章的上下文中。通常，你在开始写作之前应该在现有文章中添加到你的新提议文章中的红链接（无论是在文本中还是在“也见”部分）；然后当你创建文章时，你不会创建一个孤儿页面。
- en: Avoiding Treacherous Topics
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免危险主题
- en: If your intended topic hasn't been written about or mentioned, find out why.
    Revisit the article inclusion guidelines, mentioned in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?") ("Other Guidelines"), especially the notability
    guidelines (shortcut WP:NOTE) and the sidebar on classic topics not to write about
    (shortcut WP:DUMB).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的主题尚未被撰写或提及，找出原因。重新审视[第1章](hw-wkpd-wk_02.html "第1章。维基百科有什么？")中提到的文章收录指南（“其他指南”），特别是知名度的指南（快捷键
    WP:NOTE）以及关于不要撰写经典主题的侧边栏（快捷键 WP:DUMB）。
- en: 'New authors can fall for a handful of common traps. Perhaps the most dangerous
    are so-called vanity articles and wishful thinking about notability. *Vanity articles*
    are articles that have been written for promotional purposes (usually by the subject
    of the article) rather than for their encyclopedic value. If you''re considering
    an article about yourself or your company—please don''t. Even with the best of
    intentions, this can be seen as self-promotion and often leads to the article
    being deleted. Even if this doesn''t happen, writing an article about yourself
    can be a mixed blessing: You don''t control the content once the article is posted,
    and any relevant negative information will be highlighted just as prominently
    as the good. (Think of it another way: *Encyclopaedia Britannica* won''t publish
    your résumé, either.)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 新作者可能会陷入一些常见的陷阱。其中最危险的可能是所谓的虚荣文章和对知名度的幻想。*虚荣文章*是指为了促销目的而撰写的文章（通常由文章的主题撰写），而不是为了其百科全书的价值。如果你正在考虑撰写关于自己或你公司的文章——请不要这样做。即使出于最好的意图，这也可能被视为自我推销，并常常导致文章被删除。即使没有发生这种情况，撰写关于自己的文章也可能是一把双刃剑：一旦文章发布，你就无法控制内容，任何相关的负面信息都会像正面信息一样突出。（换一种方式想：*大英百科全书*也不会出版你的简历。）
- en: Wishful thinking about notability can occur in other areas too. Common topics
    that are often borderline in terms of notability are articles about local bands,
    living people, and new movies, books, or albums. As mentioned in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?"), Wikipedia has specific notability guidelines
    for all of these areas. Consider these guidelines and how your article fits in
    context.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对知名度的幻想也可能出现在其他领域。在知名度方面经常处于边缘的话题是关于地方乐队、在世人物以及新电影、书籍或专辑的文章。如[第1章](hw-wkpd-wk_02.html
    "第1章。维基百科有什么？")中所述，维基百科为所有这些领域都有特定的知名度指南。考虑这些指南以及你的文章如何适应这个背景。
- en: 'Other treacherous topics are articles that have been deleted in the past. If
    you begin to write an article on a topic that was been previously created and
    deleted, you''ll get a warning message that reads, *Notice: You are re-creating
    a page that was deleted*. In other words, one or more editors decided that the
    topic was not suitable for Wikipedia. If the article was deleted through the community
    process, Articles for Deletion (see [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup,
    Projects, and Processes")), a link to the discussion about that article will be
    included in this warning message. Follow that link and figure out why the page
    was deleted: Is the topic itself unsuitable for Wikipedia, or was the original
    article simply flawed in a way that''s fixable? If in doubt, an administrator
    (who can view the deleted version) can probably help.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其他危险的主题是以前被删除的文章。如果你开始撰写一个以前创建并被删除的主题的文章，你会收到一条警告信息，内容为：“注意：你正在重新创建一个已被删除的页面”。换句话说，一个或多个编辑认为这个主题不适合维基百科。如果文章是通过社区流程被删除的（见[第7章](hw-wkpd-wk_09.html
    "第7章。清理、项目和流程")），则警告信息中会包含关于该文章的讨论链接。点击该链接，找出页面被删除的原因：是该主题本身不适合维基百科，还是原始文章只是存在可以修复的缺陷？如果有疑问，管理员（可以查看已删除版本）可能能提供帮助。
- en: Starting the Article
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始撰写文章
- en: As a logged-in user, you can choose a title and begin writing. Want to create
    a new article? Now is the perfect time to choose a Wikipedia username and open
    an account, as you must be logged in to start a new page. In the meantime, consult
    [[Wikipedia:Your first article]] (shortcut WP:FIRST) for a concise list of things
    to do.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为已登录用户，你可以选择一个标题并开始写作。想要创建新文章？现在是选择维基百科用户名并开设账户的完美时机，因为你必须登录才能开始新页面。在此期间，请参考[[维基百科：你的第一篇文章]]（快捷键
    WP:FIRST）以获取一个简明的事务清单。
- en: Click a Redlink
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 点击一个红链接
- en: The best way to initiate an article is to begin from a redlink on an existing
    page. Let's say your chosen topic is gingerbread cottage architecture, and you
    want to write a new article with this title. This term may already be used on
    some existing Wikipedia page (perhaps the general article about cottage architecture
    or gingerbread houses), and you can turn it into a redlink. Or, an unsuccessful
    search could bring up a page with a redlink matching your search term.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化文章的最佳方式是从现有页面上的红链接开始。假设你选择的主题是姜饼小屋建筑，你想用这个标题写一篇新文章。这个术语可能已经在某些现有维基百科页面上使用过（可能是关于小屋建筑或姜饼屋的一般文章），你可以将其转换为红链接。或者，一次不成功的搜索可能会显示一个包含匹配你的搜索词的红链接的页面。
- en: '**Redlinks**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**红链接**'
- en: 'The What Links Here link works for redlinks as well (the search page also offers
    this option when a page does not exist: *See all pages within Wikipedia that link
    to this page*). Checking what backlinks exist before starting an article can point
    you to related existing content and give you an indication of how popular a redlink
    is by how many pages link to it already.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “这里链接”链接也适用于红链接（当页面不存在时，搜索页面也提供此选项：*查看所有链接到本页面的维基百科页面*）。在开始文章之前检查存在的反向链接可以指向相关的现有内容，并通过链接到它的页面数量来给出红链接受欢迎程度的指示。
- en: You can set also set up a redlink to [[Gingerbread cottage architecture]] on
    your user page, thus starting your *braglist*. Describing your new articles in
    this way is perfectly acceptable and will undoubtedly be of interest to Wikipedians
    checking out what articles you've started.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在你的用户页面上设置一个指向[[姜饼小屋建筑]]的红链接，从而开始你的*自夸列表*。以这种方式描述你的新文章是完全可接受的，并且无疑会吸引正在检查你开始的文章的维基百科用户。
- en: Clicking the redlink will bring up an empty editing window with the heading
    *Editing Gingerbread cottage architecture*, as shown in [Figure 6-1](#the_empty_editing_window_for_a_new_artic
    "Figure 6-1. The empty editing window for a new article"). Start typing! Or, if
    you're more prepared, paste in text that you've already written (see "Drafting
    the Article" on [Drafting the Article](#drafting_the_article "Drafting the Article")).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 点击红链接将弹出一个空编辑窗口，标题为*编辑姜饼小屋建筑*，如图[图6-1](#the_empty_editing_window_for_a_new_artic
    "图6-1. 新文章的空编辑窗口")所示。开始输入！或者，如果你已经准备好了，可以粘贴你已经写好的文本（参见[草拟文章](#drafting_the_article
    "草拟文章")中的“草拟文章”）。
- en: Preview your work, correct the formatting, punctuation, and typos, and save
    the new article. Add a short edit summary indicating that this page is the first
    version. If you've followed these instructions, the new page will not be an orphan
    (not quite anyway) because at least the page with the once-redlink now has a bluelink
    to your article. And clicking What Links Here in the sidebar on [[Gingerbread
    cottage architecture]] will reveal those unexpected pages that already link to
    your article (for example, if this article is on another editor's to-do list).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 预览你的工作，纠正格式、标点符号和错误，并保存新文章。添加一个简短的编辑摘要，说明这是第一版。如果你遵循了这些说明，新页面将不会是一个孤儿（至少不是完全的），因为至少有一个曾经是红链接的页面现在有一个指向你的文章的蓝链接。并且点击[[姜饼小屋建筑]]侧边栏上的“这里链接”将揭示那些已经链接到你的文章的意外页面（例如，如果这篇文章在另一位编辑的待办事项列表上）。
- en: '![The empty editing window for a new article](tagoreillycom20090804nostarchimages315922.png.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![新文章的空编辑窗口](tagoreillycom20090804nostarchimages315922.png.jpg)'
- en: '**Figure 6-1. The empty editing window for a new article**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6-1. 新文章的空编辑窗口**'
- en: Typos in the title require page moves to correct them because titles are not
    directly editable. One good reason to start with a redlink is that you are less
    likely to make a mistake in the title itself.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 标题中的错误需要移动页面来纠正，因为标题不能直接编辑。从红链接开始的一个好理由是你不太可能在标题本身犯错误。
- en: Two More Ways to Start an Article
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 两种开始文章的方法
- en: For maximum user-friendliness, you can visit [[Help:Starting a new page]] for
    further help in creating a page. Enter your article title in the search box at
    the top. If it does not already exist, you'll be walked through the process of
    creating the page.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达到最大的用户友好性，你可以访问[[帮助:开始新页面]]以获取创建页面的进一步帮助。在顶部的搜索框中输入你的文章标题。如果它还不存在，你将经历创建页面的过程。
- en: The most basic (but also the most primitive) way to start an article is simply
    to type the article's name into the browser as a URL. For instance, you can start
    your article titled [[Gingerbread cottage architecture]] by sending your browser
    to [http://en.wikipedia.org/wiki/Gingerbread_cottage_architecture](http://en.wikipedia.org/wiki/Gingerbread_cottage_architecture).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一篇文章最基本（但也是最原始）的方式就是将文章的名称作为URL输入到浏览器中。例如，你可以通过将浏览器导航到[http://en.wikipedia.org/wiki/Gingerbread_cottage_architecture](http://en.wikipedia.org/wiki/Gingerbread_cottage_architecture)来开始一篇名为[[Gingerbread
    cottage architecture]]的文章。
- en: Once you have sent your browser to a nonexistent Wikipedia page, you'll see
    some text telling you the page doesn't currently exist, which you should already
    know, along with a link to start the article, which will work if you're logged
    in. While starting an article this way is very quick, finding a page where you
    can first create a wikilink to your topic is the best method since you shouldn't
    ever create orphan articles. Using the browser method also increases the possibility
    of accidentally creating duplicate articles or articles with misspelled titles
    or other typos.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你将浏览器导航到一个不存在的维基百科页面，你会看到一些文本告诉你该页面目前不存在，这你应该已经知道了，还有一个开始文章的链接，如果你已经登录，这个链接将会工作。虽然以这种方式开始文章非常快，但找到你可以首先创建一个维基链接到你的主题的页面是最佳方法，因为你永远不应该创建孤立的文章。使用浏览器方法也增加了意外创建重复文章或标题拼写错误或其他错误的文章的可能性。
- en: Titles Are Tricky
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标题很棘手
- en: 'Wikipedia has some title conventions you should respect when starting a new
    article. When you''re searching, these conventions work for you by making it more
    likely that you can infer the exact title of a topic. This is (naturally) why
    respect for conventions is more than pedantry; consistent titling is a usability
    issue. In a given area, the titles of existing articles offer good clues to the
    conventions in force. The most basic convention is to always use singular forms:
    [[Siberian Tiger]], not [[Siberian Tigers]]. But exceptions are made for plural
    nouns; the article about stilts is at [[Stilts]] (as a single stilt is something
    you''d probably want to trade for a [[Pogo stick]] and, in any case, a [[Stilt]]
    is a bird).'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始新文章时，维基百科有一些标题惯例你应该遵守。当你搜索时，这些惯例通过增加你推断出确切主题标题的可能性来为你工作。这就是为什么对惯例的尊重不仅仅是学究式的；一致的标题是一个可用性问题。在特定领域，现有文章的标题为当前生效的惯例提供了很好的线索。最基本的惯例是始终使用单数形式：[[Siberian
    Tiger]]，而不是[[Siberian Tigers]]。但对于复数名词，会做出例外；关于竹竿的文章在[[Stilts]]（作为一个单独的竹竿你可能想要交换一个[[Pogo
    stick]]，而且无论如何，[[Stilt]]是一种鸟）。
- en: Titling an article about a person can be particularly confusing. Articles about
    people should generally be in the form of *first name last name*. This convention
    can be hard to follow for articles about nobility, ancient Romans, people with
    multiple surnames, and any other special case. An article about someone called
    *Raymond, Count of Provence* might be under *Raymond of Provence* because nobility
    titles are often omitted. What if more than one such historical figure existed—for
    instance, Raymond II of Provence with Roman numerals (not "Raymond the Second")?
    But how is the name spelled? Raymond, Raymund, Raimund … ? What if *of* should
    be the French *de*? The article is actually located at [[Ramon Berenguer II, Count
    of Provence]], using the Catalan spelling for *Ramon*. If redirects have been
    set up to this article from possible name variations, using Google is probably
    the quickest method for finding the article by searching for the words *Raymond,
    Count, and Provence*. Detailed case studies for naming articles about people are
    covered in [[Wikipedia:Naming conventions (people)]].
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为关于某人的文章命名可能会特别令人困惑。关于人的文章通常应采用*姓氏+名字*的形式。对于贵族、古罗马人、有多个姓氏的人以及任何其他特殊情况，遵循这一惯例可能会很困难。关于名为*Raymond,
    Count of Provence*的人的文章可能会在*Raymond of Provence*下，因为贵族头衔通常会被省略。如果有多个这样的历史人物存在——例如，普罗旺斯的雷蒙德二世（用罗马数字表示，不是“雷蒙德第二”）——那么这个名字该如何拼写？Raymond，Raymund，Raimund……？如果*of*应该是法语中的*de*呢？实际上，这篇文章位于[[Ramon
    Berenguer II, Count of Provence]]，使用的是对*Ramon*的加泰罗尼亚语拼写。如果已经为这篇文章设置了从可能的名字变体到这篇文章的重定向，那么使用Google通过搜索*Raymond,
    Count, and Provence*这些词可能是找到这篇文章最快的方法。关于命名人的文章的详细案例研究可以在[[Wikipedia:Naming conventions
    (people)]]中找到。
- en: 'Here are more examples. The article about Saint Francis of Assisi is [[Francis
    of Assisi]], not [[Saint Francis of Assisi]], although the latter is a redirect.
    You can find specific advice for naming articles about saints on the Saints WikiProject
    at [[Wikipedia:WikiProject_Saints]], where editors have developed special style
    guidelines for these particular articles. Even though the most commonly used and
    recognized name is preferred, the article on Madame Mao is under [[Jiang Qing]],
    not [[Madame Mao]], though again the latter name is a redirect. Initial articles
    are not included in page titles: [[Statue of Liberty]], not [[The Statue of Liberty]].
    Only proper names are capitalized: [[Pythagorean theorem]], not [[Pythagorean
    Theorem]]. If several possible articles could have the same title, Wikipedia has
    a wide variety of disambiguation schemes depending on the topic. The most common
    is to add a qualifier in parenthesis to the article name, such as in the previous
    example of [[John Gray (architect)]]. General guidelines on how to disambiguate
    page titles are on the main disambiguation page (shortcut WP:DAB#NAME).'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些例子。关于阿西西圣弗朗西斯的文章是[[Francis of Assisi]]，而不是[[Saint Francis of Assisi]]，尽管后者是一个重定向。你可以在[[Wikipedia:WikiProject_Saints]]找到关于命名圣徒文章的具体建议，编辑们为这些特定的文章制定了特殊的风格指南。尽管最常用和公认的名字是首选，但关于江青的文章是在[[Jiang
    Qing]]下，而不是[[Madame Mao]]，尽管后者也是一个重定向。初始文章不包括在页面标题中：[[Statue of Liberty]]，而不是[[The
    Statue of Liberty]]。只有专有名词首字母大写：[[Pythagorean theorem]]，而不是[[Pythagorean Theorem]]。如果几个可能的文章有相同的标题，维基百科根据主题有各种各样的消歧方案。最常见的是在文章名称中添加括号内的限定词，例如在先前的例子中是[[John
    Gray (architect)]]。关于如何消歧页面标题的通用指南在主消歧页面（快捷键WP:DAB#NAME）上。
- en: 'Depending on what area interests you, looking at similar articles may save
    you time in figuring out a good title. These matters are all documented: For ample
    detail, see [[Wikipedia:Naming conventions]] (shortcut page WP:NAME), which is
    an official policy and includes information on naming conventions for many specific
    topic areas. Also see [[Category:Wikipedia naming conventions]].'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你感兴趣的领域，查看类似的文章可能会在确定好的标题上节省你时间。这些问题都有记录：关于充分的细节，请参阅[[Wikipedia:Naming conventions]]（快捷键页面WP:NAME），这是一项官方政策，包括许多特定主题领域的命名规范信息。还可以参阅[[Category:Wikipedia
    naming conventions]]。
- en: A few characters are forbidden in page names, including
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 页面名称中禁止使用一些字符，包括
- en: '[PRE0]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: and some others that are problematic. Full details can be found at WP:NAME.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 并且还有一些有问题的。详细信息可以在WP:NAME找到。
- en: 'As we mentioned in [Chapter 5](hw-wkpd-wk_07.html "Chapter 5. Basic Editing"),
    the first letter of a title is always capitalized by the MediaWiki software, but
    otherwise titles are case sensitive: Capital letters in multiword titles, such
    as names, must be treated with care. [[Thomas Jefferson]] is not the same as [[Thomas
    jefferson]]. For titles that really should have a lowercase first letter, like
    [[iPod]] or [[e (mathematical constant)]], there is a special workaround: the
    template `{{lowercase}}`. This template displays the title of the article with
    a lowercase first letter (though the article name is still automatically capitalized
    in the URL). As for the famous case of [[E. E. Cummings]], the article explains
    it, so we don''t need to.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第5章](hw-wkpd-wk_07.html "第5章。基本编辑")中提到的，MediaWiki软件总是将标题的第一个字母大写，但除此之外标题是区分大小写的：多词标题中的大写字母，如名字，必须小心处理。[[[Thomas
    Jefferson]]]不等于[[Thomas jefferson]]。对于确实应该有小写第一个字母的标题，如[[iPod]]或[[e (mathematical
    constant)]], 有一个特殊的解决方案：模板`{{lowercase}}`。这个模板显示文章标题的首字母小写（尽管文章名称在URL中仍然是自动大写的）。至于[[E.
    E. Cummings]]的著名案例，文章已经解释了，所以我们不需要再解释。
- en: Drafting the Article
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 草拟文章
- en: Once you've selected a topic and picked out a title, you need to actually write
    the article. Making several drafts is often needed to produce good writing. Drafting
    a new article somewhere else first before posting it to the site is often best.
    Drafting allows you to note ideas, gather sources, and leave unfinished sentences
    and comments to yourself while you figure out what you want to say—without the
    risk of adding "bad" content to the encyclopedia.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了主题并确定了标题，你实际上需要撰写文章。通常需要写几个草稿才能写出好的文章。在将文章发布到网站上之前，先在其他地方草拟文章通常是最好的。草拟文章可以让你记录想法，收集资料，并在确定你想说什么时留下未完成的句子和评论给自己——而不会把“不好的”内容添加到百科全书。
- en: You can draft articles in three possible places. You can draft in the article
    itself or in your user space. You can also work offline in a text editor. Drafting
    in live articles is not recommended for newcomers, as an article may be severely
    edited or nominated for deletion while you are still working on it. For a quieter
    experience, work in your user space, where other editors are unlikely to edit
    what you've written; to start out, draft on your user page, and create subpages
    for drafts when you become more ambitious.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在三个可能的地方起草文章。你可以在文章本身或你的用户空间中起草。你也可以在文本编辑器中离线工作。对于新手来说，不建议在实时文章中起草，因为文章可能会在你仍在工作时被严重编辑或提名删除。为了获得更安静的经验，在你的用户空间中工作，其他编辑员不太可能编辑你写的内容；一开始，在你的用户页面上起草，并在你更有雄心时创建草稿子页面。
- en: You can create a subpage in your *user space*—your user page and any subpages
    under it (see [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming a Wikipedian")).
    For instance, if your username is Ydobon, your user page will be at [[User:Ydobon]],
    and you can create a subpage in your user space by simply starting a new page
    with a forward slash in between your user page name and the new page name, such
    as [[User:Ydobon/Draft1]]. Simply create the redlink by typing [[/Draft1]] on
    your user page and then click it to begin writing. Subpages link back automatically
    to their main page. Constructing subpages with the forward slash works elsewhere
    but is not allowed in the article namespace. Subpages are widely used in project
    space, especially on process pages (described in [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes")) where every discussion is on a
    separate page. See [[Wikipedia:Subpages]] for more information.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的*用户空间*中创建一个子页面——你的用户页面及其下的任何子页面（见[第11章](hw-wkpd-wk_14.html "第11章. 成为维基人")).
    例如，如果你的用户名是Ydobon，你的用户页面将是[[User:Ydobon]]，你可以在用户空间中通过在用户页面名称和新页面名称之间添加一个斜杠来创建一个子页面，例如[[User:Ydobon/Draft1]].
    你只需在你的用户页面中键入[[/Draft1]]并点击它即可开始写作。子页面会自动链接回它们的主页面。使用斜杠构建子页面在其他地方也有效，但在文章命名空间中是不允许的。子页面在项目空间中广泛使用，尤其是在流程页面（在第7章中描述）上，每个讨论都在一个单独的页面上。有关更多信息，请参阅[[Wikipedia:Subpages]]。
- en: You can also work entirely offline in a word processor, and then paste the content
    into the article when you are done. This method has some advantages. Printing
    the draft article to review it can often reveal inconsistencies and awkward phrasing
    and flow. Working in a word processor also makes it easy to spellcheck and restructure.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在文字处理程序中完全离线工作，完成后将内容粘贴到文章中。这种方法有一些优点。将草稿文章打印出来进行审查时，通常会揭示不一致性和不自然的措辞和流畅性。在文字处理程序中工作也使得拼写检查和重新结构化变得容易。
- en: 'The user space method of drafting has the "what you see is what you get" advantage:
    You''ll see the draft formatted exactly as it will appear in the article. Drafting
    in user space is thus a good method if you want to test out or perfect the wikisyntax
    formatting. Perhaps the best method is to start writing offline and then copy
    the work in progress to your user space when adding wikisyntax. User space is
    a public space to which you can invite other editors for feedback. But by convention
    no one else should edit a draft there, unless asked to directly.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 用户空间起草方法具有“所见即所得”的优势：你将看到草稿格式化得与文章中显示的完全一样。因此，如果你想测试或完善维基语法格式，在用户空间中起草是一个好方法。也许最好的方法是先离线写作，然后在添加维基语法时将正在进行的作品复制到你的用户空间。用户空间是一个公共空间，你可以邀请其他编辑员进行反馈。但按照惯例，没有人应该在那里编辑草稿，除非被直接要求。
- en: Once an article is posted in the main article space, you no longer control it.
    If you are still doing major drafting while working in article space, you may
    want to add the anti-hassle template `{{inprogress}}` at the top. This template
    will fend off almost all intruders, reduce edit conflicts, show you know what
    you're doing, and probably deflect any early deletion proposals. Leaving the template
    up for a long time is not okay (and not a way to keep others from editing your
    work). In the same way, if you add hidden comments as a way of drafting, remove
    them when you're done.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文章发布在主文章空间中，你就不再控制它了。如果你在文章空间中仍在进行主要起草工作，你可能想在顶部添加反骚扰模板`{{inprogress}}`。这个模板可以挡住几乎所有入侵者，减少编辑冲突，表明你知道自己在做什么，并且可能阻止任何早期的删除提案。长时间保留模板是不合适的（也不是阻止他人编辑你作品的方法）。同样，如果你添加隐藏注释作为起草的方式，完成时应该删除它们。
- en: Don't Forget
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要忘记
- en: Articles are not signed. When you create a new article, provide a descriptive
    edit summary, perhaps summarizing the topic in a few words. Finally, once you
    click Save, you don't control the content. Perfect strangers—out of the hundreds
    of millions online—can now edit it.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 文章没有签名。当你创建一个新文章时，提供描述性的编辑摘要，可能用几个词总结主题。最后，一旦你点击保存，你就无法控制内容了。现在，成百上千万的陌生人——在线上——可以编辑它。
