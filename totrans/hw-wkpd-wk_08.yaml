  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Articles_for_creation](http://en.wikipedia.org/wiki/Wikipedia:Articles_for_creation)
    The Articles for creation process, where unregistered users can request that an
    article be created'
  prefs: []
