- en: '[http://en.wikipedia.org/wiki/Wikipedia:Most_wanted_articles](http://en.wikipedia.org/wiki/Wikipedia:Most_wanted_articles)
    Articles that don''t exist and have a high number of incoming links'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Starting_a_new_page](http://en.wikipedia.org/wiki/Help:Starting_a_new_page)
    Directions on how to start a new page, with a handy search box where you can check
