- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If not, then it must be giving someone more rights, or by the same token—taking
    more rights away from someone else!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Then it is _less_ free than our requirements state!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The OpenBSD team works hard to ensure that every line of code it supports is
    licensed in this manner.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The source code tree does include code under different licenses, such as the
    GNU C compiler `gcc`, binutils, and so on. OpenBSD *runs* fine without them—you
    just can’t *compile* OpenBSD without them.
  prefs: []
  type: TYPE_NORMAL
- en: This is pretty straightforward. OpenBSD is a gift. You’re free to use it or
    not. As with any gift, you can do whatever you want with it. But you’re not free
    to bug the developers for features or support.
  prefs: []
  type: TYPE_NORMAL
- en: Correctness
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Every skilled programmer knows that programs written correctly are more reliable,
    predictable, and secure. However, many free software producers are satisfied if
    their code compiles and simply seems to work, and quite a few commercial software
    companies don’t give their programmers time to write their code correctly.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD developers strive to implement solutions correctly. They make it a strict
    rule to write programs in a reliable and secure manner, following best current
    programming practices. And exposing the code to “weird” environments such as ancient
    VAXes is part of the discipline; OpenBSD developers insist that some subtle bugs
    (and a few less subtle ones) have been pinpointed only during testing on one of
    OpenBSD’s less mainstream architectures. Fixing those bugs benefits all users,
    of course.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD implementations follow UNIX standards, such as the Portable Operating
    System Interface (POSIX) and the American National Standards Institute (ANSI),
    but they are less concerned about extensions to these standards created by third
    parties. For example, many Linux extensions do not appear in OpenBSD. When those
    extensions are added to standards, the OpenBSD team will add them.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD code has been repeatedly audited for correctness through a lot of hard
    work. Anyone who tries to introduce incorrect code will be turned away—generally
    politely, and often with constructive criticism, but turned away nonetheless.
    And that brings us to OpenBSD’s most well-known claim to fame.
  prefs: []
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OpenBSD strives to be the most secure operating system in the world. While it
    can reasonably make that claim today, maintaining that position requires constant
    effort. Intruders constantly try new ways to penetrate computers, which means
    that today’s feature might be tomorrow’s security problem. As OpenBSD developers
    learn of new classes of programming errors and security holes, they scan the entire
    source tree for that type of problem and make fixes before anyone even knows how
    these issues *might* be exploited.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, OpenBSD takes advantage of any security features offered by hardware.
    For example, AMD’s 64-bit Intel-compatible CPUs can mark a page of memory as either
    executable or writable, but not both. (Intel later copied this feature.) This
    alleviates many buffer overflow attacks, but the operating system must use this
    facility. OpenBSD supported this feature in 2003, shortly after the hardware was
    released. In fact, OpenBSD generally supports all hardware security features offered
    on a platform.
  prefs: []
  type: TYPE_NORMAL
- en: The history of computing shows that users cannot be expected to patch or maintain
    their own systems. Systems must be secure against existing and future attacks
    out of the box. OpenBSD’s goal is to eliminate problems before they exist.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD and Your Security
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even though OpenBSD is tightly secured, intruders still break into OpenBSD systems.
    This might seem contradictory, but in truth, it means that the person running
    the computer didn’t understand computer security.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD has many integrated security features, but you cannot assume that these
    features secure everything running on the system. That’s just not possible. No
    operating system can defend itself against operator error. An operating system
    can protect itself from software problems to a limited extent, but ultimately,
    the responsibility for security is the administrator’s.
  prefs: []
  type: TYPE_NORMAL
- en: Consider a web server—even OpenBSD’s integrated Apache server—running on OpenBSD.
    OpenBSD provides the web server with a stable, reliable platform, and will provide
    services as the web server requests, within the limits assigned by the system
    administrator. If the system administrator has configured the web server correctly,
    a web server failure will not endanger the operating system. If the system administrator
    configures the web server to run with unlimited privileges, the web server can
    inflict almost unrestricted damage on the underlying system.
  prefs: []
  type: TYPE_NORMAL
- en: Or consider a less extreme case. The web server might be configured correctly,
    but suppose you install insecure forum software. An intruder can break into the
    forum and edit its data—maybe grab the username and password the forum software
    uses to access the local database. If that account information matches a system-level
    username and password, the intruder might be able to leverage them to gain access
    to the system. Or perhaps he can use that username and password to get administrator-level
    access to the database and penetrate other applications. What if those applications
    have elevated privileges?
  prefs: []
  type: TYPE_NORMAL
- en: Only careful, consistent, thoughtful work by a system administrator can prevent
    intrusions. Throughout this book, we’ll discuss some basic security precautions
    you should take when installing and running software. We’ll also discuss the advanced
    security features OpenBSD offers in order to protect itself.
  prefs: []
  type: TYPE_NORMAL
- en: OpenBSD’s Uses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Where does OpenBSD fit into your computing strategy? That ultimately depends
    on your strategy and your needs. OpenBSD can be used anywhere you need a solid,
    reliable, and secure system. I recommend OpenBSD for any of three different roles:
    a desktop, a server, or network management.'
  prefs: []
  type: TYPE_NORMAL
- en: Desktop
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you need a powerful desktop system with all the features you would expect
    from a complete Unix-like workstation, OpenBSD will do nicely. Graphic interfaces,
    office suites, web browsers, and other desktop software are available in the ports
    collection, OpenBSD also supports a variety of development tools, application
    environments, network servers, and other features that programmers and web developers
    need. If you’re a network administrator, you’ll find that OpenBSD supports packet
    sniffers, traffic analyzers, and all the other programs you rely on.
  prefs: []
  type: TYPE_NORMAL
- en: Server
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you’re serving web pages, handling email, providing Lightweight Directory
    Access Protocol (LDAP) or database services, or offering any other sort of network
    service to clients, OpenBSD can help you. It’s a cheap and reliable platform.
    Once it’s set up, it just works. And, of course, it’s secure, which you cannot
    underestimate on the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: Network Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OpenBSD makes an excellent firewall, bridge, or traffic shaper. You can use
    it to support intrusion detection software, web proxies, and traffic monitors.
    The integrated packet-filtering firewall and supporting software provides state-of-the-art
    network connection management and control, and can strip out many dangerous types
    of traffic before it reaches your servers. And its load-balancer features are
    competitive, with many commercial offerings that cost thousands of dollars more.
  prefs: []
  type: TYPE_NORMAL
- en: About This Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book is written for experienced Unix users or system administrators who
    want to add OpenBSD to their repertoire. I assume you’re familiar with basic commands,
    such as `tail(1)`, `chmod(1)`, `ping(8)`, and so on, and that you know why each
    command in this list includes a number in parentheses after the name. We’ll discuss
    many programs that you might already be familiar with, but that might be slightly
    different in OpenBSD.
  prefs: []
  type: TYPE_NORMAL
- en: For maximum benefit, you should install OpenBSD on a dedicated machine. OpenBSD
    can coexist with other operating systems or run in a virtual machine, but if you’re
    going to use OpenBSD in a production environment, you should run it on its own.
  prefs: []
  type: TYPE_NORMAL
- en: Many people believe that OpenBSD is not the easiest Unix-like operating system,
    or the easiest version of BSD, or even the easiest open source BSD. OpenBSD doesn’t
    have handy wizards that walk you through each stage of the configuration process,
    although it does has a few menu-driven front ends. Once you’re familiar with how
    the system works, though, such wizards would only get in the way.
  prefs: []
  type: TYPE_NORMAL
- en: To truly understand OpenBSD, you must be willing to learn, experiment, and spend
    time accumulating understanding. Much of this knowledge can be directly applied
    to other versions of BSD, other Unix-like operating systems, and even completely
    foreign operating systems, such as Microsoft’s Windows.
  prefs: []
  type: TYPE_NORMAL
- en: Contents Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While this book is designed to be read from front to back, here’s a brief description
    of each chapter, in case you would rather skip around randomly.
  prefs: []
  type: TYPE_NORMAL
- en: '****[Chapter 1](ch01.html "Chapter 1. Getting Additional Help")****. Discusses
    the OpenBSD documentation available both in the installed system and on the Web.
    You need to understand what you’re getting into before installing OpenBSD.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 2](ch02.html "Chapter 2. Installation Preparations")****. Discusses
    installation on a standard amd64 (also known as the 64-bit Intel-compatible) system.
    Making some decisions before you install OpenBSD will ensure that you don’t need
    to reinstall it later.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 3](ch03.html "Chapter 3. Installation Walk-Through")****. Carries
    you through every step of a real OpenBSD installation. The OpenBSD installer assumes
    a certain level of knowledge about computer hardware and OpenBSD that you might
    not yet possess. This walk-through will guide you through the rough spots.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 4](ch04.html "Chapter 4. Post-Install Setup")****. Discusses the
    basic steps you should take after installing OpenBSD to make your system secure,
    stable, and usable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 5](ch05.html "Chapter 5. The Boot Process")****. Covers system
    startup. Different situations require different startup methods, and we’ll cover
    them all. We’ll also discuss how OpenBSD starts its component software.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 6](ch06.html "Chapter 6. User Management")****. Discusses how
    to add, remove, and restrict OpenBSD user accounts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 7](ch07.html "Chapter 7. Root, and How to Avoid It")****. Discusses
    controlling user privileges and permissions. OpenBSD includes powerful tools such
    as classes and limits, as well as the privilege management tool `sudo(8)`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 8](ch08.html "Chapter 8. Disks and Filesystems")****. Covers disk
    management with the standard OpenBSD filesystems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 9](ch09.html "Chapter 9. More Filesystems")****. Covers advanced
    filesystem topics such as the Network File System (NFS), working with disk images,
    software RAID, and encrypted disks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 10](ch10.html "Chapter 10. Securing Your System")****. Considers
    how to maintain security using tools such as file flags, securelevels, OpenBSD
    security announcements, and some basic cryptographic tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 11](ch11.html "Chapter 11. Overview of TCP/IP")****. Reviews the
    basics of TCP/IP versions 4 and 6, and covers some of OpenBSD’s tools for examining
    and troubleshooting the network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 12](ch12.html "Chapter 12. Connecting to the Network")****. Takes
    you through configuring OpenBSD’s network stack for Ethernet, trunks, and virtual
    local area networks (VLANs).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 13](ch13.html "Chapter 13. Software Management")****. Describes
    OpenBSD’s add-on software tools. You’ll learn how to install precompiled software,
    compile your own software, and verify and remove software.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 14](ch14.html "Chapter 14. Everything /etc")****. Describes each
    major file in */etc* that isn’t covered elsewhere, and discusses how you might
    want to use those files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 15](ch15.html "Chapter 15. System Maintenance")****. Covers the
    various ways OpenBSD maintains itself and how you can make those processes fit
    your environment and workflow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 16](ch16.html "Chapter 16. Network Servers")****. Covers configuring
    software integrated with OpenBSD. You’ll learn about the system logger and log
    file management, the DHCP server, the web server, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 17](ch17.html "Chapter 17. Desktop OpenBSD")****. Covers software
    useful to OpenBSD as a desktop, such as the window manager `cwm(1)` and Xenocara.
    This chapter includes coverage of important software that makes using OpenBSD
    with a desktop easier, such as SSH keys and `tmux`.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 18](ch18.html "Chapter 18. Kernel Configuration")****. Discusses
    the various tools available to configure a standard kernel. Unlike many other
    free Unix-like operating systems, OpenBSD does not expect or require the system
    administrator to compile a kernel. You can tune the standard kernels without recompiling.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 19](ch19.html "Chapter 19. Building Custom Kernels")****. Discusses
    how to recompile a kernel in those rare instances when you must.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 20](ch20.html "Chapter 20. Upgrading")****. Covers how to upgrade
    OpenBSD, either from a snapshot or from source.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 21](ch21.html "Chapter 21. Packet Filtering")****. Documents OpenBSD’s
    integrated packet-filtering engine, PF. It includes discussions of real-world
    situations and how to handle them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 22](ch22.html "Chapter 22. Advanced PF")****. Introduces things
    that the packet filter can do beyond just filtering packets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****[Chapter 23](ch23.html "Chapter 23. Customizing OpenBSD")****. Includes
    tidbits that didn’t fit anywhere else but are not large enough topics to merit
    their own chapters. This includes diskless OpenBSD, building bootable USB installation
    media, and making custom OpenBSD installation sets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This book won’t cover everything OpenBSD can do, but it will get your feet firmly
    under the table. To learn the rest, you’ll need to access OpenBSD’s information
    resources, which is the subject of the first chapter.
