- en: 12.6.5 Attract/Repel Mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Attract/Repel mode (![](httpatomoreillycomsourcenostarchimages1735972.png.jpg))
    works by moving each affected point on a path toward (attract, plain drag) or
    from (repel, drag with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg))
    the cursor point, pinching and exploding whatever paths fall under the brush.
    In some cases, this may look similar to Shrink/Grow, but the difference is that
    Attract/Repel doesn’t care about the direction of the path being tweaked. This
    mode moves everything symmetrically, relative to the center of the brush:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Attract/Repel mode of the Tweak tool](httpatomoreillycomsourcenostarchimages1736008.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-38. The Attract/Repel mode of the Tweak tool
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.6 Roughen Mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Roughen mode (![](httpatomoreillycomsourcenostarchimages1735754.png.jpg))
    randomly distorts the edge of the path where you apply your brush, without changing
    the overall shape of the path, as shown in [Figure 12-39](ch12s06.html#roughen_mode_of_the_tweak_tool
    "Figure 12-39. The Roughen mode of the Tweak tool"). Slight roughening simply
    makes the edge crooked and uneven, while strong roughening tears and explodes
    the edge into random blobs and splotches.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Roughen mode of the Tweak tool](httpatomoreillycomsourcenostarchimages1736010.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-39. The Roughen mode of the Tweak tool
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*This operation, especially with high fidelity, adds a lot of nodes. Such a
    roughened path is always hard to edit—it’s awkward to handle with the Node tool
    and may be painfully slow with the Tweak tool. For this reason, you should finalize
    the overall shape of a path with pushing, growing, and shrinking first, and only
    roughen it, if necessary, as the final step.*'
  prefs: []
  type: TYPE_NORMAL
