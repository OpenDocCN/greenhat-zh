- en: Chapter 12. Editing Paths
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In most vector drawings, paths constitute an overwhelming majority of all objects.
    That’s why a familiarity with paths is so important—without it, you cannot really
    say you know how to work in a vector editor.
  prefs: []
  type: TYPE_NORMAL
- en: Inkscape provides a versatile selection of tools, commands, and effects that
    work on paths. We will start with the basics of SVG paths and the traditional
    path tools whose analogs you may have already seen in other software. Then, in
    the second half of this chapter and in the next one, we will look at the advanced
    Inkscape techniques for path editing that are often more efficient—and almost
    always a lot more fun to use. You may find, for example, the Tweak tool (**[12.6
    Path Tweaking](ch12s06.html "12.6 Path Tweaking")**) so easy and natural that
    you will rarely want to resort to the more technical and low-level Node tool (**[12.5
    The Node Tool](ch12s05.html "12.5 The Node Tool")**). Still, it is important that
    you know what a path consists of and are able, when necessary, to directly manipulate
    path nodes, as this is one of the cornerstones of vector graphics of any kind.
  prefs: []
  type: TYPE_NORMAL
- en: 12.1 The Anatomy of a Path
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A path is a sequence of *nodes* (points) connected by straight or curved *segments*
    ([Figure 12-1](ch12s01.html#path_equals_nodes_plus_segments "Figure 12-1. Path
    = nodes + segments")). Each node may have either one neighboring segment (if it’s
    an end node) or two (if it’s a middle node); SVG does not allow you to have branching
    paths with more than two segments joined at the same node.
  prefs: []
  type: TYPE_NORMAL
- en: '![Path = nodes + segments](httpatomoreillycomsourcenostarchimages1735884.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-1. Path = nodes + segments
  prefs: []
  type: TYPE_NORMAL
- en: The length of a path is not limited; it may have anywhere from two to many thousands
    of nodes (although paths that are too complex are slow to render and therefore
    should be avoided).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*It is legal to have a path with one or even zero nodes, but such a path is
    invisible.*'
  prefs: []
  type: TYPE_NORMAL
- en: With a path, you can at least approximate (and in many cases, reproduce exactly)
    any conceivable shape, form, or figure. Depending on the shape you need and the
    required precision, in the worst case you’ll just have to use many densely positioned
    nodes.
  prefs: []
  type: TYPE_NORMAL
- en: '![The same figure can be roughly approximated with a few nodes or reproduced
    more precisely with more nodes.](httpatomoreillycomsourcenostarchimages1735886.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-2. The same figure can be roughly approximated with a few nodes or
    reproduced more precisely with more nodes.
  prefs: []
  type: TYPE_NORMAL
- en: 12.1.1 Subpaths
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a path, a pair of nodes that are adjacent in sequence may not be connected
    by a segment. This produces a gap in the path, and each such gap divides the path
    into disconnected parts called *subpaths*, as shown in [Figure 12-3](ch12s01.html#subpaths_are_groups_of_connected_nodes_w
    "Figure 12-3. Subpaths are groups of connected nodes within a path.").
  prefs: []
  type: TYPE_NORMAL
- en: A path without any gaps is said to consist of a single subpath. Any subpath,
    just like a piece of rope, can be *open* (with two loose ends, called *end nodes*)
    or *closed* (tied into a loop, so that its end nodes are one and the same node).
  prefs: []
  type: TYPE_NORMAL
- en: In many respects, subpaths look and behave just like separate paths. You can
    always convert subpaths of a path into independent path objects by using the **Break
    Apart** command in the **Path** menu. The opposite command, **Combine**, converts
    several selected paths into subpaths of a single path.
  prefs: []
  type: TYPE_NORMAL
- en: '![Subpaths are groups of connected nodes within a path.](httpatomoreillycomsourcenostarchimages1735888.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-3. Subpaths are groups of connected nodes within a path.
  prefs: []
  type: TYPE_NORMAL
- en: 'When combining paths with different styles, you will lose the styles of all
    but the topmost (in z-order) selected path—because a single path, with no matter
    how many subpaths, can only have a single style. However, no path data will be
    lost or added: If you combine and then break apart any number of paths, their
    nodes will be exactly the same as before.'
  prefs: []
  type: TYPE_NORMAL
- en: Every subpath has a *direction*—that is, its nodes are always ordered from start
    to end. In a closed subpath, the start node and the end node are the same node;
    in an open subpath, start and end nodes are different. Usually, the direction
    of a subpath does not matter, but it determines positioning of the start and end
    markers (**[9.5 Markers](ch09s05.html "9.5 Markers")**) and text on a path (**[15.2.3
    Text on a Path](ch15s02.html#one5dot2dot3_text_on_a_path "15.2.3 Text on a Path")**).
    The direction may also affect the fill of the path via the winding rule (**[12.1.2
    Filling Paths](ch12s01.html#one2dot1dot2_filling_paths "12.1.2 Filling Paths")**).
    Use **Path** ▸ **Reverse** (![](httpatomoreillycomsourcenostarchimages1735754.png.jpg))
    to flip the direction of the selected path or paths.
  prefs: []
  type: TYPE_NORMAL
- en: 12.1.2 Filling Paths
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: No matter what you use to fill your path—solid color, gradient, or pattern (**[8.1.1
    Paint](ch08s01.html#eightdot1dot1_paint "8.1.1 Paint")**)—there are several important
    things to be aware of.
  prefs: []
  type: TYPE_NORMAL
- en: 'Fill always stops at the path itself—that is, at the center line of the path’s
    stroke, if it has any. Closed subpaths that do not intersect themselves or other
    subpaths are simply filled on the inside. Open subpaths are filled as if there’s
    a straight line segment between the end nodes of the subpath:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Filling open and closed subpaths](httpatomoreillycomsourcenostarchimages1735890.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-4. Filling open and closed subpaths
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Remember that this straight line is not part of the path; it is not stroked
    and you cannot, for example, bend it with the Node tool. If, when editing an open
    nonstroked path, you run into a straight line segment that refuses to be edited
    as you expect it to, most likely it’s not really a segment but simply an edge
    of the fill. Close the subpath (**[12.5.4 Joining and Breaking](ch12s05.html#one2dot5dot4_joining_and_breaking
    "12.5.4 Joining and Breaking")**) to edit it without limitations.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'When a path intersects itself or when one subpath is completely inside another,
    the decision on whether to fill some area depends on two factors: the *directions*
    of the subpaths surrounding the area and the *fill rule* of the path. The fill
    rule is a style property that can take one of two values, `nonzero` or `evenodd`,
    as set by one of the two toggle buttons in the **Fill and Stroke** dialog (see
    [Figure 8-2](ch08s01.html#changing_the_fill_rule_in_the_fill_and_s "Figure 8-2. Changing
    the fill rule in the Fill and Stroke dialog")):'
  prefs: []
  type: TYPE_NORMAL
- en: With the fill rule value of `evenodd`, holes and loops are always left unfilled,
    except when you have a hole within a hole; then the inner hole becomes an island
    of fill.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The fill rule value of `nonzero` means that a loop or hole is filled only if
    its boundary is counterdirected relative to the outer path and is empty if they
    go in the same direction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the fill rule of `nonzero`, those loops and holes that are filled are therefore
    invisible unless the path is stroked. Usually they are not a problem, but sometimes
    you may want to get rid of them. The easiest way to do that is to select that
    one path and use the **Path** ▸ **Union** command (![](httpatomoreillycomsourcenostarchimages1735892.png.jpg)).
    Unioning a path with itself removes all subpaths that do not affect its fill.
  prefs: []
  type: TYPE_NORMAL
- en: There’s no way to reverse the direction of a single subpath inside a path. If
    you need to do that, you’ll have to **Break Apart** the path (**[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths
    "12.1.1 Subpaths")**), reverse one of the resulting paths, and **Combine** them
    back into a single path.
  prefs: []
  type: TYPE_NORMAL
- en: 12.1.3 Stroking Paths
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The *stroke* of a path is a strip of paint that goes along the path itself,
    so that the path marks the *centerline* of the stroke. The stroke is painted on
    top of the fill, if there is any. There are many style properties that affect
    the look of a stroke; they are covered in great detail in [Chapter 9](ch09.html
    "Chapter 9. Stroke and Markers").
  prefs: []
  type: TYPE_NORMAL
- en: The **Path** ▸ **Stroke to Path** command (![](httpatomoreillycomsourcenostarchimages1735894.png.jpg))
    converts the stroke of the selected path into fill. In other words, it replaces
    it with a new path whose *fill* looks exactly the same as the original path’s
    *stroke*, honoring all the join, cap, miter, and dash properties of that stroke.
    The stroke paint of the original becomes the fill paint of the new path, whereas
    the original path’s fill is discarded. If the original path had markers (**[9.5
    Markers](ch09s05.html "9.5 Markers")**), the result will be a group where the
    stroke converted to path is grouped with markers that are now separate objects.
  prefs: []
  type: TYPE_NORMAL
- en: '![Converting stroke to path](httpatomoreillycomsourcenostarchimages1735896.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-5. Converting stroke to path
  prefs: []
  type: TYPE_NORMAL
- en: 12.1.4 Bézier Curves
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As already mentioned, segments—parts of paths between the nodes—can be either
    straight or curved. Now, let’s have a closer look at those curved segments, called
    *Bézier curves* after Pierre Bézier (1910–1999), a French engineer who was the
    first to use them in design.
  prefs: []
  type: TYPE_NORMAL
- en: 'A Bézier curve is completely determined by the position of four points, two
    of which are the *nodes* and two of which are the *handles*, or controls. The
    curve itself is always completely inside the quadrilateral of these four points.
    In the Node tool (**[12.5 The Node Tool](ch12s05.html "12.5 The Node Tool")**),
    each of the handles is connected with its node by a straight line. These *handle
    lines* are always tangential to the curve at the corresponding node:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Bézier curves](httpatomoreillycomsourcenostarchimages1735898.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-6. Bézier curves
  prefs: []
  type: TYPE_NORMAL
- en: Note that in a path, if a node is between two Bézier curve segments, it will
    have two handles connected to it, one for each adjacent segment.
  prefs: []
  type: TYPE_NORMAL
- en: The way a Bézier curve reacts to moving its handles is hard to verbalize, but
    you will quickly get a feel for it once you experiment a little. A Bézier curve
    may be indistinguishably close to a circular arc, but it may also have sharp bends,
    almost cusps; it may self-intersect or be perfectly straight when the handles
    are fully retracted (i.e., coincide with their nodes).
  prefs: []
  type: TYPE_NORMAL
- en: Of course, for all its versatility, not many shapes are possible with a *single*
    Bézier curve. When building a path to approximate something (e.g., when manually
    tracing over a bitmap, **[18.8.2 The Trace Bitmap Dialog](ch18s08.html#one8dot8dot2_the_trace_bitmap_dialog
    "18.8.2 The Trace Bitmap Dialog")**), experience will tell you how far you can
    reach with the next Bézier curve and where best to place the next node. Forcing
    a path to more closely approximate some real-life shape usually involves subdividing
    its Béziers by adding nodes and adjusting their handles. In contrast, simplifying
    a path, either manually or with the **Simplify** command (**[12.3 Simplifying](ch12s03.html
    "12.3 Simplifying")**), usually reduces the number of nodes and results in longer
    Bézier curves.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2 Boolean Operations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: British mathematician George Boole (1815–1864) didn’t specialize in geometry.
    He invented his *Boolean algebra* for dealing with the logical values of “true”
    and “false.” However, it was later discovered that the same concepts make perfect
    sense for various other mathematical objects—such as sets or arbitrary geometric
    shapes.
  prefs: []
  type: TYPE_NORMAL
- en: All Boolean operations are listed in the **Path** menu; they can also be accessed
    by keyboard shortcuts derived from the symbols of the corresponding mathematical
    operations. Some of them require exactly two objects to be selected; others will
    work on any number of selected shapes. All of them will accept not only paths
    but also text objects and shapes (except 3D boxes), automatically converting them
    to paths. If a Boolean operation fails (for example, due to a wrong number or
    type of selected operands), it will explain the reason for its failure in the
    status bar.
  prefs: []
  type: TYPE_NORMAL
- en: '**Union (![](httpatomoreillycomsourcenostarchimages1735892.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The *union* of two or more paths creates a path that covers with its fill every
    point that any of the original paths covered. As such, it joins any number of
    paths into a single path, giving it the style of the bottommost selected object:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Unioning paths](httpatomoreillycomsourcenostarchimages1735900.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-7. Unioning paths
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If the paths do not overlap at all, the result will be exactly the same as for
    **Path** ▸ **Combine** (**[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths
    "12.1.1 Subpaths")**). However, if the paths do overlap, this command, unlike
    **Combine**, will never create any holes; it will create new nodes where the paths
    intersect and remove any parts of the path that would end up inside the fill of
    the resulting path.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: For example, if a small circle is completely inside a bigger circle, a **Union**
    of these two circles will simply remove the smaller inner circle. If you want
    the smaller circle to become a hole in the larger one, use either **Difference**
    or **Combine**. The **Union** command makes sense even for a single selected path,
    as it allows you to quickly clean up the path of any inner parts that do not affect
    the fill.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Difference (![](httpatomoreillycomsourcenostarchimages1735902.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The *difference* of two paths creates a path whose fill covers all points that
    were covered by the bottom (in z-order) path but not the top one—in other words,
    it *subtracts* the top from the bottom. The result has the style of the bottom
    object:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Subtracting a path from another path](httpatomoreillycomsourcenostarchimages1735904.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-8. Subtracting a path from another path
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If the paths do not overlap, **Path** ▸ **Difference** simply deletes the top
    path; if the top path completely overlays the bottom path, the result will be
    empty (objects get deleted and nothing is selected). This command is the primary
    tool for creating holes and erasing the parts of paths that you don’t need.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '*The Calligraphic pen (**[14.3 The Calligraphic Pen Tool](ch14s03.html "14.3
    The Calligraphic Pen Tool")**)* unions *the new path it creates with the selected
    one when you draw with* ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    *and* subtracts *from it when you draw with* ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    *.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Intersection (![](httpatomoreillycomsourcenostarchimages1735906.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The *intersection* of two or more paths creates a path whose fill covers only
    those points that were covered by *all* original paths. It uses the style of the
    bottommost selected object for its resulting path:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Intersecting paths](httpatomoreillycomsourcenostarchimages1735908.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-9. Intersecting paths
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If at least two of the selected paths do not overlap (i.e., their intersection
    is empty), **Path** ▸ **Intersection** deletes all paths without creating anything.
    This command works similarly to setting a clipping path (**[18.4 Clipping and
    Masking](ch18s04.html "18.4 Clipping and Masking")**), except that a clipping
    path is nondestructive and works on any object, not just on paths. On the other
    hand, **Intersection** allows you to intersect any number of paths at once.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Exclusion (![](httpatomoreillycomsourcenostarchimages1735910.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The exclusion of two overlapping paths creates a path whose fill covers the
    points that were covered by *only one* of the original paths. It uses the style
    of the bottom object for its resulting path:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Excluding a path from another path](httpatomoreillycomsourcenostarchimages1735912.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-10. Excluding a path from another path
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When the two paths do not overlap, the result of **Path** ▸ **Exclusion** is
    exactly the same as that of **Path** ▸ **Combine**. When they do overlap, the
    result *looks* exactly like a **Combine**, but the actual path is different: It
    has new nodes in the points where the outlines of the original paths intersect,
    whereas **Combine** creates no new nodes.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Division (![](httpatomoreillycomsourcenostarchimages1735914.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'A *division* of two paths cuts the bottom path into separate pieces by the
    edges of the top path, deleting the top path:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Dividing a path by another path](httpatomoreillycomsourcenostarchimages1735916.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-11. Dividing a path by another path
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: AI
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
- en: '*This is the closest Inkscape has to the Knife tool in Adobe Illustrator: Use
    the Pen or Pencil tools ([Chapter 14](ch14.html "Chapter 14. Drawing")) to draw
    a cut line over the path you want to cut,* ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    *-click that path, and select **Path*** ▸ ***Division** to cut it.*'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Cut Path (![](httpatomoreillycomsourcenostarchimages1735918.png.jpg))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'This operation is similar to **Division**. The main difference is that **Cut
    Path** does not create any new nodes or segments along the cut line, thus leaving
    the resulting paths unclosed. It also removes any fill of the path being cut.
    It is natural to use **Division** for slicing filled paths and **Cut Path** for
    cutting stroked paths without fill:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Cut Path is similar to Division.](httpatomoreillycomsourcenostarchimages1735920.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: Figure 12-12. Cut Path is similar to Division.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 12.3 Simplifying
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A very important operation on paths is *simplifying*. When you simplify a path
    (**Path** ▸ **Simplify** or ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg)),
    Inkscape attempts to redraw that path using fewer nodes, ironing out smaller details
    but preserving the large-scale features and the overall shape. If this description
    sounds a bit vague, it’s because the operation itself is not entirely deterministic;
    usually, it is difficult to accurately predict the result of simplifying before
    you actually try it. Even the reduction of the number of nodes is not guaranteed,
    although common.
  prefs: []
  type: TYPE_NORMAL
- en: Despite that, it is a very common operation and a true lifesaver for certain
    styles of artistic drawing. In technical drawing, on the other hand, it is rarely
    useful, if only because it considers any sharp corners in a path to be “defects”
    that should be smoothed out.
  prefs: []
  type: TYPE_NORMAL
- en: One effect that you can almost always count on is that if your path has nodes
    that can be deleted without *any* change in the shape of the path, they *will*
    get deleted by simplifying. This includes any nodes you have added with the Node
    tool (**[12.5.3 Deleting and Creating Nodes](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes
    "12.5.3 Deleting and Creating Nodes")**) or by the **Add Nodes** extension (**[13.3
    Path Extensions](ch13s03.html "13.3 Path Extensions")**) but never moved from
    their initial positions.
  prefs: []
  type: TYPE_NORMAL
- en: Path simplification is similar to gradient simplification in the Gradient tool,
    also accessible by ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg)
    (**[10.5.1 Creating Middle Stops](ch10s05.html#one0dot5dot1_creating_middle_stops
    "10.5.1 Creating Middle Stops")**). Gradient simplification, too, removes any
    gradient stops that you added but didn’t yet move from their initial positions.
  prefs: []
  type: TYPE_NORMAL
- en: Any simplification operation uses a certain *force*. Weak simplification changes
    the path just a little, removing only the most obviously redundant nodes. Stronger
    simplification will change the path more and smooth out larger bumps in it.
  prefs: []
  type: TYPE_NORMAL
- en: The default force used when you press ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg)
    *once* can be set in the **Simplification threshold** value on the **Misc** tab
    of the **Inkscape Preferences** dialog. The default is 0.002; anything greater
    than 0.01 is probably too strong for most cases. If you change it at all, consider
    lowering this value, because it is actually the *minimum* simplification force;
    you can always temporarily strengthen your **Simplify** command, raising this
    value without going into the **Inkscape Preferences** dialog.
  prefs: []
  type: TYPE_NORMAL
- en: How to make **Simplify** stronger? Just press ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg)
    several times in quick succession. Each invocation of the command will increase
    the force a little, provided it happened less than half a second after the previous
    invocation. With such *accelerated simplification*, you can apply exactly the
    amount of simplification you need for each path. If the first keystroke didn’t
    smooth the path enough, just keep pressing ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg),
    and it will gradually pick up. If you wait more than half a second, though, the
    simplification force is reset back to the default value from **Inkscape Preferences**.
  prefs: []
  type: TYPE_NORMAL
- en: '![Simplifying paths](httpatomoreillycomsourcenostarchimages1735922.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-13. Simplifying paths
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 12-13](ch12s03.html#simplifying_paths "Figure 12-13. Simplifying paths")
    shows some examples of how simplification affects paths (see also [Figure 12-2](ch12s01.html#same_figure_can_be_roughly_approximated
    "Figure 12-2. The same figure can be roughly approximated with a few nodes or
    reproduced more precisely with more nodes."), which was produced by gradual simplification
    of the most node-rich rose silhouette). As you can see, apart from reducing the
    number of nodes and ironing out small details, this operation melts sharp corners
    and curves straight lines, producing a natural and often artistically engaging
    kind of distortion.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.4 Offsetting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Offsetting* a path means expanding or contracting it in such a way that each
    point moves perpendicular to the path in that point. Offsetting inward is called
    *insetting*, and offsetting outward is called *outsetting*. Imagine that your
    path is an island; then, outsetting means enlarging it by moving every point of
    the shoreline the same number of steps seaward, and insetting makes it smaller
    by allowing the sea to encroach inland by the same number of steps everywhere:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Offsetting paths](httpatomoreillycomsourcenostarchimages1735924.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-14. Offsetting paths
  prefs: []
  type: TYPE_NORMAL
- en: To inset the selected path or paths, press either ![](httpatomoreillycomsourcenostarchimages1735926.png.jpg)
    (inset by 2 px), or ![](httpatomoreillycomsourcenostarchimages1735928.png.jpg)
    (inset by 1 screen pixel at the current zoom), or ![](httpatomoreillycomsourcenostarchimages1735930.png.jpg)
    (inset by 10 screen pixels). To outset a path, use the ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    key with the same modifiers. On most keyboards, the ![](httpatomoreillycomsourcenostarchimages1735932.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735934.png.jpg) are on the same
    keys as ![](httpatomoreillycomsourcenostarchimages1735814.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg),
    so the digits will work the same as the parentheses.
  prefs: []
  type: TYPE_NORMAL
- en: Offsetting is used in situations where you want to make a path “bolder” or “thinner”
    without changing its overall shape. This is useful for shadows, outlines, halos,
    bevels, and the like. (Sometimes, instead of outsetting you can simply set a wide
    enough stroke on the path, colored the same as its fill.)
  prefs: []
  type: TYPE_NORMAL
- en: If you outset and inset a path several times, it becomes distorted in a characteristic
    way, similar but distinct from the distortion of simplification (**[12.3 Simplifying](ch12s03.html
    "12.3 Simplifying")**). Such distortion welds together parts of a path, rounding
    corners, smoothing the intersections, and fusing together close brush strokes
    within a path. For example, try to union all brush strokes of a drawing, and do
    a few inset/outset cycles on it to make it appear more natural and worn-down,
    as shown in [Figure 12-15](ch12s04.html#melting_complex_paths_with_repeated_offs
    "Figure 12-15. Melting complex paths with repeated offsetting").
  prefs: []
  type: TYPE_NORMAL
- en: 'Offsetting, just like simplification, is a destructive operation: You cannot
    restore the exact original path except by undoing it. (For one thing, offsetting
    an open path always closes it.) However, Inkscape also has two dynamic object
    types, *linked offset* and *dynamic offset*, which store the exact original path
    and let you adjust the amount of offsetting without accumulating distortion (**[13.2
    Dynamic and Linked Offsets](ch13s02.html "13.2 Dynamic and Linked Offsets")**).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Melting complex paths with repeated offsetting](httpatomoreillycomsourcenostarchimages1735936.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-15. Melting complex paths with repeated offsetting
  prefs: []
  type: TYPE_NORMAL
- en: Also, while the **Inset** and **Outset** commands apply the same offset distance
    to the entire path, it is also possible to inset or outset just one part of a
    path (for example, one tip of a calligraphic brush stroke) using the Grow and
    Shrink modes of the Tweak tool (**[12.6.4 Shrink/Grow Mode](ch12s06.html#one2dot6dot4_shrinksolidusgrow_mode
    "12.6.4 Shrink/Grow Mode")**).
  prefs: []
  type: TYPE_NORMAL
- en: 12.5 The Node Tool
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Like all of Inkscape, the Node tool—the second button from the top in the main
    toolbar, also accessible by pressing ![](httpatomoreillycomsourcenostarchimages1735938.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735782.png.jpg) —strives to make
    simple things easy and hard things possible. This is probably the most complex
    of all the Inkscape tools; in any event, the number of keyboard and mouse shortcuts
    available in the Node tool is bigger than in any other tool. You certainly don’t
    have to know all of its tricks in order to use Inkscape efficiently, but you do
    have to know the basics.
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.1 Path Display
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After you switch to the Node tool any single selected path displays its *nodes*
    as little gray squares, diamonds, or circles (depending on the type of each node,
    **[12.5.5 Node Types](ch12s05.html#one2dot5dot5_node_types "12.5.5 Node Types")**).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*As of version 0.47, the biggest limitation of the Node tool is that it can
    only edit* one *selected path at a time. If you select two or more paths, they
    don’t display their nodes and are not editable. You can, however, edit multiple
    subpaths of a path simultaneously.*'
  prefs: []
  type: TYPE_NORMAL
- en: Some or all of the nodes can be selected, in which case they become blue and
    slightly larger. *Handles* of the Bézier curves (**[12.1.4 Bézier Curves](ch12s01.html#one2dot1dot4_beacutezier_curves
    "12.1.4 Bézier Curves")**) are only visible for selected nodes and their neighbors.
    Even then, these handles, when not needed, can be suppressed by a button on the
    controls bar, as shown in [Figure 12-16](ch12s05.html#nodes_and_beacutezier_handles_in_the_nod
    "Figure 12-16. Nodes and Bézier handles in the Node tool").
  prefs: []
  type: TYPE_NORMAL
- en: The selected path itself is not, by default, visualized in any special way when
    in the Node tool. Normally, you just watch the path’s stroke and/or fill, which
    update live in response to editing the nodes. Sometimes, however, your path is
    too transparent, or blurred, or has some path effect applied; in that case, you
    can ask Inkscape to highlight the actual path with a red line by toggling another
    button on the controls bar ([Figure 12-17](ch12s05.html#path_highlighting_in_the_node_tool
    "Figure 12-17. Path highlighting in the Node tool")).
  prefs: []
  type: TYPE_NORMAL
- en: '![Nodes and Bézier handles in the Node tool](httpatomoreillycomsourcenostarchimages1735940.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-16. Nodes and Bézier handles in the Node tool
  prefs: []
  type: TYPE_NORMAL
- en: '![Path highlighting in the Node tool](httpatomoreillycomsourcenostarchimages1735942.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-17. Path highlighting in the Node tool
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the path itself, some objects may have other paths associated with
    them that are invisible but affect the way the path looks. You can edit them with
    the Node tool, too. There are three toggle buttons that switch the tool to editing
    the clipping path (green, **[18.4 Clipping and Masking](ch18s04.html "18.4 Clipping
    and Masking")**), mask path (blue, **[18.4 Clipping and Masking](ch18s04.html
    "18.4 Clipping and Masking")**), and a path associated with a path effect (dark
    green, **[13.1.2 The Path Effect Editor Dialog](ch13s01.html#one3dot1dot2_the_path_effect_editor_dial
    "13.1.2 The Path Effect Editor Dialog")**).
  prefs: []
  type: TYPE_NORMAL
- en: While the Node tool is specifically for editing paths, every object that has
    some kind of editing handles will display them when selected in this tool. This
    means you can use the Node tool to, for example, round your rectangles (**[11.2.2
    Rounding](ch11s02.html#one1dot2dot2_rounding "11.2.2 Rounding")**), reshape your
    stars (**[11.5.2 Handles](ch11s05.html#one1dot5dot2_handles "11.5.2 Handles")**),
    edit gradients (**[10.4 Handles](ch10s04.html "10.4 Handles")**), or change the
    dimensions of a flowed text (**[15.2.2 Flowed Text](ch15s02.html#one5dot2dot2_flowed_text
    "15.2.2 Flowed Text")**).
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.2 Selecting Nodes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like so many other things in Inkscape, the nodes of a path can be *selected*
    when in the Node tool. Not surprisingly, most methods of node selection are quite
    similar to those for object selection ([Chapter 5](ch05.html "Chapter 5. Selecting")).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Unlike selected gradient handles (**[10.4.2 Painting](ch10s04.html#one0dot4dot2_painting
    "10.4.2 Painting")**), selected path nodes cannot be styled. Only the path as
    a whole can have a style, not its nodes.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Before we look into selecting nodes in a path, it is worth noting that the
    tool can also select *objects* (remember that object selection is common to all
    tools and commands in Inkscape). So, in the Node tool you can use some of the
    shortcuts you know from the Selector tool: Clicking selects an object (ignoring
    grouping), ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-clicking
    adds to selection, and ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-clicking
    selects under just as the Selector does (**[5.9 Selecting Objects from Underneath](ch05s09.html
    "5.9 Selecting Objects from Underneath")**).'
  prefs: []
  type: TYPE_NORMAL
- en: To select a *single node*, just click on it. The node becomes blue and slightly
    larger than a gray unselected node. ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    *adds* a node to the node selection; selected nodes need not be adjacent or be
    all on the same subpath. *Rubber band* selection (dragging a rectangle around
    nodes, compare **[5.7 Selecting with the Rubber Band](ch05s07.html "5.7 Selecting
    with the Rubber Band")**) also works; dragging with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    adds nodes inside the rubber band to the selection.
  prefs: []
  type: TYPE_NORMAL
- en: If you click a path segment between two nodes, both nodes get selected. Clicking
    an empty space away from the path deselects any nodes, as does pressing ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: The convenient ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) and
    ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) keys, which in the
    Selector tool go to the next or previous object, here go to the next or previous
    node on the path. When the last node is reached, pressing ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    jumps to the first node; when the first node is reached, pressing ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    jumps to the last node. (Among other things, pressing ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    a couple times is a quick way to find out the direction of a (sub)path without
    changing the document in any way.)
  prefs: []
  type: TYPE_NORMAL
- en: Also like in the Selector tool, ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)
    selects all nodes in the path. However, if you already have some nodes selected
    in one of the subpaths, then ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)
    selects all nodes *in that subpath only* (much like in Selector, where ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)
    selects objects within the current layer only). To always select all nodes in
    all subpaths, use ![](httpatomoreillycomsourcenostarchimages1735944.png.jpg).
    The ![](httpatomoreillycomsourcenostarchimages1735946.png.jpg) key *inverts* selection
    (selects what was not selected and vice versa) within the subpaths with selected
    nodes; ![](httpatomoreillycomsourcenostarchimages1735948.png.jpg) does the same
    in the entire path.
  prefs: []
  type: TYPE_NORMAL
- en: Yet another method of selecting nodes is unique to the Node tool. As you hover
    your mouse over a node, you can *expand* or *contract* the selection by rotating
    your mouse wheel or pressing the ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg) keys. Rotating
    the wheel *up* one notch or pressing ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)
    adds the *closest* unselected node to the selection; rotating the wheel *down*
    one notch or pressing ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg)
    deselects the *farthest* selected node.
  prefs: []
  type: TYPE_NORMAL
- en: To determine the “closest” and “farthest” nodes, Inkscape measures the direct
    spatial distance from each node to the mouse pointer. However, if you press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    while rotating the wheel or pressing ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg), the distance will
    be calculated *along the path* and the selection will be limited to the subpath
    over which you are hovering.
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.3 Deleting and Creating Nodes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deleting any number of selected nodes is as easy as pressing ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg) or clicking the
    “minus” button on the controls bar.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting an end node of a subpath makes the subpath shorter, but you cannot
    open a closed subpath by deleting nodes; you’ll need to *break* it as described
    in **[12.5.4 Joining and Breaking](ch12s05.html#one2dot5dot4_joining_and_breaking
    "12.5.4 Joining and Breaking")**.
  prefs: []
  type: TYPE_NORMAL
- en: 'When deleting mid nodes (those between other nodes), Inkscape replaces each
    group of adjacent nodes being deleted with a single Bézier curve segment. In most
    cases, this is not possible to do without distortion, although Inkscape will try
    to minimize that distortion: It will adjust the handles on the remaining nodes
    so that the new Bézier segment runs as close as possible to the part of the path
    it replaces. So, deleting some nodes in a path often works like a local **Simplify**
    command (**[12.3 Simplifying](ch12s03.html "12.3 Simplifying")**).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes, however, you don’t want a new Bézier to bulge out all the way to
    replace the nodes you’re deleting, or you want to avoid any change to the handles
    of the remaining nodes. In that case, simply press ![](httpatomoreillycomsourcenostarchimages1735952.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735512.png.jpg):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Deleting nodes](httpatomoreillycomsourcenostarchimages1735954.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-18. Deleting nodes
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike deletion, *inserting* new nodes is always possible at any point of a
    path without changing its shape. Simply double-click or ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click
    on the path (i.e., on the center line of stroke or the edge of fill) where you
    want the new node to be. A new node is inserted, and the handles of its neighbor
    nodes are automatically adjusted so that the shape of the path remains unchanged:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a node by clicking](httpatomoreillycomsourcenostarchimages1735956.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-19. Creating a node by clicking
  prefs: []
  type: TYPE_NORMAL
- en: There is another node creation method which does not require mouse clicks. Simply
    select two or more adjacent nodes and press ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    (or click the “plus” button on the controls bar) to insert a new node in the *middle*
    of each adjacent pair (see [Figure 9-11](ch09s05.html#adding_mid_nodes_by_pressing_repeatedly
    "Figure 9-11. Adding mid nodes by pressing repeatedly (left) and by using the
    Add Nodes extension (right)")). Since the new nodes are then added to the selection,
    this is a quick way to multiply the number of nodes on a path; for example, if
    you start with two nodes and press ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    8 times, your path will have 257 nodes (2⁸ + 1). This is very similar to creating
    new gradient stops by pressing ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    (**[10.5.1 Creating Middle Stops](ch10s05.html#one0dot5dot1_creating_middle_stops
    "10.5.1 Creating Middle Stops")**).
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet another approach is *duplicating* nodes. With any number of nodes selected,
    press ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg); for each selected
    node, this will create and select a duplicate node at the same point. Here’s how
    it will look if you now move away the duplicated nodes by pressing ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Duplicating nodes](httpatomoreillycomsourcenostarchimages1735958.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-20. Duplicating nodes
  prefs: []
  type: TYPE_NORMAL
- en: The ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) method is especially
    useful for continuing an open subpath by duplicating and moving away its end node.
    For example, if you select an end node adjacent to a straight line segment (i.e.,
    without a Bézier handle), you can easily “draw” with line segments by multiple
    ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) followed by arrow keys.
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.4 Joining and Breaking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Often, you will switch to the Node tool in order to join or break subpaths or
    to make an open subpath closed or vice versa. (Since the Node tool cannot yet
    edit more than one path, you cannot use it to join different paths unless you
    first combine them, **[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths "12.1.1
    Subpaths")**.)
  prefs: []
  type: TYPE_NORMAL
- en: To *join* two end nodes, first select them. These can be the end nodes of the
    same open subpath, in which case joining them will close that subpath; or, they
    can belong to different subpaths, in which case you will join these subpaths into
    a single subpath.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two ways to join, corresponding to the two join buttons on the Node
    controls bar. The first method, available by the **Join Nodes** button or by pressing
    ![](httpatomoreillycomsourcenostarchimages1735960.png.jpg), actually moves and
    joins the two end nodes into a single node located half-way between their original
    positions. The second method—the **Join with Segment** button—leaves the end nodes
    where they are but adds a new path segment between them. If you want to use the
    first method but don’t want one of the end nodes to move, hover your mouse over
    it to lock its position while pressing ![](httpatomoreillycomsourcenostarchimages1735960.png.jpg):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining nodes and inserting segments](httpatomoreillycomsourcenostarchimages1735962.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-21. Joining nodes and inserting segments
  prefs: []
  type: TYPE_NORMAL
- en: 'Similarly, there are two ways to *break* a path. For the first method, select
    one or more nonend nodes and click the **Break Nodes** button or press ![](httpatomoreillycomsourcenostarchimages1735964.png.jpg).
    This will duplicate each selected node but without connecting it to the original
    node, so the path will be broken at each selected node point. For the second method,
    select two adjacent nonend nodes, and click the **Delete Segment** button to delete
    the segment between them:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Breaking nodes and deleting segments](httpatomoreillycomsourcenostarchimages1735966.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-22. Breaking nodes and deleting segments
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.5 Node Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A mid node may have one or two handles attached to it, one for each side. Inkscape
    supports several *node types* which behave differently when you drag one of these
    handles or the node itself.
  prefs: []
  type: TYPE_NORMAL
- en: '![Node types: cusp, smooth, half-smooth, symmetric, and auto](httpatomoreillycomsourcenostarchimages1735968.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12-23. Node types: cusp, smooth, half-smooth, symmetric, and auto'
  prefs: []
  type: TYPE_NORMAL
- en: If a node has no handles (they are both *retracted*), or one handle noncollinear
    with the opposite segment, or one handle remains unmoved when you drag the other
    one, such a node is called *cusp*, because when its two controls are at an angle,
    the node represents a sharp turn (cusp) in the path. Cusp nodes are shown as little
    diamond shapes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the other handle rotates so as to always be collinear (on the same straight
    line) with the control you’re moving, such a node is called *smooth*, because
    it keeps the path flowing smoothly. Smooth nodes are shown as squares.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The node may have only one handle—that is, it may have a Bézier curve on one
    side but a straight line segment on the other hand—and the only handle of the
    node may be locked to be always collinear with the line segment. Such a node,
    called *half-smooth*, is also shown as a square. If you drag a half-smooth node,
    its handle automatically rotates so as to always remain collinear with the line
    segment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The other handle may both rotate and scale so as to always be both collinear
    and have the same length as the control you’re moving. Such a node is called *symmetric*,
    because its handles are always symmetric around it. Symmetric nodes are also shown
    as squares.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Auto nodes, shown as circles, are special: They are smooth nodes that move
    their handles automatically when you move them. You should not try to adjust the
    handles of an auto node manually; if you do, the node will at once convert itself
    from auto to smooth. Therefore, if you use auto nodes, it is better to hide the
    handles using the controls bar button, so they don’t get in the way (see [Figure 12-16](ch12s05.html#nodes_and_beacutezier_handles_in_the_nod
    "Figure 12-16. Nodes and Bézier handles in the Node tool")).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An auto node adjusts both angle and length of its handles so as to make the
    adjacent path segments as smooth as possible. If the adjacent nodes are also auto,
    their handles will also be adjusted accordingly. For example, when you move an
    auto node A closer to auto node B, both will make their handles progressively
    shorter and rotate them toward each other so as to keep the curvature of the segment
    between them, as well as the adjacent segments on both sides, as low as possible
    without breaking the smoothness of the nodes. The result of this behavior is reminiscent
    of the **Spiro Spline** path effect (**[13.1.7 Spiro Spline](ch13s01.html#one3dot1dot7_spiro_spline
    "13.1.7 Spiro Spline")**).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To change the type of node in a cycle (cusp to smooth to symmetric to auto
    and back to cusp), ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    it. With one or several nodes selected, you can click one of the node type buttons
    on the controls bar, or use the keyboard shortcuts:'
  prefs: []
  type: TYPE_NORMAL
- en: Press ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg) to make the
    selected nodes cusp. The first ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg)
    just changes the node type but does not change the handles; a second ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg)
    will retract all handles of selected nodes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg) to make the
    selected nodes smooth. If a node is adjacent to a straight line segment, the first
    ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg) will make it half-smooth,
    locking the single handle to the direction of the line segment; another ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg)
    will extend the second handle, making the node fully smooth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press ![](httpatomoreillycomsourcenostarchimages1735824.png.jpg) to make the
    selected nodes symmetric.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Press ![](httpatomoreillycomsourcenostarchimages1735972.png.jpg) to make the
    selected nodes auto.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Switching all nodes of a path from cusp to smooth or auto distorts the path
    in a characteristic way, removing straight lines and sharp corners:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Converting node types in an entire path](httpatomoreillycomsourcenostarchimages1735974.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-24. Converting node types in an entire path
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.6 Moving Handles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Perhaps the easiest way to edit the shape of a Bézier curve segment is by dragging
    not any node or handle but the curve itself. This does not require any nodes to
    be selected nor moves any nodes. Inkscape simply adjusts the Bézier handles of
    the two adjacent nodes, so that the curve always follows your mouse:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Curve dragging](httpatomoreillycomsourcenostarchimages1735976.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-25. Curve dragging
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*If a node is smooth or symmetric, dragging the curve on one side of that node
    will also change the curve on its other side, because the movement of one of the
    node’s handles will be mirrored by its other handle. Curve dragging next to an
    auto node converts the node to smooth.*'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you can also simply drag the Bézier handles of any selected node
    (if you don’t see the handles, check if you have the **Show Handles** button pressed
    on the controls bar, [Figure 12-16](ch12s05.html#nodes_and_beacutezier_handles_in_the_nod
    "Figure 12-16. Nodes and Bézier handles in the Node tool")). Note that unlike
    nodes, handles *cannot be selected*, although they are shown only for selected
    nodes and their neighbors on the path.
  prefs: []
  type: TYPE_NORMAL
- en: With ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) pressed, the
    handle you’re rotating snaps to 15-degree increments. With ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    pressed, the other handle of the same node rotates by the same angle (this is
    also the case for smooth nodes even without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)).
    Finally, with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) you lock
    the length of the handle, changing only its angle. These modifiers work in any
    combination.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*As you drag a handle, Inkscape’s status bar reports the current length and
    angle of that handle.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'It is also possible to move node handles using keyboard shortcuts. In **[12.5.7.3
    Transforming Nodes](ch12s05.html#one2dot5dot7dot3_transforming_nodes "12.5.7.3
    Transforming Nodes")**, we’ll see that the ![](httpatomoreillycomsourcenostarchimages1735386.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735388.png.jpg) keys scale and
    ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg)
    rotate several selected nodes as if they were an object. Quite naturally, when
    you have a *single* node selected, these same keys rotate and scale (i.e., change
    the length of) the Bézier handles of that node without moving the node itself:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Adjusting node handles with keyboard shortcuts](httpatomoreillycomsourcenostarchimages1735978.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-26. Adjusting node handles with keyboard shortcuts
  prefs: []
  type: TYPE_NORMAL
- en: What if you have a Bézier curve but need a straight line segment or vice versa?
    Actually, a straight line is just a special case of a Bézier curve with both its
    handles *retracted*, that is, coinciding with the corresponding nodes. To retract
    a handle,![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click it;
    to pull out a retracted handle out of a node, ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-drag
    it away from that node.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another way to convert Bézier curves to lines and back is by using the two
    segment type buttons on the controls bar. These buttons require that at least
    two adjacent nodes are selected, but they will also work on any number of segments
    between selected nodes. The **Make Segment Line** button (or ![](httpatomoreillycomsourcenostarchimages1735980.png.jpg))
    retracts any pulled-out handles; the **Make Segment Curve** button (or ![](httpatomoreillycomsourcenostarchimages1735982.png.jpg))
    does not by itself make the segment curvilinear, but pulls out the handles and
    puts them along the segment, following which you can convert them to smooth:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Changing the types of segments](httpatomoreillycomsourcenostarchimages1735984.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-27. Changing the types of segments
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.7 Moving Nodes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The easiest way to reshape a path is by selecting some of its nodes and moving
    them. The Bézier handles belonging to those nodes move parallel with them (except
    for half-smooth and auto nodes, which may rotate their handles as you drag them).
  prefs: []
  type: TYPE_NORMAL
- en: As in Selector, simple click-and-drag works as expected for moving a single
    *unselected* node; if you drag a selected node, you’re dragging *all* selected
    nodes with it. With ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    pressed, mouse dragging is restricted to moving horizontally and vertically. If
    you press ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg) while dragging,
    the path you’re editing is duplicated (compare stamping with the Selector tool,
    **[4.4 Copying, Cutting, Pasting, and Duplicating](ch04s04.html "4.4 Copying,
    Cutting, Pasting, and Duplicating")**).
  prefs: []
  type: TYPE_NORMAL
- en: 'Arrow keys move selected nodes exactly in the same way and by the same distance
    as the Selector tool does (**[6.5.1 Moving](ch06s05.html#sixdot5dot1_moving "6.5.1
    Moving")**): by 2 px (default value) without modifiers, by 10 times that distance
    with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) pressed, by 1
    screen pixel with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) pressed,
    and by 10 screen pixels with ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)
    pressed.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A more interesting technique is dragging nodes with the mouse while pressing
    ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg). This restricts the
    movement to the directions of the dragged node’s Bézier handles and perpendiculars
    to them. If a node has a straight line segment on one side, then the direction
    of that segment is taken instead of a handle. So, if the node’s two handles or
    adjacent segments are collinear, you can ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-drag
    it in one of four directions; otherwise, one of eight:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Directions of dragging nodes with pressed](httpatomoreillycomsourcenostarchimages1735986.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-28. Directions of dragging nodes with ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)
    pressed
  prefs: []
  type: TYPE_NORMAL
- en: You can ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-drag more
    than one selected node; in that case, the movement will be restricted to the handles
    and segments of the node that you actually drag with your mouse.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the document settings, the nodes being dragged by the mouse may
    snap (**[7.3.3 Node and Handle Snapping](ch07s03.html#sevendot3dot3_node_and_handle_snapping
    "7.3.3 Node and Handle Snapping")**) to guides, grids, and other objects or nodes.
    (By default, snapping to guides and grid is enabled, but snapping to objects is
    not.) You can, however, temporarily disable snapping if you drag with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.7.1 Aligning Nodes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The coordinates of a single selected node are displayed in the **X** and **Y**
    fields in the Node tool’s controls bar; editing these values moves the selected
    node to the new coordinates:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using the X and Y editable fields to align nodes](httpatomoreillycomsourcenostarchimages1735988.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-29. Using the X and Y editable fields to align nodes
  prefs: []
  type: TYPE_NORMAL
- en: If you have more than one node selected, these fields show their *average* coordinates—or,
    to put it another way, the coordinates of the geometric center of the selected
    nodes. In this case, typing a value in one of these fields assigns this coordinate
    to all selected nodes, which has the effect of *aligning* all selected nodes horizontally
    (if you edit **Y**) or vertically (if you edit **X**).
  prefs: []
  type: TYPE_NORMAL
- en: 'Another approach to lining up nodes uses a tool that you have probably used
    for objects: the **Align and Distribute** dialog (**[7.4 Aligning](ch07s04.html
    "7.4 Aligning")**). When you switch to the Node tool, this dialog hides all its
    object alignment and distribution buttons and instead displays the four buttons
    that allow you to align and distribute the selected nodes horizontally and vertically.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.7.2 Node Sculpting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All the methods we’ve seen so far move all selected nodes the same distance.
    Often, this is what you need. For example, in a simple schematic face profile
    as in [Figure 12-30](ch12s05.html#pulling_two_noses "Figure 12-30. Pulling two
    noses") on the left, you can easily make the nose longer by selecting two nodes
    and pulling them to the right; the result is acceptable for this style of drawing.
    However, what to do if you have a more complex and realistic drawing with a lot
    of nodes, such as that on the right? No matter how many nodes you select, dragging
    them will introduce discontinuities and break the natural silhouette of the face.
  prefs: []
  type: TYPE_NORMAL
- en: '![Pulling two noses](httpatomoreillycomsourcenostarchimages1735990.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-30. Pulling two noses
  prefs: []
  type: TYPE_NORMAL
- en: In such cases, it would be nice to be able to move different nodes different
    distances so that the tip of the nose moves farthest, and the other nodes move
    less and less as you go along the path away from the tip. That is exactly what
    Inkscape does when you select all nodes of the nose and drag one of them with
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg). This technique is
    called *node sculpting*.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the simplest case, when all selected nodes are on the same straight line,
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-dragging the middle
    selected node bends the path into a smooth bell-like curve. Farthest selected
    nodes stay put; the dragged node moves all the way; and all other selected nodes
    move by some intermediate distance. Now, if your selected nodes formed a wiggly
    line, text converted to path, or a realistic nose, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-dragging
    will smoothly bend them while preserving their features:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Sculpting nodes with](httpatomoreillycomsourcenostarchimages1735992.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-31. Sculpting nodes with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*When determining what nodes to move by what distances while* ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    *-dragging, the distance to the node being dragged is calculated along a straight
    line (spatially), not along the path.*'
  prefs: []
  type: TYPE_NORMAL
- en: If you have a pressure-sensitive tablet, you will notice that node sculpting
    is affected by the pen pressure while you drag. The profile of the bend is always
    bell-shaped, but with low pen pressure this bell is is narrow and pointy; most
    selected nodes remain closer to their initial positions. As you increase pressure,
    the bell becomes wider and more blunt as more nodes shift farther in the direction
    of the drag. To avoid losing the pressure when you lift your pen, release ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    first and only then lift the pen.
  prefs: []
  type: TYPE_NORMAL
- en: '![The effect of pen pressure on node sculpting](httpatomoreillycomsourcenostarchimages1735994.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-32. The effect of pen pressure on node sculpting
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t have enough nodes on the part of a path that you want to sculpt,
    just select the nodes you have there, and press ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    a few times to populate this part of the path with nodes. When sculpting complex
    shapes with many densely packed nodes, such as bitmap tracings (**[18.8 Tracing](ch18s08.html
    "18.8 Tracing")**), hide their Bézier handles (by unpressing the toggle button
    on the controls bar) so they don’t get in the way, and select nodes by expanding
    selection from a node (**[12.5.2 Selecting Nodes](ch12s05.html#one2dot5dot2_selecting_nodes
    "12.5.2 Selecting Nodes")**).
  prefs: []
  type: TYPE_NORMAL
- en: Node sculpting is comparable to the Tweak tool (**[12.6 Path Tweaking](ch12s06.html
    "12.6 Path Tweaking")**) in that it makes path editing more natural and lets you
    develop complex shapes out of simple ones. However, unlike the Tweak tool, this
    technique does not create or delete nodes and is more deterministic overall. Thus,
    repeated applications of the Tweak tool to a complex path will eventually simplify
    and degrade all of it, melting away small details even if you don’t touch them
    with the tool. With node sculpting, only selected nodes are affected, and no degradation
    occurs no matter how many times you ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag
    the selected nodes back and forth.
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.7.3 Transforming Nodes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What does *transforming nodes* mean? We already know many ways to move nodes
    around and even sculpt them. How is this different?
  prefs: []
  type: TYPE_NORMAL
- en: Remember that with the Selector tool, [Chapter 6](ch06.html "Chapter 6. Transforming")
    includes not only moving but also scaling and rotating ([Chapter 6](ch06.html
    "Chapter 6. Transforming")). These kinds of transformations make perfect sense
    for a group of nodes in a path as well—if you think of such a group as an “object.”
    Currently, this feature is only available via keyboard shortcuts.
  prefs: []
  type: TYPE_NORMAL
- en: Just as in Selector, the ![](httpatomoreillycomsourcenostarchimages1735386.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735388.png.jpg) keys scale the
    selected nodes, and the ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg) keys rotate them
    as a whole ([Figure 12-33](ch12s05.html#transforming_selected_nodes "Figure 12-33. Transforming
    selected nodes")). Without modifiers, rotation is by 15-degree increments and
    scaling is by 2 px; the same keys with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    pressed rotate and scale by 1 screen pixel at the current zoom. The ![](httpatomoreillycomsourcenostarchimages1735606.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735608.png.jpg) keys for flipping
    (reflecting) horizontally and vertically also work.
  prefs: []
  type: TYPE_NORMAL
- en: By default, scaling, rotation, and flipping are performed around the geometric
    center of the selected nodes. However, if you hover your mouse cursor over one
    of the nodes, it will remain fixed, and all other selected nodes will scale or
    rotate around it as center. For example, you can select all nodes of an object
    by pressing ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) and then
    rotate the entire object around any of its nodes with ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: '![Transforming selected nodes](httpatomoreillycomsourcenostarchimages1735996.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-33. Transforming selected nodes
  prefs: []
  type: TYPE_NORMAL
- en: 12.6 Path Tweaking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We’ve already seen in **[8.7 Color Tweaking](ch08s07.html "8.7 Color Tweaking")**
    how the Tweak tool (![](httpatomoreillycomsourcenostarchimages1735626.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1735628.png.jpg)) can be used to paint
    and jitter colors in objects, and in **[6.9 Transforming with the Tweak Tool](ch06s09.html
    "6.9 Transforming with the Tweak Tool")**, how it can be used to move and transform
    objects. Several other modes of this versatile tool—*Push*, *Shrink/Grow*, *Attract/Repel*,
    and *Roughen*—are for editing the shape of paths.
  prefs: []
  type: TYPE_NORMAL
- en: AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*The Tweak tool’s path editing modes are somewhat similar to the Pucker and
    Bloat tools in the latest versions of Adobe Illustrator.*'
  prefs: []
  type: TYPE_NORMAL
- en: The Tweak tool’s approach to editing paths is fundamentally different from that
    of the Node tool. The Node tool, true to its name, allows you to edit nodes, and
    you need to have a good working knowledge of how nodes define the shape of the
    path. With the Tweak tool, you can forget everything you ever knew about nodes;
    just interact with your path as a pliable body, like a lump of modeling clay,
    bending and sculpting it at any point and in any direction. While hardly useful
    for technical drawing, tweaking paths is extremely handy for creating artistic
    images such as cartoons.
  prefs: []
  type: TYPE_NORMAL
- en: The Tweak tool will work on any number of selected objects. For example, you
    can select all (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)) and
    “smear” your entire drawing in Push mode. You can also apply tweaking to groups
    of objects; the tool will go into groups and act on individual paths inside groups.
    If you’re trying to use it without selecting something, it will remind you to
    select some objects first with a status bar message.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*As of version 0.47, the Tweak tool won’t correctly work on open paths—an open
    path becomes closed if you tweak it.*'
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.1 Width and Force
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In any of the Tweak tool’s modes, what you have at your disposal is a circular
    *brush* (the orange-edged circle centered on the cursor) with which you “paint”
    over the selected objects to change them. The size of the brush is controlled
    by the **Width** parameter, and the amount of action it applies depends on the
    **Force** parameter (as well as pen pressure if you have a pressure-sensitive
    tablet). See **[6.9 Transforming with the Tweak Tool](ch06s09.html "6.9 Transforming
    with the Tweak Tool")** for more details on these parameters.
  prefs: []
  type: TYPE_NORMAL
- en: It takes practice to learn to apply the right amount of drag at the right place,
    with the proper force (including pen pressure), and with the correct brush size
    to get the result you need. However, this skill is very rewarding—with the Tweak
    tool, you are fully in control of the paths in your drawing; what used to be awkward
    and time consuming with the Node tool is now quick and natural.
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.2 Fidelity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Any tweaking of a path slightly distorts—more precisely, *simplifies*, just
    like the **Simplify** command—the entire path, including even those parts that
    you didn’t touch with the brush.
  prefs: []
  type: TYPE_NORMAL
- en: The **Fidelity** value allows you to control the amount of this parasite simplification.
    The tradeoff here is the number of nodes in the resulting path; with low fidelity,
    the resulting path will be node-poor but probably distorted more than you would
    find acceptable, whereas high fidelity minimizes distortions but the path may
    end up having a lot of nodes, which inflates the SVG size and slows down Inkscape.
  prefs: []
  type: TYPE_NORMAL
- en: The best value for fidelity depends on the nature of your artwork. If you’re
    sculpting an amorphous blob, you can work with a low fidelity of about 20\. If,
    however, you are pushing or growing a text string converted to path and want the
    letters outside the distorted area to remain as clean and legible as possible,
    you will need to raise fidelity to 80 or more.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*The Tweak tool works by recasting the path into an “approximating polygon”
    with thousands of tiny straight line sides, tweaks the vertices of that polygon,
    and then recasts it back into an approximating path with Bézier segments. The
    fidelity controls the precision of this transformation and thus the number of
    the nodes in the result, but no fidelity setting will give you the exact nodes
    of the original—they will always move somewhat, just like they do after a **Simplify**.*'
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.3 Push Mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Push is the default mode of the Tweak tool. To switch to Push mode from any
    other mode, press ![](httpatomoreillycomsourcenostarchimages1735998.png.jpg),
    or click its button on the controls bar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Push is a general-purpose sculpting mode. When you drag in this mode, the parts
    of the selected paths covered by the brush get shifted in the direction of your
    drag, for as long as the mouse button or pen is held down:'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Push mode of the Tweak tool](httpatomoreillycomsourcenostarchimages1736000.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-34. The Push mode of the Tweak tool
  prefs: []
  type: TYPE_NORMAL
- en: 'Varying brush width as necessary, you can push any path into almost any other—but
    you can also use it for small tweaks, such as flattening a bump, bending an appendix,
    or curving an engraving grid. Thanks to the bell-like profile of the brush, the
    paths you’re pushing respond by curving softly and smoothly:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Sculpting paths in Push mode](httpatomoreillycomsourcenostarchimages1736002.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-35. Sculpting paths in Push mode
  prefs: []
  type: TYPE_NORMAL
- en: 12.6.4 Shrink/Grow Mode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Shrink/Grow mode (![](httpatomoreillycomsourcenostarchimages1735382.png.jpg))
    moves each point of a path in a direction perpendicular to the path’s edge in
    that point, either inward (shrink, plain drag) or outward (grow, drag with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)).
    To quickly access this mode from any other mode of the tool, ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-drag
    to shrink and ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)-drag
    to grow.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Shrink/Grow mode is very similar to the **Inset** and **Outset** commands
    (**[12.4 Offsetting](ch12s04.html "12.4 Offsetting")**), except that the Tweak
    tool, as always, acts softly on a part of a path instead of the whole path. Most
    often, this mode is used to lighten or darken parts of drawings composed of many
    details, such as engravings, freehand scribbles, or even text (converted to paths):'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Shrink/Grow mode of the Tweak tool](httpatomoreillycomsourcenostarchimages1736004.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12-36. The Shrink/Grow mode of the Tweak tool
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike Push, the Shrink/Grow mode does not require you to actually *drag*;
    you can just click and hold while the path keeps bulging or retracting under your
    brush. However, you can just as well drag to chase the moving edge of the path;
    this way, using a small-sized brush, you can grow appendages and branches of any
    length out of a path. (Such growing can also be done in Push mode, but Grow is
    somewhat easier for this task.) Also, the Shrink mode can act as a quick eraser.
    Cutting through paths, evaporating small crumbs and bits, and trimming long brush
    strokes is very easy in this mode:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Shrink mode as an eraser](httpatomoreillycomsourcenostarchimages1736006.png.jpg)'
