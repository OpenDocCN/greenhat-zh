- en: A Couple of Other Biters You’ll Be Using Soon
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 您很快就会使用的其他几个比特
- en: 'This is as good a place as any to introduce yet two more commands that you
    will be called upon to use in this chapter and elsewhere in the book: **rpm**
    and **ln**. You needn’t practice with these yet, as you will be using them very
    soon, but you might as well know what they are all about.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一个介绍本章以及本书其他地方将要使用的两个更多命令的好地方：**rpm**和**ln**。您目前不需要练习这些命令，因为您很快就会使用它们，但您最好了解一下它们是什么。
- en: '*$ ln*'
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*$ ln*'
- en: The **ln** (link) command is used to create a link file that launches or activates
    another file located in a separate folder. This is very useful when trying to
    activate a file that is buried deep in the subfolder of a subfolder of a subfolder
    somewhere on your hard disk. The command is very often used with the **-s**(symbolic)
    flag, which provides essentially the same thing as the “shortcut” you’ve come
    to know in Windows, or the “alias” on the Mac.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**ln**（链接）命令用于创建一个链接文件，该文件可以启动或激活位于单独文件夹中的另一个文件。当尝试激活位于硬盘深处某个子文件夹的子文件夹的子文件夹中的文件时，这非常有用。该命令经常与**-s**（符号）标志一起使用，该标志基本上与您在Windows中熟悉的“快捷方式”或Mac上的“别名”相同。'
- en: 'The easiest way to use the **ln** command is to first use the **cd** command
    to change the Terminal’s location to the folder where you want to place the link.
    Then you can type the *ln* command on the command line, followed by the path of
    the file you wish to link to. For example, let’s say that you wanted to put a
    link in your Home folder for an OpenOffice.org Writer file of the autobiography
    you’ve been writing, called **myLife.sxw**. The file is pretty well buried in
    a nest of subfolders deep within your user’s Home folder: /home/username/Documentia/personal/self/autobiography/myLife.sxw.
    To create the link, you would open a new Terminal window, type in the following
    command string, and then press ENTER:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**ln**命令的最简单方法是首先使用**cd**命令将终端的位置更改为您想要放置链接的文件夹。然后您可以在命令行上输入*ln*命令，后面跟您想要链接的文件的路径。例如，假设您想在您的家文件夹中为名为**myLife.sxw**的自传OpenOffice.org
    Writer文件创建一个链接。该文件深深埋藏在用户家文件夹中的子文件夹中：/home/username/Documentia/personal/self/autobiography/myLife.sxw。要创建链接，您需要打开一个新的终端窗口，输入以下命令字符串，然后按回车键：
- en: '[PRE4]'
  id: totrans-119
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Once you are finished, the link will appear in your Home folder as an icon matching
    the original file in terms of appearances, albeit sporting a green arrow to signify
    that it is a link.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，链接将以与原始文件外观相匹配的图标形式出现在您的家文件夹中，尽管它有一个绿色的箭头来表示它是一个链接。
- en: '*# rpm*'
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*# rpm*'
- en: 'As you might have guessed on your own, the **rpm** command is used to install
    RPM files. Of course, you can do this through simple mouse clicks alone, but sometimes
    the command-line alternative can be quite useful. As the **rpm** command usually
    requires the system to write to files that can only be written to by root, you
    must first become root in order to use it for installation. That is why there
    is a # sign before the command in the heading.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所猜测的，**rpm**命令用于安装RPM文件。当然，您可以通过简单的鼠标点击来完成此操作，但有时命令行替代方案可能非常有用。由于**rpm**命令通常需要系统写入只能由root写入的文件，因此您必须首先成为root才能用于安装。这就是为什么在标题中的命令前有一个#符号。
- en: 'As with most commands, **rpm** can be used in conjunction with flags. In fact,
    the most commonly used command and flag combination for this command is **rpm
    -Uvh**. There are actually three flags used together in this case: **U**, **v**,
    and **h**. When using more than one flag simultaneously, the flags are written
    together after the hyphen (**-Uvh**, not **-U -v -h**).'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数命令一样，**rpm**可以与标志一起使用。实际上，此命令最常用的命令和标志组合是**rpm -Uvh**。在这种情况下实际上使用了三个标志一起使用：**U**、**v**和**h**。当同时使用多个标志时，标志在连字符之后一起写入（**-Uvh**，而不是**-U
    -v -h**）。
- en: The **U** (update) flag either installs a file anew or updates a previously
    installed version of the same file, depending on whether or not a version of the
    file exists on the system. Thus, if you are trying to install a file called **dog-1.0.2**,
    and your system already has a file called **dog-1.0.1**, the **U** flag tells
    the **rpm** command to update that file. If there is no such **dog** file on your
    system, the **U** flag merely tells the **rpm** command to install it. The second
    flag, **v** (verbose), tells the **rpm** command to give you a progress report
    of what is going on. The last flag, **h**(hash), tells the command to use hash
    marks (###) as the means by which to indicate that progress — a sort of Terminal
    version of the progress bar.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**U**（更新）标志根据系统上是否存在该文件的版本，要么重新安装文件，要么更新之前安装的同一文件版本。因此，如果你正在尝试安装名为**dog-1.0.2**的文件，而你的系统上已经有一个名为**dog-1.0.1**的文件，**U**标志会告诉**rpm**命令更新该文件。如果系统上没有这样的**dog**文件，**U**标志仅告诉**rpm**命令安装它。第二个标志**v**（详细），告诉**rpm**命令给出正在进行的进度报告。最后一个标志**h**（散列），告诉命令使用散列标记（###）作为指示进度的手段——这是一种终端版本的进度条。'
- en: '* * *'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 9A: Command Practice with pyWings'
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目9A：使用pyWings的命令练习
- en: Now that you know a few commands, let’s put them to good use. The program you
    will be installing in this project is a simple, and admittedly kind of silly,
    oracle program called pyWings (see [Figure 9-7](#figure.DDU98)). pyWings will
    give you cryptic guidance in response to whatever questions you may ask it.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了一些命令，让我们将它们用于实际。在这个项目中，你将安装的程序是一个简单且诚然有点愚蠢的占卜程序，名为pyWings（见图9-7）。pyWings将根据你提出的任何问题给出神秘的指导。
- en: '[![Click To expand](0907.jpg)](0907_0.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0907.jpg)](0907_0.jpg)'
- en: 'Figure 9-7: Seeking wisdom from pyWings'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-7：从pyWings寻求智慧
- en: To use pyWings, you type whatever your *confusion* is in the input box, and
    then click one of the *concern* icons on the left (self, another, world), one
    of the *realm* icons on the right (love, work, truth), and then you hit the big
    button that looks like half an eye. The oracle will then tell you what it has
    to say. As an example, I asked the oracle if I am going to be rich, picked *self*
    as my concern and *truth* as the realm. [Figure 9-8](#figure.DDU99) shows the
    wisdom that was bestowed upon me.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用pyWings，你可以在输入框中输入你的任何**困惑**，然后点击左侧的**关注**图标之一（自我、他人、世界），右侧的**领域**图标之一（爱情、工作、真理），然后点击那个看起来像半个眼睛的大按钮。然后占卜师会告诉你它有什么要说的。例如，我向占卜师询问我是否会变富，选择了**自我**作为我的关注点，**真理**作为领域。[图9-8](#figure.DDU99)显示了我得到的智慧。
- en: '[![Click To expand](0908.jpg)](0908_0.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0908.jpg)](0908_0.jpg)'
- en: 'Figure 9-8: PyWings bestows its wisdom'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-8：PyWings赋予其智慧
- en: As you can see, the oracle told me, “A rush to the ending frightens it away,”
    which I will interpret as a call for patience — if I push too much, I will remain
    a paycheck-to-paycheck sort of guy.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，占卜师告诉我，“急于结束会吓跑它”，我将这解读为对耐心的呼唤——如果我太过急躁，我就会成为一个靠工资过日子的家伙。
- en: pyWings is written in a programming language called Python, which actually creates
    scripts rather than true conventional programs. You will find out a little more
    about this distinction in [Chapter 11](DDU0084_split_000.html#488). For now, one
    of the differences I can mention right off the bat is that you don’t actually
    have to install pyWings; you are simply going to put it on your hard drive in
    your Home folder and run it from there, more or less as is.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: pyWings是用一种名为Python的编程语言编写的，它实际上创建的是脚本而不是真正的传统程序。你将在第11章中了解到更多关于这种区别的信息。现在，我可以立即提到的区别之一是，你实际上不必安装pyWings；你只需将其放在你的Home文件夹的硬盘上，并从那里运行它，基本上就是这样。
- en: '*9A-1: Getting the pyWings Files*'
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-1：获取pyWings文件*'
- en: OK, so now you are just about ready to begin installing pyWings, but before
    you do, you must get the files you need. First of all, you will need pyWings itself,
    which you can get from the project’s home page at [http://pywings.sourceforge.](http://pywings.sourceforge)
    net/download.html. Just scroll down the page to the section that says **Unix/
    Linux/X11** and click the **HTTP** link, which will get you the file **pywings-1.0.1.tar.gz**
    (the .tar.gz ending tells you that this is a *tarball* — the Linux world’s answer
    to ZIP files). Put the file in your Tarballs_and_RPMs folder, which is inside
    your Home folder.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在你差不多准备好开始安装 pyWings 了，但在你这样做之前，你必须获取所需的文件。首先，你需要 pyWings 本身，你可以从项目的首页 [http://pywings.sourceforge.net/download.html](http://pywings.sourceforge.net/download.html)
    获取。只需滚动到页面中写着 **Unix/Linux/X11** 的部分，然后点击 **HTTP** 链接，这将为你获取文件 **pywings-1.0.1.tar.gz**（.tar.gz
    的扩展名告诉你这是一个 *tarball* —— Linux 世界对 ZIP 文件的回答）。将文件放入你的 Tarballs_and_RPMs 文件夹中，该文件夹位于你的
    Home 文件夹内。
- en: PyWings requires that you have **tkinter**, one of the several graphical interface
    packages for Python scripts, installed on your system, and tkinter has three dependencies
    of its own that you must also install in order for it to work — this is your first
    real experience with dependency hell. Fortunately, this isn’t all that hellish
    an endeavor, as all four files are available on your installation disks. Of course,
    you can simply copy these files to your hard disk via the familiar drag-and- drop
    method, but because you are learning about the command line, let’s do it via the
    Terminal.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: PyWings 需要你在系统上安装 **tkinter**，这是 Python 脚本的好几个图形界面包之一，并且 tkinter 有它自己的三个依赖项，你也必须安装这些依赖项才能使其工作——这是你第一次真正体验依赖地狱。幸运的是，这并不是一个多么地狱般的任务，因为所有四个文件都可在你的安装盘中找到。当然，你可以通过熟悉的拖放方法将这些文件简单地复制到你的硬盘上，但因为你正在学习命令行，让我们通过终端来做这件事。
- en: '*9A-2: Copying tkinter and Its Dependencies to Your Hard Disk*'
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-2：将 tkinter 及其依赖项复制到你的硬盘*'
- en: 'The files **tkinter**, **itcl**, and **tix** can all be found on the Fedora
    (or Red Hat) installation disks. Before you copy these files to your hard disk,
    first use the **mkdir** command to create a special folder inside your Home folder
    in which to place these RPM files:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 文件 **tkinter**、**itcl** 和 **tix** 都可以在 Fedora（或 Red Hat）安装盘中找到。在你将这些文件复制到你的硬盘之前，首先使用
    **mkdir** 命令在你的 Home 文件夹内创建一个特殊的文件夹，用于放置这些 RPM 文件：
- en: Open a new Terminal window, type mkdir expRPMS and then press ENTER.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的终端窗口，输入 mkdir expRPMS 并然后按回车键。
- en: Now that you have a folder in which to place these RPM files, it is time to
    copy them from the CD to the expRPMS folder you’ve just created. To do this, you
    will be using the **cd** (change directory) and **cp** (copy) commands.
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在你有了放置这些 RPM 文件的文件夹，是时候将它们从 CD 复制到刚才创建的 expRPMS 文件夹中了。为此，你将使用 **cd**（更改目录）和
    **cp**（复制）命令。
- en: Insert Install Disk 2 (or Disk 3 for Red Hat 9 folk or those of you using the
    three-CD edition of Fedora Core) into your CD drive and wait until it is automatically
    mounted.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将安装盘 2（或 Red Hat 9 用户或使用 Fedora Core 三盘版的用户使用的盘 3）插入 CD 驱动器，并等待它自动挂载。
- en: 'In the Terminal window, **cd** to the RPMS folder on the installation disk
    by typing the following and pressing ENTER: cd /mnt/cdrom/Fedora/RPMS/ (for Red
    Hat 9 users, that would be /mnt/cdrom/RedHat/RPMS/, of course).'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端窗口中，通过输入以下内容并按回车键，**cd** 到安装盘上的 RPMS 文件夹：cd /mnt/cdrom/Fedora/RPMS/（对于 Red
    Hat 9 用户，那将是 /mnt/cdrom/RedHat/RPMS/，当然）。
- en: 'Now copy each of the RPM files to the **expRPMS** folder on your hard disk
    by typing the following command strings and pressing ENTER after each one (be
    sure to use *your* username where it says **username**):'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，通过输入以下命令字符串并将每个命令输入后按回车键，将每个 RPM 文件复制到你的硬盘上的 **expRPMS** 文件夹中（确保在说 **username**
    时使用 *你的* 用户名）：
- en: '[PRE5]'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '|  | Note  | *In the preceding step you used the wildcard character, the asterisk
    (*), rather than typing in the full filename (for example,* ***tix**** *instead
    of* ***tix-8.1.4-93.i386.rpm****) in order to save your fingers some wear and
    tear. The wildcard character (*) is a shortcut of sorts. When you typed in* tix**,
    you were essentially telling your system to copy anything beginning with* tix*.
    If you had typed* *tix*, you would have been telling the system to copy anything
    ending in* tix*. As you can see, you should be careful when you do this on your
    own, because you might end up copying a lot of files you weren’t counting on.*
    |'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *在上一个步骤中，你使用了通配符字符，星号 (*)，而不是输入完整的文件名（例如，* ***tix**** *而不是* ***tix-8.1.4-93.i386.rpm****），以节省一些手指的磨损。通配符字符
    (*) 是一种快捷方式。当你输入* tix**时，你实际上是在告诉你的系统复制以* tix*开头的任何东西。如果你输入* *tix*，你是在告诉系统复制以*
    tix*结尾的任何东西。正如你所看到的，当你自己这样做时，你应该小心，因为你可能会复制很多你意料之外文件。* |'
- en: In your Command Terminal, **cd** back to your home directory by typing cd and
    pressing ENTER.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的命令终端中，通过输入 cd 并按回车键将当前目录切换回你的家目录。
- en: 'The other required dependency file, **tk**, should already be installed on
    your system if you followed my system installation instructions in [Chapter 2](DDU0018_split_000.html#42),
    but you can check it out for yourself using the **rpm** command with the **-q**
    (query) flag. Type in rpm -q tk and press ENTER. If the tk file is already installed,
    the Terminal will display the filename and version number: **tk-8.3.5-93**, or
    whatever the version installed in your system happens to be. Note that you do
    not have to become root in order to use the **rpm** command in this case because
    you are not installing anything and, therefore, you do not need to write anything
    to disk in root territory.'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个所需的依赖文件，**tk**，如果你按照我在 [第 2 章](DDU0018_split_000.html#42) 中的系统安装说明操作，应该已经安装在你的系统上了，但你可以使用带有
    **-q**（查询）标志的 **rpm** 命令来检查它。输入 rpm -q tk 并按回车键。如果 tk 文件已经安装，终端将显示文件名和版本号：**tk-8.3.5-93**，或者你系统上安装的版本。请注意，在这种情况下，你不需要成为
    root 用户来使用 **rpm** 命令，因为你没有安装任何东西，因此你不需要在 root 权限下写入任何内容。
- en: If your Terminal tells you that tk is already installed on your system, skip
    on down to section 9A-If the Terminal tells you, **package tk is not installed**,
    you have a little more work to do.
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你的终端告诉你 tk 已经安装在你的系统上，请跳到 9A-部分。如果你的终端告诉你，**包 tk 未安装**，你还有更多的工作要做。
- en: If you are using Fedora Core, unmount the disk you have in your drive now, and
    insert Install Disk A small window should open, asking you if you want to run
    /mnt/cdrom/autorun. Just click **No**. Once the disk icon appears on your desktop,
    use the Terminal window to **cd** to the RPMS folder on that disk by typing cd
    /mnt/cdrom/Fedora/RPMS/ and pressing ENTER.
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你正在使用 Fedora Core，请卸载你现在驱动器中的磁盘，并插入安装盘。应该会弹出一个小窗口，询问你是否要运行 /mnt/cdrom/autorun。只需点击
    **否**。一旦磁盘图标出现在你的桌面上，使用终端窗口通过输入 cd /mnt/cdrom/Fedora/RPMS/ 并按回车键来将当前目录切换到该磁盘上的
    RPMS 文件夹。
- en: If you are using Red Hat Linux 9, tk will be on Install Disk 3, so you do not
    have to change disks. Just follow the **cd** step above, substituting RedHat for
    Fedora.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你正在使用 Red Hat Linux 9，tk 将在安装盘 3 上，所以你不需要更换磁盘。只需遵循上面的 **cd** 步骤，将 RedHat 替换为
    Fedora。
- en: 'Now copy the tk RPM package to your expRPMS folder by typing the following
    command and pressing ENTER: cp tk* /home/username/expRPMS/'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，通过输入以下命令并按回车键，将 tk RPM 软件包复制到你的 expRPMS 文件夹：cp tk* /home/username/expRPMS/
- en: '*9A-3: Installing tkinter and Its Dependencies*'
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-3: 安装 tkinter 及其依赖*'
- en: As tkinter and its dependencies are all RPM files, you could install them one
    by one, using the double-click method you learned in Chapter However, because
    I’ve just introduced the command-line way to do it, what fun would that be? You
    will also see that using the command-line alternative will allow you to install
    all four files simultaneously, killing, so to speak, four birds with one stone.
    This is a good example of how the command line can occasionally save you time.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于 tkinter 及其依赖项都是 RPM 文件，你可以使用你在第几章中学到的双击方法逐个安装它们。然而，因为我刚刚介绍了使用命令行的方法，那会是什么乐趣呢？你还会看到，使用命令行替代方案可以让你同时安装所有四个文件，换句话说，一石四鸟。这是一个命令行偶尔能为你节省时间的良好例子。
- en: 'So just suppress your natural inclinations for the time being and humor me
    by doing the following:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，暂时抑制你自然的倾向，按照以下步骤来操作：
- en: Open a new Terminal window, and become root by typing su and pressing ENTER.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的终端窗口，通过输入 su 并按回车键来成为 root 用户。
- en: Type your root password and press ENTER.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的 root 密码并按回车键。
- en: Type cd expRPMS and press ENTER. This will take you to your new expRPMS folder.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `cd expRPMS` 并按回车键。这将带您进入新的 expRPMS 文件夹。
- en: '|  | Caution  | *In the following step, you are going to use the wildcard character
    (*) to tell the* ***rpm*** *command to install everything that ends in .rpm into
    the expRPMS folder. Before you do so, make sure that the only files in your expRPMS
    folder are the three or four RPM files you are trying to install.* |'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *在以下步骤中，您将使用通配符 (*) 来告诉 ***rpm*** 命令将所有以 .rpm 结尾的文件安装到 expRPMS 文件夹中。在这样做之前，请确保您的
    expRPMS 文件夹中只有您试图安装的三个或四个 RPM 文件。|'
- en: Type rpm -Uvh *.rpm and press ENTER.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `rpm -Uvh *.rpm` 并按回车键。
- en: The installation process will then begin, and you will see its progress in your
    Terminal window. When the progress bars in your Terminal have hit 100 percent
    and you are back at your root prompt, your Terminal should look like the one in
    [Figure 9-9](#figure.DDU100). If it does, then you’ve successfully installed tkinter
    and everything it needs to function properly.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安装过程将开始，您将在终端窗口中看到其进度。当您的终端中的进度条达到 100% 并且您回到 root 提示符时，您的终端应该看起来像 [图 9-9](#figure.DDU100)
    中的那样。如果确实如此，那么您已经成功安装了 tkinter 以及它正常运行所需的所有内容。
- en: '[![Click To expand](0909.jpg)](0909_0.jpg)'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0909.jpg)](0909_0.jpg)'
- en: 'Figure 9-9: Installing RPMs with the rpm command'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9-9：使用 rpm 命令安装 RPM
- en: Type exit and press ENTER to get out of root mode. You can also dump your expRPMS
    folder by dragging it to the Trash, by right-clicking it, and selecting **Move
    to Trash**, or via the command line by typing rmdir expRPMS and pressing ENTER.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `exit` 并按回车键以退出 root 模式。您还可以通过将文件夹拖到垃圾桶、右键单击并选择**移动到垃圾桶**，或通过命令行输入 `rmdir
    expRPMS` 并按回车键来删除您的 expRPMS 文件夹。
- en: '*9A-4: Creating a LocalApps Folder for pyWings*'
  id: totrans-166
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-4：为 pyWings 创建 LocalApps 文件夹*'
- en: As I mentioned before, you will be installing the pyWings program locally in
    your Home folder. Installing a program *locally* means that you are installing
    the program and all its support and data files in your own Home folder. This makes
    things a bit easier, but it also means that the program will not be available
    to other users. It also means that, if you’re not careful, you might inadvertently
    delete it.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所述，您将在主文件夹中本地安装 pyWings 程序。本地安装程序意味着您将程序及其所有支持和数据文件安装到自己的主文件夹中。这使得事情变得更容易，但也意味着程序将不可用于其他用户。这也意味着，如果您不小心，您可能会意外删除它。
- en: 'To make things a bit easier and safer for you in the future, you are going
    to create another folder in your Home folder in which to place pyWings and all
    other applications that you install locally on your machine in the future. You
    will, logically enough, call the folder **LocalApps**. Let’s make the folder by
    command in order to get some more practice. Here’s what to do:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让您未来使用起来更加方便和安全，您将在主文件夹中创建另一个文件夹，用于放置 pyWings 以及您未来在机器上本地安装的所有其他应用程序。您将逻辑地将其命名为
    **LocalApps**。让我们通过命令来创建这个文件夹，以便获得更多的实践。以下是您需要做的：
- en: 'In the Terminal, make sure you are in your Home directory and then type the
    following command and press ENTER: mkdir LocalApps'
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在终端中，确保您处于主目录，然后输入以下命令并按回车键：`mkdir LocalApps`
- en: '*9A-5: Extracting the pyWings Tarball*'
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-5：提取 pyWings Tarball*'
- en: Earlier you downloaded the pyWings tarball into the Tarballs_and_RPMs folder,
    and now it is time to extract the tarball. You can do this by using the command
    line, but that seems such a pain compared to the double-click method, which is
    so much more convenient and straightforward, so we will opt for the latter method
    instead.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 之前您已经将 pyWings 的 tarball 下载到了 Tarballs_and_RPMs 文件夹中，现在您需要提取这个 tarball。您可以通过使用命令行来完成这个操作，但与双击方法相比，这显得有些繁琐，而双击方法更加方便和直接，因此我们将选择后者。
- en: In your Tarballs_and_RPMs window, double-click **pywings-1.0.1.tar.gz**. This
    will bring up the File Roller program (shown in [Figure 9-10](#figure.DDU101)),
    which is used to extract archived files (and to create archives as well).
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的 Tarballs_and_RPMs 窗口中，双击 **pywings-1.0.1.tar.gz**。这将打开 File Roller 程序（如图
    [9-10](#figure.DDU101) 所示），该程序用于提取归档文件（以及创建归档）。
- en: '[![Click To expand](0910.jpg)](0910_0.jpg)'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0910.jpg)](0910_0.jpg)'
- en: 'Figure 9-10: File Roller extracts and creates file archives'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9-10：File Roller 提取和创建文件归档
- en: Click the **Extract** button in the main File Roller window. This will bring
    up the File Roller Extract window ([Figure 9-11](#figure.DDU102)).
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 File Roller 的主窗口中点击**提取**按钮。这将打开 File Roller 提取窗口（[图 9-11](#figure.DDU102)）。
- en: '[![Click To expand](0911.jpg)](0911_0.jpg)'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0911.jpg)](0911_0.jpg)'
- en: 'Figure 9-11: Using File Roller to extract files from a tarball'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9-11：使用文件归档器从tar包中提取文件
- en: The contents of most tarballs are grouped together in a single folder; however,
    in the case of pyWings, this is not the case, as you probably noticed in Figure
    9-As a result, you will have to create a folder in which you can place all of
    the pyWings files.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数tar包的内容都集中在一个单独的文件夹中；然而，对于pyWings来说，情况并非如此，正如你在图9-As中可能注意到的那样。因此，你将不得不创建一个文件夹，以便你可以放置所有的pyWings文件。
- en: In the **Destination folder** text box in the File Roller Extract window (shown
    in [Figure 9-11](#figure.DDU102)), change the default location to /home/your_username/LocalApps/
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文件归档器提取窗口的**目标文件夹**文本框中（如图9-11所示），将默认位置更改为/home/your_username/LocalApps/
- en: '[PRE6]'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: A small window will then pop open to tell you that the destination folder (pyWings)
    does not exist, and it will ask you if you want to create it. You do, so click
    **Create Folder**.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后会出现一个小窗口告诉你目标文件夹（pyWings）不存在，并询问你是否想要创建它。你确实需要，所以点击**创建文件夹**。
- en: If you take a look in your LocalApps folder now, you will see that you have
    a new subfolder inside called **pyWings**, and that all the pyWings files are
    in that folder.
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你现在查看LocalApps文件夹，你会看到在内部有一个名为**pyWings**的新子文件夹，并且所有的pyWings文件都在这个文件夹中。
- en: Now go ahead and close the File Roller window.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在继续关闭文件归档器窗口。
- en: '*9A-6: Running pyWings*'
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-6: 运行pyWings*'
- en: You have now done all you really have to do to use pyWings, so let’s start the
    great oracle up right now so that you can get a better perspective on how to deal
    with those problematic aspects of life that trouble you.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经完成了使用pyWings所需的所有操作，所以让我们立即启动这个伟大的先知，这样你就可以更好地了解如何处理那些困扰你的生活难题。
- en: In the Terminal, make sure you are in your home directory and then type LocalApps/pyWings/pywings.py
    and press ENTER.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端中，确保你处于你的主目录，然后输入LocalApps/pyWings/pywings.py并按回车键。
- en: If all went according to plan, pyWings should be up and running and should soon
    be making you a wiser person.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切按计划进行，pyWings应该已经启动并运行，并且很快就会让你成为一个更聪明的人。
- en: '*9A-7: Creating a Launchable Link for pyWings*'
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-7: 为pyWings创建可启动链接*'
- en: The method of running pyWings that you’ve just used works well enough, but it
    is a pain in the posterior to open your Terminal and type that somewhat lengthy
    string every time you want to find out what fate has in store for you. Let’s find
    a way to make things easier in the future.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚才使用的运行pyWings的方法足够好，但每次你想知道命运为你准备了什么时，打开终端并输入那个相当长的字符串确实很痛苦。让我们找到一种方法，让未来更容易一些。
- en: To run an application from the Terminal, you generally type the name of that
    application, or, to put it more precisely, the name of that program’s executable
    file; the application’s name thus acts as a sort of command. In order for your
    system to recognize that command, however, the command (the executable file, or
    a link to it) must be in a location where the system can find it. Whenever you
    run a command of any sort, your system checks a series of locations (all of which
    are **bin** folders, where executable files are located) to find that command.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要从终端运行应用程序，你通常输入该应用程序的名称，或者更准确地说，该程序的执行文件名称；因此，应用程序的名称充当了一种命令。然而，为了让你的系统识别该命令，该命令（可执行文件或指向它的链接）必须位于系统可以找到的位置。每次你运行任何类型的命令时，你的系统都会检查一系列位置（所有这些位置都是**bin**文件夹，可执行文件所在的位置）以找到该命令。
- en: 'You can easily find out where these locations are by typing echo $PATH in a
    new Terminal window and then pressing ENTER. As you will see, on your Fedora or
    Red Hat Linux system, these locations are:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在新的终端窗口中输入echo $PATH并按回车键轻松地找到这些位置。正如你将看到的，在你的Fedora或Red Hat Linux系统中，这些位置是：
- en: /usr/local/bin
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: /usr/local/bin
- en: /usr/bin
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: /usr/bin
- en: /bin
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: /bin
- en: /usr/X11R6/bin
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: /usr/X11R6/bin
- en: home/username/bin
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: home/username/bin
- en: (The last of these folders you create yourself if and when you need it.) If
    the command you typed is in one of those locations, the program, or script, will
    run. As you no doubt know, however, pyWings is not in any of those locations.
    It is in /home/username/LocalApps/pyWings and is thus, in a sense, out of your
    system’s sight.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你需要，你可以创建这些文件夹中的最后一个。）如果你输入的命令在这些位置之一，程序或脚本就会运行。然而，正如你所无疑问的，pyWings不在这些位置中的任何一个。它在/home/username/LocalApps/pyWings，因此在某种程度上，它超出了你的系统视野。
- en: To remedy this situation, you could add the path of your pyWings script to the
    list of paths that the system checks for run commands, so as to make the system
    aware of your new application’s existence. However, you will have the same problem
    later on in this book, and perhaps in your longer life as a Linux user. Instead,
    let’s try another method that I think is easier. What you will do is create a
    link, a sort of launchable alias, in one of the locations your system does check
    for commands.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，你可以将你的 pyWings 脚本路径添加到系统检查运行命令的路径列表中，这样系统就会意识到你的新应用程序的存在。然而，你在这本书的后面，也许在你作为
    Linux 用户的长久生涯中，会遇到同样的问题。相反，让我们尝试另一种我认为更简单的方法。你将要做的是在系统检查命令的一个位置创建一个链接，一种可启动的别名。
- en: 'To create this link, you will be using three commands: **cd** (to change directories),
    **su** (to become root), and **ln -s** (to create the link).'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这个链接，你将使用三个命令：**cd**（更改目录）、**su**（成为 root 用户）和**ln -s**（创建链接）。
- en: In the Terminal, type cd /usr/local/bin and press ENTER. This puts you in one
    of the searchable bin folders.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中输入 cd /usr/local/bin 并按回车键。这会将你置于一个可搜索的 bin 文件夹中。
- en: Type su and press ENTER. You will then be prompted for your root password, so
    type it and then press ENTER again.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 su 并按回车键。然后系统会提示你输入 root 密码，所以输入它并再次按回车键。
- en: Type ln -s /home/username/LocalApps/pyWings/pywings.py pywings and press ENTER.
    (Note that there is a space between the words pywings.py and pywings at the end
    of that command string.) The pywings at the end of that command string is the
    name that you are giving the link; the name of the link thus becomes the command
    you will use to run the application. If you type nothing, the link will be called
    pywings.py, which would mean three more keystrokes for you every time you wanted
    to start the program.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 ln -s /home/username/LocalApps/pyWings/pywings.py pywings 并按回车键。（注意，在命令字符串的
    pywings.py 和 pywings 之间有一个空格。）命令字符串末尾的 pywings 是你给链接取的名字；因此，链接的名称就变成了你将用来运行应用程序的命令。如果你不输入任何内容，链接将被命名为
    pywings.py，这意味着每次你想启动程序时都需要多按三个键。
- en: '*9A-8: Running pyWings Again*'
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-8：再次运行 pyWings*'
- en: Now that you have created the link, you should be able to run the pyWings program
    much more easily. Let’s try it out.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经创建了链接，应该能够更容易地运行 pyWings 程序。让我们试试看。
- en: Quit pyWings, if it is still running, and then open a new Terminal window.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 pyWings 仍在运行，请退出它，然后打开一个新的终端窗口。
- en: In the new Terminal window, type pywings and press ENTER. Your friendly pyWings
    oracle should now open again.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新的终端窗口中，输入 pywings 并按回车键。你友好的 pyWings 占卜师现在应该再次打开。
- en: You’ve managed to cut down on the number of keystrokes required to run pyWings
    from the Terminal. However, if you are really into this pyWings thing and want
    to use it often, it will probably be handiest to add a launcher to your Panel
    or drawer, as you learned to do in [Chapter 3](DDU0024_split_000.html#81). Point-and-click
    still beats the Terminal for most everyday chores. Check out [Appendix A](DDU0148_split_000.html#902)
    for the launcher specs.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经成功减少了在终端中运行 pyWings 所需的按键次数。然而，如果你真的对 pyWings 感兴趣并希望经常使用它，那么在面板或抽屉中添加一个启动器可能最方便，就像你在[第
    3 章](DDU0024_split_000.html#81)中学到的那样。对于大多数日常任务，点击比终端更方便。查看[附录 A](DDU0148_split_000.html#902)以获取启动器的规格。
- en: '*9A-9: Adding Emblems to Your LocalApps Folder*'
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9A-9：将标志添加到你的 LocalApps 文件夹中*'
- en: Now that pyWings is successfully installed and working, it is probably a good
    idea to add an emblem to your new LocalApps folder so that you don’t inadvertently
    dump it in the trash someday. You have already learned how to do this in [Chapter
    5](DDU0040_split_000.html#213), so I won’t give you the step-by-step instructions.
    I will suggest, however, that you select the **apps** emblem.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 pyWings 已成功安装并运行，可能给你的新 LocalApps 文件夹添加一个标志是个好主意，这样你就不会不小心把它扔进垃圾桶。你已经在[第
    5 章](DDU0040_split_000.html#213)中学到了如何做这件事，所以我就不会给你一步一步的指导。然而，我建议你选择**应用**标志。
- en: '* * *'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 9B: More Command Practice with pyChing (Optional)'
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 9B：使用 pyChing 进行更多命令练习（可选）
- en: If you just can’t get enough of this oracle stuff, or, more importantly, if
    you just want to get a little more practice with the command line, there is a
    companion program to pyWings called pyChing (see [Figure 9-12](#figure.DDU103)).
    The concept is essentially the same as pyWings, but it is based on the Chinese
    Taoist *I Ching*, so it is a bit more cultural and educational. pyChing is, to
    be sure, equally fun and ultimately as useless as pyWings, though it is perhaps
    a bit cooler and more cryptic in its advice.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这些占卜东西已经厌倦了，或者，更重要的是，如果你想对命令行进行更多练习，pyWings 有一个配套程序叫做 pyChing（见 [图 9-12](#figure.DDU103)）。其概念基本上与
    pyWings 相同，但它基于中国道教的 *易经*，所以它更具文化和教育意义。pyChing 当然同样有趣，最终和 pyWings 一样无用，尽管它的建议可能更酷一些，也更神秘。
- en: '[![Click To expand](0912.jpg)](0912_0.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0912.jpg)](0912_0.jpg)'
- en: 'Figure 9-12: Predicting the future with pyChing'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-12：使用 pyChing 预测未来
- en: '*9B-1: Getting the pyChing Files*'
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9B-1: 获取 pyChing 文件*'
- en: To get pyChing, go to the project home page at [http://pyching.sourceforge.net/](http://pyching.sourceforge.net/)
    download.html. Once there, scroll down to the **Unix/Linux/X11** section and click
    the link that says **pyChing’s sourceforge download page**. This will take you
    to the download page, where you should download the latest tarball version. At
    the time of this writing, that would be **pyching-1.2.1.tar.gz**.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取 pyChing，请访问项目主页 [http://pyching.sourceforge.net/](http://pyching.sourceforge.net/)
    download.html。一旦到达那里，滚动到 **Unix/Linux/X11** 部分，并点击名为 **pyChing 的 SourceForge 下载页面**
    的链接。这将带您到下载页面，在那里您应该下载最新的 tarball 版本。在撰写本文时，那将是 **pyching-1.2.1.tar.gz**。
- en: '*Installation Tips*'
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*安装提示*'
- en: pyChing is also a Python script, and it is created by the same person as pyWings,
    so the process of installing it will be exactly the same. The only difference
    is that you will type pyching in every place that you typed pywings earlier, and
    pyching-1.2.1.tar.gz instead of pywings-1.0.1.tar.gz. You also do not need to
    install tkinter and its dependencies again.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: pyChing 也是一个 Python 脚本，它是由与 pyWings 同一个人创建的，所以安装它的过程将完全相同。唯一的区别是，你将在之前输入 pywings
    的所有地方输入 pyching，并将 pyching-1.2.1.tar.gz 替换为 pywings-1.0.1.tar.gz。你也不需要再次安装 tkinter
    及其依赖项。
- en: '* * *'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 9C: The Mozilla Flash Plug-In'
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 9C：Mozilla Flash 插件
- en: Now that you have had some fun using the command line, let’s fill in one of
    the missing pieces in your system — the Macromedia Flash plug-in for your Mozilla
    browser. As you might know, there are a good number of Web sites that are written
    using Macromedia’s Flash. In order to view the Flash content of such sites, you
    must have the Flash player plug-in installed for your browser.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经使用命令行玩得开心了，让我们填补你系统中缺失的一块——Mozilla 浏览器上的 Macromedia Flash 插件。正如你所知，有很多网站是用
    Macromedia 的 Flash 编写的。为了查看这些网站的 Flash 内容，你必须为你的浏览器安装 Flash 播放器插件。
- en: If you go to the Macromedia plug-in test page at [http://www.macromedia.com/shockwave/welcome,](http://www.macromedia.com/shockwave/welcome)
    you can see what I mean. Without the Flash plug- in installed, any Flash content
    in a Web page will merely appear as a plug-in icon, which looks like a blue jigsaw
    puzzle piece (see [Figure 9-13](#figure.DDU104)). Needless to say, in order to
    remedy the situation, you need to install the plug-in.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你访问 Macromedia 插件测试页面 [http://www.macromedia.com/shockwave/welcome,](http://www.macromedia.com/shockwave/welcome)，你就能明白我的意思。如果没有安装
    Flash 插件，网页中的任何 Flash 内容都只会显示为一个插件图标，它看起来像一块蓝色的拼图碎片（见 [图 9-13](#figure.DDU104)）。不用说，为了解决这个问题，你需要安装插件。
- en: '![](0913.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![](0913.jpg)'
- en: 'Figure 9-13: Flash content before installing the Flash plug-in'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-13：安装 Flash 插件前的 Flash 内容
- en: '*9C-1: Getting the Flash Files*'
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9C-1: 获取 Flash 文件*'
- en: 'To get the job done, you first need two files: **compat-libstdc++**, which
    the Flash plug-in depends upon, and the plug-in tarball itself.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成这项工作，你首先需要两个文件：**compat-libstdc++**，这是 Flash 插件所依赖的，以及插件本身的 tarball。
- en: The **compat-libstdc++** file is located in Fedora/RPMS/ on Disk 2 of the CDs
    accompanying this book (Disk 3, if you are using the full three-disk set), so
    just copy the file from the CD to your Tarballs_and_RPMs folder. You could do
    this via the Command Terminal, but because the filename is long, it is probably
    easiest to just drag it there. (If you’re a Red Hat Linux 9 user, you can skip
    this step.)
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**compat-libstdc++** 文件位于随本书附带的 CD（Disk 2）的 Fedora/RPMS 上，所以只需将文件从 CD 复制到你的
    Tarballs_and_RPMs 文件夹。你可以通过命令终端来做这件事，但由于文件名很长，可能最简单的方法就是直接拖动它。（如果你是 Red Hat Linux
    9 用户，你可以跳过这一步。）'
- en: Next, go to [http://plugindoc.mozdev.org/linux.html](http://plugindoc.mozdev.org/linux.html)
    in order to get the plug-in tarball. Once there, scroll down to the **Macromedia
    Flash** section, and download the file to your Tarballs_and_RPMs folder by clicking
    the **Flash Player 6.0r79** link right below the word **Download**.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，前往[http://plugindoc.mozdev.org/linux.html](http://plugindoc.mozdev.org/linux.html)以获取插件压缩包。一旦到达那里，滚动到**Macromedia
    Flash**部分，通过点击位于**下载**一词下方右侧的**Flash Player 6.0r79**链接，将文件下载到你的`Tarballs_and_RPMs`文件夹。
- en: '*9C-2: Installing the RPM and Extracting the Tarball*'
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9C-2: 安装RPM和提取压缩包*'
- en: This part of the project is quite simple, as it is merely a couple of double-click
    procedures that you now have experience with. To start off, install the RPM file
    by going to your Tarballs_and_RPMs folder and double-clicking on the **compat-libstdc++**
    file. After that, just follow the standard RPM installation procedures you learned
    in [Chapter 8](DDU0064_split_000.html#345).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目部分相当简单，因为它只是几个双击操作，你现在已经熟悉了。首先，通过进入你的`Tarballs_and_RPMs`文件夹并双击**compat-libstdc++**文件来安装RPM文件。之后，只需按照你在[第8章](DDU0064_split_000.html#345)中学到的标准RPM安装程序进行操作。
- en: To extract the **install_flash_player_6_linux.tar.gz** tarball, just double-click
    it, which will open the File Roller program. In the first File Roller window,
    click **Extract**, and in the second window click **OK**. When the process is
    complete, you will have a new install_flash_player_6_linux folder in your Home
    folder. You can then quit the File Roller program.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 要提取**install_flash_player_6_linux.tar.gz**压缩包，只需双击它，这将打开File Roller程序。在第一个File
    Roller窗口中，点击**提取**，在第二个窗口中点击**确定**。当过程完成后，你将在你的主文件夹中有一个新的install_flash_player_6_linux文件夹。然后你可以退出File
    Roller程序。
- en: '*9C-3: Copy the Plug-In Files to Your Mozilla Plug-Ins Folder*'
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*9C-3: 将插件文件复制到你的Mozilla插件文件夹*'
- en: 'To finish the job, all you have to do is copy the files **libflashplayer.so**
    and **flashplayer.xpt** from the **install_flash_player_6_linux** folder to your
    Mozilla plug- ins folder. The Mozilla plug-ins folder is in root territory, so
    you’ll have to do this copying as root by using the command line. Here’s what
    you have to do:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成工作，你只需要将**install_flash_player_6_linux**文件夹中的**libflashplayer.so**和**flashplayer.xpt**文件复制到你的Mozilla插件文件夹中。Mozilla插件文件夹位于root区域，因此你需要使用命令行以root权限进行复制。以下是你要做的：
- en: Open a new Terminal window and become root using the **su** command.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的终端窗口，并使用**su**命令切换到root用户。
- en: Type cd Tarballs_and_RPMs/install_flash_player_6_linux and press ENTER.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`cd Tarballs_and_RPMs/install_flash_player_6_linux`并按回车键。
- en: Type cp flashplayer.xpt /usr/lib/mozilla-1.4.1/plugins/ and press ENTER.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`cp flashplayer.xpt /usr/lib/mozilla-1.4.1/plugins/`并按回车键。
- en: Type cp libflashplayer.so /usr/lib/mozilla-1.4.1/plugins/ and press ENTER.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入`cp libflashplayer.so /usr/lib/mozilla-1.4.1/plugins/`并按回车键。
- en: '|  | Note  | *The locations in the lines above are those for Mozilla 1.4.Be
    sure to substitute the appropriate version numbers if you are running a different
    version. If you are not sure which version of Mozilla you have, go to the* ***Help***
    *menu in Mozilla and select* ***About Mozilla****.* |'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *上面行中的位置是Mozilla 1.4的。如果你运行的是不同版本，请确保替换为适当的版本号。如果你不确定你使用的是哪个版本的Mozilla，请转到Mozilla的*
    ***帮助*** *菜单并选择* ***关于Mozilla****.* |'
- en: Now the two files will have been copied to your Mozilla plug-ins folder, and
    you are done.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在两个文件已经被复制到你的Mozilla插件文件夹中，你已经完成了。
- en: Quit Mozilla, if it is open, and run it again. Now go back to the Macromedia
    plug-in test page at [http://www.macromedia.com/shockwave/welcome/](http://www.macromedia.com/shockwave/welcome/)
    to see if your installation was successful. The Flash section should now look
    like that in [Figure 9-14](#figure.DDU105). If so, you can now drag the **install_flash_player_6_linux**
    folder to the Trash (or right-click it, and select **Move to Trash**), as its
    job is done. You can also do the same to the **install_flash_player_6_linux.tar.gz**
    tarball, though I would back up the tarball to CD first, just in case you need
    to do this all again someday.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Mozilla已经打开，请退出它，然后再次运行。现在回到[http://www.macromedia.com/shockwave/welcome/](http://www.macromedia.com/shockwave/welcome/)上的Macromedia插件测试页面，查看你的安装是否成功。现在Flash部分应该看起来像[图9-14](#figure.DDU105)中那样。如果是这样，你现在可以将**install_flash_player_6_linux**文件夹拖到垃圾桶（或者右键点击它，选择**移动到垃圾桶**），因为它的任务已经完成了。你也可以对**install_flash_player_6_linux.tar.gz**压缩包做同样的操作，尽管我建议你首先将其备份到CD上，以防将来需要再次进行此操作。
- en: '![](0914.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![](0914.jpg)'
- en: 'Figure 9-14: Viewing Flash content after installing the Flash plug-in'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-14：安装Flash插件后查看Flash内容
