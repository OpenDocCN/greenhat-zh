- en: Chapter 14. Drawing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章. 绘图
- en: Historically, one of the names of vector editors was *vector drawing*—or even
    simply *drawing*—applications. Bitmap editors, on the other hand, are sometimes
    called *paint programs*. The difference between drawing and painting, established
    in traditional media (such as paper and canvas), is thus carried on into the digital
    realm. Even though vector programs are now used—perhaps even preferentially—for
    more high-level tasks such as composition and layout, “simply drawing” is still
    the most basic application of this kind of tool.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，矢量编辑器的一个名称是*矢量绘图*——或者甚至简单地称为*绘图*——应用程序。另一方面，位图编辑器有时被称为*绘画程序*。在传统媒体（如纸张和画布）中确立的绘画与绘画之间的区别因此延续到了数字领域。尽管矢量程序现在被用于——也许甚至更倾向于用于更高级的任务，如构图和布局——“简单地绘图”仍然是这类工具最基本的应用。
- en: 'It is true that vector drawings can never be as naturalistic and “painterly”
    as bitmaps; even the best vector art has that recognizable smooth, computer-generated
    look. Often, however, this look is not a problem; it can even be an advantage.
    Also, vector editors have something that no bitmap editors can match: the ability
    to treat each stroke as a separate object that never merges or “flattens” into
    others (unless you tell it to). As it turns out, this infinite tweakability is
    sometimes more important for producing a good freehand drawing than the ability
    to imitate pastel strokes or wet-on-wet watercolor.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，矢量绘图永远无法像位图那样自然和“绘画般”；即使是最好的矢量艺术也带有那种可识别的平滑、计算机生成的外观。然而，这种外观往往并不是问题；它甚至可能是一个优势。此外，矢量编辑器拥有位图编辑器无法比拟的某些功能：将每笔划视为一个独立的对象，这些对象永远不会合并或“扁平化”到其他对象中（除非你告诉它这样做）。事实证明，这种无限的调整能力有时对于制作好的自由手绘比模仿蜡笔笔触或湿画水彩的能力更重要。
- en: Inkscape has three major drawing tools to choose from, depending on the type
    of art you want to create. If you need strict geometric or Bézier-shaped paths
    with precise placement of nodes, use the Pen tool (**[14.1 The Pen Tool](ch14s01.html
    "14.1 The Pen Tool")**). For freehand paths, smoothed to some degree, use the
    Pencil tool (**[14.2 The Pencil Tool](ch14s02.html "14.2 The Pencil Tool")**).
    Finally, for complex, naturalistic, pressure-sensitive filled strokes imitating
    various physical effects such as trembling or inertia, use the Calligraphic pen
    (**[14.3 The Calligraphic Pen Tool](ch14s03.html "14.3 The Calligraphic Pen Tool")**).
    We will also discuss the Paint bucket tool (**[14.4 The Paint Bucket Tool](ch14s04.html
    "14.4 The Paint Bucket Tool")**) for filling bounded areas, most often used in
    cartoons and freehand drawings.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape提供了三种主要的绘图工具供您选择，具体取决于您想要创建的艺术类型。如果您需要严格几何或贝塞尔形状的路径，节点放置精确，请使用钢笔工具（**[14.1
    钢笔工具](ch14s01.html "14.1 The Pen Tool")**）。对于自由手绘路径，经过一定程度的平滑处理，请使用铅笔工具（**[14.2
    铅笔工具](ch14s02.html "14.2 The Pencil Tool")**）。最后，对于复杂、自然、压力敏感的填充笔触，模仿各种物理效果，如颤抖或惯性，请使用书法笔（**[14.3
    书法笔工具](ch14s03.html "14.3 The Calligraphic Pen Tool")**）。我们还将讨论油漆桶工具（**[14.4 油漆桶工具](ch14s04.html
    "14.4 The Paint Bucket Tool")**），用于填充封闭区域，通常用于卡通和自由手绘。
- en: '![Inkscape’s drawing tools](httpatomoreillycomsourcenostarchimages1736100.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Inkscape的绘图工具](httpatomoreillycomsourcenostarchimages1736100.png.jpg)'
- en: Figure 14-1. Inkscape’s drawing tools
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-1. Inkscape的绘图工具
- en: 14.1 The Pen Tool
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14.1 钢笔工具
- en: The Pen tool is for those situations where you know more or less exactly where
    you want to place the nodes of your path. It can be thought of as a sibling of
    the Node tool (**[12.5 The Node Tool](ch12s05.html "12.5 The Node Tool")**), except
    it is optimized for creating and connecting nodes instead of editing them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 钢笔工具适用于那些你知道大致想要放置路径节点位置的情况。它可以被视为节点工具（**[12.5 节点工具](ch12s05.html "12.5 The
    Node Tool")**）的兄弟，但它优化了创建和连接节点而不是编辑节点的功能。
- en: Switch to the Pen tool (![](httpatomoreillycomsourcenostarchimages1736102.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1736104.png.jpg)), click and drag
    on the canvas. The first *node* of a new path appears where you clicked; the gray
    straight line between that point and your current mouse position is the *handle*
    of this node (**[12.1.4 Bézier Curves](ch12s01.html#one2dot1dot4_beacutezier_curves
    "12.1.4 Bézier Curves")**). As soon as you release the mouse button, the handle
    is fixed—but the path is not finished; it now expects you to click or click-and-drag
    for a second node. In this mode, just moving the mouse around (without clicking)
    displays a red Bézier segment that shows you how the path would look if you create
    the next node at this point.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到笔工具（![笔工具](httpatomoreillycomsourcenostarchimages1736102.png.jpg)或![笔工具](httpatomoreillycomsourcenostarchimages1736104.png.jpg)），在画布上点击并拖动。新路径的第一个*节点*出现在你点击的位置；从该点到你的当前鼠标位置的灰色直线是该节点的*手柄*（**[12.1.4
    贝塞尔曲线](ch12s01.html#one2dot1dot4_beacutezier_curves "12.1.4 贝塞尔曲线")**）。一旦你释放鼠标按钮，手柄就固定了——但路径尚未完成；现在它期望你点击或点击并拖动以创建第二个节点。在此模式下，只需移动鼠标（不点击）就会显示一个红色的贝塞尔段，这显示了如果你在此点创建下一个节点，路径将如何看起来。
- en: '![Pen: first node set, ready for the second](httpatomoreillycomsourcenostarchimages1736106.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![笔：第一个节点集，准备进行第二个节点设置](httpatomoreillycomsourcenostarchimages1736106.png.jpg)'
- en: 'Figure 14-2. Pen: first node set, ready for the second'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-2. 笔：第一个节点集，准备进行第二个节点设置
- en: 'Now, click and drag for the second node ([Figure 14-3](ch14s01.html#pen_two_nodes_setcomma_ready_for_the_thi
    "Figure 14-3. Pen: two nodes set, ready for the third")). After you release, the
    part of the path between the two defined nodes becomes green, and you once again
    have a red segment between the last created node and the current mouse point.
    This can be repeated indefinitely—just keep clicking and dragging (for smooth
    symmetric nodes) or just clicking (for cusp nodes); on each step, the path you
    have created so far is green, and the segment you are about to create is red.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，点击并拖动以设置第二个节点（[图14-3](ch14s01.html#pen_two_nodes_setcomma_ready_for_the_thi
    "图14-3. 笔：两个节点设置，准备进行第三个节点设置")）。释放鼠标后，两个定义节点之间的路径部分变为绿色，并且你再次在最后一个创建的节点和当前鼠标点之间有一个红色段。这可以无限重复——只需继续点击并拖动（用于平滑对称节点）或仅点击（用于尖点节点）；在每一步，你已创建的路径部分是绿色的，你即将创建的部分是红色的。
- en: '![Pen: two nodes set, ready for the third](httpatomoreillycomsourcenostarchimages1736108.png.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![笔：两个节点设置，准备进行第三个节点设置](httpatomoreillycomsourcenostarchimages1736108.png.jpg)'
- en: 'Figure 14-3. Pen: two nodes set, ready for the third'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-3. 笔：两个节点设置，准备进行第三个节点设置
- en: To finish the path, double-click or right-click (this adds one more node and
    finishes the path) or press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)
    (this cancels the red segment without adding any more nodes and finishes the path).
    It is only at this point that the entire path is actually created as an object;
    what you saw until now was just a virtual scaffold. Another way to finish a path
    is to *close* it; if you create the next node exactly over the first node of the
    path (which is marked by a little square anchor), the path will be closed and
    finalized.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成路径，请双击或右键单击（这添加一个节点并完成路径）或按![完成路径](httpatomoreillycomsourcenostarchimages1735344.png.jpg)（这取消红色段而不添加更多节点并完成路径）。只有在这一点上，整个路径才实际上作为一个对象创建；你之前看到的是只是一个虚拟的支架。完成路径的另一种方法是*闭合*它；如果你在路径的第一个节点（由一个小方形锚点标记）正上方创建下一个节点，路径将被闭合并最终完成。
- en: To cancel creating a path at any time, press ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    or simply switch to another tool.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要在任何时候取消创建路径，请按![取消创建路径](httpatomoreillycomsourcenostarchimages1735372.png.jpg)或简单地切换到另一个工具。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Most key and mouse shortcuts for zooming, scrolling, and panning ([Chapter 3](ch03.html
    "Chapter 3. Setting Up and Moving Around")) work in the Pen tool without disrupting
    path creation. For example, you can middle-drag the canvas and middle-click to
    zoom in so you can better position your next node.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*大多数用于缩放、滚动和滚动的键和鼠标快捷键（[第3章](ch03.html "第3章。设置和移动"))在笔工具中工作，而不会干扰路径创建。例如，你可以中间拖动画布并中间单击以放大，以便更好地定位你的下一个节点。*'
- en: 14.1.1 Node Types
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.1 节点类型
- en: 'As you’ve just seen, click-and-drag creates a smooth node with two symmetric
    handles (unless this is a first node of a path which only has one handle). A simple
    click creates a cusp node without any handles. You can also create cusp nodes
    with noncollinear handles; for this, click-and-drag but press ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    while dragging. This fixes the opposite handle and lets you move the near handle
    independently:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，点击并拖动创建了一个具有两个对称手柄的平滑节点（除非这是路径的第一个节点，它只有一个手柄）。简单的点击创建了一个没有手柄的尖点节点。你还可以使用非共线手柄创建尖点节点；为此，点击并拖动，但在拖动时按![创建尖点节点](httpatomoreillycomsourcenostarchimages1735338.png.jpg)。这固定了相反的手柄，并允许你独立移动近端手柄：
- en: '![Creating cusp nodes with Pen](httpatomoreillycomsourcenostarchimages1736110.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![使用笔工具创建尖点节点](httpatomoreillycomsourcenostarchimages1736110.png.jpg)'
- en: Figure 14-4. Creating cusp nodes with Pen
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-4. 使用笔工具创建尖点节点
- en: 'You can also press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    while dragging a handle to snap it to 15 degree increments (compare **[6.3 The
    Selector: Rotating and Skewing](ch06s03.html "6.3 The Selector: Rotating and Skewing")**;
    you can choose another snap value in **Inkscape Preferences**). Pressing ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    while moving the mouse around between creating nodes will similarly snap the direction
    between the last created node and the mouse point; this is an easy way to create
    strictly horizontal or vertical lines:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以在拖动手柄时按![拖动手柄时](httpatomoreillycomsourcenostarchimages1735328.png.jpg)来将其吸附到15度的增量（比较**[6.3
    选择器：旋转和倾斜](ch06s03.html "6.3 选择器：旋转和倾斜")**；你可以在**Inkscape首选项**中选择另一个吸附值）。在创建节点时在鼠标之间移动并按![拖动手柄时](httpatomoreillycomsourcenostarchimages1735328.png.jpg)，类似地，可以将方向吸附到最后一个创建的节点和鼠标点之间；这是一种创建严格水平或垂直线的简单方法：
- en: '![Pen: snapping with](httpatomoreillycomsourcenostarchimages1736112.png.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![笔：使用](httpatomoreillycomsourcenostarchimages1736112.png.jpg)'
- en: 'Figure 14-5. Pen: snapping with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-5. 笔：使用![拖动手柄时](httpatomoreillycomsourcenostarchimages1735328.png.jpg)吸附
- en: 14.1.2 Going Back
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.2 返回
- en: You can always step back in your path creation process; to cancel the last added
    green segment, press ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg).
    You can press ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg) repeatedly
    to remove several segments; removing the last remaining node cancels the entire
    path.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在路径创建过程中随时回退；要取消最后添加的绿色段，请按![取消最后添加的绿色段](httpatomoreillycomsourcenostarchimages1735950.png.jpg)。你可以重复按![取消最后添加的绿色段](httpatomoreillycomsourcenostarchimages1735950.png.jpg)来移除多个段；移除最后一个剩余的节点将取消整个路径。
- en: 'It is not always easy to click exactly where you want the node to appear on
    the first attempt. Inkscape allows you to move the last created node (i.e., the
    end of the green segment) without finalizing the path; just use the arrow keys
    with the same convenient modifiers as in other tools: ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    to move by 1 screen pixel, ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    to move by 10 times the distance (**[6.5.1 Moving](ch06s05.html#sixdot5dot1_moving
    "6.5.1 Moving")**).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 并非总是容易在一次尝试中就精确地点击你想节点出现的位置。Inkscape 允许你在不最终确定路径的情况下移动最后一个创建的节点（即，绿色段的末端）；只需使用与其他工具相同的方便修饰符使用箭头键：![移动1屏幕像素](httpatomoreillycomsourcenostarchimages1735550.png.jpg)来移动，![移动10倍距离](httpatomoreillycomsourcenostarchimages1735338.png.jpg)来移动（**[6.5.1
    移动](ch06s05.html#sixdot5dot1_moving "6.5.1 移动")**）。
- en: 14.1.3 Continuing a Path
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.3 继续路径
- en: With the Pen tool, any single selected path displays its end nodes, if it has
    any (i.e., is open), as little squares called *anchors*. (This applies to any
    path you just created with this tool itself—after finalizing, it remains selected.)
    These anchors allow you to continue adding to the selected path (by placing your
    first node in the anchor) or to close it (by penning from one anchor to the other).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用笔工具，任何选定的路径都会显示其端节点，如果有的话（即，是开放的），称为*锚点*。（这适用于你刚刚使用此工具创建的任何路径——在最终确定后，它仍然被选中。）这些锚点允许你继续向选定的路径添加（通过在锚点处放置第一个节点）或关闭它（通过从一个锚点到另一个锚点绘制）。
- en: 'You can also add a new subpath (**[12.1.1 Subpaths](ch12s01.html#one2dot1dot1_subpaths
    "12.1.1 Subpaths")**) to the selected path. To do this, just hold down ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    *while* you click to create the first node. After that, create and finalize the
    path as usual; your path will be added as a subpath to the selected path. All
    open subpaths of the selected path show anchors, which means you can close them
    or connect them to one another:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以向选定的路径添加新的子路径（**[12.1.1 子路径](ch12s01.html#one2dot1dot1_subpaths "12.1.1
    子路径")**）。为此，只需在点击以创建第一个节点时按住 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    *同时* 点击。之后，像往常一样创建并完成路径；您的路径将作为子路径添加到选定的路径中。所有打开的子路径都显示锚点，这意味着您可以关闭它们或将它们连接在一起：
- en: '![Pen: adding or closing a subpath](httpatomoreillycomsourcenostarchimages1736114.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![钢笔：添加或关闭子路径](httpatomoreillycomsourcenostarchimages1736114.png.jpg)'
- en: 'Figure 14-6. Pen: adding or closing a subpath'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-6. 钢笔：添加或关闭子路径
- en: 14.1.4 Modes
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.4 模式
- en: 'Now, let’s have a look at the controls bar of the Pen tool (above the canvas).
    Notice the four **Mode** buttons:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看钢笔工具的控制栏（在画布上方）。注意四个**模式**按钮：
- en: '![The Pen tool modes](httpatomoreillycomsourcenostarchimages1736116.png.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![钢笔工具模式](httpatomoreillycomsourcenostarchimages1736116.png.jpg)'
- en: Figure 14-7. The Pen tool modes
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-7. 钢笔工具模式
- en: These buttons control the type of path Inkscape is creating. So far we have
    worked in the first (default) mode, which creates regular paths out of straight
    lines and Bézier curves.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些按钮控制Inkscape创建路径的类型。到目前为止，我们一直在第一种（默认）模式下工作，该模式使用直线和贝塞尔曲线创建常规路径。
- en: The second mode creates Spiro paths (**[13.1.7 Spiro Spline](ch13s01.html#one3dot1dot7_spiro_spline
    "13.1.7 Spiro Spline")**), that is, paths with the **Spiro Spline** path effect
    applied. In a Spiro path, the exact positions of the node’s handles are not important;
    the only thing that matters is whether the node is smooth (with collinear handles)
    or cusp (without any handles or with noncollinear handles). Therefore, in this
    mode it makes no difference where or how far you drag the handle of a node you
    create; all that matters is whether you drag it at all (this creates a smooth
    Spiro node) or just click (this creates a cusp Spiro node).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种模式创建斯皮罗路径（**[13.1.7 斯皮罗样条](ch13s01.html#one3dot1dot7_spiro_spline "13.1.7
    斯皮罗样条")**），即应用了**斯皮罗样条**路径效果的路径。在斯皮罗路径中，节点的手柄的确切位置并不重要；唯一重要的是节点是否平滑（具有共线手柄）或尖点（没有手柄或具有非共线手柄）。因此，在这种模式下，您拖动创建的节点手柄的位置或距离都没有关系；唯一重要的是您是否拖动它（这创建了一个平滑的斯皮罗节点）或只是点击（这创建了一个尖点的斯皮罗节点）。
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Unfortunately, in Spiro mode the green and red segments you see while creating
    a path do not correspond to how the finalized path will look—they show you the
    path without the **Spiro Spline** effect applied.*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*不幸的是，在斯皮罗模式下，您在创建路径时看到的绿色和红色段并不对应最终路径的外观——它们显示给您的是没有应用**斯皮罗样条**效果的路径。*'
- en: The two other modes are restrictions of the regular mode. The Straight lines
    mode disables creation of smooth nodes (i.e., it makes sure that even a drag works
    as a click, creating a cusp node without handles). The Paraxial mode additionally
    restricts the segments to horizontal and vertical, ensuring that each segment
    is perpendicular to the one that precedes it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 其他两种模式是常规模式的限制。直线模式禁用创建平滑节点（即，确保即使是拖动也像点击一样工作，创建一个没有手柄的尖点节点）。准直模式进一步限制段为水平和垂直，确保每个段与前一个段垂直。
- en: Also, in the Straight lines and Paraxial modes, ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    creates a single *dot* (a little circle) instead of starting a path. This is convenient
    for creating geometric and technical drawings. The size of ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    dots can be set in the units of stroke width in the Pen tool’s preferences (double-click
    the tool icon in the toolbox to access its tab in the **Inkscape Preferences**
    dialog). If you use ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg),
    the dot is twice as big.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在直线和准直模式下，![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击创建一个单个*点*（一个小圆圈），而不是开始一个路径。这对于创建几何和技术绘图很方便。![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击点的尺寸可以在钢笔工具的首选项中设置为笔触宽度的单位（在工具箱中双击工具图标以访问**Inkscape首选项**对话框中的选项卡）。如果您使用![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)，点的大小是两倍。
- en: '![Pen: Spiros, straight lines, paraxial lines, and single dots](httpatomoreillycomsourcenostarchimages1736118.png.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![钢笔：斯皮罗、直线、准直线和单个点](httpatomoreillycomsourcenostarchimages1736118.png.jpg)'
- en: 'Figure 14-8. Pen: Spiros, straight lines, paraxial lines, and single dots'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-8. 钢笔：螺旋线、直线、抛物线线和单点
- en: 14.1.5 Stroke Shapes
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.5 笔画形状
- en: The **Shape** drop-down menu on the Pen tool’s controls bar lets you choose
    the *stroke shape* for the path you are creating.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 钢笔工具控制栏上的**形状**下拉菜单允许您为创建的路径选择**笔画形状**。
- en: By itself, SVG does not support shaped strokes; in SVG, a stroke is always a
    constant-width strip ([Chapter 9](ch09.html "Chapter 9. Stroke and Markers")).
    This is why there’s a difference in behavior between the default **None** and
    the rest of the stroke shapes in this list.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: SVG本身不支持形状笔画；在SVG中，笔画始终是恒定宽度的条带（[第9章](ch09.html "第9章. 笔画和标记"））。这就是为什么默认的**无**与其他笔画形状在此列表中的行为有所不同。
- en: With **None**, you get the barebones SVG path with a plain, constant-width stroke;
    the path may or may not have a fill inside it, depending on the style the tool
    uses (**[14.1.6 Style](ch14s01.html#one4dot1dot6_style "14.1.6 Style")**). With
    any other **Shape** option, the tool applies the **Pattern Along Path** effect
    to your path (**[13.1.3 Pattern Along Path and Bend](ch13s01.html#one3dot1dot3_pattern_along_path_and_bend
    "13.1.3 Pattern Along Path and Bend")**) so as to imitate a shaped stroke by the
    fill of the path. Therefore, you cannot have any other fill inside the path when
    using these options, and the tool automatically applies the style of stroke to
    the fill and discards the original stroke style so the result looks as expected
    (see [Figure 14-9](ch14s01.html#shaped_strokes_with_the_pen_tool "Figure 14-9. Shaped
    strokes with the Pen tool")).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**无**时，您将获得带有普通、恒定宽度的笔画的SVG路径；路径内部可能有或没有填充，这取决于工具使用的样式（**[14.1.6 样式](ch14s01.html#one4dot1dot6_style
    "14.1.6 样式")**）。选择任何其他**形状**选项时，工具将应用**路径沿路径**效果到您的路径（**[13.1.3 路径沿路径和弯曲](ch13s01.html#one3dot1dot3_pattern_along_path_and_bend
    "13.1.3 路径沿路径和弯曲")**），以便通过路径的填充来模仿形状笔画。因此，当使用这些选项时，路径内部不能有任何其他填充，并且工具会自动将笔画样式应用于填充，并丢弃原始笔画样式，以便结果看起来符合预期（参见[图14-9](ch14s01.html#shaped_strokes_with_the_pen_tool
    "图14-9. 使用钢笔工具的形状笔画")）。
- en: '![Shaped strokes with the Pen tool](httpatomoreillycomsourcenostarchimages1736120.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![使用钢笔工具的形状笔画](httpatomoreillycomsourcenostarchimages1736120.png.jpg)'
- en: Figure 14-9. Shaped strokes with the Pen tool
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-9. 使用钢笔工具的形状笔画
- en: The available stroke shapes include **Ellipse**, two triangles (**Triangle in**
    means the width *decreases* from the beginning to the end of the path, **Triangle
    out** means the width *increases* from beginning to end), and any other shape
    you placed on the clipboard if you select the **From clipboard** option.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的笔画形状包括**椭圆**、两个三角形（**Triangle in**表示路径的宽度从开始到结束*减小*，**Triangle out**表示路径的宽度从开始到结束*增加*），以及如果您选择**从剪贴板**选项，任何您放置在剪贴板上的其他形状。
- en: To adjust the width of the shaped stroke, open the **Path Effect Editor** dialog
    (**[13.1.2 The Path Effect Editor Dialog](ch13s01.html#one3dot1dot2_the_path_effect_editor_dial
    "13.1.2 The Path Effect Editor Dialog")**) and use the **Width** control of the
    **Pattern Along Path** effect. This parameter can be set either as a multiple
    of the shape’s natural width (which for all three standard shapes is 10 px) or
    as a multiple of the path length.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要调整形状笔画的宽度，请打开**路径效果编辑器**对话框（**[13.1.2 路径效果编辑器对话框](ch13s01.html#one3dot1dot2_the_path_effect_editor_dial
    "13.1.2 路径效果编辑器对话框")**）并使用**路径沿路径**效果的**宽度**控件。此参数可以设置为形状自然宽度的倍数（对于所有三种标准形状，这是10像素）或路径长度的倍数。
- en: In the Node tool, normally, it is the original skeleton path that is editable,
    not the shape applied to it, but you can also use the **Edit path effect parameter**
    button to edit the applied shape ([Figure 13-5](ch13s01.html#editing_a_path_effectapostrophes_linked
    "Figure 13-5. Editing a path effect’s linked path")).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在节点工具中，通常可编辑的是原始骨架路径，而不是应用到的形状，但您也可以使用**编辑路径效果参数**按钮来编辑应用的形状（[图13-5](ch13s01.html#editing_a_path_effectapostrophes_linked
    "图13-5. 编辑路径效果的链接路径")）。
- en: Path shapes work with any of the modes of the Pen tool, including Spiro. For
    example, you can draw a Spiro path with the Ellipse shape, then switch to the
    Node tool and adjust the Spiro nodes—and the entire elliptical shape will bend
    and curl exactly as a Spiro does. In the **Path Effect Editor** dialog for this
    path, you will find both **Spiro Spline** and **Pattern Along Path** effects stacked
    on top of one another.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 路径形状与钢笔工具的任何模式都兼容，包括斯皮罗模式。例如，您可以使用椭圆形状绘制斯皮罗路径，然后切换到节点工具并调整斯皮罗节点——整个椭圆形状将弯曲和卷曲，就像斯皮罗一样。在这个路径的**路径效果编辑器**对话框中，您将找到堆叠在一起的**斯皮罗样条**和**沿路径图案**效果。
- en: To turn a path with a shape and/or **Spiro Spline** applied into a regular path,
    use the **Object to Path** command (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg)).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要将应用了形状和/或**斯皮罗样条**的路径转换为常规路径，请使用**对象到路径**命令（![对象到路径命令](http://atomoreilly.com/source/nostarch/images/1735780.png.jpg)）。
- en: 14.1.6 Style
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1.6 样式
- en: Like all object-creating tools, the Pen and Pencil tools can either use the
    last set style or their own tool style (**[11.1.2 The Style of New Shapes](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 The Style of New Shapes")**). By default, they use their own style, which
    is initially set to no fill, 1 px black stroke. This is because more often than
    not, the last set style has fill and no stroke, whereas when drawing with these
    tools, you would probably expect the result to have stroke but not necessarily
    fill. Refer to [Figure 11-2](ch11s01.html#shape_toolapostrophes_preferences_page
    "Figure 11-2. A shape tool’s preferences page") for how to change the tool style.
    As usual, the style that will be used for the next path you create is displayed
    on the right end of the controls bar ([Figure 11-1](ch11s01.html#this_style_will_be_used_for_newly_create
    "Figure 11-1. This style will be used for newly created shapes.")).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有创建对象的工具一样，钢笔和画笔工具可以使用最后设置的样式或它们自己的工具样式（**[11.1.2 新形状的样式](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 新形状的样式")**）。默认情况下，它们使用自己的样式，最初设置为无填充，1 像素黑色描边。这是因为大多数情况下，最后设置的样式有填充但没有描边，而使用这些工具绘制时，您可能期望结果有描边但不一定有填充。有关如何更改工具样式的信息，请参阅[图11-2](ch11s01.html#shape_toolapostrophes_preferences_page
    "图11-2. 形状工具的首选项页面")。通常，将在控制栏的右端显示将用于创建下一个路径的样式（[图11-1](ch11s01.html#this_style_will_be_used_for_newly_create
    "图11-1. 将用于新创建形状的样式.")）。
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*When using a **Shape** other than **None**, Inkscape does what you’d expect:
    It applies the* stroke *properties of the tool’s style to the* fill*. Thus, if
    **None** creates a black stroke with no fill, **Triangle in** will create a shaped
    stroke with black fill but no stroke ([Figure 14-9](ch14s01.html#shaped_strokes_with_the_pen_tool
    "Figure 14-9. Shaped strokes with the Pen tool")). However, if no stroke is set,
    it will use the fill properties, if there are any, for the shaped path.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*当使用**形状**而非**无**时，Inkscape 会执行您预期的操作：将工具样式的描边属性应用到填充上。因此，如果**无**创建一个没有填充的黑色描边，**三角形内**将创建一个有黑色填充但没有描边的形状描边（[图14-9](ch14s01.html#shaped_strokes_with_the_pen_tool
    "图14-9. 使用钢笔工具的形状描边"))。然而，如果没有设置描边，它将使用填充属性，如果有，用于形状路径。'
- en: 14.2 The Pencil Tool
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14.2 画笔工具
- en: The Pencil tool (![](httpatomoreillycomsourcenostarchimages1736122.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1736124.png.jpg)) is very similar
    to the Pen tool and shares most of the same controls. Its primary difference is
    that with the Pencil, you don’t have to worry about nodes or handles; you just
    draw a freehand line and Inkscape approximates it with a path.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 画笔工具（![画笔工具](http://atomoreilly.com/source/nostarch/images/1736122.png.jpg)
    或 ![画笔工具](http://atomoreilly.com/source/nostarch/images/1736124.png.jpg)）与钢笔工具非常相似，并且共享大多数相同的控件。它的主要区别在于，使用画笔时，您不必担心节点或手柄；您只需绘制一条自由手绘线条，Inkscape
    就会使用路径来近似它。
- en: 'The most important setting in the Pencil tool’s controls bar is **Smoothing**,
    which specifies, in a range from 1 to 100, how precise this approximation is going
    to be. With small values of smoothing, Inkscape tries to precisely trace every
    tiny movement of your mouse; the resulting path will be quite uneven and contain
    a lot of nodes. Conversely, large smoothing produces generic, approximate paths
    with few nodes—and, at the maximum of 100, most mouse drags will create just a
    single Bézier segment between two nodes:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 画笔工具控制栏中最重要的设置是**平滑度**，它指定了从1到100的范围，以确定这种近似有多精确。平滑度值较小时，Inkscape 会尝试精确追踪鼠标的每一个微小移动；生成的路径将相当不均匀，包含许多节点。相反，较大的平滑度会产生具有少量节点的通用、近似路径——在100的最大值时，大多数鼠标拖动将在两个节点之间创建仅一个贝塞尔段：
- en: '![Pencil strokes at various smoothing levels](httpatomoreillycomsourcenostarchimages1736126.png.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![不同平滑级别的铅笔线条](httpatomoreillycomsourcenostarchimages1736126.png.jpg)'
- en: Figure 14-10. Pencil strokes at various smoothing levels
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-10. 不同平滑级别的铅笔线条
- en: Note
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The **Smoothing** control only affects the newly created paths in the Pencil
    tool. If you want to change the evenness and the number of nodes of an existing
    path, you can only make the path more loose by using the **Path*** ▸ ***Simplify**
    command (**[12.3 Simplifying](ch12s03.html "12.3 Simplifying")**).*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '***平滑**控件仅影响铅笔工具中新建的路径。如果你想要改变现有路径的均匀性和节点数量，你只能通过使用**路径** ▸ **简化**命令（**[12.3
    简化](ch12s03.html "12.3 简化")**）来使路径更加宽松。*'
- en: Similar to the Pen tool, in the Pencil tool any selected path displays anchors
    on the open end nodes of all its subpaths. You can continue, close, and connect
    subpaths by drawing from one such anchor to another, and you can add new subpaths
    to the selected shape by beginning to draw with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    held down.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 与钢笔工具类似，在铅笔工具中，任何选定的路径都会在其所有子路径的开放端节点上显示锚点。你可以通过从一个锚点到另一个锚点绘制来继续、闭合和连接子路径，并且你可以通过按住![httpatomoreillycomsourcenostarchimages1735338.png.jpg](httpatomoreillycomsourcenostarchimages1735338.png.jpg)开始绘制来向选定的形状添加新的子路径。
- en: 'Also like the Pen tool, the Pencil tool has a **Mode** switch, but it only
    has two options: regular path and Spiro path. The **Shape** menu is exactly analogous
    to that of Pen, allowing you to draw freehand shaped strokes. Here are some examples
    of Pencil paths created with Spiro and/or stroke shapes:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于钢笔工具，铅笔工具也有一个**模式**开关，但它只有两个选项：常规路径和斯皮罗路径。**形状**菜单与钢笔工具的菜单完全类似，允许你绘制手绘形状的线条。以下是一些使用斯皮罗和/或线条形状创建的铅笔路径示例：
- en: '![Shaped strokes with the Pencil tool](httpatomoreillycomsourcenostarchimages1736128.png.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![使用铅笔工具的形状线条](httpatomoreillycomsourcenostarchimages1736128.png.jpg)'
- en: Figure 14-11. Shaped strokes with the Pencil tool
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-11. 使用铅笔工具的形状线条
- en: Drawing with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) enables
    the “sketch mode” of the Pencil tool. In this mode, any number of drags that you
    perform while holding ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    will be *averaged*; the actual path is only created after you release ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).
    This allows you to “feel your way” when drawing and distill the best outline without
    leaving a thicket of tentative lines. On Pencil’s **Inkscape Preferences** page,
    the **Average all sketches** setting (on by default) averages *all* sketches made
    while you hold ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) with
    equal weight; if you turn it off, it will average between the latest stroke and
    the previous average, thus giving the latest strokes more weight.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)绘图可以启用铅笔工具的“草图模式”。在这个模式下，当你按住![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)进行拖动时，任何数量的拖动都会被*平均*；实际的路径只有在释放![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)后才会创建。这允许你在绘图时“感觉”路径，并提炼出最佳的轮廓，而不会留下大量试探性的线条。在铅笔工具的**Inkscape首选项**页面，**平均所有草图**设置（默认开启）会以相等的权重平均你在按住![httpatomoreillycomsourcenostarchimages1735550.png.jpg](httpatomoreillycomsourcenostarchimages1735550.png.jpg)时制作的*所有*草图；如果你将其关闭，它将在最新的一笔和之前的平均值之间进行平均，从而给予最新的一笔更多的权重。
- en: 14.3 The Calligraphic Pen Tool
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14.3 书法笔工具
- en: 'The name *Inkscape* is a quite apt one: The most sophisticated drawing tool
    in the program, the Calligraphic pen, indeed feels very *inky*. This tool, as
    its name implies, was initially intended for calligraphy—that is, beautiful handcrafted
    lettering. But over time, it grew versatile enough for general artistic sketching,
    drawing, and inking.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “Inkscape”这个名字非常贴切：程序中最复杂的绘图工具，即书法笔，确实感觉非常像墨水。这个工具，正如其名所示，最初是为了书法——即精美的手工书写。但随着时间的推移，它变得足够灵活，可以用于一般的艺术草图、绘图和上墨。
- en: Switch to the Calligraphic pen (![](httpatomoreillycomsourcenostarchimages1736130.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1736132.png.jpg)) and drag on the
    canvas. You will see a filled path being created as you draw, the width and shape
    of which depend on the angle of the stroke, the speed of dragging, and the pressure
    of your pen (if you are using a tablet). The result is similar to the Pencil tool
    with a stroke shape ([Figure 14-11](ch14s02.html#shaped_strokes_with_the_pencil_tool
    "Figure 14-11. Shaped strokes with the Pencil tool")), but the calligraphic stroke
    looks much more natural. The result of this tool is always a plain, filled path
    without any path effects.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到书法笔（![](httpatomoreillycomsourcenostarchimages1736130.png.jpg) 或 ![](httpatomoreillycomsourcenostarchimages1736132.png.jpg)）并在画布上拖动。您会看到在绘制时创建的填充路径，其宽度和形状取决于笔触的角度、拖动速度和笔的压力（如果您使用的是平板电脑）。结果是类似于铅笔工具的笔触形状（[图14-11](ch14s02.html#shaped_strokes_with_the_pencil_tool
    "图14-11. 使用铅笔工具的笔触形状"))，但书法笔触看起来更加自然。此工具的结果始终是普通、填充的路径，没有任何路径效果。
- en: 14.3.1 Width
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.1 宽度
- en: Let’s see how we can change the output of the Calligraphic pen. The most important
    setting on the tool’s controls bar is **Width**, specifying the width of the stroke
    (or more precisely, its *maximum* width; many other factors may also affect width,
    but it will never exceed the value you set here). This width value can be adjusted
    by the ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)
    keys at any time while using the Calligraphic pen tool.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们如何改变书法笔的输出。工具控制栏上最重要的设置是**宽度**，指定笔触的宽度（或者更准确地说，是其*最大*宽度；许多其他因素也可能影响宽度，但它永远不会超过您在此设置的值）。此宽度值可以在使用书法笔工具时通过
    ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg) 和 ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)
    键随时进行调整。
- en: '![Varying width (pressure sensitivity is off)](httpatomoreillycomsourcenostarchimages1736134.png.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![宽度变化（压力感应关闭）](httpatomoreillycomsourcenostarchimages1736134.png.jpg)'
- en: Figure 14-12. Varying width (pressure sensitivity is off)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-12. 宽度变化（压力感应关闭）
- en: By default, width is measured *in relative units* from 1 to 100\. This means
    that this value of width is relative to the size of your document window, not
    to any objects or measurements in the document. In other words, if you zoom out,
    your stroke will be wider in absolute units but will *look* exactly the same to
    you. The value of 1 always gives hairline, and 100 always gives a stroke about
    2 centimeters wide, as measured on your screen.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，宽度是以相对单位从1到100测量的。这意味着这个宽度值是相对于您的文档窗口的大小，而不是文档中的任何对象或测量。换句话说，如果您缩小视图，您的笔触在绝对单位上会更宽，但您看起来会完全相同。值1总是给出细线，值100总是给出大约2厘米宽的笔触，这是在您的屏幕上测量的。
- en: 'This allows you to have always the same feel for the tool, regardless of the
    current zoom level, and provides for intuitive workflow: First, while zoomed out,
    sketch out the broad strokes; then, zoom in to add finer and finer patches—all
    without shifting the **Width** back and forth. If you don’t like this approach,
    go to the **Inkscape Preferences** for the tool (as with any tool, you can access
    it by double-clicking the tool icon on the toolbar) and check the **Width in absolute
    units** checkbox; now the **Width** control will set the absolute width of the
    stroke in `px` units.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得您无论当前缩放级别如何，都能始终感受到工具的相同感觉，并提供了直观的工作流程：首先，在缩小视图时，勾勒出大致轮廓；然后，放大视图以添加越来越精细的修补——所有这些都不需要来回调整**宽度**。如果您不喜欢这种方法，请转到工具的**Inkscape首选项**（与任何工具一样，您可以通过在工具栏上双击工具图标来访问它）并勾选**绝对单位中的宽度**复选框；现在，**宽度**控制将设置笔触的绝对宽度，以`px`为单位。
- en: 14.3.1.1 Pressure Sensitivity
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.3.1.1 压力感应
- en: 'If you have a pressure-sensitive tablet as your input device, Inkscape allows
    you to use the pressure information to change the width of the stroke—press lightly
    for a thin line, press harder for a wider brush:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是压力感应平板作为输入设备，Inkscape 允许您使用压力信息来改变笔触的宽度——轻轻按下以获得细线，用力按下以获得更宽的画笔：
- en: '![Drawing with or without pressure sensitivity at the same width](httpatomoreillycomsourcenostarchimages1736136.png.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![在同一宽度下带有或没有压力感应的绘图](httpatomoreillycomsourcenostarchimages1736136.png.jpg)'
- en: Figure 14-13. Drawing with or without pressure sensitivity at the same width
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-13. 带有或没有压力感应的绘图在同一宽度下
- en: To enable pressure sensitivity, click the toggle button to the right of the
    **Width** control. Without pressure sensitivity, the tool draws as if maximum
    pressure is applied.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用压力感应，请点击**宽度**控制右侧的切换按钮。没有压力感应时，工具会像应用最大压力一样绘制。
- en: Note
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Before you can use pressure sensitivity, you may need to configure your tablet
    as your input device. Usually, all you have to do is choose **Input Devices**
    from the **File** menu, then choose the **Screen** mode for each of the available
    **Devices**. The rest of controls in this dialog can be left in their default
    state.*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*在使用压力感应之前，您可能需要将您的平板电脑配置为输入设备。通常，您只需从**文件**菜单中选择**输入设备**，然后为每个可用的**设备**选择**屏幕**模式。此对话框中的其余控件可以保留在默认状态。*'
- en: 14.3.1.2 Tracing Background
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.3.1.2 跟踪背景
- en: 'Another factor that can affect the width of the Calligraphic pen stroke (if
    you enable this feature) is the darkness of the color of the background objects
    over which you are drawing. That is, your brush is thinnest when you draw over
    white and broadest when you draw over black. This is most useful when you use
    *guide tracking* (**[14.3.7 Tracking a Guide Path](ch14s03.html#one4dot3dot7_tracking_a_guide_path
    "14.3.7 Tracking a Guide Path")**) to create hatching in a background drawing
    or bitmap and want to achieve a shading effect with strokes of smoothly varying
    width:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能影响书法笔触宽度（如果您启用了此功能）的因素是您绘制在其上的背景对象的颜色深度。也就是说，当您在白色上绘制时，您的画笔最细；当您在黑色上绘制时，您的画笔最宽。这在您使用*引导跟踪*（**[14.3.7
    跟踪引导路径](ch14s03.html#one4dot3dot7_tracking_a_guide_path "14.3.7 跟踪引导路径")**）在背景绘制或位图中创建交叉线并希望使用宽度平滑变化的笔触达到阴影效果时最有用：
- en: '![Tracking background by width](httpatomoreillycomsourcenostarchimages1736138.png.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![通过宽度跟踪背景](httpatomoreillycomsourcenostarchimages1736138.png.jpg)'
- en: Figure 14-14. Tracking background by width
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-14. 通过宽度跟踪背景
- en: To enable tracing the background, click the second toggle button to the right
    of the **Width** control. This setting can be combined with pressure sensitivity
    though it usually makes sense to turn pressure sensitivity off when you are tracing.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用跟踪背景，请点击**宽度**控制右侧的第二个切换按钮。此设置可以与压力感应结合使用，尽管在跟踪时通常更合理地关闭压力感应。
- en: 14.3.1.3 Thinning by Speed
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.3.1.3 通过速度变细
- en: Finally, the speed of your drawing—how fast you’re dragging the mouse or pen—may
    also affect the width of your stroke. This is controlled by the **Thinning** value,
    which takes values from –100 to 100 ([Figure 14-15](ch14s03.html#thinning_by_speed_left_parenthesispressu
    "Figure 14-15. Thinning by speed (pressure sensitivity is off)")). Positive values
    make your stroke wider as you go faster; negative values make it thinner. If you
    set this parameter to 0, thinning by speed is disabled.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您的绘图速度——您拖动鼠标或笔的速度——也可能影响笔触的宽度。这由**变细**值控制，该值从-100到100（[图14-15](ch14s03.html#thinning_by_speed_left_parenthesispressu
    "图14-15. 通过速度变细（压力感应已关闭)")). 正值会使您在加快速度时笔触变宽；负值会使笔触变细。如果您将此参数设置为0，则禁用通过速度变细。
- en: '![Thinning by speed (pressure sensitivity is off)](httpatomoreillycomsourcenostarchimages1736140.png.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![通过速度变细（压力感应已关闭)](httpatomoreillycomsourcenostarchimages1736140.png.jpg)'
- en: Figure 14-15. Thinning by speed (pressure sensitivity is off)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-15. 通过速度变细（压力感应已关闭）
- en: Since a stroking movement is usually faster in the middle of a drag, the result
    is a shape with the fixed width at the ends and a “breathing” middle, thinner
    for positive values of this parameter. Pressure sensitivity usually has the opposite
    effect, as pressure in the middle of a stroke is typically higher than at the
    ends. An interplay of these two factors gives a very natural feel to the stroke.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 由于拖动过程中的笔触通常速度较快，因此结果是两端宽度固定，中间“呼吸”的形状，此参数的正值会使中间变细。压力感应通常具有相反的效果，因为笔触中间的压力通常高于两端。这两个因素的相互作用使得笔触感觉非常自然。
- en: A real-world felt pen or pencil usually leaves a thinner trail when you move
    it faster; the default value for this parameter is set to 10 to emulate this behavior.
    However, you can also push it all the way to –100 or to 100, which produces curious
    effects of an “exploding” or “imploding” brush very much unlike anything in the
    real world!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际应用中，当您快速移动真实的毛笔或铅笔时，通常会留下较细的痕迹；此参数的默认值设置为10以模拟此行为。然而，您也可以将其推至-100或100，这将产生非常奇特的“爆炸”或“收缩”画笔效果，这与现实世界中的任何事物都大不相同！
- en: 14.3.2 Angle
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.2 角度
- en: 'The **Angle** and **Fixation** parameters treat the Calligraphic pen according
    to its name—that is, as a flat-tipped calligraphic pen that can be held at varying
    angles. The **Angle** sets the angle of the pen’s tip to the horizontal: 0 means
    the tip is horizontal, +90 means it is rotated all the way to the vertical counterclockwise,
    and –90 means it is rotated clockwise. This value can be also be changed by pressing
    the ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg) (increase) or ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    (decrease) arrow keys.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**角度**和**固定**参数按照其名称对待书法笔——也就是说，作为一个可以以不同角度持握的平头书法笔。**角度**设置笔尖的角度为水平：0表示笔尖水平，+90表示笔尖逆时针旋转到垂直，-90表示笔尖顺时针旋转。这个值也可以通过按![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)（增加）或![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)（减少）箭头键来改变。'
- en: '![The Angle and Fixation of the Calligraphic pen](httpatomoreillycomsourcenostarchimages1736142.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![笔画的倾斜角度和固定](httpatomoreillycomsourcenostarchimages1736142.png.jpg)'
- en: Figure 14-16. The Angle and Fixation of the Calligraphic pen
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-16. 笔画的倾斜角度和固定
- en: Setting an angle with a nonzero fixation is most useful for producing calligraphic
    lettering. For most styles of calligraphy, the angle should be somewhere between
    30 and 60 degrees.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用非零固定值设置角度对于产生书法字母最有用。对于大多数书法风格，角度应该在30到60度之间。
- en: Note
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If your tablet supports pen angle detection, you can, for extra realism, bind
    the **Angle** parameter of the tool to the actual physical angle of your pen.
    For this, just press the toggle button next to the **Angle** slider.*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你的平板支持笔尖角度检测，你可以通过额外的真实感，将工具的**角度**参数绑定到笔的实际物理角度。为此，只需按**角度**滑块旁边的切换按钮即可。*'
- en: The **Fixation** (in the range of 0 to 100) controls how strictly this angle
    is enforced. When fixation is at its maximum, the tip is always rotated at the
    set angle, regardless of the direction in which you draw, so that drawing in parallel
    to the pen angle always gives a hairline stroke, whereas drawing perpendicular
    to it produces maximum width. With zero fixation, the direction of the pen is
    always perpendicular to the direction of movement, which makes angle irrelevant
    and gives you the effect of a felt-tip pen or a round brush. Intermediate values
    of fixation produce a stroke that is affected by *both* angle and the direction
    of movement, in varying proportions.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**固定**（范围在0到100之间）控制了这个角度被强制执行的严格程度。当固定值达到最大时，笔尖总是以设定的角度旋转，无论你以什么方向绘制，因此平行于笔尖角度的绘制总是给出细线笔触，而垂直于它的绘制则产生最大宽度。当固定值为零时，笔的方向始终垂直于运动方向，这使得角度变得无关紧要，并给你类似圆珠笔或圆刷的效果。固定值的中间值会产生受角度和运动方向影响的笔触，比例各不相同。'
- en: 14.3.3 Caps
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.3 笔帽
- en: 'By default, Calligraphic pen strokes are cut blunt at the ends. This is appropriate
    for calligraphy work, but at other times you may want a more rounded appearance.
    Increase the **Caps** parameter to about 0.5 for slight bulges at the ends, to
    1.3 for approximately round caps, and up to 5 for long, protruding caps:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，书法笔触在两端被截断。这对于书法作品来说是合适的，但在其他时候你可能想要更圆润的外观。将**笔帽**参数增加到大约0.5以在两端产生轻微的膨胀，增加到1.3以获得大约圆形的笔帽，或者增加到5以获得长而突出的笔帽：
- en: '![Caps of a calligraphic brush stroke](httpatomoreillycomsourcenostarchimages1736144.png.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![书法笔触的笔帽](httpatomoreillycomsourcenostarchimages1736144.png.jpg)'
- en: Figure 14-17. Caps of a calligraphic brush stroke
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-17. 书法笔触的笔帽
- en: 14.3.4 Tremor, Wiggle, and Mass
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.4 颤动、摆动和质量
- en: What we’ve seen so far of the Calligraphic pen tool is useful, even if maybe
    a little boring. Now it’s time to add some fun! The last three parameters—**Tremor**,
    **Wiggle**, and **Mass** (all in the range of 0 to 100)—modify the behavior of
    the tool in some wild ways.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们到目前为止所看到的书法笔工具很有用，即使可能有点无聊。现在该添加一些乐趣了！最后三个参数——**颤动**、**摆动**和**质量**（所有参数的范围都是0到100）——以一些非常规的方式修改了工具的行为。
- en: Even when using a graphics tablet with pressure sensitivity, the Calligraphy
    pen’s brush strokes often look too smooth and computer-ish. Increasing tremor
    adds small-scale disturbances to the stroke for a more natural look—rough, trembling,
    or even splotchy. The frequency of the tremor is temporal, rather than spatial,
    which means that if you draw faster, the roughness will be stretched along the
    stroke and therefore look smoother.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 即使使用具有压力感应的绘图板，书法笔的笔触也常常看起来过于平滑和计算机化。增加颤动会给笔触添加小规模的干扰，使其看起来更自然——粗糙、颤抖，甚至斑驳。颤动的频率是时间性的，而不是空间性的，这意味着如果你画得更快，粗糙度会沿着笔触拉伸，因此看起来更平滑。
- en: 'The **Wiggle** parameter also disturbs the stroke but at a larger scale, making
    it waver in wavy or loopy patterns, departing sometimes quite far from the actual
    position of the cursor, especially at sharp turns:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Wiggle** 参数也会干扰笔触，但范围更大，使其在波浪形或环状图案中摇摆，有时会偏离光标实际位置很远，尤其是在尖锐转弯处：'
- en: '![Effects of tremor (left) and wiggle (right)](httpatomoreillycomsourcenostarchimages1736146.png.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![颤动（左）和摇摆（右）的效果](httpatomoreillycomsourcenostarchimages1736146.png.jpg)'
- en: Figure 14-18. Effects of tremor (left) and wiggle (right)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-18. 颤动（左）和摇摆（右）的效果
- en: '**Mass** makes the brush lag behind the cursor, as if slowed down by inertia,
    resulting in smoothing of sharp corners and shortening of the fast flights of
    your pen. The default settings for tremor and wiggle are 0, but mass has a small
    nonzero default value (0.02) so that the Calligraphic pen feels light and responsive
    but not entirely weightless.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mass** 使笔触落后于光标，就像被惯性拖慢一样，导致尖锐角落的平滑和笔快速移动的缩短。颤动和摇摆的默认设置是0，但质量有一个小的非零默认值（0.02），这样书法笔感觉轻盈且响应迅速，但并非完全无重量。'
- en: 14.3.5 Calligraphic Presets
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.5 书法预设
- en: 'The Calligraphic pen is the most settings-rich tool in Inkscape—and at times,
    it can be overwhelming. Even if you know all of its controls by heart, tweaking
    several sliders and buttons every time you want to switch from a smooth marker
    pen to a wiggly brush is time-consuming. Presets are a solution to this problem:
    By choosing one of the presets from a drop-down menu on the left end of the bar,
    you can set multiple parameters at once. Several presets come with the program:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 书法笔是Inkscape中最设置丰富的工具——有时，它可能会让人感到不知所措。即使你记住了所有的控制方式，每次从平滑的记号笔切换到摇摆的刷子时，调整几个滑块和按钮也是耗时的工作。预设是解决这个问题的一个方法：通过在工具栏左侧的下拉菜单中选择一个预设，你可以一次性设置多个参数。程序中包含几个预设：
- en: '**Dip pen** is an imitation of a soft calligraphy pen: smooth (no tremor or
    wiggle), pressure-sensitive, angle fixed at 30 degrees, no caps rounding.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dip pen** 是一种模仿软书法笔的笔：平滑（无颤动或摇摆），压力感应，角度固定在30度，无帽圆滑。'
- en: '**Marker** is a plain, constant-width, felt-tip marker: smooth, no pressure
    sensitivity, no speed thinning, no angle fixation, round caps.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Marker** 是一种普通、恒定宽度的毡尖笔：平滑，无压力感应，无速度细纹，无角度固定，圆帽。'
- en: '**Brush**, compared to **Marker**, adds pressure sensitivity, negative thinning
    (i.e., the stroke is wider when you move faster), and some wiggle.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Brush** 与 **Marker** 相比，增加了压力感应、负细纹（即，当你移动得更快时，笔触会更宽）和一些摇摆。'
- en: '**Wiggly**, as its name implies, features high wiggle and some tremor for a
    characteristic “dirty” look.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Wiggly**，正如其名所示，具有高摇摆和一定程度的颤动，以产生特有的“脏污”外观。'
- en: '**Splotchy** is a very wide brush with high tremor and high negative thinning,
    which can produce a series of “splotches” connected by thin streaks (see [Figure 14-15](ch14s03.html#thinning_by_speed_left_parenthesispressu
    "Figure 14-15. Thinning by speed (pressure sensitivity is off)"), right).'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Splotchy** 是一种非常宽的刷子，具有高颤动和高负细纹，可以产生一系列由细条纹连接的“斑驳”效果（参见[图14-15](ch14s03.html#thinning_by_speed_left_parenthesispressu
    "图14-15. 通过速度（压力感应关闭）细化")，右）。'
- en: '**Tracing** is similar to **Marker** but with the background tracing feature
    turned on (**[14.3.1.2 Tracing Background](ch14s03.html#one4dot3dot1dot2_tracing_background
    "14.3.1.2 Tracing Background")**).'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Tracing** 与 **Marker** 类似，但开启了背景追踪功能（**[14.3.1.2 跟踪背景](ch14s03.html#one4dot3dot1dot2_tracing_background
    "14.3.1.2 跟踪背景")**）。'
- en: Note
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Unfortunately, as of version 0.47 there’s no way to add more presets to the
    list via the GUI—but if you really need to, you can add them by editing your*
    preferences.xml *file (**[3.1.1 Inkscape Preferences](ch03s01.html#threedot1dot1_inkscape_preferences
    "3.1.1 Inkscape Preferences")**). In the* `group` *element with* `id="preset"`*,
    add something like this:*'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '*不幸的是，截至版本 0.47，无法通过 GUI 添加更多预设到列表中——但如果你真的需要，你可以通过编辑你的* preferences.xml *文件**（[3.1.1
    Inkscape 预设](ch03s01.html#threedot1dot1_inkscape_preferences "3.1.1 Inkscape 预设")**）来添加它们。在具有*
    `id="preset"`*的* `group`*元素中，添加如下内容：*'
- en: '[PRE0]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 14.3.6 Adding and Subtracting
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.6 添加和减去
- en: If a single path was selected before you started drawing, and you had ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    pressed when you released the mouse button or lifted the pen, the new object you
    have created will automatically be *added* (via the **Union** path operation,
    **[12.2 Boolean Operations](ch12s02.html "12.2 Boolean Operations")**) to the
    selected path, forming a new single path.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在开始绘制之前选择了单一路径，并且在释放鼠标按钮或抬起笔时按下了 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)，您创建的新对象将自动通过**联合**路径操作**（[12.2
    布尔运算](ch12s02.html "12.2 布尔运算")**）被**添加**到所选路径中，形成一个新单一路径。
- en: Analogously, if you had ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    pressed, the new object will be *subtracted* (via the **Difference** operation)
    from the selected path. (The Cut mode of the Eraser tool works the same, if you
    want to use this functionality as a separate tool without having to hold ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).)
    This makes it easy to quickly “patch” or “carve” any path.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，如果您按下 ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)，新对象将通过**差集**操作从所选路径中**减去**。（如果想要使用此功能作为单独的工具而不需要按住
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)，橡皮擦工具的裁剪模式工作方式相同。）这使得快速“修补”或“雕刻”任何路径变得容易。
- en: 14.3.7 Tracking a Guide Path
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3.7 跟踪引导路径
- en: Drawing in Calligraphic pen with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    pressed activates the *guide tracking* feature, which causes your pen to “slide”
    at some constant distance from the edge of a selected “guide” path and lets you
    trace around or along that guide.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 按下 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 使用书法笔绘制会激活**引导跟踪**功能，这会使您的笔在离所选“引导”路径边缘的某个恒定距离处“滑动”，并让您沿着该引导路径绘制。
- en: The inspiration for this feature came from the traditional line engraving techniques
    that were, for a long time, the only practical way of reproducing lifelike images
    in black-and-white print; about a century ago, line engravings were almost completely
    displaced by automatic halftone screens. *Hatching*—filling space with many parallel
    straight or variously curved lines of varying width to represent gradual shading—is
    a very labor-intensive process. Inkscape’s guide tracking, along with background
    tracing (**[14.3.1.2 Tracing Background](ch14s03.html#one4dot3dot1dot2_tracing_background
    "14.3.1.2 Tracing Background")**) and the Tweak tool (**[12.6 Path Tweaking](ch12s06.html
    "12.6 Path Tweaking")**), take the pain and boredom out of this ancient art. While
    you still need a keen eye and assiduousness, with Inkscape it is at least possible
    to create authentic-looking line engravings, entirely in vector, in a reasonable
    amount of time.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能的灵感来源于传统的线条雕刻技术，这些技术在很长时间内是复制黑白印刷中逼真图像的唯一实用方法；大约一个世纪前，线条雕刻几乎完全被自动半色调网屏所取代。*交叉线*——用许多平行的直线或各种曲线的线条填充空间，以表示渐变的阴影——是一个非常费力的过程。Inkscape
    的引导跟踪，以及背景追踪**（[14.3.1.2 跟踪背景](ch14s03.html#one4dot3dot1dot2_tracing_background
    "14.3.1.2 跟踪背景")**）和调整工具**（[12.6 路径调整](ch12s06.html "12.6 路径调整")**），从这种古老艺术中消除了痛苦和无聊。虽然您仍然需要敏锐的眼睛和勤奋，但使用
    Inkscape 至少可以在合理的时间内创建看起来真实的线条雕刻，完全使用矢量图形。
- en: One way to approximate a hatching grid is by using path interpolation (blending,
    **[17.2 Blend Modes](ch17s02.html "17.2 Blend Modes")**), but this method is not
    too flexible and produces too obviously computer-generated output without the
    “human touch.” Manual drawing of hatch lines, on the other hand, is tedious and
    nearly impossible to do uniformly. However, the guide tracking capability allows
    you to hatch quickly and uniformly, at the same time giving you sufficient manual
    control over the process.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一种近似填充网格的方法是通过使用路径插值（混合，**[17.2 混合模式](ch17s02.html "17.2 混合模式")**），但这种方法不够灵活，并且在没有“人文触感”的情况下会产生过于明显的计算机生成输出。另一方面，手动绘制填充线既繁琐又几乎不可能均匀完成。然而，引导跟踪功能允许你快速且均匀地填充，同时让你在过程中有足够的手动控制。
- en: Here’s how to do it. First, select the *guide path* that you will track. It
    may be another calligraphic stroke, any path or shape, or even a letter of a text
    object. Then switch to the Calligraphic pen tool (if you haven’t already) and,
    before starting to draw, press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg).
    You will see a gray *track circle* centered at your mouse pointer and touching
    the closest point on the selected guide path. (If you have no guide path selected,
    a status bar message will tell you to select it.)
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是操作方法。首先，选择你将要跟踪的*引导路径*。它可能是一条其他的书法笔触，任何路径或形状，甚至是一个文本对象的字母。然后切换到书法笔工具（如果你还没有切换的话），在开始绘制之前，按下![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)。你将看到一个以鼠标指针为中心、接触所选引导路径最近点的灰色*轨迹圆*。（如果你没有选择引导路径，状态栏消息会告诉你去选择它。）
- en: Now move your mouse closer to the guide path, so that the track circle radius
    is equal to the desired spacing of your hatch pattern, and start drawing along
    the guide path. As soon as you start drawing, the radius of the circle locks and
    the circle turns green; now the circle slides along the guide path—and the actual
    stroke is drawn by the center of the tracking circle, *not* by your mouse point.
    As a result, you are getting a smooth stroke going parallel to the guide path,
    always at the same distance from it.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在将你的鼠标移近引导路径，使得轨迹圆的半径等于你想要的填充图案的间距，并开始沿着引导路径绘制。一旦开始绘制，圆的半径就会锁定，圆变成绿色；现在圆沿着引导路径滑动——实际的笔触是由跟踪圆的中心绘制的，*而不是*你的鼠标点。因此，你得到的是一条平滑的笔触，始终与引导路径保持相同的距离。
- en: '![Tracking a guide path](httpatomoreillycomsourcenostarchimages1736148.png.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![跟踪引导路径](httpatomoreillycomsourcenostarchimages1736148.png.jpg)'
- en: Figure 14-19. Tracking a guide path
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-19. 跟踪引导路径
- en: When the stroke is ready, release your mouse button (or lift your tablet pen).
    However, do not let go of ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    yet, because as long as you have it pressed, the tool remembers the hatch spacing
    you set when you started drawing. Since you have just created a new stroke, that
    stroke object is selected instead of what was selected before—which means it now
    becomes the new guide path. Next, draw a second stroke along the first one, then
    a third one along the second, and so on. Eventually, you can fill any desired
    space with nice uniform hatching, as shown in [Figure 14-20](ch14s03.html#creating_uniform_hatching
    "Figure 14-20. Creating uniform hatching").
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当笔触准备好后，释放你的鼠标按钮（或抬起你的平板电脑笔）。然而，不要放开![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)，因为只要按下它，工具就会记住你开始绘制时设置的填充间距。由于你刚刚创建了一个新的笔触，所以这个笔触对象被选中，而不是之前选中的对象——这意味着它现在变成了新的引导路径。接下来，沿着第一个笔触绘制第二个笔触，然后沿着第二个笔触绘制第三个，依此类推。最终，你可以填充任何想要的区域，得到漂亮的均匀填充，如图[图14-20](ch14s03.html#creating_uniform_hatching
    "图14-20. 创建均匀填充")所示。
- en: 'The attachment to the guide path is not absolute. If you stray your mouse pointer
    far enough from the guide path, you will be able to tear it off (the track circle
    will turn from green to red) and move away (but not quite freely: The pen will
    have a heavy inertia from the guide tracking). This is intentional; for example,
    in this way you can continue drawing a stroke *past the end* of a guide path,
    in order to cover a wider area than the initial guide path would allow. With inertia,
    this tearing off is usually pretty smooth, but it is not possible to completely
    suppress jerks. If jerking and unintended tear-offs still bother you, try increasing
    the **Mass** parameter.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 与引导路径的附着并不是绝对的。如果你将鼠标指针从引导路径上移开足够远，你将能够将其撕掉（轨道圆圈将从绿色变为红色）并移动开（但并不完全自由：笔将具有来自引导追踪的重惯性）。这是故意的；例如，这样你可以继续绘制超过引导路径末端的笔触，以便覆盖比初始引导路径允许的更宽的区域。由于惯性，这种撕掉通常相当平滑，但无法完全抑制抖动。如果你仍然对抖动和意外的撕掉感到烦恼，请尝试增加**质量**参数。
- en: '![Creating uniform hatching](httpatomoreillycomsourcenostarchimages1736150.png.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![创建均匀的阴影线](httpatomoreillycomsourcenostarchimages1736150.png.jpg)'
- en: Figure 14-20. Creating uniform hatching
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-20. 创建均匀的阴影线
- en: Note
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Since tracking is designed for smooth engraving patterns, it does not work
    on guide tracks with too sharp turns or those that are too uneven (e.g., calligraphic
    strokes with high tremor).*'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*由于追踪功能是为平滑的雕刻图案设计的，因此它不适用于带有过于尖锐的转弯或过于不均匀的引导轨道（例如，带有高震颤的书法笔触）。*'
- en: Tracking a guide also allows for some feedback by gradually changing the tracking
    distance in response to your drawing behavior. If you’re consistently trying to
    draw closer or farther from the guide than the current tracking distance, the
    distance will decrease or increase a bit, so you will get a hatching that is spaced
    slightly closer or wider. Also, note that since tracking follows the *edge* of
    the stroke, strokes of varying width (such as those tracing background, see below)
    will result in gradual bending of the hatching pattern as you proceed.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪引导还可以通过根据你的绘图行为逐渐改变跟踪距离来提供一些反馈。如果你一直在尝试比当前跟踪距离更近或更远地绘制引导，距离会稍微减小或增加，这样你将得到稍微更近或更宽的间距的阴影线。此外，请注意，由于跟踪遵循笔触的*边缘*，宽度变化的笔触（如追踪背景的笔触，见下文）将导致随着你继续进行，阴影线图案逐渐弯曲。
- en: If you’ve accidentally deselected your last created stroke (e.g., by performing
    an undo of a bad stroke), you can reselect it without leaving the Calligraphic
    pen tool by pressing ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    (**[5.11 Selecting with Keyboard Shortcuts](ch05s11.html "5.11 Selecting with
    Keyboard Shortcuts")**). Guide tracking can be combined with adding or subtracting
    (i.e., you can press ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)
    to add the new stroke to the selected guide path or ![](httpatomoreillycomsourcenostarchimages1736152.png.jpg)
    to subtract from it).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你意外地取消选择了你最后创建的笔触（例如，通过执行一个糟糕的笔触的撤销操作），你可以通过按![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)（**[5.11
    使用键盘快捷键选择](ch05s11.html "5.11 使用键盘快捷键选择")**）而不离开书法笔工具来重新选择它。引导追踪可以与添加或减去（即，你可以按![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)将新笔触添加到选定的引导路径或按![](httpatomoreillycomsourcenostarchimages1736152.png.jpg)从中减去）相结合。
- en: 'It is natural to combine guide tracking in the Calligraphic pen tool with the
    Tweak tool. A hatching rarely comes out perfectly; loose stray-off ends, the wrong
    slant or curvature, and incorrect stroke widths (i.e., too dark or too light hatching)
    are the most common problems. The Tweak tool can fix all of these problems so
    you don’t have to redo the hatching. Use the Shrink/Grow mode to clear the loose
    ends as if with an eraser and to adjust stroke widths, and the Push mode to bend
    or shape the hatching. With these powerful tools, it is possible to create a complex
    and believable hatching by tracing a bitmap original:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 将引导追踪与调整工具结合使用在书法笔工具中是很自然的。阴影线很少能完美呈现；松散的偏离末端、错误的倾斜或曲率以及不正确的笔触宽度（即，太深或太浅的阴影线）是最常见的问题。调整工具可以修复所有这些问题，这样你就不必重新绘制阴影线。使用缩小/放大模式清除松散的末端，就像使用橡皮擦一样，并调整笔触宽度，使用推拉模式弯曲或塑造阴影线。有了这些强大的工具，通过追踪位图原始图像，可以创建复杂且逼真的阴影线：
- en: '![Take a bitmap (top), hatch over it with the Calligraphic pen tool, and tweak
    the resulting hatching with the Tweak tool (bottom).](httpatomoreillycomsourcenostarchimages1736154.png.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![将位图（顶部）用书法笔工具在其上绘制阴影线，然后用调整工具调整结果阴影线（底部）。](httpatomoreillycomsourcenostarchimages1736154.png.jpg)'
- en: Figure 14-21. Take a bitmap (top), hatch over it with the Calligraphic pen tool,
    and tweak the resulting hatching with the Tweak tool (bottom).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-21. 使用位图（顶部），用书法笔工具在其上绘制阴影，然后用调整工具（底部）调整生成的阴影。
- en: 14.4 The Paint Bucket Tool
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14.4 油漆桶工具
- en: 'The concept of a “paint bucket” or “flood fill” tool is probably familiar to
    you from bitmap editors. In Inkscape, the Paint bucket tool works exactly as you
    would expect: Click in any area bounded on all sides, and it will fill the area
    with color. Being a vector tool, however, Inkscape’s Paint bucket just creates
    a new *path* that “fills in” the area in which you have clicked:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: “油漆桶”或“洪水填充”工具的概念可能你从位图编辑器中很熟悉。在Inkscape中，油漆桶工具的工作方式与你预期的一样：在任意一个四周被限定区域点击，它就会用颜色填充该区域。然而，作为一个矢量工具，Inkscape的油漆桶只是创建一个新的**路径**，该路径“填充”了你点击的区域：
- en: '![The Paint bucket filling a bounded area](httpatomoreillycomsourcenostarchimages1736156.png.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![油漆桶填充限定区域](httpatomoreillycomsourcenostarchimages1736156.png.jpg)'
- en: Figure 14-22. The Paint bucket filling a bounded area
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-22. 油漆桶填充限定区域
- en: It is important to remember that the Paint bucket tool is *perceptual*, not
    *geometric*. That is, when looking for the boundaries around the point you clicked,
    it identifies as boundaries any *visible* color nonuniformities. Thus, filling
    will stop at gradients, blurs, and color boundaries in bitmap objects, but it
    will ignore any paths or other objects that are fully (or almost) transparent
    or for any other reason do not stand out from the background.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，油漆桶工具是**感知的**，而不是**几何的**。也就是说，当寻找你点击的点周围的边界时，它会将任何**可见**的颜色不均匀性识别为边界。因此，填充会在位图对象中的渐变、模糊和颜色边界处停止，但它会忽略任何完全（或几乎）透明或因其他原因与背景不突出的路径或其他对象。
- en: For example, you can scan a pencil sketch, import the bitmap into Inkscape,
    and quickly “trace” it by filling all its cells with colors. This is a very convenient
    and interactive way of digitizing your paper drawings, and it makes the traditional
    bitmap tracing (the **Trace Bitmap** dialog, **[18.8.2 The Trace Bitmap Dialog](ch18s08.html#one8dot8dot2_the_trace_bitmap_dialog
    "18.8.2 The Trace Bitmap Dialog")**) unnecessary in many cases.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以扫描铅笔草图，将位图导入Inkscape，并通过用颜色填充所有单元格来快速“追踪”它。这是一种非常方便和交互式的方式，可以将你的纸张绘图数字化，并且在许多情况下使传统的位图追踪（**追踪位图**对话框，**[18.8.2
    追踪位图对话框](ch18s08.html#one8dot8dot2_the_trace_bitmap_dialog "18.8.2 追踪位图对话框")**）变得不再必要。
- en: Note
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Internally, the tool works by performing a bitmap-based flood fill on a screen-resolution
    rendition of the visible canvas and then tracing the resulting fill into a vector
    path. The* resolution *of the rendition used to perform the trace is defined by
    your current zoom; the closer you are zoomed in to an area, the higher the resolution
    of the flood fill. So, if the result of the Paint bucket fill is too imprecise,
    has rounded corners, or doesn’t go into small nooks and crannies where it is supposed
    to go—just undo it, zoom in closer (but so that the entire area to fill is still
    visible), and repeat filling from the same point. Conversely, if the fill leaks
    out through a small gap, zoom out to make the gap less visible and fill again
    (or use the automatic gap closing parameter, **[14.4.5 Closing Gaps](ch14s04.html#one4dot4dot5_closing_gaps
    "14.4.5 Closing Gaps")**).*'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '*内部，该工具通过在可见画布的屏幕分辨率版本上执行基于位图的洪水填充，然后将生成的填充追踪到矢量路径中来实现。用于执行追踪的渲染分辨率由你当前的缩放定义；你缩放得越近，洪水填充的分辨率就越高。所以，如果油漆桶填充的结果不够精确，有圆角，或者没有进入它应该进入的小角落和缝隙——只需撤销，放大更近（但要确保整个要填充的区域仍然可见），然后从相同的位置重新填充。相反，如果填充从一个小缝隙中泄漏出来，缩小以使缝隙不那么明显，然后再次填充（或使用自动缝隙闭合参数，**[14.4.5
    关闭缝隙](ch14s04.html#one4dot4dot5_closing_gaps "14.4.5 Closing Gaps")**）。*'
- en: 14.4.1 Filling Techniques
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.1 填充技术
- en: Filling a bounded area is as easy as switching to the Paint bucket tool (![](httpatomoreillycomsourcenostarchimages1735704.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1736158.png.jpg)) and clicking inside
    the area. If you click with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    the resulting path will be unioned (**[12.2 Boolean Operations](ch12s02.html "12.2
    Boolean Operations")**) with the selected path; this way, if your first attempt
    did not fill in all of the desired area, just ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    the remaining corner to finish it off, as shown in [Figure 14-23](ch14s04.html#adding_a_paint_bucket_fill_to_an_existin
    "Figure 14-23. Adding a Paint bucket fill to an existing path").
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 填充有界区域与切换到油漆桶工具（![点击并填充](httpatomoreillycomsourcenostarchimages1735704.png.jpg)或![填充](httpatomoreillycomsourcenostarchimages1736158.png.jpg)）并在区域内点击一样简单。如果您使用![填充](httpatomoreillycomsourcenostarchimages1735338.png.jpg)点击，结果路径将与所选路径合并（**[12.2布尔运算](ch12s02.html
    "12.2 Boolean Operations")**)；这样，如果您的第一次尝试没有填充所有所需区域，只需![填充](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击剩余的角落来完成它，如图[图14-23](ch14s04.html#adding_a_paint_bucket_fill_to_an_existin
    "图14-23. 向现有路径添加油漆桶填充")所示。
- en: 'If you click-and-drag, you will fill from *all of the points* that you pass
    while dragging (you will see your path visualized by a red line). From each point,
    the fill spreads to its neighbors with colors similar to that point—in other words,
    it’s like clicking with this tool at each point of the drag path and combining
    the results. This lets you easily fill an area occupied by a gradient or blur—just
    drag from the darkest to the lightest points in the area you want to fill:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您点击并拖动，您将填充您在拖动过程中经过的所有点（您将通过红色线可视化您的路径）。从每个点开始，填充会扩散到颜色与该点相似的所有相邻点——换句话说，就像在每个拖动路径的点处使用此工具点击并将结果组合起来。这允许您轻松填充由渐变或模糊占据的区域——只需从您想要填充的区域中最暗的点拖动到最亮的点：
- en: '![Adding a Paint bucket fill to an existing path](httpatomoreillycomsourcenostarchimages1736160.png.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![向现有路径添加油漆桶填充](httpatomoreillycomsourcenostarchimages1736160.png.jpg)'
- en: Figure 14-23. Adding a Paint bucket fill to an existing path
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-23. 向现有路径添加油漆桶填充
- en: '![With one click, only a narrow strip of a gradient is filled; drag across
    an area to fill the entire gradient.](httpatomoreillycomsourcenostarchimages1736162.png.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![点击一次，只填充渐变的一小部分；拖动覆盖区域以填充整个渐变。](httpatomoreillycomsourcenostarchimages1736162.png.jpg)'
- en: Figure 14-24. With one click, only a narrow strip of a gradient is filled; drag
    across an area to fill the entire gradient.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-24. 点击一次，只填充渐变的一小部分；拖动覆盖区域以填充整个渐变。
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click and drag works
    similarly to simple drag, except from each point of the drag path, the fill spreads
    to the neighbors (if any) whose colors are similar to the color of the *initial
    point* (the point where you started the drag), not the point through which you’re
    dragging. This lets you fill a series of similarly colored yet separated areas
    (for example, multiple cells in a cartoon) by starting the drag in one of those
    areas and ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-dragging
    through all the other areas.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击并拖动与简单拖动类似，除了从拖动路径的每个点开始，填充会扩散到颜色与*初始点*（您开始拖动的地方）相似（如果有）的相邻点，而不是您拖动的点。这允许您通过在一个区域开始拖动并![点击并拖动](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动通过所有其他区域来填充一系列颜色相似但分离的区域（例如，卡通中的多个单元格）。'
- en: 14.4.2 Filling by Channel
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.2 通过通道填充
- en: When looking for color boundaries to stop at, the Paint bucket looks by default
    at the colors as they are seen on the canvas. However, you can also restrict its
    vision to a specific color channel. The **Fill by** drop-down menu, apart from
    the default **Visible Colors**, allows you to choose any of the three RGB channels
    (**Red**, **Green**, **Blue**), any of the HSL channels (**Hue**, **Saturation**,
    **Lightness**), or the **Alpha** channel (opacity).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 当寻找要停止的颜色边界时，默认情况下，油漆桶工具会查看画布上看到的颜色。然而，您也可以限制其视野到特定的颜色通道。**填充方式**下拉菜单，除了默认的**可见颜色**外，允许您选择RGB通道中的任意一个（**红色**、**绿色**、**蓝色**），HSL通道中的任意一个（**色调**、**饱和度**、**亮度**），或者**Alpha**通道（不透明度）。
- en: For example, if you select the **Red** channel, even the sharpest green/blue
    color boundaries won’t stop the fill. Choosing the **Alpha** channel makes the
    tool ignore any colors and only look at where opacity changes; for example, if
    you have a complex, multicolored, but fully opaque object over a transparent background,
    clicking this object in **Alpha** mode will fill up to the outline of the entire
    object.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您选择**红色**通道，即使是最尖锐的绿色/蓝色颜色边界也不会阻止填充。选择**Alpha**通道会使工具忽略任何颜色，只查看不透明度变化的地方；例如，如果您有一个复杂的多色但完全不透明的对象在透明背景上，在**Alpha**模式下单击此对象将填充到整个对象的轮廓。
- en: 14.4.3 Threshold
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.3 阈值
- en: The **Threshold** parameter, with a range from 0 to 100, controls how different
    a point’s color must be, compared to the initial click point, in order to stop
    the propagation of the fill. Zero tolerance means only the area of strictly the
    same color will be filled; the larger the tolerance, the larger the filled area
    will be, and the easier it will be for the fill to leak away into adjacent color
    areas. The default value is 10.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**阈值**参数，其范围从0到100，控制了点颜色与初始点击点相比必须有多大的不同，才能停止填充的传播。零容忍度意味着只有严格相同颜色的区域将被填充；容忍度越大，填充区域越大，填充向相邻颜色区域泄漏的可能性也越大。默认值为10。'
- en: 14.4.4 Growing and Shrinking
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.4 增长和缩小
- en: Using the **Grow/shrink by** parameter, you can control the amount of inset
    or outset (**[12.4 Offsetting](ch12s04.html "12.4 Offsetting")**) to be applied
    to the created fill path. It works much the same as the **Outset** and **Inset**
    path commands, except it’s done automatically after every fill.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**增长/缩小量**参数，您可以控制应用于创建的填充路径的嵌入或外扩量（[12.4 外扩](ch12s04.html "12.4 外扩")）。它的工作方式与**外扩**和**内缩**路径命令非常相似，只是在每次填充后自动执行。
- en: A positive **Grow/shrink** value causes the fill path to be larger than the
    filled bitmap area it represents; this is often useful for eliminating anti-aliasing
    gaps between the fill and its boundary. A negative value makes the path smaller,
    ensuring a constant-width gap between the fill and the boundary.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 正的**增长/缩小**值会使填充路径大于它所代表的填充位图区域；这通常有助于消除填充与其边界之间的反走样间隙。负值会使路径更小，确保填充与边界之间有恒定的宽度间隙。
- en: 14.4.5 Closing Gaps
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.5 关闭间隙
- en: 'With the **Close gaps** parameter, you can make the Paint bucket tool ignore
    any gaps in the area boundaries that would normally cause the fill to spill out
    of the desired area. There are four levels of automatic gap closing:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**关闭间隙**参数，您可以使得油漆桶工具忽略区域边界中通常会导致填充溢出到所需区域的所有间隙。有四种自动关闭间隙的级别：
- en: '**None**'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**None**'
- en: '**Small** (gaps up to 2 screen pixels in size are closed)'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**小**（关闭大小达2个屏幕像素的间隙）'
- en: '**Medium** (gaps up to 4 screen pixels in size are closed)'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中**（关闭大小达4个屏幕像素的间隙）'
- en: '**Large** (gaps up to 6 screen pixels in size are closed)'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大**（关闭大小达6个屏幕像素的间隙）'
- en: Note
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Setting this parameter to anything other than **None** may slow Inkscape down
    noticeably when filling large areas.*'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '*将此参数设置为**None**以外的任何值可能会在填充大面积时明显减慢Inkscape的速度。*'
- en: 14.4.6 Style
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4.6 样式
- en: Like all object-creating tools, the Paint bucket can use the last set style
    (**[11.1.2 The Style of New Shapes](ch11s01.html#one1dot1dot2_the_style_of_new_shapes
    "11.1.2 The Style of New Shapes")**) for the objects it creates (this is the default),
    or it can use its own fixed style. You can switch between these modes in the tool’s
    **Inkscape Preferences** (double-click the tool icon to access it). As with other
    tools, the style swatch on the far right of the controls bar shows the style that
    will be used for the next fill object you create. To change the last set color
    without affecting any object, just deselect (![](httpatomoreillycomsourcenostarchimages1735372.png.jpg))
    and click a color on the palette.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有创建对象的工具一样，油漆桶可以使用它创建的对象的最后一个设置样式（这是默认值），或者它可以使用自己的固定样式。您可以在工具的**Inkscape首选项**（双击工具图标以访问）之间切换这些模式。与其他工具一样，控制栏最右侧的样式样本显示将用于您创建的下一个填充对象的样式。要更改最后设置的颜色而不影响任何对象，只需取消选择（![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)）并在调色板上单击颜色。
- en: 'Clicking with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) turns
    the Paint bucket tool into a “single click styling” tool: Instead of filling an
    area, ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking an object
    simply changes that object’s fill to the current fill color of the tool, and ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)-clicking
    changes the stroke to the current stroke color of the tool. If no stroke is set,
    then ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)-clicking behaves
    as ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 ![点击图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 将画桶工具转换为“单次点击样式”工具：不再是填充一个区域，![点击图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    点击一个对象只需将该对象的填充颜色更改为工具的当前填充颜色，而 ![点击图片](httpatomoreillycomsourcenostarchimages1735528.png.jpg)
    点击则将描边颜色更改为工具的当前描边颜色。如果没有设置描边，则 ![点击图片](httpatomoreillycomsourcenostarchimages1735528.png.jpg)
    点击的行为与 ![点击图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 点击相同。
