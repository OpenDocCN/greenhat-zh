- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: Welcome to *A Bug Hunter’s Diary*. This book describes the life cycles of seven
    interesting, real-life software security vulnerabilities I found over the past
    several years. Each chapter focuses on one bug. I’ll explain how I found the bug,
    the steps I took to exploit it, and how the vendor eventually patched it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《漏洞猎人日记》。本书描述了我过去几年中发现的七个有趣、真实存在的软件安全漏洞的生命周期。每一章都专注于一个漏洞。我将解释我是如何发现这个漏洞的，我采取了哪些步骤来利用它，以及供应商最终是如何修补它的。
- en: The Goals of This Book
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标
- en: The primary goal of this book is to provide you with practical exposure to the
    world of bug hunting. After reading this book, you will have a better understanding
    of the approaches that bug hunters use to find security vulnerabilities, how they
    create proof-of-concept code to test the vulnerabilities, and how they can report
    vulnerabilities to the vendor.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的首要目标是让你对漏洞猎奇的世界有实际的了解。阅读本书后，你将更好地理解漏洞猎人寻找安全漏洞的方法，他们如何创建概念验证代码来测试漏洞，以及他们如何向供应商报告漏洞。
- en: The secondary goal of this book is to tell the story behind each of these seven
    bugs. I think they deserve it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的次要目标是讲述这七个漏洞背后的故事。我认为它们值得被讲述。
- en: Who Should Read the Book
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合阅读本书的人群
- en: This book is aimed at security researchers, security consultants, C/C++ programmers,
    penetration testers, and anyone else who wants to dive into the exciting world
    of bug hunting. To get the most out of the book, you should have a solid grasp
    of the C programming language and be familiar with x86 assembly.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向安全研究人员、安全顾问、C/C++程序员、渗透测试人员以及任何想要深入了解漏洞猎奇世界的其他人。为了最大限度地利用本书，你应该对C编程语言有扎实的掌握，并且熟悉x86汇编。
- en: If you are new to vulnerability research, this book will help you to get acquainted
    with the different aspects of hunting, exploiting, and reporting software vulnerabilities.
    If you are an already-experienced bug hunter, this book will offer a new perspective
    on familiar challenges and will likely make you chuckle at times—or put a knowing
    smile on your face.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始进行漏洞研究，本书将帮助你熟悉狩猎、利用和报告软件漏洞的不同方面。如果你已经是一名经验丰富的漏洞猎人，本书将为你提供对熟悉挑战的新视角，并可能让你在阅读时忍俊不禁——或者露出会心的微笑。
- en: Disclaimer
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明
- en: The goal of this book is to teach readers how to identify, protect against,
    and mitigate software security vulnerabilities. Understanding the techniques used
    to find and exploit vulnerabilities is necessary to thoroughly grasp the underlying
    problems and appropriate mitigation techniques. Since 2007, it is no longer legal
    to create or distribute “hacking tools” in Germany, my home country. Such tools
    include simple port scanners as well as working exploits. Therefore, to comply
    with the law, no full working exploit code is provided in this book. The examples
    simply show the steps used to gain control of the execution flow (the instruction
    pointer or program counter control) of a vulnerable program.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是教会读者如何识别、防范和减轻软件安全漏洞。理解用于寻找和利用漏洞的技术对于彻底掌握根本问题和适当的缓解技术是必要的。自2007年以来，在我的祖国德国，创建或分发“黑客工具”已不再合法。这些工具包括简单的端口扫描器以及有效的漏洞利用代码。因此，为了遵守法律，本书中不提供完整的有效漏洞利用代码。示例仅展示了用于控制易受攻击程序执行流程（指令指针或程序计数器控制）的步骤。
- en: Resources
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源
- en: All URLs referenced throughout the book as well as the code examples, errata,
    updates, and other information can be found at [http://www.trapkit.de/books/bhd/](http://www.trapkit.de/books/bhd/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书引用的所有URL以及代码示例、勘误表、更新和其他信息都可以在[http://www.trapkit.de/books/bhd/](http://www.trapkit.de/books/bhd/)找到。
