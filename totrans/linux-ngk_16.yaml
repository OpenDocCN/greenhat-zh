  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Installing Fonts
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装字体
- en: At the present time, there are two ways in which Fedora deals with fonts, which
    means there are two ways to install fonts, depending on what applications you
    want to make the fonts available to. Rather than twist your mind by explaining
    the technical aspects of these differences, I will instead just tell you how to
    install fonts by each method and which applications each installation method will
    make the fonts available to. Fortunately, the easier of these two installation
    methods will probably be the only one in the future, but for now you’ll need to
    know about both.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Fedora处理字体有两种方式，这意味着根据您希望字体对哪些应用程序可用，有两种安装字体的方式。与其通过解释这些差异的技术方面来让您头疼，我宁愿直接告诉您如何通过每种方法安装字体，以及每种安装方法将使哪些应用程序可用。幸运的是，这两种安装方法中较简单的一种可能会在未来成为唯一的选择，但就目前而言，您需要了解这两种方法。
- en: '* * *'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 16A: Installing TrueType Fonts Using the Easy Method'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目16A：使用简单方法安装TrueType字体
- en: This first font installation method is the easier, and newer, of the two, and
    it requires almost no effort on your part. For the sake of convenience, I will
    refer to the installation process for such fonts as “the easy method.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种第一种字体安装方法比第二种更容易，也更新，几乎不需要您做任何工作。为了方便起见，我将把这种字体的安装过程称为“简单方法”。
- en: Fonts installed using the easy method can be used by the *fontconfig* font subsystem,
    which handles the fonts for the vast majority of applications installed on your
    system. Such fonts will be available to GNOME and KDE applications, to Mozilla,
    and, with a tad more tinkering, to OpenOffice.org. These fonts are also available
    to your system for customizing GNOME and KDE. Basically, if you’re not trying
    to install fonts for use with the GIMP, this easy method is the method to use.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用简单方法安装的字体可以由*fontconfig*字体子系统使用，该子系统处理您系统上安装的大多数应用程序的字体。这些字体将可供GNOME和KDE应用程序使用，以及Mozilla，通过一些额外的调整，还可以供OpenOffice.org使用。这些字体也可以用于自定义GNOME和KDE。基本上，如果您不是试图为GIMP安装字体，那么这种方法就是您应该使用的方法。
- en: Slightly different installation steps are required depending on whether you
    install the fonts locally (for use only by the user who installs them) or globally
    (for use by all users on the computer). To keep things easy, I will begin with
    the local installation process, as that is by far the easiest of all.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '根据您是本地安装字体（仅由安装用户使用）还是全局安装字体（供计算机上的所有用户使用），所需的安装步骤略有不同。为了简化操作，我将从本地安装过程开始，因为那无疑是所有方法中最简单的。 '
- en: '*Getting the Font Files*'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*获取字体文件*'
- en: The Internet is awash in free fonts. For this project, I will point you to the
    www. fontfreak.com site, which has a very nice collection of fonts. Once you get
    to the FontFreak splash page, click **ENTER**, which will lead you to the main
    page. Once there, click the button on the left that says **PC Fonts**, which will
    bring you to the first page of PC fonts. You can browse through the various pages
    until you find some fonts to your liking. Which fonts you download is completely
    up to you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上充满了免费字体。对于这个项目，我将向您推荐 www.fontfreak.com 网站，它拥有非常丰富的字体收藏。一旦进入 FontFreak 启动页面，点击
    **回车键**，这将带您进入主页。一旦到达那里，点击左侧的按钮，上面写着 **PC Fonts**，这将带您进入 PC 字体的第一页。您可以浏览各个页面，直到找到您喜欢的字体。您下载哪些字体完全取决于您。
- en: As you will also need fonts for [Project 16B](DDU0121.html#734), you might as
    well download them now too. All in all, for the two projects, you will need eight
    fonts, which you should download to your Home folder (not to one of the subfolders).
    Be sure to unzip your font files before going on to the installation steps.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您还需要为 [项目 16B](DDU0121.html#734) 准备字体，您也可以现在下载它们。总的来说，对于这两个项目，您将需要八个字体，您应该将它们下载到您的家目录（而不是子文件夹中）。在继续安装步骤之前，请确保解压您的字体文件。
- en: '*16A-1: Installing Fonts Locally Using the Easy Method*'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-1：使用简单方法在本地安装字体*'
- en: 'For the first step of this project, let’s use one of the fonts that you downloaded.
    After you’ve decided which font to use, follow these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个项目的第一步，让我们使用您下载的字体之一。在您决定使用哪种字体后，请按照以下步骤操作：
- en: Open two new Nautilus windows by clicking the Home folder launcher on your GNOME
    Panel twice.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击 GNOME 面板上的家目录启动器两次，打开两个新的 Nautilus 窗口。
- en: In the **Location** box of one of the Nautilus windows, type fonts:/// and press
    ENTER. Once you’ve done this, the window will be filled with the font icons you
    have installed on your system.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Nautilus 窗口之一的 **位置** 框中，输入 fonts:/// 并按回车键。完成此操作后，窗口将填充您系统上安装的字体图标。
- en: From the other open Nautilus window (your Home folder window), select the unzipped
    font you want to install, and drag it to the **fonts:///** folder window. The
    first time you do this, a hidden **.fonts** subfolder will automatically be created
    in your Home folder.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从另一个打开的 Nautilus 窗口（您的家目录窗口），选择您想要安装的解压字体，并将其拖动到 **fonts:///** 文件夹窗口。第一次这样做时，会在您的家目录中自动创建一个隐藏的
    **.fonts** 子文件夹。
- en: '|  | Note  | *You will have noticed that when you dragged your new font from
    your Home folder window to the* ***fonts:///*** *window, the icon for that new
    font file did not immediately appear. If you don’t like this lack of immediate
    feedback, you can check your* ***.fonts*** *folder by typing*'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '|  | 注意  | *您可能已经注意到，当您将新字体从家目录窗口拖动到 ***fonts:///*** 窗口时，该新字体文件的图标并没有立即出现。如果您不喜欢这种缺乏即时反馈的情况，您可以通过输入以下命令来检查您的
    ***.fonts*** 文件夹，*'
- en: '[PRE0]'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '|'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '|'
- en: 'Open a Terminal window (do *not* become root), and type the following:'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口（不要成为 root 用户），并输入以下命令：
- en: '[PRE1]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Make sure there is a space between fc-cache and the tilde (~), and that there
    is no space between ~/ and .fonts. Then press ENTER. This updates your font cache
    so that your system will know that the new fonts are there and completes the installation
    process. The fonts are then available for use, though you will have to quit and
    restart any programs you have open before you can access the fonts in those programs.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在 fc-cache 和波浪号 (~) 之间有一个空格，并且在 ~/ 和 .fonts 之间没有空格。然后按回车键。这将更新您的字体缓存，以便系统知道新字体已经安装，并完成安装过程。字体安装完成后即可使用，但您必须关闭并重新启动您之前打开的所有程序，才能访问这些程序中的字体。
- en: '*16A-2: Alternative Approach to Installing Fonts Locally Using the Easy Method*'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-2：使用简单方法在本地安装字体的替代方法*'
- en: If you prefer truly immediate feedback on your installation progress, you can
    try the following variation of the installation process, which yields the same
    results as in 16A-1\. However, because this installation method uses the **.fonts**
    folder that is created in step 3 of 16A-1, you must go through the process in
    16A-1 with at least one font file prior to trying this installation method. Let’s
    use two more of the fonts you downloaded.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢真正即时的安装进度反馈，你可以尝试以下安装过程的变体，它会产生与16A-1相同的结果。然而，由于这种安装方法使用了16A-1步骤3中创建的**.fonts**文件夹，你必须至少使用一个字体文件在尝试此安装方法之前完成16A-1中的过程。让我们使用你下载的另外两个字体。
- en: Assuming that you have already closed the two windows from 16A-1, open two new
    Nautilus windows by clicking the Home folder launcher on your GNOME Panel twice.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你已经关闭了16A-1中的两个窗口，通过点击GNOME面板上的主文件夹启动器两次来打开两个新的Nautilus窗口。
- en: In one of the open Nautilus folders, type ~/.fonts/ and press ENTER.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在一个打开的Nautilus文件夹中，输入 ~/.fonts/ 并按回车键。
- en: In the other open Nautilus window, your Home folder window, highlight both of
    the fonts you want to install by holding down the CTRL key and then clicking the
    icon for each font. Then release the CTRL key, right-click either of the highlighted
    fonts, and select **Copy Files** in the pop-up menu.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在另一个打开的Nautilus窗口（你的主文件夹窗口）中，按住CTRL键并点击你想要安装的每个字体的图标，以突出显示这两个字体。然后释放CTRL键，右键单击任何一个突出显示的字体，并在弹出菜单中选择**复制文件**。
- en: In the **.fonts** window, right-click any open space in the window, and select
    **Paste Files** from the pop-up menu. The fonts will then appear in the Nautilus
    window.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**.fonts**窗口中，右键单击窗口中的任何空白区域，并在弹出菜单中选择**粘贴文件**。然后字体将出现在Nautilus窗口中。
- en: 'Open a Terminal window (do *not* become root), and type the following: fc-cache
    ~/.fonts/'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口（不要成为root用户），并输入以下命令：fc-cache ~/.fonts/ 并按回车键。
- en: Make sure there is a space between fc-cache and the tilde (~), and that there
    is no space between ~/ and .fonts. Then press ENTER.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保fc-cache和波浪号(~)之间有一个空格，并且 ~/ 和 .fonts 之间没有空格。然后按回车键。
- en: As I mentioned before, this alternative procedure yields exactly the same results
    as the procedure in 16A-1\. The only difference is that you will immediately see
    that your fonts have been copied to the **.fonts** folder. Which method you choose
    in the future is, therefore, strictly a matter of personal preference.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前所述，这种替代程序产生的结果与16A-1中的程序完全相同。唯一的区别是，你会立即看到你的字体已经被复制到了**.fonts**文件夹中。因此，你未来选择哪种方法完全是个人偏好的问题。
- en: '*16A-3: Uninstalling Fonts Installed Locally Using the Easy Method (Optional)*'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-3: 使用简单方法（可选）卸载本地安装的字体*'
- en: 'Regardless of whether you used the installation method outlined in 16A-1 or
    16A-2, you can uninstall any fonts installed locally via the easy method by doing
    the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否使用了16A-1或16A-2中概述的安装方法，你都可以通过以下方式通过简单方法卸载本地安装的任何字体：
- en: Open the **.fonts** folder in your Home folder by typing ~/.fonts/ in the **Location**
    box of a Nautilus window, and drag the fonts you want to remove to the Trash.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Nautilus窗口的**位置**框中输入 ~/.fonts/，然后在你的主文件夹中打开**.fonts**文件夹，并将你想要删除的字体拖到回收站。
- en: Open a Terminal window (do *not* become root), and then type fc-cache ~/.fonts/
    and press ENTER.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口（不要成为root用户），然后输入fc-cache ~/.fonts/ 并按回车键。
- en: '*16A-4: Installing Individual Fonts Globally Using the Easy Method*'
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-4: 使用简单方法全局安装单个字体*'
- en: The fonts you have installed thus far can only be used by you when you log in
    under your usual username. If, however, you want to install fonts that can be
    used by you and everyone else who uses your computer, the process is slightly
    different. We’ll use only one of the fonts you downloaded for this part of the
    project.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你迄今为止安装的字体只能在以你的常用用户名登录时使用。然而，如果你想安装可以被你和所有使用你电脑的人使用的字体，过程会有所不同。在这个项目部分，我们只使用你下载的字体中的一个。
- en: 'The font folder for globally installed fonts is in root territory, so you will
    need to become root to install fonts in this way. Follow these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 全局安装字体的文件夹位于根目录下，因此你需要成为root用户才能以这种方式安装字体。请按照以下步骤操作：
- en: Open a Terminal window and become root by using the **su** command.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口，并使用**su**命令成为root用户。
- en: 'Copy the file you want to install globally to the global font folder by typing
    the following command and pressing ENTER: cp /home/*username*/*fontname*.ttf /usr/share/fonts/'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令并将回车键按下来将你想要全局安装的文件复制到全局字体文件夹：cp /home/*username*/*fontname*.ttf /usr/share/fonts/
- en: Be sure to include spaces between cp and /home, and between .ttf and /usr. Also,
    be sure to use your username instead of *username*, and the name of your font
    in place of *fontname*. For example, if your username is **thucuc**, and your
    font is called **arachnid**, the first command would be cp /home/thucuc/arachnid.ttf
    /usr/share/fonts/
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保在 cp 和 /home 之间、.ttf 和 /usr 之间包含空格。同时，确保使用你的用户名而不是 *username*，以及用你的字体名称代替
    *fontname*。例如，如果你的用户名是 **thucuc**，你的字体名称是 **arachnid**，第一个命令将是 `cp /home/thucuc/arachnid.ttf
    /usr/share/fonts/`。
- en: Go back to the Terminal, and type in fc-cache /usr/share/fonts/ and press ENTER
    to update the fonts cache and thereby complete the installation process. You still
    need to be root to do this.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回终端，输入 `fc-cache /usr/share/fonts/` 并按回车键以更新字体缓存，从而完成安装过程。你仍然需要以root身份执行此操作。
- en: '*16A-5: Installing Several Fonts Globally Using the Easy Method*'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-5：使用简单方法全局安装多个字体*'
- en: If you want to install several fonts globally at the same time, you can do so
    quite easily. The process is essentially the same as in 16A-4, with a slight variation.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想同时全局安装多个字体，可以非常容易地做到。这个过程基本上与16A-4相同，略有不同。
- en: Create a new subfolder in your Home folder window called ezglofonts.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的主文件夹窗口中创建一个新的子文件夹，命名为 ezglofonts。
- en: Place all of the fonts you want to install via this method into the new **ezglofonts**
    folder. Let’s use two of your new fonts for now.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你想通过此方法安装的所有字体放入新的 **ezglofonts** 文件夹中。现在让我们使用你新字体中的两个。
- en: Open a Terminal window and become root by using the **su** command.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口，并使用 **su** 命令成为root。
- en: 'Copy all of the fonts in your **ezglofonts** folder to the main global font
    location by typing the following command and pressing ENTER: cp /home/*username*/ezglofonts/*.ttf
    /usr/share/fonts/'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令并按回车键，将你的 **ezglofonts** 文件夹中的所有字体复制到主全局字体位置：`cp /home/*username*/ezglofonts/*.ttf
    /usr/share/fonts/`。
- en: Note that you do not need to type in the names of the fonts, as the wildcard
    character (*) is essentially telling your system to copy all files ending in .ttf
    within the **ezglofonts** folder. You should replace *username* with your own
    username, of course.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，你不需要输入字体的名称，因为通配符 (*) 实际上是在告诉你的系统复制 **ezglofonts** 文件夹中所有以 .ttf 结尾的文件。当然，你应该将
    *username* 替换为你自己的用户名。
- en: Go back to the Terminal, and type fc-cache /usr/share/fonts and press ENTER
    to update the fonts cache. You still need to be root to do this.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回终端，输入 `fc-cache /usr/share/fonts` 并按回车键以更新字体缓存。你仍然需要以root身份执行此操作。
- en: Now that you are done, you can back up the font files in the **ezglofonts**
    folder to CD or floppy and then trash the files. Keep the folder, however, so
    that you can use it again in the future.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了，你可以将 **ezglofonts** 文件夹中的字体文件备份到光盘或软盘，然后删除这些文件。但是，请保留文件夹，以便将来再次使用。
- en: '*16A-6: Uninstalling Fonts Installed Globally Using the Easy Method (Optional)*'
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-6：使用简单方法全局卸载已安装的字体（可选）*'
- en: 'If want to remove any fonts that you installed using the global installation
    method in 16A-5, you can do so rather easily in the following manner:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要删除使用16A-5中全局安装方法安装的任何字体，你可以以下述方式轻松地做到：
- en: Open a Terminal window and become root.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口并成为root。
- en: Type rm /usr/share/fonts/*fontname*.ttf and press ENTER. Be sure to substitute
    the name of the font you want to remove for the word *fontname*.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `rm /usr/share/fonts/*fontname*.ttf` 并按回车键。请确保将你想删除的字体名称替换为单词 *fontname*。
- en: Update your font cache by typing fc-cache /usr/share/fonts/ and pressing ENTER.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入 `fc-cache /usr/share/fonts/` 并按回车键来更新你的字体缓存。
- en: '*16A-7: Making Fonts Available to OpenOffice.org Applications*'
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16A-7：使字体对 OpenOffice.org 应用程序可用*'
- en: If you want to make the fonts installed either locally or globally using the
    easy method available to OpenOffice.org applications, you will have to go through
    a few extra steps. Fortunately, these steps are not very difficult.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使使用简单方法安装的本地或全局字体对 OpenOffice.org 应用程序可用，你必须经过几个额外的步骤。幸运的是，这些步骤并不困难。
- en: Go to the Main menu and select **Office** > **OpenOffice.org Printer Setup**.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往主菜单，选择 **办公** > **OpenOffice.org 打印机设置**。
- en: When the Printer Administration window opens, click the **Fonts** button at
    the bottom of the window.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当打印机管理窗口打开时，点击窗口底部的 **字体** 按钮。
- en: The Fonts window will then open. Click the **Add** button at the bottom right
    of the window.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，字体窗口将打开。点击窗口右下角的 **添加** 按钮。
- en: The Add Fonts window will then open. In the **Source directory** input box,
    type either /home/username/.fonts/ (with no space between the backslash and the
    period!) to make locally installed fonts available, or type /usr/share/fonts/
    to make globally installed fonts available. A list of the fonts in the spec- ified
    folder will then appear, though it might take a few seconds. If they do not appear
    after that, then just click in the input box again and they will.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后将打开“添加字体”窗口。在**源目录**输入框中，输入/home/username/.fonts/（在反斜杠和点之间没有空格！）以使本地安装的字体可用，或者输入/usr/share/fonts/以使全局安装的字体可用。然后将在指定的文件夹中显示字体列表，尽管可能需要几秒钟。如果在那之后它们没有出现，那么只需再次点击输入框，它们就会出现。
- en: If you want to make all of the fonts available, just click **Select All** and
    then click the **OK** button. If you only want to make some of the fonts available,
    hold down the CTRL key and select the fonts you want to install by clicking them.
    (If you only want to install one of the fonts, of course, you needn’t hold down
    the CTRL key.) Once you are done selecting the fonts, click the **OK** button.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想使所有字体都可用，只需点击**全选**然后点击**确定**按钮。如果您只想使一些字体可用，请按住CTRL键并通过点击选择您想要安装的字体。（如果您只想安装一个字体，当然，您不需要按住CTRL键。）完成选择后，点击**确定**按钮。
- en: An installation progress window will open for the briefest of moments, after
    which you will see a tiny window saying that *x* number of fonts have been installed.
    Click **OK**.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稍微打开一个安装进度窗口后，您将看到一个显示已安装字体数量的微小窗口。点击**确定**。
- en: You can also remove fonts for use by OpenOffice.org while in the Fonts window
    by selecting the fonts you want to remove and then clicking **Remove**.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在字体窗口中选择要删除的字体，然后点击**删除**来移除OpenOffice.org使用的字体。
- en: '* * *'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 16B: Installing TrueType Fonts for Use with Core X'
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目16B：为使用核心X安装TrueType字体
- en: Now that you’ve learned the easy font installation method, let’s try the second
    method, which is a bit more cumbersome, at least initially. This method, which
    I’ll call the “X method,” installs fonts globally for use with the much older
    *core X* font subsystem. In general, you don’t really need to worry too much about
    this method unless you need to install fonts for use with the GIMP, which is not
    handled by fontconfig.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经学会了简单的字体安装方法，让我们尝试第二种方法，这至少在最初会稍微复杂一些。我将称这种方法为“X方法”，它将字体全局安装以供与较旧的*core
    X*字体子系统一起使用。通常，除非您需要为GIMP安装字体（它不由fontconfig处理），否则您不必过于担心这种方法。
- en: '*16B-1: Installing Fonts Using the X Method*'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16B-1：使用X方法安装字体*'
- en: 'To install fonts with the X method, follow these steps:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用X方法安装字体，请按照以下步骤操作：
- en: Create a new folder in your user’s Home folder window and call it myxfonts.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的用户主目录窗口中创建一个新的文件夹，并将其命名为myxfonts。
- en: Drag the fonts you want to install into the new **myxfonts** folder. Let’s use
    the remaining two fonts you downloaded earlier.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您想要安装的字体拖放到新的**myxfonts**文件夹中。让我们使用之前下载的剩余两种字体。
- en: Open a Terminal window and become root.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口并成为root用户。
- en: 'Create a new system folder for your new X fonts called xsysfonts by typing
    the following command and pressing ENTER: mkdir /usr/share/fonts/xsysfonts/'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令并按回车键创建一个新的系统文件夹，用于您的新X字体，命名为xsysfonts：mkdir /usr/share/fonts/xsysfonts/
- en: 'Copy the fonts from your **myxfonts** folder to the system **xsysfonts** folder
    by typing the following command and pressing ENTER:'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令并按回车键，将**myxfonts**文件夹中的字体复制到系统**xsysfonts**文件夹：
- en: '[PRE2]'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This will copy all of the fonts in your **myxfonts** folder, so make sure that
    only the fonts you want to install are there.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将复制您**myxfonts**文件夹中的所有字体，所以请确保只有您想要安装的字体在那里。
- en: Type cd /usr/share/fonts/xsysfonts and press ENTER to move over to the **xsysfonts**
    folder.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入cd /usr/share/fonts/xsysfonts并按回车键，切换到**xsysfonts**文件夹。
- en: Type ttmkfdir > fonts.scale and press ENTER. Don’t forget to put a space on
    either side of the > character. This, to put it simply, translates the names of
    the fonts in the directory into the lengthy font-naming format that the core X
    font subsystem understands. The font **grudge.ttf**, for example, becomes **-misc-Grudge-medium-r-normal
    — 0-0-0-0-p-0-iso10646-1** in core X lingo.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入ttmkfdir > fonts.scale并按回车键。别忘了在>字符的两侧都加上空格。简单来说，这会将目录中字体的名称转换为核心X字体子系统理解的冗长字体命名格式。例如，字体**grudge.ttf**在核心X语言中变为**-misc-Grudge-medium-r-normal
    — 0-0-0-0-p-0-iso10646-1**。
- en: Type in mkfontdir and press ENTER. This creates an index of the fonts in the
    directory so that the core X font subsystem knows what’s in there.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `mkfontdir` 并按回车键。这将在目录中创建字体的索引，以便核心 X 字体子系统知道其中有什么。
- en: 'Finally, teach your system where to find the new **xsysfonts** folder by typing
    in the following command and pressing ENTER:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，通过输入以下命令并按回车键来告诉你的系统在哪里找到新的 **xsysfonts** 文件夹：
- en: '[PRE3]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '|  | Note  | *You don’t need to perform step 9 again when adding additional
    fonts in the future using the X method.* |'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意  | *在将来使用 X 方法添加额外的字体时，不需要再次执行步骤 9。* |'
- en: You’re done, so restart your machine and take a well-deserved break with the
    beverage of your choice. Once you’re done drinking, and your computer has booted
    back up, you will find that your fonts appear in the font menus of most of the
    programs on your machine, including OpenOffice.org.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，重新启动你的计算机，并享用你喜欢的饮料，好好休息一下。喝完之后，当你的计算机重新启动，你会发现你的字体已经出现在机器上大多数程序的字体菜单中，包括
    OpenOffice.org。
- en: To make things easier on yourself in the future, I recommend backing up all
    the files in the **myxfonts** folder in your Home folder to CD or floppy. After
    doing that, you can trash the original fonts still in the **myxfonts** folder
    so as to avoid installing them again by accident and to save disk space. You might
    as well keep the folder itself, however, as you might want to use it again when
    you install new fonts in the future.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将来更方便，我建议将你的主目录中 **myxfonts** 文件夹中的所有文件备份到 CD 或软盘。完成之后，你可以删除 **myxfonts**
    文件夹中仍然存在的原始字体，以避免意外重新安装它们并节省磁盘空间。然而，你也可以保留这个文件夹本身，因为你将来在安装新字体时可能还会用到它。
- en: '*16B-2: Uninstalling Fonts Installed with the X Method (Optional)*'
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16B-2：使用 X 方法卸载已安装的字体（可选）*'
- en: 'To uninstall any of the fonts you install using the method introduced in 16B-1,
    follow these steps:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要卸载使用 16B-1 中介绍的方法安装的任何字体，请按照以下步骤操作：
- en: Open a new Terminal window and become root.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的终端窗口并成为 root 用户。
- en: Type cd /usr/share/fonts/xsysfonts and press ENTER.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `cd /usr/share/fonts/xsysfonts` 并按回车键。
- en: Type rm *fontname*.ttf (replacing *fontname* with the name of the font you want
    to remove) and press ENTER. Repeat this step for each of the fonts you want to
    remove.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `rm *fontname*.ttf`（将 *fontname* 替换为你想要删除的字体名称）并按回车键。对于你想要删除的每个字体，重复此步骤。
- en: After you have finished removing all the fonts you want to remove, type ttmkfdir
    > fonts.scale and press ENTER. Remember to put a space on either side of the >
    character.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你完成删除所有你想要删除的字体后，输入 `ttmkfdir > fonts.scale` 并按回车键。记得在 > 字符两边都加上空格。
- en: Type mkfontdir and press ENTER.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `mkfontdir` 并按回车键。
- en: Exit out of the Terminal. The fonts will be gone once you restart your system,
    though you needn’t do that immediately.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从终端退出。当你重启系统时，字体将会消失，尽管你不需要立即这么做。
- en: '* * *'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 16C: Dual Booters: Installing Fonts from Your Windows Partition (Optional)'
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 16C：双启动用户：从你的 Windows 分区安装字体（可选）
- en: Now that you’ve learned how to mount your Windows partition ([Chapter 12](DDU0089_split_000.html#520)),
    there’s no reason for you not to take advantage of the many fonts you have there
    just gathering dust. Transferring font files from your Windows system to your
    Linux partition for use in Fedora is fairly similar to the methods you just used
    in [Projects 16A](DDU0120.html#718) and 16B.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了如何挂载你的 Windows 分区 ([Chapter 12](DDU0089_split_000.html#520))，没有理由不利用那里堆积如山的字体。将字体文件从你的
    Windows 系统传输到你的 Linux 分区以在 Fedora 中使用，与你在 [项目 16A](DDU0120.html#718) 和 16B 中使用的类似方法相当相似。
- en: '*16C-1: Locating Your Windows Fonts*'
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16C-1：定位你的 Windows 字体*'
- en: 'Regardless of which font installation method you will use to install your Windows
    fonts on Fedora, the first three steps in this process are the same:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你将使用哪种字体安装方法在 Fedora 上安装 Windows 字体，这个过程的前三个步骤都是相同的：
- en: Mount your Windows partition as explained in [Chapter 12](DDU0089_split_000.html#520).
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照第 12 章的说明挂载你的 Windows 分区 [Chapter 12](DDU0089_split_000.html#520)。
- en: Open a new Terminal window.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的终端窗口。
- en: Check the location of your Windows Fonts folder, and then in the Terminal window
    type cd followed by a space, followed by the Fonts folder path, and then press
    ENTER. Very likely, your Fonts folder path will be /mnt/windows/WINDOWS/Fonts,
    but it might be slightly different (/mnt/windows/windows/Fonts, for example) depending
    on the version of Windows you are using.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查你的Windows字体文件夹的位置，然后在终端窗口中输入cd后跟一个空格，然后是字体文件夹路径，然后按回车键。很可能，你的字体文件夹路径将是/mnt/windows/WINDOWS/Fonts，但根据你使用的Windows版本，它可能略有不同（例如/mnt/windows/windows/Fonts）。
- en: Depending on which font installation method you will be using, the next steps
    differ.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你将使用的字体安装方法，接下来的步骤会有所不同。
- en: '*16C-2: Installing Windows Fonts Locally Using the Easy Method*'
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16C-2: 使用简单方法本地安装Windows字体*'
- en: 'To install your Windows fonts locally for use with the *fontconfig* font subsystem
    (and most of the applications on your system), follow these steps:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用*fontconfig*字体子系统（以及系统上的大多数应用程序）本地安装你的Windows字体，请按照以下步骤操作：
- en: '232'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '232'
- en: 'Copy the font that you want to install to your .fonts folder by typing the
    following command and pressing ENTER: cp *fontname*.ttf ~/.fonts/'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入以下命令并按回车键，将你想要安装的字体复制到你的.fonts文件夹：cp *fontname*.ttf ~/.fonts/
- en: You should *not* be root when doing this. Be sure to replace *fontname* with
    the name of the font you want to install, and replace *username* with your username.
    If you want to go wild and copy all of the fonts in your Windows font directory
    (that’s a lot of fonts, mind you!), you can type *.ttf instead of *fontname*.ttf.
    Be sure that you have a space between cp and *fontname*.ttf and between *fontname*.ttf
    and ~/.fonts/.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在进行此操作时，你不应该是root用户。确保将*fontname*替换为你想要安装的字体名称，并将*username*替换为你的用户名。如果你想复制Windows字体目录中的所有字体（请注意，这会是一大批字体！），你可以输入*.ttf而不是*fontname*.ttf。确保在cp和*fontname*.ttf之间以及*fontname*.ttf和~/.fonts/之间有一个空格。
- en: Type fc-cache ~/.fonts/ and then press ENTER. The installation will then be
    complete. If you want to make these fonts available for use in OpenOffice.org
    applications, you will also need to follow the procedure outlined in 16A-7.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入fc-cache ~/.fonts/然后按回车键。安装完成后，如果你想使这些字体在OpenOffice.org应用程序中使用，你还需要遵循16A-7中概述的程序。
- en: '*16C-3: Installing Windows Fonts Globally Using the Easy Method*'
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16C-3: 使用简单方法全局安装Windows字体*'
- en: 'To easily install your Windows fonts so that all users on your machine can
    use them, follow these steps:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了轻松安装你的Windows字体，以便机器上的所有用户都能使用，请按照以下步骤操作：
- en: 'In your Terminal become root, and then copy the font you want to the system
    font folder by typing the following command and pressing ENTER: cp *fontname*.ttf
    /usr/share/fonts/'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的终端中成为root用户，然后通过输入以下命令并按回车键，将你想要的字体复制到系统字体文件夹：cp *fontname*.ttf /usr/share/fonts/
- en: Type cp *.ttf /usr/share/fonts/ instead and press ENTER if you want to install
    all of the fonts in your Windows font directory.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想要安装Windows字体目录中的所有字体，请输入cp *.ttf /usr/share/fonts/然后按回车键。
- en: Type fc-cache /usr/share/fonts/ and then press ENTER, which will complete the
    installation process. Again, to make these fonts available for use in OpenOffice.org
    applications, you will now need to follow the procedure outlined in 16A-7.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入fc-cache /usr/share/fonts/然后按回车键，这将完成安装过程。再次提醒，为了使这些字体在OpenOffice.org应用程序中使用，你现在需要遵循16A-7中概述的程序。
- en: '*16C-4: Installing Windows Fonts Using the X Method*'
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16C-4: 使用X方法安装Windows字体*'
- en: 'If you would like to install your Windows fonts using the X method (for use
    with applications not handled by the *fontconfig* font subsystem, such as the
    GIMP) follow these steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用X方法安装你的Windows字体（用于与*fontconfig*字体子系统未处理的应用程序一起使用，例如GIMP），请按照以下步骤操作：
- en: 'In your Terminal become root, and then copy the font you want to the **xsysfonts**
    folder by typing the following command and pressing ENTER: cp *fontname*.ttf /usr/share/fonts/xsysfonts/'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的终端中成为root用户，然后通过输入以下命令并按回车键，将你想要的字体复制到**xsysfonts**文件夹：cp *fontname*.ttf
    /usr/share/fonts/xsysfonts/
- en: Type cp *.ttf /usr/share/fonts/xsysfonts/ instead and press ENTER if you want
    to install all of the fonts in your Windows font directory.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你想要安装Windows字体目录中的所有字体，请输入cp *.ttf /usr/share/fonts/xsysfonts/然后按回车键。
- en: Type cd /usr/share/fonts/xsysfonts and press ENTER.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入cd /usr/share/fonts/xsysfonts然后按回车键。
- en: Type ttmkfdir > fonts.scale and press ENTER.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入ttmkfdir > fonts.scale然后按回车键。
- en: Type mkfontdir and press ENTER.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入mkfontdir然后按回车键。
- en: The fonts will be ready for use when you restart your system.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当你重启系统时，字体将准备好使用。
- en: '*Windows Fonts for Non–Dual Booters*'
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*非双启动用户的Windows字体*'
- en: So what happens if you have a Linux-only setup, and consequently no Windows
    fonts, but you still have to deal with documents you receive that are written
    with Windows fonts? Well, fortunately you are in luck, because you can download
    and install the group of fonts known as Microsoft TrueType Core Fonts, which includes
    Arial, Times New Roman, Courier New, Comic Sans, and a few others. These fonts
    are actually packaged as Windows executable files (.exe), so you will also need
    to install a utility called **cabextract** in order to extract the fonts (the
    .ttf files) from the .exe files.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你只有Linux系统，没有Windows字体，但仍然需要处理使用Windows字体编写的文档，会发生什么情况呢？幸运的是，你很幸运，因为你可以下载并安装一组称为Microsoft
    TrueType Core Fonts的字体，包括Arial、Times New Roman、Courier New、Comic Sans以及一些其他字体。这些字体实际上是以Windows可执行文件(.exe)的形式打包的，因此你还需要安装一个名为**cabextract**的工具，以便从.exe文件中提取字体（.ttf文件）。
- en: 'The cabextract utility can be downloaded and installed with Synaptic. Just
    type cabextract in the **Find** search box, and then follow the usual procedures
    that you learned in [Chapter 10](DDU0076_split_000.html#452). To get the fonts,
    go to [http://sourceforge.net/](http://sourceforge.net/) projects/corefonts. On
    that page, scroll down until you get to the **Latest File Releases** section.
    There you should find three items: **cabextract**, **corefonts**, and **the fonts**.
    To proceed, click the **Download** link next to **the fonts**, which will take
    you to the download page, from which you can select the fonts you want. I would
    recommend installing at least Arial, Courier, and Times, because they are not
    only pretty standard fare out there in the computing world, but they also provide
    you with significant foreign language support, which could come in handy even
    if you don’t consciously care about such things.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: cabextract实用程序可以通过Synaptic下载和安装。只需在**查找**搜索框中输入cabextract，然后按照你在[第10章](DDU0076_split_000.html#452)中学到的常规程序进行操作。要获取字体，请访问[http://sourceforge.net/](http://sourceforge.net/)上的corefonts项目。在该页面上，向下滚动直到到达**最新文件发布**部分。在那里你应该找到三个项目：**cabextract**、**corefonts**和**字体**。要继续，点击**字体**旁边的**下载**链接，这将带你到下载页面，你可以从那里选择你想要的字体。我建议至少安装Arial、Courier和Times，因为它们不仅在计算世界中非常标准，而且它们还为你提供了重要的外语支持，即使你并没有意识到这一点，这也可能很有用。
- en: 'Once the files are downloaded, use the newly installed cabextract to get to
    the fonts in those .exe files. To make it easy, it is probably best to first create
    a new folder inside your Home folder, call the new folder mscorefonts, and then
    drag all the .exe files you downloaded into that folder. Once you’ve done that,
    open a new Command Terminal window and do the following (you don’t have to be
    root to do any of this):'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完文件后，使用新安装的cabextract工具访问那些.exe文件中的字体。为了方便，最好首先在你的主文件夹内创建一个新的文件夹，命名为mscorefonts，然后将你下载的所有.exe文件拖放到该文件夹中。完成这些后，打开一个新的命令终端窗口，执行以下操作（你不需要是root用户来执行任何这些操作）：
- en: Type cd mscorefonts and press ENTER. This will take you into the mscorefonts
    folder.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入cd mscorefonts并按回车键。这将带你进入mscorefonts文件夹。
- en: Type cabextract *.exe and press ENTER. This will tell the newly installed cabextract
    program to extract the contents of all files ending in .exe within the mscorefonts
    folder.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入cabextract *.exe并按回车键。这将告诉新安装的cabextract程序提取mscorefonts文件夹中所有以.exe结尾的文件的文件内容。
- en: If you look inside the mscorefonts folder, you should see the original .exe
    files, your new fonts (the .ttf files), and maybe even a file called **fontinst.inf**,
    which you can ignore. To install the fonts, just install the .ttf files by following
    the instructions earlier in this chapter for installing fonts using the easy method.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看mscorefonts文件夹，你应该能看到原始的.exe文件、你的新字体（.ttf文件），甚至可能还有一个名为**fontinst.inf**的文件，你可以忽略它。要安装字体，只需按照本章前面介绍的使用简单方法安装字体的说明来安装.ttf文件。
- en: '* * *'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Customizing Your System Fonts
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义系统字体
- en: Now that you know how to get and install fonts, you might be itching to use
    some of them to further customize your system. To get started doing this, just
    select **Preferences** > **Font** in your Main menu, which will bring up the Font
    Preferences window (see [Figure 16-3](#figure.DDU169) on the next page).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何获取和安装字体，你可能迫不及待地想要使用其中的一些来进一步自定义你的系统。要开始这样做，只需在主菜单中选择**首选项** > **字体**，这将打开字体首选项窗口（参见下一页的[图16-3](#figure.DDU169)）。
- en: '[![Click To expand](1603.jpg)](1603_0.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1603.jpg)](1603_0.jpg)'
- en: 'Figure 16-3: Setting system font preferences'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-3：设置系统字体首选项
- en: 'As you will see, you can change four groups of fonts on your machine: those
    for your desktop; those for the titles of your windows; those for menus, applications,
    and the contents of Nautilus windows; and those you use when typing commands in
    the Terminal.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，你可以在你的机器上更改四组字体：桌面上的字体；窗口标题的字体；菜单、应用程序以及 Nautilus 窗口内容的字体；以及你在终端中输入命令时使用的字体。
- en: The choices you make will take effect immediately, so you will soon know whether
    or not you can live with them. Unlike the other aspects of customization, the
    font choices you make could drive you stark raving mad. Sure, it is easy and fun
    to live with the gaudiest desktop imaginable, the wildest and most mismatched
    color scheme on the planet, and the goofiest icon scheme ever to be seen by post-Neanderthal
    man, but if your font selections get too out of hand, watch out! Of course, you
    are free to do what you want, but don’t blame me if you start baying at the moon.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 你所做的选择将立即生效，所以你很快就会知道你是否能接受它们。与其他定制方面不同，你选择的字体可能会让你发疯。当然，与最花哨的桌面、地球上最疯狂且最不搭配的色彩方案，以及后智人时代最古怪的图标方案一起生活是既容易又有趣的，但如果你的字体选择过于离谱，小心！当然，你可以随心所欲地做你想做的事，但如果开始对着月亮狂吠，可别怪我。
- en: '* * *'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 16D: Creating Your Own Fonts with PfaEdit (Optional)'
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 16D：使用 PfaEdit 创建自己的字体（可选）
- en: After all this font talk, it seems only appropriate that we end this chapter
    by giving you the means to create your own fonts (or at least modify someone else’s).
    PfaEdit allows you to create or modify TrueType, PostScript, and bitmap fonts
    (see [Figure 16-4](#figure.DDU170)). The interface itself seems a bit dated, but
    don’t let that fool you; PfaEdit is quite capable and easy to use.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了这么多字体之后，似乎我们结束这一章的唯一合适方式就是提供给你创建自己字体（或者至少修改他人字体）的方法。PfaEdit 允许你创建或修改 TrueType、PostScript
    和位图字体（见[图 16-4](#figure.DDU170)）。界面本身看起来有点过时，但别被它骗了；PfaEdit 非常强大且易于使用。
- en: '[![Click To expand](1604.jpg)](1604_0.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1604.jpg)](1604_0.jpg)'
- en: 'Figure 16-4: Using PfaEdit to create fonts'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16-4：使用 PfaEdit 创建字体
- en: '*16D-1: Downloading, Installing, and Running PfaEdit*'
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*16D-1：下载、安装和运行 PfaEdit*'
- en: You can download PfaEdit from [http://dag.wieers.com/packages/pfaedit.](http://dag.wieers.com/packages/pfaedit)
    On that page, download the package appropriate for your system. If you added DAG
    to Synaptic’s list of repositories, you can also download the PfaEdit via Synaptic.
    To do so just type pfaedit in Synaptic’s **Find** box and then follow the procedures
    you learned in [Chapter 10](DDU0076_split_000.html#452). As the package is an
    RPM file with no unmet dependencies, installation will go quite smoothly.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://dag.wieers.com/packages/pfaedit.](http://dag.wieers.com/packages/pfaedit)
    下载 PfaEdit。在那个页面上，下载适合你系统的包。如果你已经将 DAG 添加到 Synaptic 的仓库列表中，你也可以通过 Synaptic 下载
    PfaEdit。要在 Synaptic 中这样做，只需在 **查找** 框中输入 pfaedit，然后按照你在[第 10 章](DDU0076_split_000.html#452)中学到的步骤进行。由于该包是一个没有未满足依赖关系的
    RPM 文件，安装过程将会非常顺利。
- en: PfaEdit does not place a launcher in your Main menu once installed, so to run
    it you will have to either open a Terminal window, type pfaedit and press ENTER,
    or go to the Main menu, select **Run Application**, and then type the command
    pfaedit and click **Run**. Rather than do this every time, you will no doubt want
    to create a launcher on your own, so check out [Appendix A](DDU0148_split_000.html#902)
    for the launcher specs.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: PfaEdit 安装后不会在你的主菜单中放置启动器，所以为了运行它，你将不得不打开一个终端窗口，输入 pfaedit 并按回车键，或者转到主菜单，选择
    **运行应用程序**，然后输入命令 pfaedit 并点击 **运行**。你无疑会想创建自己的启动器，所以请查看[附录 A](DDU0148_split_000.html#902)以获取启动器规格。
- en: If you would like an overview of PfaEdit and font creation in general, go to
    the PfaEdit **Help** menu and select **Help**. Be sure to also check out the really
    great tutorial on font creation with PfaEdit by clicking the **Example** link
    on that overview page, or you can go to the tutorial directly, at [http://pfaedit.](http://pfaedit)
    sourceforge.net/editexample.html.
  id: totrans-163
