- en: 'Chapter 16: Font Feathered Frenzy'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章：字体羽毛狂欢
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Adding New Fonts to Your System*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*将新字体添加到您的系统*'
- en: 'There are basically two kinds of fonts: bitmap and outline. The difference
    between these two is essentially the same as that between bitmap and vector graphics,
    which I discussed in [Chapter 14](DDU0102_split_000.html#622).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上有两种字体：位图和轮廓。这两种字体之间的区别本质上与位图和矢量图形之间的区别相同，这在第14章（DDU0102_split_000.html#622）中已经讨论过。
- en: Bitmap characters are stored as a map of dots — the bitmap. The main limitation
    of bitmaps is that they only look good at the size and resolution they were designed
    for. Just like bitmap images, the more you enlarge a bitmap character, the worse
    it looks. This is particulary noticeable in rounded characters, such as O and
    P, where “the jaggies” becomes an issue.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 位图字符以点阵的形式存储——位图。位图的主要局限性是它们只能在它们设计的大小和分辨率下看起来不错。就像位图图像一样，你放大位图字符越多，它看起来就越糟糕。这在圆形字符（如O和P）中尤为明显，其中“锯齿”问题变得突出。
- en: Outline fonts, on the other hand, are similar in concept and design to vector
    graphics. Each character is stored as a mathematical formula, and just like vector
    graphics, outline characters keep their clean shape no matter how much you enlarge
    them. The main outline font formats are Type 1, or PostScript, which was developed
    by Adobe, and TrueType, which was developed by Apple. As free TrueType fonts are
    so easy to deal with, so readily available on the Net, and so easily handled in
    Fedora Core, I will focus on TrueType fonts in this chapter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与此相反，轮廓字体在概念和设计上与矢量图形相似。每个字符都存储为一个数学公式，就像矢量图形一样，轮廓字符无论你放大多少都能保持其清晰的形状。主要的轮廓字体格式是Type
    1，或PostScript，这是Adobe开发的，以及TrueType，这是Apple开发的。由于免费的TrueType字体处理起来非常简单，在网络上很容易获得，并且在Fedora
    Core中处理起来也很容易，因此我将专注于本章中的TrueType字体。
- en: Your Fedora system comes with a wide variety of very usable and, at least to
    my eyes, rather handsome TrueType fonts. However, these tend to be a bit on the
    conservative side of the aesthetic spectrum, and many users tend to want to add
    a few somewhat more distinctive, usually wilder, fonts to the system repertoire.
    In my own case, I had this really cool idea of writing messages to my friend in
    old Scandinavian runes. Of course, my friend wet-blanketed the whole idea, so
    it all came to naught.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Fedora系统自带了各种各样的非常实用且，至少在我看来，相当漂亮的TrueType字体。然而，这些字体在美学光谱上可能有点过于保守，许多用户倾向于想要在系统库中添加一些更具特色的字体，通常是更狂野的字体。以我自己的情况为例，我有一个非常酷的想法，就是用古老的斯堪的纳维亚符文给我的朋友写信息。当然，我的朋友对这个想法进行了湿毯子般的否定，所以一切都没有实现。
- en: You probably won’t be interested in sending cryptic runic messages to your friends,
    but you may want to print out an award for some event using some sort of Gothic
    font, or you might be preparing a newsletter for your local chapter of the snail
    breeders’ society and want to use a font that is round, bubbly, and slimy. Whatever
    your penchant, purpose, or desire, you will probably come to the point when you
    want to install some other TrueType fonts on your system.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会对向你的朋友发送神秘的符文信息感兴趣，但你可能想使用某种哥特字体打印出某个活动的奖状，或者你可能正在为蜗牛养殖协会的地方分会准备一份通讯，并想使用一种圆润、泡沫状和粘滑的字体。无论你的偏好、目的或愿望如何，你可能会达到想要在你的系统上安装其他TrueType字体的地步。
- en: Before you install anything, of course, you have to find some fonts. The Internet
    is a good source, of course, and there are many sites that have a variety of freeware,
    shareware, and for-sale TrueType fonts available for download. When choosing and
    downloading fonts, it is best to select those designed for Windows rather than
    those for Mac. Fonts designed for the Windows world will most likely be in the
    form of ZIP files, and this will pose no problem for you, because once they are
    on your machine you can extract them with File Roller. Simply double-click them,
    just as you have with the other tarballs you have used thus far, and go through
    the File Roller steps you learned in [Chapter 9](DDU0068_split_000.html#372).
    Once you’ve done this, the font file will appear as an icon showing an upper-
    and lowercase sample of the first letter in that font (see [Figure 16-1](#figure.DDU167)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在安装任何东西之前，您必须找到一些字体。互联网当然是一个好来源，有许多网站提供各种免费软件、共享软件和出售的TrueType字体的下载。在选择和下载字体时，最好选择为Windows设计的字体，而不是为Mac设计的字体。为Windows世界设计的字体很可能是ZIP文件的形式，这对您来说不会构成问题，因为一旦它们在您的机器上，您就可以使用File
    Roller提取它们。只需双击它们，就像您迄今为止使用的其他tarballs一样，然后按照您在[第9章](DDU0068_split_000.html#372)中学到的File
    Roller步骤进行操作。完成这些后，字体文件将作为一个图标出现，显示该字体第一个字母的大写和小写样本（见图[图16-1](#figure.DDU167)）。
- en: '[![Click To expand](1601.jpg)](1601_0.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1601.jpg)(1601_0.jpg)'
- en: 'Figure 16-1: Font icons display the first letter in the font'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-1：字体图标显示字体的第一个字母
- en: In addition to getting a glimpse of what the fonts look like through these icons,
    you can also see all, or at least almost all, of the characters in a given font
    by double-clicking the font icon. A window, as shown in [Figure 16-2](#figure.DDU168),
    will open, showing you most of the characters in A-to-Z format and then in the
    traditional “The quick brown fox jumped over the lazy dog” format that you may
    well remember from your junior or senior high school typing classes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过这些图标一瞥字体外观外，您还可以通过双击字体图标来查看给定字体中的所有字符，或者至少是几乎所有字符。一个窗口，如图[图16-2](#figure.DDU168)所示，将会打开，显示大部分字符以A到Z的格式，然后是您可能从初中或高中打字课上记得的传统的“The
    quick brown fox jumped over the lazy dog”格式。
- en: '[![Click To expand](1602.jpg)](1602_0.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1602.jpg)(1602_0.jpg)'
- en: 'Figure 16-2: Previewing a font by double-clicking the font icon'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-2：通过双击字体图标预览字体
