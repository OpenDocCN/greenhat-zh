- en: 'Shakespeare has given us the age-old question, "To be or not to be?" Computer
    science has given us the answer: "FF".'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 莎士比亚给了我们一个古老的问题，“生存还是毁灭？”计算机科学给了我们答案：“FF”。
