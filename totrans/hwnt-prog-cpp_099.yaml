  type: TYPE_TB
  zh: '|  | 注意  | 大多数时候，当我对非技术人员讲这个笑话时，他们只是奇怪地看着我。技术人员倾向于思考一分钟然后说，“你说得对。”大约只有百分之一的人真正笑出来。|'
