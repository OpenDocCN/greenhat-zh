- en: 'Chapter 8: Expert Confusion'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to one of the toughest parts of the book. The few programs in this section
    are designed to baffle even the most expert C or C++ programmer. You may think
    you know all about programming, but the problems presented next are the toughest,
    most difficult ones around.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are only three problems in this chapter. If you get one you can consider
    yourself an expert. Get two, and I'll be amazed. Get all three, and you can consider
    yourself a champion.
  prefs: []
  type: TYPE_NORMAL
