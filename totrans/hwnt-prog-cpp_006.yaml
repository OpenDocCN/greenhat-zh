- en: 'Chapter 2: Starting Out on the Wrong Foot'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We were all novice programmers once. Back then, we would struggle for hours
    to get the simplest program to compile. But we were young and foolish and made
    a lot of stupid mistakes. Now we are professional programmers and we don't make
    dumb mistakes. We make smart ones (but we call them "professional errors").
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this chapter we present a number of programs designed to remind of your early
    programming mistakes, thus letting you relive experiences that you might rather
    forget.
  prefs: []
  type: TYPE_NORMAL
