  zh: '[PRE11]'
- en: LDAP You can enable LDAP email address lookups in SquirrelMail if you have a
    functional LDAP server running.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LDAP 如果您有一个运行中的功能正常的 LDAP 服务器，您可以在 SquirrelMail 中启用 LDAP 电子邮件地址查找。
- en: 'Ensure you have the php5-ldap shared extension installed using this command:'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保您已使用以下命令安装了 php5-ldap 共享扩展：
- en: '[PRE12]'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'If you don''t get any results, rebuild SquirrelMail:'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您没有获得任何结果，请重新构建 SquirrelMail：
- en: '[PRE13]'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 'To set up LDAP lookups:'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要设置 LDAP 查找：
- en: '[PRE14]'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: These settings should work if you're running an LDAP server on the same system.
    If you're not, make the appropriate substitutions.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在同一系统上运行 LDAP 服务器，这些设置应该可以正常工作。如果不是，请进行适当的替换。
- en: '[PRE15]'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Type Q and then [enter] to quit. Enter Y when prompted to save data.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入 Q 然后按 [enter] 键退出。当提示保存数据时，请输入 Y。
- en: To perform LDAP lookups in SquirrelMail, click the Compose link and then click
    the Addresses button (not the link) in the Compose window to search or display
    LDAP records. The Addresses link takes you to your personal address book and is
    independent of the LDAP directory.
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要在 SquirrelMail 中执行 LDAP 查找，请点击“撰写”链接，然后在撰写窗口中点击“地址”按钮（不是链接）以搜索或显示 LDAP 记录。地址链接将带您到您的个人地址簿，并且与
    LDAP 目录独立。
