- en: 29.7\. CONFIGURE
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once installation is complete, it's time to configure SquirrelMail for use on
    your system.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: PHP has a default file upload limit of 2MB, which effectively limits the size
    of your email attachments to 2MB. To increase this size limit, you will need to
    modify the php.ini file in the /usr/local/etc directory as follows. (If 2MB is
    sufficient for your needs, skip to step 2\. See [http://www.squirrelmail.org/wiki/AttachmentSize](http://www.squirrelmail.org/wiki/AttachmentSize)
    for more details on raising attachment size limits.)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Scroll down to the `upload_max_filesize` declaration (~606) and change the
    default of `2M` to `8M`. The line should now appear as follows:'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Save and exit.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Invoke the SquirrelMail configuration utility:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Ensure the following configuration options are set correctly:'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE4]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: At the prompt, replace [example.com](http://example.com) with your domain name.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: At the prompt, replace `*other*` with `courier`.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type Q and then press [enter] to quit. Enter Y when prompted to save your data.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Create a SquirrelMail-specific Apache configuration file. This file points
    Apache to the correct location of the SquirrelMail files and makes administration
    easier by keeping SquirrelMail-specific options separate from the main httpd.conf
    file. By default, Apache searches the /usr/local/etc/apache22/Includes directory
    for configuration files. Here''s how to create one for SquirrelMail:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Add the following lines:'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '* * *'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Note:*** By default, SquirrelMail is set up as a subdirectory of your web
    server''s root site, meaning that you would enter [http://host.example.com/squirrelmail](http://host.example.com/squirrelmail)
    into your web browser. To change this default directory, replace `squirrelmail`
    (in italics above) with a different name.'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Save and exit. Restart Apache to commit the changes:'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 29.8\. TESTING
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we'll test SquirrelMail's configuration.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'To test your SquirrelMail configuration, point a web browser to the following
    address: [http://host.example.com/squirrelmail/src/configtest.php](http://host.example.com/squirrelmail/src/configtest.php).'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Substitute your domain name and directory if applicable.
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Examine the output for errors. If all went well, you should have a congratulations
    message at the bottom.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should now be able to log in to SquirrelMail by clicking the link or entering
    [http://host.example.comsquirrelmail](http://host.example.comsquirrelmail) into
    your web browser (again substituting your server's hostname and directory).
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
