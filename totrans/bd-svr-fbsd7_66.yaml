- en: 29.11\. NOTES
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SSL In order to protect your users' privacy, it is best to secure all communications
    by allowing only HTTPS connections to SquirrelMail.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We''ll reconstruct our SquirrelMail-specific configuration to accommodate this.
