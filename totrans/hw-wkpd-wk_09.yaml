- en: 'Projects: Working to Improve Content'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The fundamental problem of the Wikipedia method is that massive collaboration
    is *hard*.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —David Gerard, *WikiEN-l* mailing list, 9 October 2007
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After being created by individuals, articles are often brought up to a much
    higher standard within the broader community of Wikipedia editors. Two types of
    systems, projects and processes, have developed to work on Wikipedia content from
    different directions. *Projects* are loose social groups on the site. In contrast,
    *processes*, discussed later in the chapter, focus on making editorial and other
    decisions following specific guidelines. In other words, projects use the more
    casual idea of workflow, but processes move articles or decisions from one stage
    to another, more like a factory.
  prefs: []
  type: TYPE_NORMAL
- en: WikiProjects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A WikiProject is a loose grouping of editors who have banded together. There
    isn''t actually a WikiProject Frogs—but there is a WikiProject Amphibians and
    Reptiles. WikiProject Philately and WikiProject Skateboarding both exist as well.
    Some projects are quite specific, whereas others focus on a broad area, such as
    WikiProject Chemistry, which works on articles related to all areas of chemistry
    ([Figure 7-5](#the_wikiproject_chemistry_page "Figure 7-5. The WikiProject Chemistry
    page")). WikiProject Novels "aims to define a standard of consistency for articles
    about Novels." This aim is typical for a WikiProject: to prescribe certain aspects
    of structure or format for articles. Such a project takes an interest in developing
    helpful templates and guidelines for writing about a particular subject area.
    Projects may also work on rating articles in their area, developing portals and
    other navigational structures, and determining what articles are missing.'
  prefs: []
  type: TYPE_NORMAL
- en: '**A Note on Naming**'
  prefs: []
  type: TYPE_NORMAL
- en: WikiProjects are pages that exist within the Wikipedia namespace. The convention
    for naming them is to use WikiProject (with the *P* capitalized) and then the
    name of the project. Thus the full internal page name to link to, for instance,
    WikiProject Chemistry, is [[Wikipedia:WikiProject Chemistry]].
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia has hundreds of different projects, each addressing a topic area or
    specific maintenance or cleanup task. The best reason to participate in projects
    is that they operate on a smaller scale, whereas Wikipedia is enormous. Within
    the big city of Wikipedia, projects operate more like a small village, where it's
    easier to to get to know and work with other editors who are interested in the
    same topics.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two types of WikiProjects:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Topical WikiProjects**'
  prefs: []
  type: TYPE_NORMAL
- en: These projects focus on improving and managing articles in a single topic area.
    They usually serve as a place for documenting and discussing changes and provide
    a natural forum (on the talk page for the project's main page) for discussing
    a topic area. They may provide centralized "to-do" lists for coordinating articles
    among interested editors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Maintenance WikiProjects**'
  prefs: []
  type: TYPE_NORMAL
- en: These projects focus on Wikipedia maintenance and general cleanup tasks by coordinating
    efforts to clean up needy articles, perhaps using several template types. These
    projects simply help aggregate the work with formal project pages that describe
    the tasks needing to be done and techniques for doing them.
  prefs: []
  type: TYPE_NORMAL
- en: '![The WikiProject Chemistry page](tagoreillycom20090804nostarchimages315936.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-5. The WikiProject Chemistry page**'
  prefs: []
  type: TYPE_NORMAL
- en: A list of both types of projects can be found at [[Wikipedia:WikiProject_Council/Directory]].
  prefs: []
  type: TYPE_NORMAL
- en: To join a WikiProject, simply add your username to the list of interested editors
    and take on one of the jobs that might be listed. Of course, you don't have to
    join a project before working on articles in that area! People generally take
    on tasks on their own initiative. Formal assignments and other kinds of top-down
    management are pretty much nonexistent. Projects vary in their level of formality
    and activity; some have editors who provide regular updates about a topic area
    and active groups who work on tasks or rate articles, whereas other projects simply
    provide an occasionally updated list of articles that need work.
  prefs: []
  type: TYPE_NORMAL
- en: Any editor who thinks they have a good idea for a project can create a project
    page, and then other interested editors are free to join the project and get to
    work. If you see a need for a new WikiProject, you can start one easily. You'll
    find more information at [[Wikipedia:WikiProject]] (shortcut WP:PROJ) and [[Wikipedia:WikiProject
    Council/Guide]] (shortcut WP:PROJGUIDE). You don't need special permission before
    starting a new project, but you might want to ask around—the success of any new
    project depends on attracting others to help out.
  prefs: []
  type: TYPE_NORMAL
- en: Wikiportals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Portals, those inviting pages with a collection of related articles and projects
    described in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia's Content"),
    are not generally under the direct control of WikiProjects. On the other hand,
    a natural relationship exists between a portal on a topic and a WikiProject on
    the same topic. WikiProject Poetry announces, "Help is needed in maintaining the
    Portal:Poetry, including adding quotes, poems, articles, and other material for
    future weeks." A portal is a natural entry point on the site for a browsing reader,
    so a WikiProject often aims to sustain and improve a matching portal or to set
    one up if needed. Portals also often provide a list of articles that need work
    in their particular subject area, so look here if you're searching for articles
    to work on. [[Portal:Contents/Portals]] provides a list of portals, organized
    by topic.
  prefs: []
  type: TYPE_NORMAL
- en: Most portals use a standardized layout that relies heavily on templates and
    subpages. Setting up a new portal does not require any special permissions, but
    you'll find that understanding templates before you begin is helpful. Try working
    on other portals first to get a sense of how they function. See [[Wikipedia:Portal/Instructions]]
    for a detailed guide on how to create a new portal.
  prefs: []
  type: TYPE_NORMAL
- en: Writing Collaborations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A *writing* or *article collaboration* is simply a drive to improve a particular
    article. Some people prefer to work on their own, but others enjoy the more focused
    push that a writing collaboration offers. When several people work on a particular
    article, it can improve very quickly.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the WikiProjects use collaborations. Some are based on periods of time,
    such as an article of the week, where the group selects one article for dedicated
    improvement efforts that week. One long-standing project that is not topic-specific
    is the Article Collaboration and Improvement Drive, which picks articles to collaborate
    on that need work. Often the articles, selected by popular vote, are on *core
    topics* or important articles that have been neglected in favor of more specialized
    subjects. Broad topics can be surprisingly difficult to write about well! See
    [[Wikipedia:Article Collaboration and Improvement Drive]] (shortcut WP:ACID).
  prefs: []
  type: TYPE_NORMAL
- en: Another good place to find collaborations is [[Wikipedia:Community Portal]],
    also accessible from the Community Portal link in the left-hand sidebar. Here,
    people are free to post collaborations, projects, and cleanup tasks that they
    want other editors to help with. On the Community Portal page, you can find an
    entire section devoted to collaborations; many are article collaborations in need
    of good editors. A further list of writing collaborations can be found at [[Wikipedia:Collaborations]]
    (shortcut WP:CO).
  prefs: []
  type: TYPE_NORMAL
