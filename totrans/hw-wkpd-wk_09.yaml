- en: Processes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Editorial and management decisions have to be made all the time on Wikipedia,
    yet the site is far too large for a single decision-making center to be an effective
    solution. Decisions, small and large, are thus made in different forums, where
    discussions about specific topics are clearly structured. Processes are not formally
    directed, but they generally follow specific, agreed-on rules for making decisions.
    Processes are clearly structured, while projects rarely are, and are more like
    a conveyor belt for *processing* decisions. Several processes are based on official
    policy, such as the deletion policy. Anyone can participate in a process; interested
    editors simply go to the process page to add their views.
  prefs: []
  type: TYPE_NORMAL
- en: 'Technically, a Wikipedia process is a page, or a suite of pages, normally found
    in the Wikipedia namespace where editors discuss proposed decisions. Processes
    are public, open, and transparent. They are also confidence-building mechanisms,
    as they help ensure that the rules are the same for all editors and topics, and
    everyone can see (and double-check) that others are playing fair and that the
    rules do not suddenly change. As the essay [[Wikipedia:Practical process]] says:'
  prefs: []
  type: TYPE_NORMAL
- en: 'We''re here to write an encyclopedia. Process is the temporary scaffolding
    we put up to help us write an encyclopedia. Having no process or not working to
    established process leads to chaos. We use process: 1\. To give some consistency
    in similar situations. This helps process feel fair, even though precedent is
    not binding on Wikipedia. 2\. To reduce the redundant effort of making each and
    every decision from first principles. 3\. To encourage institutional learning
    and lead to a higher overall quality of decision making.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Most processes rely on community consensus as well as policy for making decisions.
    *Consensus*, as used on Wikipedia, is an unusual and specific term. Within the
    context of processes, *consensus* means general agreement among participants within
    a specified time period (almost all processes put time limits on discussion).
    Sometimes a specific type of voting is used, as in article deletion discussions
    where editors include their name and whether or not they think the article should
    be deleted; but even in these situations, everyone understands this is not really
    a vote—compelling arguments that follow policy are treated with more weight than
    a simple *yes* or *no*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia''s processes are, therefore, systems for getting certain things done.
    *Process, community,* and *policy*: These are key concepts for *how Wikipedia
    works*—the real Wikipedia, not a utopian clone. Although Wikipedia has very few
    committees, it has many processes, each open to anyone who is willing to do the
    work to understand the issues involved in that particular decision.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Processes should generally be followed, unless very good reasons are given
    for not doing so; for example, administrators can delete pages *out of process*,
    but they risk inciting controversy if they do. On the other hand, processes have
    a tendency to get out of control, and rule-bound processes should not exist for
    their own sake. The process is important—red tape is not. The anti-bureaucratic
    nature of Wikipedia is set in context on the official policy page, [[Wikipedia:What
    Wikipedia is not]]. Searching on WP:BURO takes you directly to the section *Wikipedia
    is not a bureaucracy*. This section is worth quoting in full (from July 11, 2007):'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia is not a moot court, and rules are not the purpose of the community.
    Instruction creep should be avoided. A perceived procedural error made in posting
    anything, such as an idea or nomination, is not grounds for invalidating that
    post. Follow the spirit, not the letter, of any rules, policies and guidelines
    if you feel they conflict. Disagreements should be resolved through consensus-based
    discussion, rather than through tightly sticking to rules and procedures.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In other words, process should not become legalistic. Processes can get out
    of control and having processes that insist on following their own rules no matter
    what should be avoided. We'll return to this idea in [Chapter 13](hw-wkpd-wk_16.html
    "Chapter 13. Policy and Your Input") (see "Ignore All Rules and Be Bold" on [The
    Spirit of Wikipedia](hw-wkpd-wk_16.html#the_spirit_of_wikipedia "The Spirit of
    Wikipedia")).
  prefs: []
  type: TYPE_NORMAL
- en: What Processes Cover
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedia has numerous processes, dealing with both content and community. These
    processes include some that implement Wikipedia's official policies, such as the
    deletion processes, the Featured Article candidate process, the various dispute
    resolution processes, and the Request for Adminship process for administrator
    promotion. Other processes focus on making specific maintenance tasks routine,
    such as renaming categories or approving bots.
  prefs: []
  type: TYPE_NORMAL
- en: One notable exception is resolving disputes over article content. You might
    believe that an encyclopedic wiki should start with a clear idea of this process.
    *No such process exists and will not likely ever exist*. This design decision
    is one of the keys to Wikipedia's model.
  prefs: []
  type: TYPE_NORMAL
- en: Deletion processes deal with the question of whether a topic should be covered
    at all, and dispute resolution processes help editors who are arguing come to
    agreement. But Wikipedia has no formal form of adjudication for rival views of
    suitable article content. Editors are supposed to engage with others about their
    differing conceptions and deal with disagreements through discussion and common
    sense and with the assumption that everyone is on the encyclopedia's side. A content
    decision process would turn into an editorial board for the site, which is against
    the fundamental ideas of openness and community that are key to Wikipedia. Status
    on Wikipedia does not allow anyone to dictate content.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we''ll cover the two major content processes that do exist:
    deleting articles and featuring articles. In later chapters, we''ll look at community
    processes, including dispute resolution.'
  prefs: []
  type: TYPE_NORMAL
- en: Deleting Articles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedia is growing at a tremendous rate, but a great deal of content is also
    deleted—hundreds or thousands of articles are deleted from Wikipedia every day.
    Clearly, not all articles that are created belong in the encyclopedia, but what
    should stay and what should go is not always obvious. The *article deletion* process
    is used to decide what should be deleted. Primarily used as a housekeeping measure,
    this process is mainly applied to poorly chosen topics—ones that don't, and can't,
    lead to proper encyclopedia articles.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting an article is the only way to remove content from the encyclopedia
    entirely, so readers cannot see the page or the page's history. Deleting is not
    the same thing as blanking a page by saving an empty revision; in deletion, the
    history of a deleted article, with access to all revisions, is also deleted. All
    traces of contributions to that article also disappear from the site—changes to
    a deleted article won't appear in user contributions, watchlists, Recent Changes,
    or Related Changes. The articles do not vanish entirely, however; deleted articles
    are still visible to administrators, which allows them to review deletions and
    restore content (*undeleting*) in case a mistake was made. Each deleted article
    is also logged in a special list, the deletion log, at [[Special:Logs]].
  prefs: []
  type: TYPE_NORMAL
- en: Only Wikipedia's administrators may delete articles, but the deletion process
    is open for anyone to discuss the fate of articles proposed for deletion. Wikipedia
    has very specific—and complicated—rules for how pages should be deleted and a
    large body of past discussion on the subject. Because Wikipedia leans toward including
    as much as possible, deletion is generally seen as a bad solution if the article
    can be salvaged. Articles are *not* deleted when the only issue is that they need
    to be cleaned up or are stubs. Articles are also not deleted based on anyone's
    personal dislike of the subject matter—Wikipedia has no censorship. How much emphasis
    to put on deleting content is a long-running philosophical debate on the site;
    see [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and Communication")
    for a broad discussion of the "inclusionism versus deletionism" debate.
  prefs: []
  type: TYPE_NORMAL
- en: What does get deleted then? Usually, deletion is for Wikipedia's worst content.
    Some articles can't possibly be cleaned up. Submitted pages may be nonsense, graffiti,
    not in English, life stories, advertisements, blatant copyright violations, and
    spam articles containing nothing but the URL of a website. These examples are
    not particularly contentious, and many of these types of articles are deleted
    almost as soon as they are submitted, as part of routine vandalism control (this
    falls under the speedy deletion process described in the next section).
  prefs: []
  type: TYPE_NORMAL
- en: Deleting articles that were submitted in good faith but that probably violate
    Wikipedia's content policies is more controversial. Sometimes the violation is
    clear; plain dictionary definitions or pieces of original research just don't
    fit within the scope of the encyclopedia. Many articles are deleted because they
    violate the principle of notability, and this violation is harder to determine.
    It can also lead to contention—no one likes being told that their company is "not
    notable." In these deletion discussions, editors discussing the deletion may need
    to do outside research to find out more about the topic and thoroughly assess
    the article and whether it belongs in the encyclopedia. Occasionally, editors
    decide that although the topic doesn't merit its own article, the content should
    be merged or otherwise incorporated into another article.
  prefs: []
  type: TYPE_NORMAL
- en: Notability can be a problematic notion. If an article's topic violates the principle
    of notability, then the article will likely be deleted. But turning that around,
    the best working definition of *notability* comes from which topics are and are
    not deleted. Applying notability is not an exact science. As discussed in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?"), notability guidelines have been set up for
    various topics to help guide decisions, but these don't provide exact criteria.
    Saying that a TV actor is notable because he or she has 421 minutes on screen
    but not with 419 minutes on screen would be ridiculous, as would be declaring
    someone notable who has received 76 column inches of industry press but not with
    74 inches.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, precedent is not binding on Wikipedia—and particularly not
    in deletion discussions. Many Wikipedians argue that one article's existence does
    not mean another article on the same topic should be automatically included. For
    instance, just because an article about one actor is on the site does not mean
    an article about another actor should also be included by default. Each article
    should be assessed on its own merits and measured against the basic content policies.
    Thus deletion discussions are about individual articles, not whole classes of
    articles.
  prefs: []
  type: TYPE_NORMAL
- en: These complicated issues do help explain why deleting articles is a process—the
    process helps ensure a timely decision is made one way or another that settles
    the issue for the time being, if not forever.
  prefs: []
  type: TYPE_NORMAL
- en: Deletion Processes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Anyone can nominate articles for deletion, review the articles that have been
    nominated, and offer opinions on whether they should be deleted. Nearly every
    deletion requires some interpretation of Wikipedia policy (which is certainly
    not always clear-cut). Deletion processes are, however, fairly stable, well regulated,
    and reasonably consistent.
  prefs: []
  type: TYPE_NORMAL
- en: Of the three main ways to delete an article, Articles for Deletion (AfD) requires
    community discussion and a dedicated debate, whereas proposed deletions (PRODs;
    see WP:PROD) and speedy deletions (*speedies*, or sometimes *CSD*, which is short
    for Criteria for Speedy Deletion, the policy page) do not. Speedy deletions are
    the most common, due to the sheer volume of nonsense articles submitted. Articles
    that don't meet speedy deletion guidelines may get deleted though the Articles
    for Deletion process or the proposed deletion process instead, and contested speedy
    and proposed deletions are often referred to the AfD process. In other words,
    when the quicker deletion processes prove contentious, Wikipedia has the more
    serious AfD as a fallback.
  prefs: []
  type: TYPE_NORMAL
- en: Each deletion process is initiated by an editor tagging the article with a red-bar
    deletion template. This template adds the page to several lists for review, and
    in the case of AfD, the editor creates a page explaining why the article should
    be deleted.
  prefs: []
  type: TYPE_NORMAL
- en: 'Each specific deletion process covers a different type of problem article:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Speedy deletion**'
  prefs: []
  type: TYPE_NORMAL
- en: This process is for articles that definitely violate Wikipedia policies. Wikipedia
    maintains an extensive list of around 20 particular criteria for speedy deletion
    at [[Wikipedia:Criteria for speedy deletion]] (shortcut WP:CSD), along with the
    particular deletion templates that can be used. If none of these criteria are
    met, one of the other deletion processes should be used. *Speedy* does mean quickly,
    however. *Speedy* can also occasionally mean hasty, and it should never be applied
    to controversial or unclear cases.
  prefs: []
  type: TYPE_NORMAL
- en: The usual process for speedy deletions is that a new-page or other vandalism
    patroller will discover a clearly bad article. He or she will tag the page with
    a speedy deletion template ([Figure 7-6](#speedy_deletion_message "Figure 7-6. Speedy
    deletion message")) to add it to a list that administrators check routinely. If
    an administrator agrees that the page should be deleted, he or she will delete
    the page, citing the appropriate criteria. Speedy deletion can also be requested
    for non-article working pages that are no longer needed, such as user space subpages;
    this kind of housekeeping work is rarely contentious.
  prefs: []
  type: TYPE_NORMAL
- en: '![Speedy deletion message](tagoreillycom20090804nostarchimages315938.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-6. Speedy deletion message**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Proposed deletion**'
  prefs: []
  type: TYPE_NORMAL
- en: Proposed deletions (PRODs) are gentler than speedy deletions and give the community
    time to review the proposal. PRODs, like speedy deletion, are also designed for
    deletions that are not likely to be contested, but PRODs can be used for any type
    of article, not just those falling under the CSD criteria.
  prefs: []
  type: TYPE_NORMAL
- en: When an editor discovers an article that he or she thinks should clearly be
    deleted, the editor can begin the proposed deletion process by tagging the article
    with the PROD template ([Figure 7-7](#prod_deletion_message "Figure 7-7. PROD
    deletion message")) and explaining why the article should be deleted. You can
    find the template at [[Template:Prod]]. The editor should insert the template
    on the page to be deleted along with this code, ``{{subst:prod|*`reason`*}}``,
    replacing *`reason`* with the specific reason for deletion.
  prefs: []
  type: TYPE_NORMAL
- en: This template remains on the article for five days, during which time the article's
    talk page is open for discussion. If, at any point during this time, any involved
    party—the original tagger, the author of the article, or another editor—thinks
    the article should not in fact be deleted, he or she can simply remove the template
    and the case is closed. This is called *contesting the PROD*, and at this point,
    if the nominator wants to pursue it, he or she must submit the article to AfD
    for discussion in order to delete it. If, at the end of the five days, no one
    contests the deletion, an administrator will review the article, the reason for
    deletion, and make a decision. The process is explained at [[Wikipedia:Proposed
    deletion]].
  prefs: []
  type: TYPE_NORMAL
- en: '![PROD deletion message](tagoreillycom20090804nostarchimages315940.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-7. PROD deletion message**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Articles for Deletion**'
  prefs: []
  type: TYPE_NORMAL
- en: This thorough discussion process is for articles flagged for potential deletion;
    these articles are added to a list, and other editors review them on a dedicated
    page. Articles for Deletion (AfD) deals with the 5 to 10 percent of seriously
    contested cases, as well as any deletion case where the nominator wants input
    from other editors. If, during the course of about a week, consensus emerges,
    the discussion is closed, and the decision implemented. When no consensus emerges,
    general practice is to keep the article. Other outcomes are possible (for example,
    merges or redirections). A small proportion of cases become acrimonious.
  prefs: []
  type: TYPE_NORMAL
- en: Nominating an article for this deletion process requires a few steps. First,
    an editor adds the AfD template to the article in question ([Figure 7-8](#afd_deletion_message
    "Figure 7-8. AfD deletion message")). Then, the editor creates a dedicated subpage
    from the main AfD page for discussing the article (this page is created by simply
    clicking a link in the deletion template). After the editor has created the subpage,
    he or she explains why the page should be deleted and signs his or her username.
    (Detailed instructions can be found at [[Wikipedia:Articles for deletion]], shortcut
    WP:AFD.) Once the page has been nominated, other editors discuss the matter, adding
    comments that indicate whether or not they think the article should be deleted.
  prefs: []
  type: TYPE_NORMAL
- en: '![AfD deletion message](tagoreillycom20090804nostarchimages315942.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-8. AfD deletion message**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Anyone can discuss AfD nominations by simply going to the main AfD page and
    adding a signed comment with his or her opinion about whether to keep or delete
    the article being discussed ([On-Wiki Forums](hw-wkpd-wk_15.html#on-wiki_forums
    "On-Wiki Forums") shows a sample comment). Participating in a few debates to see
    what kinds of discussions crop up can be quite interesting. Some editors routinely
    review all the current AfD nominations, whereas others just visit the list once
    in a while to check if any articles they are interested in have shown up there.
    If you are knowledgeable about a particular subject, giving an opinion on whether
    a particular article or topic should be kept can be quite valuable to the process,
    and AfDs are now sorted by topic for those who don''t want to search through all
    of them. Good practice for reviewing AfDs is to read the article in question thoroughly,
    do any other research necessary (such as looking for information online, checking
    backlinks, and doing basic fact-checking), and then give a reasoned opinion based
    on the article''s content and Wikipedia''s policies. AfD discussions can be lively,
    but certain ground rules exist: The discussion should always be about the content,
    not the editor who posted or nominated it, and appeals to personal taste ("I like
    it; I don''t like it") are not helpful.'
  prefs: []
  type: TYPE_NORMAL
- en: If an article is no longer relevant, having been superseded by another article,
    or has a bad title, a deletion discussion is not needed. Instead, turn to [Chapter 8](hw-wkpd-wk_10.html
    "Chapter 8. Make and Mend Wikipedia's Web") to learn how to move, merge, or redirect
    an article.
  prefs: []
  type: TYPE_NORMAL
- en: Help, My Article's Being Deleted!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Step one: Don''t panic! You can often rescue an article under threat. Wikipedia
    has different procedures to follow if you want to contest a deletion; getting
    angry is not one of them.'
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes articles will be nominated for deletion immediately after being posted;
    other times, the article may have been on the site for years before someone decides
    it doesn't belong. Either way, contesting a deletion varies depending on the deletion
    process being used, but all require discussing and bringing the article up to
    Wikipedia's standards.
  prefs: []
  type: TYPE_NORMAL
- en: '**Deleting Other Kinds of Pages**'
  prefs: []
  type: TYPE_NORMAL
- en: AfDs, PRODs, and speedies are only for deleting articles or pages in the main
    namespace. Images and media are dealt with separately; see [[Wikipedia:Images
    and media for deletion]] (shortcut WP:IFD). Categories and templates also have
    their own process; see [[Wikipedia:Categories for discussion]] (shortcut WP:CFD)
    and [[Wikipedia:Templates for deletion]] (shortcut WP:TFD), respectively. For
    deleting pages in the Wikipedia or User namespace, see [[Wikipedia:Miscellany
    for deletion]] (shortcut WP:MFD). A handful of debates occur here about unused
    or inappropriate material that has made its way into the project namespaces. A
    rare case is administrative blanking, not deleting, of project-space pages. For
    this, refer to [[Wikipedia:Deletion policy#Courtesy blanking]] (shortcut WP:CBLANK).
    This page provides a solution for old pages from deletion debates or other discussions
    that contain very pointed comments, for example, about specific people or companies.
    As a courtesy, administrators may replace the current page content to ensure that,
    over time, the old content becomes less prominent on search engines. Because the
    page itself hasn't been deleted, the content remains in the page history.
  prefs: []
  type: TYPE_NORMAL
- en: If your article is proposed for *speedy* deletion, don't remove the template.
    Instead, insert a `{{hangon}}` template at the top of the article in question,
    and then go to its talk page immediately to explain why the article is notable
    and worth keeping. Citing sources will also help a great deal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can always remove a *proposed* deletion tag, but then you ought to work
    on the article to address the issues raised by the nominator. If the article's
    notability has been questioned, add reliable sources that demonstrate notability.
    Notable sources depend on context; for instance, for a person, listing publications,
    awards, and honors helps to prove notability. Putting in enough effort to show
    the article meets notability and content standards should help prevent a subsequent
    nomination to AfD.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In an AfD debate, feel free to participate in the discussion. Argue your case
    clearly, and don't take others' comments personally. During an AfD debate, anyone
    can clean up the article under discussion, so you can use this opportunity to
    improve the article according to the critics' points. You can then explain how
    you've improved the article on the AfD discussion page. Asking people to reconsider
    based on your own cleanup and extra referencing may have very good results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you don't realize the article has been nominated for deletion until it's
    already been deleted, determine why and how it was deleted. Generally, a reason
    is given in the deletion log along with the deleting administrator's name. You
    can view this information by going to the article's title, which will now be a
    redlink page, displaying the *Wikipedia does not have an article with this exact
    name* message. Click the Deletion Log link that appears in the middle of the page
    to see the deletion log entry.
  prefs: []
  type: TYPE_NORMAL
- en: Understand the common reasons for articles being deleted. Remember, you don't
    need to rush to get an article written and posted. Working on Wikipedia is not
    a race, and Wikipedia gives out no prizes for speed. Adopt a thoughtful approach,
    and learn the system rather than rage against it.
  prefs: []
  type: TYPE_NORMAL
- en: The most common reason articles are deleted is because they are judged to be
    non-notable or *vanity* topics. Articles about local musicians, minor executives,
    or other people who aren't in the news regularly are likely to be rejected. Remember
    not to write about yourself either; autobiographies belong on user pages or personal
    websites.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some other common reasons for deleting articles:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Spam-like postings**'
  prefs: []
  type: TYPE_NORMAL
- en: Does the article read like an advertisement? Is it all about one project or
    company? Does it just talk about how great something is, failing to keep to a
    neutral tone? Content originally written for a company website or a press release
    is rarely suitable for Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: '**Too specialist**'
  prefs: []
  type: TYPE_NORMAL
- en: If your article was judged as non-notable but is really part of something larger—for
    instance, if you're writing about a single college within a university—you may
    be able to include the information under the broader topic rather than write a
    new article about it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Enthusiast**'
  prefs: []
  type: TYPE_NORMAL
- en: Specialism is a common problem with characters and elements from fiction, such
    as comic book and video game characters; TV episodes; individual songs; or batches
    of articles about minuscule parts of a fictional universe. *Fancruft* (sometimes
    shortened to just *cruft*) is a derogatory term for these types of articles, which
    are sometimes just barely tolerated. You will win friends by cleaning up the broader
    articles that already exist on the topic and adding detail to those first, rather
    than starting new articles. In some cases, the content might really belong on
    a more specialized wiki (see [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia
    Commons and Other Sister Projects")).
  prefs: []
  type: TYPE_NORMAL
- en: '**They hate the way you write**'
  prefs: []
  type: TYPE_NORMAL
- en: Bad writing shouldn't be a valid reason for deletion rather than cleanup, but
    you can avoid deletion by submitting a well-written article in the first place.
    Many experienced editors make drafts in userspace, as was discussed in [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research"), along with other writing advice.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, if you're sure your article was good and was deleted by mistake, you
    can start a *deletion review*. For a PROD deletion, getting an administrator to
    revive the article with no special discussion is usually easy. For a speedy deletion,
    you'll have to show you can address the reason it was deleted. For AfD deletions,
    a serious appeal process has been developed (see [[Wikipedia:Deletion review]],
    shortcut WP:DRV), in which another round of community discussion will take place.
    This process reviews and checks the procedural side of deletions, and contributors
    can comment on whether they think deletion was the best option or not. As the
    Deletion Review page says, however, the first step is to talk to the deleting
    administrator to see why the page was deleted. If nothing comes from the deletion
    review, you'll probably have to wait six months before trying to re-create the
    article.
  prefs: []
  type: TYPE_NORMAL
- en: If you do decide to try again, make sure you address all the criticisms brought
    up by reviewers and you are confident you can produce an article that meets content
    policies and guidelines, including Notability, Verifiability, and Neutral Point
    of View.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, the six-month rule isn''t absolute: The notability of a topic can
    change overnight due to current events or new reliable sources being published.
    However, repeatedly re-creating an article that was deleted by community consensus
    without improving it substantially can be considered a form of vandalism. Occasionally,
    repeated re-creation can lead to an administrator *salting* a page, which means
    protecting the page and adding a special template that conveys the message that
    Wikipedia sincerely, truly, hand-on-heart does *not* want an article about this
    topic (the term comes from the phrase "salting the earth").'
  prefs: []
  type: TYPE_NORMAL
- en: A Deletion Case Study
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wikipedia is clearly not a business, but this has not stopped it appearing in
    a Harvard Business School case study. It was prepared by Andrew P. McAfee of the
    School, with Karim R. Lakhani.^([[22](#ftn.CHP-7-FNOTE-1)]) Wikipedia's systems
    are put under the microscope, as they track a particular deletion debate from
    August 2006\. This was one of the first occasions on which a Wikipedia internal
    process, AfD in this case, was dignified with such close academic attention. The
    paper used an analytical and historical approach (all the way back to Ephraim
    Chambers via Nupedia), amply supported by the case study of the particular deletion
    debate. The study is interesting for the clear picture drawn of the structures,
    community, admins, policies, and processes all interacting, focusing on the role
    of individual editors as a major factor.
  prefs: []
  type: TYPE_NORMAL
- en: 'The study concerns the fate of the article [[Enterprise 2.0]], a neologism
    coined by McAfee himself. The topic lies on one of the fringes of Wikipedia''s
    natural content. The classic debate on including new terms has two opposing views:'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia's mission is factual and has nothing to do with spreading neologisms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many people would like to refer to a discussion of a new phrase making the rounds,
    in Wikipedia's slightly distanced and neutral style.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These thoughts may be behind deletion debate positions, with "deletionists"
    (see "Wikiphilosophies" on [Wikiphilosophies](hw-wkpd-wk_15.html#wikiphilosophies
    "Wikiphilosophies")) aiming to keep Wikipedia out of spreading jargon; but they
    have to be reconciled with the core content policies of No Original Research and
    Verifiability. For a neologism, you do have to go by usage in published texts,
    verifying that new jargon is actually used and used in the way the article claims
    so that the definition isn't "original research"; sometimes an article on a new
    phrase really should wait for good sources to appear elsewhere. Wikipedia's content
    and determinations of notability should never be based solely on a publicity effort.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, this rather slight article survived AfD. The deletion process, decisive
    as it may seem, is in fact provisional. [[Enterprise 2.0]] actually has had a
    checkered history since it was kept, suffering redirection to another article,
    then re-creation. A redirect to [[Enterprise social software]] is its status at
    the time of this writing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clearly, a neologism may flourish or it may not, and Wikipedia can and ought
    to update to reflect that. From this perspective, Wikipedia''s social mechanisms
    are good, rather than weak, in their flexibility: The conclusions of AfD, or any
    other process on Wikipedia, are not set in stone.'
  prefs: []
  type: TYPE_NORMAL
- en: Featured Articles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rather than being deleted, some very good articles are promoted in status. *Good
    articles (GA)* and *featured articles (FA)* are two levels of articles that the
    community has determined to be some of the best content on Wikipedia. Reviewing
    and working constructively on articles is one of the key skills of an involved
    Wikipedian. This skill also applies in formal or informal peer review (as noted
    in [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research")) and
    on WikiProjects. Gauge content with an eye to improving it. (Working on good articles
    is also recommended as an antidote to the burnout caused by the other extreme—immersion
    in deletion debates.)
  prefs: []
  type: TYPE_NORMAL
- en: Finding and browsing featured articles was described in [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia's Content"). Wikipedia also has featured review
    processes for media, images, lists, and portals. Relative to the rest of Wikipedia's
    content, few articles have been designated good or featured, with only about 1
    in 660 articles listed as good and 1 in 1,200 listed as featured. However, many
    good-quality articles aren't on these lists—those that haven't gone through the
    formal processes. The criteria for good and featured articles are basically those
    mentioned in [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research"),
    but in the processes, you can experience the criteria in action, as debated through
    open peer review. For either process, anyone can nominate an article and anyone
    can review it, though featured articles require a more complex review. If it is
    difficult for you to receive detailed criticism of your own work, remember the
    *no ownership* rule. Most articles under review improve greatly, regardless of
    the eventual outcome.
  prefs: []
  type: TYPE_NORMAL
- en: 'Candidates for good articles are listed at [[Wikipedia:Good article candidates]]
    (shortcut WP:GAC). To nominate an article, simply follow the instructions on this
    page and place the corresponding Good Article Candidate template on the article''s
    talk page. In turn, any editor can choose to review the article (typically, only
    one person will review the article). The criteria for review are listed at [[Wikipedia:Good
    article criteria]] (shortcut WP:GA?). The review process is supposed to be fairly
    informal. Reviewers read through the article and evaluate it based on the criteria,
    and then they have three options: They may *pass* the article as being a good
    article, *fail* the article if they feel it doesn''t meet the criteria, or make
    suggestions for improvement by placing the article *on hold*. Often reviewers
    make detailed constructive comments. Articles that pass are added to the list
    of good articles at [[Wikipedia:Good articles]] (shortcut WP:GA). Articles that
    fail need to be improved. An article can be renominated once the criticisms have
    been addressed.'
  prefs: []
  type: TYPE_NORMAL
- en: Featured articles go through a more formal community peer review process, typically
    with several different editors participating as reviewers. This review is based
    on [[Wikipedia:Featured article criteria]](shortcut WP:FACR). The criteria include,
    for example, appropriate use of images. Reviews take place at [[Wikipedia:Featured
    article candidates]] (shortcut WP:FAC). Here, you can find between 50 and 100
    candidates that are under current scrutiny. Reviewer comments are likely to be
    detailed and extensive, ranging from minor issues, such as formatting, to major
    issues, such as unclear writing or missing references. Anyone can nominate an
    article to be featured, but by convention, the nominator is supposed to stick
    around for the review and help out with fixing up the article. The process is
    intended as a dialogue, with the nominator responding to the critique by working
    on the article's issues. Others are also welcome to help, but an article that
    doesn't improve at all in response to criticism isn't likely to pass. Directions
    for nominating a new article are on the Featured Article Candidates page (shortcut
    WP:FAC), along with directions for commenting on nominations. An article should
    not be nominated for good article status and featured article status at the same
    time, but a good article can later be nominated for featured article status.
  prefs: []
  type: TYPE_NORMAL
- en: Articles that pass (sometimes only after several rounds of review) are then
    added to the list at [[Wikipedia:Featured articles]] (shortcut WP:FA). Any featured
    article may then be listed as Today's featured article on the main page of the
    site; the current month's selections are listed at [[Wikipedia:Today's featured
    article]]. Featured articles that degrade in quality may be reviewed through the
    featured article review process ([[Wikipedia:Featured article review]]), where
    anyone with concerns can nominate a currently featured article for discussion
    about whether that status should be removed.
  prefs: []
  type: TYPE_NORMAL
