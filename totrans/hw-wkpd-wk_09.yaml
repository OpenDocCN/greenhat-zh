- en: Chapter 7. Cleanup, Projects, and Processes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Please don't say you're at a loss for something to do on Wikipedia today. There
    is far too much that needs to be fixed for that! Wikipedia's broad concept of
    cleanup includes most tasks to improve articles once they have been created. Any
    time you need a break from writing new articles, you'll find plenty of work waiting
    for you on existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: Work on Wikipedia is self-directed. You can create your own tasks or look into
    the wide variety of projects and processes for improving and maintaining Wikipedia
    content in particular areas. You can almost always find someone else who is interested
    in working in the same areas as you are.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we''ll talk about some of the available cleanup tasks and
    the collaborative projects that have been set up for maintaining articles. We''ll
    also introduce *processes*, the review structures that have been set up to allow
    interested editors to discuss articles and perform certain formal tasks. Processes
    are the practical implementation of policies and provide a structure for day-to-day
    work. We''ll discuss two of the biggest processes: deleting articles and promoting
    good content. The activities described in this chapter are at the heart of the
    collaborative editing and article improvement that make Wikipedia work.'
  prefs: []
  type: TYPE_NORMAL
- en: Cleanup
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you see a message with a yellow bar at the beginning of an article, along
    with the icon of a broom chasing out the dust, that's a tag indicating the article
    needs to be cleaned up. Although the majority of articles could be improved—after
    all, Wikipedia is never finished—some are clearly in more desperate need of help
    than others. These neglected articles require cleanup.
  prefs: []
  type: TYPE_NORMAL
- en: '*Cleanup* is simply the general term for improving articles. The vast majority
    of tasks on Wikipedia fall under this broad heading: Sourcing, formatting, rewriting,
    and linking are all cleanup tasks. Although anyone is free to work on any task
    at any time, Wikipedia has developed a variety of mechanisms to sort out articles
    in need of help, so editors can find them and address cleanup issues more easily.
    In this section, we''ll describe the basic mechanism for identifying and flagging
    articles as needing help, and then we''ll discuss the broad categories of issues
    and how to find articles with these issues.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Spending at least some time on cleanup tasks is helpful for any Wikipedian.
    Working on articles that need to be cleaned up reveals the kinds of problems that
    Wikipedia faces, and dealing with similar issues and problems in a number of articles
    is an excellent way to learn Wikipedia style and develop proficiency at encyclopedic
    writing (and by extension, any type of writing). Cleanup is also one of the best
    ways to contribute; Wikipedia always has a tremendous backlog of cleanup needing
    to be done. Thoroughly improving a poorly written article can also be immensely
    satisfying: You can always compare the before and after versions of the article
    from the page history to see just how much you accomplished.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Most people start volunteering by exploring and trying out small cleanup jobs.
    Try different kinds of editing tasks to see what suits you. The authors of this
    book have different tasks they like to do on Wikipedia: Phoebe likes merging and
    fact-checking, whereas Charles prefers creating redirects. Many people end up
    focusing on one or two tasks—copyediting or referencing, for instance. As described
    in "Projects: Working to Improve Content" on [Projects: Working to Improve Content](hw-wkpd-wk_09.html
    "Projects: Working to Improve Content"), many of these tasks have dedicated WikiProjects
    where groups of interested editors work on them: WikiProject League of Copyeditors
    (shortcut WP:LoCE) caters to those interested in stylistic editing, whereas WikiProject
    Fact and Reference Check (shortcut WP:FACT) is for fact-checkers.'
  prefs: []
  type: TYPE_NORMAL
- en: Flagging Articles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When editors encounter articles that need to be cleaned up, they have two options:
    They can immediately fix the problems, or they can flag the article with a message
    describing the problem for another editor to clean up later. Once articles have
    been flagged, other editors can then systematically work their way through all
    the ones tagged as having a particular issue.'
  prefs: []
  type: TYPE_NORMAL
- en: These *flags* or *tags* are the cleanup messages you'll see at the top of many
    articles. They are produced by *templates*, small pieces of code that can be included
    on pages to produce standardized messages. As noted in [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing"), to add a template to a page, you simply enclose the
    name of the template in double curly brackets and place it on the page where you
    want it to appear.
  prefs: []
  type: TYPE_NORMAL
- en: 'For instance, you can find the generic cleanup template at [[Template:Cleanup]].
    To flag an article as needing cleanup using this template, insert this code at
    the very top of the article:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: This will create the message shown in [Figure 7-1](#the_cleanup_template_message
    "Figure 7-1. The cleanup template message").
  prefs: []
  type: TYPE_NORMAL
- en: '![The cleanup template message](tagoreillycom20090804nostarchimages315928.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-1. The cleanup template message**'
  prefs: []
  type: TYPE_NORMAL
- en: 'If an article has several issues, multiple cleanup templates may be stacked
    on top of each other. An editor may also replace a general cleanup message with
    a more specific message as the particular issue becomes clear: For instance, if
    the article needs to be rewritten for clarity, you would flag it with the `{{confusing}}`
    template instead of the more general `{{cleanup}}` template. Template messages
    now exist for most conceivable problems. The long list of cleanup messages is
    available at [[Wikipedia:Template messages/Cleanup]] (shortcut WP:TC); we also
    list some of these templates in the sections that follow.'
  prefs: []
  type: TYPE_NORMAL
- en: If an editor fixes an article so the cleanup message is no longer needed, he
    or she can remove the template message by simply editing the page and removing
    the template tag. If the editor only partially addresses the problem, he or she
    may remove only the appropriate template message if more than one has been added
    to the article or add a note on the talk page detailing what's been done and what's
    left to do. Although an editor sometimes forgets to remove a template when cleaning
    up an article, be careful about removing templates if you aren't sure all the
    issues have been addressed because content-related templates also serve as warnings
    to readers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Most cleanup templates can also be dated, so you can see how long an article
    has been in need of cleanup. For the general cleanup tag, adding a date looks
    like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: This tag adds the date to the template message and sorts the article into a
    cleanup-by-month category.
  prefs: []
  type: TYPE_NORMAL
- en: Although the cleanup process is thus somewhat subjective—no hard and fast rules
    on when to add any particular template exist, and anyone can add or remove templates—using
    the template message system allows several different editors (who may otherwise
    never be in touch) to clean up an article using a loose process and helps readers
    know when an article has problems.
  prefs: []
  type: TYPE_NORMAL
- en: Cleanup Categories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Adding a cleanup message to an article will automatically place the article
    in an associated cleanup category. This way editors can easily find all the articles
    tagged as needing a certain kind of cleanup; they can simply go to the category
    and get to work. For instance, articles tagged with `{{cleanup}}` are placed in
    [[Category:All pages needing cleanup]]. Articles tagged with a dated cleanup tag
    are automatically sorted into a cleanup-by-month category as well (in the example
    above, [[Category:Cleanup from November 2007]]), so those with older tags can
    be worked on first. This also makes the large cleanup category more manageable.
    If you edit out the template to remove it, the article will automatically be removed
    from the cleanup category.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, flagging articles is easier than actually cleaning them up. This
    is reflected in some of the large cleanup categories. These categories have *backlogs*—large
    numbers of articles awaiting attention. Wikipedia's rapid growth has perhaps made
    this inevitable. Because there is so much to do, adding a template for every issue
    isn't really helpful, as this may, in fact, mask an article's worst issues; if
    a quick edit can resolve the problem, instead of adding a template, go ahead and
    fix it (the *sofixit* principle described in [Chapter 13](hw-wkpd-wk_16.html "Chapter 13. Policy
    and Your Input")). Make sure, however, that you flag the biggest issues if you
    can't fix them right away. As of early 2008, roughly 31,000 articles are in [[Category:All
    pages needing cleanup]]. Working in this category can be overwhelming; on the
    other hand, 31,000 represents less than 2 percent of the total number of articles
    on Wikipedia at this time.
  prefs: []
  type: TYPE_NORMAL
- en: Cleanup Tasks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The most comprehensive place to look for a list of collaborative cleanup projects
    is [[Wikipedia:Maintenance]] (shortcut WP:MAINT). This page gives an overview
    of all sorts of cleanup tasks, from the simple to the complex. So many tasks are
    listed that you might not know where to start. What *is* WikiProject Red Link
    Recovery? Well, this project aims to turn redlinks to bluelinks by automating
    the process of finding close title matches and suggesting redirects.
  prefs: []
  type: TYPE_NORMAL
- en: If you would rather edit by topic, joining a WikiProject may be the best route
    (see "WikiProjects" on [WikiProjects](#wikiprojects "WikiProjects")). Alternatively,
    you can simply scan a list of articles in any topic area to find one that looks
    interesting and is in need of help. Try [[Category:To do]], which shows articles
    with *to-do* lists on their talk pages or [[Wikipedia:Cleanup]] for a selected
    list of articles that need to be cleaned up, along with brief explanations of
    what needs to be done. If you can clean up one of these articles completely, simply
    edit the page to remove it from the list.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cleanup may be basic Wikipedia work, but it still offers challenges and interesting
    insights. Sometimes articles will require complete restructuring. Some will need
    to be rewritten: Refer to "Handling Major Editing Tasks" on [Handling Major Editing
    Tasks](hw-wkpd-wk_07.html#handling_major_editing_tasks "Handling Major Editing
    Tasks") for a general approach to handling major edits, and heed the advice in
    [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research") about keeping
    the material that can be saved and working so cleanup doesn''t leave big breaks
    and surprise diffs in the page history.'
  prefs: []
  type: TYPE_NORMAL
- en: Rewriting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every article in Wikipedia should aspire to elegant and clear prose that explains
    a topic gracefully and logically. Unfortunately, this aspiration is far from always
    being realized.
  prefs: []
  type: TYPE_NORMAL
- en: 'Poor writing creeps into Wikipedia in different ways:'
  prefs: []
  type: TYPE_NORMAL
- en: An article may start with a poorly written draft. The original author may not
    be a proficient writer or English may be his or her second language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An article may have gradually become unclear. Articles that have been copyedited
    in pieces over time, improving the wording but neglecting the logical flow, may
    still need to be thoroughly rewritten. Perhaps small pieces of information have
    been added over time, but the article now lacks structure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, an article may be clearly written but have an inappropriate tone or
    style for an encyclopedia. An article may lack a neutral point of view, demonstrating
    an editorial bias toward an event, a product, or a person. An article may also
    read like a press release, a product announcement, or even an advertisement.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Articles that need language help can be flagged in a variety of ways. Additionally,
    many of the articles flagged with the generic cleanup tag actually need to be
    rewritten.
  prefs: []
  type: TYPE_NORMAL
- en: 'Numerous explicit cleanup tags address the question of poor writing. To see
    articles flagged with any of these templates, you can go to the template page
    (such as [[Template:Copyedit]]); generally, the categories articles are placed
    into will be noted here, or you can click What Links Here from the template page.
    For instance:'
  prefs: []
  type: TYPE_NORMAL
- en: '`{{copyedit}}` Addresses any problem with grammar, style, cohesion, tone or
    spelling'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{{advert}}, {{fansite}}, {{gameguide}}, {{likeresume}}, {{newsrelease}}, {{obit}},
    {{review}}, {{story}}` Address problems with inappropriate tone and style'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The "Fix Crappy Prose" Challenge**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Everyone reading this who thinks they're a pretty good writer should click the
    Random Article link in the left-hand sidebar 20 times and rewrite any crappy prose
    in the articles you find, without sacrificing facts. Do this at least once a week.
    Detail and accuracy beat eloquence when the choice arises, but that does not justify
    bad prose. (Adapted from User:David Gerard)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`{{abbreviations}}, {{buzzword}}, {{cleanup-jargon}}, {{inappropriate person}},
    {{quotefarm}}, {{toospecialized}}` Address composition problems'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{{contradict}}, {{misleading}}, {{unbalanced}}, {{limitedgeographicscope}},
    {{weasel}}` Address problems with content and presentation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Depending on the level of problems, many approaches to rewriting articles exist.
    Guidelines for good articles are given in the *Manual of Style* and a variety
    of essays on the subject (see [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good
    Writing and Research")), but the most important goal is that information be clearly
    conveyed to the reader, in line with the content policies. For unclear wording,
    consider clearer ways to provide explanations without sacrificing facts or ideas.
    Readers will benefit when you're done. To find other editors interested in writing
    and copyediting, consider joining the League of Copyeditors WikiProject.
  prefs: []
  type: TYPE_NORMAL
- en: Expanding Stubs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Stub* articles are beginning articles that need to be expanded with more information
    on the topic. Hundreds of thousands of articles have been marked as stubs in all
    topic areas—so many that stub-sorting by topic is itself a key maintenance task.
    If you don''t want to write an entire article from scratch but enjoy the research
    and writing process, try expanding one of these articles. Don''t forget, however,
    that new information should be well referenced.'
  prefs: []
  type: TYPE_NORMAL
- en: A list of all stub types (which, in turn, links to specific categories for each
    type) is maintained at [[Wikipedia:WikiProject Stub sorting]]. When working on
    these articles, review more mature articles in the same topic area. What information
    is missing? Does an article about an author, for instance, contain a bibliography
    of the author's work?
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia has no hard-and-fast rules about how long a stub can get before it
    is no longer a stub. If an article seems reasonably complete or it seems like
    a long article, you can probably remove the stub message. If an article seems
    longer than a stub but still needs to be expanded, flag it with the `{{expand}}`
    template.
  prefs: []
  type: TYPE_NORMAL
- en: Wikification
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Wikification* is the changing of any text into wikitext, including marking
    it with wikisyntax, structuring the article into logical sections, and adding
    internal links. Wikification can easily turn into rewriting and fact-checking
    because, fundamentally, you are converting ordinary prose into Wikipedia hypertext.
    *Wikification*, in this broader sense, means "formatting according to Wikipedia
    style." Experienced Wikipedia editors probably wikify before serious rewriting
    for prose style because wikification brings articles closer to encyclopedic considerations
    and helps flag related material in other articles.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When you wikify, be alert to other issues:'
  prefs: []
  type: TYPE_NORMAL
- en: If the article is a dead-end article with no wikilinks leading from it, check
    What Links Here to make sure the article isn't also an orphan article without
    incoming links. These two problems often occur in the same article. Part of wikifying
    may be adding appropriate links to the article from other pages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You may need to add sections to the text or rewrite the lead topic sentence
    to be more encyclopedic. If the whole logical flow of an article is wrong, give
    that the highest priority of all.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Poorly formatted content should usually also be examined for compliance with
    notability standards and factual accuracy as well; poor formatting is often a
    sign that the content was added by someone unfamiliar with Wikipedia.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wrong tone can be a clue to copyright issues; see "Copyright Violations" on
    [Copyright Violations](#copyright_violations "Copyright Violations").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting Articles**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes articles in need of stylistic help turn out to not be suitable for
    the encyclopedia: They may duplicate other older articles, be about non-notable
    topics, or even be hoaxes. If you see an article with a questionable topic, don''t
    be afraid to ask for a second opinion before spending a great deal of time formatting
    it. You may also need to add other tags to the article as you edit, such as Citation
    Needed for questionable statements.'
  prefs: []
  type: TYPE_NORMAL
- en: Flag articles that need to be wikified by using the `{{wikify}}` template ([Figure 7-2](#wikify_template_message
    "Figure 7-2. Wikify template message")). The article will then be added to [[Category:Articles
    that need to be wikified]]. The Wikification effort is supported by [[Wikipedia:WikiProject
    Wikify]] (shortcut WP:WWF). A related cleanup tag is `{{sections}}`, which places
    articles in [[Category:Articles needing sections]].
  prefs: []
  type: TYPE_NORMAL
- en: Fact-Checking and Referencing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Good sources boost the quality of articles. Sources give the reader a place
    to find more information when they have finished reading the Wikipedia article,
    as well helping to ensure stated facts are accurate. Verifiability and Reliable
    Sources (shortcuts WP:V and WP:RS) are key content policies, as discussed in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?"). However, *verifiability*, which means the
    ability to verify something *in principle*, differs from actually providing verifiable
    sources. Many Wikipedia articles fall a little short here. Older articles from
    the more free-wheeling days on Wikipedia may not cite sources at all, whereas
    other articles may cite sources for only a few of the ideas in the text or not
    contain footnotes in the text itself.
  prefs: []
  type: TYPE_NORMAL
- en: '![Wikify template message](tagoreillycom20090804nostarchimages315930.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-2. Wikify template message**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sourcing is an ongoing process: Compiling a good bibliography for any topic,
    even a small one, is a big task. For some topics, you may have trouble finding
    any reliable sources, and accurate referencing work in these instances is particularly
    valuable. When original authors do not source their facts, various fact-checking
    projects perform this work.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia has several templates that alert both editors and readers that citations
    are needed in an article:'
  prefs: []
  type: TYPE_NORMAL
- en: '`{{unreferenced}}` This template places articles in [[Category:Articles lacking
    sources]]. Use when an article doesn''t cite any sources at all.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{{refimprove}}` This template places articles in [[Category:Articles lacking
    reliable references]]. Use when some sources exist but more are needed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{{citeneeded}}` The more usual `{{citeneeded}}` or `{{fact}}` both place an
    article in [[Category:All articles with unsourced statements]]. Unlike the first
    two templates, add these templates inline in the article text wherever the problem
    occurs ([Figure 7-3](#the_inline_citation_needed_tag "Figure 7-3. The inline Citation
    Needed tag")). For instance, if an article contains a questionable or controversial
    statement that needs a reference, you can insert the `{{fact}}` template at the
    end of the sentence in question.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![The inline Citation Needed tag](tagoreillycom20090804nostarchimages315932.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-3. The inline Citation Needed tag**'
  prefs: []
  type: TYPE_NORMAL
- en: Sourcing can be time-consuming, but you can add sources to articles gradually.
    If you can find an outside, reliable source for just one fact mentioned in an
    article, adding a footnote with this source is quite helpful. If you have a more
    general source for the article's subject but haven't used it as a source for specific
    facts in the article, consider starting a Further reading or External links section
    and listing the source as a place for readers to get more information. For instance,
    you may want to list definitive biographies for articles on noteworthy people
    in Further reading or add links to online primary source documents for historical
    articles in External links. Every article should be as well sourced as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are knowledgeable about a particular topic area and want to concentrate
    on finding sources for that area, joining a WikiProject (as described in "Projects:
    Working to Improve Content" on [Projects: Working to Improve Content](hw-wkpd-wk_09.html
    "Projects: Working to Improve Content")) is the easiest way to find articles on
    that topic that need to be improved.'
  prefs: []
  type: TYPE_NORMAL
- en: Help, an Article About Me Is Incorrect!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wikipedia does not want articles to include mistaken statements, particularly
    those damaging to people or commercial ventures. On the other hand, Wikipedia
    content is not determined by outside pressures; neutrality is a key principle,
    and Wikipedia is not a mechanism for promotion. Therefore, inaccurate information
    and unfair criticism without a factual basis should not appear in Wikipedia articles;
    but fair criticism, properly sourced and presented in a balanced way, is not going
    to be removed from Wikipedia just because the subject or anyone else wants it
    removed.
  prefs: []
  type: TYPE_NORMAL
- en: If an article about you or your company is factually incorrect, you have several
    options, but you should first assess the best way to get corrections made.
  prefs: []
  type: TYPE_NORMAL
- en: '**Discussion**'
  prefs: []
  type: TYPE_NORMAL
- en: First, remember to take into account the guidelines and policies presented in
    [Chapter 1](hw-wkpd-wk_02.html "Chapter 1. What's in Wikipedia?"). All articles
    must be neutrally presented, factually accurate and verifiable, and about notable,
    encyclopedic topics. Issues regarding factual inaccuracies can be discussed on
    the talk page for any article. This is the best first step toward getting a problem
    resolved. Give a calm account of where the article is factually wrong, and back
    up your argument with outside references. This should prompt those editing the
    article to correct it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Editing**'
  prefs: []
  type: TYPE_NORMAL
- en: You can also, of course, simply edit the article; but before doing so, please
    consult [[Wikipedia:Conflict of interest]] (shortcut WP:COI). This guideline distinguishes
    defamatory comments (which anyone, including you, may remove) from other inaccuracies.
    Two further relevant pages are [[Wikipedia:Biographies of Living persons]] (shortcut
    WP:BLP) and [[Wikipedia:Autobiography]] (shortcut WP:AUTO). Wikipedia has strict
    guidelines on what can be written about living people, and WP:BLP will help you
    argue for deletion if someone has posted a hostile piece about you. On the other
    hand, WP:AUTO (subordinate to the conflict of interest guideline) explains why
    autobiographical writing is strongly discouraged—under most circumstances, you
    should not edit an article about yourself.
  prefs: []
  type: TYPE_NORMAL
- en: '**Email route**'
  prefs: []
  type: TYPE_NORMAL
- en: If discussing the issue on the talk page does not resolve it, even after you
    have drawn an administrator's attention to it, do not be tempted to force the
    issue, make threats, or abuse the editors who are working on the article. Those
    approaches are likely to be counterproductive. Your best recourse is to send an
    email, as explained at [[Wikipedia:OTRS]] (shortcut WP:OTRS), detailing the problem.
    This channel is the official complaint mechanism. If your complaint has any substance,
    an experienced volunteer will review the article and work to resolve problems.
  prefs: []
  type: TYPE_NORMAL
- en: Copyright Violations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can often spot copyright violations on Wikipedia simply by their tone. Material
    from another source usually doesn't read like an encyclopedia article. Most copyright
    violations are caused by people cutting and pasting material from other sites
    into an article, which you can detect by searching the Web for the passage. Be
    sure to search for selected phrases from middle or particular unlikely sounding
    sentences; editors tend to change introductory and concluding sentences.
  prefs: []
  type: TYPE_NORMAL
- en: If you locate a probable source for some article text, the next question is
    how much text was copied. If only a sentence or two was copied and the source
    is simply unattributed, then rewriting and citing the source may solve the problem.
    If, however, an entire article or most of it has been copied from a single source
    (as is more common with cut-and-paste violations), then a copyright violation
    has occurred. Be aware, though, that Wikipedia does include, legitimately, much
    public domain text and that other sites mirror Wikipedia content—double-check
    that the other website is not copying Wikipedia, rather than the other way around!
  prefs: []
  type: TYPE_NORMAL
- en: 'You have a few options for removing copyright violations:'
  prefs: []
  type: TYPE_NORMAL
- en: First, the text can be reverted to a good version. Check the page history to
    see if a clean version exists; if so, simply revert to this good version, adding
    an appropriate edit summary.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you're having trouble figuring out if a good version exists, you can always
    rewrite the text yourself. Be careful that you aren't simply paraphrasing. Strip
    out most of the detail and start over, citing each fact to a source as you reinsert
    it. Be sure to add a note to the talk page explaining why you cut article text.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are unable to revert or rewrite, flag confirmed copyright violations
    using the `{{copyvio}}` tag, which will place the article in a category of possible
    copyright violations for experienced editors to check.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you aren't certain that a copyright violation has occurred, use `{{copyvio|url=}}`,
    which will trigger a more measured deletion process. After the equal sign, paste
    in the URL from which you think the material may have been copied. Detailed instructions
    can be found at [[Wikipedia:Copyright problems]] (shortcut WP:CP).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are sure the article violates copyright and that the text or topic doesn't
    seem to have any redeeming value, you may want to use the speedy delete tag `{{db-copyvio}}`,
    which will ensure rapid administrator attention (see "Deletion Processes" on [Deletion
    Processes](#deletion_processes "Deletion Processes")).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: See [[Wikipedia:Spotting possible copyright violations]] (shortcut WP:SPCP)
    for more information. If *your* copyright is being infringed in an article, see
    [[Wikipedia:Contact us/Article problem/Copyright]]; several experienced editors
    work on resolving copyright issues.
  prefs: []
  type: TYPE_NORMAL
- en: Vandalism Patrolling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Vandalism patrolling, though formally neither a project nor a process, is some
    of the most important ongoing work on Wikipedia. *Vandalism* is, by definition,
    a change made to Wikipedia with the malicious intention of having a negative effect
    on the content. Disputes over content may lead to accusations of vandalism, but
    no editor should *ever* use the word lightly—always *assume good faith* unless
    you have very good reason not to. Any good-faith effort to improve the encyclopedia,
    even if misguided or ill-considered, is *not* vandalism. See [[Wikipedia:Vandalism]]
    (shortcut WP:VAN) for a general perspective on the topic and [[Wikipedia:Administrator
    intervention against vandalism]] (shortcut WP:AIV) for a place to file reports
    against the most problematic editors.
  prefs: []
  type: TYPE_NORMAL
- en: 'Anyone can just revert obvious vandalism that they see, of course; check the
    history page and then edit or use the undo version if you''re logged in to revert
    an article to a version before the vandalism occurred, as explained in [Chapter 5](hw-wkpd-wk_07.html
    "Chapter 5. Basic Editing"). (With either method, check the *diff* of the current
    version with the version you are reverting to make sure you''re only undoing vandalism,
    and then add an edit summary: *rvv vandalism* is common.) Many editors use their
    watchlists for just this purpose, scanning the list of changes on a regular basis
    to check for suspect edits that might be vandalism. Others devote substantial
    time to watching Recent Changes and other logs. Most vandalism is obvious: cutting
    content for no reason or inserting obscenities, crude humor, or nonsense. If you
    find a vandalized page, you should spend a couple of minutes reviewing the page
    history; vandal edits tend to be clustered, and you may have to revert several
    edits to find the "latest good version" or a version of the page that hasn''t
    been vandalized at all (see "Fixing Mistakes and Other Reasons to Revert" on [Fixing
    Mistakes and Other Reasons to Revert](hw-wkpd-wk_07.html#fixing_mistakes_and_other_reasons_to_rev
    "Fixing Mistakes and Other Reasons to Revert")).'
  prefs: []
  type: TYPE_NORMAL
- en: If you can't tell whether an edit is vandalism, check the *diff* of the edit
    along with the editing history of the user who made the edit to make a final determination.
    If an edit seems potentially realistic but is unsourced and uncommented, you can
    always tag it appropriately (with the Citation Needed template, for instance),
    leave a comment on the talk page, or revert it but copy the text of the edit to
    the talk page for others to verify one way or the other.
  prefs: []
  type: TYPE_NORMAL
- en: Most vandalism follows a pattern. The *soft security* concept, which will be
    discussed again in [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and
    Communication"), is worth mentioning here. Wikipedia is open to everyone, so bad
    edits will happen. As noted in [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article"), however, most of these edits are caught quickly.
    The offenders are often young, and most vandalism is juvenile. Some persistent
    or more subtle vandals can succeed for a while. But Wikipedia defends in depth,
    not just with one front line. Wikipedia works by self-healing.
  prefs: []
  type: TYPE_NORMAL
- en: Many tools and systems have been developed to detect (and sometimes automatically
    correct) vandal edits; the Counter-Vandalism Unit, found at [[Wikipedia:Counter-Vandalism
    Unit]] (shortcut WP:CVU), is a collection of editors interested in this work ([Figure 7-4](#counter-vandalism_unit_logo
    "Figure 7-4. Counter-Vandalism Unit logo") shows its logo).
  prefs: []
  type: TYPE_NORMAL
- en: '![Counter-Vandalism Unit logo](tagoreillycom20090804nostarchimages315934.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7-4. Counter-Vandalism Unit logo**'
  prefs: []
  type: TYPE_NORMAL
- en: Cleanup Editing Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Besides vandalism repair, many cleanup editing tasks (such as correcting spelling
    or fixing typos) are repetitive, and for these you can use editing tools. These
    tools help *power editors* get dull tasks done quickly (though editors are always
    responsible for the edits they make, regardless of whether they used an automated
    tool or not).
  prefs: []
  type: TYPE_NORMAL
- en: 'One popular application is the AutoWiki Browser. Here is a description from
    its page at [[Wikipedia:AutoWikiBrowser]] (shortcut WP:AWB):'
  prefs: []
  type: TYPE_NORMAL
- en: The AutoWikiBrowser is a semi-automated Wikipedia editor for Microsoft Windows
    2000/XP (or newer) designed to make tedious repetitive tasks quicker and easier.
    It is essentially a browser that automatically opens up a new page when the last
    is saved. When set to do so, it suggests some changes (typically formatting) that
    are generally meant to be incidental to the main change.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This tool and other automated tools are meant for experienced editors only;
    learn the ropes by editing by hand. You can find many other tools, including tools
    for editing quickly, at [[Wikipedia:Tools]].
