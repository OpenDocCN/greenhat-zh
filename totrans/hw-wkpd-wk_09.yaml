- en: Summary
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: As part of the overall task of upgrading and updating Wikipedia, a vast range
    of jobs are accomplished by small teams or through local, open discussions. These
    collaborations and discussions are how the apparently anarchic Wikipedia works.
    Behind the scenes, a large and diverse population of supporting projects and processes
    are at work. What they all have in common is that editors operate within loose
    frameworks, communicating and pooling efforts to improve the encyclopedia.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提升和更新维基百科整体任务的一部分，大量工作由小型团队或通过本地公开讨论完成。这些合作和讨论是看似无序的维基百科运作方式。幕后，有一大批多样性的支持项目和流程在运作。它们共同的特点是编辑在宽松的框架内操作，通过沟通和汇集努力来改进百科全书。
