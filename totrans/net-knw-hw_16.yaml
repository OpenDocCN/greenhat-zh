- en: Chapter 16. OTHER NETWORK APPLICATIONS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章。其他网络应用
- en: Most people use a network for a limited number of purposes; they share files
    and messages, connect to the Internet, and maybe play multiplayer games or listen
    to music and watch videos from a server. But once you have your home or small
    business network up and running, you can use the network to accomplish some things
    you might not have expected.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人使用网络进行有限的目的；他们共享文件和消息，连接到互联网，也许玩多人游戏或从服务器收听音乐和观看视频。但一旦您的家庭或小型企业网络启动并运行，您就可以使用网络完成一些您可能没有预料到的事情。
- en: This chapter describes a handful of other useful network applications. None
    of these is reason enough to install a network, but if you have come this far,
    you're already using the network for other purposes. Consider the network programs
    and services in this chapter as *lagniappe*, a little extra that might enhance
    your networking experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了一些其他有用的网络应用。这些都不是安装网络的理由，但如果您已经走到这一步，您已经在其他目的上使用网络了。将本章中的网络程序和服务视为*额外奖励*，一点额外的可能增强您的网络体验的东西。
- en: Remote Desktop
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程桌面
- en: '*Remote Desktop* programs allow another user, with your permission, to take
    control of your computer through a network. When a remote control program is active,
    a network manager or service technician can distribute and install new or updated
    software, provide help and remote assistance, and view information on other computers.
    Remote Desktop programs are a standard feature in Windows XP, Windows Vista, and
    Macintosh.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*远程桌面*程序允许另一个用户（在您的许可下）通过网络控制您的计算机。当远程控制程序处于活动状态时，网络管理员或服务技术人员可以分发和安装新软件或更新软件，提供帮助和远程协助，并查看其他计算机上的信息。远程桌面程序是Windows
    XP、Windows Vista和Macintosh的标准功能。'
- en: Several open source remote desktop programs for Linux and Unix are also available,
    including Virtual Network Computing (VNC), FreeNX, 2X Terminal Server, and X Display
    Manager Control Protocol. You can find links to downloads for all of these programs
    at [http://blog.lxpages.com/2007/03/13/remote-desktop-for-linux/](http://blog.lxpages.com/2007/03/13/remote-desktop-for-linux/).
    For Mac-to-Windows remote access, try Microsoft's Remote Desktop Connection Client
    for Mac ([http://www.microsoft.com/mac/products/remote-desktop/](http://www.microsoft.com/mac/products/remote-desktop/)).
    For Windows-to-Mac, use a Windows-based VNC client such as RealVNC or TightVNC.
    You will find more information about VNC later in this section.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Linux和Unix也有几个开源的远程桌面程序，包括虚拟网络计算（VNC）、FreeNX、2X终端服务器和X显示管理器控制协议。您可以在[http://blog.lxpages.com/2007/03/13/remote-desktop-for-linux/](http://blog.lxpages.com/2007/03/13/remote-desktop-for-linux/)找到所有这些程序的下载链接。对于Mac到Windows的远程访问，请尝试Microsoft的Mac远程桌面连接客户端([http://www.microsoft.com/mac/products/remote-desktop/](http://www.microsoft.com/mac/products/remote-desktop/))。对于Windows到Mac，请使用基于Windows的VNC客户端，例如RealVNC或TightVNC。您将在本节后面找到有关VNC的更多信息。
- en: Windows Remote Desktop
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows远程桌面
- en: Windows Remote Desktop transfers control of a client computer to a host. The
    host mirrors the screen display from the client, and the host's mouse and keyboard
    control the programs running on the client. When Remote Desktop is active, the
    client computer displays a blank screen and doesn't respond to keyboard or mouse
    input until the host releases control.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Windows远程桌面将客户端计算机的控制权转移到主机。主机镜像客户端的屏幕显示，并使用主机的鼠标和键盘控制客户端上运行的程序。当远程桌面处于活动状态时，客户端计算机显示一个空白屏幕，并且不会对键盘或鼠标输入做出响应，直到主机释放控制。
- en: 'Remote Desktop makes the person running the host computer a sort of *superuser*
    who can take control of a client computer, so several controls are built into
    the system that limit this kind of access: First, the user of the client must
    set the computer to accept Remote Desktop access, and second, the person running
    Remote Desktop on the host computer must have an account (usually with a password)
    on the client computer. In other words, if you turn off Remote Desktop on your
    computer, other people can''t use it without your permission.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 远程桌面使运行主机计算机的人成为某种*超级用户*，可以控制客户端计算机，因此系统中内置了一些限制这种访问的控制：首先，客户端用户必须将计算机设置为接受远程桌面访问，其次，在主机计算机上运行远程桌面的人必须在客户端计算机上有账户（通常带有密码）。换句话说，如果您关闭计算机上的远程桌面，其他人未经您的许可无法使用它。
- en: In Windows XP, the remote access tool is called *Remote Access*; in Windows
    Vista, it's known as *Remote Desktop*. Computers running Windows Vista Starter,
    Windows Vista Home Basic, Windows Vista Home Basic N, or Windows Vista Home Premium
    won't accept incoming access, but you can use Remote Desktop to take control of
    another computer running some other version of Vista. Windows XP Home Edition
    won't accept access from any Windows Vista machine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows XP中，远程访问工具被称为*远程访问*；在Windows Vista中，它被称为*远程桌面*。运行Windows Vista Starter、Windows
    Vista Home Basic、Windows Vista Home Basic N或Windows Vista Home Premium的计算机不接受入站访问，但您可以使用远程桌面控制运行其他版本Vista的计算机。Windows
    XP家庭版不会接受来自任何Windows Vista机器的访问。
- en: Configuring Windows for Remote Desktop Access
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置Windows以远程桌面访问
- en: 'To configure a Windows XP computer to accept Remote Desktop access, follow
    these steps:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置Windows XP计算机以接受远程桌面访问，请按照以下步骤操作：
- en: Right-click **My Computer**. A pop-up menu will appear.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击**我的电脑**。将出现一个弹出菜单。
- en: Select **Properties** from the menu. The System Properties window will open.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单中选择**属性**。将打开系统属性窗口。
- en: Click the **Remote** tab. The dialog shown in [Figure 16-1](ch16.html#the_remote_tab_in_system_properties_con
    "Figure 16-1. The Remote tab in System Properties controls inbound and outbound
    access to the Windows Remote Desktop utility.") will appear.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**远程**选项卡。将显示[图16-1](ch16.html#the_remote_tab_in_system_properties_con "图16-1.
    系统属性中的远程选项卡控制Windows远程桌面工具的入站和出站访问")所示的对话框。
- en: '![The Remote tab in System Properties controls inbound and outbound access
    to the Windows Remote Desktop utility.](tagoreillycom20090324nostarchimages266464.png.jpg)'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![系统属性中的远程选项卡控制Windows远程桌面工具的入站和出站访问](tagoreillycom20090324nostarchimages266464.png.jpg)'
- en: '**Figure 16-1. The Remote tab in System Properties controls inbound and outbound
    access to the Windows Remote Desktop utility.**'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图16-1. 系统属性中的远程选项卡控制Windows远程桌面工具的入站和出站访问**'
- en: To use this computer to control other computers remotely on your network, check
    the **Allow Remote Assistance invitations . . .** option in the Remote Assistance
    area.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用此计算机远程控制网络上的其他计算机，请在远程协助区域中勾选**允许远程协助邀请 . . .**选项。
- en: To permit another computer on your network to take control of this computer,
    check the **Allow users to connect remotely . . .** option.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要允许网络上的另一台计算机控制此计算机，请勾选**允许用户远程连接 . . .**选项。
- en: When Allow users to connect remotely to this computer is turned on, anybody
    who is logged on to another machine on the same network with the same username
    as an Administrator account on this computer—and who uses a password to log into
    this computer—can request remote access. To allow a non-Administrator to use Remote
    Access, click the **Select Remote Users** button, click the **Add** button in
    the Remote Desktop Users window, and then type the account name for the person
    who you want to allow to use Remote Access.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当**允许用户远程连接到此计算机**被启用时，任何登录到同一网络上的另一台机器，并且用户名与该计算机管理员账户相同的用户——并且使用密码登录此计算机的用户——可以请求远程访问。要允许非管理员使用远程访问，请点击**选择远程用户**按钮，在远程桌面用户窗口中点击**添加**按钮，然后输入您想要允许使用远程访问的人员的账户名。
- en: Click the **OK** buttons in each of the open windows to save your data and close
    the windows.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击每个打开窗口中的**确定**按钮以保存您的数据并关闭窗口。
- en: 'To configure Windows Vista for Remote Assistance, follow these steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置Windows Vista以远程协助，请按照以下步骤操作：
- en: Right-click **My Computer**. The System window will appear.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击**我的电脑**。将出现系统窗口。
- en: Click **Remote settings** in the Tasks list on the right side of the window.
    The System Properties window will appear with the Remote tab visible, as shown
    in [Figure 16-2](ch16.html#use_the_remote_tab_in_system_properties "Figure 16-2. Use
    the Remote tab in System Properties to turn Remote Assistance on or off.").
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口右侧的任务列表中点击**远程设置**。系统属性窗口将出现，并显示远程选项卡，如图[图16-2](ch16.html#use_the_remote_tab_in_system_properties
    "图16-2. 使用系统属性中的远程选项卡来开启或关闭远程协助")所示。
- en: '![Use the Remote tab in System Properties to turn Remote Assistance on or off.](tagoreillycom20090324nostarchimages266466.png.jpg)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用系统属性中的远程选项卡来开启或关闭远程协助](tagoreillycom20090324nostarchimages266466.png.jpg)'
- en: '**Figure 16-2. Use the Remote tab in System Properties to turn Remote Assistance
    on or off.**'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图16-2. 使用系统属性中的远程选项卡来开启或关闭远程协助**'
- en: Check the **Allow Remote Assistance connections to this computer** option. Activating
    this option will allow both inbound and outbound remote access.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**允许远程协助连接到此计算机**选项。激活此选项将允许双向远程访问。
- en: Click **OK** to save your settings and close the Properties window.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**保存您的设置并关闭属性窗口。
- en: Using Remote Desktop
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用远程桌面
- en: 'To take control of another computer using Remote Desktop in Windows XP or Remote
    Assistance in Windows Vista, follow these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Windows XP 中的远程桌面或 Windows Vista 中的远程协助控制另一台计算机，请按照以下步骤操作：
- en: Select **Start** ▸ **All Programs** ▸ **Accessories** ▸ **Remote Desktop Connection**.
    A dialog similar to the one shown in [Figure 16-3](ch16.html#use_the_remote_desktop_connection_dialo
    "Figure 16-3. Use the Remote Desktop Connection dialog to specify the computer
    you want to control.") will appear.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**开始** ▸ **所有程序** ▸ **附件** ▸ **远程桌面连接**。将出现一个类似于[图16-3](ch16.html#use_the_remote_desktop_connection_dialo
    "图16-3. 使用远程桌面连接对话框来指定您想要控制的计算机。")所示的对话框。
- en: '![Use the Remote Desktop Connection dialog to specify the computer you want
    to control.](tagoreillycom20090324nostarchimages266468.png.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用远程桌面连接对话框来指定您想要控制的计算机](tagoreillycom20090324nostarchimages266468.png.jpg)'
- en: '**Figure 16-3. Use the Remote Desktop Connection dialog to specify the computer
    you want to control.**'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图16-3. 使用远程桌面连接对话框来指定您想要控制的计算机。**'
- en: Type the name of the computer you want to control, and click **Connect**. Your
    screen will go black, except for a control tab near the top of the screen and
    a Log On box.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您想要控制的计算机的名称，然后点击**连接**。您的屏幕将变黑，除了屏幕顶部附近的一个控制标签和一个登录框。
- en: Type a valid account name and password for the target computer in the Log On
    box and click **OK**. The screen on the distant computer will go dark, and you
    will see an image of the distant computer's desktop on your screen.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在登录框中输入目标计算机的有效账户名和密码，然后点击**确定**。远程计算机的屏幕将变暗，您将在屏幕上看到远程计算机的桌面图像。
- en: You can now control the distant system with your own computer's keyboard and
    mouse. You can open files, run tests, and load programs though the network. However,
    a user looking at the distant computer's screen will see nothing but a dark screen.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以使用自己的计算机键盘和鼠标控制远程系统。您可以通过网络打开文件、运行测试和加载程序。然而，查看远程计算机屏幕的用户将看到的是一个黑暗的屏幕。
- en: When a new Remote Desktop connection opens, it fills the client computer's screen,
    but you can reduce the size of the Remote Desktop window and see your own computer's
    desktop and Start menu by clicking the sizing icon on the Remote Desktop tab at
    the top of the screen. This will allow you to copy text, data, or files between
    the two computers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个新的远程桌面连接打开时，它会填满客户端计算机的屏幕，但您可以通过点击屏幕顶部的远程桌面标签上的尺寸图标来减小远程桌面窗口的大小，并看到您自己的计算机桌面和开始菜单。这将允许您在两台计算机之间复制文本、数据或文件。
- en: To return control to the local user, click the **X** on the control tab near
    the top of the screen.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要将控制权交还给本地用户，请点击屏幕顶部附近的控制标签上的**X**。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you try to use an account without a password to take over a Remote Desktop
    connection, you will get this error message: *Unable to log you on because of
    an account restriction*. If you see this message, go to Control Panel▸ User Accounts
    on the target computer, select Change an account to assign a password to your
    account, and then try connecting again.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尝试使用没有密码的账户来接管远程桌面连接，您将收到以下错误消息：*由于账户限制，无法登录*。如果您看到此消息，请转到目标计算机的控制面板▸用户账户，选择更改账户以为您账户分配密码，然后再次尝试连接。
- en: Virtual Network Computing (VNC)
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟网络计算 (VNC)
- en: '*Virtual Network Computing (VNC)* is a system that allows one computer (the
    *client*) to gain remote access to a second computer (the *server*) and to use
    the first computer''s mouse and keyboard to control the second computer. In general,
    VNC is not as fast as the Windows and Macintosh remote desktop programs, but it''s
    more flexible. Unlike the Microsoft tools described in the previous section, VNC
    is not limited to any operating system; you can use any VNC client (or viewer)
    to control any VNC server—even if the two computers use different operating systems.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*虚拟网络计算 (VNC)* 是一种允许一台计算机（客户端）远程访问另一台计算机（服务器）并使用第一台计算机的鼠标和键盘来控制第二台计算机的系统。一般来说，VNC
    的速度不如 Windows 和 Macintosh 的远程桌面程序快，但它更灵活。与上一节中描述的 Microsoft 工具不同，VNC 不受任何操作系统的限制；您可以使用任何
    VNC 客户端（或查看器）来控制任何 VNC 服务器——即使两台计算机使用不同的操作系统。'
- en: Several VNC-based programs are available that offer clients and servers for
    more than one operating system, including RealVNC ([http://www.realvnc.com/](http://www.realvnc.com/)),
    UltraVNC ([http://www.uvnc.com/](http://www.uvnc.com/)), and TightVNC ([http://www.tightvnc.com/](http://www.tightvnc.com/)).
    Several others are limited to Linux and Unix operating systems. For descriptions
    and links to additional versions, go to [http://www.linux.com/feature/43165](http://www.linux.com/feature/43165).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个基于 VNC 的程序可供选择，提供多个操作系统的客户端和服务器，包括 RealVNC ([http://www.realvnc.com/](http://www.realvnc.com/))、UltraVNC
    ([http://www.uvnc.com/](http://www.uvnc.com/)) 和 TightVNC ([http://www.tightvnc.com/](http://www.tightvnc.com/))。还有几个仅限于
    Linux 和 Unix 操作系统。有关描述和链接到其他版本的信息，请访问 [http://www.linux.com/feature/43165](http://www.linux.com/feature/43165)。
- en: 'MaxiVista: Adding a Screen'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MaxiVista：添加屏幕
- en: MaxiVista is a slick set of network tools for Windows that allows you to extend
    your computer's display to one or more additional computers connected to the first
    computer through your network or to operate two or more computers with the same
    mouse and keyboard. It can also allow you to use the Windows clipboard across
    two or more computers through the network. These tools aren't for everybody, but
    under certain conditions, an extended keyboard or shared controls can be hugely
    convenient. MaxiVista is available in a free demo version from [http://www.maxivista.com/](http://www.maxivista.com/).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: MaxiVista 是一套针对 Windows 的流畅网络工具，允许您将电脑的显示扩展到通过您的网络连接到第一台电脑的一个或多个附加电脑，或者使用相同的鼠标和键盘操作两个或更多电脑。它还可以允许您通过网络在两个或更多电脑之间使用
    Windows 剪贴板。这些工具并非适合所有人，但在某些条件下，扩展键盘或共享控制可以非常方便。MaxiVista 提供免费演示版，可在 [http://www.maxivista.com/](http://www.maxivista.com/)
    获取。
- en: 'MaxiVista comes as two programs: a server program that runs on the main computer
    and a client program that runs on each of the secondary machines. Except for the
    network connections that are already in place, MaxiVista doesn''t require any
    special hardware.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: MaxiVista 包括两个程序：一个在主电脑上运行的服务器程序和一个在每个辅助机器上运行的客户端程序。除了已经存在的网络连接外，MaxiVista 不需要任何特殊硬件。
- en: All of MaxiVista's controls are on the server; the only setting on each client
    turns the program on or off. The server automatically detects each active client
    and includes controls that you can use to select either an extended desktop or
    remote control of client computers.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: MaxiVista 的所有控制都在服务器上；每个客户端的唯一设置是打开或关闭程序。服务器自动检测每个活动的客户端，并包括您可以使用来选择扩展桌面或远程控制客户端电脑的控制。
- en: Multiple Monitors
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多显示器
- en: Extending the size of your screen display by adding an additional monitor is
    one of those things that sounds extravagant, but just about everybody who tries
    it is convinced that the second screen makes them much more productive. Because
    you can keep two or more windows open at the same time without the need to bring
    one of them to the top, you can work more efficiently; just for starters, you
    can drag text, figures, or data from one document or program to another, view
    large documents and graphics without scrolling from one end of a document to the
    other, and keep a web browser or video surveillance window open on one screen
    while you work on the other. If you're writing code or working on a web page,
    you can save your work and immediately see what your latest changes look like
    in an application window or a browser. And in many Windows programs, you can drag
    one or more toolbars away from the main program window to the second screen in
    order to make more of your work visible.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加额外的显示器来扩展屏幕显示大小是那些听起来奢侈的事情之一，但几乎所有尝试过的人都会确信第二个屏幕使他们变得更加高效。因为您可以在不将其中一个窗口带到顶部的情况下同时打开两个或更多窗口，您可以更有效地工作；仅从开始，您可以将文本、图表或数据从一个文档或程序拖到另一个，无需滚动查看文档的一端到另一端，同时在一个屏幕上保持网页浏览器或视频监控窗口打开，而您在另一个屏幕上工作。如果您正在编写代码或制作网页，您可以在应用程序窗口或浏览器中保存您的作品，并立即看到您最新的更改在窗口中的样子。在许多
    Windows 程序中，您可以将一个或多个工具栏从主程序窗口拖到第二个屏幕，以便使更多的工作内容可见。
- en: Two (or three or more) monitor screens on your desk will change the way you
    work with your computer. [Figure 16-4](ch16s02.html#windows_can_show_a_single_large_window
    "Figure 16-4. Windows can show a single large window extended onto two or more
    screens.") shows a desktop extended across two laptop computer screens.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您桌上的两个（或三个或更多）显示器将改变您使用电脑的方式。[图16-4](ch16s02.html#windows_can_show_a_single_large_window
    "图16-4. Windows可以显示扩展到两个或更多屏幕上的单个大窗口。")展示了桌面扩展到两个笔记本电脑屏幕上。
- en: '![Windows can show a single large window extended onto two or more screens.](tagoreillycom20090324nostarchimages266470.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Windows可以显示扩展到两个或更多屏幕上的单个大窗口。](tagoreillycom20090324nostarchimages266470.png.jpg)'
- en: '**Figure 16-4. Windows can show a single large window extended onto two or
    more screens.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-4. 窗口可以扩展到两个或更多屏幕上显示单个大窗口。**'
- en: If you have an old monitor in the back of a closet, try adding it to a computer.
    Even if the monitor isn't the same size as your main monitor, it will still work
    and be an improvement over a single screen.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在壁橱后面有一台旧显示器，尝试将其添加到计算机上。即使该显示器与您的主显示器大小不同，它仍然可以工作，并且比单个屏幕有所改进。
- en: The easiest way to add another monitor to your system doesn't require MaxiVista
    or any other special software—simply plug the monitor into a spare VGA or DVI
    connector on your computer. If your video controller doesn't have an extra video
    output, install another video controller card in an empty expansion slot. Don't
    worry about high performance and memory unless you're playing bleeding-edge games;
    you can use an old PCI video card with as little as 8 or 16 MB of memory from
    your junk box or a secondhand computer store.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 向您的系统添加另一个显示器最简单的方法不需要MaxiVista或其他任何特殊软件——只需将显示器连接到计算机上的备用VGA或DVI连接器即可。如果您的视频控制器没有额外的视频输出，请在空余的扩展槽中安装另一块视频控制器卡。除非您正在玩前沿的游戏，否则无需担心高性能和内存；您可以使用来自您的垃圾箱或二手电脑商店的旧PCI视频卡，内存只需8或16MB。
- en: None of this requires MaxiVista. You can use the Display Properties controls
    in Windows to extend your desktop to additional monitor screens. But if you want
    to use a laptop computer as your second screen, or if you already have two or
    more networked computers on the same table or countertop, MaxiVista allows you
    to use the monitors on those additional computers as extended screens and switch
    back to normal use when that's more convenient.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都不需要MaxiVista。您可以使用Windows中的显示属性控件将您的桌面扩展到额外的显示器屏幕。但如果您想将笔记本电脑作为第二屏幕使用，或者如果您已经在同一张桌子或台面上有两台或更多联网的计算机，MaxiVista允许您使用这些额外计算机上的显示器作为扩展屏幕，并在更方便时切换回正常使用。
- en: If you already have both a laptop and a desktop computer, MaxiVista allows you
    to try an extended screen without the need to haul out any extra hardware; just
    plug your laptop into the network, install the free trial version of MaxiVista,
    and reconfigure your Display Properties settings (as shown in [Figure 16-5](ch16s02.html#the_display_properties_dialog_includes
    "Figure 16-5. The Display Properties dialog includes an option that can extend
    the Windows desktop to two or more monitor screens.")).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经拥有一台笔记本电脑和一台台式计算机，MaxiVista允许您尝试扩展屏幕而无需携带任何额外的硬件；只需将您的笔记本电脑连接到网络，安装MaxiVista的免费试用版，并重新配置您的显示属性设置（如图16-5所示）。
- en: '![The Display Properties dialog includes an option that can extend the Windows
    desktop to two or more monitor screens.](tagoreillycom20090324nostarchimages266472.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![显示属性对话框包括一个可以将Windows桌面扩展到两个或更多显示器屏幕的选项。](tagoreillycom20090324nostarchimages266472.png.jpg)'
- en: '**Figure 16-5. The Display Properties dialog includes an option that can extend
    the Windows desktop to two or more monitor screens.**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-5. 显示属性对话框包括一个可以将Windows桌面扩展到两个或更多显示器屏幕的选项。**'
- en: Remote Control
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程控制
- en: When you're already using two or more computers in the same room, it's often
    a nuisance to move among the keyboards and mice that control them. MaxiVista includes
    a Remote Control feature that allows a single keyboard and mouse to transmit signals
    through a network to multiple computers.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在同一房间内使用两台或更多计算机时，在控制它们的键盘和鼠标之间切换常常是一件麻烦事。MaxiVista包括一个远程控制功能，允许单个键盘和鼠标通过网络向多台计算机传输信号。
- en: To use MaxiVista's Remote Control, turn on **Remote Control** mode in the main
    computer and drag the mouse cursor to the desktop of the computer you want to
    use. When you select or open a program with the mouse connected to the main computer,
    the main keyboard will work with that program.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用MaxiVista的远程控制功能，请在主计算机上开启**远程控制**模式，并将鼠标光标拖动到您想要使用的计算机的桌面上。当您使用连接到主计算机的鼠标选择或打开程序时，主键盘将与该程序一起工作。
- en: The shared clipboard is part of MaxiVista's Remote Control function. Simply
    use the mouse from the main computer to select and copy a file, folder, block
    of text, or other object to the clipboard just as you normally copy objects on
    a local computer. Then move the mouse cursor to the target computer, open a program
    (or select an already open window), and paste the contents of the clipboard.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 共享剪贴板是MaxiVista远程控制功能的一部分。只需使用主计算机上的鼠标选择并复制一个文件、文件夹、文本块或其他对象到剪贴板，就像你在本地计算机上正常复制对象一样。然后移动鼠标光标到目标计算机，打开一个程序（或选择一个已打开的窗口），并将剪贴板的内容粘贴进去。
- en: Synchronizing Files
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件同步
- en: Any time you collaborate with somebody else on a project, you run the risk that
    each copy of the document (or drawing or spreadsheet or any other record of your
    work) will accumulate a different set of changes. It's essential to maintain some
    kind control that synchronizes everything.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你与其他人合作一个项目时，你都会面临这样的风险：每个文档（或图纸、电子表格或任何其他工作记录）的副本都会累积不同的更改集。维护某种同步控制是至关重要的。
- en: '*File synchronization* software compares computer files across a network and
    incorporates all the additions, moves, changes, and deletions from each copy into
    all the others. When the file synchronizer finds a conflict between two versions,
    it can flag the differences and allow a human editor or project manager to decide
    which version to accept. Most file synchronizers compare and update the contents
    of folders or directories, but they don''t open and change individual files—you
    must make an all-or-none decision about each file.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*文件同步*软件在网络上比较计算机文件，并将每个副本的所有添加、移动、更改和删除合并到所有其他副本中。当文件同步器在两个版本之间发现冲突时，它可以标记差异，并允许人类编辑器或项目经理决定接受哪个版本。大多数文件同步器比较和更新文件夹或目录的内容，但它们不会打开和更改单个文件——你必须对每个文件做出全部或全部不的决定。'
- en: 'Some synchronizers are limited to Windows or Macintosh computers, but others
    can compare files stored on computers that use different operating systems. Here
    are some programs that are either available at no cost or as try-before-you-buy
    downloads:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一些同步器仅限于Windows或Macintosh计算机，但其他同步器可以比较存储在不同操作系统上的计算机上的文件。以下是一些免费或作为试用下载的软件：
- en: Synchronize It! ([http://www.grigsoft.com/winsin.htm](http://www.grigsoft.com/winsin.htm))
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Synchronize It! ([http://www.grigsoft.com/winsin.htm](http://www.grigsoft.com/winsin.htm))
- en: GoodSync ([http://www.goodsync.com/](http://www.goodsync.com/))
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GoodSync ([http://www.goodsync.com/](http://www.goodsync.com/))
- en: Microsoft SyncToy ([http://www.microsoft.com/downloads/](http://www.microsoft.com/downloads/)—search
    for *SyncToy*)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft SyncToy ([http://www.microsoft.com/downloads/](http://www.microsoft.com/downloads/)—搜索
    *SyncToy*)
- en: DirSync Pro ([http://directorysync.sourceforge.net/index.html](http://directorysync.sourceforge.net/index.html))
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DirSync Pro ([http://directorysync.sourceforge.net/index.html](http://directorysync.sourceforge.net/index.html))
- en: FreeFileSync ([http://sourceforge.net/projects/freefilesync/](http://sourceforge.net/projects/freefilesync/))
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FreeFileSync ([http://sourceforge.net/projects/freefilesync/](http://sourceforge.net/projects/freefilesync/))
- en: Instant Messaging and Live Communication
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 即时通讯和实时通信
- en: As the name suggests, *instant messaging (IM)* is the process of sending text
    or other data that arrives at its destination almost immediately. The most common
    forms are *text messaging*, in which the participants use their keyboards to conduct
    a conversation on a display screen, and *audio* or *video messaging*, where a
    microphone and/or a camera replace or supplement the keyboard.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，*即时消息（IM）* 是发送文本或其他数据的过程，这些数据几乎立即到达目的地。最常见的形式是 *文本消息*，其中参与者使用键盘在显示屏上进行对话，以及
    *音频* 或 *视频消息*，其中麦克风和/或摄像头取代或补充键盘。
- en: Live messaging is more immediate than email because it arrives on the recipient's
    screen as soon as the originator hits the Send button, rather than waiting for
    a mail server to forward each message. Assuming the distant computer is turned
    on and the messaging program is running, the text appears on the screen or the
    sender's voice comes through the computer's speakers immediately. Live messaging
    makes it possible to conduct a text-based conversation through the network, without
    the time delay that comes with sending and receiving email.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 与电子邮件相比，实时消息更加即时，因为发送者点击发送按钮后，消息立即出现在接收者的屏幕上，而不是等待邮件服务器转发每条消息。假设远程计算机已开启且消息程序正在运行，文本会立即显示在屏幕上，或者发送者的声音会通过计算机的扬声器传来。实时消息使得通过网络进行基于文本的对话成为可能，避免了发送和接收电子邮件时的时间延迟。
- en: The most common uses for instant messages involve brief questions and answers
    such as requests for specific items of information ("Hey Sarah, I'm on the telephone
    with a customer. How many Size 4 gizmo brackets do we have in stock?"), invitations
    to face-to-face meetings ("Can you meet me in ten minutes in my office?" or "Do
    you have plans for lunch?"), and purely social exchanges among friends and family.
    IM has also become the medium of choice for online gossip among teens and preteens.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 即时通讯最常见的使用涉及简短的问题和答案，例如请求特定信息的项目（“嘿，莎拉，我正在和客户通电话。我们有多少库存的4号尺寸小工具支架？”），邀请面对面会议（“你能在我的办公室里十分钟内见我吗？”或“你午餐有什么计划？”），以及朋友和家人之间的纯粹社交交流。即时通讯也已成为青少年和儿童在线八卦的首选媒介。
- en: 'IM has a specific place in the hierarchy of communication methods. It''s less
    formal and more immediate than email or facsimile (fax), less intrusive than telephone
    calls, and more civilized than shouting from one room to another. In some businesses
    and families, IM is an essential part of the culture; others hardly use it at
    all. For an extensive study of instant messaging and the way people in business
    use it, take a look at "Interaction and Outeraction: Instant Messaging in Action"
    (Proceedings of Conference on Computer Supported Cooperative Work, 79-88 New York:
    ACM Press, [http://dis.shef.ac.uk/stevewhittaker/outeraction_cscw2000.pdf](http://dis.shef.ac.uk/stevewhittaker/outeraction_cscw2000.pdf)).
    The authors of this study offer some interesting insights, but they have buried
    them under some seriously dense academic language, using highfalutin words like
    *dyadic* and *ethnomethodology*.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 即时通讯（IM）在通信方法体系中占据一个特定的位置。它比电子邮件或传真（传真）更不正式，更直接，比电话打扰性更小，比在房间之间大声喊叫更文明。在一些企业和家庭中，即时通讯是文化的重要组成部分；而另一些则几乎从不使用它。要深入了解即时通讯及其在商业中的应用方式，请参阅《互动与外在行动：即时通讯在行动》（计算机支持的协作工作研讨会论文集，第79-88页，纽约：ACM出版社，[http://dis.shef.ac.uk/stevewhittaker/outeraction_cscw2000.pdf](http://dis.shef.ac.uk/stevewhittaker/outeraction_cscw2000.pdf)）。这项研究的作者提供了一些有趣的见解，但他们将这些见解埋没在一些非常密集的学术语言之下，使用了诸如*二元*和*民族方法学*等华丽的词汇。
- en: 'Just about every messaging program has a similar structure: It displays a list
    of other users, with an indicator that shows whether each user is currently available
    to receive a message. Users might not be available because their messaging program
    is not active or because they have set the program to not accept incoming messages.
    To start a conversation, click the intended recipient''s name. When a message
    arrives, it appears in a pop-up window on the recipient''s screen (some programs
    also sound an audible signal when they receive a new message).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个消息程序都有类似的结构：它显示其他用户的列表，并有一个指示器显示每个用户是否目前可以接收消息。用户可能不可用，因为他们的消息程序未激活，或者他们已将程序设置为不接受传入的消息。要开始对话，点击目标收件人的名字。当消息到达时，它会在收件人的屏幕上弹出一个窗口（一些程序在收到新消息时也会发出可听信号）。
- en: Note
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Instant messaging is not the same as online chat, but the experience is similar.
    The difference is that chat takes place among two or more participants who connect
    to a common channel (a *chatroom*). When you join a chat, you instruct the program
    to connect to a specific chatroom. Instant messaging appears to connect two participants'
    computers directly to each other, so you specify the name of the other participant
    rather then the channel. After you make the initial connection, there's not much
    difference between chat and IM.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 即时通讯与在线聊天不同，但体验相似。区别在于聊天发生在连接到公共频道（*聊天室*）的两个或多个参与者之间。当你加入聊天时，你指示程序连接到特定的聊天室。即时通讯似乎直接连接了两个参与者的计算机，因此你指定的是其他参与者的名字而不是频道。一旦建立了初始连接，聊天和即时通讯之间就没有太大区别了。
- en: Servers vs. Peer-to-Peer Messaging
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务器对等通讯
- en: 'Instant messaging services can use two different structures: through *message
    servers* that receive all messages and forward them to their ultimate destinations
    and *peer-to-peer* systems that forward each message directly from its source
    to its destination. [Figure 16-6](ch16s04.html#internet_instant_messaging_servers_and
    "Figure 16-6. Internet instant messaging servers and peer-to-peer chat use different
    structures to accomplish similar objectives.") shows both types. Just about every
    Internet-based IM service uses a server; messaging services within a LAN are usually
    peer-to-peer.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 即时消息服务可以使用两种不同的结构：通过*消息服务器*接收所有消息并将它们转发到最终目的地，以及*对等网络*系统，它们将每条消息直接从源地址转发到目的地。[图16-6](ch16s04.html#internet_instant_messaging_servers_and
    "图16-6. 互联网即时消息服务器和对等聊天使用不同的结构来完成相似的目标。")显示了这两种类型。几乎每个基于互联网的即时消息服务都使用服务器；局域网内的消息服务通常是点对点。
- en: '![Internet instant messaging servers and peer-to-peer chat use different structures
    to accomplish similar objectives.](tagoreillycom20090324nostarchimages266474.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![互联网即时消息服务器和对等聊天使用不同的结构来完成相似的目标。](tagoreillycom20090324nostarchimages266474.png.jpg)'
- en: '**Figure 16-6. Internet instant messaging servers and peer-to-peer chat use
    different structures to accomplish similar objectives.**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-6. 互联网即时消息服务器和对等聊天使用不同的结构来完成相似的目标。**'
- en: Internet-Based IM Services
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于互联网的即时消息服务
- en: Most IM uses one of the services that send and receive messages through the
    Internet, such as AOL Instant Messaging (AIM), Windows Live Messenger, Google
    Talk, or Yahoo! Messenger, or a service that exchanges messages with a mobile
    telephone. Other messaging programs are available that operate within a LAN.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数即时消息服务使用通过互联网发送和接收消息的服务，例如美国在线即时消息（AIM）、Windows Live Messenger、Google Talk
    或 Yahoo! Messenger，或者与移动电话交换消息的服务。还有其他一些消息程序可以在局域网（LAN）内运行。
- en: Unfortunately, many IM services are self-contained networks; for example, you
    can't use Google Talk software to send a message to an AIM account. However, several
    third-party programs—such as Pidgin ([http://www.pidgin.im/](http://www.pidgin.im/));
    Trillian ([http://www.ceruleanstudios.com/](http://www.ceruleanstudios.com/));
    and meebo ([http://www.meebo.com/](http://www.meebo.com/))—are available that
    can exchange messages with people on different services from a single contact
    list and message window.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，许多即时消息服务是封闭的网络；例如，您不能使用Google Talk软件向AIM账户发送消息。然而，有几个第三方程序——如Pidgin ([http://www.pidgin.im/](http://www.pidgin.im/))；Trillian
    ([http://www.ceruleanstudios.com/](http://www.ceruleanstudios.com/))；和meebo ([http://www.meebo.com/](http://www.meebo.com/)))——可以与不同服务的人进行消息交换，从单个联系人和消息窗口中进行。
- en: 'To set up a new IM account with one or more of the major services, go to their
    respective websites:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置一个或多个主要服务的即时消息（IM）账户，请访问它们各自的网站：
- en: Google Talk ([http://www.google.com/talk/](http://www.google.com/talk/))
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Talk ([http://www.google.com/talk/](http://www.google.com/talk/))
- en: Jabber ([http://www.jabber.org/](http://www.jabber.org/))
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jabber ([http://www.jabber.org/](http://www.jabber.org/))
- en: AIM or AOL Instant Messenger ([http://www.aim.com/](http://www.aim.com/))
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AIM或美国在线即时消息([http://www.aim.com/](http://www.aim.com/))
- en: Yahoo! Messenger ([http://messenger.yahoo.com](http://messenger.yahoo.com))
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yahoo! Messenger ([http://messenger.yahoo.com](http://messenger.yahoo.com))
- en: Windows Live Messenger ([http://get.live.com/messenger](http://get.live.com/messenger))
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows Live Messenger ([http://get.live.com/messenger](http://get.live.com/messenger))
- en: Gadu-Gadu, based in Poland, with Polish-language screens ([http://www.gadu-gadu.pl](http://www.gadu-gadu.pl))
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gadu-Gadu，总部位于波兰，有波兰语界面([http://www.gadu-gadu.pl](http://www.gadu-gadu.pl))
- en: In-house LAN messaging offers several advantages over Internet messaging services
    for exchanging messages within a business or a household. It's more secure and
    more private because the messages never leave the LAN. And they aren't exposed
    to spam and other unwanted messages from strangers through the Internet. In addition,
    they don't use bandwidth between the LAN and the Internet, so they don't interfere
    with other activities, and they don't require a separate account for each user
    with an IM service (although the major IM services all offer free accounts). More
    importantly, a local messaging system controls all of your messages within the
    LAN, rather than sending everything to an outside service.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 内部局域网（LAN）消息传递在业务或家庭内部交换消息方面比互联网消息服务具有多个优势。它更安全、更私密，因为消息永远不会离开局域网。而且它们不会受到来自陌生人的垃圾邮件和其他不受欢迎的消息的影响。此外，它们不使用局域网和互联网之间的带宽，因此不会干扰其他活动，也不需要为每个使用即时消息服务的用户单独开设账户（尽管主要的即时消息服务都提供免费账户）。更重要的是，本地消息系统控制局域网内的所有消息，而不是将所有内容发送到外部服务。
- en: Messaging Through a LAN
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过局域网进行消息传递
- en: Many LAN messaging programs are available, all with similar feature sets. Some
    are limited to a single operating system, whereas others offer compatible versions
    for exchanging messages between different computer types. In most cases, the same
    program must be running on each computer connected to the LAN; you can't assume
    that two different LAN messenger programs will automatically recognize each other.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多局域网消息程序可供选择，所有这些程序都具有类似的功能集。有些仅限于单一操作系统，而其他则提供适用于不同计算机类型之间交换消息的兼容版本。在大多数情况下，连接到局域网的每台计算机都必须运行相同的程序；你不能假设两个不同的局域网消息程序会自动相互识别。
- en: SoftRos Lan Messenger ([http://messenger.softros.com/](http://messenger.softros.com/))
    is typical of this category. As [Figure 16-7](ch16s04.html#lan_messenger_programs_list_the_names_o
    "Figure 16-7. LAN messenger programs list the names of available users.") shows,
    the program displays a list of people who are currently logged into their computers,
    with an icon that shows each person's status (Available, Busy, or Away). To send
    a message to another user, simply click that person's name and type your message
    in the pop-up Conversation window.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: SoftRos Lan Messenger ([http://messenger.softros.com/](http://messenger.softros.com/))
    是这一类产品的典型代表。如图16-7所示，该程序显示了一个当前登录到其计算机的用户列表，每个用户都有一个图标显示其状态（可用、忙碌或离开）。要向其他用户发送消息，只需单击该用户的名字，并在弹出的对话窗口中输入你的消息。
- en: '![LAN messenger programs list the names of available users.](tagoreillycom20090324nostarchimages266476.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![局域网消息程序列出可用的用户名。](tagoreillycom20090324nostarchimages266476.png.jpg)'
- en: '**Figure 16-7. LAN messenger programs list the names of available users.**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-7. 局域网消息程序列出可用的用户名。**'
- en: When a message arrives, the recipient's computer sounds a signal and displays
    the message in a pop-up window like the one in [Figure 16-8](ch16s04.html#both_sides_of_a_message_exchange_appear
    "Figure 16-8. Both sides of a message exchange appear in the conversation window.").
    The same window appears on both the sender's and the recipient's computers. To
    continue the conversation, type the text in the Message text box and click **Send**.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当消息到达时，接收者的计算机发出信号，并在一个类似于图16-8的弹出窗口中显示消息。相同的窗口出现在发送者和接收者的计算机上。要继续对话，请在消息文本框中输入文本，然后单击**发送**。
- en: '![Both sides of a message exchange appear in the conversation window.](tagoreillycom20090324nostarchimages266478.png.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![消息交换的两边都显示在对话窗口中。](tagoreillycom20090324nostarchimages266478.png.jpg)'
- en: '**Figure 16-8. Both sides of a message exchange appear in the conversation
    window.**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-8. 消息交换的两边都显示在对话窗口中。**'
- en: The same program also allows users to transfer files through the LAN.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的程序还允许用户通过局域网传输文件。
- en: If you don't like the SoftRos package, there are plenty of others, each with
    a slightly different screen layout and features. A web search for "LAN messenger"
    will produce dozens of links to descriptions and download sources.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢SoftRos包，还有很多其他选择，每个都有略微不同的屏幕布局和功能。通过在网络上搜索“LAN messenger”，会产生数十个链接，描述和下载源。
- en: Messaging Through a Virtual Private Network
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过虚拟专用网络进行消息传递
- en: When you connect to a LAN through a virtual private network (VPN), the LAN treats
    your computer just like every other network node, even through you might be hundreds
    or thousands of miles away from the rest of the network. [Chapter 13](ch13.html
    "Chapter 13. NETWORK SECURITY") explains how to set up and use a VPN.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过虚拟专用网络（VPN）连接到局域网时，局域网将你的计算机视为网络中的其他任何网络节点一样，即使你可能距离网络的其他部分数百或数千英里。[第13章](ch13.html
    "第13章. 网络安全")解释了如何设置和使用 VPN。
- en: 'VPN connections are commonly used for IM, although you can also use a public
    IM service to accomplish the same thing. To set up an IM through a VPN, follow
    these general steps:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: VPN 连接通常用于即时消息（IM），尽管你也可以使用公共 IM 服务来完成同样的事情。要通过 VPN 设置 IM，请遵循以下一般步骤：
- en: Establish your VPN connection to the LAN.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立到局域网的 VPN 连接。
- en: Run your LAN messaging program.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行你的局域网消息程序。
- en: Choose a connection through the VPN and select the person with whom you want
    to exchange messages.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择通过 VPN 的连接，并选择你想与之交换消息的人。
- en: Audio and Video Messaging
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 音频和视频消息
- en: In some situations, there's value to adding sound and pictures in text messages.
    The world's telephone companies spent many years and huge amounts of money trying
    to develop a successful commercial "picturephone" service as a supplement to traditional
    voice telephone calls, but it never happened until they repackaged it as "videoconferencing."
    Adding pictures to telephone service seemed like a good idea but it turned out
    to be too expensive and too intrusive to be practical for individual users. As
    a business proposition, call-based picturephones were a complete flop.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，在文本消息中添加声音和图片是有价值的。世界各地的电话公司花费了许多年和大量资金试图开发一种成功的商业“可视电话”服务，作为传统语音电话的补充，但直到他们将其重新包装为“视频会议”才实现。将图片添加到电话服务中看似是个好主意，但结果证明这对个人用户来说太昂贵且过于侵入性，不实用。作为一个商业提案，基于电话的可视电话完全失败了。
- en: But less expensive video devices and higher bandwidth have made it possible
    to send and receive both still pictures and full-motion video through computer
    networks. As a result, many people have added online cameras (*webcams*) and microphones
    to their systems.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 但更便宜的视频设备和更高的带宽使得通过计算机网络发送和接收静态图片和全动作视频成为可能。因此，许多人已经将网络摄像头（*网络摄像头*）和麦克风添加到他们的系统中。
- en: Both Microsoft's Windows Live Messenger (shown in [Figure 16-9](ch16s04.html#windows_live_messenger_can_add_video_im
    "Figure 16-9. Windows Live Messenger can add video images to simple text.")) and
    Apple's iChat support video conversations in parallel with their text messaging
    services. They're both designed to operate through the Internet, but there's nothing
    to stop you from using them to conduct conversations with other people on your
    LAN.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的 Windows Live Messenger（如图 [图16-9](ch16s04.html#windows_live_messenger_can_add_video_im
    "图16-9. Windows Live Messenger 可以将视频图像添加到简单文本中。"）所示）和苹果的 iChat 都支持在文本消息服务的同时进行视频通话。它们都设计为通过互联网运行，但没有任何阻止你使用它们与局域网上的其他人进行交谈。
- en: '![Windows Live Messenger can add video images to simple text.](tagoreillycom20090324nostarchimages266480.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![Windows Live Messenger 可以将视频图像添加到简单文本中。](tagoreillycom20090324nostarchimages266480.png.jpg)'
- en: '**Figure 16-9. Windows Live Messenger can add video images to simple text.**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-9. Windows Live Messenger 可以将视频图像添加到简单文本中。**'
- en: '*Image courtesy of Microsoft*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由微软提供*'
