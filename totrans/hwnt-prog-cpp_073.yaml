- en: Real Programmers disdain structured programming. Structured programming is for
    compulsive neurotics who were prematurely toilet-trained. Those people wear neckties
    and carefully line up pencils on otherwise clear desks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不屑于结构化编程。结构化编程是为那些过早接受如厕训练的强迫性神经质者准备的。这些人会打领带，并在其他方面干净的桌子上仔细排列铅笔。
- en: Real Programmers don't bring brown-bag lunches. If the vending machine doesn't
    sell it, they don't eat it. Vending machines don't sell quiche.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会带棕色纸袋午餐。如果自动售货机没有卖，他们就不会吃。自动售货机不卖千层面。
