- en: 'Project 8B: Adding and Removing RPM Packages via the Package Management Window'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 8B：通过软件包管理窗口添加和删除 RPM 软件包
- en: Your entire Fedora system (like previous versions of Red Hat Linux) is RPM based.
    This means that all of the applications and support files were originally stored
    in RPM packages that were installed one by one during the installation process.
    This means that installing additional packages from your installation CDs is a
    very simple process. Most of these RPM packages can be accessed, installed, and
    even uninstalled via the Package Management window (shown in [Figure 8-5](#figure.DDU89)).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的整个 Fedora 系统（如之前的 Red Hat Linux 版本）都是基于 RPM 的。这意味着所有应用程序和支持文件最初都存储在 RPM 软件包中，这些软件包在安装过程中一个接一个地安装。这意味着从你的安装
    CD 安装额外的软件包是一个非常简单的过程。大多数这些 RPM 软件包都可以通过软件包管理窗口（如图 8-5 所示）访问、安装，甚至卸载。
- en: '[![Click To expand](0805.jpg)](0805_0.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0805.jpg)](0805_0.jpg)'
- en: 'Figure 8-5: Using the Package Management window to add or remove packages'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8-5：使用软件包管理窗口添加或删除软件包
- en: '*8B-1: Fixing the Package Manager Bug (Fedora Core 1 Users Only)*'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*8B-1: 修复软件包管理器错误（仅限 Fedora Core 1 用户）*'
- en: If you are using Fedora Core 1, there is a small matter that you must first
    attend to before you can try your hand at installing packages via the Package
    Management window. You see, the Fedora Core 1 Package Manager has a bug that prohibits
    you from reading data on the installation disks it asks you to insert. Fortunately,
    this is easily remedied by installing a single RPM update file.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在使用 Fedora Core 1，在你尝试通过软件包管理窗口安装软件包之前，你必须先处理一个小问题。你看，Fedora Core 1 软件包管理器有一个错误，阻止你读取它要求你插入的安装光盘上的数据。幸运的是，通过安装单个
    RPM 更新文件就可以轻松解决这个问题。
- en: To get the file, go to [http://ayo.freshrpms.net/fedora/linux/1/i386/](http://ayo.freshrpms.net/fedora/linux/1/i386/)
    RPMS.updates, and download **redhat-config-packages-1.2.7-1.noarch.rpm**. Once
    you’ve done that and have the file on your hard disk, you can install it by using
    the very simple double-click method you have already learned.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取文件，请访问 [http://ayo.freshrpms.net/fedora/linux/1/i386/](http://ayo.freshrpms.net/fedora/linux/1/i386/)
    RPMS.updates，并下载 **redhat-config-packages-1.2.7-1.noarch.rpm**。一旦你完成了这个操作并且文件已经存在于你的硬盘上，你就可以通过你已经学过的非常简单的双击方法来安装它。
- en: '*8B-2: Installing Epiphany or GnuCash*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*8B-2: 安装 Epiphany 或 GnuCash*'
- en: Now that you have fixed the bug, you can have a go with the Package Management
    window. The two packages we are going to try installing are Epiphany (an alternative
    GNOME Web browser that is sort of a light version of Mozilla) and the home finance
    software package GnuCash.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经修复了错误，你可以尝试使用软件包管理窗口。我们将尝试安装的两个软件包是 Epiphany（一个类似于 Mozilla 的轻量级 GNOME 网络浏览器）和家庭财务管理软件包
    GnuCash。
- en: Epiphany (shown in [Figure 8-6](#figure.DDU90)) made its debut in Fedora Core,
    and thus is not present on the Red Hat Linux 9 installation disks. In many ways,
    it is very similar to Mozilla, as it is based on the same rendering engine. Unlike
    Mozilla, however, Epiphany is designed to be integrated into the GNOME desktop
    environment and to follow GNOME’s interface features. This is good news for customization
    freaks, as any customization features you apply to GNOME will also take effect
    in Epiphany.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Epiphany（如图 8-6 所示）首次出现在 Fedora Core 中，因此它不在 Red Hat Linux 9 安装光盘上。在许多方面，它与
    Mozilla 非常相似，因为它基于相同的渲染引擎。然而，与 Mozilla 不同的是，Epiphany 被设计成可以集成到 GNOME 桌面环境中，并遵循
    GNOME 的界面特性。这对于喜欢定制的人来说是个好消息，因为你在 GNOME 中应用的所有定制功能也会在 Epiphany 中生效。
- en: '[![Click To expand](0806.jpg)](0806_0.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0806.jpg)](0806_0.jpg)'
- en: 'Figure 8-6: Using Epiphany to browse the Web'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8-6：使用 Epiphany 浏览网页
- en: GnuCash is essentially the Linux answer to Quicken — it is a home finance manager
    that you can use to do your budgeting, balance your checkbook, and amortize your
    home and car loans. If you have been a Quicken user up to now, you can take heart,
    as GnuCash can even read Quicken files.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: GnuCash 实质上是 Linux 对 Quicken 的回应——它是一个家庭财务管理软件，你可以用它来做预算、核对支票簿，以及摊销你的住房和汽车贷款。如果你之前一直是
    Quicken 用户，那么你可以放心，因为 GnuCash 甚至可以读取 Quicken 文件。
- en: 'To install these two programs, here is all you have to do:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装这两个程序，你需要做以下事情：
- en: Go to the Main menu and select **System Settings** > **Add/Remove Applications**.
    Type in your root password when prompted to do so, and click **OK**.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往主菜单，选择 **系统设置** > **添加/删除应用程序**。当提示输入 root 密码时，输入你的 root 密码，然后点击 **确定**。
- en: The Package Management window will then appear. In that window, scroll a short
    way down to the **Applications** section, and then click the **Details** link
    to the right of the **Graphical Internet** category. (If you are a Epiphany-less
    Red Hat Linux 9 user, just skip down to step 4 instead.)
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时将出现软件包管理窗口。在该窗口中，向下滚动一小段距离，直到**应用程序**部分，然后点击**图形互联网**类别右侧的**详细信息**链接。（如果你是缺少Epiphany的Red
    Hat Linux 9用户，请直接跳到步骤4。）
- en: The Graphical Internet Package Details window will then open (see [Figure 8-7](#figure.DDU91)
    on the next page). In that window, select **Epiphany** by clicking the checkbox
    next to its name — leave everything else as is! Once you’ve done that, click **Close**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随后将打开图形互联网软件包详细信息窗口（参见下一页的[图8-7](#figure.DDU91)）。在该窗口中，通过点击其名称旁边的复选框选择**Epiphany**——保持其他选项不变！完成选择后，点击**关闭**。
- en: '[![Click To expand](0807.jpg)](0807_0.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0807.jpg)](0807_0.jpg)'
- en: 'Figure 8-7: Selecting Epiphany to be installed'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8-7：选择要安装的Epiphany
- en: Now you will be back in the main Package Management window, so scroll down in
    the **Applications** section to the **Office/Productivity** subcategory and click
    the **Details** link.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你将回到主软件包管理窗口，因此在**应用程序**部分向下滚动到**办公/生产力**子类别，并点击**详细信息**链接。
- en: In the Package Details window for that group, select **GnuCash** by clicking
    the checkbox next to it. Once you’re done, click **Close**, which will close the
    Package Details window, and return you to the main Package Management window.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该组软件包的详细信息窗口中，通过点击其旁边的复选框选择**GnuCash**。完成后，点击**关闭**，这将关闭软件包详细信息窗口，并返回主软件包管理窗口。
- en: Now that you have selected the software you wish to install, just click the
    **Update** button at the bottom of the window.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在已经选择了要安装的软件，只需点击窗口底部的**更新**按钮。
- en: The Preparing System Update window will then appear while the system checks
    to see what you already have installed. Once it has done its business, a Completed
    System Preparation window will be displayed (as was shown in [Figure 8-2](DDU0065.html#351)
    on [page 113](DDU0065.html#354)). Click the **Continue** button.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统更新准备窗口将随后出现，系统将检查你已安装的内容。一旦完成，将显示完成的系统准备窗口（如[图8-2](DDU0065.html#351)所示，位于[第113页](DDU0065.html#354)）。点击**继续**按钮。
- en: A new window will appear asking you to insert one of the installation disks.
    Insert the appropriate disk in your CD drive, and when your drive light stops
    blinking, click **OK**.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会弹出一个新窗口，要求你插入一个安装光盘。将适当的光盘插入你的CD驱动器，当驱动器指示灯停止闪烁时，点击**确定**。
- en: The installation process will then commence, and that is essentially that. If
    you’re using Fedora, you can go have a look at your new Web browser when the installation
    process is done. Go to the Main menu and select **Internet** > **More Internet
    Applications** > **Web Browser**. To use GnuCash, just go to the Main menu and
    select **Office** > **More Office Applications** > **GnuCash**.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然后开始安装过程，这就是全部。如果你使用的是Fedora，安装完成后可以查看你的新网络浏览器。转到主菜单，选择**互联网** > **更多互联网应用程序**
    > **网络浏览器**。要使用GnuCash，只需转到主菜单，选择**办公** > **更多办公应用程序** > **GnuCash**。
- en: By using the method you’ve just learned, you can install any of the additional
    packages listed in the Details windows. For example, if you installed your system
    in [Chapter 2](DDU0018_split_000.html#42) without following my special package-customization
    steps, this is how you can get in sync. Just refer to that chapter and then install
    the packages or package groups specified there. Who says there are no second chances
    in life?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你刚刚学到的这种方法，你可以安装详细信息窗口中列出的任何附加软件包。例如，如果你在[第2章](DDU0018_split_000.html#42)中安装系统时没有遵循我的特殊软件包定制步骤，你可以这样同步。只需参考该章节，然后安装那里指定的软件包或软件包组。谁说生活中没有第二次机会呢？
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Uninstalling Packages
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卸载软件包
- en: Another good thing about RPM packages is that they are easily uninstalled, which
    is very handy if you are tight on disk space and want to rid your disk of anything
    you aren’t using or aren’t likely to use. Quite conveniently, you can use the
    Package Management window to do this chore; however, this will only work for those
    RPMs which you installed via the Package Management window or which were installed
    during the initial system installation.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: RPM软件包的另一个优点是它们很容易卸载，如果你磁盘空间紧张，想要从磁盘上移除不再使用或不打算使用的软件，这会非常方便。相当方便的是，你可以使用软件包管理窗口来完成这项任务；然而，这仅适用于通过软件包管理窗口安装或是在初始系统安装期间安装的RPM。
- en: 'Whenever you are ready to take the ax to one or more of these RPMs, here’s
    all you need to do:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时你准备好要删除一个或多个这些RPM包，以下是你需要做的：
- en: Go to the Main menu and select **System Settings** > **Add/Remove Applications**.
    Type your root password when prompted to do so, and click **OK**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往主菜单并选择**系统设置** > **添加/删除应用程序**。当提示输入时，输入你的root密码，然后点击**确定**。
- en: In the Package Management window, scroll down to the section containing the
    files you wish to remove, and then click **Details**.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在软件包管理窗口中，向下滚动到包含你想要删除的文件的区域，然后点击**详细信息**。
- en: When the Package Details window opens, uncheck the checkboxes next to the packages
    you wish to remove. Once you are done, click the **Close** button.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当软件包详细信息窗口打开时，取消勾选你想要删除的软件包旁边的复选框。完成后，点击**关闭**按钮。
- en: Once you are back in the Package Management window, click **Update** to begin
    the removal process.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你回到软件包管理窗口，点击**更新**以开始删除过程。
- en: The system will check things for a second or so before popping up a Completed
    System Preparation window (just like that in [Figure 8-2](DDU0065.html#351) on
    [page 113](DDU0065.html#354)). In this window, you can see how many packages are
    queued for removal. If the number listed is greater than the number you remember
    selecting for removal when you unchecked the boxes next to the program names,
    you’d better click the **Show Details** button to make sure all is hunky dory.
    If it isn’t, just **Cancel** and **Quit** your way out of things, and start all
    over from scratch. If everything is as it should be, just click **Continue**.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将在弹出完成系统准备窗口（就像[图8-2](DDU0065.html#351)在[第113页](DDU0065.html#354)中那样）之前检查几秒钟。在这个窗口中，你可以看到有多少软件包被排队等待删除。如果列出的数量大于你在取消勾选程序名称旁边的复选框时记住要删除的数量，你最好点击**显示详细信息**按钮来确保一切正常。如果不正常，只需**取消**并**退出**，然后从头开始。如果一切如常，只需点击**继续**。
- en: The system will then remove the packages you specified, and it will tell you
    when it’s done, at which point you need only click **OK**.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统将随后删除你指定的软件包，并在完成后告诉你，此时你只需点击**确定**。
