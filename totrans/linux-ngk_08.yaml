- en: 'Chapter 8: RPM Isn’t a 1980’s Atlanta-Based Band'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 8 章：RPM 不是一家 1980 年代位于亚特兰大的乐队
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Installing Programs with RPM*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 RPM 安装程序*'
- en: Well, now that you know what RPM isn’t, you are no doubt wondering what it is.
    *RPM* stands for Red Hat Package Manager, and it is a very handy system that Red
    Hat came up with to allow users to install and remove packages easily. Of course,
    at this point you may be wondering what a package is.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，既然你已经知道 RPM 不是什么，你无疑想知道它是什么。*RPM* 代表 Red Hat Package Manager，它是 Red Hat 提出的一种非常方便的系统，允许用户轻松地安装和删除软件包。当然，在这个时候，你可能想知道什么是软件包。
- en: At the most basic level, a *package* is simply an archived file or an archived
    collection of files, like the ZIP (.zip) or StuffIt (.sit) files you may already
    know. Packages designed to be used with the RPM system, however, are slightly
    different. Such packages are usually called RPM packages, RPM files, or just RPMs,
    and they are easily recognizable by the .rpm extension at the end of the filename.
    An RPM package consists of an archived file or set of files, along with a set
    of installation instructions telling the system’s package manager where in the
    system to install the package files.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本层面上，一个 *软件包* 仅仅是一个归档文件或一组文件的归档，就像你可能已经知道的 ZIP (.zip) 或 StuffIt (.sit) 文件。然而，设计用于与
    RPM 系统一起使用的软件包则略有不同。这样的软件包通常被称为 RPM 软件包、RPM 文件，或简称 RPM，它们可以通过文件名末尾的 .rpm 扩展名轻松识别。RPM
    软件包由一个归档文件或一组文件以及一组安装说明组成，告诉系统的包管理器在系统中的哪个位置安装软件包文件。
- en: Usually these RPM packages are applications, though they could be other things
    too, such as fonts or documents. The Package Manager automatically installs each
    of the components that are in the package in the proper place on your system,
    making it all very easy on you. All in all, using RPM is very similar to installing
    Windows programs with an installer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通常这些 RPM 软件包是应用程序，尽管它们也可能是其他东西，比如字体或文档。包管理器会自动将软件包中的每个组件安装到系统中的正确位置，这使得整个过程对你来说非常简单。总的来说，使用
    RPM 与使用安装程序安装 Windows 程序非常相似。
- en: Fedora (and its Red Hat Linux predecessors) is not, of course, the only distribution
    that is RPM based — other distributions, most notably Mandrake and SuSE, are also
    RPM based. However, because different distros place various system files in different
    places, and because they are compiled differently, RPM packages are often distro
    specific. Thus, an RPM package for any popular application will most likely come
    in many different flavors, so to speak, to go with the various Linux distros.
    As if that weren’t enough, there may also be different RPM packages for the different
    versions of a particular distro. For example, in the case of Red Hat Linux, you
    may find RPMs specifically designed for versions7.3, 8, 9, and so on.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora（及其 Red Hat Linux 前身）当然不是唯一基于 RPM 的发行版——其他发行版，最著名的是 Mandrake 和 SuSE，也是基于
    RPM 的。然而，由于不同的发行版将各种系统文件放置在不同的位置，并且由于它们以不同的方式编译，RPM 软件包通常是针对特定发行版的。因此，任何流行应用程序的
    RPM 软件包可能有很多不同的版本，以适应各种 Linux 发行版。更不用说，可能还会有针对特定发行版不同版本的不同的 RPM 软件包。例如，在 Red Hat
    Linux 的情况下，你可能会找到为版本 7.3、8、9 等专门设计的 RPM。
- en: As you will come to notice, RPM filenames also specify a CPU architecture before
    the .rpm extension. You will thus see RPM files ending with *i386.rpm* (386 class
    CPU or better), *i586.rpm* (Pentium class CPU or better), *i686.rpm* (Pentium
    II class CPU or better), and even *ppc.rpm* (Motorola/IBM Power PC CPU, as used
    in modern Macintosh computers). Those packages labeled *noarch.rpm* (no architecture)
    can be used with any CPU.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将注意到的，RPM 文件名也在 .rpm 扩展名之前指定了 CPU 架构。因此，你会看到以 *i386.rpm*（386 类 CPU 或更好）、*i586.rpm*（奔腾类
    CPU 或更好）、*i686.rpm*（奔腾 II 类 CPU 或更好）以及甚至 *ppc.rpm*（摩托罗拉/IBM Power PC CPU，如现代 Macintosh
    电脑所使用的）结尾的 RPM 文件。那些标记为 *noarch.rpm*（无架构）的软件包可以与任何 CPU 一起使用。
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Project 8A: Working Directly with RPM Packages'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目 8A：直接与 RPM 软件包工作
- en: If all that information I just gave you about RPMs seems a bit much, don’t worry.
    Installing RPM packages is quite an easy task. Usually, you can install an RPM
    package simply by double-clicking the RPM package file. In this project, you will
    get a chance to install four RPM packages in this manner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我刚才给你提供的关于 RPM 的信息似乎有点多，别担心。安装 RPM 软件包相当简单。通常，你只需双击 RPM 软件包文件即可安装。在这个项目中，你将有机会以这种方式安装四个
    RPM 软件包。
- en: '*8A-1: Installing Skoosh*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*8A-1：安装 Skoosh*'
- en: Let’s start out this project by installing a simple little sliding-tile puzzle
    game called Skoosh ([Figure 8-1](#figure.DDU85)). Skoosh is not included with
    Fedora Core, so you will have to download it yourself. You can do this by going
    to [http://dag.wieers.com/](http://dag.wieers.com/) packages/skoosh. Once there,
    download the most recent file appropriate for the version of Linux you are running
    (e.g., *rh90 for Red Hat Linux 9.0* or *rhfc1* for Fedora Core 1, and so on) by
    simply clicking on the file name. The Skoosh file only weighs in at about 150KB,
    so the entire download process should be over very quickly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从安装一个简单的滑动拼图游戏Skoosh（[图8-1](#figure.DDU85)）开始这个项目。Skoosh不包括在Fedora Core中，所以您需要自己下载。您可以通过访问[http://dag.wieers.com/](http://dag.wieers.com/)
    packages/skoosh来完成此操作。一旦到达那里，通过简单地点击文件名下载适用于您正在运行的Linux版本的最新的文件（例如，*rh90*适用于Red
    Hat Linux 9.0或*rhfc1*适用于Fedora Core 1等）。Skoosh文件仅重约150KB，所以整个下载过程应该非常快。
- en: '![](0801.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](0801.jpg)'
- en: 'Figure 8-1: The sliding-tile puzzle game, Skoosh'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-1：滑动拼图游戏，Skoosh
- en: Once the Skoosh RPM file is on your hard disk, you are ready to install it.
    To do this, just double-click the Skoosh file. You will then be prompted for your
    root password, so type that in and click **OK**. A completed System Preparation
    window will then appear, telling you how many packages will be installed and how
    much disk space will be used when the installation is completed ([Figure 8-2](#figure.DDU86)).
    To continue, click **Continue**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Skoosh RPM文件在您的硬盘上，您就可以准备安装它了。要这样做，只需双击Skoosh文件。然后您将被提示输入root密码，所以输入它并点击**确定**。然后会出现一个完成的系统准备窗口，告诉您安装完成后将安装多少个包以及将使用多少磁盘空间（[图8-2](#figure.DDU86)）。要继续，请点击**继续**。
- en: '[![Click To expand](0802.jpg)](0802_0.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0802.jpg)](0802_0.jpg)'
- en: 'Figure 8-2: Preparing to install Skoosh'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-2：准备安装Skoosh
- en: A progress bar will show how things are coming along during the rather short
    installation period, and when it’s all over. . . pffftt, the progress window will
    dis- appear, and all will be right with the world. Pretty easy, isn’t it!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 进度条将在相对较短的安装期间显示进展情况，并在完成后消失。pffftt，进度窗口将消失，一切都将恢复正常。很简单，不是吗！
- en: Once Skoosh is installed, you can run it by going to the Main menu and selecting
    **Games** > **Skoosh Tile Puzzle**. By the way, if you prefer using an image of
    your own to the one that comes with Skoosh, you can do so by going to the **Settings**
    menu and selecting **Preferences**. Once in the Skoosh Preferences window, click
    the **Browse** button to navigate to the location of the image you wish to use.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装了Skoosh，您可以通过进入主菜单并选择**游戏** > **Skoosh拼图游戏**来运行它。顺便说一句，如果您更喜欢使用自己的图片而不是Skoosh附带的图片，您可以通过进入**设置**菜单并选择**首选项**来实现。一旦进入Skoosh首选项窗口，点击**浏览**按钮来导航到您希望使用的图片位置。
- en: '*8A-2: Installing Frozen-Bubble*'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*8A-2：安装Frozen-Bubble*'
- en: So far everything has been quite easy. Unfortunately, this isn’t always the
    case; sometimes you will find that the RPM package you are trying to install contains
    system dependencies that your system is not set up to handle. To illustrate this
    point, let’s look at the Frozen-Bubble game.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，一切都很简单。不幸的是，情况并不总是如此；有时您会发现您试图安装的RPM包包含系统依赖项，而您的系统尚未设置好以处理这些依赖项。为了说明这一点，让我们看看Frozen-Bubble游戏。
- en: Frozen-Bubble (see [Figure 8-3](#figure.DDU87)) started out as a standard game
    in the Mandrake Linux distribution, but because of its popularity it made its
    way to SuSE and even Windows. It is a pleasant game with cool graphics and music.
    It is also very attractive, in that you just can’t lose. Unlike other arcade-style
    games, Frozen-Bubble lets you do a game level over and over and over and over
    until you get it right.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Frozen-Bubble（见[图8-3](#figure.DDU87)）最初是Mandrake Linux发行版中的标准游戏，但由于其受欢迎程度，它已经进入了SuSE甚至Windows。这是一款令人愉快的游戏，拥有酷炫的图形和音乐。它也非常吸引人，因为您根本不可能输。与其他街机风格的游戏不同，Frozen-Bubble允许您一次又一次地玩同一关卡，直到您玩对为止。
- en: '[![Click To expand](0803.jpg)](0803_0.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0803.jpg)](0803_0.jpg)'
- en: 'Figure 8-3: Playing Frozen-Bubble'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-3：玩Frozen-Bubble
- en: Frozen-Bubble and Perl-SDL can both be downloaded from [http://freshrpms.](http://freshrpms)
    net/packages. When you go to that page, locate and click the link for the version
    of Linux you are using. Once on the package page, look at the list on the left
    of the page and click the **frozen-bubble** link. This will bring you to the download
    page. To download the file, right-click the tiny floppy disk icon near the top
    of the page, and select **Save As** in the pop-up menu. Once you’ve done that,
    look at the list on the left side of the page again, and download the file perl-SDL
    using the same procedure.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Frozen-Bubble 和 Perl-SDL 都可以从 [http://freshrpms.](http://freshrpms) net/packages
    下载。当你访问那个页面时，找到并点击你使用的 Linux 版本的链接。一旦进入软件包页面，查看页面左侧的列表，并点击**frozen-bubble**链接。这将带你到下载页面。要下载文件，在页面顶部附近右键单击小软盘图标，并在弹出菜单中选择**另存为**。完成之后，再次查看页面左侧的列表，使用相同的程序下载文件
    perl-SDL。
- en: Installing Frozen-Bubble and Perl-SDL
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装 Frozen-Bubble 和 Perl-SDL
- en: Installing the two files is very simple. However, if you install Frozen-Bubble
    before Perl-SDL, you will experience what is often referred to as “dependency
    hell.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安装这两个文件非常简单。然而，如果你在安装 Perl-SDL 之前安装了 Frozen-Bubble，你可能会遇到常被称为“依赖地狱”的情况。
- en: To see what I mean (don’t worry, nothing bad will happen), double-click the
    Frozen-Bubble RPM file, and the Package Manager will do its usual dependency search.
    In this case, it will find that your system is lacking the Perl-SDL package, and
    it throws up a window telling you so (see [Figure 8-4](#figure.DDU88)). In order
    to get around this problem, close the warning window by clicking **OK**, and then
    just double- click the Perl-SDL file and install it. Once Perl-SDL is installed,
    go on and install Frozen-Bubble in the same manner.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解我的意思（别担心，不会发生任何坏事），双击 Frozen-Bubble RPM 文件，包管理器将执行其常规的依赖性搜索。在这种情况下，它会发现你的系统缺少
    Perl-SDL 软件包，并弹出一个窗口告诉你（见[图 8-4](#figure.DDU88)）。为了解决这个问题，通过点击**确定**关闭警告窗口，然后只需双击
    Perl-SDL 文件并安装它。一旦 Perl-SDL 安装完成，继续以同样的方式安装 Frozen-Bubble。
- en: '[![Click To expand](0804.jpg)](0804_0.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0804.jpg)](0804_0.jpg)'
- en: 'Figure 8-4: The Package Not Found warning window'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8-4：找不到软件包的警告窗口
- en: In the case of Frozen-Bubble, there is only one extra file needed, but sometimes
    there are more. Worse yet, sometimes some of those required files that you download
    and try to install have dependencies of their own — the truly hellish scenario.
    Of course, as these dependency files might be required by other RPM packages you
    try to install in the future, you may well find that this dependency problem will
    gradually lessen for you over time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Frozen-Bubble 的情况下，只需要一个额外的文件，但有时可能需要更多。更糟糕的是，有时你下载并尝试安装的一些必需文件也有自己的依赖性——这是真正的地狱般场景。当然，由于这些依赖文件可能被你未来尝试安装的其他
    RPM 软件包所需要，你可能会发现随着时间的推移，这个依赖问题会逐渐减少。
- en: Running Frozen-Bubble
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 运行 Frozen-Bubble
- en: Once you have installed the two files, you can play Frozen-Bubble by going to
    the Main menu and selecting **Games** > **More Games** > **Frozen Bubble**. That’s
    all there is to it; unless you end up playing the game until the middle of the
    night (and coming in to work late as a result), you will be more than pleased
    with the results of this project.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完这两个文件后，你可以通过进入主菜单并选择**游戏** > **更多游戏** > **Frozen Bubble**来玩 Frozen-Bubble。就是这样；除非你玩到深夜（因此上班迟到），否则你将对这个项目的结果非常满意。
- en: I should mention here that you cannot use your mouse in Frozen-Bubble. Once
    the game starts, you can begin playing a game by pressing ENTER. After that, use
    the left and right cursor keys to aim your ball, and then use the up cursor key
    to shoot it. To quit the game, press the ESC key once, which will bring you to
    the high scores window where you can input your initials. Once you are done with
    that, press ENTER (or press the ESC key again to skip over it), which will bring
    you back to the opening screen. Finally, hit ESC again, and the game will close.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该在这里提到，你无法在 Frozen-Bubble 中使用鼠标。一旦游戏开始，你可以通过按 ENTER 键开始玩游戏。之后，使用左右光标键来瞄准你的球，然后使用上光标键来射击它。要退出游戏，按一次
    ESC 键，这将带你到高分窗口，你可以输入你的名字首字母。完成之后，按 ENTER 键（或者按 ESC 键再次跳过它），这将带你回到开场屏幕。最后，再次按
    ESC 键，游戏将关闭。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-37
  prefs: []
