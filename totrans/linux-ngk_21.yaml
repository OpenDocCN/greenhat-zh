- en: Command and Launcher Specs for Programs Hidden in GNOME
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section of the appendix lists of many of the programs that you have on
    your system but that are not listed in the Main menu within the GNOME environment.
    You can run any of these applications by simply typing the command in a Terminal
    window or by going to the Main menu, selecting **Run Program**, and then typing
    your command in the window that opens.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: If you find that you take a real shine to any of these programs, you will probably
    want to create your own launcher for that program (as you learned to do in [Chapter
    3](DDU0024_split_000.html#81)) to make things convenient for you in the future.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
