- en: 'Appendix A: Launcher Specifications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A：启动器规格
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: While working your way through this book, you will have installed a number of
    applications for which launchers are not automatically created. This is especially
    true of applications you compiled yourself from source. For your convenience,
    I have included the commands and icon locations for such launcher-less applications
    so that you can create launchers yourself if you want to (as you learned to do
    in [Chapter 3](DDU0024_split_000.html#81)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这本书的过程中，你会安装一些应用程序，这些应用程序的启动器不会自动创建。这尤其适用于你自己从源代码编译的应用程序。为了你的方便，我包括了这些无启动器应用程序的命令和图标位置，以便如果你想要的话可以自己创建启动器（正如你在[第3章](DDU0024_split_000.html#81)中学到的那样）。
