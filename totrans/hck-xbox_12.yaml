- en: ⁹ See 17 U.S.C. Sec. 109\. “The whole point of the first sale doctrine is that
    once the copyright owner places a copyrighted item in the stream of commerce by
    selling it, he has exhausted his exclusive statutory right to control its distribution.”
    *Quality King v.* *L’Anza Research Int’l*, 523 U.S. 135, ___ (1998).
