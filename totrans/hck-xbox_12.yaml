  zh: ⁹ 参见 17 U.S.C. Sec. 109。 “首次销售原则的全部要点是，一旦版权所有者通过销售将受版权保护的商品投入商业流通，他就已经耗尽了他对控制其分销的独占法定权利。”
    *Quality King v.* *L’Anza Research Int’l*, 523 U.S. 135, ___ (1998)。
