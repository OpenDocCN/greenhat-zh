  zh: ⁷ “赋予国会授予专利权和版权条款背后的经济哲学是，通过个人收益鼓励个人努力是促进公共福利、通过作者和发明家的‘科学和实用艺术’才能的最佳方式。” *Mazer
    v. Stein*, 347 U.S. 201, 219 (1954)。
- en: ⁸ *Feist Publications, Inc. v. Rural Tel. Serv. Co.* , 499 U.S. 340, 348-49
