- en: ⁴ U.S. Const. Art. I, §8, cl. 8\. When the Constitution was written, the word
    “science” was often used as a synonym for “knowledge.”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: ⁴ U.S. Const. Art. I, §8, cl. 8。当宪法被撰写时，“科学”一词常被用作“知识”的同义词。
- en: ⁵ See *Diamond v. Diehr*, 450 U.S. 175 (1981); *In re Alappat*, 33 F.3d 1526
