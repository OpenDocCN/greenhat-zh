  type: TYPE_NORMAL
  zh: ⁵ 参见 *Diamond v. Diehr*, 450 U.S. 175 (1981)；*In re Alappat*, 33 F.3d 1526 (Fed.
    Cir. 1994)。
- en: ⁶ In Europe, copyright has traditionally been viewed as protecting an inherent
    inalienable personal right of the creator of a work.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: ⁶ 在欧洲，版权传统上被视为保护作品创作者固有的不可转让的个人权利。
- en: ⁷ “ The economic philosophy behind the clause empowering Congress to grant patents
    and copyrights is the conviction that encouragement of individual effort by personal
    gain is the best way to advance public welfare through the talents of authors
    and inventors in ‘Science and useful Arts.’” *Mazer v. Stein*, 347 U.S. 201, 219
    (1954).
  id: totrans-128
  prefs: []
