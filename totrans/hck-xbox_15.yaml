- en: '**Figure B-7**: Removing a chip by real oying the solder joint. (Prepare the
    chip pins with soldering flux before starting this process.) (1) Melt the realloying
    compound onto all of the chip pins. The realloying compound comes in wire form.
    (2) Heat the blobs of metal around the chip by dragging a soldering iron through
    the metal. Al the realloyed solder will become molten, at which point the chip
    can be pushed off its pads. (3) Clean up the realloying compound from the board
    and the chip by heating it and wiping it away with a cotton swab. (4) The result,
    a clean chip removal.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-7**：通过加热焊点来移除芯片。（在开始此过程之前，用焊剂准备好芯片引脚。）(1) 将重熔化合物熔化到所有芯片引脚上。重熔化合物呈线状。(2)
    通过在金属上拖动烙铁来加热芯片周围的金属球。所有重熔的焊料都会变成熔融状态，此时可以推动芯片离开其焊盘。(3) 通过加热并用棉签擦拭来清理电路板和芯片上的重熔化合物。(4)
    结果，芯片被干净地移除。'
