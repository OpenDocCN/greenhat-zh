- en: '**Do not use acid-type fluxes on circuit boards. They will** **attack the board
    and components and cause failures with** **time. Acid fluxes frequently plague
    novices who use sol****ders and fluxes that are intended for pipe soldering.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要在电路板上使用酸性助焊剂。它们会** **腐蚀电路板和元件，并随着时间的推移导致故障**。 **酸性助焊剂经常困扰那些使用旨在用于管道焊接的焊料和助焊剂的初学者**。'
- en: Starter Tips
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初学者提示
- en: Components with many leads need to be aligned and tacked in place before soldering.
    If the component is of a surface-mount type, it can be held in place by soldering
    down two pins on opposite corners of the device. After tacking the component in
    place, re-inspect the alignment in case the component drifted during the tacking
    process. If the component is of a through-hole type, you will need masking tape
    to hold it in place while you turn the board over. Tack the corner leads of the
    component in place, and check that it is level to the board before soldering all
    of the leads. (Masking tape has a bit of play in it and frequently you will have
    to heat one of the tacked corners while pressing down on the component to level
    the component with the board.)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 具有许多引脚的元件在焊接之前需要对齐并固定到位。如果元件是表面贴装类型，可以通过焊接设备对角线两端的两个引脚来固定它。固定元件后，重新检查对齐情况，以防元件在固定过程中发生偏移。如果元件是通孔类型，你需要使用遮蔽胶带在翻转板子时将其固定。固定元件的角落引脚，并在焊接所有引脚之前检查它是否与板子水平。（遮蔽胶带有一定的弹性，通常你需要在按下元件以使其与板子水平时加热其中一个固定的角落。）
- en: Kapton tape is a fairly handy thing to keep around the workbench. Made by DuPont,
    Kapton can withstand temperatures up to 500oF, well above the melting point of
    solder. It is handy for masking off nearby regions where you do not want solder.
    However, Kapton tape is expensive so use it only in situations where it will come
    in contact with hot solder.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kapton胶带是工作台上非常方便的东西。由杜邦公司制造，Kapton可以承受高达500°F的温度，远高于焊料的熔点。它非常适合遮盖你不想焊料接触的附近区域。然而，Kapton胶带价格昂贵，所以只有在它将接触热焊料的情况下才使用。
- en: Solder fails to wet metal that is too cold. This is a common problem when soldering
    large joints, or when soldering joints attached to large sheets of copper. In
    these cases, the connected metal conducts enough heat away so that the junction
    never reaches the melting point of solder. The solution to this is either to use
    a more powerful soldering iron (but be careful—the heat of very large soldering
    irons can also cause the board traces to fal off), or to leave your soldering
    iron in contact with the junction for a longer period of time before applying
    the solder. One trick to heating up the work area faster is to feed just a touch
    of solder into the tip of the iron where it is heating things up. Even though
    the solder will not wet on the board, the liquid solder on the iron’s tip increases
    the effective contact area between the iron and the board, and heat will be transferred
    more rapidly into the board.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 焊料无法润湿过冷的金属。在焊接大型接头或焊接连接到大型铜板的接头时，这是一个常见问题。在这些情况下，连接的金属会传导足够的热量，使得接头永远不会达到焊料的熔点。解决这个问题的方法是使用更强大的烙铁（但请注意——非常大的烙铁的热量也可能导致电路板上的走线脱落），或者在使用焊料之前，让烙铁与接头保持更长时间的接触。加快加热工作区域的一个小技巧是将一小滴焊料喂入烙铁尖端，在那里它正在加热东西。即使焊料不会在板上润湿，烙铁尖端上的液态焊料增加了烙铁和板之间的有效接触面积，热量会更快地传递到板上。
- en: After applying solder to the iron’s tip, you will sometimes have to rotate the
    iron, maintaining contact at the joint, in order to get the molten solder in contact
    with the board. You can tell when a component lead or a board pad is sufficiently
    hot by carefully observing the way light reflects off of it. Component leads and
    pads on a circuit board typically have some kind of plating on them, usually made
    out of solder. This solder plating has a slightly dull sheen under normal conditions.
    When made sufficiently hot, however, the sheen goes from dull to almost perfectly
    reflective. To get a feel for what this looks like, try heating up a large square
    pad with your soldering iron, using the technique described above. You can usually
    watch the melting front propagate across the pad as the soldering iron heats the
    board.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在将焊料应用到烙铁尖端后，有时你需要旋转烙铁，同时保持与接头的接触，以便让熔化的焊料接触到板。你可以通过仔细观察光线如何从它反射来判断一个元件引脚或板上的焊盘是否足够热。电路板上的元件引脚和焊盘通常有一些镀层，通常是焊料制成的。在正常条件下，这种焊料镀层略带哑光。然而，当加热到足够高的温度时，光泽从哑光变为几乎完美反光。为了了解这看起来像什么，尝试使用上述技术加热一个大的正方形焊盘，使用烙铁加热板。你通常可以看到熔化前沿随着烙铁加热板而传播。
- en: Warning
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '![](../Images/index-232_1.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-232_1.png)'
- en: '**If you are using a non-temperature controlled soldering** **iron, use the
    lowest wattage soldering iron you can to get** **the job done. This will help
    prevent board damage, as** **excess heat can cause the copper traces to delaminate**
    **from the board.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是非温度控制的焊铁，请使用你能找到的最小功率焊铁来完成工作。这有助于防止板子损坏，因为过度的热量可能导致铜迹从板上剥离。**'
- en: Surface Mount Soldering
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表面贴装焊接
- en: Mastering the skill of surface mount soldering requires a bit of patience, practice,
    and good tools. The basic tools that are required beyond the basic soldering kit
    are tweezers and a magnifying lens.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握表面贴装焊接的技能需要一点耐心、实践和好工具。除了基本的焊接套件外，还需要镊子和放大镜。
- en: A good pair of fine-tipped tweezers is an essential soldering accessory for
    surface mount components. Tweezers are required for the safe handling of surface
    mount components during soldering, as small components will rapidly heat up and
    become hot enough to burn your finger. Tweezers are also necessary to hold small
    components in place, preventing them from being pulled around by the surface tension
    of the liquid solder as it melts and cools. The point on the tweezers should be
    small enough to fit in between the pins of the finest surface-mount part that
    you intend to work on. This way, you can use the tweezers to manipulate individual
    pins during soldering and inspection.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一副细尖的镊子是表面贴装组件焊接的必备工具。在焊接过程中，需要使用镊子安全地处理表面贴装组件，因为小组件会迅速升温，足够热到烧伤手指。镊子还必须用来固定小组件，防止它们在液态焊锡熔化和冷却时被表面张力拉扯。镊子的尖端应该足够小，可以夹在你要工作的最精细表面贴装组件的引脚之间。这样，你就可以在焊接和检查过程中使用镊子操作单个引脚。
- en: There are many grades of tweezers. The grading is based on the sharpness, quality
    and durability of the tips, the alignment of the tips, and the spring action of
    the tweezers. High-grade tweezers are a little bit pricey, but well worth the
    investment if you intend to do a lot of surface mount soldering. Distributors
    that focus on production supplies, such as Future-Active Electronics (www.future-active.com),
    sell a reasonable selection of good tweezers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 镊子有很多等级。评级基于尖端锋利度、质量和耐用性，尖端的对齐，以及镊子的弹簧动作。高级镊子价格略高，但如果你打算做大量的表面贴装焊接，这笔投资是值得的。专注于生产供应的分销商，如Future-Active
    Electronics（www.future-active.com），销售了合理数量的优质镊子。
- en: The biggest challenge in surface mount soldering is being able to see what you
    are working on. Your hands have the ability to easily and repeatedly manipulate
    objects smaller than the naked eye can see. The ideal magnifying solution for
    soldering is an optical stereoscope, like the kinds used for the inspection of
    biological specimen. Unfortunately, these microscopes are very expensive, with
    the better models selling for around the priceof a used car.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 表面贴装焊接最大的挑战是能够看到你正在操作的内容。你的双手有轻松且反复操作肉眼无法看到的微小物体的能力。对于焊接的理想放大解决方案是一个光学立体显微镜，就像用于检查生物样本的那种。不幸的是，这些显微镜非常昂贵，更好的型号售价大约相当于一辆二手车的价格。
- en: A more economical solution is to use a tabletop magnifying lens. Many drafting/art
    supply stores sel these kinds of lenses, and most office supply stores sell at
    least one model of lamp with an integrated magnifying lens. These magnifying lenses
    will help assembly, but they lack the power to do a thorough inspection of your
    soldering job. A relatively inexpensive high-power portable magnifier, such as
    a jeweler’s loupe or a proofing magnifier, should be used to inspect finished
    solder joints.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更经济的选择是使用桌面放大镜。许多制图/艺术用品店销售这类镜头，大多数办公用品店至少销售一种带有内置放大镜的灯具。这些放大镜有助于组装，但它们缺乏彻底检查焊接工作的能力。应使用相对便宜的高功率便携式放大镜，如珠宝放大镜或校对放大镜，来检查完成的焊点。
- en: '**Technique for Simple Components**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**简单组件的技术**'
- en: Simple surface mount components, such as resistors, capacitors, inductors, and
    small semiconductor devices such as transistors and diodes, are easy to mount
    on a circuit board. Let’s look at the technique for mounting these components.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的表面贴装组件，如电阻器、电容器、电感器和小型半导体器件，如晶体管和二极管，很容易安装在电路板上。让我们看看安装这些组件的技术。
- en: '**![](../Images/index-233_1.png)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/index-233_1.png**)'
- en: '**Figure B-1**: (1) Apply a touch of solder to one of the target component’s
    pads. In this case, the target component is C25\. (2) Picture of the solder blob
    after application. (3) Use tweezers to align the target component and then apply
    heat with a soldering iron until the initial solder blob has flowed around the
    component’s leads. (4) Solder the remaining component pads.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-1**：(1) 在目标组件的一个焊盘上涂上一滴焊锡。在这种情况下，目标组件是C25。(2) 涂上焊锡后的焊锡滴图片。(3) 使用镊子调整目标组件的位置，然后使用烙铁加热，直到初始焊锡滴流动到组件引脚周围。(4)
    焊接剩余的组件焊盘。'
- en: First, place a blob of solder on one of the component’s pads, then place and
    align the component over its pads using a pair of tweezers. Once you feel comfortable
    with the component’s placement, apply heat to the blob of solder until it melts
    and the component sinks into place on its pads. Keep applying the heat while you
    adjust the alignment of the component. Remove the heat, and wait for the solder
    to cool down and solidify. Double-check the alignment of the component, and then
    solder the rest of the component’s contacts to the board. If the first solder
    joint looks dull or weak, reheat it with a touch more solder once all the other
    pins have been soldered down (see Figure B-1). This technique works for components
    with two or three pins, and for multi-pin components with a wide pitch, such as
    the 50-mil pitch small outline IC packaged devices.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在组件的一个焊盘上放置一小滴焊锡，然后使用一对镊子放置并调整组件的位置，使其覆盖在其焊盘上。一旦你对组件的位置感到满意，就对焊锡滴加热，直到它融化，组件沉入其焊盘上的位置。在调整组件的对齐时，继续加热。移除热量，等待焊锡冷却并固化。再次检查组件的对齐，然后将组件的其余接触点焊接到位。如果第一个焊点看起来暗淡或薄弱，在所有其他引脚都焊接完毕后，用更多焊锡重新加热一次（见图B-1）。这种技巧适用于两脚或三脚组件，以及具有宽间距的多脚组件，例如50密耳间距的小型封装IC器件。
- en: The most difficult situation you may encounter when soldering down these components
    occurs when one or more of the component leads are attached to a large area of
    copper, such as a power plane. In this case, a large amount of heat must be applied
    to the PCB pad before the solder will wet and adhere to the circuit board. Beware
    when this happens, as the solder will oxidize and ball up, and make poor electrical
    contact with the board. Add a touch of solder flux if this situation occurs to
    help enhance the wetting action of the molten solder.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在焊接这些组件时，你可能会遇到的最困难的情况是，当组件的一个或多个引脚连接到一大块铜上，例如电源平面时。在这种情况下，必须在焊锡润湿并粘附到电路板之前，对PCB焊盘施加大量热量。当这种情况发生时，请注意，焊锡会氧化并形成球状，与电路板接触不良。如果出现这种情况，添加少量焊剂以帮助增强熔融焊锡的润湿作用。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '![](../Images/index-234_1.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-234_1.png)'
- en: '**A “dry” soldering iron tip will have trouble heating large** **patches of
    copper, or pads that are connected to power** **planes. One way to increase the
    rate of heat transfer from** **the soldering iron is to start the iron out with
    a blob of** **molten solder on the tip, and touch the iron to the board** **through
    the molten solder blob. This blob will spread out** **and heat the board locally,
    and will establish a good ther****mal connection that more effectively transfers
    heat. This** **will ultimately lead to a better solder connection once** **more
    solder is added.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**“干燥”的烙铁头在加热大面积铜或连接到电源平面的焊盘时会遇到困难。提高烙铁热量传递速率的一种方法是在烙铁尖端放置一小滴熔融焊锡，并通过熔融焊锡滴接触电路板。这个滴液会扩散并局部加热电路板，并建立一个良好的热连接，更有效地传递热量。一旦添加更多焊锡，这将最终导致更好的焊接连接。**'
- en: Technique for Complex Components
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 复杂组件的焊接技巧
- en: Most integrated semiconductor components today are available in some kind of
    a fine-pitch surface mount package. This kind of packaging can be intimidating
    at first, but a little bit of practice with a few simple techniques and tips is
    all it takes to attach these parts with a high degree of confidence. The process
    of attaching a fine-pitch surface mount component is very similar to that of attaching
    a simple surface mount component, and it should take no more than a few minutes
    for a typical mid-sized surface mount package.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，大多数集成电路组件都可用某种细间距表面贴装封装。这种封装一开始可能令人望而生畏，但只需通过一些简单技巧和提示进行少量练习，就可以有信心地安装这些部件。安装细间距表面贴装组件的过程与安装简单表面贴装组件的过程非常相似，对于典型中等尺寸的表面贴装封装，这个过程不应超过几分钟。
- en: 'The first step is to tack the component on the circuit board by soldering down
    only two corner pins on the chip. If the alignment is not correct on your first
    try, it is easy to correct by just heating one of the two corners while pushing
    the chip in the desired direction for alignment (see Figure B-2). Be very mindful
    of the accuracy of this alignment: a misaligned chip will lead to no end of frustration
    while trying to solder the chip down.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是使用芯片上的两个角落引脚将组件在电路板上固定。如果第一次尝试对齐不正确，可以通过加热两个角落中的一个，同时将芯片推向所需的对齐方向来轻松纠正（见图B-2）。请务必注意对齐的准确性：对齐不正确的芯片在焊接芯片时会导致无尽的挫败感。
- en: '![](../Images/index-235_1.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-235_1.png)'
- en: '**Figure B-2**: First, solder down one pin on each of two opposite corners
    of a chip. The arrows on this diagram indicate the corners used in this example.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-2**：首先，在芯片的两个相对角落的每个角落焊接一个引脚。此图中的箭头指示了本例中使用的角落。'
- en: The next step is to apply a thin film of solder flux around the chip. This will
    enhance the wetting action of the solder on the chip pins and cause the solder
    to wick onto the component pads, instead of in between the leads, which would
    cause a short (see Figure B-3).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是在芯片周围涂上一层薄薄的焊锡膏。这将增强焊锡在芯片引脚上的润湿作用，并使焊锡能够吸到组件焊盘上，而不是在引脚之间，这会导致短路（见图B-3）。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '![](../Images/index-235_2.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-235_2.png)'
- en: When laying out a board, use extra-long pads for fine-pitched surface mount
    components. The extra length will make hand-soldering easier, though it will also
    make routing a little bit more difficult and cause the board size to grow slightly.
    The extra pad length acts to wick away excess solder from the chip leads, thus
    making solder bridges less likely.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在布局电路板时，应使用超长焊盘来放置细间距表面贴装组件。额外的长度会使手工焊接更容易，尽管这也会使布线稍微困难一些，并导致电路板尺寸略有增加。额外的焊盘长度有助于将多余的焊锡从芯片引脚上吸走，从而减少焊桥的可能性。
- en: Once all of the leads have been uniformly coated with the soldering flux, load
    the tip of a soldering iron with a tiny ball of solder, and press this ball up
    against the unsoldered leads. The ball of solder will wick into the space underneath
    and around the component leads. Repeat this process until all of the leads have
    been coated with solder. Do not worry at this point if excess solder bridges multiple
    pins. Once you are finished soldering all the pins, use a copper desoldering braid
    (solder-wick) to remove any solder bridges, as shown in Figure B-4.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有引脚都均匀地涂上了焊锡膏，将焊锡铁的尖端装上一个小焊锡球，并将其压在未焊接的引脚上。焊锡球会吸到组件引脚下方的空间中。重复此过程，直到所有引脚都涂上焊锡。在此阶段，如果多余的焊锡桥接多个引脚，请不要担心。完成所有引脚的焊接后，使用铜脱焊带（焊锡吸球）来去除任何焊桥，如图B-4所示。
- en: '![](../Images/index-236_1.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-236_1.png)'
- en: '**Figure B-3**: Apply a thin film of solder flux to the pins around the chip.
    In this illustration, a paste flux is being applied using a scrap piece of wire
    that is frequently dipped in the flux container.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-3**：在芯片周围的引脚上涂上一层薄薄的焊锡膏。在此图中，使用经常蘸取焊锡容器的废线将膏状焊锡膏涂上。'
- en: You are almost done. Finally, make sure that all the pins are firmly soldered
    down. It is difficult to do this inspection visually without a microscope. Instead,
    pull on the pins with a needle or the tips of a tweezer, dragging the tweezer
    along the pins as shown in Figure B-5 using a firm, steady motion. Pins that are
    not soldered in place will move slightly. If they do, repair them by pushing them
    back into place, and applying a touch of solder to the pin.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了。最后，确保所有引脚都牢固地焊接到位。如果没有显微镜，很难通过视觉检查来完成这项工作。相反，可以用针或镊子的尖端拉引脚，如图B-5所示，以稳定、均匀的动作沿着引脚拖动。未焊接到位的引脚会稍微移动。如果它们移动了，可以通过将它们推回原位并给引脚上一点焊锡来修复它们。
- en: Caution
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '![](../Images/index-236_2.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/index-236_2.png)'
- en: '**Always check for power shorts after soldering a circuit** **board. Some solder
    bridges can be microscopic dendrites,** **and some solder bridges will form behind
    the pins under****neath the chip. Check for power shorts using a multimeter**
    **set to measure resistance. Do not use the audible continu****ity mode, as large,
    high speed computer boards usually** **have a low (few ohms) resistance between
    power rails,** **which is low enough to register a short on many continuity**
    **meters. Also, when measuring the resistance between** **power lines, wait a
    second or two for the measurement to** **settle. The initial resistance between
    power rails wil be** **very low while the large capacitors that sit on the power**
    **lines charge up.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**在焊接电路板后，始终检查电源短路** **。一些焊桥可能是微小的树枝状晶体，** **而一些焊桥会在芯片下面的引脚下方形成。使用设置为测量电阻的多用电表检查电源短路。不要使用可听连续性模式，因为大型高速计算机板通常**
    **在电源轨之间具有很低的（几欧姆）电阻，这足以在许多连续性表上注册短路。此外，在测量电源线之间的电阻时，等待一秒钟或两秒钟，以便测量稳定。在大型电容器充电到电源线上的初始电阻将会非常低。**'
- en: Once your component has been soldered down, clean up the excess flux using a
    mild solvent, such as Isopropyl alcohol, and a cotton swab as shown in Figure
    B-6\. Clean-up is important because it makes visual inspection easier, and it
    also makes it easier to probe the chip pins during debugging. It is also important
    because many fluxes tend to crust over and trap contaminants with age, hampering
    future repairs.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的组件被焊接好，请使用温和的溶剂，例如异丙醇，和棉签（如图B-6所示）清理多余的焊剂。清理工作很重要，因为它使得视觉检查更容易，同时也有助于在调试过程中更容易地探测芯片引脚。此外，清理也很重要，因为许多焊剂随着时间的推移会结皮并捕获污染物，这会妨碍未来的维修。
- en: '![](../Images/index-237_1.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-237_1.png)'
- en: '**Figure B-4**: (1) melt a small amount of solder onto the tip of a hot iron.
    (2) Transfer this solder onto the pins of the component. Repeat steps (1) and
    (2) until all pins are soldered. (3) Solder bridges, indicated with arrows, will
    have formed across many pins. (4) Remove the solder bridges using a piece of copper
    desoldering braid.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-4**： (1) 在烙铁尖端熔化一小部分焊剂。 (2) 将此焊剂转移到组件的引脚上。重复步骤 (1) 和 (2)，直到所有引脚都焊接好。 (3)
    焊桥，用箭头指示，将在许多引脚上形成。 (4) 使用一小段铜脱焊带移除焊桥。'
- en: '**Technique for Removing Components**'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**移除组件的技术**'
- en: There are many techniques for removing surface mount components, and many of
    them require special tools, such as tong-style soldering irons or hot air guns.
    Tong-style soldering irons are good for removing smaller surface mount components,
    especially on boards that are densely packed. They are fairly quick and efficient,
    and a proper tong-style soldering iron will leave the pins of the component in
    relatively good condition. However, they are also fairly expensive, and a bit
    of practice is needed in order to figure out the right timing and pressure to
    use when removing a chip.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 移除表面贴装组件有许多技术，其中许多需要特殊工具，例如镊子式烙铁或热风枪。镊子式烙铁适用于移除较小的表面贴装组件，尤其是在密集排列的板上。它们相当快速且高效，合适的镊子式烙铁会将组件的引脚保持相对良好的状态。然而，它们也相当昂贵，并且需要一些练习才能确定移除芯片时使用的正确时机和压力。
- en: '![](../Images/index-238_1.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-238_1.png)'
- en: '**Figure B-5**: Stroke the pins along the side of the chip using a pair of
    tweezers or a needle using a firm, steady force. Pins that are not soldered well
    will bend slightly. The arrow indicates the direction of motion.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-5**：使用镊子或针沿芯片侧面施加稳定而有力的力来移动引脚。焊接不良的引脚会略微弯曲。箭头指示运动方向。'
- en: '![](../Images/index-238_2.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-238_2.png)'
- en: '**Figure B-6**: Clean up the flux residue using a cotton swab dipped in a mild
    solvent.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**图B-6**：使用浸有温和溶剂的棉签清理焊剂残留物。'
- en: An easier and cheaper solution is to use a heat gun, like the ones sold in hardware
    stores for removing linoleum floor tiles. The heat gun will heat the entire region
    of a board, and components will float off their pads with minimal damage to their
    leads. The downside of this technique is that it is not very precise, so it is
    not an ideal solution for removing chips on boards that are going to be used again.
    As a result, heat guns are most effective for salvaging good chips from broken
    boards. The other problem with using heat guns is that the heat can warp boards
    or cause destructive failures in chips that have absorbed moisture into their
    packages. This failure mode, called “popcorning,” happens when moisture trapped
    inside a chip boils but cannot escape, causing a pressure buildup that culminates
    in a destructive release event. Chips and boards operating in a humid environment
    or that have been washed in water should be baked in an oven at around 200 to
    250°F for a few hours before desoldering with a heat gun.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一种更简单、更经济的解决方案是使用热风枪，就像在五金店出售的用于移除亚麻地板砖的热风枪一样。热风枪会加热整个电路板区域，组件会从其引脚上浮起，对引脚造成的损害最小。这种技术的缺点是它不够精确，因此它不是用于再次使用电路板的芯片移除的理想解决方案。因此，热风枪在从损坏的电路板上回收好芯片方面最为有效。使用热风枪的另一个问题是，热量可能会使电路板变形或导致吸收了水分的芯片发生破坏性故障。这种称为“爆米花”的故障模式发生在芯片内部的水分沸腾但无法逃逸时，导致压力累积，最终在破坏性释放事件中达到顶峰。在潮湿环境中运行或用水清洗过的芯片和电路板，在用热风枪脱焊之前，应在烤箱中烘烤约200至250°F几小时。
- en: Another option that is particularly appealing for hobbyists is to re-alloy the
    solder joint so that it melts at a very low temperature, below 300°F. A company
    called Chip Quik (www.chipquikinc.com) holds the patent on this technique, and
    removal kits can be purchased from many vendors, including Jameco (order number
    141305). This technique is appealing because it requires no special equipment,
    and it is easy and fairly safe, as shown in Figure B-7.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个对业余爱好者特别有吸引力的选择是将焊点重新合金化，使其在非常低的温度下熔化，低于300°F。一家名为Chip Quik（www.chipquikinc.com）的公司拥有这项技术的专利，并且可以从许多供应商处购买移除套件，包括Jameco（订单号141305）。这种技术之所以吸引人，是因为它不需要特殊设备，而且很容易且相对安全，如图B-7所示。
- en: To do so, first coat the chip pins with soldering flux, then melt the chip removal
    alloy onto the pins of the component to be removed. This will create a large bead
    of low melting temperature alloy all around the chip. Next, heat the entire bead
    by dragging the tip of the soldering iron through the bead. The stored heat in
    the chip and the alloy will keep it molten long enough for the whole chip to be
    easily slid off its pads. Finally, clean up the low melting temperature alloy
    by heating it with a soldering iron and then wiping it away with a cotton swab.
    The alloy will wipe off fairly easily from both the board and the chip.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，首先在芯片引脚上涂上焊剂，然后将芯片移除合金熔化到要移除的组件的引脚上。这将在芯片周围形成一大滴低熔点合金。接下来，通过将焊锡铁的尖端拖过合金滴来加热整个合金滴。芯片和合金中储存的热量将使其保持熔融状态足够长的时间，以便整个芯片可以轻松地从其引脚上滑落。最后，通过用焊锡铁加热并然后用棉签擦拭来清理低熔点合金。合金可以从电路板和芯片上相对容易地擦拭掉。
- en: This re-alloying technique preserves the integrity of the removed chip’s pins
    as well as the pads on the circuit board. The downside of this technique is that
    cleaning up the alloy can be a bit messy, and tiny particles of alloy can get
    caught between the pins of neighboring chips. (Caution while cleaning up will
    prevent this problem.) The other downside is that removing chips consumes the
    removal alloy, so removing large numbers of chips with this alloy can become expensive
    in the long run. Fortunately, chip removal is a fairly rare occurrence for most
    hobbyists.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这种重新合金化技术保留了移除芯片的引脚以及电路板上的焊盘的完整性。这种技术的缺点是清理合金可能会有些混乱，并且合金的微小颗粒可能会卡在相邻芯片的引脚之间。（在清理时小心可以防止这个问题。）另一个缺点是移除芯片会消耗移除合金，因此使用这种合金大量移除芯片可能会在长期内变得昂贵。幸运的是，对于大多数业余爱好者来说，芯片移除是一种相当罕见的情况。
- en: The “ball grid array” (BGA) package is a type of surface mount package that
    is becoming increasing popular due to its high electrical performance and density.
    These packages are attached to a board through a large array of solder bal s underneath
    the package. Clearly, this kind of package cannot be soldered using a conventional
    soldering iron. In addition, BGA packages are very difficult to inspect because
    most of the solder connections are buried deep below the package. The only viable
    method for attaching these components is to use an oven that heats the whole board
    and the component to the point where all the solder balls melt. Typically, the
    alignment of these BGA packages is accomplished with the aid of a machine of some
    kind, and the inspection of these BGA packages is accomplished with either X-rays
    or ultrasonic imaging.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “球栅阵列”（BGA）封装是一种表面贴装封装，由于其高电气性能和密度，正变得越来越受欢迎。这些封装通过在封装下方的较大阵列的焊球连接到电路板上。显然，这种封装不能使用传统的烙铁进行焊接。此外，由于大部分焊点都深深埋在封装下方，BGA封装的检查非常困难。唯一可行的将这些组件连接起来的方法就是使用烤箱，将整个电路板和组件加热到所有焊球融化的程度。通常，这些BGA封装的对准是通过某种机器的帮助来完成的，而BGA封装的检查则是通过X射线或超声波成像来完成的。
- en: The equipment required to install these kinds of packages is very expensive,
    so the best way for a hobbyist to install a BGA packaged device is to pay a professional
    assembly house to do it. Companies such as Naprotek (www.naprotek.com) that specialize
    in quick-turn, low volume prototyping will install a BGA packaged device for a
    fairly reasonable fee. When getting a BGA installed, always ask for a copy of
    the inspection photo for the part; the peace of mind brought by the photo is worth
    the extra cost. BGA parts can also be removed and reballed, although this process
    can be much more pricey than the attachment process.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 安装这类封装所需的设备非常昂贵，因此业余爱好者安装BGA封装设备的最佳方式是支付给专业组装厂来处理。例如Naprotek（www.naprotek.com）这样的公司，它们专门从事快速、小批量原型制作，将以相当合理的费用安装BGA封装设备。在安装BGA时，一定要要求提供该部件的检查照片；照片带来的安心感值得额外的费用。BGA部件也可以被移除并重新焊球，尽管这个过程可能比焊接过程贵得多。
