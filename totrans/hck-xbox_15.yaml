- en: Soldering Techniques
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接技术
- en: This appendix will explain the basics of soldering as well as some more advanced
    surface-mount soldering techniques. You will get the most out of this appendix
    if you experiment with the soldering techniques as you read along. Jameco Electronics
    (www.jameco.com) sel s a wide variety of project kits requiring through-hole assembling
    that you can use for basic soldering practice. Companies such as TopLine (www.topline.tv)
    offer economy practice kits using component blanks if you want to practice your
    SMT assembly techniques, and MCM Electronics (www.mcmelectronics.com) offers a
    practical Surface Mount Solder Practice Kit. (I highly recommend that you practice
    your SMT soldering skills before trying to attach an SMT component that you care
    about.)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将解释焊接的基本知识以及一些更高级的表面贴装焊接技术。如果你在阅读时尝试焊接技术，你会从本附录中获得最大收益。Jameco Electronics（www.jameco.com）销售各种需要通孔组装的项目套件，你可以用来进行基本的焊接练习。如果你想要练习SMT组装技术，TopLine（www.topline.tv）提供经济型练习套件，使用空白组件，而MCM
    Electronics（www.mcmelectronics.com）提供实用的表面贴装焊接练习套件。（我强烈建议你在尝试焊接你关心的SMT组件之前，先练习你的SMT焊接技能。）
- en: '**Introduction to Soldering**'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**焊接入门**'
- en: 'The basic technique for soldering is fairly easy: wedge the tip of your soldering
    iron into the space between the component lead and the circuit board pad to heat
    both pieces up. Once they are sufficiently hot, gradually feed some solder wire
    into the joint until a nice, smooth solder fillet is created. In reality, soldering
    requires a bit of practice and experience before one is able to solder a typical
    board with over a thousand joints without any bad solder joints. In order for
    a good solder joint to be created, the hot liquid solder must “wet” the subject
    pieces in order for a connection to be made. Thus, the real art of hand-soldering
    is understanding how to guarantee solder wetting.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 焊接的基本技术相当简单：将焊锡铁头的尖端楔入组件引脚和电路板焊盘之间的空间，以加热这两块材料。一旦它们足够热，逐渐将一些焊丝喂入焊缝，直到形成漂亮、平滑的焊料圆角。实际上，焊接需要一些练习和经验，才能在没有不良焊缝的情况下焊接一个有超过一千个焊点的典型电路板。为了创建良好的焊缝，热的液态焊料必须“润湿”主体材料，以便建立连接。因此，手工焊接的真正艺术在于理解如何保证焊料润湿。
- en: You can tell when liquid solder is wetting a piece of metal by looking at it.
    A wetted joint looks like the molten solder has lost all surface tension; the
    liquid solder is shiny and it flows smoothly over the work area. In the opposite
    situation, the solder has a dull sheen to it, and it tends to ball up around the
    soldering iron tip instead of flowing outward.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过观察来判断液态焊料是否润湿了一块金属。润湿的焊缝看起来像熔化的焊料已经失去了所有表面张力；液态焊料是闪亮的，并且在工作区域上流畅地流动。在相反的情况下，焊料表面看起来是暗淡的，并且倾向于在焊锡铁头周围形成球状，而不是向外流动。
- en: '**Use Flux**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**使用助焊剂**'
- en: Solder fails to wet the subject metal because oxygen in the air or dirt and
    grease have reacted with the metals. In this case, you can apply a *flux* to your
    workpiece to break down these foreign compounds. The word flux comes from the
    Latin *fluxus*, which means flowing. Most solder comes with a core of flux built
    in to enhance solderability. If you look at a cut piece of solder carefully, you
    can see the flux core surrounded by the solder alloy. Always use solder with a
    flux core, or you will be in a world of pain trying to get the solder to wet.
    Almost all solders made specifically for electronics have a flux core, but there
    are solders that you can accidental y purchase in a hardware store that have no
    flux, and that are made for purposes such as joining pipes. When you heat a flux-core
    solder, a small puff of vaporized flux smoke will rise up. A small fan placed
    near the work area will blow the fumes away and prevent inhalation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 焊料未能润湿主体金属，因为空气中的氧气或污垢和油脂已经与金属发生了反应。在这种情况下，你可以将*助焊剂*应用到你的工件上，以分解这些外来化合物。助焊剂这个词来源于拉丁语*fluxus*，意为流动。大多数焊料都内置了助焊剂核心，以增强可焊性。如果你仔细观察一段切割的焊料，你可以看到助焊剂核心被焊料合金包围。始终使用带有助焊剂核心的焊料，否则你将陷入痛苦，试图让焊料润湿。几乎所有专门为电子产品制造的焊料都有助焊剂核心，但你在五金店偶然购买的焊料可能没有助焊剂，并且是用于管道连接等目的的。当你加热助焊剂核心焊料时，会有一小股助焊剂蒸汽上升。在工作区域附近放置一个小风扇可以将烟雾吹走，防止吸入。
- en: A common novice mistake is to have too much faith in flux-core solder. Frequently,
    the flux contained in a flux core solder is not enough to get the solder to wet.
    In this case, you will need to apply extra flux. Raw flux comes usually as a liquid
    or a paste, so application is easy. In liquid form, a single drop of flux can
    be applied with half of a toothpick. Break the toothpick in half, leaving the
    break slightly jagged. Dip the broken end of the toothpick into the flux, and
    a small drop will cling to the end. Applying liquid flux to a large area can be
    done with a fine-tipped artist’s brush, but be sure to clean the brush when you
    are done or it will end up gummy and unusable in a couple of days. A flux dropper
    is also handy, but expensive. A flux dropper is a bottle with a thin capillary
    needle on top; when you invert the bottle, flux slowly drips out of the capillary.
    In paste form, flux can be applied by dipping any piece of scrap, such as a toothpick
    or a piece of solid wire, in the flux paste. Finally, flux pens are handy for
    beginners because they combine flux storage and dispensing in a convenient and
    inexpensive package. Flux pens don’t have the accuracy or quality of other flux
    application techniques, but they are convenient and good for occasional use.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的初学者错误是过分依赖膏状焊料。通常，膏状焊料中含有的助焊剂不足以使焊料润湿。在这种情况下，你需要额外施加助焊剂。原始的助焊剂通常以液体或膏状形式出现，因此应用起来很方便。在液体形式下，只需用牙签的一半滴上一滴助焊剂。将牙签折断，使断裂处略微粗糙。将牙签的断裂端浸入助焊剂中，一小滴助焊剂会附着在末端。用细尖画家的画笔将液体助焊剂涂覆在大面积上，但务必在完成后清洁画笔，否则几天后它将变得粘稠且无法使用。助焊剂滴管也很方便，但价格昂贵。助焊剂滴管是一个顶部有细长毛细管的瓶子；当你倒置瓶子时，助焊剂会缓慢地从毛细管中滴出。在膏状形式下，可以通过将任何碎片，如牙签或一段实心电线，浸入助焊剂膏中来施加助焊剂。最后，助焊剂笔对初学者来说很方便，因为它们将助焊剂的储存和分配结合在一个方便且价格低廉的包装中。助焊剂笔没有其他助焊剂应用技术的精度或质量，但它们很方便，适合偶尔使用。
- en: Many fluxes require clean-up after use. Fluxes can harden with time, making
    repairs difficult in the future, they can slowly attack the board, and they can
    absorb water and become conductive. The traditional soldering flux is a resin
    flux. Resin fluxes require the use of strong solvents that are flammable and toxic.
    As a result, I tend to recommend water soluble fluxes or no-clean fluxes. Water
    soluble fluxes can be removed by just washing down the board with water. It is
    better to use distilled deionized water, but I have found that most warm tap water
    is pretty effective as well. When I have to clean a large batch of boards, I throw
    them into a dishwasher (with the food trap cleaned and no detergent!). After the
    boards are washed, set them on a conductive, clean cookie sheet or aluminum foil,
    and put them into an oven on low heat (around 200°F) to bake for about an hour
    or two, or until all the water is driven away. Be sure not to turn the oven up
    too high, or water trapped inside the pores of components will turn into steam
    and cause them to crack or explode. Most parts are designed to be “process sealed”
    so washing them with water is fine. Be careful with connectors and switches, however;
    you may need to tape over them with a piece of Kapton tape to prevent contamination
    with water.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多助焊剂在使用后需要清理。助焊剂会随着时间的推移而硬化，使得未来的维修变得困难，它们会慢慢腐蚀电路板，并且会吸收水分而变得导电。传统的焊接助焊剂是一种树脂助焊剂。树脂助焊剂需要使用强溶剂，这些溶剂易燃且有毒。因此，我倾向于推荐水溶性助焊剂或无清洁助焊剂。水溶性助焊剂可以通过用水冲洗电路板来去除。最好使用蒸馏去离子水，但我发现大多数温水也很有效。当我必须清洗大量电路板时，我会把它们扔进洗碗机（食物过滤网已清洁且无洗涤剂！）。电路板清洗后，将它们放在一个导电、干净的饼干盘或铝箔上，然后放入烤箱低温（约200°F）烘烤大约一两个小时，或者直到所有水分蒸发。务必不要将烤箱温度调得太高，否则被困在元件孔隙中的水会变成蒸汽，导致它们开裂或爆炸。大多数元件设计为“工艺密封”，因此用水清洗它们是可以的。然而，对于连接器和开关要小心；你可能需要用一块Kapton胶带覆盖它们，以防止水分污染。
- en: Warning
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
