- en: Other Internet Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In addition to the programs I’ve already discussed, there are many other Internet
    applications included in your Fedora distribution. You have the Konqueror Web
    browser, which is useful if you want to save Web pages as PDF files, and, as I
    will discuss in [Chapter 8](DDU0064_split_000.html#345), yet another Web browser
    called Epiphany. However, there are other applications included for different
    Internet tasks, and I will briefly mention a few of these now.
  prefs: []
  type: TYPE_NORMAL
- en: '*Dictionary*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While not usually thought of as an Internet application, the GNOME Dictionary
    is in fact just that. To open it, in the Main menu select **Accessories** > **Dictionary**.
    Type a word in the Dictionary input box, click the **Look Up Word** button, and
    the dictionary will search a variety of online databases and then provide a definition
    for that word (see [Figure 4-17](#figure.DDU46)).
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](0417.jpg)](0417_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 4-17: Looking up words with the GNOME Dictionary'
  prefs: []
  type: TYPE_NORMAL
- en: '*gFTP*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you do a lot of downloading from the Internet via File Transfer Protocol
    (FTP), then the GNOME application gFTP is what you will be using. If you are familiar
    with FTP applications already, you should feel right at home with the very traditional
    layout of gFTP (see [Figure 4-18](#figure.DDU47) on the following page). You can
    run gFTP by going to the Main menu and selecting **Internet** > **More Internet
    Applications** > **gFTP**.
  prefs: []
  type: TYPE_NORMAL
- en: '[![Click To expand](0418.jpg)](0418_0.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 4-18: Using gFTP to download via FTP'
  prefs: []
  type: TYPE_NORMAL
- en: '*X-Chat*'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Finally, chat-room lovers need not despair; Fedora Core comes with the chat
    client X-Chat (see [Figure 4-19](#figure.DDU48)). X-Chat is a very robust and
    highly customizable piece of software that should be readily usable by those who
    have used similar software under different operating systems. You can run X-Chat
    by going to the Main menu and selecting **Internet** > **More Internet Applications**
    > **IRC Client**.
  prefs: []
  type: TYPE_NORMAL
