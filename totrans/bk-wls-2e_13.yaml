- en: Connecting to a Wireless Broadband Network
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接到无线宽带网络
- en: Each broadband service provides proprietary control software along with its
    network adapters, but they all basically do the same things. For example, [Figure 13-3](ch13s05.html#both_verizon_and_sprint_provide_control_
    "Figure 13-3. Both Verizon and Sprint provide control software with their wireless
    network adapters.") shows the Verizon Broadband and Sprint Mobile Broadband control
    programs. There's a picture of the T-Mobile control program in [Figure 13-1](ch13s02.html#the_t-mobile_connection_manager_controls
    "Figure 13-1. The T-Mobile Connection Manager controls both Wi-Fi and broadband
    network connections."). The control programs from other carriers offer similar
    combinations of features.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 每个宽带服务提供商都与其网络适配器一起提供专有控制软件，但它们基本上都做同样的事情。例如，[图13-3](ch13s05.html#both_verizon_and_sprint_provide_control_
    "图13-3. 两者都提供与无线网络适配器一起的控制软件。")显示了威瑞森宽带和斯普林特移动宽带控制程序。[图13-1](ch13s02.html#the_t-mobile_connection_manager_controls
    "图13-1. T-Mobile连接管理器控制Wi-Fi和宽带网络连接。")中有一张T-Mobile控制程序的图片。其他运营商的控制程序提供类似的功能组合。
- en: All of these programs offer the choice of setting up the connection manually
    by clicking the Connect or Go buttons or automatically establishing a live connection
    every time you run the program. After you establish a connection, you can use
    your web browser, email or instant messaging program, and any other Internet application,
    just as if you were using any other type of Internet connection.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些程序都提供通过点击连接或前往按钮手动设置连接或自动在每次运行程序时建立实时连接的选择。建立连接后，您可以使用网络浏览器、电子邮件或即时消息程序，以及任何其他互联网应用程序，就像您使用任何其他类型的互联网连接一样。
- en: When you're not using the Internet, it's usually a good idea to turn off the
    wireless adapter or remove it from your computer's PC Card slot, especially if
    you're using your computer on batteries. When the adapter is off and the Internet
    link is closed, you're not sending or receiving radio signals, and there's no
    opportunity (however slight) for a wireless intruder to capture your signals and
    steal your data or read your files.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当您不使用互联网时，通常关闭无线适配器或将其从计算机的PC卡插槽中拔出是个好主意，尤其是如果您正在使用电池供电的计算机。当适配器关闭且互联网链接关闭时，您不会发送或接收无线电信号，无线入侵者没有机会（无论多小）捕获您的信号并窃取您的数据或读取您的文件。
- en: '![Both Verizon and Sprint provide control software with their wireless network
    adapters.](tagoreillycom20090210nostarchimages254787.png.jpg)![Both Verizon and
    Sprint provide control software with their wireless network adapters.](tagoreillycom20090210nostarchimages253999.png.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![两者都提供与无线网络适配器一起的控制软件。](tagoreillycom20090210nostarchimages254787.png.jpg)![两者都提供与无线网络适配器一起的控制软件。](tagoreillycom20090210nostarchimages253999.png.jpg)'
- en: '**Figure 13-3. Both Verizon and Sprint provide control software with their
    wireless network adapters.**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13-3. 两者都提供与无线网络适配器一起的控制软件。**'
- en: Using More Than One Computer
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用多台计算机
- en: Every broadband wireless account is tied to a single modem or network adapter.
    If you have more than one portable computer, you can either move the modem from
    one machine to another or obtain more than one account, with a separate modem
    for each. However, you can use any removable adapter with any computer as long
    as the control software is installed on the computer; you don't have to tie the
    adapter to a single computer.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 每个宽带无线账户都与一个单独的调制解调器或网络适配器绑定。如果您有多台便携式计算机，您可以选择将调制解调器从一个机器移动到另一个机器，或者获取多个账户，每个账户配备一个单独的调制解调器。然而，只要计算机上安装了控制软件，您就可以使用任何可移除的适配器连接到任何计算机；您不需要将适配器绑定到单个计算机。
- en: 'If your family or business owns and uses more than one computer, you have several
    choices:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的家庭或企业拥有并使用多台计算机，您有多种选择：
- en: You can buy a broadband account and adapter for each computer.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以为每台计算机购买一个宽带账户和适配器。
- en: You can buy just one account and move the adapter to the computer you're currently
    using. This might be a good approach if you want to share your broadband account
    between a desktop computer at home or in the office and a laptop that you use
    on the road.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以只购买一个账户，并将适配器移动到您当前使用的计算机上。如果您想在家庭或办公室的台式计算机和您在路上的笔记本电脑之间共享宽带账户，这可能是一个不错的选择。
- en: You can buy two or more accounts, with an adapter for each account. Every time
    you or a family member (or colleague) needs broadband service, you can take an
    adapter from the pool and return it when you're finished.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以购买两个或更多账户，并为每个账户配备一个适配器。每次您或家庭成员（或同事）需要宽带服务时，您都可以从池中取一个适配器，用完后归还。
- en: If you or your business expects to use more than one broadband account (with
    an adapter for each), look for a package deal. It might not be listed in the brochure,
    but every service provider probably has a variety of family plans and special
    offers for large and small businesses that include free adapters, lower monthly
    fees, and maybe even a free month or more. Keep asking "Is that your best deal?"
    until you're convinced that you have a really good offer. Remember that you're
    a potentially important customer who represents ongoing revenue for the service
    provider and commissions for the salesperson.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您或您的企业预计将使用超过一个宽带账户（每个账户配备一个适配器），请寻找套餐优惠。这可能不会列在宣传册中，但每个服务提供商可能都有各种家庭计划以及针对大中小企业提供的特殊优惠，包括免费适配器、较低的月费，甚至可能还有免费的月份或更多。继续询问“这是您最好的优惠吗？”直到您确信您得到了一个真正的好优惠。请记住，您是一个潜在的重要客户，代表着服务提供商的持续收入和销售人员的佣金。
- en: Broadband Security
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宽带安全
- en: No wireless network is completely secure, but broadband technology comes closer
    than Wi-Fi because the service does not share its operating frequency with other
    radio services, and the service provider controls the hardware at both ends of
    the network connection. Both EDGE and EV-DO systems use the same methods as mobile
    telephones to assign a unique electronic serial number (ESN) to each modem and
    restrict access to the network (and the Internet) to the ESNs that correspond
    to active accounts. In addition, a broadband connection to the Internet does not
    move through a LAN, so there's little or no risk that intruders could use a broadband
    modem as a gateway to the data stored on your computer.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 没有无线网络是完全安全的，但宽带技术比Wi-Fi更接近，因为服务不与其他无线电服务共享其操作频率，并且服务提供商控制网络连接两端的硬件。EDGE和EV-DO系统都使用与移动电话相同的方法，为每个调制解调器分配一个唯一的电子序列号（ESN），并限制对网络（和互联网）的访问仅限于与活动账户对应的ESN。此外，宽带连接到互联网不会通过局域网，因此入侵者使用宽带调制解调器作为访问您计算机上存储的数据的网关的风险很小或没有。
- en: In theory, it would be possible to use a microwave scanner to monitor broadband
    radio signals or to create a transceiver that spoofs a broadband base station,
    but we're talking about expensive equipment and sophisticated decoding software.
    It can probably be done, but it requires a lot more effort than cracking a Wi-Fi
    signal.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，使用微波扫描仪监控宽带无线电信号或创建一个欺骗宽带基站的收发器是可能的，但我们谈论的是昂贵的设备和复杂的解码软件。这可能可以做到，但它需要比破解Wi-Fi信号多得多的努力。
- en: Encryption is not an option, but if you're using a broadband account to connect
    to a fileserver, email server, or a corporate network, you can use the same kind
    of VPN that you would use through a Wi-Fi link. [Chapter 15](ch15.html "Chapter 15. VIRTUAL
    PRIVATE NETWORKS") explains how to set up and use a VPN.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 加密不是一种选择，但如果你使用宽带账户连接到文件服务器、电子邮件服务器或企业网络，你可以使用与通过Wi-Fi链接相同的VPN。第15章（ch15.html
    "第15章。虚拟专用网络"）解释了如何设置和使用VPN。
- en: Clearwire, Sprint, and Other Pre-WiMAX Services
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清洁无线、Sprint及其他预WiMAX服务
- en: WiMAX is yet another broadband technology that will combine the speed of a Wi-Fi
    network and the convenience of EDGE and EV-DO in a single network service. When
    they become available, WiMAX networks are expected to move data at a maximum speed
    of about 70Mbps. Even after you allow for a generous amount of overhead, that's
    obviously a lot faster than anything the current generation of broadband cellular
    services can offer.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: WiMAX是另一种宽带技术，它将Wi-Fi网络的速度和EDGE和EV-DO的便利性结合在一个网络服务中。当它们可用时，WiMAX网络预计将以大约70Mbps的最大速度传输数据。即使你允许大量的开销，这显然比当前一代宽带蜂窝服务能提供的任何东西都要快得多。
- en: However, full WiMAX service won't be widely available until mid-2008 at the
    earliest, and it will probably take the service providers several years after
    that to install base stations and offer comprehensive coverage across the country.
    By that time, it's possible that today's EDGE and EV-DO networks will be replaced
    by faster EV-DO (Rev. B) and other high-speed broadband methods. In the meantime,
    the two major US WiMAX players, Clearwire and Sprint Broadband, are using a slower
    pre-WiMAX technology that tops out at about 1.5Mbps (many users report even slower
    connections, depending on their location relative to the nearest radio tower).
    Between the two companies, pre-WiMAX is available in a growing number of locations.
    Pre-WiMAX services were initially offered as a wireless alternative to DSL and
    cable Internet services in offices, homes, and other fixed locations, but Clearwire
    also offers plug-in PC Cards and, eventually, built-in adapters for both Clearwire
    and Sprint's Xohm service will be available as an option in new laptop computers.
    When these become widely available, they're likely to become contenders in the
    wireless networking marketplace.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，完整的WiMAX服务最早要到2008年中旬才能广泛可用，而且服务提供商可能需要在那之后几年内安装基站并在全国范围内提供全面覆盖。到那时，今天的EDGE和EV-DO网络可能会被更快的EV-DO（Rev.
    B）和其他高速宽带方法所取代。与此同时，美国两大WiMAX运营商清洁无线和Sprint宽带正在使用一种较慢的预WiMAX技术，其速度最高约为1.5Mbps（许多用户报告说，根据他们与最近无线电塔的位置关系，连接速度甚至更慢）。在两家公司之间，预WiMAX正在越来越多的地点提供。预WiMAX服务最初作为办公室、家庭和其他固定位置的无线替代DSL和电缆互联网服务提供，但清洁无线还提供可插入的PC卡，并且最终，Clearwire和Sprint的Xohm服务将作为新笔记本电脑的选项内置。当这些变得广泛可用时，它们很可能会成为无线网络市场的竞争者。
- en: 'Pre-WiMAX systems are as easy to use as wired DSL or cable modem connections
    to the Internet. After you enter your account information into the modem, it stores
    those details in its firmware, so it''s plug and play: Whenever you turn on the
    computer and the modem, you have a live broadband Internet link.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 预WiMAX系统与有线DSL或电缆调制解调器连接到互联网一样容易使用。在你将账户信息输入调制解调器后，它会将这些详细信息存储在其固件中，因此它是即插即用：每次你打开电脑和调制解调器时，你都有一个活跃的宽带互联网连接。
- en: If Clearwire's fixed-location pre-WiMAX modems are any indication (the PC Cards
    were not yet available when this book was written), the network adapters on PC
    Cards and the laptops that use the same technology will provide clean and reliable
    Internet connections when they are within range of a base station. However, some
    users have reported reception problems when the tower is too far away or if there's
    thick foliage between the tower and their modems.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果清洁无线固定位置预WiMAX调制解调器有任何指示（当这本书编写时PC卡尚未可用），使用相同技术的PC卡和笔记本电脑在基站范围内将提供干净和可靠的互联网连接。然而，一些用户报告说，当塔楼太远或者在塔楼和他们的调制解调器之间有茂密的植被时，会出现接收问题。
- en: Clearwire recommends placing the modem (with its built-in internal antenna)
    next to a window for best performance, and Sprint uses a separate transceiver
    antenna mounted on the roof or an outside wall. Fixing poor signal quality is
    usually possible in a fixed-wireless system such as a home or office network,
    but it's less practical when you're using the same technology with a laptop computer
    in multiple locations. It remains to be seen whether pre-WiMAX will be practical
    as a use-it-anywhere wireless Internet access method. When true WiMAX becomes
    available, the existing pre-WiMAX service providers will supply free or low-cost
    replacement hardware and software to all their subscribers.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: Clearwire建议将调制解调器（带内置内部天线）放置在窗户旁边以获得最佳性能，而Sprint则使用安装在屋顶或外墙上的独立收发天线。在固定无线系统（如家庭或办公室网络）中修复信号质量通常是可能的，但当你使用笔记本电脑在多个位置使用相同的技术时，这就不太实用了。目前尚不清楚预WiMAX作为任何地点无线互联网接入方法是否可行。当真正的WiMAX可用时，现有的预WiMAX服务提供商将为所有订阅者提供免费或低成本的新硬件和软件。
- en: We can expect "real" WiMAX service to be much more reliable because it uses
    a completely different type of radio modulation and (probably) a different set
    of frequencies. WiMAX signals will be easier to receive and less susceptible to
    interference than the current generation of pre-WiMAX services. In the long run,
    WiMAX might offer a near-ideal combination of high speed and wide coverage without
    the need to find a new signal and a new account in every new location. If WiMAX
    fulfills its technical potential, if the business model produces enough money
    to build widespread networks, and if the WiMAX providers don't take lessons in
    poor customer service from the cable television and cellular telephone companies,
    it might become the clear choice for wireless Internet access. In the meantime,
    pre-WiMAX is worth a look, but don't set your expectations too high.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以期待“真正的”WiMAX服务将更加可靠，因为它使用了一种完全不同的无线电调制类型，并且（可能）使用了一组不同的频率。WiMAX信号将比当前一代的预WiMAX服务更容易接收，并且对干扰的敏感性更低。从长远来看，WiMAX可能会提供几乎理想的宽带和广泛覆盖的组合，无需在每个新地点寻找新的信号和账户。如果WiMAX实现了其技术潜力，如果商业模式产生了足够的资金来建设广泛的网络，并且如果WiMAX提供商不从有线电视和移动电话公司那里学习到糟糕的客户服务经验，它可能会成为无线互联网接入的明显选择。与此同时，预WiMAX值得一看，但不要期望过高。
- en: Broadband Wireless in Automobiles and Other Vehicles
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 汽车和其他车辆中的宽带无线
- en: As broadband access to the Internet becomes practical, it's inevitable that
    many people will begin using online services and resources in their cars, trucks,
    and other vehicles. Today, many commuter railroads, bus lines, and ferry boats
    offer onboard Wi-Fi, and similar service is coming to commercial airliners, but
    that's mostly a matter of passengers using their laptops and other portables from
    their seats. Mobile Internet services for private vehicles open up a whole new
    world of possibilities.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 随着宽带互联网接入变得可行，许多人开始在他们汽车、卡车和其他车辆中使用在线服务和资源是不可避免的。今天，许多通勤铁路、公交线和渡轮提供车载Wi-Fi，类似的服务也即将出现在商用客机上，但这主要是乘客从他们的座位上使用笔记本电脑和其他便携式设备。为私人车辆提供的移动互联网服务开辟了一个全新的可能性世界。
- en: Among other things, a live in-car Internet connection could provide instant
    messaging, email, and some kind of limited access to the World Wide Web, along
    with live traffic reports and updates to the maps and databases in GPS receivers
    and onboard navigation displays. As a supplement or replacement for a car radio,
    an Internet receiver could also allow drivers and passengers to listen to streaming
    radio stations and other audio services from around the world; when there's nothing
    on local radio worth your attention, you can switch to the Internet and choose
    from a much wider variety of music or talk, even if it's on a station thousands
    of miles away.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他方面，车载实时互联网连接可以提供即时消息、电子邮件以及某种形式的有限访问万维网，以及实时交通报告和更新GPS接收器和车载导航显示屏中的地图和数据库。作为车载收音机的补充或替代品，互联网接收器还可以让驾驶员和乘客收听来自世界各地的流媒体广播电台和其他音频服务；当当地电台没有值得你注意的内容时，你可以切换到互联网，并从更广泛的音乐或谈话节目中进行选择，即使它来自数千英里之外的电台。
- en: 'Any mobile Internet connection requires these elements:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 任何移动互联网连接都需要以下这些元素：
- en: A signal from a wireless Internet service provider
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自无线互联网服务提供商的信号
- en: An antenna to send and receive the wireless signals
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于发送和接收无线信号的天线
- en: A wireless network interface in a computer, a PDA, or a special Internet appliance
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机中的无线网络接口、PDA或特殊的互联网设备
- en: In a vehicle, each of these elements has special requirements that don't usually
    apply to a stationary connection. The signal must be accessible over a wide enough
    area that it doesn't disappear as you move from place to place at relatively high
    speeds (meaning anything faster than walking); the antenna must have a way to
    bypass the shield created by the metal shell of the vehicle; and the computer
    or other device must be compact and easy to use, especially if the driver must
    operate it while the vehicle is in motion.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在车辆中，这些元素中的每一个都有特殊的要求，这些要求通常不适用于固定连接。信号必须在足够大的区域内可访问，这样在以相对较高的速度（意味着任何比步行快的速度）从一个地方移动到另一个地方时不会消失；天线必须有绕过车辆金属外壳产生的屏蔽的方法；电脑或其他设备必须紧凑且易于使用，尤其是如果驾驶员在车辆行驶时必须操作它。
- en: Today the easiest way to establish an Internet link in a car is to use a laptop,
    PDA, or other portable with a broadband wireless adapter, possibly with a USB
    interface to the radio/CD player in the dashboard. If the car is parked within
    range of a public Wi-Fi signal, you could use Wi-Fi in place of the broadband
    adapter. Of course, the driver should not try to use a computer unless the car
    is parked.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，在汽车中建立互联网连接的最简单方法就是使用笔记本电脑、PDA或其他带有宽带无线适配器的便携式设备，可能通过USB接口连接到仪表盘上的收音机/CD播放器。如果汽车停在一个公共Wi-Fi信号范围内，你可以使用Wi-Fi代替宽带适配器。当然，除非汽车停着，否则驾驶员不应尝试使用电脑。
- en: Obviously, the control and connection software and the web browser program in
    a portable computer don't change just because the device is sitting on the passenger
    seat of an automobile. It still works exactly the same way as it does when your
    laptop is on a table in a coffee shop or on your lap in an airport's waiting area.
    The biggest difference is that you and the computer might be moving at relatively
    high speed, so the network will probably transfer your connection from one base
    station or radio tower to another.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，便携式计算机中的控制和连接软件以及网络浏览器程序并不仅仅因为设备坐在汽车的乘客座位上而改变。它仍然以完全相同的方式工作，无论是你的笔记本电脑在咖啡馆的桌子上还是机场候机区的膝盖上。最大的区别是，你和电脑可能以相对较高的速度移动，因此网络可能会将你的连接从一座基站或无线电塔转移到另一座。
- en: The broadband wireless and WiMAX networks are designed to handle this kind of
    hand off, so you might not notice any change as you move around. However, if you
    move into a location where the network has a lot of active users, you might notice
    that your connection speed has dropped.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 宽带无线和WiMAX网络被设计来处理这种类型的切换，所以当你移动时，你可能不会注意到任何变化。然而，如果你移动到一个网络有很多活跃用户的位置，你可能会注意到你的连接速度有所下降。
- en: Of course, if you're driving out to the boondocks where there aren't any nearby
    towers, you could lose the connection completely. This probably won't happen if
    you stay on the main highways because the network service providers have decent
    coverage along those roads, but you're on your own when you decide to take the
    scenic route. If it's absolutely essential to maintain a connection, consult your
    service provider's website for their current coverage maps before you leave home.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你开车去偏远的地方，那里没有附近的塔，你可能会完全失去连接。如果你留在主要公路上，这种情况不太可能发生，因为网络服务提供商沿那些道路有相当好的覆盖范围，但如果你决定走风景路线，那就得自己负责了。如果你绝对需要保持连接，在离家之前，请咨询服务提供商的网站以获取他们当前的覆盖图。
- en: You can also use a broadband wireless service to connect from a recreational
    vehicle or aboard a boat, as long as you're within range of your service provider's
    signal. The easiest way to handle this kind of connection is to use a laptop computer
    and a power adapter that takes power directly from the boat or car's electrical
    system. For best performance, you will want to mount an external antenna on the
    roof of your vehicle or the mast of your boat.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你处于服务提供商信号范围内，你也可以使用宽带无线服务从休闲车或船上连接，只要你的设备在服务提供商的信号范围内。处理这种连接的最简单方法是使用笔记本电脑和电源适配器，该适配器直接从船或汽车的电气系统中获取电力。为了获得最佳性能，你希望在车辆的屋顶或船的桅杆上安装一个外部天线。
- en: TracNet
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TracNet
- en: One possible alternative to a portable computer is the KVH TracNet 100 Mobile
    Internet Receiver ([http://www.kvh.com/Products/product.asp?id=123](http://www.kvh.com/Products/product.asp?id=123)),
    which is shown in [Figure 13-4](ch13s09.html#the_kvh_tracnet_100_offers_mobile_access
    "Figure 13-4. The KVH TracNet 100 offers mobile access to the Internet through
    in-car video monitors."). It's a special-purpose network router with a PC Card
    socket for an EV-DO adapter, a choice of external antennas for cars, boats, or
    recreational vehicles, output audio and video connections to the car's built-in
    entertainment system, and a Wi-Fi hot spot to connect it to your laptop or PDA.
    The whole thing runs on 12-volt DC power, so it can operate on the car's electrical
    system.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一种便携式计算机的替代方案是KVH TracNet 100移动互联网接收器([http://www.kvh.com/Products/product.asp?id=123](http://www.kvh.com/Products/product.asp?id=123))，如图[图13-4](ch13s09.html#the_kvh_tracnet_100_offers_mobile_access
    "图13-4. KVH TracNet 100通过车载视频监控器提供互联网的移动接入。")所示。它是一款专用网络路由器，带有PC卡插槽用于EV-DO适配器，可选的外部天线适用于汽车、船只或休闲车辆，输出音频和视频连接到汽车的内置娱乐系统，以及一个Wi-Fi热点，可以连接到您的笔记本电脑或PDA。整个设备使用12伏直流电源，因此可以在汽车的电气系统上运行。
- en: '![The KVH TracNet 100 offers mobile access to the Internet through in-car video
    monitors.](tagoreillycom20090210nostarchimages254339.png.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![图13-4. KVH TracNet 100通过车载视频监控器提供互联网的移动接入。](tagoreillycom20090210nostarchimages254339.png.jpg)'
- en: '**Figure 13-4. The KVH TracNet 100 offers mobile access to the Internet through
    in-car video monitors.**'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13-4. KVH TracNet 100通过车载视频监控器提供互联网的移动接入。**'
- en: The TracNet system comes with a Kyocera EV-DO adapter configured for the Verizon
    Wireless network; however, if you have an account with a different provider, it
    ought to work equally well if you swap the Verizon adapter with one from any other
    EV-DO service provider that uses the same model of adapter card (see [http://www.kyocera-wireless.com/wireless/where-to-buy.htm](http://www.kyocera-wireless.com/wireless/where-to-buy.htm)
    for a list of service providers). If you already have a broadband wireless account
    with Verizon, you can move the adapter card between your laptop and the TracNet
    router.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: TracNet系统附带Kyocera EV-DO适配器，已配置为Verizon无线网络；然而，如果您有不同服务提供商的账户，如果您将Verizon适配器更换为任何其他使用相同型号适配器卡的EV-DO服务提供商的适配器，它应该同样有效（请参阅[http://www.kyocera-wireless.com/wireless/where-to-buy.htm](http://www.kyocera-wireless.com/wireless/where-to-buy.htm)以获取服务提供商列表）。如果您已经拥有Verizon的宽带无线账户，您可以在笔记本电脑和TracNet路由器之间移动适配器卡。
- en: A TracNet system is not cheap; the router, antenna, keyboard, and remote control
    cost about $2,000, plus separate monthly subscriptions to both MSN TV and Verizon
    Wireless BroadbandAccess Service, so it's not for everybody. But as a demonstration
    of mobile Internet access, it's a legitimate start, and it's available right now.
    In the future, we can expect to see less complex systems at lower cost, both as
    options in new cars and as aftermarket accessories.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: TracNet系统并不便宜；路由器、天线、键盘和遥控器的成本约为2000美元，加上对MSN TV和Verizon无线宽带接入服务的单独月度订阅，因此它并非适合所有人。但作为移动互联网接入的演示，它是一个合法的起点，并且现在就可以使用。在未来，我们可以期待看到更简单、成本更低的系统，既作为新车的选项，也作为售后配件。
- en: External Antennas
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外部天线
- en: Whether you use a built-in wireless system or a portable unit in your car, you
    will probably need an external antenna mounted on the vehicle's roof or rear deck
    or attached to a rear window with some kind of adhesive, because the vehicle's
    metal body is often an effective shield that blocks radio signals. Broadband wireless
    data services use the same radio frequencies as cellular mobile telephones, so
    the same antennas work on both, as long as you can find a cable to connect the
    phone or adapter to the antenna.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用的是车内内置无线系统还是便携式单元，您可能都需要在车辆的车顶或后甲板上安装外部天线，或者用某种粘合剂固定在车窗上，因为车辆的金属外壳通常是一个有效的屏蔽体，会阻挡无线电信号。宽带无线数据服务使用与蜂窝移动电话相同的无线电频率，因此只要您能找到一根电缆将电话或适配器连接到天线，相同的天线就可以在两者上使用。
- en: The exact type and location of the antenna connector is different on different
    wireless adapters, so it's essential to use an antenna cable with the correct
    mating connector at the end. The first place to look for a car antenna with the
    right kind of cable connector is a local electronics dealer that specializes in
    installing cellular mobile telephones in cars. Even if they don't have exactly
    the right antenna in stock, they'll probably know where to find one for you. If
    you can't find the antenna and cable locally, try an online dealer such as [wpsantennas.com](http://wpsantennas.com)
    ([http://www.wpsantennas.com](http://www.wpsantennas.com)) or Wilson Electronics
    ([http://wilsonelectronics.com](http://wilsonelectronics.com)). Both of those
    companies have online lists of common wireless adapters and mobile phones, with
    cross references to matching antenna cables.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 不同无线适配器的天线连接器的确切类型和位置各不相同，因此使用带有正确匹配连接器的天线电缆至关重要。寻找具有正确类型电缆连接器的车载天线的第一处地方是当地专门安装车载移动电话的电子产品经销商。即使他们没有现货中恰好正确的天线，他们也可能知道在哪里为你找到。如果你在当地找不到天线和电缆，可以尝试在线经销商，如[wpsantennas.com](http://wpsantennas.com)
    ([http://www.wpsantennas.com](http://www.wpsantennas.com))或Wilson Electronics
    ([http://wilsonelectronics.com](http://wilsonelectronics.com))。这两家公司都有常见无线适配器和移动电话的在线列表，以及匹配天线电缆的交叉引用。
- en: Safety Issues
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全问题
- en: Operating a computer while you are driving can be an even greater distraction
    than using a mobile telephone. It's just not possible to safely use a keyboard
    or a keypad, or look at a computer's display screen, and concentrate on the road
    in front of you at the same time. Don't even consider it. Either let your passenger
    operate the computer, or pull the car over to the side of the road before you
    try to do it yourself.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在驾驶时操作电脑可能比使用移动电话更具干扰性。同时安全地使用键盘或数字键盘，或查看电脑显示屏，并集中注意力在您面前的道路上是不可能的。甚至不要考虑这样做。要么让乘客操作电脑，要么在你尝试自己操作之前，将车驶到路边。
- en: This really ought to go without saying, but the number of people who use mobile
    phones while driving suggests otherwise. Please don't endanger yourself, your
    passengers, and nearby pedestrians or other drivers by doing anything that distracts
    you from maintaining control of that large, expensive, heavy car or truck. It's
    just not worth the risk.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这本应该是不言而喻的，但开车时使用移动电话的人数似乎暗示了相反的情况。请不要通过任何分散你注意力的行为来危及你自己、你的乘客以及附近的行人或其他驾驶员，这些行为可能会让你无法控制那辆庞大、昂贵、沉重的汽车或卡车。这真的不值得冒这个风险。
- en: It's also important to remember that a laptop computer or a PDA sitting on the
    seat of a parked car is likely to attract the wrong kind of attention from a thief
    who could break into the vehicle and steal it. Remember to place your computer
    and other valuable objects under cover or out of sight whenever you're away from
    the car.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 还重要的是要记住，放在停驶车辆座椅上的笔记本电脑或个人数字助理可能会吸引窃贼的注意，他们可能会闯入车辆并偷走它。记住，无论何时离开车辆，都要将电脑和其他贵重物品放在隐蔽处或视线之外。
