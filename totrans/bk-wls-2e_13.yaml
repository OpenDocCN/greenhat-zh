- en: 'Chapter 13. ALTERNATIVES TO WI-FI: WIRELESS BROADBAND DATA'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 13 章。Wi-Fi 的替代方案：无线宽带数据
- en: '![ALTERNATIVES TO WI-FI: WIRELESS BROADBAND DATA](tagoreillycom20090210nostarchimages255004.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![Wi-Fi 的替代方案：无线宽带数据](tagoreillycom20090210nostarchimages255004.png.jpg)'
- en: Wi-Fi is not the only way to connect a computer to the Internet. Several other
    methods are also out there, and each of them offers a unique combination of advantages
    and drawbacks. Wired LANs and connections through power lines are often faster
    and more convenient than Wi-Fi for fixed installations such as home and office
    networks; other radio services might be better for connecting your smartphone,
    laptop, or PDA.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi 并非连接电脑到互联网的唯一方式。还有其他几种方法，每种方法都提供独特的优点和缺点组合。对于固定安装，如家庭和办公网络，有线局域网和通过电力线的连接通常比
    Wi-Fi 更快、更方便；其他无线电服务可能更适合连接智能手机、笔记本电脑或 PDA。
- en: Every connection method is a trade-off among data transfer speed, ease of access,
    cost, and other features. For many users, the added convenience of a single connection
    that's available without the need to search for an access point is worth the added
    cost and the sacrifice in data transfer speed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每种连接方法都是数据传输速度、访问便捷性、成本和其他特性之间的权衡。对于许多用户来说，无需搜索接入点即可使用的单一连接带来的额外便利性值得额外的成本和数据传输速度的牺牲。
- en: This chapter describes the currently available wireless services and offers
    advice about choosing the best one for your particular needs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了目前可用的无线服务，并提供了关于选择最适合你特定需求的建议。
- en: What's Wrong with Wi-Fi?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wi-Fi 有什么问题？
- en: Thousands of Wi-Fi networks blanket most urban and suburban areas in North America
    and Europe. Almost every new laptop computer includes a Wi-Fi adapter, and separate
    plug-in adapters are cheap and easy to install. Access points are inexpensive
    and convenient. Wi-Fi network connections are generally fast and reliable. So
    what's not to like?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数千个 Wi-Fi 网络覆盖了北美和欧洲的大部分城市和郊区。几乎每台新的笔记本电脑都配备了 Wi-Fi 适配器，单独的插件适配器既便宜又容易安装。接入点既便宜又方便。Wi-Fi
    网络连接通常快速且可靠。那么，有什么不喜欢的呢？
- en: 'In spite of its many attractive features, Wi-Fi is not the ideal wireless service
    for all occasions. Wi-Fi networks have these drawbacks:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Wi-Fi 具有许多吸引人的特性，但它并非所有场合的理想无线服务。Wi-Fi 网络有以下缺点：
- en: Every time you move to a new location, you must set up a new Wi-Fi connection,
    often through a different network that requires a different account.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次你移动到新位置时，你必须设置一个新的 Wi-Fi 连接，通常是通过不同的网络，该网络需要不同的账户。
- en: Public Wi-Fi networks are not available everywhere. Just because your computer
    detects a handful of signals from Wi-Fi access points doesn't mean that you can
    connect to them; many are likely to be encrypted private networks.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共 Wi-Fi 网络并非无处不在。仅仅因为你的电脑检测到几个 Wi-Fi 接入点的信号，并不意味着你可以连接到它们；其中许多可能是加密的私有网络。
- en: Wi-Fi networks have a limited signal range. Unless you're using some kind of
    high-gain antenna, a network with a single access point typically reaches no more
    than 300 feet (100 meters) outdoors or a lot less if there are walls between your
    computer and the base station.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wi-Fi 网络的信号范围有限。除非你使用某种高增益天线，否则单接入点的网络通常在室外无法超过 300 英尺（100 米），如果电脑和基站之间有墙壁，那么可能更少。
- en: Wide area campus-wide or larger networks require multiple access points, which
    can be expensive and complicated to install and maintain.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广域校园网或更大的网络需要多个接入点，这可能会很昂贵，安装和维护也可能会很复杂。
- en: Every Wi-Fi network requires a separate login, password, and encryption key.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个 Wi-Fi 网络都需要单独的登录、密码和加密密钥。
- en: Wi-Fi networks are less secure than most wired LANs; even if the network uses
    encryption and address filtering, a determined snoop can capture and read Wi-Fi
    data.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wi-Fi 网络的安全性不如大多数有线局域网；即使网络使用加密和地址过滤，一个有决心的窥探者也可能捕获并读取 Wi-Fi 数据。
- en: Using a Wi-Fi network adapter can expose your computer to access from other
    users who could read your files and steal your identity. This is not common, but
    it's possible.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Wi-Fi 网络适配器可能会使你的电脑暴露给其他用户，他们可能读取你的文件并窃取你的身份。这种情况并不常见，但有可能发生。
- en: None of these problems should discourage you from ever using Wi-Fi; it's often
    faster and cheaper than any other wireless service, and sometimes it's the only
    available option. But just because there's a Wi-Fi adapter built into your laptop
    computer, it's not always the best way to connect it to the Internet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题中的任何一个都不应该阻止您使用Wi-Fi；它通常比任何其他无线服务都快更便宜，有时它是唯一可用的选项。但仅仅因为笔记本电脑中内置了Wi-Fi适配器，并不意味着它总是连接到互联网的最佳方式。
- en: Broadband Data Services
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 宽带数据服务
- en: Each type of wide-area broadband wireless service uses a different set of radio
    frequencies and a different type of modulation, but from a user's point of view,
    they're all very similar. A built-in network adapter or a plug-in PC Card or USB
    adapter exchanges data with a network of base stations that covers an entire metropolitan
    area, highway corridor, or other large geographic region. Unlike Wi-Fi, there's
    no need to search for an access point before you connect your computer to the
    Internet; within the service area, you can assume that there's always a usable
    signal wherever you are. The characteristics that set each service apart from
    its competitors include the specific coverage footprint, the cost of a monthly
    subscription, the proprietary control software, and the data transfer speed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每种宽带无线服务类型都使用一组不同的无线电频率和不同类型的调制方式，但从用户的角度来看，它们都非常相似。内置的网络适配器或外置的PC卡或USB适配器与覆盖整个大都市区、高速公路走廊或其他大型地理区域的基站网络交换数据。与Wi-Fi不同，在将计算机连接到互联网之前，无需搜索接入点；在服务区域内，您可以假设无论您在哪里，总会有可用的信号。将每种服务与其竞争对手区分开来的特性包括具体的覆盖范围、每月订阅费用、专有控制软件和数据传输速度。
- en: 'Wide-area broadband services offer these advantages over Wi-Fi:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 广域宽带服务相对于Wi-Fi具有以下优势：
- en: Each service offers coverage over an entire region; roaming from one location
    to another is no problem.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个服务在整个区域内提供覆盖；从一个地点漫游到另一个地点没有问题。
- en: It's not necessary to maintain separate subscriptions for more than one hot
    spot or service provider.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要为多个热点或服务提供商维护单独的订阅。
- en: A single connection profile is all you need to connect anywhere; there's no
    need for a different profile for each access point or service provider.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您只需要一个连接配置文件就可以连接到任何地方；无需为每个接入点或服务提供商设置不同的配置文件。
- en: The service providers operate and maintain the access points.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务提供商运营和维护接入点。
- en: These services operate on licensed frequencies, so interference with other sources
    of radio signals is not a serious issue.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些服务在授权频率上运行，因此与其他无线电信号源的干扰不是严重问题。
- en: Each service provider supplies the network adapter hardware already configured
    to its frequencies and modulation types; it's not necessary (or possible) to shop
    for hardware separately.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个服务提供商都提供已经配置好其频率和调制类型的网络适配器硬件；无需（或可能）单独购买硬件。
- en: In practice, if you're within the footprint of a broadband wireless service
    provider's signal, you can turn on your wireless adapter and expect to connect
    to the Internet. However, many wide-area broadband networks are often significantly
    slower than Wi-Fi, and the cost of a monthly subscription is still relatively
    expensive (although both of these conditions might change in the next few years).
    Until the broadband providers build out their service areas and expand their roaming
    agreements with other carriers, no single service offers anything close to universal
    coverage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果您处于宽带无线服务提供商信号覆盖范围内，您可以打开无线适配器并期望连接到互联网。然而，许多广域宽带网络通常比Wi-Fi慢得多，而且每月订阅费用仍然相对较高（尽管这些条件可能在接下来的几年内发生变化）。直到宽带提供商扩大其服务区域并与其他运营商扩展漫游协议，没有任何单一服务提供接近于普遍的覆盖范围。
- en: 'As a general rule, the speed of a wireless Internet service decreases as the
    coverage area of a single access point expands, so a Wi-Fi link is almost always
    much faster than a cellular data service. However, there are some exceptions:
    When WiMAX networks become available, they might be just as fast as Wi-Fi links.
    Older mobile phone modems are even slower, but they use obsolete technology (such
    as GPRS), so they''re not part of this discussion.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，无线互联网服务的速度会随着单个接入点覆盖范围的扩大而降低，因此Wi-Fi链路几乎总是比蜂窝数据服务快得多。然而，也有一些例外：当WiMAX网络可用时，它们可能与Wi-Fi链路一样快。较老的移动电话调制解调器甚至更慢，但它们使用的是过时的技术（如GPRS），因此它们不属于这次讨论的范围。
- en: The difference in speed between Wi-Fi and broadband wireless can be dramatic,
    so some broadband control programs can choose a Wi-Fi signal when it's within
    range and switch to the slower broadband service when that's the only signal available.
    When Apple introduced the iPhone, many users complained that AT&T's broadband
    EDGE connections were much slower than a Wi-Fi signal.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi 和宽带无线之间的速度差异可能非常明显，因此一些宽带控制程序可以在范围内选择 Wi-Fi 信号，并在只有该信号可用时切换到较慢的宽带服务。当苹果公司推出
    iPhone 时，许多用户抱怨 AT&T 的宽带 EDGE 连接比 Wi-Fi 信号慢得多。
- en: In the future, we can expect to see modems built into new laptop computers that
    will automatically find and use the fastest available wireless connection to the
    Internet from any location; if there's a speedy Wi-Fi hot spot nearby, the computer
    will grab and use that signal, but if it can't find a usable Wi-Fi network, it
    will connect through your cellular network's slower broadband service instead.
    Today, some broadband control programs (like the T-Mobile Connection Manager shown
    in [Figure 13-1](ch13s02.html#the_t-mobile_connection_manager_controls "Figure 13-1. The
    T-Mobile Connection Manager controls both Wi-Fi and broadband network connections."))
    allow you to manually select either type of connection from the same window.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，我们可以期待在新笔记本电脑中内置调制解调器，它们将自动在任何位置找到并使用最快的可用无线互联网连接；如果附近有快速的 Wi-Fi 热点，计算机将捕获并使用该信号，但如果找不到可用的
    Wi-Fi 网络，它将通过您的蜂窝网络的较慢宽带服务连接。今天，一些宽带控制程序（如图 13-1 所示的 T-Mobile 连接管理器）允许您从同一窗口手动选择连接类型。
- en: '![The T-Mobile Connection Manager controls both Wi-Fi and broadband network
    connections.](tagoreillycom20090210nostarchimages254035.png.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![T-Mobile 连接管理器控制 Wi-Fi 和宽带网络连接](tagoreillycom20090210nostarchimages254035.png.jpg)'
- en: '**Figure 13-1. The T-Mobile Connection Manager controls both Wi-Fi and broadband
    network connections.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 13-1. T-Mobile 连接管理器控制 Wi-Fi 和宽带网络连接。**'
- en: In the T-Mobile program, the panel at the right side of the window shows the
    relative signal strength of the Wi-Fi and EDGE/GPRS signals that it has detected.
    *EDGE/GPRS (Enhanced Data rate for GSM Evolution/General Packet Radio Service)*
    are the technologies that T-Mobile uses for its broadband wireless service. If
    the faster EDGE service is available, the program automatically uses it; otherwise,
    it drops down to a slower GPRS data link. When you choose the type of service
    you want to use, you can either click the Connect button in the center of the
    window or click the name of the service type to see a list of available signals.
    In the next generation of wireless control programs, this will all be automatic;
    the program will choose the best signal and automatically connect your computer
    to that network.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在 T-Mobile 程序中，窗口右侧的面板显示了它检测到的 Wi-Fi 和 EDGE/GPRS 信号的相对信号强度。*EDGE/GPRS（增强型数据速率
    GSM 进化/通用分组无线服务）*是 T-Mobile 用于其宽带无线服务的技术。如果较快的 EDGE 服务可用，程序将自动使用它；否则，它将降低到较慢的
    GPRS 数据链路。当您选择要使用的服务类型时，您可以选择点击窗口中央的“连接”按钮或点击服务类型名称以查看可用信号列表。在下一代无线控制程序中，这一切都将自动完成；程序将选择最佳信号并自动将您的计算机连接到该网络。
- en: Comparing Technologies
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术比较
- en: 'Today''s broadband wireless data services use several different transmission
    specifications: some of them, including EDGE (Enhanced Data GSM Evolution) and
    EV-DO (Evolution-Data Optimized), are part of the latest generation of cellular
    telephone networks. Others use dedicated data-only wireless technologies, such
    as WiMAX (Worldwide Interoperability for Microwave Access).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的宽带无线数据服务使用了几种不同的传输规范：其中一些，包括 EDGE（增强型数据 GSM 进化）和 EV-DO（优化数据进化），是最新一代蜂窝电话网络的一部分。其他则使用专用仅数据无线技术，如
    WiMAX（全球微波接入互操作性）。
- en: In North America, the cellular service providers offer either EDGE or EV-DO.
    If your cellular carrier uses CDMA (code division multiple access) technology,
    its broadband wireless data service uses EV-DO; if the cellular service uses GSM
    (Global System for Mobile Communications), its data service uses EDGE. Both EDGE
    and EV-DO are sometimes called *3G (third-generation cellular)* services, but
    EDGE is technically not a true third-generation technology.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在北美，蜂窝服务提供商提供EDGE或EV-DO服务。如果您的蜂窝运营商使用CDMA（码分多址）技术，其宽带无线数据服务使用EV-DO；如果蜂窝服务使用GSM（全球移动通信系统），其数据服务使用EDGE。EDGE和EV-DO有时被称为*3G（第三代蜂窝）*服务，但EDGE在技术上并不是真正的第三代技术。
- en: Both systems provide data networks that can reach a large area, but the various
    cellular service providers are still in the process of expanding their coverage
    footprints. Before you commit to a particular service, it's absolutely essential
    to test it in the specific locations where you want to use it most often.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种系统都提供可以覆盖大范围的数据网络，但各种蜂窝服务提供商仍在扩大他们的覆盖范围。在您承诺使用特定服务之前，测试您最常使用的特定位置是绝对必要的。
- en: There can be a substantial difference in speed between EDGE and EV-DO; EDGE
    is limited to average speeds of 400 to 700Kbps. The maximum speed of the original
    (Revision 0) EV-DO networks was only about 300 to 700Kbps, which is similar to
    EDGE, but the newer EV-DO Revision A (often called *Rev. A*) networks can operate
    at maximum download speeds up to about 2.4Mbps under ideal conditions (but the
    average speed is generally around 1.0 to 1.5Mbps, or maybe a little faster). Therefore,
    you should make sure that your modem and your local service provider are both
    capable of using Rev. A signals.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在EDGE和EV-DO之间可能存在相当大的速度差异；EDGE的速度限制在平均400到700Kbps。原始（修订版0）EV-DO网络的最大速度仅为大约300到700Kbps，与EDGE相似，但较新的EV-DO修订版A（通常称为*Rev.
    A*）网络在理想条件下可以以高达约2.4Mbps的最大下载速度运行（但平均速度通常在1.0到1.5Mbps左右，或者可能略快）。因此，您应该确保您的调制解调器和您的本地服务提供商都能够使用Rev.
    A信号。
- en: Rev. A is not the end of EV-DO development. The hardware manufacturer Qualcomm
    has announced that it is ready to start making Revision B chip sets (the essential
    integrated circuits inside modems, adapters, and base stations), which will allow
    data to move through two or three radio carriers (similar to channels) at the
    same time. Allowing for handshaking and other network overhead, Rev. B should
    offer data transfer speed at about 4.5Mbps. By the time the broadband service
    providers complete their product development and marketing, it will probably be
    another few years before commercial Rev. B service becomes available.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Rev. A并不是EV-DO发展的终点。硬件制造商高通已宣布，它已准备好开始生产修订版B芯片组（调制解调器、适配器和基站内部的必要集成电路），这将允许数据同时通过两个或三个无线电载波（类似于频道）传输。考虑到握手和其他网络开销，Rev.
    B应该提供大约4.5Mbps的数据传输速度。等到宽带服务提供商完成他们的产品开发和市场营销，可能还需要几年时间，商业Rev. B服务才会可用。
- en: Either network type (EDGE or EV-DO) offers a substantial improvement over a
    dial-up link or a GPRS connection, but an EDGE network link is pretty pokey when
    compared to a Wi-Fi or EV-DO (Rev. A) network.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是哪种网络类型（EDGE或EV-DO），都比拨号连接或GPRS连接有显著的改进，但与Wi-Fi或EV-DO（Rev. A）网络相比，EDGE网络连接相当慢。
- en: Both EDGE and EV-DO provide download speeds (from the Internet to your computer)
    several times faster than their upload speeds (from your computer to the Internet).
    Unless you're playing multiplayer games, sending huge music or video files, or
    transmitting some other kind of very large files, this probably won't make much
    difference to your real-world performance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: EDGE和EV-DO都提供比它们的上传速度（从您的计算机到互联网）快几倍的下载数据速度（从互联网到您的计算机）。除非您在玩多人游戏，发送大型音乐或视频文件，或者传输其他类型的大型文件，否则这可能对您的实际性能影响不大。
- en: The price of wireless data service through either an EDGE or EV-DO network in
    the United States or Canada is about the same (typically about $60 per month in
    mid-2007), but you can often find promotions and special deals that might reduce
    that cost. At a minimum, look for an offer that includes a free network adapter.
    When WiMAX and other competitive services become available, you can expect the
    prices of both EDGE and EV-DO access to drop.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国或加拿大，通过EDGE或EV-DO网络提供的无线数据服务的价格大致相同（通常在2007年中期约为每月60美元），但你通常可以找到促销和特别优惠，可能会降低成本。至少，寻找包括免费网络适配器的优惠。当WiMAX和其他竞争性服务可用时，可以预期EDGE和EV-DO接入的价格将下降。
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you choose a low-cost measured broadband service (rather than an unlimited
    "all you can eat" account), remember that the price is based on the total number
    of bits that pass through the network to and from your computer. Every time your
    computer checks for new email or instant messages, the bit count increases by
    a small amount, even if you don''t send or receive new messages. All those no-new-messages
    exchanges can add up over the course of a month*.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你选择低成本的按量宽带服务（而不是无限量的“任意吃”账户），请记住，价格是基于通过网络到和从你的电脑传输的总比特数。每次你的电脑检查新电子邮件或即时消息时，比特计数都会增加一小部分，即使你没有发送或接收新消息。所有这些无新消息的交换在一个月内可能会累积起来*。'
- en: Many broadband wireless carriers offer a choice of network adapters as either
    PC Cards or USB devices. Both contain similar radios, so the performance is likely
    to be the same with either type. If your computer has a PCMCIA socket, a PC Card
    is often more convenient than a USB unit, but when you're using your computer
    in a location with a weak signal, you might be able to find a stronger signal
    by moving the USB device. If you're indoors, you can sometimes improve performance
    by placing the USB box close to a window or using a third-party signal booster.
    [Figure 13-2](ch13s03.html#broadband_network_adapters_are_available "Figure 13-2. Broadband
    network adapters are available as USB, ExpressCard, and PC Card.") shows three
    typical broadband network adapters.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 许多宽带无线运营商提供选择网络适配器作为PC Card或USB设备。两者都包含类似的无线电，所以两种类型的性能可能相同。如果你的电脑有PCMCIA插槽，PC
    Card通常比USB单元更方便，但当你在一个信号弱的位置使用电脑时，你可能会通过移动USB设备找到更强的信号。如果你在室内，有时通过将USB盒子靠近窗户或使用第三方信号增强器可以改善性能。[图13-2](ch13s03.html#broadband_network_adapters_are_available
    "图13-2. 宽带网络适配器有USB、ExpressCard和PC Card类型。")显示了三种典型的宽带网络适配器。
- en: '![Broadband network adapters are available as USB, ExpressCard, and PC Card.](tagoreillycom20090210nostarchimages254932.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![宽带网络适配器有USB、ExpressCard和PC Card三种类型。](tagoreillycom20090210nostarchimages254932.png.jpg)'
- en: '**Figure 13-2. Broadband network adapters are available as USB, ExpressCard,
    and PC Card.**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13-2. 宽带网络适配器有USB、ExpressCard和PC Card三种类型。**'
- en: 'Unlike Wi-Fi adapters, which are sold separately from the wireless services
    that use them, almost all broadband wireless devices are either supplied to new
    customers directly from the network service providers or built into new laptops
    and other portables (often as an extra-cost option). It might be possible to buy
    a network adapter directly from the hardware manufacturer, but it''s a bad idea
    for several reasons: It will almost certainly cost more than the one supplied
    with your network contract, a generic adapter won''t include the specific firmware
    that each service provider requires, and the service provider''s technical support
    center won''t want to talk to you.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与单独出售的Wi-Fi适配器不同，几乎所有的宽带无线设备要么是由网络服务提供商直接供应给新客户，要么是集成在新笔记本电脑和其他便携式设备中（通常作为额外付费选项）。可能直接从硬件制造商那里购买网络适配器，但这有几个原因是不明智的：它几乎肯定比随网络合同提供的适配器贵，一个通用的适配器不会包含每个服务提供商要求的特定固件，而且服务提供商的技术支持中心可能不愿意与你交谈。
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*When a broadband adapter is built into a new laptop, that adapter is usually
    limited to a single service provider that has a marketing deal with the laptop''s
    manufacturer or distributor. Most laptop suppliers offer access to only one or
    two broadband service providers, so it''s important to choose the service provider
    you want to use. If your laptop is not available with an adapter from your preferred
    service provider, order the computer without a built-in broadband adapter and
    use a separate PC Card supplied by the carrier you want to use*.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*当宽带适配器集成到新笔记本电脑中时，该适配器通常仅限于与笔记本电脑制造商或分销商有营销协议的单个服务提供商。大多数笔记本电脑供应商仅提供一到两个宽带服务提供商的接入，因此选择你想要使用的服务提供商非常重要。如果你的笔记本电脑没有你首选服务提供商的适配器，请订购不带内置宽带适配器的电脑，并使用你想要使用的运营商提供的单独PC卡*。'
- en: Choosing a Service Provider
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择服务提供商
- en: As a general rule, the companies that offer cellular mobile telephone service
    in your town or city also offer broadband wireless data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，在你所在城镇或城市提供蜂窝移动电话服务的公司也提供宽带无线数据服务。
- en: AT&T is the major national EDGE service provider in the United States. Its adapters
    are available as low-cost options in many brands of new laptop computers, including
    Dell, Lenovo, HP, and Sony, and it's also the captive broadband service provider
    for Apple's iPhones (although a quick Internet search should point you to instructions
    for unlocking an iPhone). The T-Mobile broadband network also uses EDGE. Unless
    you're living in an area that is not served by a faster EV-DO service, the slower
    EDGE network service is probably not the best choice because an EV-DO connection
    will be noticeably faster.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T是美国主要的国家级EDGE服务提供商。它的适配器可以作为低成本选项在许多品牌的笔记本电脑中找到，包括戴尔、联想、惠普和索尼，它也是苹果iPhone的专属宽带服务提供商（尽管快速的网络搜索应该会指向解锁iPhone的说明）。T-Mobile的宽带网络也使用EDGE。除非你居住在一个没有更快EV-DO服务的地区，否则较慢的EDGE网络服务可能不是最佳选择，因为EV-DO连接将明显更快。
- en: The major national providers of EV-DO service in the United States are Verizon,
    Sprint, and Alltel. Several other cellular services and telephone companies also
    offer access to EV-DO wireless data networks, but most of them are resellers of
    service from one of the big three. For example, Qwest Wireless offers its own
    branded EV-DO service, but it uses the Sprint network. In Alaska, the major EV-DO
    provider is ACS wireless. In Canada, both TELUS and Bell Mobility (part of Bell
    Canada) offer EV-DO service in major population centers nationwide, and some smaller
    carriers provide their own service in certain provinces.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 美国主要的EV-DO服务提供商是Verizon、Sprint和Alltel。几家其他蜂窝服务和电话公司也提供访问EV-DO无线数据网络，但其中大多数是三大运营商之一的服务转售商。例如，Qwest
    Wireless提供自己的品牌EV-DO服务，但它使用Sprint网络。在阿拉斯加，主要的EV-DO提供商是ACS无线。在加拿大，TELUS和Bell Mobility（贝尔加拿大的一部分）在全国主要人口中心提供EV-DO服务，一些较小的运营商在特定省份提供自己的服务。
- en: All the service providers that use the same technology get their wireless network
    adapters and base station hardware from the same two or three manufacturers, so
    their performance and reliability are just about the same. The most important
    differences from one provider to another are often the locations of their radio
    towers and the quality of the companies' technical support and billing staffs.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 所有使用相同技术的服务提供商都从同一两个或三个制造商那里获取无线网络适配器和基站硬件，因此它们的性能和可靠性几乎相同。不同服务提供商之间最重要的区别通常是它们无线电塔的位置以及公司技术支持和计费人员的质量。
- en: The best approach is to compare offers from two or three providers. Total cost
    per month, cost of a network adapter, and coverage in all the places you expect
    to visit should all be part of your selection process. If you travel outside your
    own country, look for a package that includes international roaming. It might
    also be instructive to call each company's technical support telephone line to
    see how long you have to wait for a live technician and whether the technician
    is fluent in English (or your own native language). If possible, ask for a brief
    trial period for any new service. Most companies will let you return an adapter
    and cancel your account within a few days if you can't get an acceptable connection.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的做法是对比两个或三个提供商的报价。每月的总费用、网络适配器的费用以及你预期访问的所有地点的覆盖范围都应该是你选择过程中的考虑因素。如果你出国旅行，寻找包含国际漫游的套餐。也可能有必要拨打每个公司的技术支持电话，看看你需要等待多长时间才能与现场技术人员取得联系，以及技术人员是否精通英语（或你的母语）。如果可能的话，要求对新服务进行简短的试用。大多数公司如果无法提供可接受的网络连接，都会让你在几天内退回适配器并取消账户。
- en: Many cellular phone companies offer package deals that combine broadband wireless
    and mobile telephone service, sometimes with other services such as long distance
    and satellite television as a package deal; call your account representative or
    visit their retail store for specific details.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 许多移动电话公司提供宽带无线和移动电话服务的套餐，有时还包括长途电话和卫星电视等其他服务作为套餐的一部分；请致电你的账户代表或访问他们的零售店以获取具体详情。
- en: Coverage
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 覆盖范围
- en: The first and most important issue to consider when you're shopping for a broadband
    wireless data service is whether the service provider's signal reaches all the
    locations where you're likely to use it. If the coverage area (sometimes called
    the *footprint*) doesn't include your small-town customers' places of business
    or the highway corridors where you travel, it doesn't matter how good the service
    might be in downtown Chicago or Denver.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你购买宽带无线数据服务时，首先要考虑的最重要的问题是服务提供商的信号是否覆盖了你可能使用的所有地点。如果覆盖区域（有时称为 *足迹*）不包括你小镇客户的商业场所或你旅行的公路走廊，那么在芝加哥或丹佛市中心的服务有多好都没有关系。
- en: 'All the service providers are constantly adding new locations to their coverage
    areas, so you can''t always trust the printed coverage map that you might receive
    from a salesperson. The most reliable coverage maps are the ones on each carrier''s
    website:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 所有服务提供商都在不断向他们的覆盖区域添加新的地点，因此你不能总是相信销售员可能给你的印刷覆盖图。最可靠的覆盖图是每个运营商网站上的那些：
- en: '| **Sprint** [http://www.sprint.com](http://www.sprint.com) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| **Sprint** [http://www.sprint.com](http://www.sprint.com) |'
- en: '| **T-Mobile** [http://www.t-mobile.com/coverage](http://www.t-mobile.com/coverage)
    |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| **T-Mobile** [http://www.t-mobile.com/coverage](http://www.t-mobile.com/coverage)
    |'
- en: '| **Verizon** [http://www.verizonwireless.com](http://www.verizonwireless.com)
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| **Verizon** [http://www.verizonwireless.com](http://www.verizonwireless.com)
    |'
- en: '| **AT&T** [http://www.wireless.att.com/coverageviewer](http://www.wireless.att.com/coverageviewer)
    |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| **AT&T** [http://www.wireless.att.com/coverageviewer](http://www.wireless.att.com/coverageviewer)
    |'
- en: '| **Alltel** [http://content.alltel.com/business/enhanced/mobilelink_coverage.jsp?state=nat](http://content.alltel.com/business/enhanced/mobilelink_coverage.jsp?state=nat)
    |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| **Alltel** [http://content.alltel.com/business/enhanced/mobilelink_coverage.jsp?state=nat](http://content.alltel.com/business/enhanced/mobilelink_coverage.jsp?state=nat)
    |'
- en: If you can convince a service provider to let you try its service in the locations
    where you're most likely to use it, that's the best possible test. Look for either
    a try before you buy deal or a satisfaction guaranteed offer that allows you to
    return the network adapter and cancel your subscription within a week or two for
    a full refund.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能让服务提供商让你在最可能使用服务的地方试用其服务，那将是最好的测试。寻找在购买前试用或满意保证的报价，允许你在一周或两周内退回网络适配器并取消订阅以获得全额退款。
- en: Data Speed
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据速度
- en: Assuming that more than one service provider can offer service in the place
    where you want to use it, the service that offers the highest data transfer speed
    is the best choice. Therefore, an EV-DO (Rev. A) service is preferable to either
    EV-DO (Rev. 0) or EDGE, and any kind of broadband service is better than an older
    GPRS service.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 假设在你想要使用服务的地点，有多于一个服务提供商可以提供服务，那么提供最高数据传输速度的服务就是最佳选择。因此，EV-DO (Rev. A) 服务比 EV-DO
    (Rev. 0) 或 EDGE 服务更可取，任何类型的宽带服务都比老式的 GPRS 服务要好。
- en: Many service providers are gradually improving their higher-speed coverage,
    so a salesperson might tell you that your neighborhood might not have high-speed
    service right now, but it's coming soon. Even if this claim is true, if a competing
    service can supply broadband today, that service should be your first choice (at
    least for now; you might want to reconsider when your initial contract expires).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 许多服务提供商正在逐步提高他们的高速覆盖范围，因此销售人员可能会告诉你，你的社区可能现在还没有高速服务，但很快就会到来。即使这个说法是真的，如果竞争对手今天就能提供宽带服务，那么这项服务应该是你的首选（至少目前是这样；当你的初始合同到期时，你可能需要重新考虑）。
- en: Selecting the broadband data service that can provide the fastest connection
    is particularly important if you use the connection to receive high-bandwidth
    network content, such as streaming audio and video and image-rich web pages. On
    the other hand, if you only use your wireless Internet service for email, instant
    messages, and viewing websites that are limited to text, data transfer speed might
    not be as important as cost and good reception.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用连接来接收高带宽网络内容，如流媒体音频和视频以及图像丰富的网页，选择能够提供最快连接的宽带数据服务尤为重要。另一方面，如果你仅使用无线互联网服务来发送电子邮件、即时消息和查看仅限于文本的网站，数据传输速度可能不如成本和良好的接收重要。
- en: Cost
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本
- en: Broadband wireless service is expensive compared to either wired DSL or cable
    modem service, and it's extravagant when you compare it with free Wi-Fi access
    in a library or coffee shop. Therefore, it's worth the time and trouble to compare
    offers from all of the service providers in your area.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 与有线 DSL 或电缆调制解调器服务相比，宽带无线服务成本较高，而且与图书馆或咖啡店中的免费 Wi-Fi 访问相比，更是奢侈。因此，花时间和精力比较你所在地区所有服务提供商的报价是值得的。
- en: Assuming that the local wireless services are all using the same technology
    (EV-DO Rev. A if possible) and the coverage footprint of each service includes
    all the places you expect to take your computer, look for the least expensive
    offer, both in terms of startup cost and monthly fees.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 假设当地无线服务都使用相同的技术（如果可能的话是 EV-DO Rev. A）并且每个服务的覆盖范围包括你预期携带电脑的所有地方，寻找最便宜的报价，无论是启动成本还是月费。
- en: Many telephone companies offer discounted package deals if you buy more than
    one service from them. If you order some combination of wired home or business
    telephone service, long distance, cellular mobile voice, and wireless data from
    the same company, the service provider might offer you a substantial discount.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 许多电话公司如果你从他们那里购买超过一项服务，会提供折扣套餐。如果你从同一家公司订购有线家庭或商业电话服务、长途、蜂窝移动语音和无线数据的一些组合，服务提供商可能会提供实质性的折扣。
- en: Note
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: '*Some service providers might offer a lower price or a free network adapter
    if you commit to a long-term contract, often for two years or more. Read the terms
    and conditions of the agreement before you sign up for more than a single year—it''s
    quite possible that today''s bargain might be more expensive than next year''s
    competitive deals. As wireless technology continues to improve, you might regret
    locking yourself into a relatively slow network service*.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些服务提供商可能会提供更低的价格或免费的网络适配器，如果你承诺长期合同，通常是两年或更长时间。在你签署超过一年的合同之前，请阅读协议的条款和条件——今天的大甩卖可能比明年的竞争性交易更贵。随着无线技术的持续改进，你可能会后悔将自己锁定在相对较慢的网络服务中*。'
- en: Choosing a Network Adapter
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择网络适配器
- en: Some broadband service providers call them *modems* rather than network adapters,
    but just about everybody uses similar PC Cards and USB adapters. Each company
    loads its own licensed radio frequencies and firmware, but the basic modems are
    all just about the same.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一些宽带服务提供商将它们称为 *调制解调器* 而不是网络适配器，但几乎每个人都使用类似的 PC 卡和 USB 适配器。每个公司都加载了自己的授权无线电频率和固件，但基本调制解调器几乎都是一样的。
- en: Each of the major service providers offers a free or very low-cost modem to
    new subscribers along with one or more extra-cost alternatives. Before you choose
    an adapter, read the specifications carefully to make sure that the modem supports
    either EDGE or EV-DO (Rev. A) technology, depending on the service provider. EV-DO
    (Rev. 0) and GPRS are older, slower systems.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 每个主要服务提供商都为新用户提供免费或非常低成本的调制解调器，以及一个或多个额外付费的替代方案。在选择适配器之前，仔细阅读规格说明，以确保调制解调器支持服务提供商的技术，无论是
    EDGE 还是 EV-DO（Rev. A）。EV-DO（Rev. 0）和 GPRS 是较老、较慢的系统。
- en: Unless you need the added flexibility of a USB adapter or your computer requires
    an ExpressCard, choose the service provider's free or least expensive PC Card
    modem. Remember that the PC Card will operate inside your computer, so you shouldn't
    care about its physical appearance—a shiny expensive modem probably doesn't work
    any better than the cheap one that costs $50 or $100 less.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你需要USB适配器的额外灵活性或你的电脑需要ExpressCard，否则请选择服务提供商的免费或最便宜的PC卡调制解调器。记住，PC卡将在你的电脑内部运行，所以你不必关心它的外观——一个闪亮的昂贵调制解调器可能并不比便宜50美元或100美元的调制解调器工作得更好。
- en: Service and Support
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务和支持
- en: All of the wireless broadband service providers except Clearwire are also cellular
    mobile telephone companies, so you can expect them to treat their wireless data
    customers the same way they treat their cell phone users. Unfortunately, that's
    not good news—the only industries that score lower in customer satisfaction than
    cellular companies are airlines, news media, and cable television companies (see
    the American Customer Satisfaction Index at [http://www.theacsi.org](http://www.theacsi.org)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Clearwire之外的所有无线宽带服务提供商也都是蜂窝移动电话公司，因此你可以期待他们将以对待他们的手机用户相同的方式对待他们的无线数据客户。不幸的是，这不是好消息——在客户满意度方面得分低于蜂窝公司的行业只有航空公司、新闻媒体和有线电视公司（参见[http://www.theacsi.org](http://www.theacsi.org)的美国客户满意度指数）。
- en: 'However, there''s a substantial range between the highest- and lowest-rated
    service providers, so it''s often helpful to ask your friends and colleagues about
    their experiences and look for reports and evaluations on the Internet and in
    consumer publications. After you read two or three of these comparisons, you will
    begin to see a pattern: All the carriers have critics, but some appear to provide
    consistently better service than others.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最高和最低评分的服务提供商之间存在很大的差距，因此询问你的朋友和同事他们的经历，并在互联网和消费者出版物上寻找报告和评估通常很有帮助。在你阅读了两三个这样的比较之后，你将开始看到一种模式：所有运营商都有批评者，但其中一些似乎提供的服务比其他运营商更一致地好。
- en: It can also be instructive to look at the "I hate *name of carrier*" or "*company*
    sucks" websites and forums, but don't rely on them for objective reports. The
    people who post reports to those sites about their terrible experiences are the
    ones who have had bad experiences; they are probably not a random cross section
    of the company's customers. However, when the same complaint appears repeatedly,
    it might be a sign that the company has a real problem. And it's also useful to
    see how the company itself responds to those complaints.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 观察那些“我恨*运营商名称*”或“*公司*很糟糕”的网站和论坛也可能很有教育意义，但不要依赖它们获得客观报告。那些网站上发布关于他们糟糕经历报告的人是那些有过糟糕经历的人；他们可能不是公司客户的随机横截面。然而，当同样的投诉反复出现时，这可能是一个迹象，表明公司确实存在问题。而且，看到公司本身如何回应这些投诉也是有用的。
- en: Note
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*At least one company has tried to protect itself by grabbing critical Internet
    domain names before anybody else could get to them*. [Verizonsucks.com](http://Verizonsucks.com),
    [verizonwirelesssucks.com](http://verizonwirelesssucks.com), [verizonblows.com](http://verizonblows.com),
    *and* [verizonwirelessblows.com](http://verizonwirelessblows.com) *are all registered
    to Verizon Trademark Services LLC*.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*至少有一家公司试图通过在其他人之前抢注批评性的互联网域名来保护自己*。[Verizonsucks.com](http://Verizonsucks.com)、[verizonwirelesssucks.com](http://verizonwirelesssucks.com)、[verizonblows.com](http://verizonblows.com)、*以及*
    [verizonwirelessblows.com](http://verizonwirelessblows.com) *都注册给了Verizon Trademark
    Services LLC*。'
- en: Broadband Wireless Services Around the World
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球宽带无线服务
- en: 'Like the cellular mobile telephone services that came before them, EDGE and
    EV-DO broadband wireless data services are available in most of the industrialized
    world. When you travel, it might be possible to find roaming agreements between
    your service provider and one or more local companies, but the cost can be very
    high. Before you leave home, ask your account representative about international
    service and roaming charges, or consult this website: [http://www.gsmworld.com/roaming](http://www.gsmworld.com/roaming).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 就像它们之前的蜂窝移动电话服务一样，EDGE和EV-DO宽带无线数据服务在大多数工业化国家都是可用的。当你旅行时，可能找到你的服务提供商和一家或多家当地公司之间的漫游协议，但费用可能非常高。在你离开家之前，询问你的账户代表关于国际服务和漫游费用，或者咨询这个网站：[http://www.gsmworld.com/roaming](http://www.gsmworld.com/roaming)。
- en: 'As an alternative to expensive international roaming, it''s often cheaper to
    establish a separate account with a local company after you arrive. Look for a
    store or kiosk in the airport when you arrive, or try one of the links from these
    web pages:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 作为昂贵的国际漫游的替代方案，到达后通常在本地公司开设一个单独的账户会更便宜。到达机场后，寻找商店或亭子，或者尝试从这些网页中的链接之一：
- en: '| [http://www.novatelwireless.com/regions](http://www.novatelwireless.com/regions)
    |'
  id: totrans-88
  prefs: []
  type: TYPE_TB
  zh: '| [http://www.novatelwireless.com/regions](http://www.novatelwireless.com/regions)
    |'
- en: '| [http://www.gsmworld.com/roaming](http://www.gsmworld.com/roaming) |'
