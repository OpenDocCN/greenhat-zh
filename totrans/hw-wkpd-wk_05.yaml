  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Edit_summary_legend](http://en.wikipedia.org/wiki/Wikipedia:Edit_summary_legend)
    A glossary of commonly used edit summaries; helpful if you come across an abbreviation
    you don''t recognize'
  prefs: []
