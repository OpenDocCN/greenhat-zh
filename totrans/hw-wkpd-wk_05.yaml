- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '^([[20](#CHP-4-FNOTE-1)]) Viégas, Fernanda, et al. "Studying Cooperation and
    Conflict Between Authors with History Flow Visualizations." (CHI 2004, April 24–29,
    2004). The IBM History Flow project: [http://www.research.ibm.com/visual/projects/history_flow/](http://www.research.ibm.com/visual/projects/history_flow/).'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[21](#CHP-4-FNOTE-2)]) Priedhorsky, Reid, et al. "Creating, Destroying, and
    Restoring Value in Wikipedia." (GROUP '07, November 4–7, 2007). [http://www-users.cs.umn.edu/~reid/papers/group282-priedhorsky.pdf](http://www-users.cs.umn.edu/~reid/papers/group282-priedhorsky.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Look over the article text, its associated discussion page, and their histories.
    The reader aware of Wikipedia''s editing process can use these related pages to
    understand the provenance of an article and evaluate it. This process of evaluation
    is mostly based on experience with Wikipedia''s standards—so if you''re daunted
    by it, keep reading the site. Here is a baker''s dozen of our best clues for evaluation,
    once more:'
  prefs: []
  type: TYPE_NORMAL
- en: If no wikilinks exist in the text, there's a strong chance an article was written
    by someone unfamiliar with Wikipedia's conventions, and it may be questionable.
    Does the text comply with other content guidelines?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compliance with Wikipedia formatting and style guidelines is a positive indication
    that an experienced editor has worked on the article. Are all the usual parts
    of an article present? Is it categorized in one or more categories?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the article a stub? Stubs will likely be incomplete in their information.
    Are there obvious aspects of the topic missing?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Did the material originally come from another source? Imported material, for
    example, from an old encyclopedia, may need updating.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No incoming links (backlinks) is often a sign that an article is new, has not
    been much scrutinized, or has a poor title. Check for duplicate articles on the
    topic with different titles. Is the topic verifiable in outside sources?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there evidence of disagreement or serious questions about content on the
    article discussion page?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there warning or cleanup messages at the top of the article? Has the article
    been rated by other editors?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A short page history is a warning sign. Is the article the work of more than
    one major author?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A patch of edits with reverts in a page history indicates some sort of editing
    war going on. The quality of articles is likely to degrade sharply in an extended
    edit war. Are earlier versions of the article better?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are the authors new or experienced? Check their contributions—what else have
    they been working on?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Especially for edits from an IP number, rather than an account, readers are
    entitled to treat edits without an edit summary with suspicion. Does the diff
    reveal vandalism or possible vandalism?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you suspect vandalism, check the editor or IP's talk page; are there any
    warnings from other editors?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there sources present in the article? Are questionable or controversial
    statements referenced?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Final Thoughts for Part I
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For those who don''t know where to begin: The structures set up for browsing
    help provide in-depth explorations of nearly any topic, in ways that you might
    not have imagined.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For those with concerns about quality: Wikipedia is remarkably transparent,
    and it is the first encyclopedia to be so open about its editorial process. While
    the transparency of edit histories doesn''t guarantee correctness, it provides
    much more opportunity than most reference sources to judge quality for yourself.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For those who think Wikipedia ought to be a one-stop shop: Although Wikipedia
    in general is excellent as a first source for research, it should hardly ever
    be the end of your research. As with any encyclopedia, checking with other reference
    sources and primary sources is a must.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For those who would like to help: The transition from lurker to worker on the
    site is easy. This book''s next part covers what you need to know about editing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For those who like to have the last word: There is no last word on Wikipedia,
