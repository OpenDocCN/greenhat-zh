- en: Evaluating Articles
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估文章
- en: Wikipedia is in a constant state of development, with contributors adding new
    articles and improving existing articles every minute. Inevitably, quality varies
    greatly from article to article. Although most articles in Wikipedia are useful
    as a basic reference, the majority are still incomplete treatments of their topic.
    Furthermore, some articles are unreliable, as discussed in this section; spotting
    these is the first concern of a careful reader. This unreliability does not make
    Wikipedia useless, but it does imply that you need to exercise a degree of caution.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科处于持续发展中，贡献者每分钟都在添加新文章和改进现有文章。不可避免的是，文章的质量差异很大。尽管维基百科中的大多数文章作为基本参考是有用的，但大多数文章仍然是其主题的不完整处理。此外，一些文章如本节所述是不可靠的；一个细心读者的首要任务是发现这些文章。这种不可靠性并不意味着维基百科无用，但它确实意味着你需要保持一定的谨慎。
- en: Evaluating articles is one of the fundamental skills for becoming both a skilled
    reader and an involved editor of Wikipedia. Whereas any reader should be able
    to judge the value of the information he or she is looking at quickly, editors
    must be able to discern what could be improved about an article as they set to
    work.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 评估文章是成为一名熟练的读者和参与维基百科编辑的基本技能之一。任何读者都应该能够快速判断他所查看信息的价值，而编辑则必须能够在开始工作时辨别出文章中可能需要改进的地方。
- en: With experience, editors can quickly assess articles, even on unfamiliar topics,
    on the basis of clues and tricks of the trade. Although there are some established
    Wikipedia rating systems, judging articles remains more like choosing fresh produce
    rather than pulling processed food off a supermarket shelf—it helps to know what
    you're looking for and how to judge blemishes.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 经过经验积累，编辑可以快速评估文章，即使是不熟悉的话题，也可以根据线索和行业技巧进行评估。尽管有一些既定的维基百科评级系统，但评估文章的过程更像是挑选新鲜农产品，而不是从超市货架上取下加工食品——了解你要找的东西以及如何判断瑕疵是很有帮助的。
- en: Misinformation, Missing Information, and Mistakes
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误信息、缺失信息和错误
- en: 'Misinformation in an article is a real possibility, given the way that Wikipedia
    is compiled. The general public is, fortunately, now aware of this point: It is
    a very bad idea to rely on the uncorroborated testimony of a Wikipedia article.
    Use articles as stepping stones into a subject, not crutches to lean on. As it
    says at [[Wikipedia:General disclaimer]], *Wikipedia makes no guarantee of validity*.
    A surprisingly common misconception is that Wikipedia employs fact-checkers for
    its articles, but that doesn''t represent the situation on the ground. Facts are
    checked all the time by many active editors, but there is no one class of people
    on the site whose job is to confirm facts.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 由于维基百科的编纂方式，文章中存在错误信息是一个真实可能性。幸运的是，公众现在已经意识到这一点：依赖维基百科文章未经证实的证词是一个非常糟糕的想法。将文章用作进入一个主题的垫脚石，而不是依赖的拐杖。正如[[Wikipedia:General
    disclaimer]]所述，*维基百科不保证信息的有效性*。一个令人惊讶的常见误解是维基百科为文章雇佣了事实核查员，但这并不代表实际情况。事实一直在由许多活跃的编辑进行核查，但网站上没有一类人的工作是确认事实。
- en: In most reference works, facts and other statements of truth are presented as
    having been vetted by a complex publishing process involving writers, editors,
    and fact-checkers, so the reader expects them to be correct. In Wikipedia, you
    cannot be so complacent. Though there are systems for peer review and developing
    accurate information, there is no guarantee at all that these processes and systems
    will have been applied to the particular article you're reading; the article might
    have been created in the past hour or not evaluated at all since it was created
    years ago. Each article is written by a different group of people with a varying
    amount of attention paid to it. Because of this, there is no serious way to judge
    Wikipedia as a whole; saying the site is a "good source" or a "bad source" is
    not precise enough. Instead, there are good and bad articles and a wide spectrum
    in between.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数参考作品中，事实和其他真实陈述被视为经过复杂的出版流程的审查，包括作者、编辑和事实核查员，因此读者期望它们是正确的。在维基百科上，你不能如此自满。尽管有同行评审和开发准确信息的系统，但没有任何保证这些流程和系统已经应用于你正在阅读的特定文章；文章可能是过去一小时创建的，或者自创建以来从未被评估过。每篇文章都是由不同的小组编写，并且对它的关注程度各不相同。因此，没有一种严肃的方法可以整体判断维基百科；说这个网站是“好来源”或“坏来源”并不足够精确。相反，有好的文章和坏的文章，以及介于两者之间的广泛范围。
- en: There are a few specific kinds of problems that may occur, each with different
    causes—misinformation, missing information, and simple mistakes. They all lead
    to inaccurate information being presented to the reader.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 可能发生的一些具体问题各有不同的原因——错误信息、缺失信息和简单错误。它们都会导致向读者展示不准确的信息。
- en: '*Misinformation*, or bad information, comes in a few flavors. Wrong information
    that is purposely added is considered vandalism. Much of the vandalism on Wikipedia
    is obvious and silly graffiti or removal of article text in favor of graffiti.
    One of the great successes of Wikipedia is that this kind of vandalism can be
    easily cleaned up by anyone and is usually cleaned up very quickly; researchers
    that studied editing histories in 2003 measured the median cleanup time for obvious
    and vulgar vandalism as being less than three minutes.^([[20](#ftn.CHP-4-FNOTE-1)])
    Low-level vandalism, and its correction, is a constant occurrence in the open
    world of Wikipedia; a more recent study by University of Minnesota academics analyzed
    57,601,644 article revisions and found that although about 5 percent of the revisions
    were vandalized, 42 percent of these damaged revisions were repaired essentially
    immediately, within one reader pageview.^([[21](#ftn.CHP-4-FNOTE-2)]) (See [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes") for more on vandal-fighting efforts).'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '*错误信息*，或不良信息，有多种形式。故意添加的错误信息被认为是破坏行为。维基百科上大部分的破坏行为都是明显的、愚蠢的涂鸦或删除文章文本以支持涂鸦。维基百科的一个巨大成功是，这种破坏行为可以很容易地被任何人清理，通常清理得非常快；2003年研究编辑历史的研究人员测量了明显和粗俗的破坏行为的平均清理时间不到三分钟.^([[20](#ftn.CHP-4-FNOTE-1)])
    低级破坏行为及其纠正，在维基百科的开放世界中是持续发生的；明尼苏达大学学者的一项更近期的研究分析了5,760,164,444篇文章修订，发现尽管大约5%的修订被破坏，但42%的这些受损修订几乎立即得到修复，在一位读者的页面浏览量内.^([[21](#ftn.CHP-4-FNOTE-2)])
    （参见[第7章](hw-wkpd-wk_09.html "第7章。清理、项目和流程")了解更多关于打击破坏行为的努力）。'
- en: However, deliberately added misinformation or vandalism can also be quite subtle.
    Misinformation can be introduced deliberately by people attempting to get a point
    of view across (which violates Wikipedia's core policy of Neutral Point of View).
    This might be done by only including a certain side of a debate, adding in and
    emphasizing controversial views, or relying on sources that only promote a certain
    point of view. Convincing misinformation can persist for a long time, especially
    in little-trafficked articles, though a close eye on the article can usually reveal
    it as suspect when it was added. Much misinformation has a distinctive slanted
    tone that is out of character with the rest of the article and other properly
    written Wikipedia articles. The Taner Akçam case involved misinformation that
    was both *vandalism* (malicious damage to site content) and *defamatory* (targeted
    at an individual's reputation).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，故意添加的错误信息或破坏行为也可能非常微妙。错误信息可能被试图传达某种观点的人故意引入（这违反了维基百科的核心政策——中立观点）。这可能是通过只包括辩论的一方面，添加并强调有争议的观点，或者依赖只推广某种观点的来源来实现的。令人信服的错误信息可能持续很长时间，尤其是在人迹罕至的文章中，尽管通常可以通过仔细观察文章来揭示它在添加时的可疑之处。许多错误信息都有一种独特的偏斜语气，这与文章的其他部分和其他正确撰写的维基百科文章的风格不符。塔纳·阿卡姆的案例涉及了既是*破坏行为*（对网站内容的恶意破坏）又是*诽谤性*（针对个人声誉）的错误信息。
- en: '**The Problem with Misinformation**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**错误信息的难题**'
- en: A high-profile example of the problems that can result from not checking for
    vandalism occurred on February 16, 2007, when the Turkish scholar Taner Akçam
    of the University of Minnesota was held up when traveling to Canada by border
    officials. Akçam reported that, when pressed on why he was being detained, immigration
    officials showed him a copy of his Wikipedia article from December 24, 2006, which
    had been maliciously altered to claim he was a terrorist. The immigration officials
    had placed reliance on this misinformation. See [[Taner Akçam]] for some links
    to the story and background on Akçam's work on highly controversial issues.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一个高调的例子，说明了不检查破坏行为可能导致的后果，发生在2007年2月16日，当时明尼苏达大学的土耳其学者塔纳·阿卡姆在前往加拿大时被边境官员拦截。阿卡姆报告说，当被问及为什么被拘留时，移民官员向他出示了他2006年12月24日的维基百科文章的副本，该文章被恶意篡改为声称他是恐怖分子。移民官员依赖了这些错误信息。参见[[塔纳·阿卡姆]]获取关于这个故事和背景以及阿卡姆在高度争议性问题上的工作的链接。
- en: Much more common than deliberate misinformation is the simple failure of *missing
    information*. Articles may be completely correct but missing key aspects of the
    topic. Further information and a more complete treatment could help put the topic
    better in context, or perhaps even totally change the meaning of the information
    in the article. Because Wikipedia is built piecemeal, for an article to be missing
    some information is extremely common—and even expected. Stub articles, for instance,
    are known to be missing substantial details, but even longer or untagged articles
    may be missing parts. The only sure way to know you are getting the complete picture
    is to compare the article to other sources on the same topic.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 比故意提供错误信息更常见的是简单的*信息缺失*。文章可能完全正确，但缺少主题的关键方面。更多的信息和更完整的处理可以帮助更好地将主题置于上下文中，或者甚至可能完全改变文章中信息的意义。由于维基百科是逐步构建的，因此一篇文章缺少某些信息是极其常见甚至预期的。例如，简短的文章通常被认为缺少大量细节，但即使是更长或未标记的文章也可能缺少部分。唯一确定的方法是将文章与其他同一主题的来源进行比较，以了解你是否获得了完整的画面。
- en: '*Mistakes*—misinformation that is not added maliciously—can happen in a wide
    variety of ways. Editors may add information that they remember to be true, but
    human memory is fallible. Perhaps they will add facts or ideas that have been
    discredited or are otherwise outdated. The sources that editors rely on might
    be wrong or misinterpreted. Copying and pasting information is very easy to do
    on the Web, so mistakes may be copied from one site to another and then repeated
    in Wikipedia (and then copied back out to other websites). Even simple typos,
    such as in numbers and dates, may lead to changes in meaning.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '*错误*——非恶意添加的错误信息——可能以多种方式发生。编辑可能会添加他们记得是真实的信息，但人类的记忆是会出错的。也许他们会添加被驳斥或过时的事实或想法。编辑依赖的来源可能是错误的或被误解。在网络上复制粘贴信息非常容易，因此错误可能会从一个网站复制到另一个网站，然后在维基百科（然后又复制回其他网站）中重复。即使是简单的错误，如数字和日期中的错误，也可能导致意义的改变。'
- en: What should you do when Wikipedia gives you wrong information? The important
    thing, perhaps, is not to rely on the site for crucial information; always check
    other sources in addition to Wikipedia for important topics. More fundamentally,
    however, evaluating the content that you find is important.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当维基百科给你提供错误信息时，你应该怎么做？也许最重要的是不要依赖该网站获取关键信息；对于重要主题，除了维基百科外，还应该检查其他来源。然而，从根本上说，评估你找到的内容同样重要。
- en: If a subject is unfamiliar to you, evaluating an article may turn out to be
    difficult as well as important. Fortunately, the transparency of Wikipedia's development
    process means there are a variety of places to look for problems. So far we have
    flagged *clues*—any aspect of an article or its history where problems may be
    indicated if present. In this section, we'll outline a systematic approach, which
    should be applied more rigorously the more seriously you are studying a topic.
    A key theme is to *look for clues to an author or authors' inexperience with Wikipedia*.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个主题对你来说不熟悉，评估一篇文章可能会既困难又重要。幸运的是，维基百科开发过程的透明性意味着有多个地方可以查找问题。到目前为止，我们已经标记了*线索*——任何文章或其历史中可能表明问题的任何方面。在本节中，我们将概述一种系统性的方法，这种方法在你对某个主题的研究越认真时，应该越严格地应用。一个关键主题是*寻找作者或作者对维基百科不熟悉的线索*。
- en: D-R-E-W-S
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D-R-E-W-S
- en: There are five general areas to evaluate for every article.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 每篇文章都需要评估五个一般领域。
- en: 'D: Discussion Check the talk page of the article for any controversy regarding
    the article.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: D：讨论 检查文章的讨论页面，看看是否有关于文章的任何争议。
- en: 'R: Rating Is there a formal rating of the article, or a cleanup notice? WikiProject
    ratings are on talk pages, not in the article itself.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: R：评级 文章是否有正式的评级或清理通知？WikiProject 评级在讨论页面上，而不是在文章本身。
- en: 'E: Edit history The history of an article will tell you how and by whom it
    has been put together.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: E：编辑历史 文章的历史将告诉你文章是如何以及由谁组成的。
- en: 'W: Writing and format How does the page read? How does it look?'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: W：写作和格式 页面读起来如何？看起来如何？
- en: 'S: Sources Are claims in the article well supported by solid references?'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: S：来源 文章中的主张是否得到了可靠的参考文献的支持？
- en: Discussion on the Talk Page
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 讨论页面
- en: A talk page may not yet exist for a given article (in which case it will show
    up in red), but for controversial topics, there are most likely some notices and
    discussion already there. A particular point that's bothering you may already
    have been discussed. Any warning tag appearing on the article referring to a content
    dispute should (though it doesn't always) also lead you to the appropriate discussion
    thread on the talk page.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某个特定的文章，可能还没有讨论页面（在这种情况下，它将以红色显示），但对于有争议的话题，很可能已经有一些通知和讨论存在。可能让你感到困扰的某个特定点可能已经被讨论过。任何出现在文章上的关于内容争议的警告标签（尽管并不总是如此）也会引导你到讨论页面上的适当讨论线程。
- en: The talk page is, therefore, where to start looking to see if the validity of
    the article content is disputed or other questions have been raised. Is there
    a long Table of Contents on the talk page? Are there links to archives of previous
    discussions? Both of these indicate involved debates in the past.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，要查看文章内容的有效性是否受到质疑或是否提出了其他问题，首先应该查看讨论页面。讨论页面上是否有长长的目录表？是否有指向先前讨论存档的链接？这两者都表明过去有过相关的辩论。
- en: If you have your own concerns or questions about an article, the talk page is
    the place to post them. Anyone working on the article should notice these messages.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自己文章有任何担忧或问题，讨论页面是发布这些内容的合适地方。任何正在处理该文章的人都应该注意到这些信息。
- en: Ratings
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评级
- en: Another aspect to consider is how articles have been rated by other editors.
    Ratings may be in the form of negative evaluations (such as cleanup tags on the
    article) or positive ones, as articles are assessed as being among the best in
    Wikipedia.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的方面是其他编辑如何对文章进行评级。评级可能以负面评估的形式出现（例如文章上的清理标签）或正面评估，因为文章被评估为维基百科中最好的文章之一。
- en: There are two formal rating processes to choose excellent articles, both of
    which involve getting consensus among editors. The lengthy peer review processes
    that produce featured articles and good articles do guarantee attention to quality.
    *Featured articles*, which may end up on the main page, represent some of the
    best content available; however, they make up only about 0.1 percent of the total
    content of Wikipedia. Once featured, an article will have a small bronze star
    in the upper-right corner along with a note indicating this on the discussion
    page. *good articles*, which do not need to be as extensive as featured articles,
    will only include a note on the talk page. (See [[Wikipedia:Featured articles]]
    and [[Wikipedia:Good articles]] to browse collections of these articles.)
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种正式的评级流程来选择优秀的文章，这两个流程都涉及到编辑之间的共识。产生特色文章和优秀文章的漫长同行评审流程确实保证了质量的关注。*特色文章*，可能最终会出现在主页上，代表了可用的最佳内容之一；然而，它们只占维基百科总内容的约0.1%。一旦被选为特色文章，文章右上角将会有一个小小的青铜星，并在讨论页面上注明这一点。*优秀文章*，不需要像特色文章那样详尽，讨论页面上只会有一条备注。（参见[[Wikipedia:Featured
    articles]]和[[Wikipedia:Good articles]]浏览这些文章的集合。）
- en: There have also been several formal rating projects to assess the quality of
    articles within a certain topic area; these ratings typically don't require consensus
    but instead reflect an individual editor's opinion of the article, based on set
    standards. Most rating projects have been organized by WikiProjects that focus
    on a particular topic area (for instance, [[Wikipedia:WikiProject Chemistry]],
    which was one of the first to rate articles). If you're using Wikipedia for research
    on a particular topic, you may be fortunate enough to find that basic article
    rating is well advanced in your area of interest. Most of the rating systems amount
    to saying, *On a scale of 1 to 5, where is this article?* Any rating notices will
    be placed on the article talk page.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些正式的评级项目来评估特定主题领域的文章质量；这些评级通常不需要共识，而是反映了基于既定标准的个人编辑对文章的看法。大多数评级项目都是由专注于特定主题领域的WikiProjects组织的（例如，[[Wikipedia:WikiProject
    Chemistry]]，它是第一个对文章进行评级的项目之一）。如果你正在使用维基百科进行特定主题的研究，你可能很幸运地发现你感兴趣领域的文章基本评级已经相当先进。大多数评级系统都相当于说，“在1到5的尺度上，这篇文章处于什么位置？”任何评级通知都将被放置在文章讨论页面上。
- en: 'One general assessment project is the Wikipedia 1.0 WikiProject, which has
    taken the idea of rating articles and applied it across topics in a drive to collect
    high-quality articles on basic topics for release in collections. (The project
    has already helped issue some CDs of basic Wikipedia content.) Wikipedia 1.0 uses
    six classifications to rate articles: *stub, start, B, A, good article*, and *featured
    article* (which is reserved for articles that have gone through the featured article
    process). This editorial classification is also adopted by some WikiProjects.
    Again, members of the 1.0 project leave their ratings on article talk pages.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 一个一般的评估项目是维基百科1.0 WikiProject，它将评估文章的想法应用于各个主题，以收集基本主题的高质量文章并发布在集合中。（该项目已经帮助发行了一些基本维基百科内容的CD。）维基百科1.0使用六个分类来评估文章：*草稿、开始、B级、A级、好文章*和*特色文章*（这是为已经通过特色文章流程的文章保留的）。这种编辑分类也被一些WikiProjects采用。同样，1.0项目的成员会在文章讨论页面上留下他们的评分。
- en: 'Finally, editors may assess articles as needing work. This is less formal than
    the processes just described, but is more widespread. As described, you may see
    warning messages at the tops of articles. These message boxes are produced by
    templates and may be added by any editor (as described in [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes")), and if you see one, it''s a clue
    to look closely to see what the problem is. Sometimes it''s obvious: A completely
    unformatted article or one with terrible spelling and no wikilinks is likely to
    get a cleanup message. Sometimes it''s not obvious, however, especially since
    templates don''t automatically go away: Someone may fix the problem but fail to
    remove the template. One trick is to go through the page history to see when the
    message was added and if the edit summary gives any further information.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，编辑可能会评估文章需要修改。这比前面描述的过程要非正式，但更为普遍。正如描述的那样，你可能会在文章顶部看到警告信息。这些信息框是由模板生成的，任何编辑（如第7章所述）都可以添加，如果你看到了这样的信息，那就是一个仔细查看以确定问题的线索。有时问题很明显：一篇完全未格式化的文章或拼写糟糕且没有维基链接的文章很可能会收到清理信息。然而，有时问题并不明显，特别是模板不会自动消失：有人可能解决了问题，但未能移除模板。一个技巧是查看页面历史记录，以了解信息何时被添加，以及编辑摘要是否提供了任何其他信息。
- en: If you see a message noting that an article is up for deletion, this is a huge
    red flag that it's probably poor quality. The deletion message should give some
    short reason for deletion. Deletion decisions are made through one of several
    processes; often articles will be up for discussion for a period of time before
    the decision is made, and the message will link to this discussion. See [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes") for more information.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看到一条消息指出文章可能被删除，这是一个巨大的红旗，表明文章可能质量较差。删除消息应该给出一些简短的删除原因。删除决定是通过几种过程之一做出的；通常在做出决定之前，文章将进行一段时间的讨论，消息将链接到这次讨论。有关更多信息，请参阅[第7章](hw-wkpd-wk_09.html
    "第7章。清理、项目和流程")。
- en: All of these ratings are simply indicative and should be taken with a grain
    of salt—ratings are approximate and subjective, often reflecting just one editor's
    assessment and not the current state of the article. However, knowing what other
    experienced editors think of the article can be extremely helpful in making your
    own decision about the article's quality.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些评分只是指示性的，应该带着一颗宽容的心去接受——评分是近似和主观的，通常只反映了一位编辑的评估，而不是文章的当前状态。然而，了解其他经验丰富的编辑对文章的看法，在做出自己关于文章质量的决策时可能非常有帮助。
- en: Edit History
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑历史
- en: A wiki page, quite unlike most pieces of published writing, carries all its
    drafts along with it. One of the major benefits of keeping all versions is that
    investigative work can be carried out; you can track when a piece of information
    was inserted into an article and by whom. There are also a few bigger-picture
    things to consider when looking at an article history.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 维基页面与大多数已发表的写作不同，它携带了所有的草稿。保留所有版本的主要好处之一是可以进行调查研究；你可以追踪信息何时被插入到文章中以及由谁插入。在查看文章历史时，还有一些更大的问题需要考虑。
- en: '**Was the article recently created? When was it last edited?**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**文章是否最近被创建？最后一次编辑是什么时候？**'
- en: Though age is certainly no guarantee of quality, older articles have likely
    been seen and evaluated by more editors.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然年龄当然不能保证质量，但较老的文章可能已经被更多的编辑看过并评估过。
- en: '**Have many people contributed to the article, or is it the work of only one
    or two editors? Were those contributors logged in or editing anonymously?**'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**很多人为文章做出了贡献，还是只有一两个编辑者的作品？这些贡献者是登录状态还是匿名编辑？**'
- en: More people working on an article should mean that more editors have seen, evaluated,
    and checked the article; however, minor edits such as spelling corrections probably
    don't indicate a full check of the article. If in doubt about a particular editor's
    change, check his or her overall contributions by clicking the Contribs link.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的人参与文章的编写应该意味着更多的编辑已经查看、评估和检查了文章；然而，诸如拼写纠正之类的微小编辑可能并不表明对文章的全面检查。如果对某个编辑的具体更改有疑问，请通过点击“贡献”链接检查该编辑的整体贡献。
- en: '**Is there evidence of ongoing edit wars or arguments over content (that is,
    are there continual reversions of changes between two or more people)? Do the
    same changes keep getting made and undone, whether this is indicated in the edit
    summaries or not?**'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有证据表明存在持续的编辑战或关于内容的争论（即，是否有人在两人或更多人之间不断撤销更改）？是否在编辑摘要中表明了相同的更改被反复执行和撤销？**'
- en: 'This may indicate a controversial topic, one on which there is no consensus,
    or an unverifiable topic. Verify any key facts with outside references. Serious
    edit wars tend to cause deterioration of the text, so also look at older versions
    of the page, which may be better than the current page. Not every edit war is
    over a serious matter: If the disagreement is niggling back and forth at some
    small point, does it matter to you?'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能表明是一个有争议的话题，一个没有共识的话题，或者是一个无法验证的话题。请使用外部参考资料验证任何关键事实。严重的编辑战往往会导致文本质量下降，因此也请查看页面的旧版本，这些版本可能比当前版本更好。并非所有的编辑战都是关于重要的事情：如果分歧只是在一些小问题上来回纠缠，这对您来说重要吗？
- en: '**Is there evidence of heavy or continued vandalism (that is, constant changes
    and reversions, often between IP addresses and other editors, with edit summaries
    like *revert* or *rvv vandalism*)?**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有证据表明存在严重的或持续的破坏行为（即，频繁的更改和撤销，通常发生在IP地址和其他编辑者之间，编辑摘要中包含*撤销*或*rvv破坏*等）？**'
- en: Although this is not in itself evidence of quality problems—some of the very
    best and most heavily trafficked articles on Wikipedia receive the most vandalism,
    simply because they are so visible—it does mean you should make sure the article
    you are viewing is an unvandalized version. Some vandalism may be subtle, for
    instance, changing a date or a conclusion, and again it is best to verify important
    facts in outside sources. It's worth checking the differences between the version
    you're viewing and some previous versions that were edited by other people to
    make sure the version you're viewing is complete, not randomly cut by a vandal.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本身并不一定是质量问题的证据——一些维基百科上最好的、流量最大的文章遭受了最多的破坏，仅仅是因为它们非常显眼——但这确实意味着您应该确保您正在查看的文章是一个未被破坏的版本。一些破坏可能是微妙的，例如更改日期或结论，并且最好在外部来源中验证重要事实。检查您正在查看的版本与一些由其他人编辑的先前版本之间的差异，以确保您正在查看的版本是完整的，而不是被破坏者随机裁剪的。
- en: 'In general, for any article you are assessing, pick a few versions to compare
    to the current version. Get a sense of the page as dynamic: Has it changed a great
    deal over time, or was it submitted to the site nearly complete? How fast is the
    article changing? Was it once much longer than it is now? Although articles will
    generally get better and longer over time, sometimes they drift. Occasionally
    you will find that a previous version—sometimes months or even years earlier—was
    actually clearly better than the current version.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，对于您正在评估的任何文章，选择几个版本与当前版本进行比较。了解页面作为动态内容：它是否随着时间的推移发生了很大的变化，或者它是否几乎完整地提交到网站上？文章的变化速度有多快？它曾经比现在长得多吗？尽管文章通常会随着时间的推移变得更好和更长，但有时它们会偏离方向。偶尔你会发现，之前的版本——有时是几个月甚至几年前的版本——实际上比当前版本更好。
- en: '**Wikipedia Brown and the Case of the Captured Koala: A Page History Mystery**'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**《维基百科棕色与被捕获的考拉案：页面历史之谜》**'
- en: This exciting online mystery by Adam Cadre hinges on reading a Wikipedia page
    history! See actual screenshots on [Navigating Categories](hw-wkpd-wk_04.html#navigating_categories
    "Navigating Categories") at [http://adamcadre.ac/content/brown/](http://adamcadre.ac/content/brown/).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 这由Adam Cadre创作的激动人心的在线谜题，其关键在于阅读维基百科页面历史！请查看[导航分类](hw-wkpd-wk_04.html#navigating_categories
    "导航分类")的实际截图，详情请见[http://adamcadre.ac/content/brown/](http://adamcadre.ac/content/brown/)。
- en: Writing and Formatting
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 写作和格式
- en: Read an article through, for example, as you would a newspaper article. In evaluating
    articles, you must, of course, consider the nature of the article text itself.
    First impressions of quality are significant. Is it properly presented and apparently
    comprehensive? Does it carry conviction, as to its authority and balance of coverage?
    These points matter, along with close reading for factual accuracy. However, there
    are more concrete clues to the level of an article's development, as well.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细阅读一篇文章，例如像阅读报纸文章一样。在评估文章时，你当然必须考虑文章文本本身的性质。第一印象的质量是重要的。它是否被适当地呈现并且看起来全面？它是否具有说服力，关于其权威性和覆盖范围的平衡？这些因素很重要，同时还需要仔细阅读以确保事实准确性。然而，还有更多具体的线索可以用来判断文章的发展水平。
- en: '**Is the article well written, well explained, and in proper English? Within
    the article, is the topic explained in a way that makes sense to a casual reader,
    with a good explanatory opening paragraph and a clear definition in the first
    sentence?**'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**文章是否写得很好，解释得很好，并且使用正确的英语？在文章中，主题是否以一种对普通读者有意义的方式进行解释，有一个好的解释性开头段落，并在第一句话中给出清晰的定义？**'
- en: If not, then it has likely lacked attention from experienced editors; it also
    may not have been written by someone really familiar with the topic. Good writing
    doesn't ensure factual accuracy, but as a piece of circumstantial evidence, it
    can make it more likely.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是，那么它可能缺乏经验丰富的编辑的关注；也可能不是由真正熟悉该主题的人撰写的。良好的写作并不保证事实准确性，但作为一项间接证据，它可以增加其准确性的可能性。
- en: 'Of course, we are not saying that an article written by a non-native speaker
    of English is necessarily worse than one written by a native speaker: Expertise
    outranks language skills. But if mistakes in English *persist* in an article,
    no editor on the site with good English has worked over it. What matters is the
    neglect, not who the first author was. If an article is well written in a tight
    factual style and properly organized, it was either originally written that way,
    or it was subsequently improved by other editors. Either way, the article was
    likely looked at by someone with a good knowledge of encyclopedic writing and
    Wikipedia conventions.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们并不是说由非英语母语者撰写的文章必然比由英语母语者撰写的文章差：专业知识胜过语言技能。但如果文章中持续存在英语错误，那么该网站上没有优秀的英语编辑对其进行过修改。重要的是忽视，而不是第一作者是谁。如果一篇文章以紧凑的事实风格写得很好并且组织得当，那么它要么是原始就是这样写的，要么是后来由其他编辑进行了改进。无论如何，这篇文章很可能被某个对百科全书写作和维基百科惯例有良好了解的人审阅过。
- en: '**Is the article formatted according to the Manual of Style? These are the
    guidelines for making Wikipedia articles look like Wikipedia articles.**'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**文章是否按照风格指南进行格式化？这些是使维基百科文章看起来像维基百科文章的指南。**'
- en: 'Experience shows that this question is also very useful, at least if you are
    familiar with standard format on Wikipedia pages. [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research") describes the Wikipedia *Manual of Style*
    in some detail. Clue: *Compliance with formatting guidelines means that the original
    author or subsequent editors were familiar with them. If you read Wikipedia for
    a while, it won''t be hard to recognize a page that has obvious formatting problems*.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 经验表明，这个问题也非常有用，至少如果你熟悉维基百科页面的标准格式。[第6章](hw-wkpd-wk_08.html "第6章。良好的写作和研究")详细描述了维基百科的*风格指南*。提示：*遵守格式指南意味着原始作者或后续编辑们熟悉它们。如果你阅读维基百科一段时间，就不会很难识别出那些有明显的格式问题的页面*。
- en: For instance, is the page conventionally wikilinked to other Wikipedia articles?
    Are the See also and External links sections formatted as bulleted lists? Ask
    yourself, does the article look and read like a respectable article? A page with
    unconventional formatting or plenty of formatting mistakes probably was not written
    by an experienced editor, which means, in turn, that the author also may not have
    followed more fundamental content policies. Probably the article has also been
    neglected since it was first posted. It may also have been cut and pasted from
    another site (which is usually a copyright violation). They say you can't judge
    a book by its cover … but if the dust jacket had obvious typos, you might begin
    to wonder.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，页面是否传统地链接到其他维基百科文章？参见也和外部链接部分是否格式化为项目符号列表？问问自己，这篇文章看起来和读起来是否像一篇值得尊敬的文章？具有非传统格式或大量格式错误的页面可能不是由经验丰富的编辑撰写的，这意味着，反过来，作者也可能没有遵循更基本的内容政策。可能自首次发布以来，文章也一直被忽视。它也可能是从另一个网站复制粘贴的（这通常是版权侵犯）。他们说不能以貌取人……但如果封面有明显的错别字，你可能会开始怀疑。
- en: Now you can assess the content itself.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以评估内容本身了。
- en: '**Apparent Gaps**'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**明显的空白**'
- en: Some format and sense issues can be clues to deletions by vandals. The removal
    of a chunk of text can on occasion be detected by missing punctuation, such as
    unfinished sentences, or other obvious glitches.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 一些格式和意义问题可能是破坏者删除的线索。有时，文本块被删除可以通过缺失的标点符号检测到，例如未完成的句子，或其他明显的错误。
- en: '**Are there sections that explain various parts of the topic in more detail
    (such as History and Modern Status or Biography and Works)?**'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**是否有章节更详细地解释了主题的各个部分（例如历史和现代状况或传记和作品）？**'
- en: Articles without sections tend to be unsorted, sometimes just collections of
    facts without much logical order. This could indicate work by an editor who is
    unfamiliar with Wikipedia, or perhaps there has been much editing without a comprehensive
    overview. If this is the case, expect some factual errors to have crept in. Take
    a look for gossip and rumor, urban myths, and so forth.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 没有章节的文章往往是无序的，有时只是事实的集合，没有太多的逻辑顺序。这可能表明编辑对维基百科不熟悉，或者可能进行了大量编辑而没有全面的概述。如果是这种情况，预计会有一些事实错误悄悄进入。看看是否有八卦、谣言、都市传说等等。
- en: '**Depending on the topic, do you see the elements that you would expect to
    be there?**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据主题，你是否看到了你期望存在的元素？**'
- en: For instance, an article about an author should include a formatted bibliography
    of works; an article about a historical event should place the event in context
    and provide some sort of chronology. The lack of these may not mean the article
    is poor but simply that it is incomplete, and other sources should also be used
    to get a complete picture.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，关于作者的文章应包括作品的格式化参考文献；关于历史事件的文章应将事件置于背景中并提供某种类型的编年史。这些内容的缺失并不意味着文章质量差，而只是表明它不完整，还应该使用其他来源来获得完整的画面。
- en: '**What tone does it take? Does it read like an encyclopedia article or like
    a personal essay or advertisement?**'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**它采用了什么语气？是像百科全书文章、个人论文还是广告？**'
- en: If an article clearly violates some of the core content policies, such as NPOV,
    then it was probably added by someone unfamiliar with Wikipedia, and it may or
    may not be suitable for the site. If there are outrageous claims in the midst
    of otherwise fair text, this may indicate vandalism and you should check back
    a few versions.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一篇文章明显违反了一些核心内容政策，例如NPOV，那么它可能是由不熟悉维基百科的人添加的，它可能或可能不适合该网站。如果在其他公平文本中存在一些过分的说法，这可能表明是破坏行为，你应该检查几个版本。
- en: Sources
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来源
- en: Is the article referenced? This is a fairly simple but fundamental test of an
    article's quality. If you are troubled by other aspects, this is where you will
    be led to conclusions on trustworthiness.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 文章有参考文献吗？这是对文章质量的一个相当简单但基本测试。如果你在其他方面感到困扰，你将在这里得出关于可靠性的结论。
- en: Many older encyclopedias do not list references in the text or at the end of
    an article. Instead, readers are expected to trust that the authors of those articles
    are experts in their field. The credibility of the work as a whole is an appeal
    to authority. In Wikipedia, there is really no way of knowing whether an article
    author is an expert or not. Instead, the references that are used matter greatly,
    both for verifying information and for giving you as a reader sources for further
    reading on the topic.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 许多旧的百科全书在文本中或在文章末尾不列出参考文献。相反，读者被期望相信那些文章的作者在其领域内是专家。整个工作的可信度是对权威的诉求。在维基百科中，实际上根本无法知道一篇文章的作者是否是专家。相反，所使用的参考文献至关重要，无论是为了验证信息，还是为了给读者提供关于该主题进一步阅读的来源。
- en: 'A *reference*, in this context, refers to a citation to an outside work: for
    example, a printed article, book, or a web page. Other Wikipedia articles do not
    count as references; although these may be linked in the text or listed in the
    See also section, using them as sources is circular and misses the point of trying
    to get *outside* verification. (You might check those other articles to see if
    they are better sourced.)'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个语境中，“参考文献”指的是对外部作品的引用：例如，印刷文章、书籍或网页。其他维基百科文章不算作参考文献；尽管这些文章可能在文本中链接或列在“参见”部分，但将它们作为来源是循环的，并且忽略了试图获得*外部*验证的目的。（你可以检查那些其他文章，看看它们是否有更好的来源。）
- en: Sources and references provide a very tangible way to evaluate an article's
    accuracy. You can (in principle) always go back and check the original sources
    yourself to find out what they say. Most people will first try the more indirect
    approach of quick plausibility checks on the Web. This is where searches excluding
    results from Wikipedia can be handy, as mentioned in [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia's Content").
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 来源和参考文献提供了一种非常实际的方式来评估文章的准确性。你（原则上）总是可以回头检查原始来源，以了解它们说了什么。大多数人首先会尝试更间接的方法，即在网上进行快速的合理性检查。正如在第3章中提到的，排除维基百科结果的搜索可以在这里派上用场。
- en: The best kind of reference is for a specific piece of information in the article
    to be footnoted appropriately, with the citation being specific as to where to
    find the relevant information. This is the *inline* referencing style. More than
    anything else, a footnoted reference to a page in a scholarly book should confer
    confidence in the footnoted statement's accuracy. If in doubt, always check what
    the cited source and other sources say.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的参考文献类型是文章中的特定信息被适当地脚注，引用具体说明如何找到相关信息。这是*内联*引用风格。超过其他任何事物，对学术书籍中某一页的脚注引用应该能够增加对脚注陈述准确性的信心。如果有疑问，始终检查引用的来源和其他来源的说法。
- en: 'In a fully referenced article, all specific facts should be referenced. There
    have been extensive debates in the Wikipedia community over what this means and
    how far to go with references. As a reader, you probably have priorities: Check
    references first for claims that are surprising or likely to prove contentious.
    That is, good references are most vital for statements that you are unlikely to
    just take the author''s word on.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个完全引用的文章中，所有具体事实都应该有参考文献。在维基百科社区中，关于这意味着什么以及应该走多远进行引用已经进行了广泛的辩论。作为读者，你可能有自己的优先级：首先检查那些令人惊讶或可能引起争议的声明是否有参考文献。也就是说，好的参考文献对于你不太可能仅凭作者的话就接受的说法至关重要。
- en: Many articles are still not referenced inline. At the very least, sources should
    be clearly listed at the end of an article. Other references that are not used
    but that are relevant to studying the topic are placed in a Further reading section.
    Naturally, these references may still help you in verifying something.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 许多文章仍然没有在文中引用参考文献。至少，来源应该在文章末尾明确列出。其他与研究主题相关的未使用参考文献应放在“进一步阅读”部分。自然地，这些参考文献仍然可以帮助你验证某些内容。
- en: '**Trivia Sections**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**趣味部分**'
- en: 'From the point of view of quality, it is hardest of all to assess isolated
    facts. A list of such facts with bullet points is a real challenge: How can one
    infer anything at all about the truth of any given point? This is precisely the
    state of trivia sections in many articles. If no reliable sources are given, there
    is no reason to trust them, since trivia may be surprising, obscure, or even bizarre.
    See [[Wikipedia:Avoid trivia sections in articles]], shortcut WP:TRIVIA.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 从质量的角度来看，评估孤立的事实是最困难的。这样的事实列表用项目符号表示是一项真正的挑战：一个人如何推断出关于任何给定点的真相？这正是许多文章中琐事部分的现状。如果没有提供可靠的来源，就没有理由相信它们，因为琐事可能令人惊讶、晦涩，甚至奇特。参见
    [[维基百科：避免在文章中包含琐事部分]]，快捷方式 WP:TRIVIA。
- en: There are still hundreds of thousands of good, verifiable articles, contributed
    by experienced editors and about notable topics, that list no references. Referencing
    content is a slow and ongoing task, and strong emphasis was not placed on it during
    Wikipedia's early years. On the other hand, no references for a dubious topic
    may mean it's not suitable for inclusion in Wikipedia. The other evaluative criteria
    can help you tell which is the case. If it's a topic you know something about,
    adding good references is one of the key tasks that Wikipedia needs help with.
    Asking on talk pages is one basic way to request better referencing of a given
    article. [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing and Research")
    deals with techniques and syntax for referencing.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然有成千上万的优秀、可验证的文章，由经验丰富的编辑提供，关于知名话题，但没有列出参考文献。参考文献是一个缓慢且持续的任务，在维基百科的早期年份并没有对此给予足够的重视。另一方面，一个可疑话题没有参考文献可能意味着它不适合包含在维基百科中。其他评估标准可以帮助你判断哪种情况。如果你对某个话题有所了解，添加良好的参考文献是维基百科需要帮助的关键任务之一。在讨论页面上提问是请求改进某篇文章参考文献的基本方式。[第6章](hw-wkpd-wk_08.html
    "第6章。良好的写作和研究")讨论了参考文献的技术和语法。
- en: '**Further Reading**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步阅读**'
