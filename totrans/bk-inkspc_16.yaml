- en: Chapter 16. Clones
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章 克隆
- en: 'The idea of a *clone*—a linked copy of an object that updates itself when the
    original changes—comes naturally from the vector way of thinking about graphics.
    You might say that a clone is not a real object—rather, it is just a command:
    “Display a copy of the object here.” The document stores that command, not an
    actual copy of the object. An actual cloned object exists only in the memory of
    an SVG application such as Inkscape when it loads the document.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 克隆的概念——一个对象链接副本，当原始对象发生变化时它会自动更新——自然来源于矢量图形的思考方式。你可以说克隆不是一个真实存在的对象——而仅仅是一个命令：“在这里显示对象的副本。”文档存储的是这个命令，而不是对象的实际副本。实际的克隆对象仅存在于SVG应用程序（如Inkscape）加载文档时的内存中。
- en: There are both artistic and technical reasons to use clones. Watching several
    objects change live when you edit only one is in itself an exciting experience,
    opening many creative possibilities. On the other hand, using clones instead of
    duplicates makes the SVG document smaller and faster to display. Map symbols,
    repeated design elements such as bullets or icons, various symmetric designs or
    patterns—all these are easy to do with clones. Few other vector editors allow
    you to create live linked copies of objects with such directness and ease as Inkscape.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用克隆既有艺术上的原因也有技术上的原因。当你只编辑一个对象时，观察几个对象实时变化本身就是一种令人兴奋的体验，开辟了许多创意可能性。另一方面，使用克隆而不是副本可以使SVG文档更小，显示更快。地图符号、重复的设计元素（如项目符号或图标）、各种对称设计或图案——所有这些都可以通过克隆轻松完成。很少有其他矢量编辑器能像Inkscape那样直接、轻松地创建对象的实时链接副本。
- en: 16.1 Creating a Clone
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.1 创建克隆
- en: 'To clone one or several objects, just select them and press ![](httpatomoreillycomsourcenostarchimages1735630.png.jpg)
    (or use **Edit** ▸ **Clone** ▸ **Create Clone**). The visible result of this is
    exactly the same as that of duplicating (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg)):
    A copy of each selected object is created and placed on top of the original. If
    you need to get a clone of several objects as a whole, just group them together
    and clone the group.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要克隆一个或多个对象，只需选择它们并按 ![](httpatomoreillycomsourcenostarchimages1735630.png.jpg)
    (或使用**编辑** ▸ **克隆** ▸ **创建克隆**)。这个可见的结果与复制(![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))的结果完全相同：为每个选定的对象创建一个副本并将其放置在原始对象上方。如果你需要克隆多个对象作为一个整体，只需将它们组合在一起并克隆这个组合。
- en: A clone is a *linked* copy of an object. What constitutes this link?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 克隆是对象的*链接*副本。这个链接由什么构成？
- en: Most importantly, a clone copies the original’s *content*. If it is a clone
    of a path ([Chapter 12](ch12.html "Chapter 12. Editing Paths")) or a shape ([Chapter 11](ch11.html
    "Chapter 11. Shapes")), then it exactly reproduces the form of the original, and
    it updates automatically when you edit the original in the Node tool or in a shape
    tool. If it is a clone of the text, it has the same textual content and is also
    updated live when you edit the original with the Text tool. Finally, if you clone
    a group, you can then enter that group (**[5.10 Selecting in Groups](ch05s10.html
    "5.10 Selecting in Groups")**) to add, delete, or edit objects within the group—and
    the group’s clone will update immediately. On the other hand, since a clone has
    no content of its own, you cannot edit its content—no node editing, text editing,
    or ungrouping is possible on a clone so long as it remains a clone.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，克隆复制了原始对象的*内容*。如果它是路径([第12章](ch12.html "第12章。路径编辑"))或形状([第11章](ch11.html
    "第11章。形状"))的克隆，那么它将精确地复制原始对象的形式，并在你使用节点工具或形状工具编辑原始对象时自动更新。如果它是文本的克隆，它具有相同的文本内容，并且当你使用文本工具编辑原始文本时也会实时更新。最后，如果你克隆了一个组合，你可以进入该组合(**[5.10
    组内选择](ch05s10.html "5.10 组内选择")**)来添加、删除或编辑组合内的对象——组合的克隆将立即更新。另一方面，由于克隆没有自己的内容，你不能编辑其内容——在克隆保持为克隆的情况下，无法进行节点编辑、文本编辑或取消组合。
- en: '![A clone is a linked copy of an object.](httpatomoreillycomsourcenostarchimages1736234.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![克隆是对象的链接副本。](httpatomoreillycomsourcenostarchimages1736234.png.jpg)'
- en: Figure 16-1. A clone is a linked copy of an object.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-1. 克隆是对象的链接副本。
- en: What about *transforms*? If you scale, rotate, or skew the original, all its
    clones will do the same. However, if you just move the original object, by default
    the clone will *not* be affected (although that can be changed, see below). Of
    course if you select *both* the original and its clone, you can transform them
    together in any way, by moving or otherwise.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，关于 **变换** 呢？如果你缩放、旋转或倾斜原始对象，所有其克隆都会做同样的事情。然而，如果你只是移动原始对象，默认情况下克隆将 **不会**
    受到影响（尽管这可以改变，见下文）。当然，如果你同时选择原始及其克隆，你可以通过移动或其他方式以任何方式一起变换它们。
- en: '![Clones respond to the original’s transforms, except for moving.](httpatomoreillycomsourcenostarchimages1736236.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![克隆对原始的变换做出响应，除了移动。](httpatomoreillycomsourcenostarchimages1736236.png.jpg)'
- en: Figure 16-2. Clones respond to the original’s transforms, except for moving.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-2. 克隆对原始的变换做出响应，除了移动。
- en: You can also move, scale, rotate, or skew the clone completely independently
    of its original. The clone’s own transform is applied *on top* of the transform
    inherited from the original. For example, if you squeeze a clone vertically and
    then rotate its original, the clone will be both rotated and squeezed—but the
    vertical squeeze will be applied to the shape *after* it is rotated, resulting
    in a skew, as shown in [Figure 16-3](ch16s01.html#cloneapostrophes_own_transform_is_applie
    "Figure 16-3. A clone’s own transform is applied on top of the transform inherited
    from the original.").
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以完全独立于其原始对象移动、缩放、旋转或倾斜克隆。克隆自身的变换应用于从原始继承的变换之上。例如，如果你垂直挤压一个克隆，然后旋转其原始对象，克隆将同时旋转和挤压——但垂直挤压将在旋转之后应用于形状，导致倾斜，如图16-3所示。
- en: The *style* of the original is also passed on to its clones. If you paint the
    original a different fill or stroke color, all its clones will take the same color
    at once.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 原文风格也会传递给其克隆。如果你给原始对象涂上不同的填充或描边颜色，所有其克隆将同时采用相同的颜色。
- en: '![A clone’s own transform is applied on top of the transform inherited from
    the original.](httpatomoreillycomsourcenostarchimages1736238.png.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![克隆自身的变换应用于从原始继承的变换之上。](httpatomoreillycomsourcenostarchimages1736238.png.jpg)'
- en: Figure 16-3. A clone’s own transform is applied on top of the transform inherited
    from the original.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-3. 克隆自身的变换应用于从原始继承的变换之上。
- en: Conversely, if you try to paint a clone, it will simply refuse to change its
    color, remaining true to its original. (Again, this rule has exceptions, as we
    will see below.)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，如果你尝试给克隆上色，它将简单地拒绝改变其颜色，保持与原始对象的一致。（同样，这个规则也有例外，我们将在下面看到。）
- en: 'To summarize, here’s a table that lists various things you can and cannot do
    on a clone and its original and how those changes affect one another:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，以下是一个表格，列出了你可以在克隆及其原始对象上执行的操作以及这些更改如何相互影响：
- en: '|   | Move | Scale, rotate, skew | Node or shape edit | Style |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '|   | 移动 | 缩放、旋转、倾斜 | 节点或形状编辑 | 风格 |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| applied to **original** | does *not* affect clones (by default) | does affect
    clones | does affect clones | does affect clones |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 应用到 **原始** | 默认情况下不影响克隆 | 影响克隆 | 影响克隆 | 影响克隆 |'
- en: '| applied to **clone** | is possible | is possible (on top of original’s transformation)
    | is impossible | is impossible (unless unset in the original) |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 应用到 **克隆** | 是可能的 | 是可能的（在原始变换之上） | 是不可能的 | 是不可能的（除非在原始中取消设置） |'
- en: SVG
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SVG
- en: '*In SVG source, a clone is represented by an* `svg:use` *element. Its* `xlink:href`
    *attribute contains a URL pointing to the original of this clone. Per the SVG
    standard, this URL can point to any element, be it within the same document or
    in a different document anywhere on the Internet. However, Inkscape does not yet
    support cross-document references, so any clone created in Inkscape must have
    its original in the same document.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*在SVG源中，克隆由一个`svg:use`元素表示。其`xlink:href`属性包含一个指向此克隆原始对象的URL。根据SVG标准，此URL可以指向任何元素，无论是同一文档内的还是互联网上任何其他文档中的。然而，Inkscape目前不支持跨文档引用，因此Inkscape中创建的任何克隆都必须在其原始对象所在的同一文档中。*'
- en: 16.2 Transforming Clones
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.2 克隆的变换
- en: 'In general, as we have seen, a clone can be transformed in any way you want;
    this transform is applied on top of the transform it inherits from its original.
    You can use any transformation method: Dragging by mouse, transforming by keys
    (**[6.5 Transforming with Keyboard Shortcuts](ch06s05.html "6.5 Transforming with
    Keyboard Shortcuts")**), aligning, distributing, and snapping all work on clones
    exactly as they do on regular objects.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，正如我们所见，克隆可以被以任何你想要的方式变换；这个变换是在它从原始克隆继承的变换之上应用的。你可以使用任何变换方法：通过鼠标拖动、通过键盘变换（**[6.5
    使用键盘快捷键变换](ch06s05.html "6.5 使用键盘快捷键变换")**）、对齐、分布和吸附，所有这些方法在克隆上工作得和在常规对象上一样精确。
- en: 'On the other hand, transforms of the original are classified—by how they affect
    the clones of that original—into two groups: simple moves and everything else.
    For “everything else” (scales, rotates, and skews) the transform is passed directly
    on to all clones. Simple moves, however, are treated differently.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，原始变换根据它们如何影响该原始的克隆被分为两组：简单的移动和其他所有操作。对于“其他所有操作”（缩放、旋转和倾斜）的变换直接传递给所有克隆。然而，简单的移动被处理得不同。
- en: By default, Inkscape tries to isolate clones from the moves of the original,
    so that they remain in place when the original is moved. Under the hood, this
    is done by moving the clone in the opposite direction, cancelling out the move.
    This works pretty intuitively and is generally convenient; this way, for example,
    you can take the original of a large pattern of clones and move it away without
    disturbing the pattern. You can also grab both the original and its clones and
    move them anywhere; they would behave as expected, that is, move in parallel,
    even if the clone has a transform of its own.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape试图将克隆与原始克隆的移动隔离开来，以便在原始克隆移动时它们保持原位。在底层，这是通过将克隆向相反方向移动来实现的，以抵消移动。这种方法非常直观且通常方便；这样，例如，你可以移动一个大型克隆图案的原始克隆并将其移开，而不会打扰到图案。你也可以同时抓住原始克隆及其克隆并将它们移动到任何地方；它们会按照预期行为，即平行移动，即使克隆有自己的变换。
- en: 'This compensating behavior can be adjusted by the user. The **Clones** tab
    of the **Inkscape Preferences** dialog ([Figure 16-4](ch16s02.html#setting_up_movement_compensation_of_clon
    "Figure 16-4. Setting up movement compensation of clones")) contains the following
    options:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种补偿行为可以通过用户进行调整。**克隆**选项卡位于**Inkscape首选项**对话框中（[图16-4](ch16s02.html#setting_up_movement_compensation_of_clon
    "图16-4. 设置克隆的运动补偿"))，包含以下选项：
- en: The first option, **Move in parallel**, forces all clones, including those rotated
    or scaled, to always move in parallel with the original, as if they were always
    selected together with it (even if in fact they are not).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个选项，**平行移动**，强制所有克隆，包括旋转或缩放的克隆，始终与原始克隆平行移动，就像它们总是与它一起被选中一样（即使实际上并非如此）。
- en: The second option, **Stay unmoved** (this is the default), forces those clones
    that were not selected to stay unmoved (but those that *are* selected are moved
    as usual).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个选项，**保持不动**（这是默认设置），强制那些未被选中的克隆保持不动（但那些被*选中*的克隆会像往常一样移动）。
- en: The final option, **Move according to transform**, turns off any clone movement
    compensation; now each clone, selected or not, moves according to the transform
    inherited from its original, without any compensation. When there are complex
    transformations in effect, the resulting behavior may seem surprising and unpredictable,
    but from SVG’s viewpoint, it is the least intrusive, since the inherited clone
    transformations are not tampered with in any way.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后一个选项，**根据变换移动**，关闭任何克隆运动补偿；现在每个克隆，无论是否被选中，都根据其原始克隆继承的变换进行移动，没有任何补偿。当存在复杂的变换时，产生的行为可能看起来令人惊讶且不可预测，但从SVG的角度来看，这是最不干扰的，因为继承的克隆变换没有被以任何方式篡改。
- en: '![Setting up movement compensation of clones](httpatomoreillycomsourcenostarchimages1736240.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![设置克隆的运动补偿](httpatomoreillycomsourcenostarchimages1736240.png.jpg)'
- en: Figure 16-4. Setting up movement compensation of clones
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-4. 设置克隆的运动补偿
- en: It is also important to remember that transforming clones does not honor the
    **Affect** buttons on the Selector controls bar (**[6.10 What Transformations
    Affect](ch06s10.html "6.10 What Transformations Affect")**); it always behaves
    as if all these buttons were pressed. You cannot scale a clone in such a way as
    to leave its stroke width unchanged or its gradient unaffected—because what you’re
    transforming is, in effect, an image of the original, and that image cannot have
    a different stroke width or gradient position compared to the original.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要记住，变换克隆不会尊重选择器控制栏上的**影响**按钮（**[6.10 变换影响的内容](ch06s10.html "6.10 变换影响的内容")**）；它总是表现得好像所有这些按钮都被按下。你不能以这种方式缩放克隆，以保持其描边宽度不变或其渐变不受影响——因为你实际上是在变换原始图像，而这个图像不能与原始图像有不同的描边宽度或渐变位置。
- en: 16.3 Styling Clones
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.3 克隆的样式
- en: 'In the beginning of this chapter, I mentioned that clones inherit their style
    from their originals. That is true: A clone of a red rectangle will be red. There
    are, however, several important exceptions and workarounds for this limitation.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的开头，我提到克隆会继承其原始图像的样式。这是真的：红色矩形的克隆将是红色的。然而，对于这种限制，还有一些重要的例外和解决方案。
- en: 'First of all, opacity (**[8.1.2 Opacity](ch08s01.html#eightdot1dot2_opacity
    "8.1.2 Opacity")**) and blur (**[17.1 Blur](ch17s01.html "17.1 Blur")**) are not
    subject to this limitation at all: You can easily blur a clone or make it semitransparent.
    This is because these properties *accumulate*—that is, if you blur something and
    then blur its parent, these blurs add up, and the result will be more fuzzy than
    from either of these blurs taken alone. This also means that if your original
    is *already* blurred or has less than 100% opacity, you can make its clone *more*
    blurred or *more* transparent, but not less.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，不透明度（**[8.1.2 不透明度](ch08s01.html#eightdot1dot2_opacity "8.1.2 不透明度")**)和模糊度（**[17.1
    模糊度](ch17s01.html "17.1 模糊度")**)根本不受这种限制：你可以轻松地模糊一个克隆或使其半透明。这是因为这些属性会**累积**——也就是说，如果你先模糊某个对象，然后再模糊其父对象，这些模糊效果会相加，结果会比单独应用任何一个模糊效果都要模糊。这也意味着，如果你的原始图像已经模糊或透明度低于100%，你可以使它的克隆更加模糊或更加透明，但不能更少。
- en: The same applies to filter effects ([Chapter 17](ch17.html "Chapter 17. Filters");
    actually, blur is just one of the filters). You can apply any filter to a clone,
    and it will work on top of any filters that the original of this clone has. For
    example, you can make the clone of a red rectangle green or gray by applying the
    **Color Matrix** filter primitive (**[8.8 Color Extensions and Filters](ch08s08.html
    "8.8 Color Extensions and Filters")**).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这同样适用于滤镜效果（[第17章](ch17.html "第17章。滤镜")；实际上，模糊只是滤镜之一）。你可以将任何滤镜应用到克隆上，并且它会在原始克隆的任何滤镜之上应用。例如，你可以通过应用**颜色矩阵**滤镜原语（**[8.8
    颜色扩展和滤镜](ch08s08.html "8.8 颜色扩展和滤镜")**）将红色矩形的克隆变成绿色或灰色。
- en: But what about plain fill or stroke colors? Even they can be changed in a clone,
    but only if the original cooperates. Namely, any style property that you want
    to change in a clone must be *unset* in the original. Unsetting (**[8.1.1 Paint](ch08s01.html#eightdot1dot1_paint
    "8.1.1 Paint")**) is not the same as setting to `none`; a property is unset when
    it is simply *not specified* for an object, which allows its clone’s property
    to take effect instead.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于纯填充或描边颜色呢？即使它们在克隆中也可以被改变，但前提是原始图像必须配合。也就是说，你想要在克隆中更改的任何样式属性必须在原始图像中**未设置**。未设置（**[8.1.1
    绘画](ch08s01.html#eightdot1dot1_paint "8.1.1 绘画")**）与设置为`none`不同；当一个属性没有为对象指定时，它就是未设置的，这允许克隆的属性生效。
- en: '![A clone can be painted if its original has the paint unset.](httpatomoreillycomsourcenostarchimages1736242.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![如果原始图像没有设置绘画，克隆可以被上色。](httpatomoreillycomsourcenostarchimages1736242.png.jpg)'
- en: Figure 16-5. A clone can be painted if its original has the paint unset.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-5。如果原始图像没有设置绘画，克隆可以被上色。
- en: 'Inkscape has a special button in the **Fill and Stroke** dialog, as well as
    a command in the selected style indicator (**[8.4 The Selected Style Indicator:
    Paint Commands](ch08s04.html "8.4 The Selected Style Indicator: Paint Commands")**),
    for unsetting the fill or stroke properties of an object. An object with an unset
    stroke simply has no visible stroke, but if you unset its fill, the object is
    shown as black. If you want to unset some other style property, you will need
    to use the XML Editor (**[4.7 The XML Editor](ch04s07.html "4.7 The XML Editor")**)
    and manually edit the `style` attribute of the object, removing the property you
    want to override in the clones.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 在 **填充和描边** 对话框中有一个特殊的按钮，以及在所选样式指示器中的命令（**[8.4 选定样式指示器：绘图命令](ch08s04.html
    "8.4 选定样式指示器：绘图命令")**），用于取消对象的填充或描边属性。一个取消描边的对象简单地没有可见的描边，但如果你取消其填充，对象将显示为黑色。如果你想取消其他样式属性，你需要使用
    XML 编辑器（**[4.7 XML 编辑器](ch04s07.html "4.7 XML 编辑器")**)并手动编辑对象的 `style` 属性，从克隆中移除你想要覆盖的属性。
- en: If you have a group as the original object, then you can unset fill or stroke
    in only some of the members of that group, leaving others colored. Then, if you
    clone that group and paint the clone, only the objects with unset properties will
    take on that color, whereas everything else will remain true to the original.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个组作为原始对象，那么你只能取消该组中某些成员的填充或描边，而让其他成员着色。然后，如果你克隆该组并绘制克隆，只有具有取消属性的对象才会采用该颜色，而其他一切都将保持与原始对象一致。
- en: 16.4 Chaining Clones
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.4 克隆链
- en: Duplicating (**[4.4 Copying, Cutting, Pasting, and Duplicating](ch04s04.html
    "4.4 Copying, Cutting, Pasting, and Duplicating")**) or copying and pasting a
    clone gives you another clone *of the same original*. (You can copy and then paste
    a clone into a different document but only together with its original; if you
    try to paste a clone alone, it will end up being *orphaned* and invisible.) Duplicating
    an existing clone is often convenient, as this duplicate will also get the first
    clone’s own transform and style, if it had any. Of course, you can also get another
    clone simply by cloning the original again.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 复制（**[4.4 复制、剪切、粘贴和复制](ch04s04.html "4.4 复制、剪切、粘贴和复制")**)或复制并粘贴一个克隆会给你另一个*相同原始对象*的克隆。（你可以复制然后粘贴一个克隆到不同的文档中，但只能与其原始对象一起；如果你尝试单独粘贴一个克隆，它最终会变成*孤儿*并不可见。）复制现有的克隆通常很方便，因为这个副本也会获得第一个克隆的变换和样式，如果它有的话。当然，你也可以简单地通过再次克隆原始对象来获得另一个克隆。
- en: Moreover, nothing prevents you from cloning a clone object itself. The resulting
    object—a *clone of a clone*—will still display the content of its ultimate original,
    but its link to it is no longer direct; it is now a grandchild of the original,
    while the child (the first-order clone) stands between them. This means that the
    grandchild clone inherits transforms and style first from the original, then from
    its parent clone, and finally, it has its own transform and style on top of all
    that. Such clone-of-clone chains (they can be of any length) are rarely useful
    and not recommended, if only because long chains of clones can be bad for rendering
    performance; in almost all cases, multiple clones of the same original can be
    used instead, as shown in [Figure 16-6](ch16s04.html#instead_of_clones_of_clonescomma_use_mul
    "Figure 16-6. Instead of clones of clones, use multiple clones of the same object.").
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，没有任何东西阻止你克隆一个克隆对象本身。结果的对象——一个*克隆的克隆*——仍然会显示其最终原始对象的内容，但与其的链接不再是直接的；它现在成为了原始对象的孙子，而孩子（第一级克隆）则站在它们之间。这意味着孙子克隆首先从原始对象继承变换和样式，然后从其父克隆继承，最后，它在其之上有自己的变换和样式。这样的克隆-克隆链（可以是任何长度）很少有用，也不推荐，仅仅因为克隆的长链可能会对渲染性能产生不利影响；在几乎所有情况下，可以使用相同原始对象的多克隆，如图[图16-6](ch16s04.html#instead_of_clones_of_clonescomma_use_mul
    "图16-6. 而不是克隆的克隆，使用多个相同对象的克隆。")所示。
- en: 'To figure out if the object you selected is a clone—and if so, what it is a
    clone of—look at the status bar. It will describe your selected object as, for
    example, *Clone of: Group* or *Clone of: Clone of: Path*. If you want to know
    exactly which object is the parent of the selected clone, press ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg):
    Inkscape will draw a dashed line from the clone to its original (that line will
    disappear after one second) and select the original object ([Figure 16-7](ch16s04.html#find_the_original_of_a_clone_by_pressing
    "Figure 16-7. Find the original of a clone by pressing .")).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定你选择的对象是否是克隆，以及如果是克隆，它是什么的克隆，请查看状态栏。状态栏将描述你选择的对象，例如，为“克隆：组”或“克隆：克隆：路径”。如果你想确切知道所选克隆的父对象是哪个，请按![图片](httpatomoreillycomsourcenostarchimages1735568.png.jpg)：Inkscape将从克隆到其原始对象绘制一条虚线（该线条将在一秒后消失）并选择原始对象（[图16-7](ch16s04.html#find_the_original_of_a_clone_by_pressing
    "图16-7. 通过按 . 查找克隆的原始对象")）。
- en: '![Instead of clones of clones, use multiple clones of the same object.](httpatomoreillycomsourcenostarchimages1736244.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![而不是克隆的克隆，使用相同对象的多个克隆。](httpatomoreillycomsourcenostarchimages1736244.png.jpg)'
- en: Figure 16-6. Instead of clones of clones, use multiple clones of the same object.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-6. 而不是克隆的克隆，使用相同对象的多个克隆。
- en: '![Find the original of a clone by pressing .](httpatomoreillycomsourcenostarchimages1736246.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![通过按 . 查找克隆的原始对象](httpatomoreillycomsourcenostarchimages1736246.png.jpg)'
- en: Figure 16-7. Find the original of a clone by pressing ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-7. 通过按![图片](httpatomoreillycomsourcenostarchimages1735568.png.jpg)查找克隆的原始对象。
- en: 16.5 Unlinking and Relinking Clones
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.5 解除和重新链接克隆
- en: A clone’s link to its original is its main characteristic feature; that is,
    after all, why we use clones. This link facilitates a lot of tasks in complex
    designs—for example, you can use clones for identical buttons or bullets on a
    website mockup, with the ability to change all such elements at once by changing
    their common original. However, sometimes this link becomes an obstacle, and you
    want to edit your object independently of its former original. For this, you need
    to *unlink* the clone.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 克隆与其原始对象之间的链接是其主要特征；毕竟，这也是我们使用克隆的原因。这个链接在复杂设计中简化了许多任务——例如，你可以在网站原型中使用相同的克隆按钮或项目符号，通过更改它们的共同原始对象，一次更改所有这些元素。然而，有时这个链接会成为一个障碍，你想要独立于其原始对象编辑你的对象。为此，你需要**解除**克隆的链接。
- en: Select a clone and press ![](httpatomoreillycomsourcenostarchimages1736248.png.jpg)
    (or select **Edit** ▸ **Clone** ▸ **Unlink Clone**). Visibly, nothing changes;
    but the clone ceases to be clone and becomes a regular object—a full copy of the
    original, with all its additional transforms and style preserved, now totally
    independent and independently editable. You can unlink many clones at once.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个克隆并按![图片](httpatomoreillycomsourcenostarchimages1736248.png.jpg)（或选择**编辑**
    ▸ **克隆** ▸ **解除克隆链接**）。从外观上看，没有任何变化；但克隆不再被视为克隆，而变成了一个常规对象——原始对象的一个完整副本，保留了所有额外的变换和样式，现在完全独立并可独立编辑。你可以一次性解除多个克隆的链接。
- en: 'What happens if you delete the original of a clone? By default, its clones
    are automatically unlinked—that is, they are turned into full copies of the object
    being killed. On the same **Clones** tab of the **Inkscape Preferences** dialog
    you can, however, choose a different behavior and force all clones to commit mass
    suicide when their original goes under:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你删除了克隆的原始对象会发生什么？默认情况下，其克隆会自动解除链接——也就是说，它们变成了被杀死的对象的完整副本。然而，在**Inkscape首选项**对话框的**克隆**选项卡中，你可以选择不同的行为，并强制所有克隆在其原始对象消失时集体自杀：
- en: '![Setting up the behavior of clones being orphaned](httpatomoreillycomsourcenostarchimages1736250.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![设置克隆孤儿行为的设置](httpatomoreillycomsourcenostarchimages1736250.png.jpg)'
- en: Figure 16-8. Setting up the behavior of clones being orphaned
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-8. 设置克隆孤儿行为的设置
- en: 'When you *relink* a clone, it remains a clone, but its original changes. Manual
    relinking is done as follows: Suppose you have a clone C of an object A, but want
    it to be a clone of B instead. Select B and copy it to the clipboard (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg)),
    then select the clone C and do **Edit** ▸ **Clone** ▸ **Relink to Copied**. After
    that, C becomes a clone of B—which, depending on what is B, may result in C changing
    shape, style, position, transform, or any combination of these ([Figure 16-9](ch16s05.html#relinking_a_clone_to_a_different_origina
    "Figure 16-9. Relinking a clone to a different original")).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你*重新链接*一个克隆时，它仍然是一个克隆，但其原始对象会改变。手动重新链接的操作如下：假设你有一个对象A的克隆C，但想让它成为B的克隆。选择B并将其复制到剪贴板（![复制到剪贴板](http://atomoreilly.com/source/no
    starch/images/1735376.png.jpg)），然后选择克隆C并执行**编辑** ▸ **克隆** ▸ **重新链接到复制的**。之后，C就变成了B的克隆——这取决于B是什么，可能会导致C改变形状、样式、位置、变换或这些的组合（[图16-9](ch16s05.html#relinking_a_clone_to_a_different_origina
    "图16-9. 将克隆重新链接到不同的原始对象")）。
- en: '![Relinking a clone to a different original](httpatomoreillycomsourcenostarchimages1736252.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![将克隆重新链接到不同的原始对象](http://atomoreilly.com/source/no starch/images/1736252.png.jpg)'
- en: Figure 16-9. Relinking a clone to a different original
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-9. 将克隆重新链接到不同的原始对象
- en: Manual relinking is a rarely needed operation. More useful is *automatic relinking
    on duplication*. Imagine that you have a complex group of objects, some of which
    are clones of others—for example, a 3D-like graphic button where the shadow is
    a blurred clone of the main shape. Now, you select this entire group and duplicate
    it. What happens?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 手动重新链接是一个很少需要的操作。更有用的是*复制时的自动重新链接*。想象一下，你有一个复杂的对象组，其中一些是其他对象的克隆——例如，一个类似3D的图形按钮，其阴影是主形状的模糊克隆。现在，你选择这个整个组并复制它。会发生什么？
- en: 'Within the group, each regular object will duplicate to a regular object, and
    each clone will duplicate to a clone. However, the clones will still be linked
    to the originals in the source group—which is most likely not what you wanted!
    It would be more natural for the shadow in the duplicated group to be a clone
    of the shape *in the same group*, instead of some other group far away. To ensure
    this, go to the same **Clones** tab and check **When duplicating original+clones:
    Relink duplicated clones**. Now, after duplication you will have two independent
    buttons, each with an independently editable shape and a shadow linked to its
    own shape:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在组内，每个常规对象将复制为常规对象，每个克隆将复制为克隆。然而，克隆仍然会与源组中的原始对象链接——这很可能不是你想要的！对于复制的组中的阴影来说，更自然的是它是同一组中形状的克隆，而不是远处的其他组的形状。为了确保这一点，请转到相同的**克隆**选项卡并检查**当复制原始+克隆时：重新链接复制的克隆**。现在，在复制后，你将有两个独立的按钮，每个按钮都有一个可以独立编辑的形状和与其自身形状链接的阴影：
- en: '![Automatically relinking clones on duplication](httpatomoreillycomsourcenostarchimages1736254.png.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![复制时自动重新链接克隆](http://atomoreilly.com/source/no starch/images/1736254.png.jpg)'
- en: Figure 16-10. Automatically relinking clones on duplication
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-10. 复制时自动重新链接克隆
- en: 16.6 Tiling Clones
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16.6 平铺克隆
- en: The huge and powerful **Create Tiled Clones** dialog (**Edit** ▸ **Clone** ▸
    **Create Tiled Clones**) is basically a tool for creating many clones at once.
    These created clones can be placed into many kinds of spatial and color patterns,
    ranging from absolutely regular to totally randomized. Moreover, you can also
    make these clones trace the image underneath them.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 巨大且强大的**创建平铺克隆**对话框（**编辑** ▸ **克隆** ▸ **创建平铺克隆**）基本上是一个一次创建许多克隆的工具。这些创建的克隆可以放置到许多种空间和颜色模式中，从绝对规则到完全随机化。此外，你还可以让这些克隆追踪其下方的图像。
- en: 16.6.1 Size and Bounding Box
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.1 大小和边界框
- en: The first thing to do, before you can create a tiled clone pattern, is to select
    the object you will be cloning. I recommend using a group for that; even if you
    have a single object, group it (![](httpatomoreillycomsourcenostarchimages1735504.png.jpg)).
    This way, you will later be able to add more objects to the original group and
    the clones will reflect that. Place the original into the top-left corner of the
    area you want to fill with the pattern.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在你可以创建平铺克隆图案之前，首先要做的是选择你将要克隆的对象。我建议使用一个组来做这件事；即使你只有一个对象，也将其分组（![分组](http://atomoreilly.com/source/no
    starch/images/1735504.png.jpg)）。这样，你以后将能够向原始组添加更多对象，克隆将反映这一点。将原始对象放置在你想要填充图案的区域左上角。
- en: In the **Create Tiled Clones** dialog, start by specifying the size of the tiling
    ([Figure 16-11](ch16s06.html#setting_the_size_of_a_pattern "Figure 16-11. Setting
    the size of a pattern")). You can either give the number of rows and columns in
    the pattern, or if you have some specific area to fill, you can type or paste
    its width and height. Note that too-large patterns—with more than a few thousands
    of clones—can slow Inkscape down considerably.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在**创建平铺克隆**对话框中，首先指定平铺的尺寸（[图16-11](ch16s06.html#setting_the_size_of_a_pattern
    "图16-11. 设置图案的大小")）。你可以指定图案中的行数和列数，或者如果你有一些特定的区域要填充，你可以键入或粘贴其宽度和高度。请注意，太大的图案（克隆数量超过几千个）可能会显著减慢Inkscape的速度。
- en: '![Setting the size of a pattern](httpatomoreillycomsourcenostarchimages1736256.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![设置图案的大小](httpatomoreillycomsourcenostarchimages1736256.png.jpg)'
- en: Figure 16-11. Setting the size of a pattern
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-11. 设置图案的大小
- en: To create a tile (after you set all other parameters as described below, or
    if you just trusted the defaults), click the **Create** button. The pattern appears
    on the canvas, but you still have the original object selected. The **Remove**
    button deletes any previously tiled clones of the selected object. Note that **Create**
    implies **Remove**—that is, once you click **Create**, any existing tiled clones
    (but not regular clones created by ![](httpatomoreillycomsourcenostarchimages1735630.png.jpg))
    are removed and replaced by a new pattern.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建瓷砖（在你设置所有其他参数（如以下所述）或如果你只是信任默认值之后），点击**创建**按钮。图案出现在画布上，但你仍然选中了原始对象。**删除**按钮删除所选对象的所有先前平铺克隆。请注意，**创建**意味着**删除**——也就是说，一旦你点击**创建**，任何现有的平铺克隆（但不是由![httpatomoreillycomsourcenostarchimages1735630.png.jpg](httpatomoreillycomsourcenostarchimages1735630.png.jpg)创建的常规克隆）将被删除并替换为一个新的图案。
- en: The **Unclump** button works exactly as the same-name button in the **Align
    and Distribute** dialog (**[7.5.1 Randomizing, Unclumping, and Removing Overlaps](ch07s05.html#sevendot5dot1_randomizingcomma_unclumpin
    "7.5.1 Randomizing, Unclumping, and Removing Overlaps")**), except that it moves
    all the tiled clones of the selected object rather than all selected objects.
    Unclumping is especially useful for making randomized patterns more uniform without
    regularizing them. The **Reset** button changes all parameters of the dialog back
    to the defaults.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**Unclump**按钮的功能与**对齐和分布**对话框中同名的按钮完全相同（**[7.5.1 随机化、解簇和去除重叠](ch07s05.html#sevendot5dot1_randomizingcomma_unclumpin
    "7.5.1 随机化、解簇和去除重叠")**），区别在于它只移动所选对象的所有平铺克隆，而不是所有选定的对象。解簇对于使随机图案更加均匀特别有用，而无需进行规范化。**重置**按钮将对话框的所有参数重置为默认值。'
- en: '![Unclumping a randomized pattern](httpatomoreillycomsourcenostarchimages1736258.png.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![解簇随机图案](httpatomoreillycomsourcenostarchimages1736258.png.jpg)'
- en: Figure 16-12. Unclumping a randomized pattern
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-12. 解簇随机图案
- en: The **Use saved size and position of the tile** checkbox has no effect when
    you create a pattern for the first time. However, if you modify the object you’re
    tiling and create the pattern again, normally Inkscape will use the altered size
    of the object, which may result in the pattern changing its overall size and the
    alignment of the tiles. To make Inkscape use the same tile size as the last time
    you created a pattern from that object, even if the object’s size has changed,
    check this checkbox. For example, you can create a pattern from a rectangle, fine-tune
    all the parameters, then remove the pattern, scale up the original rectangle,
    and recreate the pattern with this checkbox checked. You will now have the exact
    same pattern as last time, but with its tiles larger and overlapping each other.
    (Of course, you can also simply edit the original without removing and regenerating
    the pattern.) Every object may thus remember its last “tiled size.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次创建图案时，**使用保存的平铺大小和位置**复选框没有任何效果。然而，如果你修改了你要平铺的对象并再次创建图案，通常Inkscape将使用对象更改后的尺寸，这可能会导致图案的整体尺寸和瓷砖的对齐方式发生变化。为了使Inkscape使用你上次从该对象创建图案时相同的瓷砖尺寸，即使对象的尺寸已更改，请选中此复选框。例如，你可以从一个矩形创建图案，精细调整所有参数，然后删除图案，放大原始矩形，并使用此复选框重新创建图案。现在你将拥有与上次完全相同的图案，但瓷砖更大，相互重叠。（当然，你也可以简单地编辑原始图案，而不删除和重新生成图案。）因此，每个对象都可能记住其最后的“平铺尺寸”。
- en: Note
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Note that all patterns include a clone that exactly (except when randomized)
    overlays the original object. This means that if you lose the selection of the
    original, simply clicking the original’s location will select the overlying clone
    and not the original. Use* ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    *-click (**[5.9 Selecting Objects from Underneath](ch05s09.html "5.9 Selecting
    Objects from Underneath")**) or select any of the clones and press* ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)
    *to jump to the original.*'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，所有图案都包含一个与原始对象完全重叠的克隆（除非随机化）。这意味着如果你丢失了原始对象的选择，只需单击原始对象的位置即可选择覆盖的克隆而不是原始对象。使用*
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) *-点击（**[5.9 从下方选择对象](ch05s09.html
    "5.9 从下方选择对象")**）或选择任何克隆并按* ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)
    *跳转到原始对象。*'
- en: 16.6.2 Symmetry
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.2 对称性
- en: 'The first tab in the dialog is titled **Symmetry**. All it has is a list of
    *symmetry groups* from which you select one to use for your pattern. Each symmetry
    group is a specific way to transform the clones to form the pattern. It is not
    by a whim of Inkscape’s programmers that the number of these groups is exactly
    17; mathematicians have proved that any possible regular pattern on a plane can
    be classified into one of these 17 types. For a complete description of each symmetry,
    see the Wikipedia article on “wallpaper group.” Here is an overview of the types:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框的第一个选项卡标题为**对称性**。它只有一个列表，其中包含你可以从中选择一个用于图案的**对称群**。每个对称群都是将克隆转换以形成图案的特定方式。这不是Inkscape程序员的随意选择，数学家已经证明任何可能的平面上的规则图案都可以归类为这17种类型之一。有关每种对称性的完整描述，请参阅维基百科上的“壁纸群”文章。以下是类型的概述：
- en: '**P1**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**P1**'
- en: 'This is the simplest possible symmetry: The pattern tile is simply repeated
    in a rectangular grid without any rotations or flips.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是最简单的对称性：图案砖块简单地重复在矩形网格中，没有任何旋转或翻转。
- en: '![The basic symmetry: P1](httpatomoreillycomsourcenostarchimages1736260.png.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![基本对称性：P1](httpatomoreillycomsourcenostarchimages1736260.png.jpg)'
- en: 'Figure 16-13. The basic symmetry: P1'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-13. 基本对称性：P1
- en: '**P2, PM, PG, CM, PMM, PMG, PGG, and CMM**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**P2, PM, PG, CM, PMM, PMG, PGG 和 CMM**'
- en: These symmetries use rotations by 180 degrees as well as vertical and horizontal
    flips in various combinations. However, all of these symmetries use the same rectangular
    grid placement as P1, with the width and height of the unit of grid being the
    same as width and height of the original object.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些对称性使用180度的旋转以及垂直和水平翻转的各种组合。然而，所有这些对称性都使用与P1相同的矩形网格放置，网格单元的宽度和高度与原始对象的宽度和高度相同。
- en: '![Symmetries with flips and 180-degree rotations](httpatomoreillycomsourcenostarchimages1736262.png.jpg)'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带翻转和180度旋转的对称性](httpatomoreillycomsourcenostarchimages1736262.png.jpg)'
- en: Figure 16-14. Symmetries with flips and 180-degree rotations
  id: totrans-88
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-14. 带翻转和180度旋转的对称性
- en: '**P4, P4M, and P4G**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**P4, P4M 和 P4G**'
- en: These symmetries involve rotations by 90 degrees, so they produce square-based
    patterns. The P4M symmetry results in partial overlapping of rectangular tiles;
    with it, use triangular tiles to avoid overlapping and fill the plane ([Figure 16-15](ch16s06.html#symmetries_with_90-degree_rotations
    "Figure 16-15. Symmetries with 90-degree rotations")).
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些对称性涉及90度的旋转，因此产生基于正方形的图案。P4M对称性导致矩形砖块部分重叠；使用它时，使用三角形砖块以避免重叠并填充平面（[图16-15](ch16s06.html#symmetries_with_90-degree_rotations
    "图16-15. 带90度旋转的对称性")）。
- en: '![Symmetries with 90-degree rotations](httpatomoreillycomsourcenostarchimages1736264.png.jpg)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带90度旋转的对称性](httpatomoreillycomsourcenostarchimages1736264.png.jpg)'
- en: Figure 16-15. Symmetries with 90-degree rotations
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-15. 带90度旋转的对称性
- en: '**P3, P31M, and P3M1**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**P3, P31M 和 P3M1**'
- en: These symmetries involve rotations by 120 degrees and are thus roughly triangular
    in appearance. Again, P31M creates a more dense pattern with partially overlapping
    tiles, so you can use a “pie slice” shape to fill the plane with this symmetry
    without overlapping.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些对称性涉及120度的旋转，因此外观大致呈三角形。再次强调，P31M通过部分重叠的砖块创建了一个更密集的图案，因此你可以使用“饼片”形状来填充这种对称性而不重叠。
- en: '![Symmetries with 120-degree rotations](httpatomoreillycomsourcenostarchimages1736266.png.jpg)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![带120度旋转的对称性](httpatomoreillycomsourcenostarchimages1736266.png.jpg)'
- en: Figure 16-16. Symmetries with 120-degree rotations
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-16. 带120度旋转的对称性
- en: '**P6 and P6M**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**P6 和 P6M**'
- en: These symmetries rotate the tiles by 60 degrees, forming snowflake-like hexagonal
    patterns. Of them, P6M again overlaps the tiles and requires a “pie slice” shape
    to fill the plane without overlapping.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些对称性将瓦片旋转60度，形成类似雪花的多边形图案。其中，P6M再次重叠瓦片，需要“饼片”形状来填充平面而不重叠。
- en: '![Symmetries with 60-degree rotations](httpatomoreillycomsourcenostarchimages1736268.png.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![具有60度旋转的对称性](httpatomoreillycomsourcenostarchimages1736268.png.jpg)'
- en: Figure 16-17. Symmetries with 60-degree rotations
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-17. 具有60度旋转的对称性
- en: 'For “dense” patterns (P4M, P31M, P6M) that overlap the tiles, the following
    trick may be useful: Create the pattern and then scale the original down. This
    will make the pattern more sparse, and its characterisic logic will be easier
    to understand.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于“密集”模式（P4M、P31M、P6M），这些模式重叠瓦片，以下技巧可能很有用：创建模式，然后缩小原始图像。这将使模式更加稀疏，其特征逻辑更容易理解。
- en: 'When working on a tessellation (a pattern that completely fills the plane without
    gaps or overlapping), it would be very difficult to create a tile of the proper
    shape in isolation, even if you understand well how your chosen symmetry works.
    Instead, just start with any random shape, create the pattern from it using the
    desired symmetry, and then node-edit the original path watching how the pattern’s
    clones repeat its changes. In this way, a surprisingly sophisticated tessellation
    can be produced very quickly (see **[24.2 Treatment 2: Tessellation](ch24s02.html
    "24.2 Treatment 2: Tessellation")**).'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理镶嵌（一种完全填充平面且无间隙或重叠的图案）时，即使您很好地理解了所选对称性如何工作，单独创建适当形状的瓦片也会非常困难。相反，只需从任何随机形状开始，使用所需的对称性从它创建模式，然后节点编辑原始路径，观察模式克隆如何重复其变化。这样，可以非常快速地产生令人惊讶的复杂镶嵌（参见**[24.2
    处理2：镶嵌](ch24s02.html "24.2 处理2：镶嵌")**）。
- en: 16.6.3 Shift, Scale, and Rotation
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.3 平移、缩放和旋转
- en: The next three tabs in the dialog allow you to specify the *additional* transforms
    to be applied to the pattern’s tiles—that is, transforms on top of those shifts,
    rotations, and flips implied by the chosen symmetry group.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框中的下一个三个选项卡允许您指定应用于图案瓦片的**附加**变换——即，在所选对称群暗示的平移、旋转和翻转之上进行的变换。
- en: All of these additional transform components can be specified separately per
    row and per column, and each value can include a degree of randomness. You can
    specify, for example, an equivalent of “Make tiles in each next row 20 percent
    taller, rotate tiles in each next column by 5 degrees, and make the rotation angle
    vary randomly by 50 percent.” All shifts, scales, and randomization values are
    measured as percentages of the original object’s dimensions.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些附加变换组件都可以分别按行和按列指定，每个值都可以包含一定程度的随机性。例如，您可以指定“使下一行的瓦片高20%，使下一列的瓦片旋转5度，并使旋转角度随机变化50%”。所有平移、缩放和随机化值均以原始对象尺寸的百分比来衡量。
- en: '![The Shift, Scale, and Rotation tabs](httpatomoreillycomsourcenostarchimages1736270.png.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![平移、缩放和旋转选项卡](httpatomoreillycomsourcenostarchimages1736270.png.jpg)'
- en: Figure 16-18. The Shift, Scale, and Rotation tabs
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-18. 平移、缩放和旋转选项卡
- en: 'Here’s how it works for shifts:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是如何进行平移的说明：
- en: '![Specifying shifts per row and per column (PG symmetry)](httpatomoreillycomsourcenostarchimages1736272.png.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![指定每行和每列的平移（PG对称性）](httpatomoreillycomsourcenostarchimages1736272.png.jpg)'
- en: Figure 16-19. Specifying shifts per row and per column (PG symmetry)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-19. 指定每行和每列的平移（PG对称性）
- en: 'Negative shifts are possible, too. Naturally, to get all the clones to overlay
    the original, you need to specify **Shift X:** –100% per column and **Shift Y:**
    –100% per row. In combination with rotation per row, this makes it possible to
    easily create a flower or a clock face:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 也可能存在负平移。自然地，为了使所有克隆重叠原始图像，您需要指定**Shift X:** 每列-100%和**Shift Y:** 每行-100%。与每行的旋转结合，这使得轻松创建花朵或时钟面成为可能：
- en: '![Specifying scale and rotation per row and per column](httpatomoreillycomsourcenostarchimages1736274.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![指定每行和每列的缩放和旋转](httpatomoreillycomsourcenostarchimages1736274.png.jpg)'
- en: Figure 16-20. Specifying scale and rotation per row and per column
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-20. 指定每行和每列的缩放和旋转
- en: You can make the values **Alternate** (for example, scale clones in every second
    row). The **Cumulate** checkbox forces the values of shift or scale to accumulate;
    for example, normally a shift of 10 px per column means that each column is shifted
    by 10 px relative to the previous column. If you check **Cumulate**, the same
    value would mean every column being shifted 10 px further than was its predecessor—that
    is, the second column is 10 px from the first, the third is 20 px from the second,
    and so on.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使值**交替**（例如，每行缩放克隆）。勾选**累积**复选框将使位移或缩放值累积；例如，通常每列位移10像素意味着每列相对于前一列位移10像素。如果您勾选**累积**，相同的值意味着每列相对于其前驱位移10像素更远——也就是说，第二列距离第一列10像素，第三列距离第二列20像素，以此类推。
- en: '![Alternating transforms](httpatomoreillycomsourcenostarchimages1736276.png.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![交替变换](httpatomoreillycomsourcenostarchimages1736276.png.jpg)'
- en: Figure 16-21. Alternating transforms
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-21. 交替变换
- en: 'For complex symmetries, a natural question is: What should be considered a
    “row” and a “column” when calculating transform values? Inkscape draws complex
    patterns by symmetric clusters (of 3, 4, 6, or 12 clones, depending on the symmetry),
    going from one cluster to the next horizontally within a row. In other words,
    clones that belong to one cluster are considered to be in the same row but in
    different columns. This means that the **Per row** shift values work by shifting
    rows of clusters or scaling clones in each cluster uniformly, whereas **Per column**
    values affect each clone independently, and as a result clusters lose their symmetry.
    If you want to space out symmetric clusters in both dimensions, just create a
    single cluster with your chosen symmetry, then group it, and tile the group with
    a simple P1 symmetry, possibly with alternating shifts.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复杂的对称性，一个自然的问题是：在计算变换值时，“行”和“列”应该是什么？Inkscape通过对称簇（3、4、6或12个克隆，取决于对称性）绘制复杂图案，在行内水平地从簇到簇。换句话说，属于同一簇的克隆被认为是同一行但不同列。这意味着**按行**位移值通过位移簇的行或均匀缩放每个簇中的克隆来工作，而**按列**值独立影响每个克隆，因此簇失去了对称性。如果您想在两个维度上均匀分布对称簇，只需创建一个具有所选对称性的单个簇，然后将其分组，并用简单的P1对称性平铺该组，可能还有交替位移。
- en: '![Transforming complex symmetries](httpatomoreillycomsourcenostarchimages1736278.png.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![变换复杂对称性](httpatomoreillycomsourcenostarchimages1736278.png.jpg)'
- en: Figure 16-22. Transforming complex symmetries
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-22. 变换复杂对称性
- en: 16.6.4 Blur and Opacity
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.4 模糊度和不透明度
- en: This tab of the dialog looks and acts very similar to the transform tabs; here,
    you can adjust the blur and the opacity (the **Fade out** value) of the clones
    in the pattern, per row or per column, with optional alternating or randomization.
    Remember that you can only make a clone more blurred or more transparent than
    its original, but not less.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 此对话框标签看起来和操作方式与变换标签非常相似；在这里，您可以按行或按列调整图案中克隆的模糊度和不透明度（即**淡出**值），可选交替或随机化。请记住，您只能使克隆比其原始图像更模糊或更透明，但不能更模糊或更透明。
- en: '![Varying blur and opacity in a pattern](httpatomoreillycomsourcenostarchimages1736280.png.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![图案中变化的模糊度和不透明度](httpatomoreillycomsourcenostarchimages1736280.png.jpg)'
- en: Figure 16-23. Varying blur and opacity in a pattern
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-23. 图案中变化的模糊度和不透明度
- en: 16.6.5 Color
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.5 颜色
- en: As we’ve seen in **[16.3 Styling Clones](ch16s03.html "16.3 Styling Clones")**,
    if you want to paint a clone with its own color, you need to unset the corresponding
    property in the original. Once you’ve done that for the paint you’re going to
    change (fill, stroke, or both), the **Create Tiled Clones** dialog allows you
    to create a wide variety of color patterns.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们在**[16.3 克隆样式](ch16s03.html "16.3 克隆样式")**中看到的，如果您想用克隆自己的颜色进行绘制，您需要取消原始中相应的属性。一旦您为要更改的绘制（填充、描边或两者）完成了这一步，**创建平铺克隆**对话框允许您创建各种颜色图案。
- en: The **Color** tab of the dialog looks very similar to all the tabs we already
    know. Here, you can vary any of the three components of the clone color in the
    HSL model—hue, saturation, and lightness (**[8.2.3 HSL](ch08s02.html#eightdot2dot3_hsl
    "8.2.3 HSL")**)—per row or per column, as well as alternate or randomize the changes.
    You also need to specify the **Initial color** from which all these variations
    will start; just click the color swatch and use the color selector dialog. Remember
    that the original must have unset fill or stroke, otherwise this tab will have
    no effect!
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框中的**颜色**选项卡看起来与我们已知的所有选项卡非常相似。在这里，您可以按行或按列改变克隆颜色在HSL模型中的三个组件——色调、饱和度和亮度（**[8.2.3
    HSL](ch08s02.html#eightdot2dot3_hsl "8.2.3 HSL")**）——以及交替或随机化这些变化。您还需要指定所有这些变化将开始的**初始颜色**；只需单击颜色样本并使用颜色选择对话框。请记住，原始颜色必须没有设置填充或描边，否则此选项卡将没有任何效果！
- en: '![Setting an initial color for the Color tab](httpatomoreillycomsourcenostarchimages1736282.png.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![为颜色选项卡设置初始颜色](httpatomoreillycomsourcenostarchimages1736282.png.jpg)'
- en: Figure 16-24. Setting an initial color for the Color tab
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-24. 为颜色选项卡设置初始颜色
- en: For example, by starting with red and varying the hue by 5 percent per row and
    per column, you get a slanted rainbow, as shown in Figure 10 on the color insert.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，从红色开始，每行和每列色调变化5%，您将得到一个倾斜的彩虹，如图色插页中的图10所示。
- en: 16.6.6 Tracing
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16.6.6 跟踪
- en: The last tab of the **Create Tiled Clones** dialog ([Figure 16-25](ch16s06.html#trace_tab
    "Figure 16-25. The Trace tab")) is quite different from the rest. Here, you can
    make the pattern *trace* any kind of image on top of which it is built—that is,
    make it so that some of the aspects of each clone will depend on what is below
    it. The background image you’re tracing can be anything—for example, you can cover
    with the pattern an imported bitmap such as a photo, or you can draw anything
    with vector objects; it makes no difference to the tracer what it picks its values
    from.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**Create Tiled Clones**对话框的最后一个选项卡（[图16-25](ch16s06.html#trace_tab "图16-25.
    跟踪选项卡"））与其他选项卡相当不同。在这里，您可以使得图案*跟踪*在其之上构建的任何类型的图像——也就是说，使得每个克隆的一些方面取决于其下方的内容。您正在跟踪的背景图像可以是任何东西——例如，您可以用图案覆盖导入的位图，如照片，或者您可以用矢量对象绘制任何东西；对于跟踪器来说，它从哪里选择值没有区别。'
- en: The tab contains three main areas that correspond to the three main steps of
    the tracing algorithm. First, you pick some value at the location of each clone;
    second, you do some optional processing with that value; and third, you apply
    the result to some aspect of the clone. Enable the controls of the tab by checking
    the **Trace the drawing under the tiles** checkbox.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项卡包含三个主要区域，对应于跟踪算法的三个主要步骤。首先，您在每个克隆的位置选择一些值；其次，您对该值进行一些可选的处理；最后，您将结果应用于克隆的某个方面。通过勾选**在瓦片下跟踪绘图**复选框来启用选项卡的控件。
- en: For the input value, you have the option of picking the **Color**, **Opacity**,
    or any single component of the color in RGB or HSL models. The value you pick
    for each clone is averaged over the entire rectangular area that will be covered
    by that clone’s bounding box. Of these options, all produce a single numeric value
    in the range from 0 to 1, except **Color**, which picks all three components of
    the color as a composite value.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于输入值，您可以选择**颜色**、**不透明度**，或者选择RGB或HSL模型中颜色的任意单一组件。您为每个克隆选择的值将在该克隆的边界框覆盖的整个矩形区域内平均。在这些选项中，除了**颜色**以外，所有选项都产生一个从0到1的单个数值，**颜色**选项则选择颜色的三个组件作为一个组合值。
- en: '![The Trace tab](httpatomoreillycomsourcenostarchimages1736284.png.jpg)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![跟踪选项卡](httpatomoreillycomsourcenostarchimages1736284.png.jpg)'
- en: Figure 16-25. The Trace tab
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16-25. 跟踪选项卡
- en: 'The possible ways to process the value include:'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理值的可能方式包括：
- en: '**gamma correction**'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**伽玛校正**'
- en: Positive gamma shifts the picked value up, negative shifts it down.
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正向伽玛将选择的值向上移动，负向伽玛将其向下移动。
- en: '**randomization by a given percentage**'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**按给定百分比随机化**'
- en: The value will have a random component of the given size; 0% randomization means
    the value is exactly as picked, 100% randomization means it is totally random
    and does not depend on the picked value at all.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 值将具有给定大小的随机成分；0%随机化意味着值与选择的值完全相同，100%随机化意味着它是完全随机的，并且完全不依赖于选择的值。
- en: '**inversion**'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**反转**'
- en: Turns high values into low and vice versa.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将高值转换为低值，反之亦然。
- en: If a color is picked, this processing is applied to each of its components independently,
    as shown in Figure 11 on the color insert.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果选择了颜色，此处理将独立应用于其每个组件，如图色插页中的图11所示。
- en: Finally, the resulting value can be applied to the clone’s probability of presence
    (0 translates into absence of the clone at this location, 1 into presence, and
    intermediate values make it appear with this given probability); color (this can
    directly reuse the background color if it was picked; otherwise, it translates
    single values to shades of gray), size (from disappearance at 0 to its full size
    at 1), and opacity (smaller values make the clone more transparent). Any number
    of these options can be enabled at the same time; for example, you can pick lightness,
    invert it, and apply it to both the opacity and size of the clones (see Figure
    12 on the color insert).
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，得到的值可以应用于克隆的存在概率（0表示在此位置克隆不存在，1表示存在，中间值使其以给定概率出现）；颜色（如果已选择背景颜色，则可以直接重用；否则，将单个值转换为灰色阴影），大小（从0的消失到1的完整大小），以及不透明度（较小的值使克隆更加透明）。可以同时启用任意数量的这些选项；例如，你可以选择亮度，将其反转，并将其应用于克隆的不透明度和大小（参见彩色插页中的图12）。
