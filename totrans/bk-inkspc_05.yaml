- en: Chapter 5. Selecting
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章.选择
- en: There are precious few useful things that you can do in Inkscape without first
    selecting some object or objects. Of all Inkscape operations, selecting has, by
    far, the greatest number of methods, tools, dialogs, and shortcuts available.
    You need to know a good portion of them to be able to work efficiently, and at
    least a few of them to be able to work in Inkscape at all.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape中，如果不先选择某些对象，您能做的事情非常有限。在所有Inkscape操作中，选择具有最多的方法、工具、对话框和快捷键。您需要了解其中很大一部分才能高效工作，并且至少需要了解其中的一些才能在Inkscape中工作。
- en: By itself, selecting or deselecting objects does not change the document in
    any way. Therefore, none of the techniques described in this chapter are undoable
    actions and none require the document to be saved.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 仅通过选择或取消选择对象本身不会以任何方式更改文档。因此，本章中描述的所有技术都不是可撤销的操作，也不需要保存文档。
- en: 5.1 The Selection Cue
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.1 选择提示
- en: As you probably know by now, Inkscape’s selection is just a list of objects,
    which may include anything—from no objects (empty selection, nothing selected)
    to all the objects in the document. Selection is local to the editing window;
    if you open a second window with the same document (**[3.5 Instances, Documents,
    Views](ch03s05.html "3.5 Instances, Documents, Views")**), that window will have
    its own independent list of selected objects. Selected objects can be anywhere
    on the canvas, in any layer or group; multiple selected objects don’t have to
    be children of the same parent. The only thing you *cannot* do is select an object
    and its ancestor at the same time (**[5.10 Selecting in Groups](ch05s10.html "5.10
    Selecting in Groups")**).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如您现在可能所知，Inkscape的选择只是一个对象列表，可能包括任何东西——从没有对象（空选择，没有选择）到文档中的所有对象。选择是局部的；如果您打开一个包含相同文档的第二个窗口（**[3.5
    实例、文档、视图](ch03s05.html "3.5 实例、文档、视图")**），则该窗口将有自己的独立选择对象列表。选定的对象可以位于画布的任何位置，在任何层或组中；多个选定的对象不必是同一父级的子项。唯一不能做的事情是同时选择一个对象及其祖先（**[5.10
    组中选择](ch05s10.html "5.10 组中选择")**）。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Even hidden or locked objects can be included in the selection. While most
    tools will refuse to directly select a hidden or locked object, it is still possible,
    for example, by using the XML Editor (**[4.7 The XML Editor](ch04s07.html "4.7
    The XML Editor")**).*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*即使隐藏或锁定的对象也可以包含在选择中。虽然大多数工具会拒绝直接选择隐藏或锁定的对象，但仍然可以通过例如使用XML编辑器（**[4.7 XML编辑器](ch04s07.html
    "4.7 XML编辑器")**）来实现*。'
- en: On the canvas, each selected object is marked by the selection cue. By default,
    this cue is a dashed frame around the object, showing that object’s bounding box
    (**[4.2 The Bounding Box](ch04s02.html "4.2 The Bounding Box")**). This frame
    is painted on top of all objects using a contrasting color, so it is visible on
    any background.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在画布上，每个选定的对象都由选择提示标记。默认情况下，此提示是围绕对象的虚线框架，显示该对象的边界框（**[4.2 边界框](ch04s02.html
    "4.2 边界框")**）。此框架使用对比颜色绘制在所有对象之上，因此在任何背景上都是可见的。
- en: 'You can switch to a different selection cue: a small diamond-shaped mark in
    the top-left corner of each object’s bounding box, as shown in [Figure 5-1](ch05s01.html#two_possible_types_of_selection_cues
    "Figure 5-1. The two possible types of selection cues") (this is similar to what
    the Xara vector editor uses). To change the type of the selection cue or to turn
    it off altogether, go to the **Tools** ▸ **Selector** subpage of the **Inkscape
    Preferences** dialog.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择不同的选择提示：每个对象边界框的左上角的一个小菱形标记，如图 [图5-1](ch05s01.html#two_possible_types_of_selection_cues
    "图5-1.两种可能的选择提示") 所示（这与Xara矢量编辑器使用的类似）。要更改选择提示的类型或完全关闭它，请转到 **工具** ▸ **选择器** 子页的
    **Inkscape首选项** 对话框。
- en: '![The two possible types of selection cues](httpatomoreillycomsourcenostarchimages1735540.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![两种可能的选择提示](httpatomoreillycomsourcenostarchimages1735540.png.jpg)'
- en: Figure 5-1. The two possible types of selection cues
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-1.两种可能的选择提示
- en: Also, you can control which tools display the selection cue and which do not.
    For this, look for checkboxes labeled **Show selection cue** on each tool’s page
    in the **Inkscape Preferences** dialog. By default, every tool shows the selection
    cue, except for the Calligraphic pen and Paint bucket tools, which are more artistic
    than technical—there, the cue is not very useful and may be a distraction. (Of
    course, the selection is still there whether the cue is displayed or not—it remains
    the same now matter how much you switch tools.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '此外，你可以控制哪些工具显示选择提示，哪些不显示。为此，请在 **Inkscape 预设** 对话框中每个工具页面上寻找标记为 **显示选择提示**
    的复选框。默认情况下，每个工具都显示选择提示，除了书法笔和油漆桶工具，它们更偏向艺术而非技术——在那里，提示并不很有用，可能还会分散注意力。（当然，无论提示是否显示，选择都在那里——无论你切换多少工具，它都保持不变。） '
- en: 5.2 Selection and the Status Bar
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.2 选择和状态栏
- en: 'A lot of things happen throughout the program when you select or deselect objects.
    Inkscape instantly redirects all its attention to the new selection: It redraws
    the selection cues, scrolls the canvas to show the selected objects if necessary
    (**[3.10 Panning](ch03s10.html "3.10 Panning")**), and updates various displays
    and indicators all over the interface.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择或取消选择对象时，在整个程序中会发生很多事情。Inkscape 会立即将所有注意力转向新的选择：它会重新绘制选择提示，如果需要，滚动画布以显示选中的对象（**[3.10
    滚动](ch03s10.html "3.10 滚动")**），并更新界面上的各种显示和指示器。
- en: One of the most important sources of hints in Inkscape, the status bar, displays
    as much information about the selection as is reasonably possible to fit into
    it. For a single selected object, it tells you the type of the object, certain
    additional properties for some of the types (such as the number of nodes for paths,
    font family and size for texts), and the layer in which this object resides, as
    shown in [Figure 5-2](ch05s02.html#status_bar_description_of_a_single_selec "Figure 5-2. Status
    bar description of a single selected object").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 中最重要的提示来源之一，状态栏，会尽可能多地显示关于选中的信息。对于一个选中的对象，它会告诉你对象的类型，某些类型的一些附加属性（例如路径的节点数量、文本的字体家族和大小），以及该对象所在的图层，如图
    [图 5-2](ch05s02.html#status_bar_description_of_a_single_selec "图 5-2. 单个选中对象的工具栏描述")
    所示。
- en: '![Status bar description of a single selected object](httpatomoreillycomsourcenostarchimages1735542.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![单个选中对象的工具栏描述](httpatomoreillycomsourcenostarchimages1735542.png.jpg)'
- en: Figure 5-2. Status bar description of a single selected object
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-2. 单个选中对象的工具栏描述
- en: 'For multiple selections, Inkscape tells you how many objects are selected and,
    if there are no more than three different types of object selected, lists these
    types:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多个选择，Inkscape 会告诉你选中了多少个对象，如果选中的对象类型不超过三种，则会列出这些类型：
- en: '![Status bar description of multiple selected objects](httpatomoreillycomsourcenostarchimages1735544.png.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![多个选中对象的工具栏描述](httpatomoreillycomsourcenostarchimages1735544.png.jpg)'
- en: Figure 5-3. Status bar description of multiple selected objects
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-3. 多个选中对象的工具栏描述
- en: 'If there are too many object types to list and they are in more than one layer,
    Inkscape just gives you the number of objects, object types, and layers:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对象类型太多无法列出，并且它们位于多个图层中，Inkscape 只会显示对象的数量、对象类型和图层数量：
- en: '![Status bar description of multiple selected objects of multiple types in
    multiple layers](httpatomoreillycomsourcenostarchimages1735546.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![多个图层中多个类型选中对象的工具栏描述](httpatomoreillycomsourcenostarchimages1735546.png.jpg)'
- en: Figure 5-4. Status bar description of multiple selected objects of multiple
    types in multiple layers
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5-4. 多个图层中多个类型选中对象的工具栏描述
- en: To the left of the status bar message area is the current layer indicator (**[4.6.3
    The Current Layer Indicator](ch04s06.html#fourdot6dot3_the_current_layer_indicator
    "4.6.3 The Current Layer Indicator")**). Since selected objects can be located
    in many layers, this widget is not directly connected to the selection. However,
    when you select an object by clicking, Inkscape assumes that you now want to work
    in that object’s layer, so it makes that layer current, which the indicator reflects.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在状态栏消息区域的左侧是当前图层指示器（**[4.6.3 当前图层指示器](ch04s06.html#fourdot6dot3_the_current_layer_indicator
    "4.6.3 当前图层指示器")**）。由于选中的对象可以位于多个图层中，因此此小部件并不直接与选择相关联。然而，当你通过点击选择一个对象时，Inkscape
    假设你现在想要在该对象的图层中工作，因此它会将该图层设置为当前图层，指示器会反映这一点。
- en: Further to the left is the *selected style indicator*, which always reflects
    the style of the current selection (if many objects with different styles are
    selected, it displays their *averaged* style). We will discuss this important
    widget in detail in **[8.1 Style Fundamentals](ch08s01.html "8.1 Style Fundamentals")**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更左侧的是所选样式指示器，它始终反映当前选择的样式（如果选择了具有不同样式的多个对象，它显示它们的*平均*样式）。我们将在**[8.1 样式基础](ch08s01.html
    "8.1 样式基础")**中详细讨论这个重要的控件。
- en: 5.3 Subselection
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.3 子选择
- en: Some tools allow a finer-grained type of selection, so that they can work on
    a part of a selected object rather than the entire object. This selected part
    of a selected object is then called the *subselection*.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具允许更细粒度的选择类型，这样它们就可以处理所选对象的某个部分而不是整个对象。这个所选对象的某部分就称为*子选择*。
- en: One example is the Text tool. You can select an entire text object, but then
    you can select a *fragment* of text inside that text object by pressing ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    and an arrow key or by dragging the mouse just like you do in a text editor (**[15.1.1
    Selecting](ch15s01.html#one5dot1dot1_selecting "15.1.1 Selecting")**). That selected
    part of the text is the text subselection.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是文本工具。你可以选择整个文本对象，但然后你可以通过按 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    和箭头键或通过像在文本编辑器中一样拖动鼠标来选择该文本对象中的*片段*。所选的文本部分就是文本子选择。
- en: Another example is the Gradient tool. A gradient can have many stops (**[10.5
    Multistage Gradients](ch10s05.html "10.5 Multistage Gradients")**), and the tool
    can select one or more of these stops at a time. Naturally, gradient stops are
    only visible for selected objects, so if you select one stop, you’re creating
    a subselection within the regular object selection.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是渐变工具。渐变可以有许多停止点（**[10.5 多级渐变](ch10s05.html "10.5 多级渐变")**），并且该工具可以一次选择一个或多个这些停止点。自然地，渐变停止点仅在所选对象可见，所以如果你选择一个停止点，你就在常规对象选择中创建了一个子选择。
- en: When you change subselections, many things in Inkscape behave the same as when
    you change selections. Perhaps most importantly, the selected style indicator
    in the status bar (**[8.1 Style Fundamentals](ch08s01.html "8.1 Style Fundamentals")**)
    displays the style of the subselection—that is, the style of the selected text
    fragment and not the entire text, or the style of the selected gradient stop and
    not the entire object. Also, any style setting commands (such as clicking a color
    on the palette, or pasting a style by pressing ![](httpatomoreillycomsourcenostarchimages1735400.png.jpg))
    will apply to the subselection if it is present. In other words, subselection
    allows you to deal with parts of your objects almost as though they are separate
    objects in their own right.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你更改子选择时，Inkscape 中许多操作与更改选择时的操作相同。也许最重要的是，状态栏中的所选样式指示器（**[8.1 样式基础](ch08s01.html
    "8.1 样式基础")**）显示子选择的样式——即所选文本片段的样式，而不是整个文本，或者所选渐变停止点的样式，而不是整个对象。此外，任何样式设置命令（例如在调色板上点击颜色，或通过按
    ![](httpatomoreillycomsourcenostarchimages1735400.png.jpg) 来粘贴样式）如果存在，将应用于子选择。换句话说，子选择允许你几乎像处理独立对象一样处理对象的各个部分。
- en: '5.4 Selecting by Clicking: The Selector'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.4 通过点击选择：选择器
- en: Most likely you already know that the topmost tool in the toolbar is the Selector
    and that clicking an object with that tool selects that object. Of course, there
    is much more to the Selector tool than that, but let’s look at this simple action
    in more detail.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能你已经知道工具栏中最上面的工具是选择器，并且使用该工具点击一个对象可以选择该对象。当然，选择器工具的功能远不止这些，但让我们更详细地看看这个简单的动作。
- en: 'First, note that clicking an object *deselects* any previous selection. Also,
    observe that with the Selector tool, you can not only select objects, but also
    *drag* the selected objects in any direction. Combined, these two features make
    it extremely easy and natural to move objects around, almost without thinking
    about “selection” at all: You see an object, and you click and drag it to where
    you want it. The click selects it, deselecting anything else, and the drag moves
    it.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，请注意点击一个对象会*取消选择*任何之前的选中项。此外，观察使用选择器工具时，你不仅可以选择对象，还可以在任何方向上*拖动*所选对象。这两个功能的结合使得移动对象变得极其容易和自然，几乎不需要考虑“选择”本身：你看到一个对象，然后点击并拖动它到你想要的位置。点击会选中它，取消选择其他任何对象，拖动则会移动它。
- en: Sometimes, this may be an annoyance. Especially if you use a tablet with a pen
    and not a mouse, you may find that it’s too easy to accidentally nudge an object
    when all you intended to do was just select it by clicking. To make this less
    of a problem, go to the **Mouse** tab of the **Inkscape Preferences** dialog and
    adjust the **Click/drag threshold** value. This sets the allowed “slippage” in
    screen pixels, the default being 4; if you click and drag an object by less than
    this many pixels, your action is still considered a click and the object does
    not move. Increase this value if you often end up accidentally moving objects
    instead of clicking them; conversely, decrease it if you find that objects annoyingly
    “stick” more than you like when you really want to move them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，这可能会造成不便。特别是如果你使用的是带有笔而不是鼠标的平板电脑，你可能会发现，当你只是想通过点击来选择对象时，意外推动对象的情况太容易发生了。为了减少这个问题，请转到
    **Inkscape 预设** 对话框的 **鼠标** 选项卡，并调整 **点击/拖动阈值** 的值。这设置了允许的屏幕像素“滑动”量，默认值为 4；如果你通过少于这个像素数的像素点击并拖动对象，你的操作仍然被视为点击，对象不会移动。如果你经常意外地移动对象而不是点击它们，请增加此值；相反，如果你发现对象在你真正想要移动它们时“粘性”太强，请减少此值。
- en: 'Before you can click anything, however, you want to be sure that you’re clicking
    in the right place so that your click will not be wasted. Here, Inkscape is very
    helpful: It changes your mouse cursor when you are over a clickable area of an
    object, as opposed to an empty canvas where the cursor is an arrow. The exact
    shape of the over-the-object cursor is different on different platforms; for example,
    on Ubuntu Linux it looks like a hand, while on Windows it looks like a cross with
    arrows on the ends.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在你点击任何东西之前，然而，你想要确保你点击的是正确的位置，这样你的点击就不会白费。在这里，Inkscape 非常有用：当你鼠标悬停在对象的可点击区域上时，它会改变鼠标光标，与光标在空白画布上时是一个箭头相反。悬停在对象上的光标形状在不同平台上是不同的；例如，在
    Ubuntu Linux 上它看起来像一只手，而在 Windows 上它看起来像两端带有箭头的十字。
- en: Play with this cursor-changing capability a little. You will discover that objects
    with no fill cannot be selected by clicking inside them and that fully transparent
    objects are not selectable by clicking at all (although you can select them with
    the rubber band, as you’ll see in the next section). In Outline mode (**[3.11
    Rendering Modes](ch03s11.html "3.11 Rendering Modes")**), you can select any object
    only by clicking its outline.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微玩一下这个光标改变功能。你会发现没有填充的对象不能通过在它们内部点击来选择，并且完全透明的对象根本不能通过点击来选择（尽管你可以用橡皮筋选择它们，如你将在下一节中看到的）。在轮廓模式（**[3.11
    渲染模式](ch03s11.html "3.11 渲染模式")**）中，你只能通过点击对象的轮廓来选择任何对象。
- en: As you can imagine, this changing cursor is less helpful in complex drawings
    where the entire canvas is often covered with objects. However, if you separate
    all the background objects into a layer and lock that layer (**[4.6 Layers](ch04s06.html
    "4.6 Layers")**), then these background objects, now unselectable, will stop changing
    the cursor—and you can again sense the foreground objects by moving your mouse
    over them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所想，这种变化的鼠标光标在复杂的绘图中的帮助较小，因为整个画布通常被对象覆盖。然而，如果你将所有背景对象分离到一个图层并将该图层锁定（**[4.6
    图层](ch04s06.html "4.6 图层")**），那么这些现在不可选的背景对象将停止改变光标，并且你可以通过将鼠标移到它们上方再次感知前景对象。
- en: Also, you will notice that every clickable object has an invisible margin, several
    pixels wide, on all sides. A click in that margin will still select that object.
    This is very handy for selecting small objects which would otherwise be almost
    impossible to accurately click upon. On the downside, this also explains why it’s
    sometimes so difficult to select the bottom object in a stack even if that bottom
    object protrudes a little from under the top one.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还会注意到每个可点击对象在所有边上都有一个不可见的边距，宽度为几个像素。在这个边距上的点击仍然会选择该对象。这对于选择其他方式几乎不可能准确点击的小对象来说非常方便。然而，从另一方面来看，这也解释了为什么有时很难选择堆叠中的底部对象，即使那个底部对象从顶部对象下面略微突出。
- en: 'If you don’t like the size of this clickable margin, you can change it on the
    **Mouse** tab of the **Inkscape Preferences** dialog: Adjust the **Grab sensitivity**
    value, the default being 8 screen pixels. Note that both this value and the **Click/drag
    threshold** are in screen pixels. This means they do not depend on zoom, so even
    if the values remain the same, you will find it much easier to perform small moves
    and select small objects simply by zooming in.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢这个可点击边距的大小，你可以在**Inkscape首选项**对话框的**鼠标**选项卡中更改它：调整**抓取灵敏度**值，默认为8个屏幕像素。请注意，这个值和**点击/拖动阈值**都是以屏幕像素为单位的。这意味着它们不依赖于缩放，所以即使值保持不变，你会发现通过放大来执行小范围移动和选择小对象要容易得多。
- en: '5.5 Selecting by Clicking: Other Tools'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.5 通过点击选择：其他工具
- en: 'One of the most important principles of Inkscape’s user interface is consistency:
    Unless there’s a reason to do otherwise, all tools and modes must behave the same.
    In selecting, this means that many tools, just like the Selector, can select an
    object by clicking it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape用户界面最重要的原则之一是一致性：除非有其他原因，否则所有工具和模式必须表现相同。在选择时，这意味着许多工具，就像选择器一样，可以通过点击来选择对象。
- en: 'The tools in which clicking to select works are: Node (**[12.5 The Node Tool](ch12s05.html
    "12.5 The Node Tool")**), all of the shape tools ([Chapter 11](ch11.html "Chapter 11. Shapes")),
    Text ([Chapter 15](ch15.html "Chapter 15. Text")), Connector (**[1.2 What Can
    You Do with Inkscape?](ch01s02.html "1.2 What Can You Do with Inkscape?")**),
    and Gradient (**[10.1 The Gradient Tool](ch10s01.html "10.1 The Gradient Tool")**).
    (The tools that *cannot* select by clicking are different for a reason: In those
    tools, a single click is reserved for a different function specific to each tool.)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过点击来选择对象的工具有：节点（**[12.5 节点工具](ch12s05.html "12.5 节点工具")**）、所有形状工具（[第11章](ch11.html
    "第11章. 形状"））、文本（[第15章](ch15.html "第15章. 文本"））、连接器（**[1.2 你可以用Inkscape做什么？](ch01s02.html
    "1.2 你可以用Inkscape做什么？")**）和渐变（**[10.1 渐变工具](ch10s01.html "10.1 渐变工具")**）。（不能通过点击来选择工具的原因是不同的：在这些工具中，单次点击被保留用于每个工具的特定功能。）
- en: 'Unlike the Selector, all these tools directly select individual objects, even
    if they are inside groups (in other words, in these tools simple clicking is equivalent
    to ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking in the
    Selector, see **[5.10 Selecting in Groups](ch05s10.html "5.10 Selecting in Groups")**).
    This makes sense: All of these tools work on individual objects of various types,
    so in most cases selecting a group is not what you really want to do. For example,
    if you select a group with the Node tool, you would not be able to do anything
    useful with it—a group has no path nodes to edit. That’s why this tool always
    directly selects the *path* you clicked, regardless of whether it is grouped with
    anything else or not.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与选择器不同，所有这些工具都直接选择单个对象，即使它们在组内（换句话说，在这些工具中，简单的点击等同于选择器中的![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-点击，见**[5.10
    组内选择](ch05s10.html "5.10 组内选择")**）。这很有道理：所有这些工具都针对各种类型的单个对象工作，所以在大多数情况下选择一个组并不是你真正想要做的。例如，如果你用节点工具选择一个组，你就无法对它做任何有用的事情——组没有路径节点可以编辑。这就是为什么这个工具总是直接选择你点击的**路径**，无论它是否与其他任何内容组合在一起。
- en: Also, unlike the Selector, other tools don’t change the cursor over selectable
    objects. The only exception is the Text tool, which switches to the text insertion
    cursor when over an editable text object (**[15.1 Basic Editing](ch15s01.html
    "15.1 Basic Editing")**).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与选择器不同，其他工具不会改变可选择对象上的光标。唯一的例外是文本工具，当它悬停在可编辑文本对象上时，会切换到文本插入光标（**[15.1 基本编辑](ch15s01.html
    "15.1 基本编辑")**）。
- en: 5.6 Adding to a Selection
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.6 向选择中添加
- en: A selection may contain more than one object. Sometimes, you have spent some
    effort selecting several objects, and then you want to select a few other objects
    as well. Can you do that without starting the selection all over again?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一个选择可以包含多个对象。有时，你可能已经花费了一些精力选择了几个对象，然后你还想选择其他几个对象。你能否在不重新开始选择的情况下做到这一点？
- en: Yes. To *add* another object to the current selection, ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    it. If, however, you ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    an already selected object, it will be *removed* from selection. In other words,
    this shortcut works as a toggle that reverses the selected status of the object
    on which you ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。要*添加*当前选择中的另一个对象，![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击它。然而，如果你![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击一个已经选中的对象，它将*从选择中移除*。换句话说，这个快捷键就像一个切换器，它会反转你点击的对象的选择状态。
- en: 5.7 Selecting with the Rubber Band
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.7 使用橡皮筋选择
- en: Another way to select multiple objects in the Selector is by dragging around
    them. Imagine a rectangle surrounding all the objects you want to select and drag
    from one corner of that rectangle to the opposite corner. (The exact direction
    of the drag—top left to bottom right versus top right to bottom left, for example—does
    not matter.) This rectangle (shown in [Figure 5-5](ch05s07.html#using_the_rubber_band_left_parenthesismo
    "Figure 5-5. Using the rubber band (mouse drag) to select multiple objects")),
    which is visible while you’re dragging, is called the *rubber band*, or *marquee*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择器中，另一种选择多个对象的方法是通过拖动它们。想象一个围绕所有你想要选择的对象的矩形，并从该矩形的对角线一端拖动到另一端。（拖动的确切方向——例如从左上角到右下角与从右上角到左下角——并不重要。）这个在你拖动时可见的矩形（如图[图5-5](ch05s07.html#using_the_rubber_band_left_parenthesismo
    "图5-5. 使用橡皮筋（鼠标拖动）选择多个对象")所示），被称为*橡皮筋*或*标记*。
- en: '![Using the rubber band (mouse drag) to select multiple objects](httpatomoreillycomsourcenostarchimages1735548.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![使用橡皮筋（鼠标拖动）选择多个对象](httpatomoreillycomsourcenostarchimages1735548.png.jpg)'
- en: Figure 5-5. Using the rubber band (mouse drag) to select multiple objects
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-5. 使用橡皮筋（鼠标拖动）选择多个对象
- en: Selecting by rubber band is *not a toggle*; once you start a new rubber band,
    any previous selection is deselected. This is why, logically, single-clicking
    on empty space (not an object) deselects anything—this is just a zero-size rubber
    band that deselects the old selection but does not create a new one.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用橡皮筋选择不是*切换*；一旦你开始一个新的橡皮筋，任何之前的选中都会取消选中。这就是为什么逻辑上，在空白空间（不是对象）上单击一次会取消选中任何东西——这只是一个零大小的橡皮筋，它会取消旧的选择但不会创建一个新的选择。
- en: The rubber band selects enclosed objects in all visible and unlocked layers—in
    other words, across the z-order stack of the entire document, not the current
    layer only. (For this reason, selecting by rubber band does not change the current
    layer, even if it resulted in selecting a single object in a layer different from
    the current one.) Also, the rubber band allows you to select those objects that
    you cannot select simply by clicking them—those that are underneath others, those
    without fill and stroke, and those that are made fully transparent (with zero
    opacity). However, objects that are hidden or locked (**[4.1 Object Properties](ch04s01.html
    "4.1 Object Properties")**) still cannot be selected.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 橡皮筋选择所有可见和未锁定层中的封闭对象——换句话说，在整个文档的z轴堆叠中，而不仅仅是当前层。（因此，使用橡皮筋选择不会改变当前层，即使它导致在不同于当前层的层中选中单个对象。）此外，橡皮筋允许你选择那些仅通过点击无法选择的对象——那些位于其他对象之下、没有填充和描边以及那些完全透明（不透明度为零）的对象。然而，隐藏或锁定（**[4.1
    对象属性](ch04s01.html "4.1 对象属性")**）的对象仍然无法被选中。
- en: In short, if the object’s bounding box is completely inside the rubber band
    rectangle and that object is at all selectable, it *will* get selected.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果对象的边界框完全位于橡皮筋矩形内，并且该对象是可选择的，它*将被选中*。
- en: AI
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI
- en: '*In Adobe Illustrator, rubber band works slightly differently: It selects all
    objects whose bounding box lies within* or intersects *its rectangle. Inkscape’s
    behavior, selecting only what is* completely *inside the rubber band, is shared
    by CorelDRAW and Xara vector editors. Inkscape can get a little closer to the
    AI-like behavior with* touch selection*, as described in the next section.*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*在Adobe Illustrator中，橡皮筋的工作方式略有不同：它选择所有边界框位于其矩形内或与之相交的对象。Inkscape的行为，只选择完全*在橡皮筋内的对象，与CorelDRAW和Xara矢量编辑器共享。Inkscape可以通过*触摸选择*来更接近AI-like的行为，如下一节所述。*'
- en: 'You might assume that, like clicking, dragging the rubber band with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    pressed would give you the toggle behavior. This is not the case, however. Pressing
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) and dragging with the
    Selector tool works exactly like simple dragging with one exception: It always
    creates a rubber band, even if you start from an object and not from an empty
    canvas. Without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg), dragging
    from an object will simply select and move that object, but pressing ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    and dragging *forces* the rubber band, and thus makes it a lot more useful in
    complex drawings where empty canvas may be hard to come by.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为，像点击一样，按住 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 键并拖动橡皮筋会给你切换行为。但这并不是事实。按住
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 并使用选择工具拖动与简单拖动完全一样，只有一个例外：它始终创建一个橡皮筋，即使你从一个对象而不是从空白画布开始。没有
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)，从对象拖动将简单地选择并移动该对象，但按住
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 并拖动*强制*橡皮筋，从而使它在复杂绘图中非常有用，因为在复杂绘图中空白画布可能很难找到。
- en: 5.8 Touch Selection
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.8 触摸选择
- en: 'Touch selection is a close relative of the rubber band. With the Selector tool,
    if you drag from an empty canvas with the ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    key pressed, instead of a rectangle you will see a red trail left by your mouse
    cursor—the *touch path*. After you release the mouse, all objects *touched by*
    (not included in) this trail will get selected, as shown in [Figure 5-6](ch05s08.html#using_touch_selection_left_parenthesis-d
    "Figure 5-6. Using touch selection (-drag): Objects that will be selected after
    you release the mouse are marked with darker gray.").'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸选择是橡皮筋选择的近亲。使用选择工具时，如果你按住 ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    键从空白画布拖动，而不是看到矩形，你会看到鼠标光标留下的红色轨迹——*触摸路径*。在你释放鼠标后，所有被这条路径*触摸*（但不包括在内）的对象都将被选中，如图[图5-6](ch05s08.html#using_touch_selection_left_parenthesis-d
    "图5-6. 使用触摸选择 (-拖动)：在你释放鼠标后将被选中的对象用较深的灰色标记")所示。
- en: '![Using touch selection (-drag): Objects that will be selected after you release
    the mouse are marked with darker gray.](httpatomoreillycomsourcenostarchimages1735552.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![使用触摸选择 (-拖动)：在你释放鼠标后将被选中的对象用较深的灰色标记](httpatomoreillycomsourcenostarchimages1735552.png.jpg)'
- en: 'Figure 5-6. Using touch selection (![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag):
    Objects that will be selected after you release the mouse are marked with darker
    gray.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-6. 使用触摸选择 (![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动)：在你释放鼠标后将被选中的对象用较深的灰色标记。
- en: So, you can literally “paint” over the objects you want to select, which is
    very convenient in situations where many objects are located compactly, but their
    bounding boxes are too big or too intertwined with those of other objects.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以直接“绘制”覆盖你想要选择的对象，这在许多对象紧凑地排列但它们的边界框太大或与其他对象的边界框过于交织的情况下非常方便。
- en: Unlike the regular rubber band, touch selection does not select completely transparent
    objects or those obscured by others—that is, those objects that you cannot really
    “touch.” In fact, touch selection behaves exactly as if it were a series of ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-clicks
    along the touch path, where each touched object receives one such click.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 与常规橡皮筋选择不同，触摸选择不会选择完全透明的对象或被其他对象遮挡的对象——也就是说，那些你实际上无法“触摸”的对象。事实上，触摸选择的行为就像一系列沿着触摸路径的
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-点击，其中每个被触摸的对象都会收到这样一个点击。
- en: 'Note that if there is a selection, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag
    has a different function: It moves the selection regardless of where you drag
    (**[6.1 The Selector: Moving](ch06s01.html "6.1 The Selector: Moving")**). But
    what if you already have some selection and want to *add* to it by touch selection?
    Use ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-drag: Just like
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) forces the rubber band
    even if you start from an object, with touch selection it forces the touch path
    even if you have a previous selection. The touched objects are then *added* to
    selection.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果有选择，！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动有不同的功能：它无论你拖动到何处都会移动选择（**[6.1
    选择器：移动](ch06s01.html "6.1 选择器：移动")**）。但如果你已经有一些选择，并想通过触摸选择来*添加*到它，请使用！[](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-拖动：就像！[](httpatomoreillycomsourcenostarchimages1735338.png.jpg)即使从对象开始也会强制橡皮筋一样，触摸选择即使你有先前的选择也会强制触摸路径。然后，触摸到的对象将被*添加*到选择中。
- en: 'If you touch objects so that you can then delete them, the Delete mode of the
    Eraser tool performs both functions at once: Drag over objects and get them deleted
    once you release the mouse. This may be convenient if you want to use this functionality
    as a separate tool without having to hold ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你触摸对象以便随后删除它们，橡皮擦工具的删除模式会同时执行这两个功能：拖动鼠标覆盖对象，并在释放鼠标时将其删除。如果你想要将此功能作为一个独立的工具使用而不必按住！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)。
- en: 5.9 Selecting Objects from Underneath
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.9 从下方选择对象
- en: One of the most common problems with selecting objects in complex drawings is
    that some objects obscure others. Even if the top object is partially transparent
    and you can see another object underneath, simply clicking it will still select
    the top object.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂图形中选择对象时最常见的问题之一是某些对象遮挡了其他对象。即使顶部对象部分透明并且你可以看到下面的另一个对象，简单地点击它仍然会选择顶部对象。
- en: If the bounding box of the bottom object is smaller than that of the top one,
    you can ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-drag a rubber
    band around the small bottom object, and this will select it without selecting
    the top object. However, this is not always possible.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果底部对象的边界框比顶部对象的小，你可以！[](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-拖动一个橡皮筋围绕小的底部对象，这将选择它而不选择顶部对象。然而，这并不总是可能的。
- en: 'Inkscape offers a convenient way to select objects that are not at the top
    of the z-order: ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    *selects under* the currently selected object. This means that the result of an
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click depends on the
    current selection; if nothing is selected, or if you ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    outside the current selection, the result is the same as if you simply clicked
    without ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 提供了一种方便的方法来选择不在 z 调序最顶层上的对象：！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击*选择在*当前选定的对象下方。这意味着！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击的结果取决于当前的选择；如果没有选择，或者如果你！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击当前选择之外，结果与简单地点击相同。
- en: If, however, you click a selected object and there are other objects underneath
    it, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click will deselect
    the selected object and instead select the object immediately beneath it. The
    next ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click will select
    a still deeper object, and so on. When you reach the bottommost object at the
    click point, the next ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    again selects the topmost one.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你点击一个选定的对象并且下面有其他对象，！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击将取消选中选定的对象，并选择下面的对象。接下来的！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击将选择更深层的对象，依此类推。当你点击到点击点的最底层对象时，接下来的！[](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-点击再次选择最顶层的对象。
- en: For example, suppose you have three stacked objects, numbered 1, 2, 3, from
    bottom to top. With nothing selected, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-clicking
    them selects the topmost one, 3\. The next ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    selects 2, then 1, then 3 again, and so on.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你有三个堆叠的对象，从下到上编号为 1, 2, 3。在没有选择的情况下，![选择](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    -点击它们会选择最上面的一个，3。下一个 ![选择](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    -点击会选择 2，然后是 1，然后又是 3，以此类推。
- en: '![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-click differs from
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click in the same way
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click differs from
    a simple click: It adds to the selection or removes from it without unselecting
    it completely. So, in our 1, 2, 3 stack of objects, the first ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-click
    selects 3; after another ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-click
    you will have 2 and 3 selected; finally, one more ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-click
    adds the bottommost object to the selection as well—so, after three ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)-clicks
    you will have all of 1, 2, and 3 selected.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击](httpatomoreillycomsourcenostarchimages1735554.png.jpg) -点击与 ![选择](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    -点击的不同之处，与 ![点击](httpatomoreillycomsourcenostarchimages1735338.png.jpg) -点击与简单点击的不同之处相同：它在不完全取消选择的情况下添加到选择中或从其中移除。因此，在我们的
    1, 2, 3 对象堆栈中，第一次 ![点击](httpatomoreillycomsourcenostarchimages1735554.png.jpg)
    -点击选择 3；再次 ![点击](httpatomoreillycomsourcenostarchimages1735554.png.jpg) -点击后，将选择
    2 和 3；最后，再次 ![点击](httpatomoreillycomsourcenostarchimages1735554.png.jpg) -点击会将最底部的对象也添加到选择中——因此，经过三次
    ![点击](httpatomoreillycomsourcenostarchimages1735554.png.jpg) -点击后，将选择所有 1, 2 和
    3。'
- en: 5.10 Selecting in Groups
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.10 在组中选择
- en: Grouping is a wonderful thing when you need to treat a collection of objects
    as a whole. If you simply click any object in a group with the Selector tool,
    the entire group gets selected. However, quite often you want to select and edit
    an object inside a group without ungrouping it. This is possible by ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking
    an object in a group.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要将一组对象作为一个整体处理时，分组是一件美妙的事情。如果您使用选择工具简单地点击组中的任何对象，整个组都会被选择。然而，很多时候您想要选择并编辑组内的对象而不取消其分组。这可以通过
    ![点击](httpatomoreillycomsourcenostarchimages1735328.png.jpg) -点击组中的对象来实现。
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking completely
    ignores *any* grouping, no matter how many levels deep it is. For example, if
    object A is a member of group B which, in turn, is a member of top-level group
    C, then ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking A
    will select A, cutting right through both levels of grouping. There’s no way to
    select group B by ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking;
    it will always select only the lowest-level nongroup object.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击](httpatomoreillycomsourcenostarchimages1735328.png.jpg) -点击完全忽略 *任何* 分组，无论其深度如何。例如，如果对象
    A 是组 B 的成员，而组 B 又是顶级组 C 的成员，那么 ![点击](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    -点击 A 将选择 A，直接穿过两个分组级别。无法通过 ![点击](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    -点击选择组 B；它总是只选择最低级别的非分组对象。'
- en: The only way to select group B, which is inside group C, is by *entering* group
    C (see **[4.6.1 Layer Hierarchy](ch04s06.html#fourdot6dot1_layer_hierarchy "4.6.1
    Layer Hierarchy")**). Entering C makes it a temporary layer. Once in that layer,
    you can select B by simply clicking.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 选择组 B（它位于组 C 内部）的唯一方法是 *进入* 组 C（见 **[4.6.1 层次](ch04s06.html#fourdot6dot1_layer_hierarchy
    "4.6.1 层次")**）。进入 C 使其成为一个临时层。一旦进入该层，您只需点击即可选择 B。
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click can be combined
    with ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) (select under).
    Logically, ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click does
    the same thing as ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click,
    except that it disregards any groupings and browses through the z-order stack
    of objects at the click point as if they were all ungrouped.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击](httpatomoreillycomsourcenostarchimages1735328.png.jpg) -点击可以与 ![选择](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    (选择下) 结合使用。从逻辑上讲，![点击](httpatomoreillycomsourcenostarchimages1735556.png.jpg)
    -点击与 ![选择](httpatomoreillycomsourcenostarchimages1735550.png.jpg) -点击做同样的事情，只不过它忽略了任何分组，并在点击点浏览对象的
    z-顺序堆栈，就像它们都没有分组一样。'
- en: Similarly, ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    can be combined with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    to add an object to selection or remove it from selection. Finally, you can ![](httpatomoreillycomsourcenostarchimages1735558.png.jpg)-click,
    which means “Add to selection the topmost nonselected object in the z-order stack
    at this point, ignoring grouping; if all objects at this point are selected, deselect
    the topmost one.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，![image](http://atomoreilly.com/source/no starch/images/1735328.png.jpg)-点击可以与![image](http://atomoreilly.com/source/no
    starch/images/1735338.png.jpg) 结合使用，以将对象添加到选择中或从选择中移除。最后，你可以![image](http://atomoreilly.com/source/no
    starch/images/1735558.png.jpg)-点击，这意味着“将z-order堆栈中此点的最顶层未选中对象添加到选择中，忽略分组；如果此点所有对象都已选中，则取消选中最顶层的一个。”
- en: 'The only limitation to the power of selecting by clicking with various modifiers
    is this: You cannot have both an object and a group which contains that object
    selected at the same time. So, for example, if you ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-click
    an object inside a group and then ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    (without ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) !) another
    object of the same group, thus trying to add the group to the selection, the group
    becomes selected, but the first selected object is deselected. A situation where
    both a group and an object inside that group are selected at the same time would
    lead to various logical impasses, so Inkscape does its best to prevent this from
    happening.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 使用各种修饰符点击进行选择的功能的唯一限制是：你不能同时选择一个对象和包含该对象的组。所以，例如，如果你在组内点击一个对象（![image](http://atomoreilly.com/source/no
    starch/images/1735328.png.jpg)）然后点击（没有![image](http://atomoreilly.com/source/no
    starch/images/1735328.png.jpg) !）同一组的另一个对象，试图将组添加到选择中，那么组将被选中，但第一个选中的对象将被取消选中。同时选择一个组和组内对象的情况会导致各种逻辑上的困境，因此Inkscape尽力防止这种情况发生。
- en: 5.11 Selecting with Keyboard Shortcuts
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.11 使用键盘快捷键选择
- en: 'Generally, selecting is a task for a mouse or pen, because in most cases it
    is done by indicating some points or areas on the screen. However, keyboard shortcuts
    can also be used for two very common selection operations: selecting the *next*
    or *previous object* (![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)) and selecting *all
    objects* (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，选择是一个鼠标或笔的任务，因为在大多数情况下，它通过在屏幕上指示一些点或区域来完成。然而，也可以使用键盘快捷键进行两种非常常见的选择操作：选择*下一个*或*上一个对象*（![image](http://atomoreilly.com/source/no
    starch/images/1735366.png.jpg) 或 ![image](http://atomoreilly.com/source/no starch/images/1735368.png.jpg)）以及选择*所有对象*（![image](http://atomoreilly.com/source/no
    starch/images/1735370.png.jpg)）。
- en: The concepts of *next* and *previous* actually refer to the z-order of objects
    inside the document (see **[4.3 Z-Order](ch04s03.html "4.3 Z-Order")**). When
    you press ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg), you select
    the object immediately *above* the currently selected object in the z-order (or
    above the topmost selected object, if several objects are selected). Correspondingly,
    ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) selects the object
    immediately *below* the (bottommost) selected object.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '*下一个*和*上一个*的概念实际上是指文档内对象的z-order（见**[4.3 Z-Order](ch04s03.html "4.3 Z-Order")**）。当你按下![image](http://atomoreilly.com/source/no
    starch/images/1735366.png.jpg) 时，你选择z-order中当前选中对象立即*上方*的对象（或者如果选中了多个对象，则是上方最顶部的对象）。相应地，![image](http://atomoreilly.com/source/no
    starch/images/1735368.png.jpg) 选择（底部）选中对象的立即*下方*的对象。'
- en: If nothing was selected, ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    selects the bottommost object in the current layer, and ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    selects the topmost one. Since objects are typically added to the top of the current
    layer’s z-order, pressing ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    with no previous selection is therefore a convenient shortcut for selecting the
    most recently added (drawn, pasted, imported, etc.) object.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有选择任何对象，![image](http://atomoreilly.com/source/no starch/images/1735366.png.jpg)
    选择当前图层中最底部的对象，而![image](http://atomoreilly.com/source/no starch/images/1735368.png.jpg)
    选择最顶部的对象。由于对象通常被添加到当前图层的z-order顶部，因此如果没有先前的选择，按下![image](http://atomoreilly.com/source/no
    starch/images/1735368.png.jpg) 是选择最近添加（绘制、粘贴、导入等）对象的便捷快捷键。
- en: 'Some aspects of the behavior of these three shortcuts can be changed on the
    **Selecting** tab of the **Inkscape Preferences** dialog:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这些三个快捷键的一些行为方面可以在**Inkscape首选项**对话框的**选择**选项卡中更改：
- en: '![The Selecting tab of the Inkscape Preferences dialog](httpatomoreillycomsourcenostarchimages1735560.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![Inkscape首选项对话框的“选择”选项卡](httpatomoreillycomsourcenostarchimages1735560.png.jpg)'
- en: Figure 5-7. The Selecting tab of the Inkscape Preferences dialog
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-7. Inkscape首选项对话框的“选择”选项卡
- en: By default, these keys are limited to the current layer (which may be a group
    that you have entered, **[4.6.1 Layer Hierarchy](ch04s06.html#fourdot6dot1_layer_hierarchy
    "4.6.1 Layer Hierarchy")**). That is, once you reach the topmost object of the
    layer by pressing ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg),
    next you will go back to the bottommost object in the same layer, and pressing
    ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) will select all objects
    only in the current layer. In the dialog, this behavior is described as **Select
    only within current layer**. Of the two other options, **Select in current layer
    and sublayers** works the same except that it enters inside the sublayers of the
    current layer (**[4.6.1 Layer Hierarchy](ch04s06.html#fourdot6dot1_layer_hierarchy
    "4.6.1 Layer Hierarchy")**), and **Select in all layers** allows ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    or ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) to cross the boundaries
    of layers and ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) to select
    all objects in the entire document.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，这些键仅限于当前图层（这可能是一个您已进入的组，**[4.6.1 图层层次结构](ch04s06.html#fourdot6dot1_layer_hierarchy
    "4.6.1 图层层次结构")**）。也就是说，一旦您通过按![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)到达图层的最顶层对象，接下来您将回到同一图层的最底层对象，按![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)将仅选择当前图层中的所有对象。在对话框中，这种行为被描述为**仅在选择当前图层内**。在另外两个选项中，**在选择当前图层和子图层中**与它的工作方式相同，除了它进入当前图层的子图层(**[4.6.1
    图层层次结构](ch04s06.html#fourdot6dot1_layer_hierarchy "4.6.1 图层层次结构")**)，而**在选择所有图层中**允许![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)或![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)跨越图层的界限，而![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)将选择整个文档中的所有对象。
- en: The two checkboxes, **Ignore hidden** and **Include locked objects and layers**,
    can be unchecked to allow the keyboard shortcuts to select those objects that
    are hidden or locked or, if you also chose **Select in all layers**, are in a
    hidden or locked layer (**[4.6 Layers](ch04s06.html "4.6 Layers")**).
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个复选框，**忽略隐藏**和**包括锁定对象和图层**，可以取消选中以允许键盘快捷键选择那些隐藏或锁定的对象，或者如果您还选择了**在所有图层中选择**，则位于隐藏或锁定图层中(**[4.6
    图层](ch04s06.html "4.6 图层")**)。
- en: 5.12 Finding Objects
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.12 查找对象
- en: Searching for objects is something you will only need to do in complex documents—but
    when you need it, you will be glad Inkscape can do it. This chapter on selection
    is the best place to discuss object searching simply because it is, in essence,
    yet another way to select objects.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂文档中搜索对象是您可能需要执行的操作——但是当您需要它时，您会为Inkscape能够做到这一点而感到高兴。本章节关于选择的内容是讨论对象搜索的最佳位置，因为它本质上又是选择对象的一种方式。
- en: The main way to search is to use the **Find** dialog ([Figure 5-8](ch05s12.html#find_dialog
    "Figure 5-8. The Find dialog")) that you can call by pressing ![](httpatomoreillycomsourcenostarchimages1735562.png.jpg)
    or by selecting **Edit** ▸ **Find**.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索的主要方式是使用**查找**对话框([图5-8](ch05s12.html#find_dialog "图5-8. 查找对话框"))，您可以通过按![](httpatomoreillycomsourcenostarchimages1735562.png.jpg)或选择**编辑**
    ▸ **查找**来调用它。
- en: '![The Find dialog](httpatomoreillycomsourcenostarchimages1735564.png.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![查找对话框](httpatomoreillycomsourcenostarchimages1735564.png.jpg)'
- en: Figure 5-8. The Find dialog
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图5-8. 查找对话框
- en: You can search by typing your query in one or more fields, as described below.
    If you specify a value for more than one search field, they are combined using
    the logical “and”—that is, only those objects are found that satisfy *all* the
    specified criteria.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在以下字段中输入查询来搜索，具体描述如下。如果您为多个搜索字段指定了值，它们将使用逻辑“与”组合——也就是说，只有满足所有指定条件的对象才会被找到。
- en: '**Text**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本**'
- en: This field applies only to text objects ([Chapter 15](ch15.html "Chapter 15. Text"))
    and searches within their text content. The search is case sensitive. If there
    are objects whose text exactly corresponds to the query string, only those objects
    get selected; otherwise, Inkscape tries to find *partial matches*—i.e., those
    text objects whose contents *contain* the query string.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此字段仅适用于文本对象([第15章](ch15.html "第15章. 文本"))，并在其文本内容中进行搜索。搜索区分大小写。如果有对象的文本与查询字符串完全对应，则仅选择那些对象；否则，Inkscape会尝试找到*部分匹配*——即那些内容*包含*查询字符串的文本对象。
- en: '**ID**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**ID**'
- en: This searches within the `id` attribute of all objects (**[A.9 Linking](apas09.html
    "A.9 Linking")**). This only makes sense when some of your IDs are meaningful,
    that is, set by you and not generated automatically by Inkscape. As with text,
    Inkscape first tries to find exact matches and, failing that, looks for partial
    matches.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这在所有对象的 `id` 属性中进行搜索（**[A.9 链接](apas09.html "A.9 链接")**）。这仅在您的某些 ID 有意义时才有意义，也就是说，是由您设置的，而不是由
    Inkscape 自动生成的。与文本一样，Inkscape 首先尝试找到精确匹配，如果失败，则查找部分匹配。
- en: '**Style**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**样式**'
- en: 'This field allows you to search within the style of objects. Unfortunately,
    since this is a simple text field, to use this feature you need to have at least
    some idea of how style is written in SVG (see **[A.8 Style](apas08.html "A.8 Style")**).
    Here are a few examples:'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此字段允许您在对象的样式中进行搜索。遗憾的是，由于这是一个简单的文本字段，要使用此功能，您至少需要了解一些 SVG 中样式是如何编写的（见 **[A.8
    样式](apas08.html "A.8 样式")**）。以下是一些示例：
- en: '**Finding all red-filled objects**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**查找所有填充红色的对象**'
- en: This is possible but only for one specific red color, which you must know how
    to convert into the RRGGBB form. For example, the “bright red” in the color palette
    is `ff0000` in RRGGBB notation, and in an object’s style string this is preceded
    by a hash mark (`#`) and the name of the property, `fill`, separated by a colon.
    So, the entire search string will be `fill:#ff0000`.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这只适用于一种特定的红色，您必须知道如何将其转换为 RRGGBB 形式。例如，调色板中的“亮红色”在 RRGGBB 表示法中为 `ff0000`，在对象的样式字符串中，这由一个井号
    (`#`) 和属性名 `fill` 分隔，后者由冒号分隔。因此，整个搜索字符串将是 `fill:#ff0000`。
- en: '**Finding all objects without stroke or fill**'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**查找所有没有描边或填充的对象**'
- en: Search for `stroke:none` or `fill:none`.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索 `stroke:none` 或 `fill:none`。
- en: '**Finding all fully transparent objects**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**查找所有完全透明的对象**'
- en: Search for `opacity:0;` (note the separator semicolon at the end; without it,
    it will also find all *partially* transparent objects—for example, those with
    `opacity:0.5;` in their style).
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索 `opacity:0;`（注意末尾的分号分隔符；如果没有它，它也会找到所有 *部分* 透明的对象——例如，那些在它们的样式中有 `opacity:0.5;`
    的对象）。
- en: '**Attribute**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**属性**'
- en: This field searches for objects that, in SVG, have an attribute with this *name*
    (regardless of its value). For example, all objects that you export to bitmap
    using selection export get the attribute `inkscape:export-filename`, which stores
    the filename of the bitmap export file. So, searching for this attribute will
    select all objects in the document that were ever exported (following which you
    can, for example, export them all again, see **[18.9 Bitmap Export](ch18s09.html
    "18.9 Bitmap Export")**).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此字段搜索在 SVG 中具有此 *名称* 属性的对象（无论其值如何）。例如，所有使用选择导出导出为位图的对象都获得属性 `inkscape:export-filename`，该属性存储位图导出文件的文件名。因此，搜索此属性将选择文档中所有曾经导出的对象（之后您可以，例如，再次将它们全部导出，见
    **[18.9 位图导出](ch18s09.html "18.9 位图导出")**）。
- en: '**Type**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**类型**'
- en: 'This allows you to search for objects of specific types. Unchecking the **All
    types** checkbox opens up a column of other checkboxes corresponding to various
    object types:'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这允许您搜索特定类型的对象。取消选中 **所有类型** 复选框将打开一个与各种对象类型对应的复选框列：
- en: '![Choosing object types in the Find dialog](httpatomoreillycomsourcenostarchimages1735566.png.jpg)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在查找对话框中选择对象类型](httpatomoreillycomsourcenostarchimages1735566.png.jpg)'
- en: Figure 5-9. Choosing object types in the Find dialog
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5-9. 在查找对话框中选择对象类型
- en: Leave checked only those types that you want to find. You can combine this with
    the other search criteria listed above.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 仅保留您想要查找的类型。您可以将其与其他上述搜索条件结合使用。
- en: 'In addition to the search fields, four checkboxes at the bottom of the dialog
    enable various search options:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 除了搜索字段外，对话框底部的四个复选框启用了各种搜索选项：
- en: '**Search in selection**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**在选区中搜索**'
- en: This allows you to narrow the current selection instead of searching the entire
    document.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这允许您缩小当前选择，而不是搜索整个文档。
- en: '**Search in current layer**'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**在当前层搜索**'
- en: By default, Inkscape searches in all layers. Check this to limit the search
    to the current layer.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape 在所有层中进行搜索。勾选此选项将搜索限制在当前层。
- en: '**Include hidden** and **Include locked**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**包括隐藏**和**包括锁定**'
- en: By default, Inkscape’s search ignores hidden and locked objects, as well as
    objects in hidden or locked layers. Check these to enable searching within hidden
    and/or locked objects.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape 的搜索忽略隐藏和锁定对象，以及隐藏或锁定层中的对象。勾选这些选项以在隐藏和/或锁定对象中进行搜索。
- en: 5.13 Following Links
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.13 跟踪链接
- en: 'As you will see in the following chapters, objects in Inkscape can be linked
    to each other in various ways. You will often want to follow such links to find
    the object to which your current selected object is linked. Inkscape has a universal
    keyboard shortcut for this, ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg).
    Depending on what kind of object is selected, pressing ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)
    will select:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在以下章节中看到的那样，Inkscape 中的对象可以通过各种方式相互链接。你通常会想跟随这样的链接来找到与当前选中对象链接的对象。Inkscape
    有一个通用的键盘快捷键来执行此操作，![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)。根据选中的对象类型，按![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)将选择：
- en: The original of a clone (**[16.4 Chaining Clones](ch16s04.html "16.4 Chaining
    Clones")**), if a clone is selected
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果选择了克隆副本（**[16.4 链接克隆](ch16s04.html "16.4 链接克隆")**）
- en: The path to which the selected text-on-path object is attached (**[15.2.3 Text
    on a Path](ch15s02.html#one5dot2dot3_text_on_a_path "15.2.3 Text on a Path")**)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选中文本路径对象所附加的路径（**[15.2.3 文本路径](ch15s02.html#one5dot2dot3_text_on_a_path "15.2.3
    文本路径")**）
- en: The path to which the selected linked offset object is attached (**[12.4 Offsetting](ch12s04.html
    "12.4 Offsetting")**)
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选中链接偏移对象所附加的路径（**[12.4 偏移](ch12s04.html "12.4 偏移")**）
- en: Remember that some of the document objects may be stored in the `defs` (see
    **[A.4 Defs, View, and Metadata](apas04.html "A.4 Defs, View, and Metadata")**),
    in which case they can be referenced from the document but are not visible anywhere
    on the canvas. If your on-screen clone, text-on-path, or linked offset refers
    to an object in `defs`, ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)
    will fail with an error message in the status bar.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，一些文档对象可能存储在`defs`中（见**[A.4 Defs、视图和元数据](apas04.html "A.4 Defs、视图和元数据")**），在这种情况下，它们可以从文档中引用，但在画布上的任何地方都是不可见的。如果你的屏幕克隆、文本路径或链接偏移量引用了`defs`中的对象，![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)将失败，并在状态栏中显示错误消息。
- en: 5.14 Deselecting
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.14 取消选择
- en: In almost any tool, context, or mode, pressing ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    will deselect the current selection. If you have a subselection, typically pressing
    ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) once will deselect
    the subselection and the second ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    will deselect the regular selection.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎任何工具、上下文或模式下，按![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)将取消当前选择。如果你有一个子选择，通常按一次![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)将取消子选择，第二次按![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)将取消常规选择。
- en: 'Another way to deselect is by clicking the empty canvas (or a locked object
    with nothing underneath it). This, however, works only in Selector and in those
    tools where a simple click selects objects (**[5.5 Selecting by Clicking: Other
    Tools](ch05s05.html "5.5 Selecting by Clicking: Other Tools")**). In complex drawings
    where accessing empty canvas may be difficult, ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    is by far the most convenient way to deselect.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种取消选择的方法是单击空白画布（或没有任何东西在其下面的锁定对象）。然而，这仅在选择器和那些简单点击即可选择对象的工具中有效（**[5.5 通过点击选择：其他工具](ch05s05.html
    "5.5 通过点击选择：其他工具")**）。在复杂的绘图中，如果难以访问空白画布，![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)是取消选择的最方便方式。
- en: Also, by default Inkscape deselects when you switch the current layer (see **[4.6
    Layers](ch04s06.html "4.6 Layers")**). This can be disabled on the **Selecting**
    tab of the **Inkscape Preferences** dialog.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Inkscape 默认情况下在切换当前图层时会取消选择（见**[4.6 图层](ch04s06.html "4.6 图层")**）。这可以在**Inkscape
    首选项**对话框的**选择**选项卡中禁用。
- en: 5.15 Selection Miscellany
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5.15 选择杂项
- en: When you undo an action, sometimes, though not always, the current selection
    is deselected. (Whether this happens or not depends on what kind of action you’re
    undoing.) This is not the intended behavior; in fact it is a bug, and future versions
    of Inkscape are likely to fix it.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 当你撤销一个操作时，有时（但不总是）当前选择会被取消选择。 (是否发生取决于你正在撤销的操作类型。) 这不是预期的行为；实际上这是一个错误，Inkscape
    的未来版本可能会修复它。
- en: Another similar problem is that selection is often lost after an extension (**[13.3
    Path Extensions](ch13s03.html "13.3 Path Extensions")**) is run. Moreover, if
    an extension opens a configuration dialog and in it, you check the **Live preview**
    checkbox, you cannot change selection (or do anything else on the canvas) while
    that dialog is open.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个类似的问题是，在运行扩展（**[13.3 路径扩展](ch13s03.html "13.3 路径扩展")**）之后，选择通常会丢失。此外，如果扩展打开了一个配置对话框，并且在这个对话框中，你勾选了**实时预览**复选框，那么在对话框打开期间，你无法更改选择（或在画布上做其他任何事情）。
- en: Inkscape’s powerful command-line interface has a special parameter for selecting
    objects, `--select` (**[C.5 Verbs](apcs05.html "C.5 Verbs")**). To use it, you
    need to know the IDs of the objects you want to select. This makes it possible
    to script fully automated Inkscape editing sessions where a single command loads
    a document, selects some objects, performs some actions on them, saves the document,
    and quits—all without any user interaction.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 强大的命令行界面有一个用于选择对象的特殊参数，`--select`（**[C.5 动词](apcs05.html "C.5 动词")**）。要使用它，你需要知道你想要选择的对象的ID。这使得能够编写完全自动化的
    Inkscape 编辑会话脚本，其中单个命令可以加载文档、选择一些对象、对它们执行一些操作、保存文档，并退出——这一切都不需要任何用户交互。
