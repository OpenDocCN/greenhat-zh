- en: 12.1\. SUMMARY
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12.1. 摘要
- en: Lynx is a text-based web browser capable of accessing Internet resources or
    content on local filesystems. It is distributed as open source software under
    the GNU General Public License. Lynx supports connections via the http, gopher,
    ftp, wais, nntp, finger, and telnet protocols. Secure HTTP with SSL is supported.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Lynx 是一种基于文本的网页浏览器，能够访问互联网资源或本地文件系统上的内容。它作为开源软件，在 GNU 通用公共许可证下分发。Lynx 支持通过 http、gopher、ftp、wais、nntp、finger
    和 telnet 协议进行连接。支持带有 SSL 的安全 HTTP。
- en: Highlighting is accomplished with keyboard arrow keys instead of a mouse. Once
    a hyperlink is highlighted, it may be followed by pressing [enter].
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 突出显示是通过键盘箭头键而不是鼠标完成的。一旦一个超链接被突出显示，可以通过按 [enter] 键来跟随。
- en: Lynx began as a project of the University of Kansas in 1989\. The university
    wanted to create a campus-wide information system. Lynx was developed as an interface
    to this information-sharing project. Connections to the campus network were made
    using Unix-based consoles that did not support graphical interfaces. Early versions
    of Lynx supported a proprietary hypertext format; this feature was subsequently
    dropped after support for HTML was added.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Lynx 最初是堪萨斯大学在 1989 年的一个项目。该大学希望创建一个校园范围内的信息系统。Lynx 是作为这个信息共享项目的接口开发的。使用不支持图形界面的基于
    Unix 的控制台连接到校园网络。Lynx 的早期版本支持专有超文本格式；在添加了对 HTML 的支持后，这个特性随后被取消。
- en: Lou Montulli, Charles Rezac, and Michael Grobe were the initial designers of
    Lynx at the University of Kansas. They have since moved on to other pursuits.
    Lynx was adopted by an international team of volunteers in 1994; they continue
    Lynx development today.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Lou Montulli、Charles Rezac 和 Michael Grobe 是堪萨斯大学 Lynx 的最初设计者。他们后来转向了其他追求。1994
    年，Lynx 被一支国际志愿者团队采用；他们至今仍在继续 Lynx 的发展。
