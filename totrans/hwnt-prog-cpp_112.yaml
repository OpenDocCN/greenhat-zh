- en: I once received a cross-referencing program written in German. I had a translator
    work on it who knew German, but not programming. She translated "is called by"
    as "is shouted at."
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经收到一个用德语编写的交叉引用程序。我找了一个懂德语但不懂编程的翻译员来处理它。她把 "is called by" 翻译成了 "is shouted
    at."
