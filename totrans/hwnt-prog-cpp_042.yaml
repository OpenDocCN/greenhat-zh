- en: 'Program 40: Unbelievable Accuracy'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This program is designed to figure the accuracy of the floating-point numbers.
    The idea is simple. Compute the following until the numbers are equal:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: That will give us the number of digits of accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: This program was run on a PC-class machine with 32-bit floating-point. So how
    many binary digits would you expect in a 32-bit float format?
  prefs: []
  type: TYPE_NORMAL
- en: This program does not give the right answer. Why?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 352](LiB0120.html#488). [Answer 73](LiB0121.html#571).)
  prefs: []
  type: TYPE_NORMAL
