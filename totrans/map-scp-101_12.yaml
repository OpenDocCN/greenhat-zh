  type: TYPE_NORMAL
- en: '[PRE62]'
  prefs: []
  type: TYPE_PRE
- en: Function swap
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `swap` function hides the previous map and changes the active map to a different
    API provider on the fly.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE63]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`api`*``** **(string)** Mapstraction''s name for the API to use with
    the new map. Options include: `''cloudmade''`, `''geocommons''`, `''google''`,
    `''googlev3''`, `''map24''`, `''mapquest''`, `''microsoft''`, `''multimap''`,
    `''openlayers''`, `''openstreetmap''`, and `''yahoo''`. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`element`*``** **(string, DOM element)** The `id` of the HTML element,
    or the element itself, to contain the new map. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE64]'
  prefs: []
  type: TYPE_PRE
- en: Function toggleFilter
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If the marker filter exists, this function removes it. Otherwise, it adds a
    marker filter to automatically show or hide markers based on attributes you have
    created. It still requires the `doFilter` function to perform the filtering. To
    learn more about Mapstraction''s filtering options, see [#9: Filter Out Certain
    Markers](ch02s09.html "#9: Filter Out Certain Markers") in [#9: Filter Out Certain
    Markers](ch02s09.html "#9: Filter Out Certain Markers").'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE65]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`name`*``** **(string)** The name of the attribute to place a filter
    on. Added via *`markerobject`*`.addAttribute`. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`operator`*``** **(string)** The operator used to compare the attribute
    to a value. Options: `''ge''` (greater than or equal), `''le''` (less than or
    equal), or `''eq''` (equal). |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`value`*``** **(number, string)** The value to compare against. Can
    be a number or text (only `''eq''`). |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE66]'
  prefs: []
  type: TYPE_PRE
- en: Function toggleTileLayer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `toggleTileLayer` function controls the visibility of a previously added
    tile layer. If the tile layer is visible, this function makes it invisible (and
    vice versa).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE67]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`tile_url`*``** **(string)** The exact URL used in the `addTileLayer`
    function. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE68]'
  prefs: []
  type: TYPE_PRE
- en: Function visibleCenterAndZoom
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function sets the center and zoom of the map to the smallest bounding box
    containing all *visible* markers and polylines. Ignores markers or polylines that
    have been hidden.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE69]'
  prefs: []
  type: TYPE_PRE
- en: Variables in mxn.Mapstraction Class
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'These variables can be accessed directly via the Mapstraction object. For example,
    you can loop through all markers added to the map using the *`mxnobj`*`.markers`
    variable, as shown in [#7: Loop Through All Markers](ch02s07.html "#7: Loop Through
    All Markers") in [#7: Loop Through All Markers](ch02s07.html "#7: Loop Through
    All Markers").'
  prefs: []
  type: TYPE_NORMAL
- en: 'The variables available are:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **``*`api`*``** **(string)** The name of the active API for this Mapstraction
    object. This value is the same as the `api` parameter passed in the `mxn.Mapstraction`
    constructor. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`CurrentElement`*``** **(object)** The DOM element containing the map.
    Mapstraction sets this value to `document.getElementById(`*`mxnobj`*`.element)`.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`element`*``** **(string)** The original element `id` passed as the
    `element` parameter to the `mxn.Mapstraction` constructor. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`markers`*``** **(array)** An array containing all the markers currently
    loaded on the map (including any hidden). |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`options`*``** **(object)** Map options currently set using the `setOptions`
    function. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`polylines`*``** **(array)** An array containing all the polylines currently
    loaded on the map (including any hidden). |'
  prefs: []
  type: TYPE_TB
- en: Class mxn.BoundingBox
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This class creates a `BoundingBox` and provides methods to access information
    about the box. A `BoundingBox` object is used to describe an area with two latitude/longitude
    points, as described in [#19: Draw a Rectangle to Declare an Area](ch04s04.html
    "#19: Draw a Rectangle to Declare an Area") in [#19: Draw a Rectangle to Declare
    an Area](ch04s04.html "#19: Draw a Rectangle to Declare an Area").'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mapstraction also uses the `BoundingBox` class internally for automatically
    centering the map or retrieving the bounds of the current map. Additionally, you
    can use a `BoundingBox` object to perform a simple hit test (see [#7: Loop Through
    All Markers](ch02s07.html "#7: Loop Through All Markers") in [Other Useful Parameters](ch06s07.html#other_useful_parameters
    "Other Useful Parameters")).'
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.BoundingBox
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the constructor for the `BoundingBox` class. Use this function to create
    a new `BoundingBox` object from the coordinates of the southwest and northeast
    corners.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE70]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`swlat`*``** **(number)** The latitude of the southwest point. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`swlon`*``** **(number)** The longitude of the southwest point. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`nelat`*``** **(number)** The latitude of the northeast point. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`nelon`*``** **(number)** The longitude of the northeast point. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new `BoundingBox` object, which can be used to make calls to `mxn.BoundingBox`
    functions. Referred to in this section as `bbobj`.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE71]'
  prefs: []
  type: TYPE_PRE
- en: Function contains
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function is used to perform a simple hit test. That is, it finds whether
    a given point is within a `BoundingBox`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE72]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`point`*``** (**`LatLonPoint`**) The point with which to test. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A boolean (`true` or `false`) to describe whether the point is within the bounding
    box.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE73]'
  prefs: []
  type: TYPE_PRE
- en: Function extend
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If a point is not within the bounds, the `extend` function extends the `BoundingBox`
    to include the point.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE74]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`point`*``** (**`LatLonPoint`**) The new point to include in the bounds.
    |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE75]'
  prefs: []
  type: TYPE_PRE
- en: Function getNorthEast
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function retrieves the most northeast point of the bounds.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE76]'
  prefs: []
  type: TYPE_PRE
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A `mxn.LatLonPoint` object.
  prefs: []
  type: TYPE_NORMAL
- en: Function getSouthWest
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function retrieves the most southwest point of the bounds.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE77]'
  prefs: []
  type: TYPE_PRE
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A `mxn.LatLonPoint` object.
  prefs: []
  type: TYPE_NORMAL
- en: Function isEmpty
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function finds whether the bounds has zero area—that is, whether the southwest
    and northeast points are the same.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE78]'
  prefs: []
  type: TYPE_PRE
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A boolean (`true` if empty, `false` if the bounds has area).
  prefs: []
  type: TYPE_NORMAL
- en: Class mxn.LatLonPoint
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Without this class you couldn''t put much on the map. An `mxn.LatLonPoint`
    object describes a single point on the earth and provides a few functions for
    using the data, such as the one shown in [#36: Calculate Distance Between Two
    Points](ch06.html#number_symble_36_colon_calculate_distanc "#36: Calculate Distance
    Between Two Points") in [#36: Calculate Distance Between Two Points](ch06.html#number_symble_36_colon_calculate_distanc
    "#36: Calculate Distance Between Two Points").'
  prefs: []
  type: TYPE_NORMAL
- en: Mostly, `mxn.LatLonPoint` is a utility player. Every other class depends upon
    it to hold the latitude and longitude coordinates.
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.LatLonPoint
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the constructor for the `mxn.LatLonPoint` class. Use it to create new
    `LatLonPoint` objects that you can pass as the center of the map, location of
    a marker and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE79]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`lat`*``** **(number)** The latitude of the point you are creating.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`lon`*``** **(number)** The longitude of the point you are creating.
    |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new `LatLonPoint` object, which can be used to make calls to `mxn.LatLonPoint`
    functions. Referred to in this section as `llobj`.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE80]'
  prefs: []
  type: TYPE_PRE
- en: Function distance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function calculates the distance, in kilometers, between the current `LatLonPoint`
    and a second `LatLonPoint`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE81]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`point`*``** (**`LatLonPoint`**) A second `LatLonPoint` object. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A decimal number corresponding to the kilometers between the `llobj LatLonPoint`
    and the parameter.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE82]'
  prefs: []
  type: TYPE_PRE
- en: Function equals
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `equals` function tests if this point is the same as a second `LatLonPoint`—whether
    the latitudes and longitudes are both equal.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE83]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`point`*``** (**`LatLonPoint`**) A second `LatLonPoint` object. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A boolean (`true` or `false`) answering whether the points are identical.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE84]'
  prefs: []
  type: TYPE_PRE
- en: Function latConv
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This function provides the latitude conversion—the distance of one degree of
    latitude—based on the current projection. It is used within Mapstraction for features
    like search radii (see [#18: Add Circles to Show Search Radius](ch04s03.html "#18:
    Add Circles to Show Search Radius") in [Set the Fill Color and Opacity](ch04s02.html#set_the_fill_color_and_opacity
    "Set the Fill Color and Opacity")).'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE85]'
  prefs: []
  type: TYPE_PRE
- en: Function lonConv
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function is like `latConv`, only it returns the longitude conversion—the
    distance of one degree of longitude—based on the current projection.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE86]'
  prefs: []
  type: TYPE_PRE
- en: Function toString
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function gives a textual representation of the point.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE87]'
  prefs: []
  type: TYPE_PRE
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A string (like `45, −122`) that shows both the latitude and the longitude contained
    in the `LatLonPoint`.
  prefs: []
  type: TYPE_NORMAL
- en: Class mxn.Marker
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While `mxn.LatLonPoint` declares points, `mxn.Marker` is the most common way
    to *show* points on the map. Use this class to create new marker pins, including
    custom icon graphics. Markers are covered in depth in [Chapter 2](ch02.html "Chapter 2. PLOTTING
    MARKERS AND MESSAGE BOXES").
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.Marker
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the constructor for the `mxn.Marker` class. Use it to create new markers,
    then set its options. Then add it to the map with the `mxn.Mapstraction.addMarker`
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE88]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`point`*``** (**`LatLonPoint`**) The point on the map to place the marker.
    |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A `mxn.Marker` object, referred to throughout this section as `mkobj`.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE89]'
  prefs: []
  type: TYPE_PRE
- en: Function addData
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Add data, such as custom icon graphics, to the marker in one handy function.
    The `addData` function is similar to the `mxn.Mapstraction.addMarkerWithData`
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE90]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`options`*``** **(array)** A hash object of options for the marker,
    including `draggable`, `groupName`, `hover`, `hoverIcon`, `infoBubble`, `icon`,
    `iconShadow`, `infoDiv`, `label`, and `openBubble`. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE91]'
  prefs: []
  type: TYPE_PRE
- en: Function getAttribute
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function retrieves the value of a particular attribute from the marker.
    Attributes are most commonly used in filtering, and they contain data about a
    particular marker.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE92]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`name`*``** **(string)** The name of the attribute whose value you want
    to retrieve. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The value of the attribute.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE93]'
  prefs: []
  type: TYPE_PRE
- en: Function setAttribute
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The other side of `getAttribute`, this function sets the value of a particular
    attribute in the marker.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE94]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`name`*``** **(string)** The name of the attribute whose value you want
    to set. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`value`*``** **(varies)** The value of the attribute you want to set.
    |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE95]'
  prefs: []
  type: TYPE_PRE
- en: Function setDraggable
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares whether a marker is draggable—able to be moved from one
    location to another by the user—if the provider supports this feature.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE96]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`draggable`*``** **(boolean)** Set to `true` if the marker should be
    draggable (otherwise `false`). |'
  prefs: []
  type: TYPE_TB
- en: Function setHover
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function determines whether a marker's message box should be displayed
    when the mouse hovers over the marker.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE97]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`hover`*``** **(boolean)** Set to `true` if you want a hoverable marker.
    Otherwise, set to `false`. |'
  prefs: []
  type: TYPE_TB
- en: Function setHoverIcon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function adds a special icon to show when the mouse hovers over the marker.
    The hover icon inherits the marker size from the main icon.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE98]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as a hover icon. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE99]'
  prefs: []
  type: TYPE_PRE
- en: Function setIcon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This function adds a custom icon to the marker. It is covered in [#5: Create
    a Custom Icon Marker](ch02s05.html "#5: Create a Custom Icon Marker") in [#4:
    Show and Hide Message Boxes Without Clicking the Marker](ch02s04.html "#4: Show
    and Hide Message Boxes Without Clicking the Marker").'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE100]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as an icon. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the icon. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`iconAnchor`*``** **(array)** An optional parameter to describe where
    the graphic points to the map. The array contains the number of pixels to the
    left and down from the upper-left point in the graphic. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE101]'
  prefs: []
  type: TYPE_PRE
- en: Function setIconAnchor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function sets the icon's anchor, where the icon points to the map, directly.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE102]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`iconAnchor`*``** **(array)** Contains the number of pixels to the left
    and down from the upper-left point in the graphic. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE103]'
  prefs: []
  type: TYPE_PRE
- en: Function setIconSize
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function sets the icon's dimensions directly.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE104]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the icon. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE105]'
  prefs: []
  type: TYPE_PRE
- en: Function setInfoBubble
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the text to be shown inside the marker when the marker
    is clicked (or moused over if the hover option is activated). Most providers allow
    this text to be HTML.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE106]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`text`*``** **(string)** The text or HTML to show inside a message box.
    |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE107]'
  prefs: []
  type: TYPE_PRE
- en: Function setInfoDiv
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the text to show in a `div` outside of the map when the
    marker is clicked.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE108]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`text`*``** **(string)** The text or HTML to show inside the `div`.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`div`*``** **(string)** The `id` of the `div` in which to show your
    message. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE109]'
  prefs: []
  type: TYPE_PRE
- en: Function setLabel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the short text to show as a tooltip above the marker
    when a user mouses over the marker.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE110]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`text`*``** **(string)** The text to show as a tooltip on hover. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE111]'
  prefs: []
  type: TYPE_PRE
- en: Function setShadowIcon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function adds a shadow icon below the marker's icon, if supported by the
    provider.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE112]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as a shadow icon. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the shadow icon. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE113]'
  prefs: []
  type: TYPE_PRE
- en: Class mxn.Polyline
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When a single point does not describe your data, turn to the `mxn.Polyline`
    class to describe lines and shapes. The most common use is to describe a route,
    but a number of other examples are given in [Chapter 4](ch04.html "Chapter 4. LAYER
    IT ON").
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.Polyline
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the constructor for the `mxn.Polyline` class. Use this function to create
    a new polyline then set its options. Then add it to the map with the `mxn.Mapstraction.addPolyline`
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE114]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`points`*``** **(array)** The `mxn.LatLonPoint` objects that describe
    the polyline. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A `mxn.Polyline` object, referred to in this section as `pobj`.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE115]'
  prefs: []
  type: TYPE_PRE
- en: Function addData
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Add data, such as line color and opacity, to the polyline in one handy function.
    The `addData` function is similar to the `mxn.Mapstraction.addPolylineWithData`
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE116]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`options`*``** **(object)** A hash object of options for the polyline,
    including `closed`, `color`, `fillColor`, `opacity`, and `width`. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE117]'
  prefs: []
  type: TYPE_PRE
- en: Function setClosed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares whether a polyline is meant to be a polygon—a complete
    shape.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE118]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`closed`*``** **(boolean)** If the polyline is meant to be a complete
    shape, set to `true`. Otherwise, `false`. |'
  prefs: []
  type: TYPE_TB
- en: Function setColor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the color of the line directly. It does not affect the
    color inside the polygon (if the `Polyline` is closed).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE119]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`hex`*``** **(string)** A hexidecimal representation of the color value,
    including a preceding `#`. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE120]'
  prefs: []
  type: TYPE_PRE
- en: Function setFillColor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the inner color of a polygon directly. It does not affect
    an unclosed `Polyline`.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE121]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`hex`*``** **(string)** A hexidecimal representation of the color value,
    including a preceding `#`. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE122]'
  prefs: []
  type: TYPE_PRE
- en: Function setWidth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function declares the width of the polyline (or polygon border) directly.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE123]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`pixels`*``** **(number)** The number of pixels wide. |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE124]'
  prefs: []
  type: TYPE_PRE
- en: Function simplify
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `simplify` function reduces the number of points in the polyline, removing
    those that are near others based on the tolerance you provide. Simplifying the
    points is a good idea if you are showing a large line at a wide zoom level.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE125]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`tolerance`*``** **(number)** The distance (in km) that a point needs
    to be from the previous point in order to be included in the simplified polyline.
    |'
  prefs: []
  type: TYPE_TB
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE126]'
  prefs: []
  type: TYPE_PRE
- en: Namespace mxn.util
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mapstraction has a handful of functions that don't fit into any of the previous
    classes. These utility functions live in the `mxn.util` namespace. Unlike the
    classes, `mxn.util` does not need to be initialized with a constructor before
    you can use its functions.
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.util.$m
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The `$m` function is similar to jQuery's `$` function, only it's used solely
    to look up HTML elements by `id`. It's a more elegant `document.getElementById`
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE127]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`id`*``** **(string)** The element''s identifier. Unlike jQuery, this
    parameter does not require the CSS syntax of a preceding `#`. Multiple `id` arguments
    may be passed. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The HTML object corresponding to the element `id`. If multiple `id` arguments
    are provided, the matching elements are returned in an array.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE128]'
  prefs: []
  type: TYPE_PRE
- en: Function mxn.util.getAvailableProviders
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function retrieves all providers currently loaded. Most of the time, you'll
    only be using one provider, but if you get into fancy multi-mapping, this result
    is useful.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE129]'
  prefs: []
  type: TYPE_PRE
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An array containing the provider identifiers.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE130]'
  prefs: []
  type: TYPE_PRE
- en: Function mxn.util.getStyle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function retrieves CSS style information. Because not all browsers access
    styles the same way, Mapstraction provides this cross-browser function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE131]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`htmlobj`*``** **(object)** The object version, such as the value returned
    by `mxn.util.$m`, of the HTML element. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`style`*``** **(string)** The name of the style you want to retrieve.
    |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A string containing the style information.
  prefs: []
  type: TYPE_NORMAL
- en: Example
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[PRE132]'
  prefs: []
  type: TYPE_PRE
- en: Function mxn.util.KMToMiles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sure, you could do the math yourself, but Mapstraction provides several functions
    to convert between measuring systems. This function converts kilometers to miles.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE133]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`km`*``** **(number)** The number of kilometers. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The number of miles.
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.util.loadScript
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function loads a JavaScript file. This is used internally to read in appropriate
    Mapstraction files for providers, but you can use it, too.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE134]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`scripturl`*``** **(string)** The location of the script file, either
    a single file or full URL. |'
  prefs: []
  type: TYPE_TB
- en: Function mxn.util.loadStyle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This function loads a CSS stylesheet.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE135]'
  prefs: []
  type: TYPE_PRE
- en: Parameter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`styleurl`*``** **(string)** The location of the stylesheet, either
    a single file or full URL. |'
  prefs: []
  type: TYPE_TB
- en: Function mxn.util.lonToMetres
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The curvature of the earth makes the length of a degree of longitude change
    based on the degree of latitude at the location. This function converts a longitude
    to meters at sea level. Note the British spelling of the function name.
  prefs: []
  type: TYPE_NORMAL
- en: A latitude to meters conversion can be achieved by passing the latitude distance
    as the *`lon`* parameter and 0 as the *`lat`* parameter.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE136]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`lon`*``** **(number)** Degrees of longitude to convert to meters. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`lat`*``** **(number)** The latitude of the location. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The number of meters in the specified number of degrees of longitude at the
    specified latitude.
  prefs: []
  type: TYPE_NORMAL
- en: Function mxn.util.metresToLon
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the reverse of the `mxn.util.lonToMetres` function. It converts meters
    into degrees of longitude.
  prefs: []
  type: TYPE_NORMAL
- en: Degrees of latitude are the same as degrees of longitude at latitude 0, so a
    value of 0 for the `lat` parameter can be used to convert meters for latitude.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE137]'
  prefs: []
  type: TYPE_PRE
- en: Parameters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '| **``*`meters`*``** **(number)** The number of meters to convert. |'
  prefs: []
  type: TYPE_TB
- en: '| **``*`lat`*``** **(number)** The latitude of the location. |'
  prefs: []
  type: TYPE_TB
- en: Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The degrees of longitude.
  prefs: []
  type: TYPE_NORMAL
