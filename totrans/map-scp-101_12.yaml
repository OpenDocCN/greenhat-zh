- en: Appendix B. MAPSTRACTION REFERENCE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录B. MAPSTRACTION参考
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages671943.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages671943.png.jpg)'
- en: The Mapstraction library makes it easy to create maps that work with any provider.
    This appendix provides details of Mapstraction's many classes and functions. Use
    it as a reference as you develop your own maps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Mapstraction库使得创建与任何提供者兼容的地图变得容易。本附录提供了Mapstraction众多类和函数的详细信息。在您开发自己的地图时，请将其作为参考。
- en: 'This appendix is organized by Mapstraction class—the way the library itself
    is separated. Within each class, I''ve covered its constructor, other functions,
    and any class variables. The classes include:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录按Mapstraction类组织——这是库本身分离的方式。在每个类中，我涵盖了其构造函数、其他函数以及任何类变量。这些类包括：
- en: '`mxn.Mapstraction`, the main class used to create and control the map'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.Mapstraction`，用于创建和控制地图的主要类'
- en: '`mxn.BoundingBox`, used to describe rectangular areas (bounds)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.BoundingBox`，用于描述矩形区域（边界）'
- en: '`mxn.LatLonPoint`, a class for storing and referencing a single coordinate'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.LatLonPoint`，一个用于存储和引用单个坐标的类'
- en: '`mxn.Marker`, which maintains data for a single point of interest'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.Marker`，用于维护单个兴趣点的数据'
- en: '`mxn.Polyline`, a class for collections of connected points (shapes or lines)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.Polyline`，一个用于存储连接点的集合（形状或线条）的类'
- en: '`mxn.util`, a utility class for useful functions'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mxn.util`，一个包含有用函数的实用类'
- en: The contents of this section are based on the official documentation generated
    from the Mapstraction source files. Though I have expanded most sections with
    examples and more detailed descriptions, a big thanks goes out to the Mapstraction
    developer community for maintaining the docs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节内容基于从Mapstraction源文件生成的官方文档。尽管我已经通过示例和更详细的描述扩展了大多数部分，但我还是要向维护文档的Mapstraction开发者社区表示衷心的感谢。
- en: As with all things Mapstraction, you can find the latest documentation at [http://mapstraction.com](http://mapstraction.com).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有Mapstraction事物一样，您可以在[http://mapstraction.com](http://mapstraction.com)找到最新的文档。
- en: Class mxn.Mapstraction
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类 mxn.Mapstraction
- en: This is the main class; it's always your first stop with Mapstraction. You use
    `mxn.Mapstraction` to create a map object which then provides the main interface
    through which the map is altered.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是主类；它是您使用Mapstraction时的第一个停靠点。您使用`mxn.Mapstraction`创建地图对象，然后通过该对象提供的主要接口来更改地图。
- en: In this section, you'll find the constructor, which makes a new map object.
    The other functions are used to perform map-level actions, such as setting the
    center and adding layers to the map. Much of this class is covered in [Chapter 1](ch01.html
    "Chapter 1. MAPPING BASICS").
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将找到构造函数，它创建一个新的地图对象。其他函数用于执行地图级别的操作，例如设置中心点和向地图添加图层。本类的大部分内容在[第1章](ch01.html
    "第1章. 地图基础")中有详细说明。
- en: Function mxn.Mapstraction
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.Mapstraction
- en: 'This is the constructor for the `Mapstraction` class. The function initiates
    a map with some API choice into the HTML element given. Every Mapstraction map
    will begin with this line:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是`Mapstraction`类的构造函数。该函数将一些API选择初始化到给定的HTML元素中。每个Mapstraction地图都将从这一行开始：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Parameters
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`element`*``** **(string)** An HTML DOM element or the `id` of an HTML
    DOM element which will contain the map. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| **``*`element`*``** **(字符串)** 包含地图的HTML DOM元素或HTML DOM元素的`id`。 |'
- en: '| **``*`api`*``** **(string)** Mapstraction''s name for the API to use. Options
    include: `''cloudmade''`, `''geocommons''`, `''google''`, `''googlev3''`, `''map24''`,
    `''mapquest''`, `''microsoft''`, `''multimap''`, `''openlayers''`, `''openstreetmap''`,
    and `''yahoo''`. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| **``*`api`*``** **(字符串)** Mapstraction使用的API名称。选项包括：`''cloudmade''`、`''geocommons''`、`''google''`、`''googlev3''`、`''map24''`、`''mapquest''`、`''microsoft''`、`''multimap''`、`''openlayers''`、`''openstreetmap''`和`''yahoo''`。
    |'
- en: '| **``*`debug`*``** **(boolean)** An optional parameter to turn on debugging
    support. If this parameter is true, Mapstraction will use alert panels for unsupported
    actions. This may be useful during development, but is not useful for production.
    Defaults to false. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| **``*`debug`*``** **(布尔值)** 一个可选参数，用于开启调试支持。如果此参数为true，Mapstraction将使用警告面板来处理不支持的操作。这在开发期间可能很有用，但在生产中并不实用。默认为false。
    |'
- en: Returns
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: The Mapstraction object, which can be used to make calls to `mxn.Mapstraction`
    fields and methods. Referred to in this section as `mxnobj`.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Mapstraction对象，可用于调用`mxn.Mapstraction`字段和方法。在本节中称为`mxnobj`。
- en: Example
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Function addControls
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addControls
- en: This function adds multiple controls, such as zoom and map type, to the map,
    using only one call. You can specify which controls to add in the object that
    is the only argument.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数通过仅调用一次，向地图添加多个控件，如缩放和地图类型。您可以在唯一的参数对象中指定要添加的控件。
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Parameter
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`args`*``** **(object)** Which map controls to display. Options include:
    `pan`, `zoom` (`''large''` or `''small''`), `overview`, `scale`, and `map_type`.
    Except for `zoom`, all options are booleans (`true` or `false`). |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **``*`args`*``** **(对象)** 要显示哪些地图控件。选项包括：`pan`，`zoom`（`''large''` 或 `''small''`），`overview`，`scale`，和`map_type`。除了`zoom`之外，所有选项都是布尔值（`true`
    或 `false`）。 |'
- en: Example
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE3]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Function addFilter
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addFilter
- en: 'This function adds a marker filter to automatically show or hide markers based
    on attributes you have created. The `addFilter` function prepares a filter and
    requires `doFilter` to perform the filtering. To learn more about Mapstraction''s
    filtering options, see [#9: Filter Out Certain Markers](ch02s09.html "#9: Filter
    Out Certain Markers") in [#9: Filter Out Certain Markers](ch02s09.html "#9: Filter
    Out Certain Markers").'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '此函数添加一个标记过滤器，根据您创建的属性自动显示或隐藏标记。`addFilter` 函数准备过滤器并需要 `doFilter` 执行过滤。要了解更多关于Mapstraction的过滤选项，请参阅
    [#9: 过滤掉某些标记](ch02s09.html "#9: 过滤掉某些标记") 在 [#9: 过滤掉某些标记](ch02s09.html "#9: 过滤掉某些标记")。'
- en: '[PRE4]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Parameters
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`name`*``** **(string)** The name of the attribute to place a filter
    on. Added via *`markerobject`*`.addAttribute`. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(字符串)** 要放置过滤器的属性名称。通过 *`markerobject`*`.addAttribute`
    添加。 |'
- en: '| **``*`operator`*``** **(string)** The operator used to compare the attribute
    to a value. Options include: `''ge''` (greater than or equal), ''`le''` (less
    than or equal), or `''eq''` (equal). |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| **``*`operator`*``** **(字符串)** 用于比较属性与值的运算符。选项包括：`''ge''`（大于等于），`''le''`（小于等于），或`''eq''`（等于）。
    |'
- en: '| **``*`value`*``** **(number, string)** The value to compare against. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| **``*`value`*``** **(数字，字符串)** 要比较的值。 |'
- en: Example
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE5]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Function addImageOverlay
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addImageOverlay
- en: This function adds a geo-referenced image on top of the map at the given location.
    The graphic is displayed on top of the map imagery, but below markers and polylines,
    so it can be used as replacement or augmented imagery.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数在给定位置在地图上添加一个地理参考图像。图形显示在地图图像之上，但在标记和多段线之下，因此可以用作替代或增强图像。
- en: 'To ensure your image covers the correct area, you will need to *rectify* it,
    as shown in [#25: Overlay an Image on a Map](ch04s10.html "#25: Overlay an Image
    on a Map") in [#25: Overlay an Image on a Map](ch04s10.html "#25: Overlay an Image
    on a Map").'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '为了确保你的图像覆盖正确的区域，你需要对其进行 *校正*，如 [#25: 在地图上叠加图像](ch04s10.html "#25: 在地图上叠加图像")
    在 [#25: 在地图上叠加图像](ch04s10.html "#25: 在地图上叠加图像") 中所示。'
- en: '[PRE6]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Parameters
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`unique`*``** **(string)** A unique identifier for this overlay, used
    as the DOM `id` for the new object added to the map. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **``*`unique`*``** **(字符串)** 该覆盖层的唯一标识符，用作添加到地图中的新对象的DOM `id`。 |'
- en: '| **``*`url`*``** **(string)** The file location of the image to overlay. This
    URL can be local or remote, and the file can be any format supported by your browser.
    Transparent graphics (such as PNG files) work best for augmenting (rather than
    replacing) map imagery. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| **``*`url`*``** **(字符串)** 要叠加的图像的文件位置。此URL可以是本地或远程的，文件可以是浏览器支持的任何格式。透明图形（如PNG文件）最适合增强（而不是替换）地图图像。
    |'
- en: '| **``*`opacity`*``** **(number)** A value between 0 (transparent) and 100
    (completely opaque) to determine how much of the original map imagery shows behind
    your graphic. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| **``*`opacity`*``** **(数字)** 一个介于0（透明）和100（完全不透明）之间的值，用于确定原始地图图像背后显示你图形的程度。
    |'
- en: '| **``*`west`*``** **(number)** The longitude of the most western point of
    the graphic''s bounding box. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| **``*`west`*``** **(数字)** 图形边界框最西端的经度。 |'
- en: '| **``*`south`*``** **(number)** The latitude of the most southern point of
    the graphic''s bounding box. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| **``*`south`*``** **(数字)** 图形边界框最南端的纬度。 |'
- en: '| **``*`east`*``** **(number)** The longitude of the most eastern point of
    the graphic''s bounding box. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| **``*`east`*``** **(数字)** 图形边界框最东端的经度。 |'
- en: '| **``*`north`*``** **(number)** The latitude of the most northern point of
    the graphic''s bounding box. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| **``*`north`*``** **(数字)** 图形边界框最北端的纬度。 |'
- en: Example
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE7]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Function addLargeControls
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addLargeControls
- en: This function adds a provider's large zoom controls to the map. In some cases
    it may also include other controls, such as panning controls and a scale.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数向地图添加提供者的大缩放控件。在某些情况下，它可能还包括其他控件，如平移控件和比例尺。
- en: '[PRE8]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Function addMapTypeControls
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addMapTypeControls
- en: This function allows users to select from the map types available using the
    provider's controls.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数允许用户使用提供者的控件从可用的地图类型中选择。
- en: '[PRE9]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Function addMarker
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addMarker
- en: This function adds a marker object (previously created using `mxn.Marker`) to
    the map based on the criteria in the marker object. Common options for markers
    are covered in [Chapter 2](ch02.html "Chapter 2. PLOTTING MARKERS AND MESSAGE
    BOXES").
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据标记对象中的标准将标记对象（之前使用 `mxn.Marker` 创建）添加到地图中。标记的常见选项在[第2章](ch02.html "第2章。绘制标记和信息框")中进行了介绍。
- en: '[PRE10]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Parameter
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`marker`*``** (**`mxn.Marker`**) The marker to be added to the map.
    |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| **``*`marker`*``** (**`mxn.Marker`**) 要添加到地图中的标记。 |'
- en: Example
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE11]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Function addMarkerWithData
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addMarkerWithData
- en: This function adds a marker object (previously created using `mxn.Marker`) to
    the map with a collection of options.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将一个标记对象（之前使用 `mxn.Marker` 创建）添加到地图中，并附带一系列选项。
- en: '[PRE12]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Parameters
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`marker`*``** (**`mxn.Marker`**) The marker to be added to the map.
    |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| **``*`marker`*``** (**`mxn.Marker`**) 要添加到地图中的标记。 |'
- en: '| **``*`options`*``** **(object)** A hash object of options for the marker,
    including `draggable`, `groupName`, `hover`, `hoverIcon`, `infoBubble`, `icon`,
    `iconShadow`, `infoDiv`, `label`, and `openBubble`. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| **``*`options`*``** **(object)** 标记的选项哈希对象，包括 `draggable`、`groupName`、`hover`、`hoverIcon`、`infoBubble`、`icon`、`iconShadow`、`infoDiv`、`label`
    和 `openBubble`。 |'
- en: Example
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE13]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Function addOverlay
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addOverlay
- en: This function adds a GeoRSS or KML overlay to the map. Both data formats are
    covered in detail in [Chapter 8](ch08.html "Chapter 8. DATA FORMATS").
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将GeoRSS或KML覆盖添加到地图中。这两种数据格式在[第8章](ch08.html "第8章。数据格式")中进行了详细说明。
- en: '[PRE14]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Parameters
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`url`*``** **(string)** The full, public URL to a GeoRSS or KML file.
    |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **``*`url`*``** **(string)** GeoRSS或KML文件的完整、公开URL。 |'
- en: '| **``*`autoCenterAndZoom`*``** **(boolean)** Whether to automatically center
    the map on the overlay content. Defaults to `false`. |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| **``*`autoCenterAndZoom`*``** **(boolean)** 是否自动将地图中心对准覆盖内容。默认为 `false`。
    |'
- en: Example
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE15]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Function addPolyline
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addPolyline
- en: This function adds a polyline object (previously created using `mxn.Polyline`)
    to the map based on the criteria in the polyline object. Common options for polylines
    are covered in [Chapter 4](ch04.html "Chapter 4. LAYER IT ON").
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据多段线对象中的标准将多段线对象（之前使用 `mxn.Polyline` 创建）添加到地图中。多段线的常见选项在[第4章](ch04.html
    "第4章。添加图层")中进行了介绍。
- en: '[PRE16]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Parameter
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`polyline`*``** (**`mxn.Polyline`**) The polyline to be added to the
    map. |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '| **``*`polyline`*``** (**`mxn.Polyline`**) 要添加到地图中的多段线。 |'
- en: Example
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE17]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Function addPolylineWithData
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addPolylineWithData
- en: This function adds a polyline object (previously created using `mxn.Polyline`)
    to the map, along with a collection of options.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将一个多段线对象（之前使用 `mxn.Polyline` 创建）添加到地图中，并附带一系列选项。
- en: '[PRE18]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Parameters
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`polyline`*``** (**`mxn.Polyline`**) The polyline to be added to the
    map. |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| **``*`polyline`*``** (**`mxn.Polyline`**) 要添加到地图中的多段线。 |'
- en: '| **``*`options`*``** **(array)** A hash object of options for the polyline,
    including `closed`, `color`, `fillColor`, `opacity`, and `width`. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| **``*`options`*``** **(array)** 多段线的选项哈希对象，包括 `closed`、`color`、`fillColor`、`opacity`
    和 `width`。 |'
- en: Example
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE19]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Function addSmallControls
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addSmallControls
- en: This function adds a provider's small zoom controls to the map. In some cases,
    it may also include the small versions of other controls, such as panning.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将提供者的小型缩放控件添加到地图中。在某些情况下，它还可能包括其他控件的小型版本，例如平移。
- en: '[PRE20]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Function addTileLayer
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function addTileLayer
- en: 'This function adds a tile layer to the map using a parameterized URL. Covered
    in depth in [#26: Use Custom Tiles](ch04s11.html "#26: Use Custom Tiles") in [#26:
    Use Custom Tiles](ch04s11.html "#26: Use Custom Tiles").'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '此函数使用参数化URL将瓦片层添加到地图中。在[第26节：使用自定义瓦片](ch04s11.html "#26: Use Custom Tiles")中进行了详细说明。'
- en: '[PRE21]'
  id: totrans-105
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: Parameters
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`tile_url`*``** **(string)** The URL template for tiles. Requires a
    parameterized URL for `{X}` and `{Y}` coordinates and zoom level `{Z}`. |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| **``*`tile_url`*``** **(string)** 瓦片的URL模板。需要参数化URL，用于 `{X}` 和 `{Y}` 坐标以及缩放级别
    `{Z}`。 |'
- en: '| **``*`opacity`*``** **(number)** A decimal value between 0 (transparent)
    and 1 (completely opaque) to determine how much of the original map imagery shows
    behind your tile layer. |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| **``*`opacity`*``** **(number)** 一个介于0（透明）和1（完全不透明）之间的十进制值，用于确定在您的瓦片层后面显示原始地图影像的程度。
    |'
- en: '| **``*`copyright`*``** **(string)** Text to include in the copyright of the
    map. |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| **``*`copyright`*``** **(string)** 包含在地图版权中的文本。 |'
- en: '| **``*`min_zoom`*``** **(number)** Minimum zoom level where the tile layer
    is visible. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| **``*`min_zoom`*``** **(number)** 瓦片层可见的最小缩放级别。 |'
- en: '| **``*`max_zoom`*``** **(number)** Maximum zoom level where the tile layer
    is visible. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| **``*`max_zoom`*``** **(数字)** 瓦片层可见的最大缩放级别。|'
- en: '| **``*`map_type`*``** **(boolean)** `true` if the tile layer is a selectable
    map type in the layers palette. Defaults to `false`. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| **``*`map_type`*``** **(布尔值)** 如果瓦片层是图层调色板中的可选地图类型，则为 `true`。默认为 `false`。|'
- en: Example
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE22]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Function applyOptions
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 applyOptions
- en: This function applies the current options settings.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数应用当前选项设置。
- en: '[PRE23]'
  id: totrans-117
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: Function autoCenterAndZoom
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 autoCenterAndZoom
- en: This function sets the center and zoom of the map to the smallest bounding box
    containing all markers and polylines.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将地图的中心和缩放设置为包含所有标记和多边形的最大边界框。
- en: '[PRE24]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: Function centerAndZoomOnPoints
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 centerAndZoomOnPoints
- en: This function sets the center and zoom of the map to the smallest bounding box
    containing all points passed to the function.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将地图的中心和缩放设置为包含传递给函数的所有点的最小边界框。
- en: '[PRE25]'
  id: totrans-123
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Parameter
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`points`*``** **(array)** The points (as `mxn.LatLonPoint` objects)
    to determine the new center and zoom for the map. |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| **``*`points`*``** **(数组)** 用于确定地图的新中心和缩放的点（作为 `mxn.LatLonPoint` 对象）。|'
- en: Example
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE26]'
  id: totrans-127
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: Function declutterMarkers
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 declutterMarkers
- en: 'You can declutter the markers on the map and group together overlapping markers
    with this function. It is not widely supported, though there is another method
    shown in [#11: Handle Clusters of Markers](ch02s11.html "#11: Handle Clusters
    of Markers") in [#11: Handle Clusters of Markers](ch02s11.html "#11: Handle Clusters
    of Markers").'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '您可以使用此函数在地图上清理标记并将重叠的标记分组在一起。尽管如此，它并不广泛支持，但在 [#11: 处理标记簇](ch02s11.html "#11:
    Handle Clusters of Markers") 中展示了另一种方法。'
- en: Function doFilter
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 doFilter
- en: 'The `doFilter` function hides or shows markers based on attributes and criteria
    previously created using the `addFilter` function. To learn more about Mapstraction''s
    filtering options, see [#9: Filter Out Certain Markers](ch02s09.html "#9: Filter
    Out Certain Markers") in [#9: Filter Out Certain Markers](ch02s09.html "#9: Filter
    Out Certain Markers").'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '`doFilter` 函数根据使用 `addFilter` 函数先前创建的属性和标准隐藏或显示标记。有关 Mapstraction 的过滤选项的更多信息，请参阅
    [#9: 过滤掉某些标记](ch02s09.html "#9: Filter Out Certain Markers")。'
- en: '[PRE27]'
  id: totrans-132
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: Example
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE28]'
  id: totrans-134
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: Function getAttributeExtremes
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getAttributeExtremes
- en: This function finds the minimum and maximum values set in marker attributes.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数查找在标记属性中设置的最低和最高值。
- en: '[PRE29]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Parameter
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`attribute`*``** **(string)** The name of the marker attribute. |'
  id: totrans-139
  prefs: []
  type: TYPE_TB
  zh: '| **``*`attribute`*``** **(字符串)** 标记属性的名称。|'
- en: Returns
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A two element array containing the minimum and maximum values of the passed
    attribute.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 包含传递的属性的最小和最大值的两个元素数组。
- en: Example
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE30]'
  id: totrans-143
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Function getBounds
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getBounds
- en: This function retrieves the `BoundingBox` of the currently viewable map.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前可视地图的 `BoundingBox`。
- en: '[PRE31]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: Returns
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A `mxn.BoundingBox` object.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `mxn.BoundingBox` 对象。
- en: Function getCenter
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getCenter
- en: This function retrieves the center of the currently viewable map.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前可视地图的中心。
- en: '[PRE32]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: Returns
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A `mxn.LatLonPoint` object.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `mxn.LatLonPoint` 对象。
- en: Function getMap
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getMap
- en: This function retrieves the native map object of the current map. Useful if
    you need to make proprietary mapping calls.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前地图的本地地图对象。如果需要执行专有地图调用，则非常有用。
- en: '[PRE33]'
  id: totrans-156
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: Returns
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A native object depending upon the provider you are using.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 依赖于您所使用的提供者的本地对象。
- en: Function getMapType
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getMapType
- en: This function retrieves the image type, such as satellite or hybrid, for the
    current map.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前地图的图像类型，例如卫星或混合图像。
- en: '[PRE34]'
  id: totrans-161
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Returns
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A number corresponding to the map type. See [Set Map Type](ch01s08.html "Set
    Map Type") in [Set Map Type](ch01s08.html "Set Map Type") for a description of
    the available types.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 一个与地图类型相对应的数字。有关可用类型的说明，请参阅 [设置地图类型](ch01s08.html "Set Map Type")。
- en: Function getZoom
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getZoom
- en: This function retrieves the current zoom level.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前缩放级别。
- en: '[PRE35]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: Returns
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: An integer corresponding to the current zoom level. The topic is covered in
    detail in [Set Zoom Level](ch01s07.html "Set Zoom Level") in [Set Zoom Level](ch01s07.html
    "Set Zoom Level").
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 与当前缩放级别相对应的整数。该主题在 [设置缩放级别](ch01s07.html "Set Zoom Level") 中有详细说明。
- en: Function getZoomLevelForBoundingBox
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getZoomLevelForBoundingBox
- en: This function retrieves the best zoom level for the bounds given.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索给定边界范围内的最佳缩放级别。
- en: '[PRE36]'
  id: totrans-171
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: Parameter
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`bounds`*``** (**`mxn.BoundingBox`**) The bounds for which you want
    to find the best zoom level. |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| **``*`bounds`*``** (**`mxn.BoundingBox`**) 您想要找到最佳缩放级别的边界。'
- en: Function polylineCenterAndZoom
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 polylineCenterAndZoom
- en: This function sets the center and zoom of the map to the smallest bounding box
    containing all polylines, ignoring markers.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将地图的中心和缩放设置为包含所有折线的最小边界框，忽略标记。
- en: '[PRE37]'
  id: totrans-176
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: Function removeAllFilters
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removeAllFilters
- en: The `removeAllFilters` function removes all filters previously added, but does
    not show previously filtered markers (for that you will need to call the `doFilter`
    function again). Because filters are additive, this function is useful when switching
    from one filtering method to another.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '`removeAllFilters` 函数移除之前添加的所有过滤器，但不会显示之前过滤的标记（为此您需要再次调用 `doFilter` 函数）。因为过滤器是累加的，所以此函数在从一种过滤方法切换到另一种过滤方法时非常有用。'
- en: '[PRE38]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: Function removeAllMarkers
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removeAllMarkers
- en: This function removes all markers from the map permanently. To do so temporarily,
    use the `hide` function within `mxn.Marker`.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数永久地从地图中移除所有标记。要临时移除，请在 `mxn.Marker` 中使用 `hide` 函数。
- en: '[PRE39]'
  id: totrans-182
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: Function removeAllPolylines
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removeAllPolylines
- en: This function removes all polylines from the map permanently. To do so temporarily,
    use the `hide` function within `mxn.Polyline`.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数永久地从地图中移除所有折线。要临时移除，请在 `mxn.Polyline` 中使用 `hide` 函数。
- en: '[PRE40]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: Function removeFilter
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removeFilter
- en: This function removes a filter previously added, but does not show markers previously
    filtered by the removed filter (for that you will need to call the `doFilter`
    function again).
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数移除之前添加的过滤器，但不会显示之前由移除的过滤器过滤的标记（为此您需要再次调用 `doFilter` 函数）。
- en: '[PRE41]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: Parameters
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`name`*``** **(string)** The name of the attribute to remove a filter
    on. |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(字符串)** 要移除过滤器的属性名称。'
- en: '| **``*`operator`*``** **(string)** The operator previously used to compare
    the attribute to a value. |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| **``*`operator`*``** **(字符串)** 之前用于比较属性和值的运算符。'
- en: '| **``*`value`*``** **(number, string)** The value to compare against. Can
    be a number or text. |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| **``*`value`*``** **(数字，字符串)** 要比较的值。可以是数字或文本。'
- en: Example
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE42]'
  id: totrans-194
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: Function removeMarker
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removeMarker
- en: This function removes a marker object (previously created using `mxn.Marker`)
    from the map.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数从地图中移除标记对象（之前使用 `mxn.Marker` 创建）。
- en: '[PRE43]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: Parameter
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`marker`*``** (**`mxn.Marker`**) The marker to be removed from the map.
    |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| **``*`marker`*``** (**`mxn.Marker`**) 要从地图中移除的标记。'
- en: Example
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE44]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: Function removePolyline
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 removePolyline
- en: This function removes a polyline object (previously created using `mxn.Polyline`)
    from the map.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数从地图中移除一个折线对象（之前使用 `mxn.Polyline` 创建），并永久删除。
- en: '[PRE45]'
  id: totrans-204
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: Parameter
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`polyline`*``** (**`mxn.Polyline`**) The polyline to be removed from
    the map. |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| **``*`polyline`*``** (**`mxn.Polyline`**) 要从地图中移除的折线。'
- en: Example
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE46]'
  id: totrans-208
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Function resizeTo
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 resizeTo
- en: This function resizes the map object via CSS to the dimensions provided.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数通过 CSS 调整地图对象的大小到提供的尺寸。
- en: '[PRE47]'
  id: totrans-211
  prefs: []
  type: TYPE_PRE
  zh: '[PRE47]'
- en: Parameters
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`width`*``** **(number)** The new width for the map. |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| **``*`width`*``** **(数字)** 地图的新宽度。'
- en: '| **``*`height`*``** **(number)** The new height for the map. |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| **``*`height`*``** **(数字)** 地图的新高度。'
- en: Example
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE48]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: Function setBounds
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setBounds
- en: This function sets the map to the appropriate center and zoom based on a `BoundingBox`.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据 `BoundingBox` 设置地图到适当的中心和缩放。
- en: '[PRE49]'
  id: totrans-219
  prefs: []
  type: TYPE_PRE
  zh: '[PRE49]'
- en: Parameter
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`bounds`*``** (**`mxn.BoundingBox`**) The `BoundingBox` to use to determine
    the new center and zoom level of the map. |'
  id: totrans-221
  prefs: []
  type: TYPE_TB
  zh: '| **``*`bounds`*``** (**`mxn.BoundingBox`**) 用于确定地图新中心和缩放级别的 `BoundingBox`。'
- en: Function setCenter
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setCenter
- en: This function sets the center of the map based on a point provided.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据提供的点设置地图的中心。
- en: '[PRE50]'
  id: totrans-224
  prefs: []
  type: TYPE_PRE
  zh: '[PRE50]'
- en: Parameter
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`mxn.LatLonPoint`**) The point to use as the new center
    of the map. |'
  id: totrans-226
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`mxn.LatLonPoint`**) 要用作地图新中心的点。'
- en: Example
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE51]'
  id: totrans-228
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
- en: Function setCenterAndZoom
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setCenterAndZoom
- en: This function sets the center and zoom level of the map based on a point and
    zoom level provided.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数根据提供的点和缩放级别设置地图的中心和缩放级别。
- en: '[PRE52]'
  id: totrans-231
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: Parameters
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`mxn.LatLonPoint`**) The point to use as the new center
    of the map. |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`mxn.LatLonPoint`**) 要用作地图新中心的点。'
- en: '| **``*`zoom`*``** **(number)** The new zoom level to use for the map. Zoom
    levels are covered in [Set Zoom Level](ch01s07.html "Set Zoom Level") in [Set
    Zoom Level](ch01s07.html "Set Zoom Level"). |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| **``*`zoom`*``** **(数字)** 要用于地图的新缩放级别。缩放级别在[设置缩放级别](ch01s07.html "设置缩放级别")中有详细说明。'
- en: Example
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE53]'
  id: totrans-236
  prefs: []
  type: TYPE_PRE
  zh: '[PRE53]'
- en: Function setDebug
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setDebug
- en: This function determines whether to turn on debug support. When debug support
    is on, Mapstraction will use alert panels for unsupported actions.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数确定是否开启调试支持。当开启调试支持时，Mapstraction 将使用警告面板来处理不支持的操作。
- en: '[PRE54]'
  id: totrans-239
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: Parameter
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`debug`*``** **(boolean)** If this parameter is `true`, debug support
    is turned on. This may be useful during development, but it is not useful for
    production. |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| **``*`debug`*``** **(boolean)** 如果此参数为 `true`，则开启调试支持。这在开发期间可能很有用，但在生产环境中则没有用。
    |'
- en: Function setMapType
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function setMapType
- en: This function declares the imagery type, such as satellite or hybrid, for the
    current map.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明当前地图的图像类型，例如卫星图或混合图。
- en: '[PRE55]'
  id: totrans-244
  prefs: []
  type: TYPE_PRE
  zh: '[PRE55]'
- en: Parameter
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`type`*``** **(integer)** A number corresponding to the map type. See
    [Set Map Type](ch01s08.html "Set Map Type") in [Set Map Type](ch01s08.html "Set
    Map Type") for a description of the available types. |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| **``*`type`*``** **(integer)** 对应地图类型的数字。有关可用类型的描述，请参阅[设置地图类型](ch01s08.html
    "设置地图类型")。 |'
- en: Example
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE56]'
  id: totrans-248
  prefs: []
  type: TYPE_PRE
  zh: '[PRE56]'
- en: Function setOption
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function setOption
- en: This function sets a single option, such as the scroll wheel zoom or draggable
    map.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数设置单个选项，例如滚轮缩放或可拖动地图。
- en: '[PRE57]'
  id: totrans-251
  prefs: []
  type: TYPE_PRE
  zh: '[PRE57]'
- en: Parameters
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`name`*``** **(string)** The name of the option to set. Currently supported
    options: `''enableScrollWheelZoom''` and `''enableDragging''`. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(string)** 要设置的选项的名称。目前支持选项：`''enableScrollWheelZoom''`
    和 `''enableDragging''`。 |'
- en: '| **``*`value`*``** **(boolean)** Whether an option is set (`true` or `false`).
    |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| **``*`value`*``** **(boolean)** 是否设置了选项（`true` 或 `false`）。 |'
- en: Example
  id: totrans-255
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE58]'
  id: totrans-256
  prefs: []
  type: TYPE_PRE
  zh: '[PRE58]'
- en: Function setOptions
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function setOptions
- en: This function uses an object to declare many options, such as the scroll wheel
    zoom or draggable map, at once.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数使用对象一次性声明多个选项，例如滚轮缩放或可拖动地图。
- en: '[PRE59]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE59]'
- en: Parameter
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`opt`*``** **(object)** A hash object containing the names and values
    for the options to set. Currently supported options: `''enableScrollWheelZoom''`
    and ''`enableDragging''`. |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| **``*`opt`*``** **(object)** 包含要设置选项的名称和值的哈希对象。目前支持选项：`''enableScrollWheelZoom''`
    和 `''enableDragging''`。 |'
- en: Example
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE60]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE60]'
- en: Function setZoom
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function setZoom
- en: This function sets the current zoom level.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数设置当前缩放级别。
- en: '[PRE61]'
  id: totrans-266
  prefs: []
  type: TYPE_PRE
  zh: '[PRE61]'
- en: Parameter
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameter
- en: '| **``*`zoom`*``** **(number)** Number corresponding to the zoom level to set.
    The topic is covered in detail in [Set Zoom Level](ch01s07.html "Set Zoom Level")
    in [Set Zoom Level](ch01s07.html "Set Zoom Level"). |'
  id: totrans-268
  prefs: []
  type: TYPE_TB
  zh: '| **``*`zoom`*``** **(number)** 要设置的缩放级别的数字。该主题在[设置缩放级别](ch01s07.html "设置缩放级别")中有详细说明。
    |'
- en: Example
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE62]'
  id: totrans-270
  prefs: []
  type: TYPE_PRE
  zh: '[PRE62]'
- en: Function swap
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function swap
- en: The `swap` function hides the previous map and changes the active map to a different
    API provider on the fly.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '`swap` 函数隐藏之前的地图，并实时将活动地图更改为不同的 API 提供商。'
- en: '[PRE63]'
  id: totrans-273
  prefs: []
  type: TYPE_PRE
  zh: '[PRE63]'
- en: Parameters
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`api`*``** **(string)** Mapstraction''s name for the API to use with
    the new map. Options include: `''cloudmade''`, `''geocommons''`, `''google''`,
    `''googlev3''`, `''map24''`, `''mapquest''`, `''microsoft''`, `''multimap''`,
    `''openlayers''`, `''openstreetmap''`, and `''yahoo''`. |'
  id: totrans-275
  prefs: []
  type: TYPE_TB
  zh: '| **``*`api`*``** **(string)** Mapstraction 用于新地图的 API 名称。选项包括：`''cloudmade''`、`''geocommons''`、`''google''`、`''googlev3''`、`''map24''`、`''mapquest''`、`''microsoft''`、`''multimap''`、`''openlayers''`、`''openstreetmap''`
    和 `''yahoo''`。 |'
- en: '| **``*`element`*``** **(string, DOM element)** The `id` of the HTML element,
    or the element itself, to contain the new map. |'
  id: totrans-276
  prefs: []
  type: TYPE_TB
  zh: '| **``*`element`*``** **(string, DOM element)** 包含新地图的 HTML 元素的 `id`，或元素本身。
    |'
- en: Example
  id: totrans-277
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Example
- en: '[PRE64]'
  id: totrans-278
  prefs: []
  type: TYPE_PRE
  zh: '[PRE64]'
- en: Function toggleFilter
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Function toggleFilter
- en: 'If the marker filter exists, this function removes it. Otherwise, it adds a
    marker filter to automatically show or hide markers based on attributes you have
    created. It still requires the `doFilter` function to perform the filtering. To
    learn more about Mapstraction''s filtering options, see [#9: Filter Out Certain
    Markers](ch02s09.html "#9: Filter Out Certain Markers") in [#9: Filter Out Certain
    Markers](ch02s09.html "#9: Filter Out Certain Markers").'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '如果存在标记过滤器，此函数将移除它。否则，它将添加一个标记过滤器，根据您创建的属性自动显示或隐藏标记。它仍然需要 `doFilter` 函数来执行过滤。有关
    Mapstraction 的过滤选项的更多信息，请参阅[第 9 部分：过滤特定标记](ch02s09.html "#9: Filter Out Certain
    Markers")。 '
- en: '[PRE65]'
  id: totrans-281
  prefs: []
  type: TYPE_PRE
  zh: '[PRE65]'
- en: Parameters
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Parameters
- en: '| **``*`name`*``** **(string)** The name of the attribute to place a filter
    on. Added via *`markerobject`*`.addAttribute`. |'
  id: totrans-283
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(string)** 要放置过滤器的属性的名称。通过 *`markerobject`*`.addAttribute`
    添加。 |'
- en: '| **``*`operator`*``** **(string)** The operator used to compare the attribute
    to a value. Options: `''ge''` (greater than or equal), `''le''` (less than or
    equal), or `''eq''` (equal). |'
  id: totrans-284
  prefs: []
  type: TYPE_TB
  zh: '| **``*`operator`*``** **(string)** 用于比较属性和值的运算符。选项：`''ge''`（大于等于）、`''le''`（小于等于）或
    `''eq''`（等于）。 |'
- en: '| **``*`value`*``** **(number, string)** The value to compare against. Can
    be a number or text (only `''eq''`). |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| **``*`value`*``** **(数字，字符串)** 要比较的值。可以是数字或文本（仅 `''eq''`）。 |'
- en: Example
  id: totrans-286
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE66]'
  id: totrans-287
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
- en: Function toggleTileLayer
  id: totrans-288
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 toggleTileLayer
- en: The `toggleTileLayer` function controls the visibility of a previously added
    tile layer. If the tile layer is visible, this function makes it invisible (and
    vice versa).
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '`toggleTileLayer` 函数控制先前添加的瓦片层的可见性。如果瓦片层是可见的，此函数将使其不可见（反之亦然）。'
- en: '[PRE67]'
  id: totrans-290
  prefs: []
  type: TYPE_PRE
  zh: '[PRE67]'
- en: Parameter
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`tile_url`*``** **(string)** The exact URL used in the `addTileLayer`
    function. |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| **``*`tile_url`*``** **(字符串)** 在 `addTileLayer` 函数中使用的确切 URL。 |'
- en: Example
  id: totrans-293
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE68]'
  id: totrans-294
  prefs: []
  type: TYPE_PRE
  zh: '[PRE68]'
- en: Function visibleCenterAndZoom
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 visibleCenterAndZoom
- en: This function sets the center and zoom of the map to the smallest bounding box
    containing all *visible* markers and polylines. Ignores markers or polylines that
    have been hidden.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数将地图的中心和缩放设置为包含所有 *可见* 标记和多段线的最小边界框。忽略已隐藏的标记或多段线。
- en: '[PRE69]'
  id: totrans-297
  prefs: []
  type: TYPE_PRE
  zh: '[PRE69]'
- en: Variables in mxn.Mapstraction Class
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: mxn.Mapstraction 类中的变量
- en: 'These variables can be accessed directly via the Mapstraction object. For example,
    you can loop through all markers added to the map using the *`mxnobj`*`.markers`
    variable, as shown in [#7: Loop Through All Markers](ch02s07.html "#7: Loop Through
    All Markers") in [#7: Loop Through All Markers](ch02s07.html "#7: Loop Through
    All Markers").'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '这些变量可以通过 Mapstraction 对象直接访问。例如，您可以使用 *`mxnobj`*`.markers` 变量遍历添加到地图上的所有标记，如[第7节：遍历所有标记](ch02s07.html
    "#7: Loop Through All Markers")中所示。'
- en: 'The variables available are:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的变量有：
- en: '| **``*`api`*``** **(string)** The name of the active API for this Mapstraction
    object. This value is the same as the `api` parameter passed in the `mxn.Mapstraction`
    constructor. |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| **``*`api`*``** **(字符串)** 此 Mapstraction 对象的当前活动 API 名称。此值与 `mxn.Mapstraction`
    构造函数中传递的 `api` 参数相同。 |'
- en: '| **``*`CurrentElement`*``** **(object)** The DOM element containing the map.
    Mapstraction sets this value to `document.getElementById(`*`mxnobj`*`.element)`.
    |'
  id: totrans-302
  prefs: []
  type: TYPE_TB
  zh: '| **``*`CurrentElement`*``** **(对象)** 包含地图的 DOM 元素。Mapstraction 将此值设置为 `document.getElementById(`*`mxnobj`*`.element)`。
    |'
- en: '| **``*`element`*``** **(string)** The original element `id` passed as the
    `element` parameter to the `mxn.Mapstraction` constructor. |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| **``*`element`*``** **(字符串)** 将作为 `element` 参数传递给 `mxn.Mapstraction` 构造函数的原始元素
    `id`。 |'
- en: '| **``*`markers`*``** **(array)** An array containing all the markers currently
    loaded on the map (including any hidden). |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| **``*`markers`*``** **(数组)** 包含当前地图上所有已加载的标记（包括隐藏的）。 |'
- en: '| **``*`options`*``** **(object)** Map options currently set using the `setOptions`
    function. |'
  id: totrans-305
  prefs: []
  type: TYPE_TB
  zh: '| **``*`options`*``** **(对象)** 当前使用 `setOptions` 函数设置的地图选项。 |'
- en: '| **``*`polylines`*``** **(array)** An array containing all the polylines currently
    loaded on the map (including any hidden). |'
  id: totrans-306
  prefs: []
  type: TYPE_TB
  zh: '| **``*`polylines`*``** **(数组)** 包含当前地图上所有已加载的多段线（包括隐藏的）。 |'
- en: Class mxn.BoundingBox
  id: totrans-307
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类 mxn.BoundingBox
- en: 'This class creates a `BoundingBox` and provides methods to access information
    about the box. A `BoundingBox` object is used to describe an area with two latitude/longitude
    points, as described in [#19: Draw a Rectangle to Declare an Area](ch04s04.html
    "#19: Draw a Rectangle to Declare an Area") in [#19: Draw a Rectangle to Declare
    an Area](ch04s04.html "#19: Draw a Rectangle to Declare an Area").'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '此类创建一个 `BoundingBox` 并提供访问框信息的方法。`BoundingBox` 对象用于描述由两个经纬度点定义的区域，如[第19节：绘制矩形以声明区域](ch04s04.html
    "#19: Draw a Rectangle to Declare an Area")中所述。'
- en: 'Mapstraction also uses the `BoundingBox` class internally for automatically
    centering the map or retrieving the bounds of the current map. Additionally, you
    can use a `BoundingBox` object to perform a simple hit test (see [#7: Loop Through
    All Markers](ch02s07.html "#7: Loop Through All Markers") in [Other Useful Parameters](ch06s07.html#other_useful_parameters
    "Other Useful Parameters")).'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 'Mapstraction 还内部使用 `BoundingBox` 类来自动定位地图或检索当前地图的边界。此外，您还可以使用 `BoundingBox`
    对象执行简单的碰撞测试（参见[其他有用参数](ch06s07.html#other_useful_parameters "其他有用参数")中的[第7节：遍历所有标记](ch02s07.html
    "#7: Loop Through All Markers")）。'
- en: Function mxn.BoundingBox
  id: totrans-310
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.BoundingBox
- en: This is the constructor for the `BoundingBox` class. Use this function to create
    a new `BoundingBox` object from the coordinates of the southwest and northeast
    corners.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 `BoundingBox` 类的构造函数。使用此函数根据西南角和东北角的坐标创建一个新的 `BoundingBox` 对象。
- en: '[PRE70]'
  id: totrans-312
  prefs: []
  type: TYPE_PRE
  zh: '[PRE70]'
- en: Parameters
  id: totrans-313
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`swlat`*``** **(number)** The latitude of the southwest point. |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| **``*`swlat`*``** **(数字)** 西南角的纬度。 |'
- en: '| **``*`swlon`*``** **(number)** The longitude of the southwest point. |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '| **``*`swlon`*``** **(number)** 西南点的经度。 |'
- en: '| **``*`nelat`*``** **(number)** The latitude of the northeast point. |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| **``*`nelat`*``** **(number)** 东北点的纬度。 |'
- en: '| **``*`nelon`*``** **(number)** The longitude of the northeast point. |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '| **``*`nelon`*``** **(number)** 东北点的经度。 |'
- en: Returns
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A new `BoundingBox` object, which can be used to make calls to `mxn.BoundingBox`
    functions. Referred to in this section as `bbobj`.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的`BoundingBox`对象，可以用来调用`mxn.BoundingBox`函数。在本节中称为`bbobj`。
- en: Example
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE71]'
  id: totrans-321
  prefs: []
  type: TYPE_PRE
  zh: '[PRE71]'
- en: Function contains
  id: totrans-322
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数包含
- en: This function is used to perform a simple hit test. That is, it finds whether
    a given point is within a `BoundingBox`.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数用于执行简单的碰撞测试。也就是说，它查找给定点是否在`BoundingBox`内。
- en: '[PRE72]'
  id: totrans-324
  prefs: []
  type: TYPE_PRE
  zh: '[PRE72]'
- en: Parameter
  id: totrans-325
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`LatLonPoint`**) The point with which to test. |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`LatLonPoint`**) 要测试的点。 |'
- en: Returns
  id: totrans-327
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A boolean (`true` or `false`) to describe whether the point is within the bounding
    box.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔值（`true`或`false`），描述点是否在边界框内。
- en: Example
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE73]'
  id: totrans-330
  prefs: []
  type: TYPE_PRE
  zh: '[PRE73]'
- en: Function extend
  id: totrans-331
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展函数
- en: If a point is not within the bounds, the `extend` function extends the `BoundingBox`
    to include the point.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个点不在边界内，`extend`函数将扩展`BoundingBox`以包含该点。
- en: '[PRE74]'
  id: totrans-333
  prefs: []
  type: TYPE_PRE
  zh: '[PRE74]'
- en: Parameter
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`LatLonPoint`**) The new point to include in the bounds.
    |'
  id: totrans-335
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`LatLonPoint`**) 要包含在边界内的新点。 |'
- en: Example
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE75]'
  id: totrans-337
  prefs: []
  type: TYPE_PRE
  zh: '[PRE75]'
- en: Function getNorthEast
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取东北点函数
- en: This function retrieves the most northeast point of the bounds.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索边界的最东北点。
- en: '[PRE76]'
  id: totrans-340
  prefs: []
  type: TYPE_PRE
  zh: '[PRE76]'
- en: Returns
  id: totrans-341
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A `mxn.LatLonPoint` object.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`mxn.LatLonPoint`对象。
- en: Function getSouthWest
  id: totrans-343
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取西南点函数
- en: This function retrieves the most southwest point of the bounds.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索边界的最西南点。
- en: '[PRE77]'
  id: totrans-345
  prefs: []
  type: TYPE_PRE
  zh: '[PRE77]'
- en: Returns
  id: totrans-346
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A `mxn.LatLonPoint` object.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`mxn.LatLonPoint`对象。
- en: Function isEmpty
  id: totrans-348
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数isEmpty
- en: This function finds whether the bounds has zero area—that is, whether the southwest
    and northeast points are the same.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检查边界是否有零面积——也就是说，西南点和东北点是否相同。
- en: '[PRE78]'
  id: totrans-350
  prefs: []
  type: TYPE_PRE
  zh: '[PRE78]'
- en: Returns
  id: totrans-351
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A boolean (`true` if empty, `false` if the bounds has area).
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔值（如果为空则为`true`，如果边界有面积则为`false`）。
- en: Class mxn.LatLonPoint
  id: totrans-353
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '`mxn.LatLonPoint`类'
- en: 'Without this class you couldn''t put much on the map. An `mxn.LatLonPoint`
    object describes a single point on the earth and provides a few functions for
    using the data, such as the one shown in [#36: Calculate Distance Between Two
    Points](ch06.html#number_symble_36_colon_calculate_distanc "#36: Calculate Distance
    Between Two Points") in [#36: Calculate Distance Between Two Points](ch06.html#number_symble_36_colon_calculate_distanc
    "#36: Calculate Distance Between Two Points").'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: '没有这个类，你无法在地图上放置很多东西。一个`mxn.LatLonPoint`对象描述地球上的一个点，并提供了一些用于使用数据的函数，例如在[第36号：计算两点之间的距离](ch06.html#number_symble_36_colon_calculate_distanc
    "#36: Calculate Distance Between Two Points")中所示。'
- en: Mostly, `mxn.LatLonPoint` is a utility player. Every other class depends upon
    it to hold the latitude and longitude coordinates.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，`mxn.LatLonPoint`是一个实用程序。其他每个类都依赖于它来保存纬度和经度坐标。
- en: Function mxn.LatLonPoint
  id: totrans-356
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '`mxn.LatLonPoint`函数'
- en: This is the constructor for the `mxn.LatLonPoint` class. Use it to create new
    `LatLonPoint` objects that you can pass as the center of the map, location of
    a marker and more.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 这是`mxn.LatLonPoint`类的构造函数。使用它来创建新的`LatLonPoint`对象，你可以将其作为地图的中心、标记的位置等传递。
- en: '[PRE79]'
  id: totrans-358
  prefs: []
  type: TYPE_PRE
  zh: '[PRE79]'
- en: Parameters
  id: totrans-359
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`lat`*``** **(number)** The latitude of the point you are creating.
    |'
  id: totrans-360
  prefs: []
  type: TYPE_TB
  zh: '| **``*`lat`*``** **(number)** 你正在创建的点的纬度。 |'
- en: '| **``*`lon`*``** **(number)** The longitude of the point you are creating.
    |'
  id: totrans-361
  prefs: []
  type: TYPE_TB
  zh: '| **``*`lon`*``** **(number)** 你正在创建的点的经度。 |'
- en: Returns
  id: totrans-362
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A new `LatLonPoint` object, which can be used to make calls to `mxn.LatLonPoint`
    functions. Referred to in this section as `llobj`.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 一个新的`LatLonPoint`对象，可以用来调用`mxn.LatLonPoint`函数。在本节中称为`llobj`。
- en: Example
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE80]'
  id: totrans-365
  prefs: []
  type: TYPE_PRE
  zh: '[PRE80]'
- en: Function distance
  id: totrans-366
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 距离函数
- en: This function calculates the distance, in kilometers, between the current `LatLonPoint`
    and a second `LatLonPoint`.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数计算当前`LatLonPoint`与第二个`LatLonPoint`之间的距离，单位为公里。
- en: '[PRE81]'
  id: totrans-368
  prefs: []
  type: TYPE_PRE
  zh: '[PRE81]'
- en: Parameter
  id: totrans-369
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`LatLonPoint`**) A second `LatLonPoint` object. |'
  id: totrans-370
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`LatLonPoint`**) 第二个`LatLonPoint`对象。 |'
- en: Returns
  id: totrans-371
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A decimal number corresponding to the kilometers between the `llobj LatLonPoint`
    and the parameter.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 一个十进制数字，表示`llobj LatLonPoint`和参数之间的公里数。
- en: Example
  id: totrans-373
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE82]'
  id: totrans-374
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: Function equals
  id: totrans-375
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数equals
- en: The `equals` function tests if this point is the same as a second `LatLonPoint`—whether
    the latitudes and longitudes are both equal.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '`equals`函数测试此点是否与第二个`LatLonPoint`相同——纬度和经度是否都相等。'
- en: '[PRE83]'
  id: totrans-377
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: Parameter
  id: totrans-378
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`LatLonPoint`**) A second `LatLonPoint` object. |'
  id: totrans-379
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`LatLonPoint`**) 第二个 `LatLonPoint` 对象。 |'
- en: Returns
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A boolean (`true` or `false`) answering whether the points are identical.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 一个布尔值（`true` 或 `false`），回答点是否相同。
- en: Example
  id: totrans-382
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE84]'
  id: totrans-383
  prefs: []
  type: TYPE_PRE
  zh: '[PRE84]'
- en: Function latConv
  id: totrans-384
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 latConv
- en: 'This function provides the latitude conversion—the distance of one degree of
    latitude—based on the current projection. It is used within Mapstraction for features
    like search radii (see [#18: Add Circles to Show Search Radius](ch04s03.html "#18:
    Add Circles to Show Search Radius") in [Set the Fill Color and Opacity](ch04s02.html#set_the_fill_color_and_opacity
    "Set the Fill Color and Opacity")).'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: '此函数提供纬度转换——基于当前投影的一个纬度度数的距离。它在 Mapstraction 中用于诸如搜索半径等功能（参见[在“设置填充颜色和透明度”中添加圆圈以显示搜索半径](ch04s03.html
    "#18: Add Circles to Show Search Radius") [设置填充颜色和透明度](ch04s02.html#set_the_fill_color_and_opacity
    "设置填充颜色和透明度")）。'
- en: '[PRE85]'
  id: totrans-386
  prefs: []
  type: TYPE_PRE
  zh: '[PRE85]'
- en: Function lonConv
  id: totrans-387
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 lonConv
- en: This function is like `latConv`, only it returns the longitude conversion—the
    distance of one degree of longitude—based on the current projection.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数类似于 `latConv`，但它返回基于当前投影的经度转换——一个经度度数的距离。
- en: '[PRE86]'
  id: totrans-389
  prefs: []
  type: TYPE_PRE
  zh: '[PRE86]'
- en: Function toString
  id: totrans-390
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 toString
- en: This function gives a textual representation of the point.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数给出点的文本表示。
- en: '[PRE87]'
  id: totrans-392
  prefs: []
  type: TYPE_PRE
  zh: '[PRE87]'
- en: Returns
  id: totrans-393
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A string (like `45, −122`) that shows both the latitude and the longitude contained
    in the `LatLonPoint`.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显示包含在 `LatLonPoint` 中的纬度和经度的字符串（如 `45, −122`）。
- en: Class mxn.Marker
  id: totrans-395
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类 mxn.Marker
- en: While `mxn.LatLonPoint` declares points, `mxn.Marker` is the most common way
    to *show* points on the map. Use this class to create new marker pins, including
    custom icon graphics. Markers are covered in depth in [Chapter 2](ch02.html "Chapter 2. PLOTTING
    MARKERS AND MESSAGE BOXES").
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 `mxn.LatLonPoint` 声明点，但 `mxn.Marker` 是在地图上显示点的最常见方式。使用此类创建新的标记图钉，包括自定义图标图形。标记在[第2章](ch02.html
    "第2章。绘制标记和信息框")中有详细说明。
- en: Function mxn.Marker
  id: totrans-397
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.Marker
- en: This is the constructor for the `mxn.Marker` class. Use it to create new markers,
    then set its options. Then add it to the map with the `mxn.Mapstraction.addMarker`
    function.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 `mxn.Marker` 类的构造函数。使用它来创建新的标记，然后设置其选项。然后使用 `mxn.Mapstraction.addMarker`
    函数将其添加到地图上。
- en: '[PRE88]'
  id: totrans-399
  prefs: []
  type: TYPE_PRE
  zh: '[PRE88]'
- en: Parameter
  id: totrans-400
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`point`*``** (**`LatLonPoint`**) The point on the map to place the marker.
    |'
  id: totrans-401
  prefs: []
  type: TYPE_TB
  zh: '| **``*`point`*``** (**`LatLonPoint`**) 在地图上放置标记的点。 |'
- en: Returns
  id: totrans-402
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A `mxn.Marker` object, referred to throughout this section as `mkobj`.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 `mxn.Marker` 对象，在本节中称为 `mkobj`。
- en: Example
  id: totrans-404
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE89]'
  id: totrans-405
  prefs: []
  type: TYPE_PRE
  zh: '[PRE89]'
- en: Function addData
  id: totrans-406
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 addData
- en: Add data, such as custom icon graphics, to the marker in one handy function.
    The `addData` function is similar to the `mxn.Mapstraction.addMarkerWithData`
    function.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 使用一个便捷的函数向标记添加数据，例如自定义图标图形。`addData` 函数类似于 `mxn.Mapstraction.addMarkerWithData`
    函数。
- en: '[PRE90]'
  id: totrans-408
  prefs: []
  type: TYPE_PRE
  zh: '[PRE90]'
- en: Parameter
  id: totrans-409
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`options`*``** **(array)** A hash object of options for the marker,
    including `draggable`, `groupName`, `hover`, `hoverIcon`, `infoBubble`, `icon`,
    `iconShadow`, `infoDiv`, `label`, and `openBubble`. |'
  id: totrans-410
  prefs: []
  type: TYPE_TB
  zh: '| **``*`options`*``** **(array)** 标记的选项哈希对象，包括 `draggable`、`groupName`、`hover`、`hoverIcon`、`infoBubble`、`icon`、`iconShadow`、`infoDiv`、`label`
    和 `openBubble`。 |'
- en: Example
  id: totrans-411
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE91]'
  id: totrans-412
  prefs: []
  type: TYPE_PRE
  zh: '[PRE91]'
- en: Function getAttribute
  id: totrans-413
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 getAttribute
- en: This function retrieves the value of a particular attribute from the marker.
    Attributes are most commonly used in filtering, and they contain data about a
    particular marker.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数从标记中检索特定属性的值。属性通常用于过滤，并包含有关特定标记的数据。
- en: '[PRE92]'
  id: totrans-415
  prefs: []
  type: TYPE_PRE
  zh: '[PRE92]'
- en: Parameter
  id: totrans-416
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`name`*``** **(string)** The name of the attribute whose value you want
    to retrieve. |'
  id: totrans-417
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(string)** 你想要检索的属性名称。 |'
- en: Returns
  id: totrans-418
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: The value of the attribute.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 属性的值。
- en: Example
  id: totrans-420
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE93]'
  id: totrans-421
  prefs: []
  type: TYPE_PRE
  zh: '[PRE93]'
- en: Function setAttribute
  id: totrans-422
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setAttribute
- en: The other side of `getAttribute`, this function sets the value of a particular
    attribute in the marker.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 `getAttribute` 的另一面，此函数设置标记中特定属性的值。
- en: '[PRE94]'
  id: totrans-424
  prefs: []
  type: TYPE_PRE
  zh: '[PRE94]'
- en: Parameters
  id: totrans-425
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`name`*``** **(string)** The name of the attribute whose value you want
    to set. |'
  id: totrans-426
  prefs: []
  type: TYPE_TB
  zh: '| **``*`name`*``** **(string)** 你想要设置的属性名称。 |'
- en: '| **``*`value`*``** **(varies)** The value of the attribute you want to set.
    |'
  id: totrans-427
  prefs: []
  type: TYPE_TB
  zh: '| **``*`value`*``** **(varies)** 你想要设置的属性的值。 |'
- en: Example
  id: totrans-428
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE95]'
  id: totrans-429
  prefs: []
  type: TYPE_PRE
  zh: '[PRE95]'
- en: Function setDraggable
  id: totrans-430
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setDraggable
- en: This function declares whether a marker is draggable—able to be moved from one
    location to another by the user—if the provider supports this feature.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明标记是否可拖动——如果提供者支持此功能，则用户可以将其从一处移动到另一处。
- en: '[PRE96]'
  id: totrans-432
  prefs: []
  type: TYPE_PRE
  zh: '[PRE96]'
- en: Parameter
  id: totrans-433
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`draggable`*``** **(boolean)** Set to `true` if the marker should be
    draggable (otherwise `false`). |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| **``*`draggable`*``** **(boolean)** 如果标记应该可拖动（否则为 `false`），则设置为 `true`。 |'
- en: Function setHover
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setHover
- en: This function determines whether a marker's message box should be displayed
    when the mouse hovers over the marker.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数确定当鼠标悬停在标记上时，标记的消息框是否应该显示。
- en: '[PRE97]'
  id: totrans-437
  prefs: []
  type: TYPE_PRE
  zh: '[PRE97]'
- en: Parameter
  id: totrans-438
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`hover`*``** **(boolean)** Set to `true` if you want a hoverable marker.
    Otherwise, set to `false`. |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| **``*`hover`*``** **(布尔值)** 如果你想设置一个可悬停的标记，则设置为 `true`。否则，设置为 `false`。 |'
- en: Function setHoverIcon
  id: totrans-440
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setHoverIcon
- en: This function adds a special icon to show when the mouse hovers over the marker.
    The hover icon inherits the marker size from the main icon.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数添加一个特殊图标，当鼠标悬停在标记上时显示。悬停图标继承主图标的大小。
- en: '[PRE98]'
  id: totrans-442
  prefs: []
  type: TYPE_PRE
  zh: '[PRE98]'
- en: Parameter
  id: totrans-443
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as a hover icon. |'
  id: totrans-444
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconurl`*``** **(字符串)** 使用作为悬停图标的图形的文件名或完整 URL。 |'
- en: Example
  id: totrans-445
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE99]'
  id: totrans-446
  prefs: []
  type: TYPE_PRE
  zh: '[PRE99]'
- en: Function setIcon
  id: totrans-447
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setIcon
- en: 'This function adds a custom icon to the marker. It is covered in [#5: Create
    a Custom Icon Marker](ch02s05.html "#5: Create a Custom Icon Marker") in [#4:
    Show and Hide Message Boxes Without Clicking the Marker](ch02s04.html "#4: Show
    and Hide Message Boxes Without Clicking the Marker").'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: '此函数向标记添加自定义图标。它包含在 [#5: 创建自定义图标标记](ch02s05.html "#5: 创建自定义图标标记") 中，在 [#4: 不点击标记显示和隐藏消息框](ch02s04.html
    "#4: 不点击标记显示和隐藏消息框")。'
- en: '[PRE100]'
  id: totrans-449
  prefs: []
  type: TYPE_PRE
  zh: '[PRE100]'
- en: Parameters
  id: totrans-450
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as an icon. |'
  id: totrans-451
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconurl`*``** **(字符串)** 使用作为图标的图形的文件名或完整 URL。 |'
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the icon. |'
  id: totrans-452
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconSize`*``** **(数组)** 包含图标宽度和高度（以像素为单位）的数组。 |'
- en: '| **``*`iconAnchor`*``** **(array)** An optional parameter to describe where
    the graphic points to the map. The array contains the number of pixels to the
    left and down from the upper-left point in the graphic. |'
  id: totrans-453
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconAnchor`*``** **(数组)** 一个可选参数，用于描述图形指向地图的位置。该数组包含从图形的左上角到图形左下角的像素数。
    |'
- en: Example
  id: totrans-454
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE101]'
  id: totrans-455
  prefs: []
  type: TYPE_PRE
  zh: '[PRE101]'
- en: Function setIconAnchor
  id: totrans-456
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setIconAnchor
- en: This function sets the icon's anchor, where the icon points to the map, directly.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数直接设置图标的锚点，即图标指向地图的位置。
- en: '[PRE102]'
  id: totrans-458
  prefs: []
  type: TYPE_PRE
  zh: '[PRE102]'
- en: Parameter
  id: totrans-459
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`iconAnchor`*``** **(array)** Contains the number of pixels to the left
    and down from the upper-left point in the graphic. |'
  id: totrans-460
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconAnchor`*``** **(数组)** 包含从图形的左上角到图形左下角的像素数。 |'
- en: Example
  id: totrans-461
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE103]'
  id: totrans-462
  prefs: []
  type: TYPE_PRE
  zh: '[PRE103]'
- en: Function setIconSize
  id: totrans-463
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setIconSize
- en: This function sets the icon's dimensions directly.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数直接设置图标的尺寸。
- en: '[PRE104]'
  id: totrans-465
  prefs: []
  type: TYPE_PRE
  zh: '[PRE104]'
- en: Parameter
  id: totrans-466
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the icon. |'
  id: totrans-467
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconSize`*``** **(数组)** 包含图标宽度和高度（以像素为单位）的数组。 |'
- en: Example
  id: totrans-468
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE105]'
  id: totrans-469
  prefs: []
  type: TYPE_PRE
  zh: '[PRE105]'
- en: Function setInfoBubble
  id: totrans-470
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setInfoBubble
- en: This function declares the text to be shown inside the marker when the marker
    is clicked (or moused over if the hover option is activated). Most providers allow
    this text to be HTML.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明当标记被点击（或如果启用了悬停选项，则鼠标悬停）时，在标记内显示的文本。大多数提供商允许此文本为 HTML。
- en: '[PRE106]'
  id: totrans-472
  prefs: []
  type: TYPE_PRE
  zh: '[PRE106]'
- en: Parameter
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`text`*``** **(string)** The text or HTML to show inside a message box.
    |'
  id: totrans-474
  prefs: []
  type: TYPE_TB
  zh: '| **``*`text`*``** **(字符串)** 在消息框内显示的文本或 HTML。 |'
- en: Example
  id: totrans-475
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE107]'
  id: totrans-476
  prefs: []
  type: TYPE_PRE
  zh: '[PRE107]'
- en: Function setInfoDiv
  id: totrans-477
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setInfoDiv
- en: This function declares the text to show in a `div` outside of the map when the
    marker is clicked.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明当标记被点击时，在地图外部的 `div` 中显示的文本。
- en: '[PRE108]'
  id: totrans-479
  prefs: []
  type: TYPE_PRE
  zh: '[PRE108]'
- en: Parameters
  id: totrans-480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`text`*``** **(string)** The text or HTML to show inside the `div`.
    |'
  id: totrans-481
  prefs: []
  type: TYPE_TB
  zh: '| **``*`text`*``** **(字符串)** 在 `div` 内显示的文本或 HTML。 |'
- en: '| **``*`div`*``** **(string)** The `id` of the `div` in which to show your
    message. |'
  id: totrans-482
  prefs: []
  type: TYPE_TB
  zh: '| **``*`div`*``** **(字符串)** 显示消息的 `div` 的 `id`。 |'
- en: Example
  id: totrans-483
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE109]'
  id: totrans-484
  prefs: []
  type: TYPE_PRE
  zh: '[PRE109]'
- en: Function setLabel
  id: totrans-485
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setLabel
- en: This function declares the short text to show as a tooltip above the marker
    when a user mouses over the marker.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明当用户将鼠标悬停在标记上时，在标记上方显示的简短文本。
- en: '[PRE110]'
  id: totrans-487
  prefs: []
  type: TYPE_PRE
  zh: '[PRE110]'
- en: Parameter
  id: totrans-488
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`text`*``** **(string)** The text to show as a tooltip on hover. |'
  id: totrans-489
  prefs: []
  type: TYPE_TB
  zh: '| **``*`text`*``** **(字符串)** 在悬停时显示的文本。 |'
- en: Example
  id: totrans-490
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE111]'
  id: totrans-491
  prefs: []
  type: TYPE_PRE
  zh: '[PRE111]'
- en: Function setShadowIcon
  id: totrans-492
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 setShadowIcon
- en: This function adds a shadow icon below the marker's icon, if supported by the
    provider.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数在标记图标下方添加阴影图标（如果提供商支持），作为阴影图标。
- en: '[PRE112]'
  id: totrans-494
  prefs: []
  type: TYPE_PRE
  zh: '[PRE112]'
- en: Parameters
  id: totrans-495
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`iconurl`*``** **(string)** A filename or complete URL to the graphic
    to use as a shadow icon. |'
  id: totrans-496
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconurl`*``** **(字符串)** 使用作为阴影图标的图形的文件名或完整 URL。 |'
- en: '| **``*`iconSize`*``** **(array)** An array containing the width and height
    (in pixels) of the shadow icon. |'
  id: totrans-497
  prefs: []
  type: TYPE_TB
  zh: '| **``*`iconSize`*``** **(数组)** 包含阴影图标宽度和高度（以像素为单位）的数组。 |'
- en: Example
  id: totrans-498
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE113]'
  id: totrans-499
  prefs: []
  type: TYPE_PRE
  zh: '[PRE113]'
- en: Class mxn.Polyline
  id: totrans-500
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 类 mxn.Polyline
- en: When a single point does not describe your data, turn to the `mxn.Polyline`
    class to describe lines and shapes. The most common use is to describe a route,
    but a number of other examples are given in [Chapter 4](ch04.html "Chapter 4. LAYER
    IT ON").
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个单独的点不能描述你的数据时，转向`mxn.Polyline`类来描述线和形状。最常见的用途是描述路线，但在[第4章](ch04.html "第4章。叠加")中给出了许多其他示例。
- en: Function mxn.Polyline
  id: totrans-502
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.Polyline
- en: This is the constructor for the `mxn.Polyline` class. Use this function to create
    a new polyline then set its options. Then add it to the map with the `mxn.Mapstraction.addPolyline`
    function.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 这是`mxn.Polyline`类的构造函数。使用此函数创建一个新的折线，然后设置其选项。然后使用`mxn.Mapstraction.addPolyline`函数将其添加到地图上。
- en: '[PRE114]'
  id: totrans-504
  prefs: []
  type: TYPE_PRE
  zh: '[PRE114]'
- en: Parameter
  id: totrans-505
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`points`*``** **(array)** The `mxn.LatLonPoint` objects that describe
    the polyline. |'
  id: totrans-506
  prefs: []
  type: TYPE_TB
  zh: '| **``*`points`*``** **(数组)** 描述折线的`mxn.LatLonPoint`对象。 |'
- en: Returns
  id: totrans-507
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: A `mxn.Polyline` object, referred to in this section as `pobj`.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 一个`mxn.Polyline`对象，在本节中称为`pobj`。
- en: Example
  id: totrans-509
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE115]'
  id: totrans-510
  prefs: []
  type: TYPE_PRE
  zh: '[PRE115]'
- en: Function addData
  id: totrans-511
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数添加数据
- en: Add data, such as line color and opacity, to the polyline in one handy function.
    The `addData` function is similar to the `mxn.Mapstraction.addPolylineWithData`
    function.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个方便的函数中添加数据，如线条颜色和透明度。`addData`函数类似于`mxn.Mapstraction.addPolylineWithData`函数。
- en: '[PRE116]'
  id: totrans-513
  prefs: []
  type: TYPE_PRE
  zh: '[PRE116]'
- en: Parameter
  id: totrans-514
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`options`*``** **(object)** A hash object of options for the polyline,
    including `closed`, `color`, `fillColor`, `opacity`, and `width`. |'
  id: totrans-515
  prefs: []
  type: TYPE_TB
  zh: '| **``*`options`*``** **(对象)** 一个包含折线选项的哈希对象，包括`closed`、`color`、`fillColor`、`opacity`和`width`。
    |'
- en: Example
  id: totrans-516
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE117]'
  id: totrans-517
  prefs: []
  type: TYPE_PRE
  zh: '[PRE117]'
- en: Function setClosed
  id: totrans-518
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数设置闭合
- en: This function declares whether a polyline is meant to be a polygon—a complete
    shape.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数声明折线是否意味着要成为一个多边形——一个完整的形状。
- en: '[PRE118]'
  id: totrans-520
  prefs: []
  type: TYPE_PRE
  zh: '[PRE118]'
- en: Parameter
  id: totrans-521
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`closed`*``** **(boolean)** If the polyline is meant to be a complete
    shape, set to `true`. Otherwise, `false`. |'
  id: totrans-522
  prefs: []
  type: TYPE_TB
  zh: '| **``*`closed`*``** **(布尔值)** 如果折线表示一个完整的形状，设置为`true`。否则，`false`。 |'
- en: Function setColor
  id: totrans-523
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数设置颜色
- en: This function declares the color of the line directly. It does not affect the
    color inside the polygon (if the `Polyline` is closed).
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数直接声明线的颜色。它不影响多边形内部的颜色（如果`Polyline`是闭合的）。
- en: '[PRE119]'
  id: totrans-525
  prefs: []
  type: TYPE_PRE
  zh: '[PRE119]'
- en: Parameter
  id: totrans-526
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`hex`*``** **(string)** A hexidecimal representation of the color value,
    including a preceding `#`. |'
  id: totrans-527
  prefs: []
  type: TYPE_TB
  zh: '| **``*`hex`*``** **(字符串)** 颜色值的十六进制表示，包括前面的`#`。 |'
- en: Example
  id: totrans-528
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE120]'
  id: totrans-529
  prefs: []
  type: TYPE_PRE
  zh: '[PRE120]'
- en: Function setFillColor
  id: totrans-530
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数设置填充颜色
- en: This function declares the inner color of a polygon directly. It does not affect
    an unclosed `Polyline`.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数直接声明多边形的内部颜色。它不影响未闭合的`Polyline`。
- en: '[PRE121]'
  id: totrans-532
  prefs: []
  type: TYPE_PRE
  zh: '[PRE121]'
- en: Parameter
  id: totrans-533
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`hex`*``** **(string)** A hexidecimal representation of the color value,
    including a preceding `#`. |'
  id: totrans-534
  prefs: []
  type: TYPE_TB
  zh: '| **``*`hex`*``** **(字符串)** 颜色值的十六进制表示，包括前面的`#`。 |'
- en: Example
  id: totrans-535
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE122]'
  id: totrans-536
  prefs: []
  type: TYPE_PRE
  zh: '[PRE122]'
- en: Function setWidth
  id: totrans-537
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数设置宽度
- en: This function declares the width of the polyline (or polygon border) directly.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数直接声明折线（或多边形边框）的宽度。
- en: '[PRE123]'
  id: totrans-539
  prefs: []
  type: TYPE_PRE
  zh: '[PRE123]'
- en: Parameter
  id: totrans-540
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`pixels`*``** **(number)** The number of pixels wide. |'
  id: totrans-541
  prefs: []
  type: TYPE_TB
  zh: '| **``*`pixels`*``** **(数字)** 宽度（以像素为单位）。 |'
- en: Example
  id: totrans-542
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE124]'
  id: totrans-543
  prefs: []
  type: TYPE_PRE
  zh: '[PRE124]'
- en: Function simplify
  id: totrans-544
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数简化
- en: The `simplify` function reduces the number of points in the polyline, removing
    those that are near others based on the tolerance you provide. Simplifying the
    points is a good idea if you are showing a large line at a wide zoom level.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: '`simplify`函数减少了折线中的点数，基于你提供的容差删除那些靠近其他点的点。如果你在宽缩放级别显示一条大线，简化点是好主意。'
- en: '[PRE125]'
  id: totrans-546
  prefs: []
  type: TYPE_PRE
  zh: '[PRE125]'
- en: Parameter
  id: totrans-547
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`tolerance`*``** **(number)** The distance (in km) that a point needs
    to be from the previous point in order to be included in the simplified polyline.
    |'
  id: totrans-548
  prefs: []
  type: TYPE_TB
  zh: '| **``*`tolerance`*``** **(数字)** 一个点需要与上一个点保持的距离（以公里为单位），以便包含在简化的折线中。 |'
- en: Example
  id: totrans-549
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE126]'
  id: totrans-550
  prefs: []
  type: TYPE_PRE
  zh: '[PRE126]'
- en: Namespace mxn.util
  id: totrans-551
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 命名空间 mxn.util
- en: Mapstraction has a handful of functions that don't fit into any of the previous
    classes. These utility functions live in the `mxn.util` namespace. Unlike the
    classes, `mxn.util` does not need to be initialized with a constructor before
    you can use its functions.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: Mapstraction有几个函数不适合放入之前的任何类中。这些实用函数位于`mxn.util`命名空间中。与类不同，`mxn.util`在使用其函数之前不需要用构造函数初始化。
- en: Function mxn.util.$m
  id: totrans-553
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.$m
- en: The `$m` function is similar to jQuery's `$` function, only it's used solely
    to look up HTML elements by `id`. It's a more elegant `document.getElementById`
    function.
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '`$m`函数类似于jQuery的`$`函数，但它仅用于通过`id`查找HTML元素。这是一个更优雅的`document.getElementById`函数。'
- en: '[PRE127]'
  id: totrans-555
  prefs: []
  type: TYPE_PRE
  zh: '[PRE127]'
- en: Parameter
  id: totrans-556
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`id`*``** **(string)** The element''s identifier. Unlike jQuery, this
    parameter does not require the CSS syntax of a preceding `#`. Multiple `id` arguments
    may be passed. |'
  id: totrans-557
  prefs: []
  type: TYPE_TB
  zh: '| **``*`id`*``** **(字符串)** 元素的标识符。与jQuery不同，此参数不需要前面的`#`CSS语法。可以传递多个`id`参数。
    |'
- en: Returns
  id: totrans-558
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: The HTML object corresponding to the element `id`. If multiple `id` arguments
    are provided, the matching elements are returned in an array.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 与元素`id`对应的HTML对象。如果提供了多个`id`参数，则返回匹配的元素数组。
- en: Example
  id: totrans-560
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE128]'
  id: totrans-561
  prefs: []
  type: TYPE_PRE
  zh: '[PRE128]'
- en: Function mxn.util.getAvailableProviders
  id: totrans-562
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.getAvailableProviders
- en: This function retrieves all providers currently loaded. Most of the time, you'll
    only be using one provider, but if you get into fancy multi-mapping, this result
    is useful.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索当前加载的所有提供者。大多数时候，你只会使用一个提供者，但如果进行复杂的多映射，此结果很有用。
- en: '[PRE129]'
  id: totrans-564
  prefs: []
  type: TYPE_PRE
  zh: '[PRE129]'
- en: Returns
  id: totrans-565
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: An array containing the provider identifiers.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 包含提供者标识符的数组。
- en: Example
  id: totrans-567
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE130]'
  id: totrans-568
  prefs: []
  type: TYPE_PRE
  zh: '[PRE130]'
- en: Function mxn.util.getStyle
  id: totrans-569
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.getStyle
- en: This function retrieves CSS style information. Because not all browsers access
    styles the same way, Mapstraction provides this cross-browser function.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数检索CSS样式信息。由于不是所有浏览器都以相同的方式访问样式，Mapstraction提供了这个跨浏览器函数。
- en: '[PRE131]'
  id: totrans-571
  prefs: []
  type: TYPE_PRE
  zh: '[PRE131]'
- en: Parameters
  id: totrans-572
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`htmlobj`*``** **(object)** The object version, such as the value returned
    by `mxn.util.$m`, of the HTML element. |'
  id: totrans-573
  prefs: []
  type: TYPE_TB
  zh: '| **``*`htmlobj`*``** **(对象)** HTML元素的对象版本，例如`mxn.util.$m`返回的值。 |'
- en: '| **``*`style`*``** **(string)** The name of the style you want to retrieve.
    |'
  id: totrans-574
  prefs: []
  type: TYPE_TB
  zh: '| **``*`style`*``** **(字符串)** 要检索的样式名称。 |'
- en: Returns
  id: totrans-575
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: A string containing the style information.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 包含样式信息的字符串。
- en: Example
  id: totrans-577
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE132]'
  id: totrans-578
  prefs: []
  type: TYPE_PRE
  zh: '[PRE132]'
- en: Function mxn.util.KMToMiles
  id: totrans-579
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.KMToMiles
- en: Sure, you could do the math yourself, but Mapstraction provides several functions
    to convert between measuring systems. This function converts kilometers to miles.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以自己进行数学计算，但Mapstraction提供了几个函数来在测量系统之间进行转换。此函数将千米转换为英里。
- en: '[PRE133]'
  id: totrans-581
  prefs: []
  type: TYPE_PRE
  zh: '[PRE133]'
- en: Parameter
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`km`*``** **(number)** The number of kilometers. |'
  id: totrans-583
  prefs: []
  type: TYPE_TB
  zh: '| **``*`km`*``** **(数字)** 千米数。 |'
- en: Returns
  id: totrans-584
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: The number of miles.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 英里数。
- en: Function mxn.util.loadScript
  id: totrans-586
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.loadScript
- en: This function loads a JavaScript file. This is used internally to read in appropriate
    Mapstraction files for providers, but you can use it, too.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数加载JavaScript文件。这用于内部读取适当的Mapstraction文件以供提供者使用，但你也可以使用它。
- en: '[PRE134]'
  id: totrans-588
  prefs: []
  type: TYPE_PRE
  zh: '[PRE134]'
- en: Parameter
  id: totrans-589
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`scripturl`*``** **(string)** The location of the script file, either
    a single file or full URL. |'
  id: totrans-590
  prefs: []
  type: TYPE_TB
  zh: '| **``*`scripturl`*``** **(字符串)** 脚本文件的地址，可以是单个文件或完整URL。 |'
- en: Function mxn.util.loadStyle
  id: totrans-591
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.loadStyle
- en: This function loads a CSS stylesheet.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 此函数加载CSS样式表。
- en: '[PRE135]'
  id: totrans-593
  prefs: []
  type: TYPE_PRE
  zh: '[PRE135]'
- en: Parameter
  id: totrans-594
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`styleurl`*``** **(string)** The location of the stylesheet, either
    a single file or full URL. |'
  id: totrans-595
  prefs: []
  type: TYPE_TB
  zh: '| **``*`styleurl`*``** **(字符串)** 样式表的地址，可以是单个文件或完整URL。 |'
- en: Function mxn.util.lonToMetres
  id: totrans-596
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.lonToMetres
- en: The curvature of the earth makes the length of a degree of longitude change
    based on the degree of latitude at the location. This function converts a longitude
    to meters at sea level. Note the British spelling of the function name.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 地球的曲率使得经度一度长度的变化取决于位置的纬度。此函数将经度转换为海平面上的米。注意函数名称的英国拼写。
- en: A latitude to meters conversion can be achieved by passing the latitude distance
    as the *`lon`* parameter and 0 as the *`lat`* parameter.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 通过传递纬度距离作为*`lon`*参数和0作为*`lat`*参数，可以实现纬度到米的转换。
- en: '[PRE136]'
  id: totrans-599
  prefs: []
  type: TYPE_PRE
  zh: '[PRE136]'
- en: Parameters
  id: totrans-600
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`lon`*``** **(number)** Degrees of longitude to convert to meters. |'
  id: totrans-601
  prefs: []
  type: TYPE_TB
  zh: '| **``*`lon`*``** **(数字)** 要转换为米的经度度数。 |'
- en: '| **``*`lat`*``** **(number)** The latitude of the location. |'
  id: totrans-602
  prefs: []
  type: TYPE_TB
  zh: '| **``*`lat`*``** **(数字)** 位置的纬度。 |'
- en: Returns
  id: totrans-603
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: The number of meters in the specified number of degrees of longitude at the
    specified latitude.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 在指定纬度下，指定经度度数的米数。
- en: Function mxn.util.metresToLon
  id: totrans-605
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.metresToLon
- en: This is the reverse of the `mxn.util.lonToMetres` function. It converts meters
    into degrees of longitude.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 这是`mxn.util.lonToMetres`函数的逆过程。它将米转换为经度度数。
- en: Degrees of latitude are the same as degrees of longitude at latitude 0, so a
    value of 0 for the `lat` parameter can be used to convert meters for latitude.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 纬度度数与纬度为0时的经度度数相同，因此可以将`lat`参数的值设为0以转换纬度的米。
- en: '[PRE137]'
  id: totrans-608
  prefs: []
  type: TYPE_PRE
  zh: '[PRE137]'
- en: Parameters
  id: totrans-609
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`meters`*``** **(number)** The number of meters to convert. |'
  id: totrans-610
  prefs: []
  type: TYPE_TB
  zh: '| **``*`meters`*``** **(数字)** 要转换的米数。 |'
- en: '| **``*`lat`*``** **(number)** The latitude of the location. |'
  id: totrans-611
  prefs: []
  type: TYPE_TB
  zh: '| **``*`lat`*``** **(数字)** 位置的纬度。 |'
- en: Returns
  id: totrans-612
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回
- en: The degrees of longitude.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 经度度数。
- en: Function mxn.util.milesToKM
  id: totrans-614
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.milesToKM
- en: This is the reverse of `mxn.util.KMToMiles`. This function converts miles to
    kilometers.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 `mxn.util.KMToMiles` 的逆操作。此函数将英里转换为千米。
- en: '[PRE138]'
  id: totrans-616
  prefs: []
  type: TYPE_PRE
  zh: '[PRE138]'
- en: Parameter
  id: totrans-617
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`miles`*``** **(number)** The number of miles to convert. |'
  id: totrans-618
  prefs: []
  type: TYPE_TB
  zh: '| **``*`miles`*``** **(数字)** 要转换的英里数。|'
- en: Returns
  id: totrans-619
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: The number of kilometers.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 千米数。
- en: Function mxn.util.stringFormat
  id: totrans-621
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 函数 mxn.util.stringFormat
- en: Concatenating variables intermixed with text in JavaScript can be a pain, so
    Mapstraction provides this function to make it easier. Pass a parameterized string
    along with a number of variables and Mapstraction creates a single string of text.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中将变量与文本混合连接可能会很麻烦，所以 Mapstraction 提供了这个函数来简化这个过程。传递一个参数化字符串以及一些变量，Mapstraction
    就会创建一个单独的文本字符串。
- en: '[PRE139]'
  id: totrans-623
  prefs: []
  type: TYPE_PRE
  zh: '[PRE139]'
- en: Parameters
  id: totrans-624
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参数
- en: '| **``*`text`*``** **(string)** The full text, with special numbered parameters
    inside denoted with `{` and `}` brackets. |'
  id: totrans-625
  prefs: []
  type: TYPE_TB
  zh: '| **``*`text`*``** **(字符串)** 完整的文本，其中包含用 `{` 和 `}` 括号表示的特殊编号参数。|'
- en: '| **``*`var1, var2, ...`*``** **(varied)** Any number of variables or values
    matching the number of parameterized values in the *`text`* variable. |'
  id: totrans-626
  prefs: []
  type: TYPE_TB
  zh: '| **``*`var1, var2, ...`*``** **(可变)** 任意数量的变量或值，与 `text` 变量中参数化值的数量相匹配。|'
- en: Returns
  id: totrans-627
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 返回值
- en: The full text string, with variables/values inserted.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的文本字符串，其中插入了变量/值。
- en: Example
  id: totrans-629
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例
- en: '[PRE140]'
  id: totrans-630
  prefs: []
  type: TYPE_PRE
  zh: '[PRE140]'
