- en: Appendix E. History
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is dependent on thousands of pages of documentation for Wikipedia,
    MediaWiki, and Wikimedia Foundation operations that have been written by members
    of the Wikimedia community over the years. In this appendix, per the terms of
    the GFDL that both Wikipedia and this book are licensed under, we list the Wikipedia
    pages that we have quoted or paraphrased and the images from Wikipedia that we
    have used. These do not reflect all of the ideas in this work, many of which are
    our interpretation of Wikipedia policies and practices, or all of the links given
    in the "Further Reading" sections in this book.
  prefs: []
  type: TYPE_NORMAL
- en: The citations below list a link to the Wikipedia page, permanent link to the
    version used, and the top five contributors to the page (not including bots or
    IP addresses), as measured by a tool designed by User:Aka and available at [http://vs.aka-online.de/cgi-bin/wppagehiststat.pl](http://vs.aka-online.de/cgi-bin/wppagehiststat.pl).
