- en: Chapter 3. Setting Up and Moving Around
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章. 设置和导航
- en: After the first introductory chapters, this one will finally get you started
    in Inkscape in a serious way. From here on, we will explore practical topics at
    a maximum level of detail, leaving no stone unturned. It is impossible to predict
    what features or techniques you will find most useful; this depends a lot on the
    nature of your work and your personal tastes. That’s why this book tries to cover
    absolutely everything Inkscape has to offer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一篇介绍性章节之后，这一章将最终以严肃的方式让您开始使用Inkscape。从现在开始，我们将以最大程度的细节探讨实际主题，不留任何遗漏。很难预测您会发现哪些功能或技术最有用；这很大程度上取决于您工作的性质和您的个人品味。这就是为什么这本书试图涵盖Inkscape提供的所有内容。
- en: In this short chapter, you won’t be creating or editing any objects yet. Instead,
    you’ll prepare your workspace, discuss some useful customizations, and learn techniques
    to navigate the document by zooming and panning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一简短的章节中，您还不会创建或编辑任何对象。相反，您将准备您的 workspace，讨论一些有用的自定义设置，并学习通过缩放和平移导航文档的技术。
- en: 3.1 Preferences
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.1 首选项
- en: Inkscape is an extremely configurable piece of software. Throughout this book,
    we will mention all sorts of Inkscape *preferences* that you can change to explore
    the program’s capabilities and better adapt it to the way you prefer to work.
    Before you begin using Inkscape for anything of consequence, therefore, let’s
    see how and where all the various preferences are set and stored in Inkscape.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape是一款极其可配置的软件。在这本书的整个过程中，我们将提到您可以通过更改来探索程序功能并更好地适应您工作方式的各类Inkscape *首选项*。因此，在您开始使用Inkscape进行任何重要的事情之前，让我们看看如何在Inkscape中设置和存储所有这些不同的首选项。
- en: All user preferences in Inkscape belong to one of two main classes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape中的所有用户首选项都属于两大类之一。
- en: 3.1.1 Inkscape Preferences
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1.1 Inkscape首选项
- en: '*Inkscape preferences* (sometimes called *global preferences* or just *preferences*)
    affect those aspects of the program which do not depend on the particular document
    you’re editing. These preferences include the default behavior of various tools
    and shortcuts, details of treatment of various object types, display and color
    management options, and so on.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Inkscape首选项*（有时称为*全局首选项*或简称为*首选项*）影响程序中不依赖于您正在编辑的特定文档的那些方面。这些首选项包括各种工具和快捷键的默认行为、各种对象类型的处理细节、显示和颜色管理选项等。'
- en: Most of these options are set in the **Inkscape Preferences** dialog (press
    ![](httpatomoreillycomsourcenostarchimages1735424.png.jpg) or select **File**
    ▸ **Inkscape Preferences**). Some preferences, however, are set by commands; for
    example, when you hide scrollbars by pressing ![](httpatomoreillycomsourcenostarchimages1735326.png.jpg)(or
    choosing the equivalent command from the **View** ▸ **Show/Hide** submenu), that
    setting is also remembered as a global preference.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些选项都在**Inkscape首选项**对话框中设置（按![](httpatomoreillycomsourcenostarchimages1735424.png.jpg)或选择**文件**
    ▸ **Inkscape首选项**）。然而，一些首选项是通过命令设置的；例如，当您通过按![](httpatomoreillycomsourcenostarchimages1735326.png.jpg)(或从**视图**
    ▸ **显示/隐藏**子菜单中选择等效命令)隐藏滚动条时，该设置也会作为全局首选项被记住。
- en: '![A floating tooltip on the Scrolling page of the Inkscape Preferences dialog
    explains one of the options.](httpatomoreillycomsourcenostarchimages1735426.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Inkscape首选项对话框滚动页面上的浮动工具提示解释了一个选项](httpatomoreillycomsourcenostarchimages1735426.png.jpg)'
- en: Figure 3-1. A floating tooltip on the Scrolling page of the Inkscape Preferences
    dialog explains one of the options.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-1. Inkscape首选项对话框滚动页面上的浮动工具提示解释了一个选项。
- en: Throughout the book, we will discuss specific global options where they are
    relevant, referring to the corresponding pages of the **Inkscape Preferences**
    dialog (the list of pages is shown on the left side of the dialog). All options
    in the dialog have useful descriptions; if you need help, hover your mouse over
    an option and read the floating tooltip ([Figure 3-1](ch03s01.html#floating_tooltip_on_the_scrolling_page_o
    "Figure 3-1. A floating tooltip on the Scrolling page of the Inkscape Preferences
    dialog explains one of the options.")).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，我们将讨论相关的特定全局选项，并引用**Inkscape首选项**对话框的相应页面（页面列表显示在对话框的左侧）。对话框中的所有选项都有有用的描述；如果您需要帮助，将鼠标悬停在选项上并阅读浮动工具提示([图3-1](ch03s01.html#floating_tooltip_on_the_scrolling_page_o
    "图3-1. Inkscape首选项对话框滚动页面上的浮动工具提示解释了一个选项"))。
- en: Note that the dialog has no **Save** or **Apply** button. Most changes take
    effect immediately. A few require you to restart Inkscape, which will be mentioned
    in the option’s description. All global preferences are automatically saved when
    you exit the program.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，该对话框没有**保存**或**应用**按钮。大多数更改立即生效。少数更改需要您重新启动 Inkscape，这将在选项描述中提及。当您退出程序时，所有全局首选项都会自动保存。
- en: The file where the global preferences are stored is called *preferences.xml*.
    Its location depends on your platform; on Linux it’s the directory *.config/inkscape*
    from your home directory; on Windows, it can be found at *Documents and Settings\<your
    login>\Application Data\Inkscape*.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 存储全局首选项的文件称为 *preferences.xml*。其位置取决于您的平台；在 Linux 上，它是您家目录中的 *.config/inkscape*
    目录；在 Windows 上，它可以在 *Documents and Settings\<your login>\Application Data\Inkscape*
    中找到。
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Some little-used options have no UI; the only way to set them is by manually
    editing the* preferences.xml *file. This is an XML file with a simple and largely
    self-explanatory format. Typically, you will be given instructions to change a
    specifically named attribute of an element with a certain ID, for example,* `printing`*.
    You would then load that file in a text editor, search for the string* `id="printing"`*,
    and edit the value of the specified attribute in that element, for example by
    replacing* `attribute="old"` *with* `attribute="new"` *(note that attribute values
    are always in quotes).*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些不常用的选项没有用户界面；设置它们的方法是手动编辑* preferences.xml *文件。这是一个格式简单且大部分可以自我解释的 XML 文件。通常，您将收到指示更改具有特定
    ID 的元素的特定名称属性，例如，* `printing`*。然后您将使用文本编辑器打开该文件，搜索字符串* `id="printing"`*，并编辑该元素中指定的属性值，例如通过将*
    `attribute="old"` *替换为* `attribute="new"` *(请注意，属性值始终在引号中)。*'
- en: 3.1.2 Document Properties
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.1.2 文档属性
- en: '*Document properties*, on the other hand, apply to individual documents. This
    category of options includes the size and orientation of the canvas, the default
    measurement unit, various snapping options, status of the snapping grid and guidelines,
    and so on. Most of these options are set in the **Document Properties** dialog:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，**文档属性**适用于单个文档。此类选项包括画布的大小和方向、默认测量单位、各种吸附选项、吸附网格和辅助线的状态等。大多数这些选项都在**文档属性**对话框中设置：
- en: '![The Page tab of the Document Properties dialog](httpatomoreillycomsourcenostarchimages1735428.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![文档属性对话框的页面选项卡](httpatomoreillycomsourcenostarchimages1735428.png)'
- en: Figure 3-2. The Page tab of the Document Properties dialog
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-2. 文档属性对话框的页面选项卡
- en: Document properties are automatically saved as part of the Inkscape SVG document
    for which they are set. This means that, for example, if you change snapping modes
    in one document, they will be remembered the next time you load that document,
    but they will not affect other documents. To change the document properties for
    newly created documents, you will need to edit the document template used to create
    those documents, as you’ll see in the next section.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文档属性会自动保存为它们设置的 Inkscape SVG 文档的一部分。这意味着，例如，如果您在一个文档中更改了吸附模式，它们将在您下次加载该文档时被记住，但它们不会影响其他文档。要更改新创建文档的文档属性，您需要编辑创建这些文档所使用的文档模板，正如您将在下一节中看到的。
- en: 3.2 Document Templates
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.2 文档模板
- en: When you run Inkscape, it automatically creates a new document for you, based
    on the default template. Inkscape’s window cannot exist without some document
    loaded into it, so if you don’t give it some existing document to load, it will
    create a new one for you.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您运行 Inkscape 时，它会自动为您创建一个基于默认模板的新文档。Inkscape 的窗口在没有加载任何文档的情况下无法存在，因此如果您不提供一些现有文档来加载，它将为您创建一个新的文档。
- en: If you need to create an empty document from a window where another document
    is being edited, just press ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg)
    or go to the **File** ▸ **New** submenu. This submenu lists a number of document
    templates for new documents. The default template—the one that you call up by
    ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg)—is the first on the
    list, but there are quite a few others.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要在编辑另一个文档的窗口中创建一个空文档，只需按 ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg)
    或转到**文件** ▸ **新建**子菜单。此子菜单列出了许多用于新文档的文档模板。默认模板——您通过 ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg)
    调用的模板——是列表中的第一个，但还有相当多的其他模板。
- en: 'A *document template* is just a regular Inkscape SVG document with a specific
    page size, default unit of measure, and other document properties saved into it.
    To create a new document, Inkscape simply makes a copy of a template. Usually
    a template is empty but it can contain any objects, as well as show any snapping
    grids or guidelines. Inkscape ships with a collection of templates for standard
    paper sizes, standard icon and web banner sizes, desktop sizes (for wallpapers),
    CD/DVD covers, and business cards. For example, here is the template for a 16-by-16
    pixel icon (to create a website’s favicon), with pixel grid enabled:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*文档模板* 只是一个包含特定页面大小、默认度量单位和其他文档属性的常规 Inkscape SVG 文档。要创建新文档，Inkscape 简单地复制一个模板。通常模板是空的，但它可以包含任何对象，以及显示任何捕捉网格或辅助线。Inkscape
    随附了一系列模板，包括标准纸张大小、标准图标和网页横幅大小、桌面大小（用于壁纸）、CD/DVD 封面和名片。例如，这是 16x16 像素图标模板的示例（用于创建网站的favicon），已启用像素网格：'
- en: '![16x16 icon template loaded](httpatomoreillycomsourcenostarchimages1735430.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![加载的 16x16 图标模板](httpatomoreillycomsourcenostarchimages1735430.png.jpg)'
- en: Figure 3-3. 16x16 icon template loaded
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-3. 加载的 16x16 图标模板
- en: You can add your own templates to the list. Any document that is a better starting
    point than the default empty canvas can be turned into a template. For this, just
    copy or save the document to the user templates directory, which is *~/.config/inkscape/templates*
    on Unix and *share/templates* inside the Inkscape application data directory (*Documents
    and Settings\<your login>\Application Data\Inkscape*) on Windows. If this directory
    does not yet exist, create it. In the **Save** dialog in Inkscape, there’s a shortcut
    in the left pane called **templates**; double-clicking it takes you to that directory
    (this shortcut is not available on Windows).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将自己的模板添加到列表中。任何比默认空白画布更好的起始文档都可以转换为模板。为此，只需将文档复制或保存到用户模板目录，Unix 系统中为 *~/.config/inkscape/templates*，Windows
    系统中为 Inkscape 应用程序数据目录内的 *share/templates*（*Documents and Settings\<your login>\Application
    Data\Inkscape*）。如果此目录尚不存在，请创建它。在 Inkscape 的 **保存** 对话框中，左侧面板中有一个名为 **templates**
    的快捷方式；双击它将带您到该目录（此快捷方式在 Windows 上不可用）。
- en: You can even override any of the standard templates if you use the same name
    for your custom template. For example, the default template is called *default.svg*;
    if you save a file under that name in your template directory, it will be used
    as the base for all new documents created when you run Inkscape or press ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您为自定义模板使用相同的名称，甚至可以覆盖任何标准模板。例如，默认模板的名称是 *default.svg*；如果您在模板目录下以该名称保存文件，它将作为您运行
    Inkscape 或按 ![](httpatomoreillycomsourcenostarchimages1735406.png.jpg) 时的所有新文档的基础。
- en: 3.3 Keyboard Setup
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.3 键盘设置
- en: Inkscape is unusually rich in keyboard shortcuts. A complete chart of all keyboard
    and mouse shortcuts (you can view it in the browser by choosing the **Keys and
    Mouse Reference** command in the **Help** menu) contains more than 460 entries.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 的键盘快捷键非常丰富。所有键盘和鼠标快捷键的完整图表（您可以在浏览器中选择 **帮助** 菜单中的 **键和鼠标参考** 命令来查看）包含超过
    460 个条目。
- en: 'Normally, keyboard shortcuts don’t require any setup: They just work. Sometimes,
    however, you may want to change some of these shortcuts or add new ones, perhaps
    because you’re used to a different keyboard layout from another program, or simply
    because your work habits are not adequately covered by the existing shortcuts.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，键盘快捷键不需要任何设置：它们直接工作。然而，有时您可能想要更改其中的一些快捷键或添加新的快捷键，这可能是因为您习惯了来自其他程序的不同的键盘布局，或者仅仅是因为您的工作习惯没有被现有的快捷键充分覆盖。
- en: Most (although currently not all) of Inkscape’s keyboard shortcuts can be configured
    by the user. You can also assign a shortcut to any of the commands that you see
    in the menus, including any extensions in the **Extensions** menu (**[13.3 Path
    Extensions](ch13s03.html "13.3 Path Extensions")**). There are even a few relatively
    obscure commands that are not included in any menu and do not have any shortcuts
    by default but can be accessed if you assign shortcuts to them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数（尽管目前并非全部）Inkscape 的键盘快捷键都可以由用户进行配置。您还可以为菜单中显示的任何命令分配快捷键，包括 **Extensions**
    菜单中的任何扩展（**[13.3 路径扩展](ch13s03.html "13.3 路径扩展")**）。甚至还有一些相对不为人知的命令，它们没有被包含在任何菜单中，也没有默认快捷键，但您可以分配快捷键来访问它们。
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The shortcuts you cannot yet configure include those that involve mouse clicking
    or dragging, as well as those keyboard shortcuts that are limited to a single
    tool or mode (i.e., only* global *keyboard shortcuts can be configured).*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*你目前无法配置的快捷键包括涉及鼠标点击或拖动的快捷键，以及仅限于单个工具或模式的键盘快捷键（即，只有*全局*键盘快捷键可以配置）。*'
- en: All of Inkscape’s keyboard configuration files are stored in the directory *keys*
    which is inside the *share* directory of your Inkscape installation. There, the
    file *default.xml* is the only one that Inkscape reads when it is started; this
    is the standard Inkscape keyboard layout.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape的所有键盘配置文件都存储在Inkscape安装目录下的*keys*目录中。在那里，*default.xml*文件是Inkscape启动时读取的唯一文件；这是标准的Inkscape键盘布局。
- en: The *inkscape.xml* file is just a copy of *default.xml*. Other files in that
    directory provide keyboard layout emulations for all the major Inkscape competitors
    (Adobe Illustrator, CorelDRAW, Xara Xtreme, Macromedia Freehand) as well as for
    some minor vector editors (Zoner Draw, ACD Systems Canvas). The file *right-handed-illustration.xml*
    is a variant of the standard layout which places the most often used commands
    under the left hand so you can avoid lifting your right hand from the mouse or
    tablet.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*inkscape.xml*文件只是*default.xml*的一个副本。该目录中的其他文件为所有主要的Inkscape竞争对手（Adobe Illustrator、CorelDRAW、Xara
    Xtreme、Macromedia Freehand）以及一些较小的矢量编辑器（Zoner Draw、ACD Systems Canvas）提供了键盘布局仿真。文件*right-handed-illustration.xml*是标准布局的一个变体，将最常用的命令放在左手下，这样你就可以避免从鼠标或平板上抬起右手。'
- en: You can enable any of these layouts instead of the standard one by copying the
    corresponding file over *default.xml* and restarting Inkscape. Note that the alternative
    layouts may not be as complete or up-to-date as the main one. Any help in improving
    these alternative layouts or adding new ones will be appreciated by the developers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过复制相应的文件覆盖*default.xml*并重新启动Inkscape来启用任何这些布局而不是标准布局。请注意，替代布局可能不如主布局完整或更新。开发者将非常感激任何有助于改进这些替代布局或添加新布局的帮助。
- en: Changing existing shortcuts or adding new ones is possible by editing the currently
    used keyboard layout—the file *default.xml*. This XML file is quite simple in
    structure and contains extensive explanations in comments, so I will not describe
    it here.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过编辑当前使用的键盘布局文件*default.xml*，可以更改现有的快捷键或添加新的快捷键。这个XML文件结构相当简单，并包含大量的注释说明，所以这里不再描述。
- en: 3.4 Page Setup
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.4 页面设置
- en: The first tab of the **Document Properties** dialog, called **Page** (see [Figure 3-2](ch03s01.html#page_tab_of_the_document_properties_dial
    "Figure 3-2. The Page tab of the Document Properties dialog")), contains some
    general settings that you will be changing quite often, so we’ll look at them
    now. (All other tabs control grids, guides, and snapping modes; we will discuss
    them in detail in [Chapter 7](ch07.html "Chapter 7. Snapping and Arranging").)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**文档属性**对话框的第一个标签页，称为**页面**（见[图3-2](ch03s01.html#page_tab_of_the_document_properties_dial
    "图3-2. 文档属性对话框的页面标签页"))，包含一些你将经常更改的一般设置，所以我们现在就来看看它们。（所有其他标签页控制网格、参考线和吸附模式；我们将在[第7章](ch07.html
    "第7章. 吸附和排列")中详细讨论。）'
- en: 3.4.1 Document Units
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.1 文档单位
- en: 'First of all, you can set the default unit for your document—for example, `px`
    (SVG pixel; see **[A.6 Coordinates and Units](apas06.html "A.6 Coordinates and
    Units")**) or mm (millimeters). This setting will affect all places where you
    see or can specify lengths or coordinates. For example, the **X**, **Y**, **W**,
    and **H** controls of the Selector tool display their values measured with the
    default unit of the document, although to the right of them there is a drop-down
    menu where you can choose any other unit (see [Figure 6-10](ch06s06.html#selector_toolapostrophes_controls_bar_th
    "Figure 6-10. The Selector tool’s controls bar: the X, Y, W, and H fields")).
    Similarly, status bar hints (for example, when drawing a path with the Pen tool,
    **[14.1 The Pen Tool](ch14s01.html "14.1 The Pen Tool")**) indicate distances
    in the default unit.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你可以为你的文档设置默认单位——例如，`px`（SVG像素；见**[A.6 坐标和单位](apas06.html "A.6 坐标和单位")**)或毫米（毫米）。这个设置将影响你看到或可以指定长度或坐标的所有地方。例如，选择工具的**X**、**Y**、**W**和**H**控制显示的是文档默认单位下的值，尽管它们右边有一个下拉菜单，你可以选择任何其他单位（见[图6-10](ch06s06.html#selector_toolapostrophes_controls_bar_th
    "图6-10. 选择工具的控制栏：X、Y、W和H字段")). 类似地，状态栏提示（例如，使用钢笔工具绘制路径时，**[14.1 钢笔工具](ch14s01.html
    "14.1 钢笔工具")**)指示的是默认单位下的距离。
- en: 3.4.2 Background
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.2 背景
- en: 'You can also change the background color and opacity of the document (the default
    is fully transparent white). Just click the color swatch and use the pop-up color
    selector menu:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以更改文档的背景颜色和透明度（默认为完全透明的白色）。只需单击颜色样本并使用弹出颜色选择器菜单：
- en: '![Choosing page background color and opacity](httpatomoreillycomsourcenostarchimages1735432.png.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![选择页面背景颜色和透明度](httpatomoreillycomsourcenostarchimages1735432.png.jpg)'
- en: Figure 3-4. Choosing page background color and opacity
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-4. 选择页面背景颜色和透明度
- en: 'Changing the opacity of a white background has no visible effect on your screen,
    but it will affect the exported PNG files: They will only have transparent background
    if you have transparent background in your SVG document.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 更改白色背景的透明度在屏幕上没有可见效果，但它会影响导出的 PNG 文件：如果您的 SVG 文档中有透明背景，它们将只有透明背景。
- en: Note
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The background color and opacity will not work in other SVG viewers, which
    will always show a transparent background. The Inkscape background color setting
    is limited to editing display and bitmap export in Inkscape itself. If you want
    a colored background that works everywhere, create a background rectangle underlying
    the entire drawing.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*背景颜色和透明度在其他 SVG 查看器中可能不起作用，它们将始终显示透明背景。Inkscape 的背景颜色设置仅限于在 Inkscape 本身中进行显示和位图导出编辑。如果您想要在所有地方都起作用的彩色背景，请创建一个覆盖整个绘图的背景矩形。*'
- en: 3.4.3 Page Size
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.4.3 页面大小
- en: Next, you can change the page size—either by choosing from a list of standard
    sizes or by specifying a custom size—and the orientation (portrait or landscape).
    Inkscape’s canvas is virtually limitless (**[1.1 What Vector Graphics Is and Why
    It Matters](ch01s01.html "1.1 What Vector Graphics Is and Why It Matters")**),
    and you can draw anywhere on it, be it inside or outside the page. However, most
    standard SVG viewers will only display what is on the page, ignoring anything
    outside the page boundaries.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您可以更改页面大小——要么从标准尺寸列表中选择，要么指定自定义尺寸——以及方向（纵向或横向）。Inkscape 的画布几乎是无限的（**[1.1
    向量图形是什么以及为什么它很重要](ch01s01.html "1.1 What Vector Graphics Is and Why It Matters")**），您可以在其上绘制任何位置，无论是页面内还是页面外。然而，大多数标准
    SVG 查看器只会显示页面上的内容，忽略页面边界之外的所有内容。
- en: So, if you’re preparing your artwork to be published or shared in SVG format,
    you can use outside-the-page canvas as clipboard or work area, but then place
    the finalized artwork onto the page. Printing or exporting to most vector formats
    also ignores everything outside the page. Bitmap export, however, can take either
    the page, or the actual drawing (all objects), or just the selected objects no
    matter where they are located (**[2.9 Saving and Exporting](ch02s09.html "2.9
    Saving and Exporting")**).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您正在准备以 SVG 格式发布或共享的艺术作品，您可以使用页面外的画布作为剪贴板或工作区域，但然后将最终的艺术作品放置在页面上。打印或导出大多数矢量格式也会忽略页面之外的所有内容。然而，位图导出可以取页面、实际绘图（所有对象）或仅选定的对象，无论它们位于何处（**[2.9
    保存和导出](ch02s09.html "2.9 Saving and Exporting")**）。
- en: If you’ve been drawing without much regard to page borders but now want your
    drawing to fit precisely within the page boundaries, a convenient way to do this
    is to select the **Fit page to selection** button in the **Document Properties**
    dialog. Just select all objects that you want to have in the final drawing (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)
    or rubber band selection, see **[5.7 Selecting with the Rubber Band](ch05s07.html
    "5.7 Selecting with the Rubber Band")**) and click this button to make the page
    border frame the selected objects exactly.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在绘制时没有太多考虑页面边界，但现在希望您的绘图精确地适合页面边界内，一个方便的方法是在“文档属性”对话框中选择“**适合页面到选择**”按钮。只需选择您希望在最终绘图中的所有对象（![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)
    或橡皮筋选择，见 **[5.7 使用橡皮筋选择](ch05s07.html "5.7 Selecting with the Rubber Band")**)
    并单击此按钮，使页面边界正好框选选定的对象。
- en: As you resize the page, the objects in your drawing remain fixed relative to
    the top and left sides, whereas the right and bottom sides move.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当您调整页面大小时，您的绘图中的对象相对于顶部和左侧保持固定，而右侧和底部则移动。
- en: At other times, however, you may not care about the size of the page at all.
    For example, you may be working on a collection of icons or logos, all in the
    same SVG file, not intending to share the SVG but exporting each icon to a separate
    bitmap file. In that case, the rectangle of the page is just a distraction. The
    page border controls at the bottom of the **Document Properties** dialog allow
    you to change the color and shadow of this rectangle or just hide it altogether.
    You can also place the border on top of the drawing so it remains visible over
    any objects that might otherwise obscure the edges of the page.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在其他时候，你可能根本不在乎页面的大小。例如，你可能正在处理一组图标或徽标，它们都在同一个 SVG 文件中，你并不打算分享 SVG 文件，而是将每个图标导出为单独的位图文件。在这种情况下，页面矩形只是一个干扰。在**文档属性**对话框底部的页面边框控件允许你更改这个矩形的颜色和阴影，或者完全隐藏它。你还可以将边框放置在绘图上方，使其在可能遮挡页面边缘的任何对象上方保持可见。
- en: 3.5 Instances, Documents, Views
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.5 实例、文档、视图
- en: An Inkscape window you see on your screen (such as the one on [Figure 2-1](ch02s02.html#first_look_at_inkscape
    "Figure 2-1. The first look at Inkscape")) is not the same as Inkscape itself.
    A running copy of the program—an *instance*—may have many documents open, and
    each document is in its own editing window. Moreover, the same document can be
    loaded into more than one window, providing different views of the same drawing.
    Any changes made to a document in one window are immediately reflected in all
    windows (within the same instance) where the same document is loaded.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你在屏幕上看到的 Inkscape 窗口（例如[图2-1](ch02s02.html#first_look_at_inkscape "图2-1. Inkscape
    的第一印象"）中的那个）并不等同于 Inkscape 本身。程序的一个运行副本——一个*实例*——可以打开多个文档，每个文档都在自己的编辑窗口中。此外，同一个文档可以被加载到多个窗口中，从而提供同一幅绘图的多个视图。对某个窗口中的文档所做的任何更改都会立即反映在所有加载了相同文档的窗口（在同一实例中）中。
- en: The easiest way to open multiple windows with different documents is to start
    with any existing window and use the **File** ▸ **Open** command (![](httpatomoreillycomsourcenostarchimages1735434.png.jpg))
    from it. If that window contained a new and unchanged document (i.e., just an
    empty canvas), it will be replaced by the opened document. Otherwise, a new window
    will be created for the newly opened document.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 打开具有不同文档的多个窗口的最简单方法是先从一个现有的窗口开始，并使用该窗口的**文件** ▸ **打开**命令（![](httpatomoreillycomsourcenostarchimages1735434.png.jpg)）。如果该窗口包含一个新且未更改的文档（即，只是一个空画布），它将被打开的文档替换。否则，将为新打开的文档创建一个新窗口。
- en: 'Alternatively, you can list the filenames of all documents you want to open
    in the command line when calling Inkscape (**[C.1 Loading Documents](apcs01.html
    "C.1 Loading Documents")**):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以在调用 Inkscape 时在命令行中列出你想要打开的所有文档的文件名（**[C.1 加载文档](apcs01.html "C.1 加载文档"）**）：
- en: '[PRE0]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you want to open a new window showing another view of a document you already
    have open, use the **View** ▸ **Duplicate Window** command from an existing window
    with that document. After that, you will have two windows with two views of the
    same document, but each with its own independent zoom level, active tool, and
    selection. Any changes made to the document in one window are immediately visible
    in the other.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要打开一个新窗口，显示你已打开的文档的另一个视图，请从包含该文档的现有窗口使用**视图** ▸ **复制窗口**命令。之后，你将有两个窗口，每个窗口都有同一文档的两个视图，但每个窗口都有自己的独立缩放级别、活动工具和选择。对其中一个窗口中的文档所做的任何更改都会立即在另一个窗口中可见。
- en: To cycle through all the windows belonging to the same instance of Inkscape
    (whether they have the same or different documents), press ![](httpatomoreillycomsourcenostarchimages1735436.png.jpg)
    (forward) or ![](httpatomoreillycomsourcenostarchimages1735438.png.jpg) (backward).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要遍历属于 Inkscape 同一实例的所有窗口（无论它们是否有相同的或不同的文档），请按 ![](httpatomoreillycomsourcenostarchimages1735436.png.jpg)（向前）或
    ![](httpatomoreillycomsourcenostarchimages1735438.png.jpg)（向后）。
- en: 'For example, in one window you can work in close zoom on small details of your
    drawing, at the same time viewing the entire document zoomed out in another window:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一个窗口中，你可以对绘图的小细节进行紧密缩放，同时在另一个窗口中查看整个文档的缩放视图：
- en: '![Using multiple windows with the same document](httpatomoreillycomsourcenostarchimages1735440.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![使用同一文档的多个窗口](httpatomoreillycomsourcenostarchimages1735440.png.jpg)'
- en: Figure 3-5. Using multiple windows with the same document
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-5. 使用同一文档的多个窗口
- en: Note
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you just launch the Inkscape program twice, you will get two Inkscape windows,
    but these windows will belong to* different Inkscape instances*. Between such
    windows, automatic synchronization of the views of the same document does not
    work.*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你只是启动 Inkscape 程序两次，你会得到两个 Inkscape 窗口，但这些窗口将属于*不同的 Inkscape 实例*。在这些窗口之间，同一文档视图的自动同步不起作用。*'
- en: 3.6 The Document Window
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.6 文档窗口
- en: 'The main components of Inkscape’s window ([Figure 2-4](ch02s03.html#elements_of_the_inkscape_interface
    "Figure 2-4. Elements of the Inkscape interface")) are, from top to bottom: the
    menu, the commands bar, the controls bar (whose contents change when you switch
    tools), the main toolbox on the left and the dialog dock on the right with the
    document canvas between them, and, at the bottom, the palette and the status bar.
    By default, the canvas area has rulers (top and left sides) and scrollbars (bottom
    and right sides).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 窗口的主要组件（[图 2-4](ch02s03.html#elements_of_the_inkscape_interface "图
    2-4. Inkscape 界面元素"））从上到下依次是：菜单、命令栏、控件栏（其内容在你切换工具时改变）、左侧的主要工具箱和右侧的对话框停靠，其中文档画布位于它们之间，底部是调色板和状态栏。默认情况下，画布区域有标尺（顶部和左侧）和滚动条（底部和右侧）。
- en: Note
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Press* ![](httpatomoreillycomsourcenostarchimages1735442.png.jpg) *to access
    the first editable control in the controls bar.*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*按下* ![](httpatomoreillycomsourcenostarchimages1735442.png.jpg) *以访问控制栏中的第一个可编辑控件。'
- en: All parts of an Inkscape window, with the exception of the menu and the canvas
    itself, can be hidden by the commands in the **Show/Hide** submenu of the **View**
    menu, as shown in [Figure 3-6](ch03s06.html#minimal_inkscape_window "Figure 3-6. A
    minimal Inkscape window").
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 窗口的各个部分，除了菜单和画布本身，都可以通过**视图**菜单中的**显示/隐藏**子菜单中的命令来隐藏，如图[图 3-6](ch03s06.html#minimal_inkscape_window
    "图 3-6. 一个最小的 Inkscape 窗口")所示。
- en: Leave only what you need; the more you hide, the more room is left for your
    drawing. I usually hide the commands bar, rulers, and scrollbars. Most of the
    time I also hide the palette, unless I plan to use Inkscape for color-intensive
    tasks (such as coloring cartoons).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 只留下你需要的东西；隐藏得越多，留给你的绘图空间就越大。我通常隐藏命令栏、标尺和滚动条。大多数时候，我也隐藏调色板，除非我打算使用 Inkscape 进行色彩密集型任务（例如，给卡通上色）。
- en: All these options are remembered in global preferences and will be restored
    when you next start Inkscape. Moreover, Inkscape’s window can be switched to fullscreen
    mode (press ![](httpatomoreillycomsourcenostarchimages1735318.png.jpg) or go to
    **View** ▸ **Fullscreen**). In that mode, the set of visible interface elements
    can be entirely different. For example, you may show the toolbar and the tool
    controls in the regular mode where you do all the editing but hide them in the
    fullscreen mode that you use to view your artwork with minimum distraction.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些选项都会保存在全局首选项中，并在你下次启动 Inkscape 时恢复。此外，Inkscape 的窗口可以切换到全屏模式（按下 ![](httpatomoreillycomsourcenostarchimages1735318.png.jpg)
    或转到**视图** ▸ **全屏**）。在这种模式下，可见的界面元素集可能完全不同。例如，在常规模式下，你可能显示工具栏和工具控件进行所有编辑，但在全屏模式下，你使用它来以最小干扰查看你的艺术品时，则隐藏它们。
- en: '![A minimal Inkscape window](httpatomoreillycomsourcenostarchimages1735444.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![一个最小的 Inkscape 窗口](httpatomoreillycomsourcenostarchimages1735444.png)'
- en: Figure 3-6. A minimal Inkscape window
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-6. 一个最小的 Inkscape 窗口
- en: 3.6.1 Window Geometry
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3.6.1 窗口几何形状
- en: 'The phrase *window geometry* refers to something very simple: the size of an
    Inkscape window and its position on the screen. In its attempt to be as helpful
    as possible, Inkscape remembers this size and position for each document window
    and saves these values with that document. So, when you next load the document,
    the window is opened with the same size and position it had the last time the
    document was saved.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “窗口几何形状”这个短语指的是一个非常简单的东西：Inkscape 窗口的大小及其在屏幕上的位置。为了尽可能提供帮助，Inkscape 会记住每个文档窗口的大小和位置，并将这些值与文档一起保存。因此，当你下次打开文档时，窗口将以上次保存文档时的大小和位置打开。
- en: 'In most cases, this is helpful. Sometimes, however, this is more of an annoyance—for
    example, if you get Inkscape SVG files from someone who has a different screen
    resolution, the window on your screen may end up in a weird place. To disable
    this behavior, go to the **Windows** tab of the **Inkscape Preferences** dialog
    and change the **window geometry** option:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，这很有帮助。然而，有时这更像是一种烦恼——例如，如果你从具有不同屏幕分辨率的某人那里获取 Inkscape SVG 文件，你的屏幕上的窗口可能最终会出现在奇怪的位置。要禁用此行为，请转到**Inkscape
    首选项**对话框的**窗口**选项卡并更改**窗口几何形状**选项：
- en: '![The window geometry option](httpatomoreillycomsourcenostarchimages1735446.png.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![窗口几何选项](httpatomoreillycomsourcenostarchimages1735446.png.jpg)'
- en: Figure 3-7. The window geometry option
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-7. 窗口几何选项
- en: The first choice disables both saving and reading window geometry. The second
    choice makes window geometry a global rather than per-document preference, so
    that the whenever you change the size or position of any Inkscape window, this
    geometry is then applied to all subsequently opened windows. The last choice—per-document
    window geometry—is the default.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项禁用了保存和读取窗口几何形状的功能。第二个选项将窗口几何形状设置为全局而非文档级别的偏好设置，因此每次您更改任何 Inkscape 窗口的大小或位置时，此几何形状将应用于随后打开的所有窗口。最后一个选项——文档级别的窗口几何形状——是默认设置。
- en: For example, if you want each new document to open in a maximized window, there
    are two things you can possibly do. First, you can maximize the window with an
    empty document and then save the empty document as *default.svg* in your template
    directory; the maximized state of the window will be saved with it, and all newly
    created documents will then be maximized. Or, if you always maximize all your
    windows, just switch the window geometry option to **Remember and use last window’s
    geometry** (the second choice).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您希望每个新文档都在最大化窗口中打开，您可能有两种方法。首先，您可以使用空文档最大化窗口，然后将空文档保存为 *default.svg* 到您的模板目录中；窗口的最大化状态将与其一起保存，然后所有新创建的文档都将被最大化。或者，如果您总是最大化所有窗口，只需将窗口几何选项切换到**记住并使用最后一个窗口的几何形状**（第二个选项）。
- en: Apart from window geometry, the current zoom level and the view area are always
    saved with the document, so you will be looking at the same place at the same
    zoom when you next load it into Inkscape.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 除了窗口几何形状外，当前的缩放级别和视图区域始终与文档一起保存，因此当您下次将文档加载到 Inkscape 中时，您将看到相同的缩放级别和位置。
- en: 3.7 Dialogs
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.7 对话框
- en: Apart from the main editing window, Inkscape’s user interface contains a number
    of smaller panels, called *dialogs*, each with a specific function. While Inkscape
    strives to make most editing operations accessible right on the canvas via tools
    and shortcuts, dialogs still exist and are used quite frequently.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 除了主编辑窗口外，Inkscape 的用户界面还包含多个较小的面板，称为**对话框**，每个对话框都有特定的功能。虽然 Inkscape 努力通过工具和快捷键在画布上直接提供大多数编辑操作，但对话框仍然存在并且被频繁使用。
- en: For each dialog, usually there’s a menu command and a keyboard shortcut that
    starts with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    (for example, ![](httpatomoreillycomsourcenostarchimages1735322.png.jpg) opens
    the **Fill and Stroke** dialog). A newly opened dialog gets keyboard focus, so
    you can not only work with it using your mouse, but also navigate it using the
    ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) key, switch tabs with
    ![](httpatomoreillycomsourcenostarchimages1735448.png.jpg) and ![](httpatomoreillycomsourcenostarchimages1735450.png.jpg),
    type values into fields, and so on.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个对话框，通常都有一个菜单命令和一个以 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    和 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) （例如，![](httpatomoreillycomsourcenostarchimages1735322.png.jpg)
    打开**填充和描边**对话框）开头的键盘快捷键。新打开的对话框会获得键盘焦点，因此您不仅可以使用鼠标与之交互，还可以使用 ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    键进行导航，使用 ![](httpatomoreillycomsourcenostarchimages1735448.png.jpg) 和 ![](httpatomoreillycomsourcenostarchimages1735450.png.jpg)
    切换选项卡，在字段中输入值，等等。
- en: '![Floating and docked dialogs](httpatomoreillycomsourcenostarchimages1735452.png.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![浮动和停靠对话框](httpatomoreillycomsourcenostarchimages1735452.png.jpg)'
- en: Figure 3-8. Floating and docked dialogs
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-8. 浮动和停靠对话框
- en: To close a dialog, just click the “X” in the top-right corner or, if the dialog
    has keyboard focus, press ![](httpatomoreillycomsourcenostarchimages1735454.png.jpg).
    To move keyboard focus back to the canvas without closing the dialog, click the
    canvas or press ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg). If
    a dialog is already opened, choosing its command or invoking the shortcut again
    does not close it but moves keyboard focus to it.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭对话框，只需点击右上角的“X”或，如果对话框具有键盘焦点，请按 ![](httpatomoreillycomsourcenostarchimages1735454.png.jpg)。要移动键盘焦点回画布而不关闭对话框，请点击画布或按
    ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)。如果对话框已经打开，选择其命令或再次调用快捷键不会关闭它，而是将键盘焦点移动到它。
- en: As of 0.47, most dialogs are dockable (a few which are not will be made dockable
    in future versions). A dockable dialog can be *docked*—placed into the docking
    area on the right-hand side of the editing window, or it may be *floating* in
    a small window of its own. (Nondockable dialogs are always in separate windows.)
    Moreover, floating dialogs can be docked together so that two or more dialogs
    are in the same floating window.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 到0.47版本为止，大多数对话框都是可停靠的（一些不可停靠的对话框将在未来的版本中变为可停靠）。一个可停靠的对话框可以被*停靠*——放置在编辑窗口右侧的停靠区域，或者它可能在自己的小窗口中*浮动*。（不可停靠的对话框始终在单独的窗口中。）此外，浮动对话框可以一起停靠，这样两个或更多对话框就在同一个浮动窗口中。
- en: Each dialog remembers its status (docked or floating), so when you open it next
    time it will be in the same position. To dock or undock a dialog, simply drag
    its title bar to the docking area or away from it.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 每个对话框都记得其状态（停靠或浮动），所以当你下次打开它时，它将处于相同的位置。要停靠或取消停靠一个对话框，只需将其标题栏拖到停靠区域或远离它即可。
- en: In [Figure 3-8](ch03s07.html#floating_and_docked_dialogs "Figure 3-8. Floating
    and docked dialogs"), one floating window contains two dialogs, another contains
    one, and the main dock in the editing window contains three more dialogs.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图3-8](ch03s07.html#floating_and_docked_dialogs "图3-8. 浮动和停靠对话框")中，一个浮动窗口包含两个对话框，另一个包含一个，编辑窗口中的主停靠区域包含另外三个对话框。
- en: If you don’t like the dock, go to the **Windows** page of **Inkscape Preferences**
    and change the **Dialog behavior** option from **Dockable** to **Floating**. This
    will disable the dock and make all dialogs floating.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢停靠，请转到**Inkscape首选项**的**Windows**页面，并将**对话框行为**选项从**Dockable**更改为**Floating**。这将禁用停靠，并使所有对话框浮动。
- en: 'On Windows, floating dialogs suffer from an annoying problem: They do not stay
    on top of the main editing window, and when you click the editing window all floating
    dialogs “sink” under it. There’s an experimental fix for this problem that you
    may enable on the same **Windows** tab of the **Inkscape Preferences** dialog.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上，浮动对话框有一个令人烦恼的问题：它们不会保持在主编辑窗口的顶部，当你点击编辑窗口时，所有浮动对话框都会“下沉”到它下面。有一个实验性的修复方案可以解决这个问题，你可以在**Inkscape首选项**对话框的相同**Windows**选项卡上启用它。
- en: 3.8 Basic Zooming
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.8 基本缩放
- en: '*Zooming* (in or out) is just temporarily magnifying your view on the drawing
    so you can examine the small details (when zoomed in) or look at the whole picture
    (when zoomed out). Zooming does not change the drawing itself, just your view
    on it.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*缩放*（放大或缩小）只是暂时放大你在图纸上的视图，以便你可以检查细节（放大时）或查看整个画面（缩小时）。缩放不会改变图纸本身，只是改变你对它的视图。'
- en: The (almost) infinite scalability of vector graphics makes zooming one of the
    most common operations in vector work. It’s not surprising that Inkscape offers
    a *lot* of different ways to zoom.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 向量图形的（几乎）无限可缩放性使得缩放成为向量工作中最常用的操作之一。Inkscape提供许多不同的缩放方式并不奇怪。
- en: First of all, the current zoom level is always displayed in the lower right
    corner of your editing window, in the **Z:** editable field, as shown in [Figure 3-9](ch03s08.html#current_zoom_indicator_in_the_status_bar
    "Figure 3-9. Current zoom indicator in the status bar"). You can always click
    there, type the desired level of zoom, and press ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，当前缩放级别始终显示在你的编辑窗口的右下角，在**Z:**可编辑字段中，如图[图3-9](ch03s08.html#current_zoom_indicator_in_the_status_bar
    "图3-9. 状态栏中的当前缩放指示器")所示。你始终可以点击那里，输入所需的缩放级别，然后按![](httpatomoreillycomsourcenostarchimages1735344.png.jpg)。
- en: '![Current zoom indicator in the status bar](httpatomoreillycomsourcenostarchimages1735456.png.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![状态栏中的当前缩放指示器](httpatomoreillycomsourcenostarchimages1735456.png.jpg)'
- en: Figure 3-9. Current zoom indicator in the status bar
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-9. 状态栏中的当前缩放指示器
- en: The simplest way to zoom in or out using the keyboard is by pressing the plus
    sign and minus sign keys (![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735336.png.jpg)), correspondingly.
    The keys on the keypad (on the rightmost end of the keyboard on most desktop computers)
    work just as well as those in the main keyboard (above the letter keys). Moreover,
    the equal sign (![](httpatomoreillycomsourcenostarchimages1735458.png.jpg)), usually
    located on the same physical key as the plus sign, also works for zooming in,
    and the underscore (![](httpatomoreillycomsourcenostarchimages1735460.png.jpg)),
    usually on the same key as the minus sign, works for zooming out; in other words,
    you never have to press ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    to access the zooming keys.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键盘缩放的最简单方法是按下加号和减号键(![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)和![](httpatomoreillycomsourcenostarchimages1735336.png.jpg))，相应地。键盘上的键（在大多数台式电脑键盘的最右侧端）与主键盘上的键（在字母键上方）一样有效。此外，等号(![](httpatomoreillycomsourcenostarchimages1735458.png.jpg))，通常与加号键位于同一物理键上，也可以用于放大，下划线(![](httpatomoreillycomsourcenostarchimages1735460.png.jpg))，通常与减号键位于同一键上，用于缩小；换句话说，您永远不需要按![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)来访问缩放键。
- en: Zooming by using the plus and minus keys works in all tools and modes, except
    when you are editing text. In text, the plus and minus keys on the main keyboard
    insert the corresponding characters, but the keypad ![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735336.png.jpg) keys still work
    for zooming.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 使用加号和减号键进行缩放在所有工具和模式下都有效，除了您正在编辑文本时。在文本中，主键盘上的加号和减号键插入相应的字符，但数字键盘上的![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)和![](httpatomoreillycomsourcenostarchimages1735336.png.jpg)键仍然可以用于缩放。
- en: Often, your hand is on your mouse or tablet pen, and reaching for the keyboard
    is inconvenient. The simplest way to zoom in by mouse is by pressing the middle
    button (on many mice, this is not actually a button but a scroll-wheel that you
    can click as well as rotate). The point you click will keep its relative position
    in the window after the zoom, so by clicking some small object, you zoom into
    that object—unlike the plus sign and minus sign key zoom, which zooms into the
    center of the visible area. To zoom out, middle-click with the ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    key pressed.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您的手在鼠标或平板电脑笔上，伸手去键盘不方便。使用鼠标缩放的最简单方法是按下中间按钮（在许多鼠标上，这实际上不是一个按钮，而是一个可以点击和滚动的滚轮）。点击的点在缩放后将保持其在窗口中的相对位置，因此通过点击某个小对象，您可以放大到该对象——与加号和减号键的缩放不同，后者将缩放到可见区域的中心。要缩小，请按住![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)键进行中间点击。
- en: Additionally, with a scrollwheel mouse, you can rotate the wheel up to zoom
    in or down to zoom out. By default, you need to press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    for that, because the scroll wheel without modifiers scrolls the document, as
    in most other programs. There’s an option, however, to make it zoom without modifiers
    and scroll with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg); it
    is set in the **Scrolling** page of the **Inkscape Preferences** dialog.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，使用带有滚轮的鼠标，您可以向上滚动滚轮以放大，向下滚动以缩小。默认情况下，您需要按![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)键才能这样做，因为不带修饰符的滚轮在大多数其他程序中会滚动文档。然而，有一个选项可以使它不带修饰符进行缩放，并使用![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)进行滚动；它在**Inkscape首选项**对话框的**滚动**页上设置。
- en: You can adjust the amount of zooming in or out that the plus and minus sign
    keys, the middle click, and the single scrollwheel click perform. This value is
    set in the **Steps** tab of the **Inkscape Preferences** dialog. The default is
    141 percent, which is 100 percent multiplied by the approximate square root of
    two, so that two subsequent zoom-in keystrokes zoom you in exactly 200 percent.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以调整加号和减号键、中间点击和单次滚轮点击的缩放程度。此值在**Inkscape首选项**对话框的**步骤**选项卡中设置。默认值为141%，即100%乘以大约的平方根2，这样连续两次缩放键入可以将您放大到200%。
- en: 3.9 The Zoom Tool
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.9 缩放工具
- en: More zooming methods are available via the Zoom tool (the fourth from the top
    in the toolbar on the left). Actually, in my work I never switch to this tool,
    because all of its commands and modes are also available in any tool via various
    shortcuts. Still, this tool is useful as an overview of the zooming capabilities
    of Inkscape.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Zoom 工具（位于左侧工具栏顶部第四个位置）提供了更多放大方法。实际上，在我的工作中，我从不切换到这个工具，因为它的所有命令和模式都可以通过各种快捷键在任何工具中使用。尽管如此，这个工具作为
    Inkscape 放大功能的概述仍然很有用。
- en: 'First of all, in the Zoom tool, simple mouse-clicking zooms in, and ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-click
    zooms out. Sometimes, however, you already know the area that you want to zoom
    into, and you don’t want to go through all the intermediate zoom levels to reach
    your target zoom. In that case, simply drag with the tool, creating a rectangular
    rubber band around that area, and Inkscape will zoom directly into that area when
    you release the mouse:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在 Zoom 工具中，简单的鼠标单击会放大，而（![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)）键单击会缩小。然而，有时你可能已经知道想要放大的区域，并且不想通过所有中间放大级别来达到目标放大。在这种情况下，只需使用工具拖动，在该区域周围创建一个矩形橡皮筋，当释放鼠标时，Inkscape
    将直接放大到该区域：
- en: '![Zooming into an area with the Zoom tool](httpatomoreillycomsourcenostarchimages1735462.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Zoom 工具放大区域](httpatomoreillycomsourcenostarchimages1735462.png.jpg)'
- en: Figure 3-10. Zooming into an area with the Zoom tool
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-10. 使用 Zoom 工具放大区域
- en: 'A couple versions back, this zoom-into-an-area capability of the Zoom tool
    was the main reason to occasionally use it. In recent versions, however, such
    zooming can be done without leaving your current tool: In any tool or mode, dragging
    the middle mouse button with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    starts the same zoom area rubber band and zooms into it when you release the button.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个版本之前，使用 Zoom 工具的放大区域功能是偶尔使用它的主要原因。然而，在最近的版本中，这种放大操作可以在不离开当前工具的情况下完成：在任何工具或模式下，按住鼠标中键（![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)）开始相同的放大区域橡皮筋，并在释放按钮时放大到该区域。
- en: 'Let’s look at the controls bar of the Zoom tool:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 Zoom 工具的控制栏：
- en: '![Command buttons on the Zoom tool controls bar](httpatomoreillycomsourcenostarchimages1735464.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![Zoom 工具控制栏上的命令按钮](httpatomoreillycomsourcenostarchimages1735464.png.jpg)'
- en: Figure 3-11. Command buttons on the Zoom tool controls bar
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-11. Zoom 工具控制栏上的命令按钮
- en: 'The first two buttons do the same as the plus and minus sign keys. Then come
    three predefined zoom buttons: 100 percent (also available via the ![](httpatomoreillycomsourcenostarchimages1735466.png.jpg)
    key), 200 percent (the ![](httpatomoreillycomsourcenostarchimages1735468.png.jpg)
    key), and 50 percent. Next, there is the **Zoom to fit selection** button (also
    available by pressing the ![](httpatomoreillycomsourcenostarchimages1735470.png.jpg)
    key); it zooms in or out and scrolls the view so that your current selection entirely
    fits into the window. The next three buttons do the same for the entire drawing
    (the ![](httpatomoreillycomsourcenostarchimages1735320.png.jpg) key), the page
    (the ![](httpatomoreillycomsourcenostarchimages1735472.png.jpg) key), and the
    page width (the ![](httpatomoreillycomsourcenostarchimages1735474.png.jpg) key).'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 前两个按钮的功能与加号和减号键相同。接下来是三个预定义的放大按钮：100%（也可通过（![](httpatomoreillycomsourcenostarchimages1735466.png.jpg)）键访问），200%（通过（![](httpatomoreillycomsourcenostarchimages1735468.png.jpg)）键访问），和
    50%。接下来是“缩放到适合选择”按钮（也可通过按下（![](httpatomoreillycomsourcenostarchimages1735470.png.jpg)）键访问）；它会放大或缩小并滚动视图，以便你的当前选择完全适合窗口。接下来的三个按钮对整个绘图（通过（![](httpatomoreillycomsourcenostarchimages1735320.png.jpg)）键）、页面（通过（![](httpatomoreillycomsourcenostarchimages1735472.png.jpg)）键）和页面宽度（通过（![](httpatomoreillycomsourcenostarchimages1735474.png.jpg)）键）执行相同的操作。
- en: Perhaps the most interesting are the last two buttons on the Zoom controls bar.
    As mentioned above, zooming does not change the document and thus cannot be undone
    by the **Undo** command. However, there’s another way to “undo zooming.”
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 最有趣的可能是最下面的两个按钮。如上所述，放大操作不会改变文档，因此不能通过“撤销”命令撤销。然而，还有一种方法可以“撤销放大”。
- en: Every time you change your zoom level, Inkscape remembers the previous zoom
    and the area of the canvas you were looking at. The **Previous Zoom** and **Next
    Zoom** commands, accessible via the last two buttons on the bar, allow you to
    travel back and forth in this history of zooms. For example, if after viewing
    the entire drawing you zoomed close into an area, edited something, and then want
    to see the entire drawing again, you don’t need to press the minus sign key repeatedly.
    Instead, just press the backstroke key (![](httpatomoreillycomsourcenostarchimages1735476.png.jpg))
    and you’ll be taken to your previous zoom and view instantly. The same ![](httpatomoreillycomsourcenostarchimages1735476.png.jpg)
    key, when pressed in combination with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    will then re-zoom you back into the same area. The zoom history is unlimited—it
    stores all your zooms from the beginning of your editing session.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你更改缩放级别时，Inkscape 都会记住之前的缩放和你正在查看的画布区域。通过工具栏上的最后两个按钮可访问的 **上一个缩放** 和 **下一个缩放**
    命令，允许你在缩放的历史记录中来回移动。例如，如果你在查看整个绘图后放大到一个区域，编辑了一些内容，然后想再次查看整个绘图，你不需要反复按减号键。相反，只需按一下回退键
    (![](httpatomoreillycomsourcenostarchimages1735476.png.jpg))，你将立即回到之前的缩放和视图。当按下与
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) 组合的相同 ![](httpatomoreillycomsourcenostarchimages1735476.png.jpg)
    键时，然后会重新缩放回到相同区域。缩放历史记录是无限的——它存储了你整个编辑会话中所有的缩放。
- en: Apart from the Zoom toolbar and the keyboard shortcuts, all the same commands
    are also available in the **Zoom** submenu of the **View** menu.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Zoom 工具栏和键盘快捷键之外，所有相同的命令也都在 **视图** 菜单的 **Zoom** 子菜单中可用。
- en: 3.10 Panning
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.10 平移
- en: When you *pan* a document in Inkscape, you just shift the visible area inside
    the window without changing the zoom. It’s basically the same as *scrolling*,
    except that scrolling assumes a single axis (e.g., up and down) whereas panning
    can be done in any direction. It is, right up there with zooming, one of the most
    common things you do when you work in a vector editor.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在 Inkscape 中平移文档时，你只是移动窗口内的可见区域而不改变缩放。这基本上与 *滚动* 相同，除了滚动假设一个单一轴（例如，上下）而平移可以在任何方向进行。它是，与缩放一样，当你在一个矢量编辑器中工作时最常见的事情之一。
- en: An Inkscape document window has the traditional scrollbars that you can use
    to scroll both horizontally and vertically to reach any point on the canvas. Scrollbars,
    however, are pretty clumsy, so I usually prefer other methods for panning and
    turn the scrollbars off (![](httpatomoreillycomsourcenostarchimages1735326.png.jpg))
    to free up some extra room for the artwork.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 文档窗口具有传统的滚动条，你可以使用它水平和垂直滚动以到达画布上的任何位置。然而，滚动条相当笨拙，所以我通常更喜欢其他平移方法，并关闭滚动条
    (![](httpatomoreillycomsourcenostarchimages1735326.png.jpg)) 以腾出更多空间用于艺术品。
- en: There are simple ways to pan using both the keyboard and the mouse. With the
    keyboard, press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) with
    the arrow keys to scroll in any of the four directions. This is more handy than
    it may sound, because if you press and hold ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    along with an arrow key, the canvas movement accelerates. This means you can budge
    the canvas position a little by single strokes of ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    and an arrow key, or swoosh it quickly aside if you press and hold. The speed
    of ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) and arrow key scrolling
    (i.e., the distance for a single keystroke) can be set in the **Scrolling** tab
    of the **Inkscape Preferences** dialog.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键盘和鼠标都可以简单地平移。使用键盘，按住 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    并使用箭头键可以滚动到四个方向中的任何一个。这比听起来更方便，因为如果你按住 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    并与箭头键一起按下，画布的移动会加速。这意味着你可以通过单次点击 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    和箭头键来稍微移动画布位置，或者如果你按住的话，可以快速将其移开。![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    和箭头键滚动的速度（即单次按键的距离）可以在 **Inkscape 预设** 对话框的 **滚动** 选项卡中设置。
- en: With the mouse, the easiest way to pan the canvas is by dragging it around with
    the middle button. Again, this works in any tool or mode. There’s no dedicated
    “hand” tool for panning in Inkscape. You can also scroll vertically with the scroll
    wheel on your mouse and horizontally by ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-wheel.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 使用鼠标，最简单平移画布的方法是使用中间按钮拖动它。同样，这适用于任何工具或模式。Inkscape 中没有专门的“手”工具用于平移。您还可以使用鼠标滚轮垂直滚动，以及通过
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)-wheel 水平滚动。
- en: Inkscape tries to make panning automatic whenever possible. For example, when
    you drag selected objects with the Selector tool and push them against the edge
    of the screen, the canvas will automatically scroll under you. Also, when you
    select a new object or path node with the ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    key, Inkscape scrolls to make this object or node visible.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape 尽可能使平移自动进行。例如，当您使用选择工具拖动选定的对象并将其推到屏幕边缘时，画布会自动在您下方滚动。此外，当您使用 ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    键选择新的对象或路径节点时，Inkscape 会滚动以使此对象或节点可见。
- en: AI
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI
- en: '*Canvas panning is one of the areas where Inkscape’s user interface is noticeably
    different from that of its biggest competitor, Adobe Illustrator. Many Illustrator
    users are used to panning by pressing the spacebar and dragging with the left
    mouse button. In Inkscape, however, pressing the spacebar in any tool temporarily
    switches you to the Selector tool (hitting the spacebar again switches back to
    the tool you were in before). Specially for Illustrator refugees, Inkscape offers
    a compatibility option: With the spacebar pressed, the left mouse button will
    drag the canvas. Enable this option in the **Scrolling** tab of the **Inkscape
    Preferences** dialog.*'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '*画布平移是 Inkscape 用户界面与其最大竞争对手 Adobe Illustrator 明显不同的领域之一。许多 Illustrator 用户习惯于通过按空格键并使用左鼠标按钮拖动来进行平移。然而，在
    Inkscape 中，按空格键在任何工具中都会暂时切换您到选择工具（再次按空格键将切换回您之前使用的工具）。特别为 Illustrator 用户提供了兼容性选项：按住空格键，左鼠标按钮将拖动画布。在
    **Inkscape 首选项** 对话框的 **滚动** 选项卡中启用此选项。*'
- en: 3.11 Rendering Modes
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.11 渲染模式
- en: 'By default, Inkscape strives to render each document as close as possible to
    the way it should be rendered according to the SVG standard. However, sometimes
    you need to *work* with the document, not just look at it, and such complete rendering
    may then be an obstacle. This is when you switch to Outline view mode. In Outline
    mode, there are no fills, no transparency, no color, no gradients, no blurring,
    or any other filters. Any object is shown as a thin outline whose width (1 screen
    pixel) does not depend on zoom:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Inkscape 努力将每个文档渲染得尽可能接近根据 SVG 标准应渲染的方式。然而，有时您需要**与**文档**工作**，而不仅仅是查看它，这种完整的渲染可能成为障碍。这就是您切换到轮廓视图模式的时候。在轮廓视图中，没有填充，没有透明度，没有颜色，没有渐变，没有模糊，也没有任何其他过滤器。任何对象都显示为一个细轮廓，其宽度（1
    屏幕像素）不依赖于缩放：
- en: '![A few objects in the Normal view mode (left) and the Outline view mode (right)](httpatomoreillycomsourcenostarchimages1735478.png.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![正常视图模式（左）和轮廓视图模式（右）中的几个对象](httpatomoreillycomsourcenostarchimages1735478.png.jpg)'
- en: Figure 3-12. A few objects in the Normal view mode (left) and the Outline view
    mode (right)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-12. 正常视图模式（左）和轮廓视图模式（右）中的几个对象
- en: The quick keyboard shortcut to toggle from Normal to Outline mode and back is
    to press ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) with ![](httpatomoreillycomsourcenostarchimages1735472.png.jpg)
    on the numeric keypad.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 快速键盘快捷键，用于在正常模式和轮廓模式之间切换，是按 ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    与 ![](httpatomoreillycomsourcenostarchimages1735472.png.jpg) 上的数字键盘上的键。
- en: The most common reason to switch to Outline mode is to make working with complex
    slow-rendering documents faster. Also, in Outline mode it’s much easier to find
    and access invisible objects (those that are completely transparent or hidden
    underneath other objects). In this mode, everything is visible, and you can select
    any object by clicking its outline.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到轮廓视图模式最常见的原因是为了使处理复杂且渲染缓慢的文档更快。此外，在轮廓视图中，查找和访问不可见对象（那些完全透明或隐藏在其他对象下面的对象）要容易得多。在此模式下，所有内容都可见，您可以通过单击其轮廓来选择任何对象。
- en: Outline mode does use colors other than black, but they do not reflect the fill
    or stroke colors of objects. Instead, colors are used to differentiate object
    types. Regular paths and shapes use black outlines, bitmap objects ([Chapter 18](ch18.html
    "Chapter 18. Bitmaps")) are shown as red-outline rectangles with two diagonals,
    clipping paths (**[18.4 Clipping and Masking](ch18s04.html "18.4 Clipping and
    Masking")**) are green, and masks (**[18.4 Clipping and Masking](ch18s04.html
    "18.4 Clipping and Masking")**) are blue. Text objects are the only kind of objects
    that are not outlined (they are shown with black fill).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 大纲模式确实使用除了黑色以外的颜色，但它们并不反映对象的填充或描边颜色。相反，颜色用于区分对象类型。常规路径和形状使用黑色轮廓，位图对象（[第18章](ch18.html
    "第18章。位图"））显示为带有两条对角线的红色轮廓矩形，剪切路径（**[18.4 剪切和蒙版](ch18s04.html "18.4 剪切和蒙版")**）是绿色，而蒙版（**[18.4
    剪切和蒙版](ch18s04.html "18.4 剪切和蒙版")**）是蓝色。文本对象是唯一一种没有轮廓的对象（它们以黑色填充显示）。
- en: Note
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Outline mode is not remembered in global or per-document properties; every
    time you need it, you must switch to it. However, if you* really *need it, you
    can force Inkscape to always start in outline mode. For that, you need to edit
    your* preferences.xml *file (see **[3.1 Preferences](ch03s01.html "3.1 Preferences")**)
    by finding the element with* `id="startmode"` *and changing its* `outline` *attribute
    to* `1`*.*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*大纲模式不会在全局或文档属性中记住；每次需要时，都必须切换到它。然而，如果你*真的*需要它，你可以强制Inkscape始终以大纲模式启动。为此，你需要编辑你的*preferences.xml*文件（见**[3.1
    预设](ch03s01.html "3.1 预设")**），找到具有*`id="startmode"`*的元素，并将其*`outline`*属性更改为*`1`*。*'
