- en: Chapter 13. STARTING A PROJECT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Starting a new project can be similar to planning a trip. You need to choose
    a destination, decide who is going with you, figure out the costs, determine how
    you'll get there, plan for the unexpected, and finally take the first step out
    the door. With a project, you define the goal, assemble a team, set the priorities,
    create a plan, prepare for risks, define the framework for carrying out the project,
    and take the first step with a kickoff meeting. In both scenarios, planning your
    start before you take off will make the rest of the journey more pleasant.
  prefs: []
  type: TYPE_NORMAL
- en: In many small software firms, engineers jump directly to the middle of a project
    by immediately starting to write code and seeing if it works. However, forgoing
    a properly planned start will guarantee that the end product will face difficulties
    with delivery, customer satisfaction, quality, and cost. Imagine getting up one
    day, driving to the airport, and hopping on a plane you choose at random. It might
    be exciting at first, but it probably won't be much fun once you get there.
  prefs: []
  type: TYPE_NORMAL
- en: With any project, or trip, you should first focus on understanding the goal.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Goal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At the start of the project, the goal might seem obvious: Build the software.
    The customer wants a particular problem solved and wants to purchase software
    to solve it.'
  prefs: []
  type: TYPE_NORMAL
- en: Creating a general-use software program is not just about one customer's goal,
    however. A customer might ask for a very specific software solution but will not
    be sure that this solution will truly provide the answer to a core problem until
    after the software has been delivered and used in a production system.
  prefs: []
  type: TYPE_NORMAL
- en: As you begin to fully understand the customer's problems and solution requirements,
    you will begin to understand your *company's* project goal. If you're building
    a product for a single customer, you can directly ask the customer to specify
    what is needed. If, however, you are selling a product to many customers with
    which you don't have direct contact, your product marketing team is responsible
    for understanding the market and acting as the development team's customer. Keep
    this information in mind as you consider how you need to understand the customer
    or user of your software and how your company and development team fits into the
    picture.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you understand your customers'' problems and needs and see your company''s
    role in providing the solution, your next step is to agree on your *common* goals.
    For example, consider the following questions: Is the customer looking for the
    software to reduce operating costs? Does the customer need the improved functionality
    to offer better customer service? Is your product part of a larger sale the customer
    is making with a fixed time frame? Is the customer trying to offer a totally new
    product or service to its customers? Is the customer hoping to produce a highly
    scalable system of which your product is one component?'
  prefs: []
  type: TYPE_NORMAL
- en: The larger and more important the project, the more important it is for *you*
    to talk to the customer *directly*. Without directly conversing with customers
    to understand what they are trying to achieve with a solution, you will likely
    miss the mark with the software you deliver. When you talk to individual customers,
    echo what you hear in your own words to be sure you understand. Ask about their
    current needs and understand their plans for using the product after rollout.
  prefs: []
  type: TYPE_NORMAL
- en: After the customer meeting, create a memo recapping the information and requirements
    as you understand them, and send this to the customer for review. This approach
    will help avoid potential misunderstandings in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Once the project's goals and requirements are clear, you can start the planning
    process by selecting a project development team.
  prefs: []
  type: TYPE_NORMAL
- en: Assembling the Project Team
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your company is working on one large project, assembling your team is not
    a project issue, but a general staffing issue. Follow good hiring practices and
    build the best team you can (as described in [Chapter 4](ch04.html "Chapter 4. GROWING
    A SOFTWARE TEAM")). Many small companies work on multiple projects that draw from
    a common team of engineers. In this environment, choosing the right team for each
    project is critical to each project's success.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many managers choose team members by focusing on each developer''s availability
    at the time the project needs to start. However, availability shouldn''t be your
    sole criteria: Consider the candidate''s interest and enthusiasm for the effort;
    the project''s priority within the company''s workload; the candidate''s familiarity
    with the technology, ability to work with customers and stakeholders, and diversification
    of assignments; and whether the project will help or hurt the developer''s career.'
  prefs: []
  type: TYPE_NORMAL
- en: Interest and enthusiasm for the effort are important criteria for a team member
    who will contribute to the project's success. An engineer who is excited to work
    on the project will be more likely to contribute in positive ways, especially
    if he or she has asked you for a chance to work on it.
  prefs: []
  type: TYPE_NORMAL
- en: The higher the priority of the project for your company, the more important
    it is to assign your strongest engineers to work on it, as long as they are enthusiastic
    about the effort. In addition, consider whether an engineer has experience working
    with the technology required for the project, or whether he or she will need to
    spend time learning it. If a candidate needs to learn, can you build this into
    the project costs and timeline and still deliver a successful project on time?
    Training as you go increases the overall project risk, which must be considered
    for high priority projects.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, if working on the project requires considerable interaction with
    the customer, does the engineer have a positive attitude toward building customer
    relationships and working with customers? If not, you would do better to assign
    an engineer who enjoys working with and listening to customers.
  prefs: []
  type: TYPE_NORMAL
- en: Next, consider whether you are assigning the same tasks to the same engineers
    again and again. This poor management practice doesn't help engineers build up
    their skill sets, which is important in helping team members gain flexibility
    in handling a wide array of tasks. You will need such flexibility if team members
    become sick, leave for vacation, or leave the company. Also note that engineers
    get bored performing repetitive tasks, so assigning them new challenges can help
    them stick with your company.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, consider whether working on the project will help or hurt a developer's
    career. Offering a senior engineer routine or low-level assignments can reduce
    his attractiveness to future employers. Many engineers realize this, and they'll
    start looking for new jobs if they see their assignments causing their careers
    to stagnate.
  prefs: []
  type: TYPE_NORMAL
- en: Spending time considering the best fit for the job is a valuable use of your
    time. Properly matching people to efforts not only boosts productivity, but also
    reduces risks and improves employee morale.
  prefs: []
  type: TYPE_NORMAL
- en: Substitutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Projects do not always unfold neatly—problems crop up in the process as team
    members'' availability changes: Perhaps the project requires different numbers
    of engineers during different parts of the development process, or team members
    become unavailable during part of the project cycle. In such cases, you have more
    than general staffing issues to consider.'
  prefs: []
  type: TYPE_NORMAL
- en: Substituting one development engineer for another short term does not work well,
    especially if the substitute engineer's time involved is less than three weeks
    and his or her work does not result in a *clear deliverable* (a clearly defined
    section of the code that can be evaluated on its own when the work is accomplished).
    First, the replacement engineer doesn't have the same level of project identification
    as the full-time team member, which can lead to low-quality work. Second, the
    substitute engineer doesn't have the full-product perspective. He or she might
    make assumptions that can cause problems that are discovered only later. Finally,
    many engineers find it easier to rewrite others' work than to spend time understanding
    it, leading to wasted effort—which sometimes occurs twice, if the original engineer
    returns to the project and reinstates the original code.
  prefs: []
  type: TYPE_NORMAL
- en: Substitutions work best when a clear deliverable is defined as the engineer's
    goal, when the engineer has enough time and expertise to understand the code,
    and especially when the engineer has a positive attitude toward working with another
    engineer's code. If these requirements are met, spend time describing the requirements
    of the project to the new engineer in detail and walk through the specific deliverable
    with the engineer. Having another kickoff meeting with the entire team can be
    very effective—it allows the team to describe project status, open issues, and
    changes made from the original requirements. Finally, make sure that the new engineer
    agrees that the deliverable makes sense before sending him off to do the work.
  prefs: []
  type: TYPE_NORMAL
- en: Political pressure from outside engineering can try to force you to swap in
    a new engineer to show that "everything possible is being done" to finish a critical
    project. As development manager, you must explain the costs of this approach to
    others. If a substitution is warranted, consider keeping the substitute engineer
    longer term on the project instead of releasing him or her after the original
    team member returns.
  prefs: []
  type: TYPE_NORMAL
- en: Game Delays
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some projects are delayed at the start due to the unavailability of the team.
    You will be tempted on such projects to pile on engineers to help make up for
    the lost time, especially if you have a fixed completion date. If you feel so
    tempted, take a day off and read *The Mythical Man-Month* by Frederick P. Brooks,
    Jr. (see "Additional Reading" on [Additional Reading](ch02s09.html "Additional
    Reading")). The next day, change your game plan. You can make up considerable
    time on a delayed project by starting with a single senior engineer instead of
    a team. Together, focus on clarity of requirements, functional definitions, and
    system architecture. This will save you considerable time lost by delayed staffing.
    Come to think of it, you could start your projects that way even if the project
    did start on time and with a full team coding.
  prefs: []
  type: TYPE_NORMAL
- en: Some projects are delayed because a key team member isn't available at the start.
    If a project has a hard completion deadline, consider whether starting the effort
    without the key team member makes sense. If the project can be reorganized to
    allow the starting team to do useful work, it may make sense to do that.
  prefs: []
  type: TYPE_NORMAL
- en: One other case of interest is a project that requires technical expertise your
    team currently doesn't have. It may be in your company's best interest to ask
    for a delay of release so you can get the expertise—either through a consultant
    or a team member doing research or getting additional training. Charging ahead
    without key expertise can be very wasteful of your company's time and resources.
  prefs: []
  type: TYPE_NORMAL
- en: Setting Priorities
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before creating a project plan, you also need to examine priorities. Every project
    has different criteria for success that directs its priorities. For some projects,
    the schedule is the top priority because a firm delivery deadline is required.
    For other projects, the security of the product cannot be compromised, even at
    the expense of the schedule. Additional aspects of a project that need prioritization
    include features, costs, resource usage, quality, operational policies (how the
    project is run), reporting, and technology choices. Despite what a customer might
    say and want, not every aspect of a project can be top priority.
  prefs: []
  type: TYPE_NORMAL
- en: Make a clear choice about your project's top priority. Identify the top priority
    along with the second and third most important priorities. The choices you make
    determine how you make trade-offs in your planning as well as how you make decisions
    during project execution.
  prefs: []
  type: TYPE_NORMAL
- en: A common top priority for software product is schedule—often, you're told, because
    "The Release Date Cannot Move." This is often the case when your company requires
    the project for display at a trade show that occurs on a fixed date. Knowing this
    up front will allow you to make ongoing adjustments to your project tactics to
    increase your chance of success. For example, if schedule is top priority, followed
    by quality, and your project is running late, you might consider reducing features
    to ensure that you will release a high-quality project on schedule.
  prefs: []
  type: TYPE_NORMAL
- en: 'Regardless of where functionality falls in your priority list, you will also
    need to prioritize the parts of the functionality you plan to build. A good way
    to evaluate what is most important is to ask yourself this question: If the project
    had to ship early with only one or two features complete, what would those features
    be? Working on the most important features first, instead of the easiest features
    to build, is beneficial if you are forced to ship early because schedules and
    priorities change. This happens far too often on software projects, so you should
    consider the feature priority order in advance.'
  prefs: []
  type: TYPE_NORMAL
- en: With a plan in place, consider the framework for how you will organize the effort.
  prefs: []
  type: TYPE_NORMAL
- en: Selecting the Framework
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A common framework defines *how* a team will work on the project. Consider
    four areas: interaction, process, standards, and tools. Without formalizing the
    process, you''ll experience a status quo approach: *We will do this the same way,
    using the same tools and processes we used in the last project*. This might be
    fine for completing the project, but failing to consider your framework carefully
    will lead to unpleasant surprises.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Interaction* defines how you want to work with the team and how team members
    want to work together, including collaboration, meetings, and reports. Some projects
    include specific instructions regarding interaction. For example, the *Scrum process*
    (an iterative incremental process of software development) requires a daily standup
    meeting. Other projects might or might not include definitions of all the interactions
    of the team. A new project is the logical place to change the interaction style
    if you see the need.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Process* is the predefined, repeatable set of steps that the project will
    move through as it''s being developed. In addition to repeatable steps, software
    development processes have different characteristics, some defining required meetings,
    reports, or specific types of communications as the project progresses. You should
    define the process that will be used for the project instead of defaulting this
    decision to the team. [Chapter 15](ch15.html "Chapter 15. DESIGNING A SOFTWARE
    DEVELOPMENT PROCESS") describes different types of processes in more detail.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Standards* define the technical practices and languages used on the project,
    including coding languages, minimal coding conventions, and file interchange formats.
    Your choice of standards can greatly impact the quality and maintainability of
    the code your team provides. Typically, general technical standards are not clearly
    set at a small company, so you can use new projects as opportunities to define
    solid standards.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Tools* describe the choice of software tools, software libraries, and hardware
    systems to be used on the project. Some projects are set up as a "free-for-all,"
    in which any tool or system is okay to use as long as it pleases the engineers
    working on the code. While granting some flexibility to engineers on their choice
    of tools can be a good idea, not considering the business impacts of some tool
    choices is negligent. Either define the tools to be used or review the team''s
    choices to understand the potential impacts of the choices before the project
    begins. See Chapters [Chapter 7](ch07.html "Chapter 7. EVALUATING YOUR TOOLS AND
    METHODS") and [Chapter 8](ch08.html "Chapter 8. ASSESSING YOUR TECHNOLOGY") for
    more information on tools, methods, and technology.'
  prefs: []
  type: TYPE_NORMAL
- en: Mapping out the Timeline
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A project timeline improves the product and process by mapping out initial task
    order. Start by creating a list of tasks and dependencies, and then put them in
    a reasonable order considering constraints such as staff availability. Next, estimate
    the cost of each step, both in hours of effort and projected time required. When
    calculating schedules in calendar time, consider that your staff isn't available
    to work on your project full time every week because of disruptions such as meetings,
    vacation, holidays, and illness. You can use a spreadsheet to build up your estimates
    and track time to complete the project as it progresses. All these techniques
    are covered in more detail in Chapters [Chapter 12](ch12.html "Chapter 12. PROJECT
    ESTIMATING") and [Chapter 14](ch14.html "Chapter 14. PROJECT EXECUTION AND TRACKING").
  prefs: []
  type: TYPE_NORMAL
- en: Now let's pull these pieces together into a project plan.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a Project Plan
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Creating a clear, written agreement with the project stakeholders that details
    the project's direction and goals greatly increases your chances of providing
    a solid product that meets those goals. This agreement should describe the project's
    deliverables, when they are expected, the project's costs, and what documents
    describe the effort in detail. Equally important is an agreement regarding the
    project's risks, constraints, and open items (undecided issues).
  prefs: []
  type: TYPE_NORMAL
- en: A simple approach is to define all of this information in a one-page *project
    plan*. [Figure 13-1](ch13s06.html#sample_project_plan_template "Figure 13-1. Sample
    project plan template") illustrates a sample project plan template that can result
    in a one- to two-page plan.
  prefs: []
  type: TYPE_NORMAL
- en: '![Sample project plan template](tagoreillycom20090324nostarchimages266103.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 13-1. Sample project plan template**'
  prefs: []
  type: TYPE_NORMAL
- en: A short project plan might seem like an unnecessary formality in a small company.
    However, the plan can serve as a useful communication device, because it frames
    the project for all the stakeholders, helping them understand your vision of the
    project and the problems it will face. The exercise of creating the project plan
    will also help you in understanding the scope of the project.
  prefs: []
  type: TYPE_NORMAL
- en: Building the plan will require that you collect information on the project risks
    and priorities. Getting agreement on the project plan will require some negotiation
    about different project variables. Take care of this at the start of a project
    to eliminate some of the dissatisfaction that can result later from differing
    expectations for the project.
  prefs: []
  type: TYPE_NORMAL
- en: A one-page graphic, such as a Gantt chart or other device, representing the
    development effort can also be helpful at this phase of the project. A clear,
    single-page illustration can help project stakeholders easily grasp the efforts
    about to begin.
  prefs: []
  type: TYPE_NORMAL
- en: With the plan defined, you are ready to kick off the project.
  prefs: []
  type: TYPE_NORMAL
- en: Kickoff Meeting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is the best way to start the project? Even a short and informal *kickoff
    meeting* improves project success and decreases time wasted, but make sure you
    schedule it so that all team members can attend.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the kickoff meeting, review the following areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Project team members and roles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Goals and requirements of the project
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer, team, and corporate perspectives for this project
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Timelines and other resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Potential risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Successful outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The kickoff meeting is also your opportunity to build team enthusiasm for the
    project and its success. Set a positive tone, allow time for questions, and keep
    the discussion at a high level. You can fill in the lower-level details later
    in separate discussions.
  prefs: []
  type: TYPE_NORMAL
- en: The kickoff meeting also serves as a ritual that defines a start of a new journey.
    Without a kickoff meeting, team members can feel like they are wandering toward
    the project rather than heading along a welcoming path toward a positive final
    goal.
  prefs: []
  type: TYPE_NORMAL
- en: With a successful kickoff, you have positioned your project for success. Now
    you're ready to start tracking and managing the project.
  prefs: []
  type: TYPE_NORMAL
