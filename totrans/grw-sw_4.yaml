- en: Wow! The team with a 5 percent repair failure rate closes a release 15 days
    faster than the team with a 25 percent rate. The time savings are much larger
    as the size of the project increases. You can clearly see that driving a positive
    engineering attitude toward defects entering the testing phase does cut schedule
    time and reduces post-release defects.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！一个5%的修复失败率的团队比25%修复失败率的团队提前15天完成发布。随着项目规模的增加，节省的时间会更大。你可以清楚地看到，推动积极工程态度，防止缺陷进入测试阶段，确实可以缩短时间表并减少发布后的缺陷。
