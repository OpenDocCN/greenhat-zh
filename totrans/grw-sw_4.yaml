- en: Chapter 14. PROJECT EXECUTION AND TRACKING
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Results matter. As a development manager in a small, growing company, you will
    be judged by the work and results of your development team. Your team must deliver
    quality software projects on time, and that software must please your customers.
  prefs: []
  type: TYPE_NORMAL
- en: As you drive your development team toward success, you should expect to encounter
    some detours and hazards along the way. Few plans are executed as originally envisioned,
    so you will need to track and direct a project throughout its development cycle.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that you don't need to use complex project management skills
    to manage most projects in small companies. The general practices discussed in
    this chapter will help you locate and use the proper tools to drive project execution
    forward.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Before you can manage a project in execution, you should have started the
    project in an appropriate way. If you haven''t read [Chapter 13](ch13.html "Chapter 13. STARTING
    A PROJECT"), do so now and establish your project goals, plans, and priorities
    up front. Then put together a winning development team*.'
  prefs: []
  type: TYPE_NORMAL
- en: Managing a Project's Execution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Successful project management starts with an accurate picture of the current
    project status and realistic estimates of tasks and goals to be accomplished.
    Your primary goal is clear: You must drive the project toward a successful conclusion.
    Study the final goals and objectives relative to the current development status
    of the project. Revise your plans at least weekly based on tasks that still need
    to be accomplished and new challenges that arise.'
  prefs: []
  type: TYPE_NORMAL
- en: It's not enough simply to measure your team's progress as a percentage of tasks
    completed based on estimates from your original schedule. Sticking to your original
    schedule when the project or its components have changed can lead you to rationalize
    why development might be behind schedule with thoughts like "So what if we're
    behind schedule? We have plenty of time to catch up." Instead, you need to be
    realistic and adjust your plans as the project progresses; don't wait for your
    team to fail. Respond quickly to project delays with project reassessments, and
    implement appropriate changes to improve the schedule and outcome. You can make
    adjustments early by rearranging tasks, applying more development resources, changing
    functional deliverables, and sometimes optimizing a step in the process.
  prefs: []
  type: TYPE_NORMAL
- en: The Five Rules of Project Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To understand and communicate your project's actual status, you'll need more
    than the right strategy and the right tools. You'll need the right attitude. Use
    the following five rules as a guide to managing your projects realistically and
    successfully.
  prefs: []
  type: TYPE_NORMAL
- en: Don't lie to yourself.
  prefs: []
  type: TYPE_NORMAL
- en: This common error for development managers can lead to some less-than-constructive
    behaviors. For example, if you can't deal with the truth about development delays
    or problems, you might be tempted to ignore a forecast of late delivery because
    a particular due date has not yet arrived. You might convince yourself into thinking
    you can still make the deadline. Or perhaps you decided that a task will take
    only half the time it normally takes, just to make the plan look good on paper
    (and to make yourself feel better). If you haven't come up with a realistic plan
    for reducing the time for the effort, don't fool yourself. Take the opportunity
    to recognize such serious problems before you're forced to do so.
  prefs: []
  type: TYPE_NORMAL
- en: Don't lie to others.
  prefs: []
  type: TYPE_NORMAL
- en: Keep your project schedule honest. Don't let the project predictions echo the
    original plan because upper management doesn't want to hear bad news. Some development
    managers mirror their initial delivery schedules when describing the development
    team's status—in the worst cases, this deception continues up until the software
    is due to be delivered. This results in a huge impact due to delays, with little
    chance to resolve serious problems. Instead, as the project progresses, you must
    provide factual information to those who have a stake in your project's outcome,
    including management and the development team.
  prefs: []
  type: TYPE_NORMAL
- en: Deal with bad news early, and let everyone know the details.
  prefs: []
  type: TYPE_NORMAL
- en: 'In many workplaces, people tend to reveal bad news just before delivery is
    due. In low-trust environments, this behavior is actually encouraged. Some senior
    managers don''t want to know about potential problems: Don''t tell me about it;
    just fix it! This attitude leads to delays in investigating or acknowledging problems
    until events force the discussion and a crisis ensues. Instead, inform the appropriate
    people of problems as soon as possible, and include your plans for resolving these
    problems. Dealing with and revealing issues early on will lead to better solutions
    overall.'
  prefs: []
  type: TYPE_NORMAL
- en: If your forecast shows your project will be late no matter what you do, you
    are late.
  prefs: []
  type: TYPE_NORMAL
- en: Finding problems early on in the process is ideal, because you obviously have
    more time and options for solving the problems. Problems discovered late in the
    game are more difficult to resolve, as time and options are few. Not acknowledging
    future delivery delays is similar to asking "Am I going to be late?" when your
    appointment is in 10 minutes but it takes 50 minutes to get there. *You are late.
    Period*. Make the call immediately and let people know.
  prefs: []
  type: TYPE_NORMAL
- en: Large, last-minute schedule surprises are not acceptable.
  prefs: []
  type: TYPE_NORMAL
- en: People can be reluctant to admit that a project for which they are responsible
    has encountered serious problems and will not be delivered on time. When a project
    is going to miss a key date, such as a delivery date, it's human nature to put
    off telling management and customers the bad news until you absolutely must. Remember,
    however, that customers make strategic business plans based on what you tell them;
    their success can depend on your meeting your rollout promises. Waiting until
    the last minute to inform a customer that a project will not be available on time
    will ruin your credibility and quite possibly your business. And it can ruin your
    customer's business as well.
  prefs: []
  type: TYPE_NORMAL
- en: Now with some basic rules to help guide your steps, let's look at an approach
    to tracking your project during execution.
  prefs: []
  type: TYPE_NORMAL
- en: '**LAST-MINUTE SURPRISE**'
  prefs: []
  type: TYPE_NORMAL
- en: My company had multiple engineering managers reporting to the same general manager
    (GM). One manager worked on a project with a six-month schedule. The GM of the
    group held weekly staff meetings to review the progress of everyone's projects.
    Every week this manager would report that the project was on track. Six weeks
    before delivery, he said it would be on time. Five weeks before delivery, he indicated
    it was on time. Four weeks before delivery, he said it was on time. Marketing
    told customers that the software would ship in four weeks. At three weeks before
    delivery, the manager indicated it was on time. At two weeks before delivery,
    he said the project needs an extra three months.
  prefs: []
  type: TYPE_NORMAL
- en: This was a jaw-dropping moment. Either this manager had so little insight into
    the project that he did not know until two weeks before delivery that it would
    be late, or he had misled everyone until he was forced to admit there was a problem.
  prefs: []
  type: TYPE_NORMAL
- en: —Peer engineering manager
  prefs: []
  type: TYPE_NORMAL
- en: Project-Tracking Approaches
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Two project-tracking approaches work well for small software companies. One
    approach uses a *Gantt chart* that lets you graphically track a project's progress
    against your original plan and predict a schedule outcome. As illustrated in [Figure 14-1](ch14s02.html#simple_gantt_chart
    "Figure 14-1. Simple Gantt chart"), a Gantt chart uses horizontal bars that each
    represent the length of time required for a task shown at the left. Arrows connecting
    bars are called *dependencies*. A dependent task requires the completion of an
    earlier task before it can start. In this example, the pizza must be delivered
    and the table set before dinner can be eaten. Diamonds are used to mark milestones—in
    this case, the diamond marks that dinner is over.
  prefs: []
  type: TYPE_NORMAL
- en: '![Simple Gantt chart](tagoreillycom20090324nostarchimages266105.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-1. Simple Gantt chart**'
  prefs: []
  type: TYPE_NORMAL
- en: The second approach is a *tracking spreadsheet* that measures progress against
    original estimates and predicts likely outcomes using predetermined formulas.
    You can expand a tracking spreadsheet to show a range of final delivery dates
    using minimum, expected, and maximum values for each step.
  prefs: []
  type: TYPE_NORMAL
- en: A Gantt chart works best when the project has many *task dependencies* and when
    a moderate number of parallel tasks are required to complete the project. As Gantt
    charts typically allow for only simple calculations, they are not appropriate
    if you need more complex numeric analyses, such as the ability to track multiple
    ranges of outcomes or base times for events on formulas.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, tracking spreadsheets work best for projects with fewer task interdependences,
    more steps in parallel, larger task counts, and complex calculations. [Table 14-1](ch14s02.html#comparison_of_gantt_vs_tracking_spreadsh
    "Table 14-1. Comparison of Gantt vs. Tracking Spreadsheet") provides comparisons
    of the two approaches based on project characteristics. For large projects, complex
    tools may provide the best results, but they are rarely needed in small software
    companies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 14-1. Comparison of Gantt vs. Tracking Spreadsheet**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Characteristic | Gantt | Tracking spreadsheet |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Number of interdependencies among tasks | Many | Few |'
  prefs: []
  type: TYPE_TB
- en: '| Number of parallel tasks | Few | Many |'
  prefs: []
  type: TYPE_TB
- en: '| Performing best-case, typical, and worst-case delivery estimates | Difficult
    | Relatively easy |'
  prefs: []
  type: TYPE_TB
- en: '| Calculations | Some | Many |'
  prefs: []
  type: TYPE_TB
- en: '| Visualization—quick assessments | Easy | Can be more difficult |'
  prefs: []
  type: TYPE_TB
- en: You can use both approaches to track multiple-step efforts contributing to a
    single release. In addition, you can adapt either approach to correspond to different
    process workflow and milestones. Consider the following simple example cases of
    projects and choices of approach.
  prefs: []
  type: TYPE_NORMAL
- en: 'Case 1: You are asked to implement a new data interface feature to your online
    application. The data interface requires negotiating a data format with the customer
    and defining a user interface. You need to include a certification review step,
    and several intermediate code development steps need to follow a sequence. The
    project requires a data scheme change after your team has completed the initial
    interface definition. For this case, a Gantt should work reasonably well: The
    project involves multiple interdependencies, a relatively small number of team
    members, and parallel tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Case 2: Marketing requires that development create 44 new customer reports
    for delivery in two months. You decide to split the tasks among your team of five
    engineers dedicated to completing the reports. After estimating the time required
    for the reports, the estimates vary considerably among them. You need to schedule
    each report separately for engineering, QA, and the documentation team. In this
    case, a tracking spreadsheet is appropriate, because the tasks are relatively
    independent and a large number of tasks are being assigned. A spreadsheet will
    allow you to shift tasks easily among individuals.'
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have the big picture, let's get to the particulars of using Gantt
    charts and spreadsheets as project management tools.
  prefs: []
  type: TYPE_NORMAL
- en: Gantt Chart
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most project management software tools can be used to create Gantt-style charts.
    Commercial project management tools, such as Microsoft Project, offer considerable
    flexibility in the ways they can be used to configure and label a chart. The advantages
    of the chart include easy visibility of dependencies and project progress, and
    the ability to print out the chart for others to review. However, you won't enjoy
    these advantages if your chart is designed poorly or used improperly.
  prefs: []
  type: TYPE_NORMAL
- en: One common mistake is to provide only the underlying data in a row-and-column
    format instead of using a Gantt, as illustrated in [Table 14-2](ch14s02.html#data_in_table_format
    "Table 14-2. Data in Table Format"). The Pred column here shows the prerequisite
    tasks that must be completed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 14-2. Data in Table Format**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Task name | Duration | Start | Finish | Pred | Resource names |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Task 1 | 2 days | 9/15 | 9/16 |   | James |'
  prefs: []
  type: TYPE_TB
- en: '| Task 2 | 1 day | 9/16 | 9/16 |   | John |'
  prefs: []
  type: TYPE_TB
- en: '| Task 3 | 4 days | 9/17 | 9/22 | 1,2 | Megan |'
  prefs: []
  type: TYPE_TB
- en: '| Task 4 | 3 days | 9/23 | 9/25 | 2,3 | Adam |'
  prefs: []
  type: TYPE_TB
- en: '| Task 5 | 2 days | 9/23 | 9/24 | 3 | John |'
  prefs: []
  type: TYPE_TB
- en: '| Task 6 | 1 day | 9/25 | 9/25 | 5 | James |'
  prefs: []
  type: TYPE_TB
- en: This information is much easier to visualize in the Gantt chart shown in [Figure 14-2](ch14s02.html#information_in_a_gantt_chart_is_easier_t
    "Figure 14-2. Information in a Gantt chart is easier to understand.").
  prefs: []
  type: TYPE_NORMAL
- en: '![Information in a Gantt chart is easier to understand.](tagoreillycom20090324nostarchimages266107.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-2. Information in a Gantt chart is easier to understand.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the Gantt chart is set up properly, your team should be able to see the
    following at a glance:'
  prefs: []
  type: TYPE_NORMAL
- en: Task status
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prediction of the most likely project delivery date
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Milestones based on process
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Staff assigned to each step
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each step's task interdependencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 14-3](ch14s02.html#gantt_chart_layout_example "Figure 14-3. Gantt chart
    layout example") shows a *Gantt chart layout* approach. Each task has its own
    row. Having two columns on the left make the chart easy to read. Using two columns
    works well, but you can add a third or fourth column without distracting from
    the main information. For example, you could add a third column to this example
    for task start date.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Gantt chart layout example](tagoreillycom20090324nostarchimages266109.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-3. Gantt chart layout example**'
  prefs: []
  type: TYPE_NORMAL
- en: In this layout, rows show either a diamond milestone marker or a solid bar representing
    a task timeline. The text to the right of the bar shows the person assigned to
    each task. The text to the left of each bar shows the total task time in consistent
    units (in this case, days); the task time information should be in consistent
    units—that is, you shouldn't switch among weeks, days, and hours in the timescale,
    because this complicates quick calculations and leads to errors. The arrows represent
    dependencies between tasks. In this simple example, Web page task starts after
    Parser change task and Database task are completed.
  prefs: []
  type: TYPE_NORMAL
- en: The value of the Gantt chart increases as the number of tasks increases. A project
    with 30 to 50 different tasks with dependencies can be demonstrated and visualized
    directly in a Gantt chart.
  prefs: []
  type: TYPE_NORMAL
- en: 'As you construct a Gantt chart, consider these guidelines:'
  prefs: []
  type: TYPE_NORMAL
- en: Set the timescale so you can see the Gantt chart on a single screen or page
    whenever possible. Viewing a chart that covers many pages limits the ability of
    the reader to fully understand all the particulars of the tasks and interdependencies
    among them and makes it difficult to plan for required changes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When making timeline assignments, enter all the numbers using the same units,
    ideally in days or weeks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Make sure the line representing today is bold enough to see easily.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Like any management tracking tool, a Gantt chart is a *living plan*. Update
    the Gantt at least weekly to reflect the actual project timeline and tasks. Performing
    regular updates makes the chart an accurate and complete record of the project's
    history. As you update, save copies of the older versions. Use version control
    software to save copies of the file, or save files under different filenames based
    on dates or other pertinent information. Do not overwrite these files or you will
    lose historical data.
  prefs: []
  type: TYPE_NORMAL
- en: A useful feature of Gantt chart software is the vertical line that indicates
    today. As the project progresses, regular review cycles will occur daily, every
    other day, or weekly. At each review, you can adjust lengths and starting points
    of the bars to the left of the today line to reflect project history. If a task
    started late, move the task start to reflect the reality of what happened. If
    a step took more or less time, change the bar length to reflect that. If a staffing
    assignment changes, reflect this in the chart.
  prefs: []
  type: TYPE_NORMAL
- en: Times to the right of the today line reflect your best estimates of the future—the
    tasks that need to be completed and the time to complete them. Avoid the temptation
    to shorten future task lengths to maintain the end goal if past tasks took too
    long. Future task lengths should remain unchanged unless something has changed
    to justify shortening your estimate of the time required for an upcoming task.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, maintain dependencies of future milestones based on past tasks
    unless a dependency no longer exists. For example, if step B follows step A, and
    step A was three days late, then step B will end three days later than originally
    expected. Stay honest.
  prefs: []
  type: TYPE_NORMAL
- en: Following this approach, you'll appreciate the Gantt chart's features. First,
    you can use the chart to communicate status. In addition, the Gantt continually
    predicts the future end dates of the project during development, based on dates
    and deadlines already passed along with your current best estimates. Good predictions
    help you plan for the future (or change a potential outcome before it happens)
    by adding staff, removing features, or sometimes rearranging tasks. Finally, the
    Gantt stores project history, which is especially useful after the project is
    complete, during improvement reviews. In addition, you can use this information
    to create estimates for new projects in the future and to compare how engineers
    performed on their estimates versus actual delivery times.
  prefs: []
  type: TYPE_NORMAL
- en: A useful variation of this basic chart is the *dual-bar tracking Gantt*, which
    you can use to compare an original plan against the current status. The Gantt
    chart illustrated in [Figure 14-3](ch14s02.html#gantt_chart_layout_example "Figure 14-3. Gantt
    chart layout example") works well in a dual-bar display as well, as shown in [Figure 14-4](ch14s02.html#dual-bar_tracking_gantt_chart
    "Figure 14-4. Dual-bar tracking Gantt chart"). In this figure, the black bars
    show the original plan and the gray bars show the updated numbers. Microsoft Project
    lets you create dual-bar tracking Gantts; in this product, the original plan is
    called the *baseline*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Dual-bar tracking Gantt chart](tagoreillycom20090324nostarchimages266111.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-4. Dual-bar tracking Gantt chart**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Project management tools, such as Microsoft Project, offer considerable capabilities
    that are well worth investigating as you progress in your Gantt charting experience,
    including the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Establishing complex dependencies among tasks, such as adding different delays
    or start/end relationships among tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculating resource usage and cost views once the Gantt chart is set up
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grouping series of tasks together
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Viewing workload per person
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now with the basics of Gantt chart setup under your belt, let's review the spreadsheet-based
    approach.
  prefs: []
  type: TYPE_NORMAL
- en: Project-Tracking Spreadsheet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Use a tracking spreadsheet when the interdependences of tasks are few, when
    the number of tasks is large, and when the number of parallel tasks is large.
    You can use common spreadsheet tools such as Microsoft Excel or OpenOffice.org
    Calc to create a tracking spreadsheet. Like a Gantt chart, a tracking spreadsheet
    allows you to compare results against the original plan as well as predict the
    likely outcome date. However, a spreadsheet also allows you to use complex calculations
    when making projections.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 14-5](ch14s02.html#tracking_spreadsheet "Figure 14-5. Tracking spreadsheet")
    shows a simple tracking spreadsheet. You can add tasks and subtasks fairly easily.
    Task times should be broken down into small increments of up to a few days.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Tracking spreadsheet](tagoreillycom20090324nostarchimages266113.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-5. Tracking spreadsheet**'
  prefs: []
  type: TYPE_NORMAL
- en: This example uses calendar-day estimates for all data, instead of work hours
    or continuous time estimates. As discussed in [Chapter 12](ch12.html "Chapter 12. PROJECT
    ESTIMATING"), a *calendar-day estimate* incorporates any non-project time expected
    for the person doing the work. In making an estimate, the engineer accounts for
    other tasks and overhead tasks required during the week in addition to the task
    at hand. So if the estimate is for five days, the engineer is accounting for not
    only time directly working on the task, but time for overhead tasks and work on
    other projects.
  prefs: []
  type: TYPE_NORMAL
- en: The alternative to using calendar days is to track work hours expected for each
    task. Work hours are the actual hours required to complete the task if the engineer
    were working on the task full time. To create this estimate, use a multiplier
    to convert work hours into calendar days. The multiplier accounts for overhead
    and other tasks that prevent a worker from spending 100 percent of his time on
    only assigned tasks. Software company overhead percentages can vary, but a common
    number is 30 percent, which leads to a multiplier of 1 ÷ (1 - 0.30) = 1.42\. See
    [Chapter 12](ch12.html "Chapter 12. PROJECT ESTIMATING") for a more detailed discussion
    of this topic.
  prefs: []
  type: TYPE_NORMAL
- en: The spreadsheet calculates calendar date outcomes directly. [Figure 14-5](ch14s02.html#tracking_spreadsheet
    "Figure 14-5. Tracking spreadsheet"), for example, illustrates two different approaches
    to calculating end dates. The calculations can be based on today's date with time
    estimates added as required to complete the project (from the Left column), as
    shown for Projected Date 1\. Alternatively, you can calculate the end date based
    on the project start date, plus the spent time, plus the estimate for time remaining
    (from the Left column, or column D) until the project is complete, as shown in
    Projected Date 2\. The Projected Date 1 approach will shift the end date as you
    check the worksheet daily unless you continually update the Left column values
    or type in today's date as a number instead of using the `today()` function. The
    Projected Date 2 approach will not shift daily but can accumulate small errors
    in the Spent column that can lead to day errors near the end of the project. Both
    approaches require vigilance to ensure accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: You can use the tracking spreadsheet as a project management tool. If necessary,
    you can modify work assignments as the schedule progresses. If you need to add
    a step, you can add an entire row, but set the Plan column value to *zero (0)*
    and add a note, as you've added an unplanned item. To drop a step, leave the row
    in place, but set the Left column value to *zero* and add a note. As with the
    dual-tracking Gantt, the spreadsheet will allow you to compare your original plan
    against the work history when the project is complete.
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned, proper project management requires that you accurately track project
    status throughout the project effort. If you construct a model, it can be combined
    with project status information to predict future outcomes. If you don't like
    the outcomes, you can make changes to your project by asking *what if* questions
    through your model. Change happens in most projects—staff changes, requirements
    change, and new opportunities and problems arise. A good model lets you deal with
    change rather than being buffeted by it.
  prefs: []
  type: TYPE_NORMAL
- en: Because this planning tool predicts the likely outcome each day, it allows you
    to make changes to improve the outcome. You can identify improvements through
    *what if* calculations—What if I remove a task? What if I add a feature? What
    if I increase staff? Try the approach, view the revised outcome, and judge whether
    the change makes sense and gets the plan closer to the desired goal.
  prefs: []
  type: TYPE_NORMAL
- en: 'With the basics of the tracking spreadsheet covered, let''s consider a common
    problem that projects with many parallel tasks can face: balancing the workload
    among developers as the work progresses. The following sections show you how to
    make these changes using a spreadsheet.'
  prefs: []
  type: TYPE_NORMAL
- en: Staff Assignments and Workload Balancing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the project progresses, the plan will change as estimates change due to actual
    times and as new tasks are entered into the plan. Simply adjusting lengths of
    tasks will often leave you with an unbalanced set of assignments—that is, some
    engineers will be done with their assignments while others are still toiling away.
    Some rebalancing of workload can help, and you can use a simple approach to see
    what shifts make the most sense. Of course, you do have to account for engineers'
    skills and background knowledge while assigning tasks.
  prefs: []
  type: TYPE_NORMAL
- en: You can change team assignments to balance workloads during the project and
    to reduce the overall time required to complete tasks. This approach works best
    for projects in which flexible engineering assignments are made. [Figure 14-6](ch14s02.html#balancing_team_workload
    "Figure 14-6. Balancing team workload") shows a modified version of the sample
    spreadsheet shown in [Figure 14-5](ch14s02.html#tracking_spreadsheet "Figure 14-5. Tracking
    spreadsheet").
  prefs: []
  type: TYPE_NORMAL
- en: '![Balancing team workload](tagoreillycom20090324nostarchimages266115.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-6. Balancing team workload**'
  prefs: []
  type: TYPE_NORMAL
- en: This spreadsheet allows quick *what if* calculations based on time remaining
    on the project. In this simple example, adding initials in the Who column (column
    F) affects the days of work remaining for each engineer (columns G and H). This
    allows you to make a quick assignment and balance the workload based on time remaining
    for the project by adjusting assignments until RC and JB have approximately the
    same amount of work to do. With dozens of tasks involved, performing load balancing
    manually can be a complex task. Of course, this spreadsheet can be easily expanded
    to cover a larger team.
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at another variation of the tracking spreadsheet, the minimum-typical-maximum
    spreadsheet.
  prefs: []
  type: TYPE_NORMAL
- en: Minimum-Typical-Maximum Tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A tracking spreadsheet can be set up to predict a range of outcomes. With the
    addition of *minimum-typical-maximum* value columns of data for each task, the
    best case, the likely case, and the worst case scenarios can be examined at the
    same time. The "min-typ-max" tracking approach can be useful for dealing with
    risk management issues when the risks are known. It can help you visualize and
    address potential schedule risks early on.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 14-7](ch14s02.html#min-typ-max_tracking_spreadsheet "Figure 14-7. Min-typ-max
    tracking spreadsheet") illustrates an example min-typ-max spreadsheet. You can
    enter the range of task times from the original engineering estimates. As work
    progresses, enter spent time into the Actual column (column G). The Spent plus
    Remaining columns should provide a range of estimates for the total project effort
    in End Estimates. This spreadsheet uses the same formulas used in Figures [Figure 14-5](ch14s02.html#tracking_spreadsheet
    "Figure 14-5. Tracking spreadsheet") and [Figure 14-6](ch14s02.html#balancing_team_workload
    "Figure 14-6. Balancing team workload"); the key difference here is the addition
    of min, typ, and max columns for the plan and the remaining time. An additional
    row (row 9) sums the spent time and remaining time estimates.'
  prefs: []
  type: TYPE_NORMAL
- en: In this example, the original plan had a range of min-typ-max outcomes of 15-19-31
    days. With tasks A and C done, the expected time outcome is now 21-23-28\. The
    outcome is still in the predicted range, but it's closer to the worst case predicted
    in the original plan.
  prefs: []
  type: TYPE_NORMAL
- en: '![Min-typ-max tracking spreadsheet](tagoreillycom20090324nostarchimages266117.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-7. Min-typ-max tracking spreadsheet**'
  prefs: []
  type: TYPE_NORMAL
- en: Change Control Process
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Every software project experiences changes from the original plan, and a *change
    control process* is necessary to keep changes from turning into chaos. A change
    control process is an agreement of how a change request will be handled in these
    areas: decision, communication, payment, and documentation. For small product
    companies, a simple method of designating who makes the decision, how it will
    be communicated, and agreement on a recording mechanism should be sufficient.
    For a company selling billable services along with the product, a more formalized
    process may be necessary that should result in a written change order to be approved
    by the customer requesting the change.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Without a change control process in place, several undesirable results can
    occur:'
  prefs: []
  type: TYPE_NORMAL
- en: Projects increase in cost.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Projects are delayed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Small, less important requests can overtake the overall project goal.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clients are not charged for work they requested. This is a missed revenue opportunity
    and encourages clients to make more last-minute requests because they are free.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The change control process should distinguish between customer-requested changes
    and internally requested changes. For internal changes, agreement between marketing
    and engineering about the project features, costs, and delivery changes should
    be required. In addition, you should inform your team promptly of any changes.
  prefs: []
  type: TYPE_NORMAL
- en: 'A change control process should account for approval and implementation:'
  prefs: []
  type: TYPE_NORMAL
- en: Approval
  prefs: []
  type: TYPE_NORMAL
- en: How the requests are made
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who is responsible for estimating the cost of the change and the method used
    for the estimate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who needs to approve the change
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who should be consulted
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How the decision will be communicated to the customer if it is a customer request
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How and if the customer will be billed for specific requests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the priority of the change relative to other tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementation
  prefs: []
  type: TYPE_NORMAL
- en: How the change is communicated to the team
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Whether the process communicates changes to the documentation team with ample
    time to ensure that changes are in place before the release
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How QA tracks the change to ensure its completion; as the change was not part
    of the original plan, it's easy to miss during development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For customer-requested changes, the process must involve your company's sales
    team as well as engineering and marketing. Larger changes might require discussions
    with your company's executive team.
  prefs: []
  type: TYPE_NORMAL
- en: The right time to put a change control process in place is *before* your company's
    growth phase. The amount of review and delay in responding should be smaller initially
    and larger as the company grows as every change affects more customers. In the
    early startup phases, making ad hoc and quick changes to meet customer needs can
    be desirable. In the growth phase, dealing with customer requests without a change
    control process will impose a high cost on your overall ability to deliver satisfaction
    to all your customers.
  prefs: []
  type: TYPE_NORMAL
- en: Risk Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In addition to tracking projects and dealing with changes, a development manager
    needs to manage project risks. Every software project faces risks, such as external
    dependencies causing delays, unexpected development problems, team member unavailability,
    and late changes to requirements. Finding risks early and working to minimize
    those risks leads to successful project deliverables. Waiting until risks become
    reality leads to unnecessary delays. A simple risk management approach can improve
    your delivery success considerably.
  prefs: []
  type: TYPE_NORMAL
- en: Small company risk management need not be complex. The effort involved in tracking
    and mitigating risks should match the size of the problems. Typically, medium-sized
    projects lasting several months are good candidates for risk management. Risk
    tracking for projects lasting under a month often has less utility, unless the
    project is on the critical path or it will directly affect a release date or a
    larger project.
  prefs: []
  type: TYPE_NORMAL
- en: 'A simple risk management approach is to create a risk list and review this
    regularly with the team during the project effort. The risk manager should consider
    tracking the following for each identifiable risk:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Risk ID: identification assigned to track that risk'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Project title: optional if multiple projects in a release are tracked'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Risk title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Category of risk: schedule, quality, or other'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Probability of risk occurring: different scales can be used, but three, four,
    or five values work best (for example, low, medium, and high, or a percentage)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Impact if risk is realized: if it causes a delay, it could be represented as
    weeks added to the schedule'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Person assigned to monitor the risk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Notes: can include triggers, mitigations, and contingencies'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A spreadsheet or a table can be a practical way to track risks. [Table 14-3](ch14s04.html#risk-tracking_example
    "Table 14-3. Risk-Tracking Example") shows a sample table.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 14-3. Risk-Tracking Example**'
  prefs: []
  type: TYPE_NORMAL
- en: '| # | Risk title | Category | Probability | Impact | Assigned | Notes |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | Third-party software doesn''t work as advertised | Schedule | Med. |
    Med. | Smith | Make it work, buy alternative package, or write internally |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Possible vendor delivery delays | Schedule | Low | High | Jones | Explore
    other vendors |'
  prefs: []
  type: TYPE_TB
- en: A reasonable risk management process requires that you regularly review the
    tracking table in a team meeting. A reasonable time frame is weekly for complex
    projects but less often for smaller projects. At the team meeting, anyone in attendance
    can identify a new risk. The project team determines risk value and who to assign
    to mitigate the risk impact. For existing items, the assignee reports on the status
    weekly. The assignee can work to reduce the risk's probability and impact. In
    some cases, the project manager will monitor low and medium risks and treat them
    as acceptable risks for the project. The team meeting can also be a time to brainstorm
    mitigations for any of the risks identified.
  prefs: []
  type: TYPE_NORMAL
- en: For most small company projects, your proactive efforts should focus on mitigating
    the high- and medium-impact risks. A risk is *mitigated* when it goes away or
    is reduced to a low-impact or low-probability risk. For low-impact or low-probability
    risks, monitoring them for changes throughout the project is usually sufficient.
  prefs: []
  type: TYPE_NORMAL
- en: Team members should be encouraged to point out risks in team meetings. Tell
    your team that finding risks early makes them much easier to fix or prevent and
    helps ensure project success. Note that it is always better to point out a potential
    risk before it has occurred, instead of dealing with the aftermath of it. In some
    companies, the corporate culture discourages risk identification, because anyone
    who points out risks is considered to be too negative. The development manager
    can set a positive example by listing his or her own observed risks.
  prefs: []
  type: TYPE_NORMAL
- en: The earlier risks are identified, the more time-risk leverage is available to
    make adjustments at the lowest cost. *Time-risk leverage* describes how the effort
    today is more effective (has more leverage) when the time before risk realization
    is long instead of short. The more weeks ahead of risk becoming reality, the less
    work effort you need to mitigate the risk and obtain a desirable outcome. Waiting
    until a few days before a problem becomes a critical reality means that it can
    take a large effort to change the outcome, if you can change it at all.
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider a hypothetical scenario: A contractor cannot guarantee a security
    review of a key module when you need it, 10 weeks from now. A team member discovers
    this risk and reports it to the assigned risk mitigator, who starts calling other
    contractors to find an alternative. If, instead, the team member had discovered
    this risk a week before the critical help was required, finding an alternative
    contractor would be far more difficult, as few, if any, would be available on
    such short notice. You can calculate the expected risk impact on your schedule.
    If you enter percent probability along with risk impact in days for each risk,
    the effective impact can be determined by multiplying the two numbers. For example,
    20 percent probability and a 10-day impact gives 0.2 × 10 = 2-day risk impact
    for that risk. Summing up all of the schedule risks will show the probable unmitigated
    impacts of all the risks. Knowing this number tells you the current total schedule
    risk to your project.'
  prefs: []
  type: TYPE_NORMAL
- en: This example focuses on schedule impact while maintaining the other aspects
    of the project such as functionality. If the risk is realized, you would use the
    10 days if they were required for the success of the project. For many projects,
    priority of different features varies considerably. If the work involves a lower
    priority feature and the schedule is of the highest importance, the customer might
    decide to forgo a feature to meet the schedule. When you're considering how to
    determine the impact of different risks, focus on the core deliverables for the
    project and discount less essential tasks.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 14-8](ch14s04.html#outstanding_weighted_risk "Figure 14-8. Outstanding
    weighted risk") illustrates the cumulative schedule impact of the outstanding
    weighted risk on the project. Given what you know when you updated the chart,
    the risk-adjusted schedule will likely result in a 12.5-day slip. If the risks
    in this case were identified at the start of the project, you could examine your
    abilities to mitigate those risks quickly. Otherwise, adding 12.5 days to your
    project schedule would be prudent.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Outstanding weighted risk](tagoreillycom20090324nostarchimages266119.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 14-8. Outstanding weighted risk**'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, risk management allows you to see the impact of potential problems
    early on and take action while it is easier. If successful risk management processes
    are used, fewer crises will affect your projects—they will run more smoothly and
    will have a better chance of succeeding.
  prefs: []
  type: TYPE_NORMAL
