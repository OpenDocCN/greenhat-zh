- en: Chapter 16. PROCESS IMPROVEMENT
  id: totrans-569
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章 流程改进
- en: A process is not a static item that you design once and leave in place. You
    need to maintain it, and you need to review it periodically in search of opportunities
    for improvement. Any process, whether a development process or any other type,
    can benefit from analysis and improvement.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 流程不是一个一旦设计就放在那里的静态项目。你需要维护它，并且需要定期审查它，以寻找改进的机会。任何流程，无论是开发流程还是其他类型的流程，都可以从分析和改进中受益。
- en: Improving a process can be exciting and fun for a development manager; it can
    have a significant impact on team and company productivity and morale. An improved
    development process can help make the development team more productive. Of course,
    when working with short development cycles and firm delivery dates, a significant
    process change can be risky. However, if the process is seriously broken or would
    benefit from a simple improvement, fixing it immediately can help you make a looming
    delivery date that once seemed impossible.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发经理来说，改进流程可以是一件既令人兴奋又有趣的事情；它可以对团队和公司的生产力和士气产生重大影响。改进的开发流程可以帮助开发团队提高生产力。当然，当与短期开发周期和固定的交付日期一起工作时，重大的流程变更可能是有风险的。然而，如果流程严重损坏或需要简单的改进，立即修复它可以帮助你实现一度看似不可能的即将到来的交付日期。
- en: Larger companies often use heavy tools such as Six Sigma Analysis^([[6](#ftn.CHP-16-FNOTE-1)])
    to conduct thorough analyses and revisions of their processes. Some managers have
    been put off while working for larger companies, however, where encumbering process
    improvement programs took too much time and offered too few results. Some larger
    firms use fossilized processes with unnecessary steps. At these companies, a manager's
    attempt to improve the process can result in political maneuvering, unnecessary
    studies, and long delays. Worse yet, the Six-Sigma improvement approach is too
    often applied to problems better suited to a simple analysis. The result can be
    worker cynicism in general at the mention of "process improvement."
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 大型公司通常使用诸如六西格玛分析^([[6](#ftn.CHP-16-FNOTE-1)])之类的重型工具来对其流程进行彻底的分析和修订。然而，一些经理在为大型公司工作时可能会感到沮丧，因为繁重的流程改进计划花费了太多时间，却带来了很少的结果。一些大型公司使用僵化的流程，其中包含不必要的步骤。在这些公司中，经理试图改进流程可能会导致政治操纵、不必要的研究和长时间的延误。更糟糕的是，六西格玛改进方法往往被应用于更适合简单分析的问题。结果可能是，一提到“流程改进”，就会在工人中普遍产生怀疑情绪。
- en: Process improvement need not be intimidating, but heavy Six Sigma–type analyses
    are usually too time-consuming for a small company. Instead, a small company can
    benefit from the simple modeling described in this chapter.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 流程改进不必令人畏惧，但重型六西格玛类型的分析通常对小型公司来说太耗时了。相反，小型公司可以从本章中描述的简单建模中受益。
- en: Creating a Process Model
  id: totrans-574
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建流程模型
- en: Development managers in small companies rarely model processes. Many development
    managers do not focus on process modeling, because their primary focus is to deliver
    the required software on time. They also might not have the tools or experience
    required for simple process modeling.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 小型公司的开发经理很少对流程进行建模。许多开发经理不专注于流程建模，因为他们的主要重点是按时交付所需的软件。他们也可能没有进行简单流程建模所需的工具或经验。
- en: By skipping this step, however, you'll miss an opportunity to make important
    time-saving adjustments before your company begins rapidly growing.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，跳过这一步，你将错过在您的公司迅速增长之前进行重要时间节省调整的机会。
- en: 'The steps involved in creating a process model are straightforward:'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 创建流程模型涉及的步骤很简单：
- en: Define the process boundaries.
  id: totrans-578
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义流程边界。
- en: List the process steps.
  id: totrans-579
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出流程步骤。
- en: Create a flow chart.
  id: totrans-580
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个流程图。
- en: Estimate a range of times.
  id: totrans-581
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估计一个时间范围。
- en: Create a spreadsheet model.
  id: totrans-582
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个电子表格模型。
- en: Verify the model.
  id: totrans-583
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证模型。
- en: Define the Process Boundaries
  id: totrans-584
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义流程边界
- en: 'In defining the process boundaries, you identify the beginning and end points
    of the process: Which step initiates the process, and which step occurs at the
    end? This might seem like a trivial issue, but it is important and should be considered
    carefully. Improvement solutions can become difficult if the wrong boundary is
    chosen. For the inputs to the process, define a single item which initiates the
    process, when possible. This might be a detailed description of what is desired,
    or it could be a set of requirements. For the outputs of the process, multiple
    deliverables are acceptable, but define clearly what they should be. For example,
    an estimating process might start with a form describing the requirements of the
    estimate, while the output might be a high-level definition and a separate cost
    or delivery estimate.'
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义流程边界时，您将确定流程的开始和结束点：哪个步骤启动流程，哪个步骤在流程结束时发生？这看起来可能是一个微不足道的问题，但它很重要，应该仔细考虑。如果选择了错误的边界，改进方案可能会变得困难。对于流程的输入，如果可能，定义一个单一的项目来启动流程。这可能是对所需内容的详细描述，也可能是一组要求。对于流程的输出，可以接受多个可交付成果，但应清楚地定义它们应该是什么。例如，一个估算流程可能从一个描述估算要求的表格开始，而输出可能是一个高级定义以及单独的成本或交付估算。
- en: List the Process Steps
  id: totrans-586
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 列出流程步骤
- en: 'Write down a list of steps and number them. Keep it brief: A single sentence
    for each step works well. If a step requires a decision that will affect two or
    more steps that follow, label the step as a *decision* step. If a step leads to
    *parallel* steps, label the next steps as parallel. Processes often include *recursion*
    (one step that repeats multiple times usually with changing input conditions)
    or *iteration* (one step that leads back to an earlier step); you should describe
    the decisions that lead to recursion or iteration when listing the steps.'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 列出步骤列表并编号。保持简洁：每个步骤一个句子即可。如果某个步骤需要做出影响后续两个或更多步骤的决定，将该步骤标记为*决策步骤*。如果某个步骤导致*并行步骤*，将后续步骤标记为并行。流程通常包括*递归*（重复多次的步骤，通常输入条件会变化）或*迭代*（回到早期步骤的步骤）；在列出步骤时，应描述导致递归或迭代的决策。
- en: Create a Flow Chart
  id: totrans-588
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建流程图
- en: For a simple analysis, a flow chart that uses boxes for steps and diamonds for
    decision points will do. Each box should correspond to a process step and use
    the same number scheme used for the process steps. Add a two- to three-word title
    in the box to represent the step, and add the name of the group, team, or person
    responsible for completing the step in brackets at the bottom. For decision steps,
    use a diamond-shaped box and add the decision keywords. Decision step boxes should
    show two or more arrows leaving them, showing the step choices resulting from
    the decision.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 对于简单的分析，使用方框表示步骤、菱形表示决策点的流程图即可。每个方框应对应一个流程步骤，并使用与流程步骤相同的编号方案。在方框中添加一个两到三个字的标题来表示步骤，并在底部括号中添加负责完成该步骤的团队、团队或个人的名称。对于决策步骤，使用菱形方框并添加决策关键词。决策步骤方框应显示两个或更多离开它们的箭头，显示由决策产生的步骤选择。
- en: Estimate a Range of Times
  id: totrans-590
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算时间范围
- en: Write down minimum, typical, and maximum (min-typ-max) times for each of the
    steps on the flow chart. At branch points, indicate the likelihood for each option
    as a percentage, along with its min-typ-max values. Be sure to indicate parallel
    workflow paths.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 在流程图上写下每个步骤的最小、典型和最大（min-typ-max）时间。在分支点，以百分比形式表示每个选项的可能性，以及其min-typ-max值。务必指出并行工作流程路径。
- en: Create a Spreadsheet Model
  id: totrans-592
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建电子表格模型
- en: Create the spreadsheet model with each step in the spreadsheet corresponding
    to the steps in the flow chart. Although a variety of commercial modeling programs
    can be used, a simple spreadsheet model works remarkably well to track the process
    at a small firm.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 创建电子表格模型，使电子表格中的每个步骤对应流程图中的步骤。尽管可以使用各种商业建模程序，但简单的电子表格模型在小公司中跟踪流程非常有效。
- en: A simple approach is to use one row for each step in the process. Each row will
    use the appropriate step number, step name, and min-typ-max times expected. The
    total time for each step can be summed up at the bottom.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单的方法是使用流程中的每个步骤一行。每行将使用适当的步骤编号、步骤名称和预期的min-typ-max时间。每个步骤的总时间可以在底部汇总。
- en: A *decision branch point* occurs in a process when a decision is made that results
    in more than one next step option as the outcome of the decision. In the spreadsheet,
    decision branch points can be handled by shifting their calculations out of the
    main path. You can put multiple calculations based on branch choices off to the
    side and list them all along with percent of time occurrence for each and min-typ-max
    times. With two or more branch decisions, the minimum for the different branches
    should be the shortest of the minimum choices. Similarly, the maximum times will
    be the largest of the maximum choices. Typical times will be the percentage weighting
    of the typical times of the different choices.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 当决策导致多个后续步骤选项时，流程中会出现*决策分支点*。在电子表格中，可以通过将它们的计算从主路径中移出处理决策分支点。你可以将基于分支选择的多个计算放在旁边，并列出所有计算以及每个计算的时间发生百分比和最小-典型-最大时间。对于两个或更多的分支决策，不同分支的最小值应该是选择中最短的一个。同样，最大时间将是选择中最大值。典型时间将是不同选择的典型时间的百分比加权。
- en: Processes often require *parallel tasks*, in which a task spurs multiple substeps
    that occur in parallel before the step is complete. For example, an estimation
    step might require that you ask two developers for estimates, and though each
    estimate can be created independently, both estimates must be completed before
    the step is complete. Parallel tasks can also be calculated to the side of the
    main column of a spreadsheet. To simplify calculations, consider all parallel
    items as a single process step. For the entire process step, the minimum total
    time will be the largest value of the minimums of the parallel tasks. The typical
    total time will be the largest value of the typical parallel tasks. The maximum
    time will be the largest value of the maximum parallel tasks.
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 流程通常需要*并行任务*，在这些任务中，一个任务会触发多个并行子步骤，这些子步骤在步骤完成之前同时发生。例如，一个估算步骤可能需要你向两位开发者询问估算，尽管每个估算可以独立创建，但两个估算都必须在步骤完成之前完成。并行任务也可以计算在电子表格的主列旁边。为了简化计算，将所有并行项视为单个流程步骤。对于整个流程步骤，最小总时间将是并行任务最小值中的最大值。典型总时间将是典型并行任务中的最大值。最大时间将是最大并行任务中的最大值。
- en: Iteration or feedback paths are difficult to incorporate into a simple model.
    However, this situation can be modeled by turning the iteration path into its
    own workflow path. For example, if the steps in the process are A and then B,
    and B is a decision either to go back to A or go on to C, then you can convert
    the "go back to A" path to step D.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代或反馈路径很难纳入简单模型。然而，可以通过将迭代路径转换为自身的流程路径来模拟这种情况。例如，如果流程中的步骤是A然后是B，而B是一个决定是返回A还是继续到C的决策，那么你可以将“返回A”路径转换为步骤D。
- en: An example spreadsheet is illustrated in the next section, which should help
    clarify the spreadsheet layout potential.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个部分将展示一个示例电子表格，这应该有助于阐明电子表格布局的潜力。
- en: Verify the Model
  id: totrans-599
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 验证模型
- en: Pass the model through the "smell test." Does it "smell" right? Do reasonable
    inputs provide reasonable outputs? If you make changes to an element, does it
    produce reasonable results? Have you reviewed the model with stakeholders (anyone
    who works on a process step)? If so, then the model is ready for detailed analysis.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 通过“气味测试”来检验模型。它“闻起来”对吗？合理的输入是否提供了合理的输出？如果你更改了一个元素，它是否会产生合理的结果？你是否已经与利益相关者（任何参与流程步骤的人）审查了模型？如果是这样，那么模型就准备好进行详细分析了。
- en: '* * *'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[6](#CHP-16-FNOTE-1)]) *Six Sigma Analysis* involves a set of methods that
    were invented at Motorola for analyzing and improving complex processes. For readers
    who are statistically savvy, a Six Sigma book is included in "Additional Reading"
    on [Getting It Going](ch16s03.html "Getting It Going").
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[6](#CHP-16-FNOTE-1)]) *六西格玛分析*涉及一套由摩托罗拉发明的方法，用于分析和改进复杂流程。对于对统计学有了解的读者，"Additional
    Reading"部分包含了关于[Getting It Going](ch16s03.html "Getting It Going")的六西格玛书籍。
- en: Analyzing the Process Model
  id: totrans-603
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析流程模型
- en: 'Once the model is built, you should analyze it and look for opportunities to
    improve the result. Using the process model, investigate "what if " scenarios.
    Others may request specific improvement goals, and you will be asked to find ways
    to meet them. Here are some common examples:'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦构建了模型，你应该分析它并寻找改进结果的机会。使用流程模型，调查“如果”情景。其他人可能要求特定的改进目标，你将需要找到满足它们的方法。以下是一些常见的例子：
- en: Reduce the maximum time throughout the process.
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个流程中减少最大时间。
- en: Reduce the typical time.
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少典型时间。
- en: Reduce the minimum time throughout for special cases.
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于特殊情况，减少整个过程中的最小时间。
- en: Allow for an increase in time for one step and maintain the same time throughout
    the process.
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许在某个步骤中增加时间，同时在整个过程中保持相同的时间。
- en: On a decision point, decrease the percentage of time for the more expensive
    decision.
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在决策点上，减少更昂贵决策的时间百分比。
- en: For parallel tasks, focus on the most expensive task for time reductions.
  id: totrans-610
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于并行任务，关注时间减少的最昂贵的任务。
- en: Let's look at a simple process example that moves through the analysis steps.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一个简单的流程示例，它通过分析步骤进行。
- en: Process Analysis in Action
  id: totrans-612
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际操作中的流程分析
- en: The process modeled in this example will be used for engineering estimates in
    response to sales team requests for quotes. The example illustrates a simple approach
    to modeling a process and making improvements.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 本例中建模的过程将用于响应销售团队对报价的请求进行工程估算。这个例子说明了建模流程和进行改进的简单方法。
- en: Let's start by defining the boundaries of the process. In this case, the entry
    point is the sales manager submitting the request to the engineer you have designated
    as the *quote engineer* responsible for the quoting process. The exit point occurs
    when the development manager delivers the quote to the sales manager who asked
    for it.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先定义一下这个过程的范围。在这种情况下，入口点是销售经理将请求提交给您指定的负责报价过程的**引用工程师**。出口点发生在开发经理将报价交付给请求报价的销售经理时。
- en: 'With the process boundaries defined, you can step through the steps and assign
    who completes the step. These are the high-level steps in the process:'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义了过程边界后，您可以逐步进行步骤并分配谁来完成步骤。这些是过程中的高级步骤：
- en: '[Entry point] The sales manager sends a request for an estimate.'
  id: totrans-616
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[入口点] 销售经理发送估算请求。'
- en: The quote engineer reviews sales information.
  id: totrans-617
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报价工程师审查销售信息。
- en: '[Decision] The quote engineer determines whether enough information is available
    to complete the quote.'
  id: totrans-618
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[决策] 报价工程师确定是否有足够的信息来完成报价。'
- en: If information is sufficient, move on to the next step.
  id: totrans-619
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果信息充足，继续下一步。
- en: If it is not, the engineer requests additional information from the sales manager
    and the quote stalls until a complete response is received.
  id: totrans-620
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果信息不足，工程师会从销售经理那里请求更多信息，报价将暂停，直到收到完整的回复。
- en: After a response is received, the quote engineer writes up a description of
    the request so that it is clear to the development team. This description will
    be used for the estimate and returned with the quote delivery. The description
    will include any assumptions that are made.
  id: totrans-621
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收到回复后，引用工程师将请求的描述写下来，以便开发团队能够清楚地了解。这个描述将用于估算，并随报价一起返回。描述将包括任何做出的假设。
- en: The quote engineer requests estimates from a Java programmer and a database
    programmer.
  id: totrans-622
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引用工程师向Java程序员和数据库程序员请求估算。
- en: '[Parallel] (A) The Java engineer makes his estimate and returns it to the quote
    engineer.'
  id: totrans-623
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[并行] (A) Java工程师做出估算并将其返回给报价工程师。'
- en: '[Parallel] (B) The database engineer makes her estimate and returns it to the
    quote engineer.'
  id: totrans-624
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[并行] (B) 数据库工程师做出估算并将其返回给报价工程师。'
- en: When both estimates are returned, the quote engineer writes up the quote and
    sends it to the development manager for review.
  id: totrans-625
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当两个估算都返回后，报价工程师编写报价并发送给开发经理进行审查。
- en: The development manager reviews and edits the quote.
  id: totrans-626
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发经理审查并编辑报价。
- en: '[Output] The development manager delivers the estimate to the sales manager.'
  id: totrans-627
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[输出] 开发经理将估算交付给销售经理。'
- en: If you write the process steps as a sequential list, they might look like those
    in [Table 16-1](ch16s02.html#steps_in_quote_process_example "Table 16-1. Steps
    in Quote Process Example"). This example shows every step, including delivery
    steps. This simple process also illustrates parallel tasks in steps 6a and 6b.
    Note the decision point in step 3.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将过程步骤写成顺序列表，它们可能看起来像[表16-1](ch16s02.html#steps_in_quote_process_example "表16-1.
    引用过程示例步骤")中的那些。这个例子显示了每个步骤，包括交付步骤。这个简单的流程还说明了步骤6a和6b中的并行任务。注意步骤3中的决策点。
- en: '**Table 16-1. Steps in Quote Process Example**'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: '**表16-1. 引用过程示例步骤**'
- en: '| What | Who |'
  id: totrans-630
  prefs: []
  type: TYPE_TB
  zh: '| 什么是 | 谁负责 |'
- en: '| --- | --- |'
  id: totrans-631
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 1\. Quote request to engineering | Sales |'
  id: totrans-632
  prefs: []
  type: TYPE_TB
  zh: '| 1\. 向工程部门发送报价请求 | 销售 |'
- en: '| 2\. Quote request is reviewed | Quote-Eng. |'
  id: totrans-633
  prefs: []
  type: TYPE_TB
  zh: '| 2\. 查看报价请求 | 报价工程师 |'
- en: '| 3\. [Decision] Quote needs more information | Quote-Eng. -> Sales |'
  id: totrans-634
  prefs: []
  type: TYPE_TB
  zh: '| 3\. [决策] 报价需要更多信息 | 报价工程师 -> 销售 |'
- en: '| 4\. Quote write-up | Quote-Eng. |'
  id: totrans-635
  prefs: []
  type: TYPE_TB
  zh: '| 4\. 报价编写 | 报价工程师 |'
- en: '| 5\. Estimate requests to DB and Java eng. | Quote-Eng. |'
  id: totrans-636
  prefs: []
  type: TYPE_TB
  zh: '| 5. 向数据库和Java工程师请求估算 | 报价工程师 |'
- en: '| 6a. [PARALLEL STEP] DB eng. estimate | DB Eng. |'
  id: totrans-637
  prefs: []
  type: TYPE_TB
  zh: '| 6a. [并行步骤] 数据库工程师估算 | 数据库工程师 |'
- en: '| 6b. [PARALLEL STEP] Java eng. estimate | Java Eng. |'
  id: totrans-638
  prefs: []
  type: TYPE_TB
  zh: '| 6b. [并行步骤] Java工程师估算 | Java工程师 |'
- en: '| 7\. Quote write-up prepared | Quote-Eng. |'
  id: totrans-639
  prefs: []
  type: TYPE_TB
  zh: '| 7. 准备报价文档 | 报价工程师 |'
- en: '| 8\. Quote eng. reviewed | Dev. Management |'
  id: totrans-640
  prefs: []
  type: TYPE_TB
  zh: '| 8. 报价工程师审核 | 开发管理 |'
- en: '| 9\. Quote delivered | Dev. Management |'
  id: totrans-641
  prefs: []
  type: TYPE_TB
  zh: '| 9. 报价交付 | 开发管理 |'
- en: Turning this table into a workflow is useful for visual analysis and discussion.
    [Figure 16-1](ch16s02.html#workflow_for_quote_process "Figure 16-1. Workflow for
    quote process") illustrates the workflow.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个表格转换为工作流程对视觉分析和讨论很有用。[图16-1](ch16s02.html#workflow_for_quote_process "图16-1.
    报价流程工作流程")说明了工作流程。
- en: Your next step is to write down the time required for each step in the workflow
    drawing. If you write min-typ-max time estimates, you can use an abbreviated format,
    such as 10-13-20\. For decision points, show approximate percentage weighting
    of the typical time requirements of the different choices that go with each decision
    path.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 您的下一步是写下工作流程图中每个步骤所需的时间。如果您写最小-典型-最大时间估算，可以使用缩写格式，例如10-13-20。对于决策点，显示不同选择典型时间要求的近似百分比权重。
- en: After completing the drawing, you'll find it easier to visualize the process
    workflow and convert it into a spreadsheet. [Figure 16-2](ch16s02.html#quote_process_workflow_spreadsheet
    "Figure 16-2. Quote process workflow spreadsheet") shows the workflow diagram
    directly translated to a spreadsheet. It also shows total min-typ-max times for
    the simple quote process at the bottom. The surprising thing is that while the
    typical time is a long 3.8 days, the worst-case time for the process is more than
    10 days! Stepping through the construction of this estimate shows how modeling
    works.
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: 完成绘图后，你会发现更容易可视化流程工作流程并将其转换为电子表格。[图16-2](ch16s02.html#quote_process_workflow_spreadsheet
    "图16-2. 报价流程工作流程电子表格")显示了直接转换为电子表格的工作流程图。它还显示了简单报价流程的最小-典型-最大总时间。令人惊讶的是，尽管典型时间是漫长的3.8天，但流程的最坏情况时间是10天以上！逐步构建这个估算可以展示建模是如何工作的。
- en: 'The decision point in step 3 has two different options: Half the time, more
    information will be required. For this decision point, the minimum is the smaller
    of the two options for more info needed—yes or no. The typical value is weighted
    for the typical of each option—50 percent each is typical. The maximum is the
    maximum for the two cases. A sales worst case takes 2 days to respond to requests,
    and this could cause a significant process delay.'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步的决策点有两个不同的选项：一半的时间，需要更多信息。对于这个决策点，最小值是两个选项中较小的一个，即需要更多信息——是或否。典型值是对每个选项的典型值进行加权——每个选项的典型值都是50%。最大值是两种情况的最大值。销售最坏情况需要2天来响应请求，这可能导致显著的过程延迟。
- en: '![Workflow for quote process](tagoreillycom20090324nostarchimages266129.png)'
  id: totrans-646
  prefs: []
  type: TYPE_IMG
  zh: '![报价流程图](tagoreillycom20090324nostarchimages266129.png)'
- en: '**Figure 16-1. Workflow for quote process**'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-1. 报价流程工作流程**'
- en: The parallel tasks in 6a and 6b are estimates provided by the Java engineer
    and the database engineer. Given typical tasks and their schedules, these numbers
    suggest that the database estimate is shorter than the Java estimate. As the process
    shows the task steps in parallel, the calculation uses the larger of the two.
    Note that improving the min-typ-max values for the database engineer will have
    no impact on the process outcome, as they are all smaller than the Java engineer's
    values. The Java engineer's time values are in the critical path of the process
    for most quotes.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 6a和6b中的并行任务是由Java工程师和数据库工程师提供的估算。考虑到典型任务及其时间表，这些数字表明数据库估算的时间短于Java估算。由于流程显示了并行任务步骤，因此计算使用两者中较大的一个。请注意，提高数据库工程师的最小-典型-最大值对流程结果没有影响，因为它们都小于Java工程师的值。Java工程师的时间值对于大多数报价的流程是关键路径。
- en: '![Quote process workflow spreadsheet](tagoreillycom20090324nostarchimages266131.png.jpg)'
  id: totrans-649
  prefs: []
  type: TYPE_IMG
  zh: '![报价流程工作流程电子表格](tagoreillycom20090324nostarchimages266131.png.jpg)'
- en: '**Figure 16-2. Quote process workflow spreadsheet**'
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-2. 报价流程工作流程电子表格**'
- en: 'After you create the model, you should carefully examine it: Does the result
    seem reasonable? To verify, keep track of the quotes you receive and measure the
    delays through each step. Do the individual numbers look right and is the typical
    time close? If so, you know the model is reasonable. If not, you need to make
    revisions.'
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 在您创建模型后，应仔细检查它：结果看起来合理吗？为了验证，记录您收到的报价并测量每一步的延误。个别数字看起来对吗？典型时间接近吗？如果是这样，您就知道模型是合理的。如果不是，您需要做出修订。
- en: Using the Model to Improve the Process
  id: totrans-652
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用模型来改进流程
- en: You can use your spreadsheet model as a tool to help you improve the process
    schedule. By adjusting times, you can determine the impact on the process total
    schedule. In general, fine-grained tweaking of numbers won't yield significant
    reductions, but the model will help you identify bottlenecks and experiment with
    the impact of the reductions.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将电子表格模型作为一个工具来帮助您优化进度计划。通过调整时间，您可以确定对整个进度计划的影响。一般来说，对数字进行精细调整不会带来显著的减少，但该模型将帮助您识别瓶颈并实验减少的影响。
- en: A few reduction cases follow, targeting reduction in maximum process time and
    the typical time.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些减少案例，目标是减少最大处理时间和典型时间。
- en: 'Case 1: Reducing the Maximum Time'
  id: totrans-655
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 情况1：减少最大时间
- en: 'Sales is complaining about some quotes from engineering that take a week or
    more to produce. Your first goal is to reduce the maximum time from 7 days to
    5 days for a quote. Start by examining the largest numbers in the maximum columns:
    the sales delay and the manager review. If you could reduce each of these to 8
    hours maximum, then the maximum time is reduced to 5.1 days. The next potential
    reductions are either the Java engineer''s maximum time or the quote engineer''s
    write-up time, each at 8 hours max. Changing the Java engineer''s time to 7 hours
    maximum adjusts the total maximum to less than 5 days.'
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 销售部门对一些需要一周或更长时间才能产生的工程报价表示不满。您的首要目标是将报价的最大时间从7天减少到5天。首先检查最大列中的最大数字：销售延误和管理审查。如果您能将每个这些减少到最多8小时，那么最大时间将减少到5.1天。下一个潜在减少的是Java工程师的最大时间或报价工程师的撰写时间，每个最多8小时。将Java工程师的时间调整为最多7小时，将总最大时间调整到不到5天。
- en: 'If possible, further reduce maximums to allow time buffers for unexpected events.
    One common unplanned event is the absence of key people, which requires a backup
    person to complete each step. Providing a second or even a third person as backup
    for the person primarily doing the work can help considerably when the worst case
    time is critical. [Figure 16-3](ch16s02.html#case_1_reduction_in_maximum_time
    "Figure 16-3. Case 1: Reduction in maximum time") illustrates these reductions
    in steps 3, 8, and 6.'
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 如果可能，进一步降低最大值，以留出意外事件的时间缓冲。一个常见的不计划事件是关键人员的缺席，这需要备用人员来完成每个步骤。为主要负责工作的人员提供第二人或甚至第三人作为备用，当最坏情况的时间至关重要时，这可以大大帮助。[图16-3](ch16s02.html#case_1_reduction_in_maximum_time
    "图16-3. 情况1：最大时间的减少")展示了步骤3、8和6中的这些减少。
- en: '![Case 1: Reduction in maximum time](tagoreillycom20090324nostarchimages266133.png.jpg)'
  id: totrans-658
  prefs: []
  type: TYPE_IMG
  zh: '![情况1：最大时间的减少](tagoreillycom20090324nostarchimages266133.png.jpg)'
- en: '**Figure 16-3. Case 1: Reduction in maximum time**'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-3. 情况1：最大时间的减少**'
- en: 'Case 2: Reducing the Typical Time'
  id: totrans-660
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 情况2：减少典型时间
- en: The sales team is pleased that the worst case will be less than a week for new
    quotes. However, the sales manager now says that they need most of their quotes
    in 2.5 days. Your goal is to look at the typical cases and determine what reductions
    you can make. For typical cases, look at decision points and determine whether
    you can reduce the percentage for the slower decisions. In this case, can you
    reduce the percentage of time that the quote engineer needs to ask sales for more
    information from 50 percent to 10 percent?
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 销售团队很高兴，最坏情况下的新报价将不到一周。然而，销售经理现在表示，他们需要大多数报价在2.5天内完成。您的目标是查看典型情况并确定您可以做出哪些减少。对于典型情况，查看决策点并确定您是否可以减少较慢决策的百分比。在这种情况下，您能否将报价工程师需要向销售部门请求更多信息的时间百分比从50%减少到10%？
- en: One approach to doing this might be to create a standard form that the sales
    requestor must fill out so all the required information is present. Entering 10
    percent for the time sales uses cuts the typical time down to 3.25 days. If you
    ask sales to give their responses in 4 hours on average, the time drops to 3.2
    days. The other expensive typical time is the manager review at 8 hours. You could
    require that the manager complete review in 4 hours or drop the step all together.
    Dropping the manager review time to 4 hours makes the total time typically 2.5
    days, which meets the goal. [Figure 16-4](ch16s02.html#quote_process_with_typical_improvement
    "Figure 16-4. Quote process with typical improvement") illustrates this example.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 一种实现这一目标的方法可能是创建一个标准表格，销售请求者必须填写，以确保所有必要的信息都齐全。将销售使用的时间定为10%，可以将典型时间缩短至3.25天。如果你要求销售平均在4小时内给出回应，时间将缩短至3.2天。其他昂贵的典型时间是经理的审查，需要8小时。你可以要求经理在4小时内完成审查，或者完全删除这一步骤。将经理的审查时间缩短至4小时，可以使典型时间降至2.5天，这符合目标。[图16-4](ch16s02.html#quote_process_with_typical_improvement
    "图16-4. 典型改进的报价流程")展示了这个例子。
- en: '![Quote process with typical improvement](tagoreillycom20090324nostarchimages266135.png.jpg)'
  id: totrans-663
  prefs: []
  type: TYPE_IMG
  zh: '![典型改进的报价流程](tagoreillycom20090324nostarchimages266135.png.jpg)'
- en: '**Figure 16-4. Quote process with typical improvement**'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16-4. 典型改进的报价流程**'
- en: You can also consider whether any steps can be dropped altogether or replaced
    with something else. Dropping the manager's review provides an interesting result.
    If the step is dropped, the total days dropped to a minimum of 0.96, typical of
    1.75, and maximum of 5.61 days. Dropping the review might be a possibility if
    most of the delay is caused by the availability of the manager and not the total
    time it takes to perform the review. If the 4 hours is due to availability and
    the review is short, you can work with the manager to allow others to respond
    to a review request if the manager is unavailable. Understanding the reason for
    the review can provide some insight as well. If the step is due to the quote engineer
    not having enough experience to be trusted, perhaps the situation can be improved
    over time. If the delay is due to manager review, and the manager is the only
    expert at the firm who knows a lot about some particularly complicated issue,
    dropping the review may not be a good approach.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以考虑是否可以完全删除某些步骤，或者用其他东西来替换。删除经理的审查提供了一个有趣的结果。如果这一步被删除，总天数降至最低0.96天，相当于1.75天的典型值，最高为5.61天。如果大部分延误是由于经理的可用性而不是审查所需的总时间造成的，那么删除审查可能是一个可能的选择。如果4小时是由于可用性，而审查又很短，你可以与经理合作，如果经理不在，允许其他人回应审查请求。了解审查的原因也可以提供一些见解。如果这一步是由于报价工程师经验不足，不足以信任，那么随着时间的推移，情况可能会得到改善。如果延误是由于经理的审查，而经理是公司唯一一位对某些特别复杂问题了解很多的专业人士，那么删除审查可能不是一个好的方法。
- en: You can also look for ways of reducing the typical time required for a step.
    Approaches include adding more resources to the task, splitting up the work in
    a different way, providing improved tools for the person completing the step,
    redefining the step to reduce its effort, and providing training to the person
    who is completing the step.
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以寻找减少步骤所需典型时间的方法。方法包括为任务添加更多资源、以不同的方式分配工作、为完成步骤的人提供改进的工具、重新定义步骤以减少其工作量，以及为完成步骤的人提供培训。
- en: Although these examples are simple, they illustrate effective approaches to
    analyzing process workflows. Using a spreadsheet allows for experimenting with
    "what-if " questions in pursuit of particular time goals. For a small company,
    direct effective approaches work the best.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些例子很简单，但它们说明了分析流程的有效方法。使用电子表格可以实验性地提出“如果...会怎样”的问题，以追求特定的目标时间。对于一家小公司来说，直接有效的方法效果最好。
- en: Working with Other Teams
  id: totrans-668
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与其他团队合作
- en: When the process workflow involves several teams, the challenge of making process
    improvements can be greater. If improving the overall process requires work shifting
    or reduction from someone other than an engineer, a development manager can lose
    perspective on the other team member's needs in the workflow. Instead of simply
    making requests, involve people outside your team in discussing process improvements
    and the impacts on their work. Negotiate for changes you would like others to
    make and be flexible in requests made of you. You might discover that changes
    in your team's steps can greatly ease the efforts for other groups.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 当流程工作流程涉及多个团队时，改进流程的挑战可能会更大。如果改进整体流程需要工程师之外的人进行工作转移或减少，开发经理可能会失去对工作流程中其他团队成员需求的关注。而不仅仅是提出请求，应将团队外的人纳入讨论流程改进及其对工作的影响。为他人希望做出的改变进行谈判，并对提出的请求保持灵活。你可能会发现，你团队步骤的改变可以极大地减轻其他团队的负担。
- en: Getting It Going
  id: totrans-670
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始行动
- en: After you have made your process improvement design changes, spend some time
    planning how you will roll it out to the teams. You'll find more advice in [Chapter 15](ch15.html
    "Chapter 15. DESIGNING A SOFTWARE DEVELOPMENT PROCESS"), which deals with rolling-out
    processes.
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 在你对流程改进设计变更做出后，花些时间规划如何将其推广到团队中。你可以在[第15章](ch15.html "第15章。设计软件开发流程")中找到更多建议，该章节讨论了流程推广的问题。
- en: Additional Reading
  id: totrans-672
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外阅读
- en: 'Here is some additional reading on topics presented in this chapter:'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中提到的主题的一些额外阅读材料如下：
