- en: The outcomes of the three approaches are considerably different. The 25 percent
    team takes four test passes before the product is ready to ship. The 10 percent
    team takes three passes. The 5 percent team takes two passes through the code
    for success. If each pass takes 5 days, then the 5 percent team takes 10 days
    less than the 25 percent team for the same initial defect count. In practice,
    the time difference is even greater, because this example does not include engineering
    time to *make* the repairs. If you assume 20 percent of a day spent per defect
    found and 5 days per test pass, you get the data illustrated in [Table 17-7](ch17s06.html#total_time_vs_different_repair_failure_r
    "Table 17-7. Total Time vs. Different Repair Failure Rate").
  id: totrans-968
  prefs: []
  type: TYPE_NORMAL
  zh: 三种方法的成果差异很大。25%的团队需要四次测试通过才能使产品准备发货。10%的团队需要三次通过。5%的团队通过两次代码通过。如果每次通过需要5天，那么5%的团队比25%的团队少用10天来完成相同的初始缺陷数量。在实践中，时间差异甚至更大，因为此示例不包括工程进行维修所需的时间。如果你假设每天有20%的时间用于发现缺陷，并且每个测试通过需要5天，那么你得到的数据如[表17-7](ch17s06.html#total_time_vs_different_repair_failure_r
