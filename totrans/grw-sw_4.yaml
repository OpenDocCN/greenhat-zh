- en: Chapter 13. STARTING A PROJECT
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章。开始一个项目
- en: Starting a new project can be similar to planning a trip. You need to choose
    a destination, decide who is going with you, figure out the costs, determine how
    you'll get there, plan for the unexpected, and finally take the first step out
    the door. With a project, you define the goal, assemble a team, set the priorities,
    create a plan, prepare for risks, define the framework for carrying out the project,
    and take the first step with a kickoff meeting. In both scenarios, planning your
    start before you take off will make the rest of the journey more pleasant.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一个新的项目可以类似于规划一次旅行。你需要选择目的地，决定谁会与你同行，弄清楚成本，确定如何到达那里，为意外情况做好准备，最后迈出第一步。在项目中，你定义目标，组建团队，设定优先级，制定计划，准备风险，定义执行项目的框架，并通过启动会议迈出第一步。在这两种情况下，在你起飞前规划你的起点将使剩余的旅程更加愉快。
- en: In many small software firms, engineers jump directly to the middle of a project
    by immediately starting to write code and seeing if it works. However, forgoing
    a properly planned start will guarantee that the end product will face difficulties
    with delivery, customer satisfaction, quality, and cost. Imagine getting up one
    day, driving to the airport, and hopping on a plane you choose at random. It might
    be exciting at first, but it probably won't be much fun once you get there.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多小型软件公司中，工程师们通常会直接跳到项目的中间阶段，通过立即编写代码并查看其是否工作来开始。然而，跳过适当的规划起点将保证最终产品在交付、客户满意度、质量和成本方面会遇到困难。想象一下，有一天你起床，开车去机场，随机选择一架飞机登机。一开始可能会很兴奋，但一旦到达那里，可能就不会那么有趣了。
- en: With any project, or trip, you should first focus on understanding the goal.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何项目或旅行，你应该首先专注于理解目标。
- en: Understanding the Goal
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解目标
- en: 'At the start of the project, the goal might seem obvious: Build the software.
    The customer wants a particular problem solved and wants to purchase software
    to solve it.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目开始时，目标可能看起来很明显：构建软件。客户希望解决特定问题，并希望购买软件来解决这个问题。
- en: Creating a general-use software program is not just about one customer's goal,
    however. A customer might ask for a very specific software solution but will not
    be sure that this solution will truly provide the answer to a core problem until
    after the software has been delivered and used in a production system.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个通用软件程序不仅仅是关于一个客户的目标。客户可能要求一个非常具体的软件解决方案，但直到软件交付并在生产系统中使用后，他们才可能确定这个解决方案是否真正提供了对核心问题的答案。
- en: As you begin to fully understand the customer's problems and solution requirements,
    you will begin to understand your *company's* project goal. If you're building
    a product for a single customer, you can directly ask the customer to specify
    what is needed. If, however, you are selling a product to many customers with
    which you don't have direct contact, your product marketing team is responsible
    for understanding the market and acting as the development team's customer. Keep
    this information in mind as you consider how you need to understand the customer
    or user of your software and how your company and development team fits into the
    picture.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你开始全面理解客户的问题和解决方案需求，你将开始理解你**公司**的项目目标。如果你是为单个客户构建产品，你可以直接要求客户指定所需内容。然而，如果你正在向许多客户销售产品，而这些客户与你没有直接联系，那么你的产品营销团队负责理解市场，并作为开发团队客户的代表。在考虑你需要如何理解你的软件客户或用户，以及你的公司和开发团队如何融入这幅画面时，请记住这个信息。
- en: 'Once you understand your customers'' problems and needs and see your company''s
    role in providing the solution, your next step is to agree on your *common* goals.
    For example, consider the following questions: Is the customer looking for the
    software to reduce operating costs? Does the customer need the improved functionality
    to offer better customer service? Is your product part of a larger sale the customer
    is making with a fixed time frame? Is the customer trying to offer a totally new
    product or service to its customers? Is the customer hoping to produce a highly
    scalable system of which your product is one component?'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了客户的困难和需求，并看到了你在提供解决方案中的公司角色，你的下一步就是就**共同**目标达成一致。例如，考虑以下问题：客户是否在寻找软件以降低运营成本？客户是否需要改进的功能以提供更好的客户服务？你的产品是否是客户在固定时间框架内进行的大宗交易的一部分？客户是否试图向其客户提供全新的产品或服务？客户是否希望生产一个高度可扩展的系统，其中你的产品是其组成部分之一？
- en: The larger and more important the project, the more important it is for *you*
    to talk to the customer *directly*. Without directly conversing with customers
    to understand what they are trying to achieve with a solution, you will likely
    miss the mark with the software you deliver. When you talk to individual customers,
    echo what you hear in your own words to be sure you understand. Ask about their
    current needs and understand their plans for using the product after rollout.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 项目越大、越重要，你就越需要*直接*与客户交谈。如果不直接与客户交谈以了解他们试图通过解决方案实现的目标，你可能会在交付的软件上偏离目标。当你与个别客户交谈时，用自己的话复述你所听到的，以确保你理解。询问他们的当前需求，并了解他们在产品推出后的使用计划。
- en: After the customer meeting, create a memo recapping the information and requirements
    as you understand them, and send this to the customer for review. This approach
    will help avoid potential misunderstandings in the future.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 客户会议结束后，创建一份总结信息和要求的备忘录，按照你的理解发送给客户进行审查。这种方法有助于避免未来可能出现的误解。
- en: Once the project's goals and requirements are clear, you can start the planning
    process by selecting a project development team.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦项目的目标和要求明确，你就可以通过选择项目开发团队来开始规划过程。
- en: Assembling the Project Team
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组建项目团队
- en: If your company is working on one large project, assembling your team is not
    a project issue, but a general staffing issue. Follow good hiring practices and
    build the best team you can (as described in [Chapter 4](ch04.html "Chapter 4. GROWING
    A SOFTWARE TEAM")). Many small companies work on multiple projects that draw from
    a common team of engineers. In this environment, choosing the right team for each
    project is critical to each project's success.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果贵公司正在从事一个大型项目，组建团队不是一个项目问题，而是一个一般的人员配置问题。遵循良好的招聘实践，组建尽可能优秀的团队（如第4章[第4章. 增长软件团队](ch04.html
    "第4章. 增长软件团队")所述）。许多小型公司同时从事多个项目，这些项目都从共同的工程师团队中抽取资源。在这种环境中，为每个项目选择合适的团队对项目的成功至关重要。
- en: 'Many managers choose team members by focusing on each developer''s availability
    at the time the project needs to start. However, availability shouldn''t be your
    sole criteria: Consider the candidate''s interest and enthusiasm for the effort;
    the project''s priority within the company''s workload; the candidate''s familiarity
    with the technology, ability to work with customers and stakeholders, and diversification
    of assignments; and whether the project will help or hurt the developer''s career.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 许多经理通过关注项目开始时每个开发者的可用性来选择团队成员。然而，可用性不应是你的唯一标准：考虑候选人对工作的兴趣和热情；项目在公司工作量中的优先级；候选人对技术的熟悉程度，与客户和利益相关者的合作能力，任务的多样化；以及项目是否有助于或损害开发者的职业生涯。
- en: Interest and enthusiasm for the effort are important criteria for a team member
    who will contribute to the project's success. An engineer who is excited to work
    on the project will be more likely to contribute in positive ways, especially
    if he or she has asked you for a chance to work on it.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 对工作的兴趣和热情是团队成员对项目成功做出贡献的重要标准。一个对项目充满热情的工程师更有可能以积极的方式做出贡献，尤其是如果他或她曾向你请求参与项目的机会。
- en: The higher the priority of the project for your company, the more important
    it is to assign your strongest engineers to work on it, as long as they are enthusiastic
    about the effort. In addition, consider whether an engineer has experience working
    with the technology required for the project, or whether he or she will need to
    spend time learning it. If a candidate needs to learn, can you build this into
    the project costs and timeline and still deliver a successful project on time?
    Training as you go increases the overall project risk, which must be considered
    for high priority projects.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对于贵公司来说，项目的重要性越高，分配最强工程师参与项目的必要性就越大，只要他们对这项工作充满热情。此外，考虑工程师是否有与项目所需技术合作的经验，或者他们是否需要花时间学习。如果候选人需要学习，你能否将其纳入项目成本和时间表，并在规定时间内交付成功的项目？边做边培训会增加整体项目风险，这对于高优先级项目必须考虑。
- en: Furthermore, if working on the project requires considerable interaction with
    the customer, does the engineer have a positive attitude toward building customer
    relationships and working with customers? If not, you would do better to assign
    an engineer who enjoys working with and listening to customers.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果从事项目需要与客户进行大量互动，工程师是否对建立客户关系和与客户合作持积极态度？如果不是，你最好分配一个喜欢与客户合作并倾听客户意见的工程师。
- en: Next, consider whether you are assigning the same tasks to the same engineers
    again and again. This poor management practice doesn't help engineers build up
    their skill sets, which is important in helping team members gain flexibility
    in handling a wide array of tasks. You will need such flexibility if team members
    become sick, leave for vacation, or leave the company. Also note that engineers
    get bored performing repetitive tasks, so assigning them new challenges can help
    them stick with your company.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，考虑你是否一次又一次地将相同的任务分配给相同的工程师。这种不良的管理实践并不能帮助工程师建立他们的技能集，这对于帮助团队成员在处理各种任务时获得灵活性非常重要。如果团队成员生病、休假或离职，你需要这样的灵活性。此外，请注意，工程师会对执行重复性任务感到厌烦，因此分配给他们新的挑战可以帮助他们留在你的公司。
- en: Finally, consider whether working on the project will help or hurt a developer's
    career. Offering a senior engineer routine or low-level assignments can reduce
    his attractiveness to future employers. Many engineers realize this, and they'll
    start looking for new jobs if they see their assignments causing their careers
    to stagnate.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，考虑参与项目是否会对开发者的职业生涯有所帮助或有害。为资深工程师提供常规或低级任务可能会降低他们对未来雇主的吸引力。许多工程师意识到这一点，如果他们看到自己的任务导致他们的职业生涯停滞不前，他们可能会开始寻找新的工作。
- en: Spending time considering the best fit for the job is a valuable use of your
    time. Properly matching people to efforts not only boosts productivity, but also
    reduces risks and improves employee morale.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间考虑最适合这项工作的人员是一种宝贵的时间利用方式。正确地将人员与工作匹配不仅能够提高生产力，还能降低风险并提升员工士气。
- en: Substitutions
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替换
- en: 'Projects do not always unfold neatly—problems crop up in the process as team
    members'' availability changes: Perhaps the project requires different numbers
    of engineers during different parts of the development process, or team members
    become unavailable during part of the project cycle. In such cases, you have more
    than general staffing issues to consider.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 项目并不总是按部就班地展开——在团队成员可用性变化的过程中可能会出现问题：也许项目在不同的发展阶段需要不同数量的工程师，或者团队成员在项目周期的一部分时间内不可用。在这种情况下，你需要考虑的不仅仅是普通的人员配置问题。
- en: Substituting one development engineer for another short term does not work well,
    especially if the substitute engineer's time involved is less than three weeks
    and his or her work does not result in a *clear deliverable* (a clearly defined
    section of the code that can be evaluated on its own when the work is accomplished).
    First, the replacement engineer doesn't have the same level of project identification
    as the full-time team member, which can lead to low-quality work. Second, the
    substitute engineer doesn't have the full-product perspective. He or she might
    make assumptions that can cause problems that are discovered only later. Finally,
    many engineers find it easier to rewrite others' work than to spend time understanding
    it, leading to wasted effort—which sometimes occurs twice, if the original engineer
    returns to the project and reinstates the original code.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 用一名开发工程师替换另一名短期工程师效果不佳，尤其是如果替代工程师的时间少于三周，并且他的工作没有产生一个*明确的可交付成果*（一个在完成工作后可以单独评估的代码的明确部分）。首先，替代工程师的项目认同感不如全职团队成员，这可能导致工作质量低下。其次，替代工程师没有全面的产品视角。他或她可能会做出导致后来才发现问题的假设。最后，许多工程师发现重写他人的工作比花时间理解它更容易，这导致浪费了努力——如果原始工程师返回项目并恢复原始代码，这种情况有时会重复发生。
- en: Substitutions work best when a clear deliverable is defined as the engineer's
    goal, when the engineer has enough time and expertise to understand the code,
    and especially when the engineer has a positive attitude toward working with another
    engineer's code. If these requirements are met, spend time describing the requirements
    of the project to the new engineer in detail and walk through the specific deliverable
    with the engineer. Having another kickoff meeting with the entire team can be
    very effective—it allows the team to describe project status, open issues, and
    changes made from the original requirements. Finally, make sure that the new engineer
    agrees that the deliverable makes sense before sending him off to do the work.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 替换在以下情况下效果最佳：明确将可交付成果定义为工程师的目标，工程师有足够的时间和专长来理解代码，尤其是当工程师对与其他工程师的代码合作持积极态度时。如果满足这些要求，花时间详细向新工程师描述项目要求，并与工程师一起审查具体的可交付成果。与整个团队举行另一次启动会议可能非常有效——它允许团队描述项目状态、开放的问题以及与原始要求的变化。最后，确保新工程师在开始工作之前同意可交付成果的合理性。
- en: Political pressure from outside engineering can try to force you to swap in
    a new engineer to show that "everything possible is being done" to finish a critical
    project. As development manager, you must explain the costs of this approach to
    others. If a substitution is warranted, consider keeping the substitute engineer
    longer term on the project instead of releasing him or her after the original
    team member returns.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 来自外部工程的压力可能会试图迫使你更换新工程师，以显示“为了完成关键项目，一切可能的努力都在进行中”。作为开发经理，你必须向其他人解释这种方法的成本。如果替换是合理的，考虑让替代工程师在项目上长期工作，而不是在原团队成员返回后将其释放。
- en: Game Delays
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏延迟
- en: Some projects are delayed at the start due to the unavailability of the team.
    You will be tempted on such projects to pile on engineers to help make up for
    the lost time, especially if you have a fixed completion date. If you feel so
    tempted, take a day off and read *The Mythical Man-Month* by Frederick P. Brooks,
    Jr. (see "Additional Reading" on [Additional Reading](ch02s09.html "Additional
    Reading")). The next day, change your game plan. You can make up considerable
    time on a delayed project by starting with a single senior engineer instead of
    a team. Together, focus on clarity of requirements, functional definitions, and
    system architecture. This will save you considerable time lost by delayed staffing.
    Come to think of it, you could start your projects that way even if the project
    did start on time and with a full team coding.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 一些项目在开始时由于团队不可用而延迟。在这样的项目上，你可能会倾向于增加工程师以弥补失去的时间，尤其是如果你有一个固定的完成日期。如果你有这样的冲动，请休息一天，阅读弗雷德里克·P·布鲁克斯（Jr.）的《人月神话》（见“附加阅读”中的[附加阅读](ch02s09.html
    "附加阅读"））。第二天，改变你的计划。通过以单个高级工程师而不是团队开始，你可以在延迟的项目上挽回相当多的时间。集中精力确保需求明确、功能定义和系统架构清晰。这将节省因延迟人员配备而损失的大量时间。回想起来，即使项目按时并配备完整团队开始，你也可以以这种方式开始你的项目。
- en: Some projects are delayed because a key team member isn't available at the start.
    If a project has a hard completion deadline, consider whether starting the effort
    without the key team member makes sense. If the project can be reorganized to
    allow the starting team to do useful work, it may make sense to do that.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一些项目因为关键团队成员在项目开始时不可用而延迟。如果一个项目有一个硬性的完成截止日期，考虑在没有关键团队成员的情况下开始工作是否合理。如果项目可以重组，以便起始团队能够进行有用的工作，那么这样做可能是有意义的。
- en: One other case of interest is a project that requires technical expertise your
    team currently doesn't have. It may be in your company's best interest to ask
    for a delay of release so you can get the expertise—either through a consultant
    or a team member doing research or getting additional training. Charging ahead
    without key expertise can be very wasteful of your company's time and resources.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得关注的案例是，一个项目需要的技术专长你们团队目前并不具备。在这种情况下，为了获取所需的专业知识——无论是通过咨询顾问还是团队成员进行调研或接受额外培训——要求延期发布可能是你们公司最好的选择。在没有关键专长的情况下匆忙推进可能会浪费你们公司的时间和资源。
- en: Setting Priorities
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置优先级
- en: Before creating a project plan, you also need to examine priorities. Every project
    has different criteria for success that directs its priorities. For some projects,
    the schedule is the top priority because a firm delivery deadline is required.
    For other projects, the security of the product cannot be compromised, even at
    the expense of the schedule. Additional aspects of a project that need prioritization
    include features, costs, resource usage, quality, operational policies (how the
    project is run), reporting, and technology choices. Despite what a customer might
    say and want, not every aspect of a project can be top priority.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建项目计划之前，你还需要检查优先级。每个项目都有不同的成功标准，这决定了其优先级。对于某些项目，时间表是首要任务，因为需要明确的交付截止日期。对于其他项目，产品的安全性不能妥协，即使牺牲时间表也在所不惜。需要优先考虑的项目方面还包括功能、成本、资源使用、质量、运营政策（项目如何运行）、报告和技术选择。尽管客户可能说或想要什么，但并非项目的每个方面都可以成为首要任务。
- en: Make a clear choice about your project's top priority. Identify the top priority
    along with the second and third most important priorities. The choices you make
    determine how you make trade-offs in your planning as well as how you make decisions
    during project execution.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对你的项目的首要任务做出明确的选择。确定首要任务以及第二和第三重要的任务。你所做的选择决定了你在规划中的权衡以及你在项目执行中的决策。
- en: A common top priority for software product is schedule—often, you're told, because
    "The Release Date Cannot Move." This is often the case when your company requires
    the project for display at a trade show that occurs on a fixed date. Knowing this
    up front will allow you to make ongoing adjustments to your project tactics to
    increase your chance of success. For example, if schedule is top priority, followed
    by quality, and your project is running late, you might consider reducing features
    to ensure that you will release a high-quality project on schedule.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 软件产品的常见首要任务是时间表——通常，你会被告知，因为“发布日期不能变动”。这种情况通常发生在你的公司需要在一个固定日期举办的交易会上展示项目时。提前了解这一点将允许你对项目策略进行持续调整，以增加成功的机会。例如，如果时间表是首要任务，其次是质量，而你的项目进度落后，你可能需要减少功能以确保按时发布高质量的项目。
- en: 'Regardless of where functionality falls in your priority list, you will also
    need to prioritize the parts of the functionality you plan to build. A good way
    to evaluate what is most important is to ask yourself this question: If the project
    had to ship early with only one or two features complete, what would those features
    be? Working on the most important features first, instead of the easiest features
    to build, is beneficial if you are forced to ship early because schedules and
    priorities change. This happens far too often on software projects, so you should
    consider the feature priority order in advance.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 无论功能在优先级列表中的位置如何，你还需要优先考虑你计划构建的功能部分。评估什么最重要的一个好方法是问自己这个问题：如果项目必须提前发货，只完成一个或两个功能，这些功能会是什么？在构建最关键的功能之前，而不是最容易构建的功能，如果被迫提前发货，因为时间和优先级发生变化，这将是有益的。这种情况在软件项目中发生得太频繁了，所以你应该提前考虑功能优先级顺序。
- en: With a plan in place, consider the framework for how you will organize the effort.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 制定计划后，考虑如何组织工作的框架。
- en: Selecting the Framework
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择框架
- en: 'A common framework defines *how* a team will work on the project. Consider
    four areas: interaction, process, standards, and tools. Without formalizing the
    process, you''ll experience a status quo approach: *We will do this the same way,
    using the same tools and processes we used in the last project*. This might be
    fine for completing the project, but failing to consider your framework carefully
    will lead to unpleasant surprises.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的框架定义了团队如何进行项目工作。考虑以下四个领域：交互、流程、标准和工具。如果不正式化流程，你将面临一种现状方法：*我们将使用与上次项目相同的方式、工具和流程来完成这项工作*。这可能适合完成项目，但如果不仔细考虑你的框架，可能会导致不愉快的惊喜。
- en: '*Interaction* defines how you want to work with the team and how team members
    want to work together, including collaboration, meetings, and reports. Some projects
    include specific instructions regarding interaction. For example, the *Scrum process*
    (an iterative incremental process of software development) requires a daily standup
    meeting. Other projects might or might not include definitions of all the interactions
    of the team. A new project is the logical place to change the interaction style
    if you see the need.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '*交互* 定义了你希望如何与团队协作以及团队成员希望如何共同工作，包括协作、会议和报告。一些项目包括关于交互的具体说明。例如，*敏捷开发流程*（软件开发的一种迭代增量流程）要求每天进行站立会议。其他项目可能包括或不包括团队所有交互的定义。如果你看到需要改变交互风格，新项目是逻辑上改变交互风格的地方。'
- en: '*Process* is the predefined, repeatable set of steps that the project will
    move through as it''s being developed. In addition to repeatable steps, software
    development processes have different characteristics, some defining required meetings,
    reports, or specific types of communications as the project progresses. You should
    define the process that will be used for the project instead of defaulting this
    decision to the team. [Chapter 15](ch15.html "Chapter 15. DESIGNING A SOFTWARE
    DEVELOPMENT PROCESS") describes different types of processes in more detail.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*流程* 是项目在开发过程中将经过的预定义、可重复的步骤集合。除了可重复的步骤外，软件开发流程还有不同的特点，一些定义了随着项目进展所需的会议、报告或特定类型的沟通。你应该定义用于项目的流程，而不是默认由团队来做出这个决定。[第15章](ch15.html
    "第15章。设计软件开发流程")更详细地描述了不同类型的流程。'
- en: '*Standards* define the technical practices and languages used on the project,
    including coding languages, minimal coding conventions, and file interchange formats.
    Your choice of standards can greatly impact the quality and maintainability of
    the code your team provides. Typically, general technical standards are not clearly
    set at a small company, so you can use new projects as opportunities to define
    solid standards.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*标准* 定义了项目上使用的专业技术实践和语言，包括编码语言、最小编码规范和文件交换格式。你选择的标准可以极大地影响你团队提供的代码的质量和可维护性。通常，在小公司中，一般技术标准并没有明确设定，因此你可以利用新项目作为定义稳固标准的机会。'
- en: '*Tools* describe the choice of software tools, software libraries, and hardware
    systems to be used on the project. Some projects are set up as a "free-for-all,"
    in which any tool or system is okay to use as long as it pleases the engineers
    working on the code. While granting some flexibility to engineers on their choice
    of tools can be a good idea, not considering the business impacts of some tool
    choices is negligent. Either define the tools to be used or review the team''s
    choices to understand the potential impacts of the choices before the project
    begins. See Chapters [Chapter 7](ch07.html "Chapter 7. EVALUATING YOUR TOOLS AND
    METHODS") and [Chapter 8](ch08.html "Chapter 8. ASSESSING YOUR TECHNOLOGY") for
    more information on tools, methods, and technology.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '*工具* 描述了项目上要使用的软件工具、软件库和硬件系统。一些项目被设置为“自由选择”，只要它能让编写代码的工程师满意，任何工具或系统都可以使用。虽然给予工程师在工具选择上一定的灵活性可能是个好主意，但未考虑某些工具选择对业务的影响是疏忽的。要么定义要使用的工具，要么在项目开始前审查团队的选择，以了解选择可能带来的潜在影响。参见第[第7章](ch07.html
    "第7章。评估你的工具和方法")和[第8章](ch08.html "第8章。评估你的技术")了解更多关于工具、方法和技术的信息。'
- en: Mapping out the Timeline
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制定时间表
- en: A project timeline improves the product and process by mapping out initial task
    order. Start by creating a list of tasks and dependencies, and then put them in
    a reasonable order considering constraints such as staff availability. Next, estimate
    the cost of each step, both in hours of effort and projected time required. When
    calculating schedules in calendar time, consider that your staff isn't available
    to work on your project full time every week because of disruptions such as meetings,
    vacation, holidays, and illness. You can use a spreadsheet to build up your estimates
    and track time to complete the project as it progresses. All these techniques
    are covered in more detail in Chapters [Chapter 12](ch12.html "Chapter 12. PROJECT
    ESTIMATING") and [Chapter 14](ch14.html "Chapter 14. PROJECT EXECUTION AND TRACKING").
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 项目时间表通过规划初始任务顺序来改进产品和流程。首先创建一个任务和依赖关系的列表，然后考虑如人员可用性等约束条件，将它们按合理的顺序排列。接下来，估计每一步的成本，包括努力的小时数和预计所需时间。在计算日历时间表时，考虑到由于会议、休假、节假日和疾病等干扰，你的员工并非每周都能全职参与项目。你可以使用电子表格来建立你的估计并跟踪项目进展的时间。所有这些技术都在第[第12章](ch12.html
    "第12章. 项目估算")和[第14章](ch14.html "第14章. 项目执行和跟踪")中更详细地介绍。
- en: Now let's pull these pieces together into a project plan.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们将这些部分组合成一个项目计划。
- en: Creating a Project Plan
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建项目计划
- en: Creating a clear, written agreement with the project stakeholders that details
    the project's direction and goals greatly increases your chances of providing
    a solid product that meets those goals. This agreement should describe the project's
    deliverables, when they are expected, the project's costs, and what documents
    describe the effort in detail. Equally important is an agreement regarding the
    project's risks, constraints, and open items (undecided issues).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 与项目利益相关者明确、书面地达成一致，详细说明项目的方向和目标，将大大提高你提供符合这些目标稳固产品的机会。此协议应描述项目的可交付成果、预期时间、项目的成本以及详细描述努力的文件。同样重要的是关于项目风险、约束和开放项目（未决问题）的协议。
- en: A simple approach is to define all of this information in a one-page *project
    plan*. [Figure 13-1](ch13s06.html#sample_project_plan_template "Figure 13-1. Sample
    project plan template") illustrates a sample project plan template that can result
    in a one- to two-page plan.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一种简单的方法是在一页项目计划中定义所有这些信息。[图13-1](ch13s06.html#sample_project_plan_template "图13-1.
    样本项目计划模板")展示了可以产生一到两页计划的项目计划模板。
- en: '![Sample project plan template](tagoreillycom20090324nostarchimages266103.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![样本项目计划模板](tagoreillycom20090324nostarchimages266103.png)'
- en: '**Figure 13-1. Sample project plan template**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13-1. 样本项目计划模板**'
- en: A short project plan might seem like an unnecessary formality in a small company.
    However, the plan can serve as a useful communication device, because it frames
    the project for all the stakeholders, helping them understand your vision of the
    project and the problems it will face. The exercise of creating the project plan
    will also help you in understanding the scope of the project.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简短的项目计划在小公司中可能看起来是一种不必要的正式程序。然而，该计划可以作为有用的沟通工具，因为它为所有利益相关者框定了项目，帮助他们理解你对项目的愿景和它将面临的问题。创建项目计划的练习也将帮助你理解项目的范围。
- en: Building the plan will require that you collect information on the project risks
    and priorities. Getting agreement on the project plan will require some negotiation
    about different project variables. Take care of this at the start of a project
    to eliminate some of the dissatisfaction that can result later from differing
    expectations for the project.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 制定计划需要你收集有关项目风险和优先级的信息。就项目计划达成一致需要就不同的项目变量进行一些协商。在项目开始时处理好这一点，以消除由于对项目期望不同而可能产生的某些不满。
- en: A one-page graphic, such as a Gantt chart or other device, representing the
    development effort can also be helpful at this phase of the project. A clear,
    single-page illustration can help project stakeholders easily grasp the efforts
    about to begin.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目这个阶段，一个页面的图形，如甘特图或其他工具，代表开发努力也可能有所帮助。一个清晰的单页插图可以帮助项目利益相关者轻松理解即将开始的努力。
- en: With the plan defined, you are ready to kick off the project.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在计划定义完成后，你就可以启动项目了。
- en: Kickoff Meeting
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动会议
- en: What is the best way to start the project? Even a short and informal *kickoff
    meeting* improves project success and decreases time wasted, but make sure you
    schedule it so that all team members can attend.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的项目启动方式是什么？即使是简短的非正式*启动会议*也能提高项目成功率并减少浪费的时间，但确保你安排好时间，让所有团队成员都能参加。
- en: 'At the kickoff meeting, review the following areas:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动会议上，回顾以下领域：
- en: Project team members and roles
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目团队成员和角色
- en: Goals and requirements of the project
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目的目标和需求
- en: Customer, team, and corporate perspectives for this project
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户、团队和公司对该项目的视角
- en: Timelines and other resources
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间表和其他资源
- en: Potential risks
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在风险
- en: Successful outcomes
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功的结果
- en: The kickoff meeting is also your opportunity to build team enthusiasm for the
    project and its success. Set a positive tone, allow time for questions, and keep
    the discussion at a high level. You can fill in the lower-level details later
    in separate discussions.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 启动会议也是你建立团队对项目及其成功热情的机会。设定积极基调，留出时间回答问题，并保持讨论在较高层次。你可以在单独的讨论中稍后填补较低层次的细节。
- en: The kickoff meeting also serves as a ritual that defines a start of a new journey.
    Without a kickoff meeting, team members can feel like they are wandering toward
    the project rather than heading along a welcoming path toward a positive final
    goal.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 启动会议还充当一个仪式，定义了新旅程的开始。如果没有启动会议，团队成员可能会感觉他们是在向着项目漫无目的地前进，而不是沿着一条通往积极最终目标的欢迎之路前进。
- en: With a successful kickoff, you have positioned your project for success. Now
    you're ready to start tracking and managing the project.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的启动使你的项目为成功定位。现在你准备好开始跟踪和管理项目了。
- en: Additional Reading
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外阅读
- en: 'Here is some additional reading on topics presented in this chapter:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于本章所讨论主题的额外阅读材料：
- en: '| *Controlling Software Projects: Management, Measurement, and Estimates*,
    by Tom DeMarco (Prentice Hall PTR, 1986) |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| *《控制软件项目：管理、测量和估算*》，作者：Tom DeMarco (Prentice Hall PTR, 1986) |'
- en: '| *Developing Products in Half the Time: New Rules, New Tools, Second Edition*,
    by Preston G. Smith and Donald G. Reinertsen (Wiley, 1997) |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| *《在半数时间内开发产品：新规则、新工具，第二版*》，作者：Preston G. Smith 和 Donald G. Reinertsen (Wiley,
    1997) |'
- en: '| *Manage It!: Your Guide to Modern, Pragmatic Project Management*, by Johanna
    Rothman (Pragmatic Bookshelf, 2007) |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| *《管理它！现代实用项目管理指南*》，作者：Johanna Rothman (Pragmatic Bookshelf, 2007) |'
- en: '| *The Mythical Man-Month: Essays on Software Engineering, Anniversary Edition*,
    by Frederick P. Brooks, Jr. (Addison-Wesley Professional, 1995) |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| *《人月神话：软件工程论文，纪念版*》，作者：Frederick P. Brooks, Jr. (Addison-Wesley Professional,
    1995) |'
- en: '| *Waltzing with Bears: Managing Risk on Software Projects*, by Tom DeMarco
    and Timothy Lister (Dorset House, 2003) |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| *《与熊共舞：管理软件项目风险*》，作者：Tom DeMarco 和 Timothy Lister (Dorset House, 2003) |'
- en: Chapter 14. PROJECT EXECUTION AND TRACKING
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章。项目执行和跟踪
- en: Results matter. As a development manager in a small, growing company, you will
    be judged by the work and results of your development team. Your team must deliver
    quality software projects on time, and that software must please your customers.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 结果很重要。作为一家小型成长型公司的开发经理，你的工作成果和结果将受到评判。你的团队必须按时交付高质量的软件项目，并且该软件必须让客户满意。
- en: As you drive your development team toward success, you should expect to encounter
    some detours and hazards along the way. Few plans are executed as originally envisioned,
    so you will need to track and direct a project throughout its development cycle.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 当你推动你的开发团队走向成功时，你应该预料到在途中会遇到一些弯路和危险。很少有计划能够按照最初的设想执行，因此你需要在项目整个开发周期中跟踪和指导项目。
- en: The good news is that you don't need to use complex project management skills
    to manage most projects in small companies. The general practices discussed in
    this chapter will help you locate and use the proper tools to drive project execution
    forward.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，你不需要使用复杂的项目管理技能来管理小型公司中的大多数项目。本章讨论的一般实践将帮助你找到并使用适当的工具来推动项目执行。
- en: Note
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*Before you can manage a project in execution, you should have started the
    project in an appropriate way. If you haven''t read [Chapter 13](ch13.html "Chapter 13. STARTING
    A PROJECT"), do so now and establish your project goals, plans, and priorities
    up front. Then put together a winning development team*.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '*在你可以管理项目执行之前，你应该以适当的方式启动项目。如果你还没有阅读[第13章](ch13.html "第13章。启动项目")，现在就去读，并提前建立你的项目目标、计划和优先级。然后组建一个获胜的开发团队*。'
- en: Managing a Project's Execution
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理项目执行
- en: 'Successful project management starts with an accurate picture of the current
    project status and realistic estimates of tasks and goals to be accomplished.
    Your primary goal is clear: You must drive the project toward a successful conclusion.
    Study the final goals and objectives relative to the current development status
    of the project. Revise your plans at least weekly based on tasks that still need
    to be accomplished and new challenges that arise.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的项目管理始于对当前项目状态的准确了解和对要完成的任务及目标的现实估计。你的主要目标是明确的：你必须推动项目走向成功的结局。研究项目的最终目标和与当前开发状态相关的目标。至少每周根据仍需完成的任务和出现的新挑战修订你的计划。
- en: It's not enough simply to measure your team's progress as a percentage of tasks
    completed based on estimates from your original schedule. Sticking to your original
    schedule when the project or its components have changed can lead you to rationalize
    why development might be behind schedule with thoughts like "So what if we're
    behind schedule? We have plenty of time to catch up." Instead, you need to be
    realistic and adjust your plans as the project progresses; don't wait for your
    team to fail. Respond quickly to project delays with project reassessments, and
    implement appropriate changes to improve the schedule and outcome. You can make
    adjustments early by rearranging tasks, applying more development resources, changing
    functional deliverables, and sometimes optimizing a step in the process.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 仅根据原始时间表中的估计来衡量你团队的工作进度，作为完成任务百分比的依据是不够的。当项目或其组成部分发生变化时，坚持原始时间表可能导致你用“我们落后于进度又怎样？我们还有很多时间赶上。”这样的想法来合理化为什么开发可能会落后于进度。相反，你需要保持现实，随着项目的进展调整你的计划；不要等到你的团队失败。对项目延误做出快速反应，进行项目再评估，并实施适当的变更以改善进度和结果。你可以通过重新安排任务、应用更多开发资源、更改功能交付成果，有时优化流程中的某个步骤来提前进行调整。
- en: The Five Rules of Project Management
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目管理的五条规则
- en: To understand and communicate your project's actual status, you'll need more
    than the right strategy and the right tools. You'll need the right attitude. Use
    the following five rules as a guide to managing your projects realistically and
    successfully.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解和传达你项目的实际状态，你需要的不只是正确的策略和正确的工具。你需要正确的态度。以下五条规则可以作为你管理项目现实和成功的指南。
- en: Don't lie to yourself.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 不要欺骗自己。
- en: This common error for development managers can lead to some less-than-constructive
    behaviors. For example, if you can't deal with the truth about development delays
    or problems, you might be tempted to ignore a forecast of late delivery because
    a particular due date has not yet arrived. You might convince yourself into thinking
    you can still make the deadline. Or perhaps you decided that a task will take
    only half the time it normally takes, just to make the plan look good on paper
    (and to make yourself feel better). If you haven't come up with a realistic plan
    for reducing the time for the effort, don't fool yourself. Take the opportunity
    to recognize such serious problems before you're forced to do so.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这种常见的发展经理错误可能导致一些不太建设性的行为。例如，如果你无法处理关于开发延误或问题的真相，你可能会因为特定的截止日期尚未到来而忽略交付预测。你可能会说服自己认为你仍然可以按时完成。或者，你可能决定一项任务只需要正常所需时间的一半，只是为了让计划在纸上看起来更好（以及让自己感觉更好）。如果你还没有制定出减少努力时间的现实计划，不要自欺欺人。在你被迫这样做之前，抓住机会认识到这样的严重问题。
- en: Don't lie to others.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 不要欺骗他人。
- en: Keep your project schedule honest. Don't let the project predictions echo the
    original plan because upper management doesn't want to hear bad news. Some development
    managers mirror their initial delivery schedules when describing the development
    team's status—in the worst cases, this deception continues up until the software
    is due to be delivered. This results in a huge impact due to delays, with little
    chance to resolve serious problems. Instead, as the project progresses, you must
    provide factual information to those who have a stake in your project's outcome,
    including management and the development team.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 保持你的项目进度诚实。不要让项目预测重复原始计划，因为高层管理不希望听到坏消息。一些发展经理在描述开发团队的状态时反映了他们最初的交付时间表——在最坏的情况下，这种欺骗一直持续到软件交付日。这导致了由于延误而产生巨大影响，几乎没有机会解决严重问题。相反，随着项目的进展，你必须向那些对你的项目结果有利益关系的人提供事实信息，包括管理层和开发团队。
- en: Deal with bad news early, and let everyone know the details.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 早期处理坏消息，并让每个人都知道细节。
- en: 'In many workplaces, people tend to reveal bad news just before delivery is
    due. In low-trust environments, this behavior is actually encouraged. Some senior
    managers don''t want to know about potential problems: Don''t tell me about it;
    just fix it! This attitude leads to delays in investigating or acknowledging problems
    until events force the discussion and a crisis ensues. Instead, inform the appropriate
    people of problems as soon as possible, and include your plans for resolving these
    problems. Dealing with and revealing issues early on will lead to better solutions
    overall.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多工作场所，人们在交付日期即将到来之前倾向于透露坏消息。在缺乏信任的环境中，这种行为实际上是被鼓励的。一些高级管理人员不想知道潜在的问题：别告诉我，只管解决它！这种态度导致在调查或承认问题上的延误，直到事件迫使讨论并引发危机。相反，应尽快通知相关人员问题，并包括解决这些问题的计划。尽早处理和揭露问题将导致更好的整体解决方案。
- en: If your forecast shows your project will be late no matter what you do, you
    are late.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你预测到无论你做什么，项目都会延迟，那么你就是延迟了。
- en: Finding problems early on in the process is ideal, because you obviously have
    more time and options for solving the problems. Problems discovered late in the
    game are more difficult to resolve, as time and options are few. Not acknowledging
    future delivery delays is similar to asking "Am I going to be late?" when your
    appointment is in 10 minutes but it takes 50 minutes to get there. *You are late.
    Period*. Make the call immediately and let people know.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在流程早期发现问题是理想的，因为你显然有更多的时间和选项来解决这些问题。游戏后期发现的问题更难解决，因为时间和选项都很少。不承认未来的交付延迟，就像在10分钟内约定但需要50分钟才能到达时问“我会迟到吗？”一样。*你迟到了，就是这样*。立即打电话并让人们知道。
- en: Large, last-minute schedule surprises are not acceptable.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 大型、最后一刻的时间表惊喜是不可接受的。
- en: People can be reluctant to admit that a project for which they are responsible
    has encountered serious problems and will not be delivered on time. When a project
    is going to miss a key date, such as a delivery date, it's human nature to put
    off telling management and customers the bad news until you absolutely must. Remember,
    however, that customers make strategic business plans based on what you tell them;
    their success can depend on your meeting your rollout promises. Waiting until
    the last minute to inform a customer that a project will not be available on time
    will ruin your credibility and quite possibly your business. And it can ruin your
    customer's business as well.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可能不愿意承认他们负责的项目遇到了严重问题，并且无法按时交付。当一个项目即将错过一个关键日期，比如交付日期时，推迟告诉管理层和客户坏消息是人之常情，直到你不得不这么做。然而，记住，客户根据你告诉他们的信息制定战略商业计划；他们的成功可能取决于你是否能履行你的发布承诺。等到最后一刻才通知客户项目无法按时交付，将毁掉你的信誉，甚至可能毁掉你的业务。同样，也可能毁掉客户的业务。
- en: Now with some basic rules to help guide your steps, let's look at an approach
    to tracking your project during execution.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有一些基本的规则可以帮助指导你的步骤，让我们看看在执行过程中跟踪项目的方法。
- en: '**LAST-MINUTE SURPRISE**'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后一刻的惊喜**'
- en: My company had multiple engineering managers reporting to the same general manager
    (GM). One manager worked on a project with a six-month schedule. The GM of the
    group held weekly staff meetings to review the progress of everyone's projects.
    Every week this manager would report that the project was on track. Six weeks
    before delivery, he said it would be on time. Five weeks before delivery, he indicated
    it was on time. Four weeks before delivery, he said it was on time. Marketing
    told customers that the software would ship in four weeks. At three weeks before
    delivery, the manager indicated it was on time. At two weeks before delivery,
    he said the project needs an extra three months.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我的公司有多个工程经理向同一个总经理（GM）汇报。一位经理负责一个六个月的项目。该小组的总经理每周举行员工会议，审查每个人的项目进度。这位经理每周都会报告项目按计划进行。在交付前六周，他说项目会按时完成。在交付前五周，他表明项目会按时完成。在交付前四周，他说项目会按时完成。营销告诉客户软件将在四周内发货。在交付前三周，经理表示项目会按时完成。在交付前两周，他说项目需要额外三个月的时间。
- en: This was a jaw-dropping moment. Either this manager had so little insight into
    the project that he did not know until two weeks before delivery that it would
    be late, or he had misled everyone until he was forced to admit there was a problem.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人震惊的时刻。要么这位经理对项目的洞察力如此之少，以至于直到交付前两周才知道项目会延迟，要么他一直误导大家，直到被迫承认存在问题。
- en: —Peer engineering manager
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: ——同行工程经理
- en: Project-Tracking Approaches
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目跟踪方法
- en: Two project-tracking approaches work well for small software companies. One
    approach uses a *Gantt chart* that lets you graphically track a project's progress
    against your original plan and predict a schedule outcome. As illustrated in [Figure 14-1](ch14s02.html#simple_gantt_chart
    "Figure 14-1. Simple Gantt chart"), a Gantt chart uses horizontal bars that each
    represent the length of time required for a task shown at the left. Arrows connecting
    bars are called *dependencies*. A dependent task requires the completion of an
    earlier task before it can start. In this example, the pizza must be delivered
    and the table set before dinner can be eaten. Diamonds are used to mark milestones—in
    this case, the diamond marks that dinner is over.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 两种项目跟踪方法对小软件公司来说效果很好。一种方法是使用*甘特图*，它允许你通过图形方式跟踪项目进度与原始计划的对比，并预测进度结果。如图[图14-1](ch14s02.html#simple_gantt_chart
    "图14-1. 简单甘特图")所示，甘特图使用水平条形来表示左侧显示的任务所需的时间长度。连接条形的箭头被称为*依赖关系*。一个依赖任务在开始之前需要完成一个较早的任务。在这个例子中，比萨饼必须送达，桌子必须摆好，晚餐才能开始。菱形用于标记里程碑——在这个例子中，菱形标记晚餐已经结束。
- en: '![Simple Gantt chart](tagoreillycom20090324nostarchimages266105.png)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![简单甘特图](tagoreillycom20090324nostarchimages266105.png)'
- en: '**Figure 14-1. Simple Gantt chart**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-1. 简单甘特图**'
- en: The second approach is a *tracking spreadsheet* that measures progress against
    original estimates and predicts likely outcomes using predetermined formulas.
    You can expand a tracking spreadsheet to show a range of final delivery dates
    using minimum, expected, and maximum values for each step.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法是*跟踪表格*，它通过原始估计来衡量进度，并使用预定的公式预测可能的成果。你可以扩展跟踪表格以显示每个步骤的最小值、期望值和最大值，从而显示一系列最终交付日期。
- en: A Gantt chart works best when the project has many *task dependencies* and when
    a moderate number of parallel tasks are required to complete the project. As Gantt
    charts typically allow for only simple calculations, they are not appropriate
    if you need more complex numeric analyses, such as the ability to track multiple
    ranges of outcomes or base times for events on formulas.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目有许多*任务依赖关系*并且需要适度的并行任务来完成项目时，甘特图效果最佳。由于甘特图通常只允许进行简单的计算，因此如果需要更复杂的数值分析，如跟踪多个结果范围或基于公式的活动基时间，则不适用。
- en: In contrast, tracking spreadsheets work best for projects with fewer task interdependences,
    more steps in parallel, larger task counts, and complex calculations. [Table 14-1](ch14s02.html#comparison_of_gantt_vs_tracking_spreadsh
    "Table 14-1. Comparison of Gantt vs. Tracking Spreadsheet") provides comparisons
    of the two approaches based on project characteristics. For large projects, complex
    tools may provide the best results, but they are rarely needed in small software
    companies.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，跟踪表格最适合项目具有较少的任务相互依赖性、更多并行步骤、更多任务数量和复杂计算。[表14-1](ch14s02.html#comparison_of_gantt_vs_tracking_spreadsh
    "表14-1. 甘特图与跟踪表格比较")提供了基于项目特征的两种方法的比较。对于大型项目，复杂的工具可能提供最佳结果，但在小型软件公司中很少需要。
- en: '**Table 14-1. Comparison of Gantt vs. Tracking Spreadsheet**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**表14-1. 甘特图与跟踪表格比较**'
- en: '| Characteristic | Gantt | Tracking spreadsheet |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| 特征 | 甘特图 | 跟踪表格 |'
- en: '| --- | --- | --- |'
  id: totrans-215
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Number of interdependencies among tasks | Many | Few |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| 任务之间的相互依赖数量 | 许多 | 很少 |'
- en: '| Number of parallel tasks | Few | Many |'
  id: totrans-217
  prefs: []
  type: TYPE_TB
  zh: '| 并行任务数量 | 很少 | 许多 |'
- en: '| Performing best-case, typical, and worst-case delivery estimates | Difficult
    | Relatively easy |'
  id: totrans-218
  prefs: []
  type: TYPE_TB
  zh: '| 进行最佳、典型和最坏情况交付估计 | 困难 | 相对容易 |'
- en: '| Calculations | Some | Many |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| 计算 | 一些 | 许多 |'
- en: '| Visualization—quick assessments | Easy | Can be more difficult |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| 可视化——快速评估 | 容易 | 可能更困难 |'
- en: You can use both approaches to track multiple-step efforts contributing to a
    single release. In addition, you can adapt either approach to correspond to different
    process workflow and milestones. Consider the following simple example cases of
    projects and choices of approach.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这两种方法来跟踪对单个发布有贡献的多步骤努力。此外，你可以调整任一方法以适应不同的流程工作流程和里程碑。考虑以下简单的项目案例和选择方法。
- en: 'Case 1: You are asked to implement a new data interface feature to your online
    application. The data interface requires negotiating a data format with the customer
    and defining a user interface. You need to include a certification review step,
    and several intermediate code development steps need to follow a sequence. The
    project requires a data scheme change after your team has completed the initial
    interface definition. For this case, a Gantt should work reasonably well: The
    project involves multiple interdependencies, a relatively small number of team
    members, and parallel tasks.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 情况1：你被要求为你的在线应用程序实现一个新的数据接口功能。数据接口需要与客户协商数据格式并定义用户界面。你需要包括一个认证审查步骤，并且几个中间代码开发步骤需要遵循一定的顺序。在您的团队完成初始接口定义后，项目需要更改数据方案。对于这种情况，甘特图应该可以合理地工作：项目涉及多个相互依赖关系，团队成员数量相对较少，并且有并行任务。
- en: 'Case 2: Marketing requires that development create 44 new customer reports
    for delivery in two months. You decide to split the tasks among your team of five
    engineers dedicated to completing the reports. After estimating the time required
    for the reports, the estimates vary considerably among them. You need to schedule
    each report separately for engineering, QA, and the documentation team. In this
    case, a tracking spreadsheet is appropriate, because the tasks are relatively
    independent and a large number of tasks are being assigned. A spreadsheet will
    allow you to shift tasks easily among individuals.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 情况2：营销部门要求开发部门在两个月内创建44份新的客户报告。你决定将任务分配给你的五名工程师团队，以完成报告。在估算报告所需时间后，他们的估计差异很大。你需要为工程、QA和文档团队分别安排每个报告。在这种情况下，跟踪电子表格是合适的，因为任务相对独立，且分配了大量的任务。电子表格将允许你轻松地在个人之间转移任务。
- en: Now that you have the big picture, let's get to the particulars of using Gantt
    charts and spreadsheets as project management tools.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经有了整体情况，让我们来看看使用甘特图和电子表格作为项目管理工具的细节。
- en: Gantt Chart
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 甘特图
- en: Most project management software tools can be used to create Gantt-style charts.
    Commercial project management tools, such as Microsoft Project, offer considerable
    flexibility in the ways they can be used to configure and label a chart. The advantages
    of the chart include easy visibility of dependencies and project progress, and
    the ability to print out the chart for others to review. However, you won't enjoy
    these advantages if your chart is designed poorly or used improperly.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数项目管理软件工具都可以用来创建甘特图风格的图表。商业项目管理工具，如Microsoft Project，在配置和标记图表的方式上提供了相当大的灵活性。图表的优点包括易于查看依赖关系和项目进度，以及能够打印图表供他人审阅。然而，如果你的图表设计得不好或使用不当，你就不会享受到这些优势。
- en: One common mistake is to provide only the underlying data in a row-and-column
    format instead of using a Gantt, as illustrated in [Table 14-2](ch14s02.html#data_in_table_format
    "Table 14-2. Data in Table Format"). The Pred column here shows the prerequisite
    tasks that must be completed.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的错误是只提供行和列格式的底层数据，而不是使用甘特图，如图[表14-2](ch14s02.html#data_in_table_format "表14-2.
    表格格式的数据")所示。这里的“前置”列显示了必须完成的前置任务。
- en: '**Table 14-2. Data in Table Format**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '**表14-2. 表格格式的数据**'
- en: '| Task name | Duration | Start | Finish | Pred | Resource names |'
  id: totrans-229
  prefs: []
  type: TYPE_TB
  zh: '| 任务名称 | 持续时间 | 开始 | 结束 | 前置 | 资源名称 |'
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| Task 1 | 2 days | 9/15 | 9/16 |   | James |'
  id: totrans-231
  prefs: []
  type: TYPE_TB
  zh: '| 任务1 | 2天 | 9/15 | 9/16 |   | 詹姆斯 |'
- en: '| Task 2 | 1 day | 9/16 | 9/16 |   | John |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| 任务2 | 1天 | 9/16 | 9/16 |   | 约翰 |'
- en: '| Task 3 | 4 days | 9/17 | 9/22 | 1,2 | Megan |'
  id: totrans-233
  prefs: []
  type: TYPE_TB
  zh: '| 任务3 | 4天 | 9/17 | 9/22 | 1,2 | 梅根 |'
- en: '| Task 4 | 3 days | 9/23 | 9/25 | 2,3 | Adam |'
  id: totrans-234
  prefs: []
  type: TYPE_TB
  zh: '| 任务4 | 3天 | 9/23 | 9/25 | 2,3 | 亚当 |'
- en: '| Task 5 | 2 days | 9/23 | 9/24 | 3 | John |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| 任务5 | 2天 | 9/23 | 9/24 | 3 | 约翰 |'
- en: '| Task 6 | 1 day | 9/25 | 9/25 | 5 | James |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| 任务6 | 1天 | 9/25 | 9/25 | 5 | 詹姆斯 |'
- en: This information is much easier to visualize in the Gantt chart shown in [Figure 14-2](ch14s02.html#information_in_a_gantt_chart_is_easier_t
    "Figure 14-2. Information in a Gantt chart is easier to understand.").
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 这种信息在[图14-2](ch14s02.html#information_in_a_gantt_chart_is_easier_t "图14-2. Gantt图中的信息更容易理解")所示的甘特图中更容易可视化。
- en: '![Information in a Gantt chart is easier to understand.](tagoreillycom20090324nostarchimages266107.png)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![Gantt图中的信息更容易理解。](tagoreillycom20090324nostarchimages266107.png)'
- en: '**Figure 14-2. Information in a Gantt chart is easier to understand.**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-2. Gantt图中的信息更容易理解。**'
- en: 'Once the Gantt chart is set up properly, your team should be able to see the
    following at a glance:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Gantt图设置正确，您的团队应该能够一目了然地看到以下内容：
- en: Task status
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务状态
- en: Prediction of the most likely project delivery date
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测最可能的项目交付日期
- en: Milestones based on process
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于流程的里程碑
- en: Staff assigned to each step
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个步骤分配的员工
- en: Each step's task interdependencies
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一步的任务相互依赖关系
- en: '[Figure 14-3](ch14s02.html#gantt_chart_layout_example "Figure 14-3. Gantt chart
    layout example") shows a *Gantt chart layout* approach. Each task has its own
    row. Having two columns on the left make the chart easy to read. Using two columns
    works well, but you can add a third or fourth column without distracting from
    the main information. For example, you could add a third column to this example
    for task start date.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-3](ch14s02.html#gantt_chart_layout_example "图14-3. Gantt图布局示例")展示了**Gantt图布局**方法。每个任务都有自己的行。左侧有两列使图表易于阅读。使用两列效果很好，但您可以在不分散主要信息的情况下添加第三列或第四列。例如，您可以为这个示例添加一个第三列来表示任务开始日期。'
- en: '![Gantt chart layout example](tagoreillycom20090324nostarchimages266109.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![Gantt图布局示例](tagoreillycom20090324nostarchimages266109.png)'
- en: '**Figure 14-3. Gantt chart layout example**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-3. Gantt图布局示例**'
- en: In this layout, rows show either a diamond milestone marker or a solid bar representing
    a task timeline. The text to the right of the bar shows the person assigned to
    each task. The text to the left of each bar shows the total task time in consistent
    units (in this case, days); the task time information should be in consistent
    units—that is, you shouldn't switch among weeks, days, and hours in the timescale,
    because this complicates quick calculations and leads to errors. The arrows represent
    dependencies between tasks. In this simple example, Web page task starts after
    Parser change task and Database task are completed.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个布局中，行显示的是菱形里程碑标记或表示任务时间线的实心条。条右侧的文字显示分配给每个任务的个人。每条左侧的文字显示总任务时间，单位一致（在这种情况下，为天数）；任务时间信息应保持一致单位——也就是说，在时间尺度上不应在周、天和小时之间切换，因为这会使快速计算复杂化并导致错误。箭头表示任务之间的依赖关系。在这个简单示例中，网页任务在解析更改任务和数据库任务完成后开始。
- en: The value of the Gantt chart increases as the number of tasks increases. A project
    with 30 to 50 different tasks with dependencies can be demonstrated and visualized
    directly in a Gantt chart.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: Gantt 图的价值随着任务数量的增加而增加。包含30到50个不同任务且具有依赖关系的项目可以直接在Gantt图中演示和可视化。
- en: 'As you construct a Gantt chart, consider these guidelines:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建Gantt图时，请考虑以下指南：
- en: Set the timescale so you can see the Gantt chart on a single screen or page
    whenever possible. Viewing a chart that covers many pages limits the ability of
    the reader to fully understand all the particulars of the tasks and interdependencies
    among them and makes it difficult to plan for required changes.
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置时间尺度，以便尽可能在单个屏幕或页面上查看Gantt图。查看跨越许多页面的图表限制了读者全面理解所有任务及其相互依赖关系的细节，并使规划所需更改变得困难。
- en: When making timeline assignments, enter all the numbers using the same units,
    ideally in days or weeks.
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行时间线分配时，使用相同的单位输入所有数字，理想情况下使用天数或周数。
- en: Make sure the line representing today is bold enough to see easily.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保代表今天的线足够粗，以便容易看到。
- en: Like any management tracking tool, a Gantt chart is a *living plan*. Update
    the Gantt at least weekly to reflect the actual project timeline and tasks. Performing
    regular updates makes the chart an accurate and complete record of the project's
    history. As you update, save copies of the older versions. Use version control
    software to save copies of the file, or save files under different filenames based
    on dates or other pertinent information. Do not overwrite these files or you will
    lose historical data.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 任何管理跟踪工具一样，Gantt图是一个**活计划**。至少每周更新Gantt图以反映实际的项目时间线和任务。定期更新使图表成为项目历史的准确和完整记录。在更新时，保存旧版本的副本。使用版本控制软件保存文件的副本，或者根据日期或其他相关信息保存不同文件名的文件。不要覆盖这些文件，否则会丢失历史数据。
- en: A useful feature of Gantt chart software is the vertical line that indicates
    today. As the project progresses, regular review cycles will occur daily, every
    other day, or weekly. At each review, you can adjust lengths and starting points
    of the bars to the left of the today line to reflect project history. If a task
    started late, move the task start to reflect the reality of what happened. If
    a step took more or less time, change the bar length to reflect that. If a staffing
    assignment changes, reflect this in the chart.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 甘特图软件的一个有用功能是表示今天的垂直线。随着项目的进展，定期审查周期将每天、每隔一天或每周发生。在每次审查中，您可以调整今天线左侧条形的长度和起始点，以反映项目历史。如果任务开始得晚，将任务开始时间移动以反映实际情况。如果某个步骤花费的时间多或少，更改条形长度以反映这一点。如果人员分配发生变化，请在图表中反映这一点。
- en: Times to the right of the today line reflect your best estimates of the future—the
    tasks that need to be completed and the time to complete them. Avoid the temptation
    to shorten future task lengths to maintain the end goal if past tasks took too
    long. Future task lengths should remain unchanged unless something has changed
    to justify shortening your estimate of the time required for an upcoming task.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 今天线右侧的时间反映了您对未来最佳估计——需要完成的任务及其所需时间。如果过去任务花费时间过长，避免缩短未来任务长度以维持最终目标。除非有变化来证明缩短即将到来的任务所需时间的估计是合理的，否则未来任务长度应保持不变。
- en: In addition, maintain dependencies of future milestones based on past tasks
    unless a dependency no longer exists. For example, if step B follows step A, and
    step A was three days late, then step B will end three days later than originally
    expected. Stay honest.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据过去任务维护未来里程碑的依赖关系，除非依赖关系不再存在。例如，如果步骤B跟随步骤A，并且步骤A晚了三天，那么步骤B将比最初预期的晚三天结束。保持诚实。
- en: Following this approach, you'll appreciate the Gantt chart's features. First,
    you can use the chart to communicate status. In addition, the Gantt continually
    predicts the future end dates of the project during development, based on dates
    and deadlines already passed along with your current best estimates. Good predictions
    help you plan for the future (or change a potential outcome before it happens)
    by adding staff, removing features, or sometimes rearranging tasks. Finally, the
    Gantt stores project history, which is especially useful after the project is
    complete, during improvement reviews. In addition, you can use this information
    to create estimates for new projects in the future and to compare how engineers
    performed on their estimates versus actual delivery times.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这种方法，您会欣赏甘特图的功能。首先，您可以使用图表来沟通状态。此外，甘特图在开发过程中持续预测项目的未来结束日期，基于已经过去的时间和截止日期以及您的当前最佳估计。良好的预测有助于您规划未来（或改变潜在的结果，在它发生之前），通过增加人员、删除功能或有时重新排列任务。最后，甘特图存储项目历史，这在项目完成后，在改进审查期间特别有用。此外，您可以使用这些信息来为新项目创建估计，并比较工程师在估计与实际交付时间上的表现。
- en: A useful variation of this basic chart is the *dual-bar tracking Gantt*, which
    you can use to compare an original plan against the current status. The Gantt
    chart illustrated in [Figure 14-3](ch14s02.html#gantt_chart_layout_example "Figure 14-3. Gantt
    chart layout example") works well in a dual-bar display as well, as shown in [Figure 14-4](ch14s02.html#dual-bar_tracking_gantt_chart
    "Figure 14-4. Dual-bar tracking Gantt chart"). In this figure, the black bars
    show the original plan and the gray bars show the updated numbers. Microsoft Project
    lets you create dual-bar tracking Gantts; in this product, the original plan is
    called the *baseline*.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基本图表的一个有用变体是*双柱跟踪甘特图*，您可以使用它来比较原始计划与当前状态。如图[图14-3](ch14s02.html#gantt_chart_layout_example
    "图14-3. 甘特图布局示例")所示，甘特图在双柱显示中也同样有效，如图[图14-4](ch14s02.html#dual-bar_tracking_gantt_chart
    "图14-4. 双柱跟踪甘特图")所示。在此图中，黑色条形表示原始计划，灰色条形表示更新的数字。Microsoft Project 允许您创建双柱跟踪甘特图；在此产品中，原始计划被称为*基线*。
- en: '![Dual-bar tracking Gantt chart](tagoreillycom20090324nostarchimages266111.png)'
  id: totrans-261
  prefs: []
  type: TYPE_IMG
  zh: '![双柱跟踪甘特图](tagoreillycom20090324nostarchimages266111.png)'
- en: '**Figure 14-4. Dual-bar tracking Gantt chart**'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-4. 双柱跟踪甘特图**'
- en: 'Project management tools, such as Microsoft Project, offer considerable capabilities
    that are well worth investigating as you progress in your Gantt charting experience,
    including the following:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 项目管理工具，如Microsoft Project，提供了相当多的功能，随着您在甘特图经验中的进步，值得调查，包括以下内容：
- en: Establishing complex dependencies among tasks, such as adding different delays
    or start/end relationships among tasks
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任务之间建立复杂的依赖关系，例如添加不同的延迟或任务之间的开始/结束关系
- en: Calculating resource usage and cost views once the Gantt chart is set up
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设置甘特图后一次性计算资源使用和成本视图
- en: Grouping series of tasks together
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将一系列任务分组
- en: Viewing workload per person
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按个人查看工作量
- en: Now with the basics of Gantt chart setup under your belt, let's review the spreadsheet-based
    approach.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经掌握了甘特图设置的基本知识，让我们回顾基于电子表格的方法。
- en: Project-Tracking Spreadsheet
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目跟踪表格
- en: Use a tracking spreadsheet when the interdependences of tasks are few, when
    the number of tasks is large, and when the number of parallel tasks is large.
    You can use common spreadsheet tools such as Microsoft Excel or OpenOffice.org
    Calc to create a tracking spreadsheet. Like a Gantt chart, a tracking spreadsheet
    allows you to compare results against the original plan as well as predict the
    likely outcome date. However, a spreadsheet also allows you to use complex calculations
    when making projections.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 当任务之间的相互依赖性较少、任务数量较多以及并行任务数量较多时，请使用跟踪表格。您可以使用常见的电子表格工具，如Microsoft Excel或OpenOffice.org
    Calc来创建跟踪表格。与甘特图一样，跟踪表格允许您将结果与原始计划进行比较，以及预测可能的完成日期。然而，电子表格还允许您在做出预测时使用复杂的计算。
- en: '[Figure 14-5](ch14s02.html#tracking_spreadsheet "Figure 14-5. Tracking spreadsheet")
    shows a simple tracking spreadsheet. You can add tasks and subtasks fairly easily.
    Task times should be broken down into small increments of up to a few days.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-5](ch14s02.html#tracking_spreadsheet "图14-5。跟踪表格")显示了简单的跟踪表格。您可以相当容易地添加任务和子任务。任务时间应分解为几天的小增量。'
- en: '![Tracking spreadsheet](tagoreillycom20090324nostarchimages266113.png.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![跟踪表格](tagoreillycom20090324nostarchimages266113.png.jpg)'
- en: '**Figure 14-5. Tracking spreadsheet**'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-5. 跟踪表格**'
- en: This example uses calendar-day estimates for all data, instead of work hours
    or continuous time estimates. As discussed in [Chapter 12](ch12.html "Chapter 12. PROJECT
    ESTIMATING"), a *calendar-day estimate* incorporates any non-project time expected
    for the person doing the work. In making an estimate, the engineer accounts for
    other tasks and overhead tasks required during the week in addition to the task
    at hand. So if the estimate is for five days, the engineer is accounting for not
    only time directly working on the task, but time for overhead tasks and work on
    other projects.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 本例使用日历日估算所有数据，而不是工作小时或连续时间估算。如[第12章](ch12.html "第12章。项目估算")中所述，*日历日估算*包含了为执行工作的人员预期的任何非项目时间。在做出估算时，工程师除了考虑手头任务外，还要考虑一周内所需的其它任务和间接任务。因此，如果估算为五天，工程师不仅要考虑直接在任务上工作的时间，还要考虑间接任务和其他项目的工作时间。
- en: The alternative to using calendar days is to track work hours expected for each
    task. Work hours are the actual hours required to complete the task if the engineer
    were working on the task full time. To create this estimate, use a multiplier
    to convert work hours into calendar days. The multiplier accounts for overhead
    and other tasks that prevent a worker from spending 100 percent of his time on
    only assigned tasks. Software company overhead percentages can vary, but a common
    number is 30 percent, which leads to a multiplier of 1 ÷ (1 - 0.30) = 1.42\. See
    [Chapter 12](ch12.html "Chapter 12. PROJECT ESTIMATING") for a more detailed discussion
    of this topic.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 使用日历日的替代方法是跟踪每个任务的预期工作时间。工作时间是如果工程师全职从事该任务所需的实际小时数。为了创建这个估算，使用一个乘数将工作时间转换为日历日。这个乘数考虑了间接任务和其他任务，这些任务阻止工人将100%的时间仅用于分配的任务。软件公司的间接费用百分比可能有所不同，但一个常见的数字是30%，这导致乘数为1
    ÷ (1 - 0.30) = 1.42。有关这个主题的更详细讨论，请参阅[第12章](ch12.html "第12章。项目估算")。
- en: The spreadsheet calculates calendar date outcomes directly. [Figure 14-5](ch14s02.html#tracking_spreadsheet
    "Figure 14-5. Tracking spreadsheet"), for example, illustrates two different approaches
    to calculating end dates. The calculations can be based on today's date with time
    estimates added as required to complete the project (from the Left column), as
    shown for Projected Date 1\. Alternatively, you can calculate the end date based
    on the project start date, plus the spent time, plus the estimate for time remaining
    (from the Left column, or column D) until the project is complete, as shown in
    Projected Date 2\. The Projected Date 1 approach will shift the end date as you
    check the worksheet daily unless you continually update the Left column values
    or type in today's date as a number instead of using the `today()` function. The
    Projected Date 2 approach will not shift daily but can accumulate small errors
    in the Spent column that can lead to day errors near the end of the project. Both
    approaches require vigilance to ensure accuracy.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格直接计算日历日期结果。[图14-5](ch14s02.html#tracking_spreadsheet "图14-5. 跟踪电子表格")，例如，说明了计算结束日期的两种不同方法。计算可以基于今天的日期，并按需添加时间估计以完成项目（从左侧列），如项目日期1所示。或者，你可以根据项目开始日期、已花费的时间以及剩余时间的估计（从左侧列或列D）来计算结束日期，直到项目完成，如项目日期2所示。项目日期1的方法会在你每天检查工作表时改变结束日期，除非你不断更新左侧列的值或输入今天的日期作为数字而不是使用`today()`函数。项目日期2的方法不会每天改变，但会在“已花费”列中积累小错误，这可能导致项目接近结束时出现天数错误。两种方法都需要保持警惕以确保准确性。
- en: You can use the tracking spreadsheet as a project management tool. If necessary,
    you can modify work assignments as the schedule progresses. If you need to add
    a step, you can add an entire row, but set the Plan column value to *zero (0)*
    and add a note, as you've added an unplanned item. To drop a step, leave the row
    in place, but set the Left column value to *zero* and add a note. As with the
    dual-tracking Gantt, the spreadsheet will allow you to compare your original plan
    against the work history when the project is complete.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将跟踪电子表格用作项目管理工具。如果需要，你可以随着进度修改工作分配。如果你需要添加一个步骤，你可以添加一整行，但将计划列的值设置为*零（0）*并添加注释，就像你添加了一个未计划的项目一样。要删除一个步骤，请保留该行，但将左侧列的值设置为*零*并添加注释。与双跟踪甘特图一样，电子表格将允许你在项目完成后比较你的原始计划与工作历史。
- en: As mentioned, proper project management requires that you accurately track project
    status throughout the project effort. If you construct a model, it can be combined
    with project status information to predict future outcomes. If you don't like
    the outcomes, you can make changes to your project by asking *what if* questions
    through your model. Change happens in most projects—staff changes, requirements
    change, and new opportunities and problems arise. A good model lets you deal with
    change rather than being buffeted by it.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 正如提到的，良好的项目管理要求你在整个项目过程中准确跟踪项目状态。如果你构建了一个模型，它可以与项目状态信息结合来预测未来的结果。如果你不喜欢结果，你可以通过模型提出“如果”问题来对你的项目进行更改。变化发生在大多数项目中——人员变动、需求变化，以及新的机会和问题出现。一个好的模型让你能够应对变化，而不是被变化所冲击。
- en: Because this planning tool predicts the likely outcome each day, it allows you
    to make changes to improve the outcome. You can identify improvements through
    *what if* calculations—What if I remove a task? What if I add a feature? What
    if I increase staff? Try the approach, view the revised outcome, and judge whether
    the change makes sense and gets the plan closer to the desired goal.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这个规划工具预测了每天的预期结果，它允许你进行更改以改善结果。你可以通过“如果”计算来识别改进——如果我删除一个任务会怎样？如果我添加一个功能会怎样？如果我增加人员会怎样？尝试这种方法，查看修改后的结果，并判断这种改变是否合理，是否使计划更接近预期的目标。
- en: 'With the basics of the tracking spreadsheet covered, let''s consider a common
    problem that projects with many parallel tasks can face: balancing the workload
    among developers as the work progresses. The following sections show you how to
    make these changes using a spreadsheet.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了跟踪电子表格的基本知识后，让我们考虑许多并行任务的项目可能面临的一个常见问题：随着工作的进行，在开发者之间平衡工作负载。以下几节将向您展示如何使用电子表格进行这些更改。
- en: Staff Assignments and Workload Balancing
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人员分配和工作负载平衡
- en: As the project progresses, the plan will change as estimates change due to actual
    times and as new tasks are entered into the plan. Simply adjusting lengths of
    tasks will often leave you with an unbalanced set of assignments—that is, some
    engineers will be done with their assignments while others are still toiling away.
    Some rebalancing of workload can help, and you can use a simple approach to see
    what shifts make the most sense. Of course, you do have to account for engineers'
    skills and background knowledge while assigning tasks.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 随着项目的进展，计划会随着实际时间和新任务进入计划而改变。仅仅调整任务的长度通常会留下一个不平衡的任务集——也就是说，一些工程师已经完成了他们的任务，而其他人仍在努力工作。一些工作量的重新平衡可能会有所帮助，你可以使用一种简单的方法来查看哪些调整最有意义。当然，在分配任务时，你必须考虑到工程师的技能和背景知识。
- en: You can change team assignments to balance workloads during the project and
    to reduce the overall time required to complete tasks. This approach works best
    for projects in which flexible engineering assignments are made. [Figure 14-6](ch14s02.html#balancing_team_workload
    "Figure 14-6. Balancing team workload") shows a modified version of the sample
    spreadsheet shown in [Figure 14-5](ch14s02.html#tracking_spreadsheet "Figure 14-5. Tracking
    spreadsheet").
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在项目期间更改团队分配以平衡工作量并减少完成任务所需的总时间。这种方法最适合灵活分配工程项目的项目。[图14-6](ch14s02.html#balancing_team_workload
    "图14-6. 平衡团队工作量")显示了[图14-5](ch14s02.html#tracking_spreadsheet "图14-5. 跟踪工作表")中显示的样本工作表的修改版本。
- en: '![Balancing team workload](tagoreillycom20090324nostarchimages266115.png.jpg)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![平衡团队工作量](tagoreillycom20090324nostarchimages266115.png.jpg)'
- en: '**Figure 14-6. Balancing team workload**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-6. 平衡团队工作量**'
- en: This spreadsheet allows quick *what if* calculations based on time remaining
    on the project. In this simple example, adding initials in the Who column (column
    F) affects the days of work remaining for each engineer (columns G and H). This
    allows you to make a quick assignment and balance the workload based on time remaining
    for the project by adjusting assignments until RC and JB have approximately the
    same amount of work to do. With dozens of tasks involved, performing load balancing
    manually can be a complex task. Of course, this spreadsheet can be easily expanded
    to cover a larger team.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 此工作表允许基于项目剩余时间进行快速的“如果”计算。在这个简单的例子中，在“谁”列（列F）中添加首字母影响了每个工程师剩余的工作天数（列G和H）。这允许你通过调整分配直到RC和JB有大约相同的工作量来做，来快速分配并基于项目剩余时间平衡工作量。涉及数十个任务时，手动进行负载平衡可能是一项复杂的任务。当然，这个工作表可以很容易地扩展以覆盖更大的团队。
- en: Let's look at another variation of the tracking spreadsheet, the minimum-typical-maximum
    spreadsheet.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看跟踪工作表的另一种变体，即最小-典型-最大工作表。
- en: Minimum-Typical-Maximum Tracking
  id: totrans-288
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最小-典型-最大跟踪
- en: A tracking spreadsheet can be set up to predict a range of outcomes. With the
    addition of *minimum-typical-maximum* value columns of data for each task, the
    best case, the likely case, and the worst case scenarios can be examined at the
    same time. The "min-typ-max" tracking approach can be useful for dealing with
    risk management issues when the risks are known. It can help you visualize and
    address potential schedule risks early on.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪工作表可以设置来预测一系列结果。通过为每个任务添加*最小-典型-最大*值数据列，可以同时检查最佳情况、可能情况和最坏情况。当风险已知时，“最小-典型-最大”跟踪方法在处理风险管理问题时非常有用。它可以帮助你早期可视化并解决潜在的进度风险。
- en: '[Figure 14-7](ch14s02.html#min-typ-max_tracking_spreadsheet "Figure 14-7. Min-typ-max
    tracking spreadsheet") illustrates an example min-typ-max spreadsheet. You can
    enter the range of task times from the original engineering estimates. As work
    progresses, enter spent time into the Actual column (column G). The Spent plus
    Remaining columns should provide a range of estimates for the total project effort
    in End Estimates. This spreadsheet uses the same formulas used in Figures [Figure 14-5](ch14s02.html#tracking_spreadsheet
    "Figure 14-5. Tracking spreadsheet") and [Figure 14-6](ch14s02.html#balancing_team_workload
    "Figure 14-6. Balancing team workload"); the key difference here is the addition
    of min, typ, and max columns for the plan and the remaining time. An additional
    row (row 9) sums the spent time and remaining time estimates.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-7](ch14s02.html#min-typ-max_tracking_spreadsheet "图14-7. Min-typ-max跟踪表格")
    展示了一个示例的min-typ-max跟踪表格。您可以从原始工程估算中输入任务时间范围。随着工作的进行，将实际花费时间输入到实际列（G列）。花费加剩余列应提供总项目努力的估算范围，在最终估算中。此表格使用与图[图14-5](ch14s02.html#tracking_spreadsheet
    "图14-5. 跟踪表格")和[图14-6](ch14s02.html#balancing_team_workload "图14-6. 平衡团队工作量")中相同的公式；这里的关键区别是增加了计划及剩余时间的最小值、典型值和最大值列。另外增加了一行（第9行）来汇总花费时间和剩余时间的估算。'
- en: In this example, the original plan had a range of min-typ-max outcomes of 15-19-31
    days. With tasks A and C done, the expected time outcome is now 21-23-28\. The
    outcome is still in the predicted range, but it's closer to the worst case predicted
    in the original plan.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，原始计划的最小-典型-最大结果范围是15-19-31天。随着任务A和C的完成，预期的结果现在变为21-23-28天。结果仍然在预测范围内，但更接近原始计划中预测的最坏情况。
- en: '![Min-typ-max tracking spreadsheet](tagoreillycom20090324nostarchimages266117.png.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![Min-typ-max跟踪表格](tagoreillycom20090324nostarchimages266117.png.jpg)'
- en: '**Figure 14-7. Min-typ-max tracking spreadsheet**'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-7. Min-typ-max跟踪表格**'
- en: Change Control Process
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 变更控制流程
- en: 'Every software project experiences changes from the original plan, and a *change
    control process* is necessary to keep changes from turning into chaos. A change
    control process is an agreement of how a change request will be handled in these
    areas: decision, communication, payment, and documentation. For small product
    companies, a simple method of designating who makes the decision, how it will
    be communicated, and agreement on a recording mechanism should be sufficient.
    For a company selling billable services along with the product, a more formalized
    process may be necessary that should result in a written change order to be approved
    by the customer requesting the change.'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 每个软件项目都会从原始计划中经历变更，并且需要一个变更控制流程来防止变更变成混乱。变更控制流程是一份关于如何处理变更请求的协议，包括决策、沟通、支付和文档。对于小型产品公司，指定决策者、沟通方式以及就记录机制达成一致的一种简单方法应该足够。对于销售产品的同时提供可计费服务的公司，可能需要一个更正式化的流程，这将导致需要客户批准的书面变更订单。
- en: 'Without a change control process in place, several undesirable results can
    occur:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有建立变更控制流程，可能会出现以下几种不良结果：
- en: Projects increase in cost.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目成本增加。
- en: Projects are delayed.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目被延误。
- en: Small, less important requests can overtake the overall project goal.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小型、不太重要的请求可能会超过整体项目目标。
- en: Clients are not charged for work they requested. This is a missed revenue opportunity
    and encourages clients to make more last-minute requests because they are free.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户不会为其请求的工作付费。这是一个错失的收入机会，并鼓励客户在最后一刻提出更多请求，因为他们可以免费这样做。
- en: The change control process should distinguish between customer-requested changes
    and internally requested changes. For internal changes, agreement between marketing
    and engineering about the project features, costs, and delivery changes should
    be required. In addition, you should inform your team promptly of any changes.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 变更控制流程应区分客户请求的变更和内部请求的变更。对于内部变更，应要求市场和工程就项目功能、成本和交付变更达成一致。此外，您应迅速通知团队任何变更。
- en: 'A change control process should account for approval and implementation:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 变更控制流程应考虑审批和实施：
- en: Approval
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 批准
- en: How the requests are made
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何提出请求
- en: Who is responsible for estimating the cost of the change and the method used
    for the estimate
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁负责估算变更的成本以及估算所采用的方法
- en: Who needs to approve the change
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁需要批准变更
- en: Who should be consulted
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应咨询谁
- en: How the decision will be communicated to the customer if it is a customer request
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是客户请求，如何将决策通知客户
- en: How and if the customer will be billed for specific requests
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户如何以及是否会被收取特定请求的费用
- en: What is the priority of the change relative to other tasks
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于其他任务，变更的优先级是什么
- en: Implementation
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 实施
- en: How the change is communicated to the team
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何向团队传达变更
- en: Whether the process communicates changes to the documentation team with ample
    time to ensure that changes are in place before the release
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否流程与文档团队沟通变更，并留有充足的时间确保在发布前变更到位
- en: How QA tracks the change to ensure its completion; as the change was not part
    of the original plan, it's easy to miss during development
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过QA跟踪变更以确保其完成；由于变更不是原始计划的一部分，因此在开发过程中很容易被忽略
- en: For customer-requested changes, the process must involve your company's sales
    team as well as engineering and marketing. Larger changes might require discussions
    with your company's executive team.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 对于客户请求的变更，流程必须涉及贵公司的销售团队以及工程和市场营销团队。较大的变更可能需要与贵公司的高管团队进行讨论。
- en: The right time to put a change control process in place is *before* your company's
    growth phase. The amount of review and delay in responding should be smaller initially
    and larger as the company grows as every change affects more customers. In the
    early startup phases, making ad hoc and quick changes to meet customer needs can
    be desirable. In the growth phase, dealing with customer requests without a change
    control process will impose a high cost on your overall ability to deliver satisfaction
    to all your customers.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 在公司增长阶段之前实施变更控制流程是合适的。最初审查的量和响应的延迟应较小，随着公司的发展而增大，因为每个变更都会影响更多客户。在早期创业阶段，为了满足客户需求而进行临时和快速的改变可能是可取的。在增长阶段，没有变更控制流程处理客户请求将大大增加您向所有客户提供满意度的整体能力成本。
- en: Risk Management
  id: totrans-317
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险管理
- en: In addition to tracking projects and dealing with changes, a development manager
    needs to manage project risks. Every software project faces risks, such as external
    dependencies causing delays, unexpected development problems, team member unavailability,
    and late changes to requirements. Finding risks early and working to minimize
    those risks leads to successful project deliverables. Waiting until risks become
    reality leads to unnecessary delays. A simple risk management approach can improve
    your delivery success considerably.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 除了跟踪项目和应对变更外，开发经理还需要管理项目风险。每个软件项目都会面临风险，例如外部依赖导致延迟、意外的开发问题、团队成员不可用以及需求变更的滞后。尽早发现风险并努力最小化这些风险会导致成功的项目交付。等到风险成为现实会导致不必要的延迟。简单风险管理方法可以显著提高您的交付成功率。
- en: Small company risk management need not be complex. The effort involved in tracking
    and mitigating risks should match the size of the problems. Typically, medium-sized
    projects lasting several months are good candidates for risk management. Risk
    tracking for projects lasting under a month often has less utility, unless the
    project is on the critical path or it will directly affect a release date or a
    larger project.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 小型公司的风险管理不必要复杂。跟踪和缓解风险的投入应与问题规模相匹配。通常，持续数月的中型项目是风险管理的良好候选者。对于持续不到一个月的项目，风险跟踪通常效用较低，除非项目位于关键路径上，或者它将直接影响发布日期或更大的项目。
- en: 'A simple risk management approach is to create a risk list and review this
    regularly with the team during the project effort. The risk manager should consider
    tracking the following for each identifiable risk:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的风险管理方法是在项目努力期间创建风险列表，并定期与团队一起审查。风险经理应考虑跟踪以下每个可识别的风险：
- en: 'Risk ID: identification assigned to track that risk'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险ID：用于跟踪该风险的标识
- en: 'Project title: optional if multiple projects in a release are tracked'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目标题：如果有多个项目在发布中跟踪，则为可选
- en: Risk title
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险标题
- en: 'Category of risk: schedule, quality, or other'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险类别：时间表、质量或其他
- en: 'Probability of risk occurring: different scales can be used, but three, four,
    or five values work best (for example, low, medium, and high, or a percentage)'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险发生的概率：可以使用不同的尺度，但三个、四个或五个值效果最佳（例如，低、中、高，或百分比）
- en: 'Impact if risk is realized: if it causes a delay, it could be represented as
    weeks added to the schedule'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险实现的影响：如果它导致延迟，可以表示为添加到时间表中的周数
- en: Person assigned to monitor the risk
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被分配监控风险的个人
- en: 'Notes: can include triggers, mitigations, and contingencies'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备注：可以包括触发因素、缓解措施和应急计划
- en: A spreadsheet or a table can be a practical way to track risks. [Table 14-3](ch14s04.html#risk-tracking_example
    "Table 14-3. Risk-Tracking Example") shows a sample table.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 电子表格或表格可以是一种跟踪风险的实用方法。[表14-3](ch14s04.html#risk-tracking_example "表14-3. 风险跟踪示例")显示了样本表格。
- en: '**Table 14-3. Risk-Tracking Example**'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**表14-3. 风险跟踪示例**'
- en: '| # | Risk title | Category | Probability | Impact | Assigned | Notes |'
  id: totrans-331
  prefs: []
  type: TYPE_TB
  zh: '| # | 风险标题 | 类别 | 概率 | 影响 | 分配 | 备注 |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- |'
- en: '| 1 | Third-party software doesn''t work as advertised | Schedule | Med. |
    Med. | Smith | Make it work, buy alternative package, or write internally |'
  id: totrans-333
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 第三方软件不符合宣传 | 时间表 | 中等 | 中等 | 史密斯 | 让其工作，购买替代包，或内部编写 |'
- en: '| 2 | Possible vendor delivery delays | Schedule | Low | High | Jones | Explore
    other vendors |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 可能的供应商交货延迟 | 时间表 | 低 | 高 | 琼斯 | 探索其他供应商 |'
- en: A reasonable risk management process requires that you regularly review the
    tracking table in a team meeting. A reasonable time frame is weekly for complex
    projects but less often for smaller projects. At the team meeting, anyone in attendance
    can identify a new risk. The project team determines risk value and who to assign
    to mitigate the risk impact. For existing items, the assignee reports on the status
    weekly. The assignee can work to reduce the risk's probability and impact. In
    some cases, the project manager will monitor low and medium risks and treat them
    as acceptable risks for the project. The team meeting can also be a time to brainstorm
    mitigations for any of the risks identified.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 一个合理的风险管理流程要求你在团队会议上定期审查跟踪表。对于复杂项目，合理的时间框架是每周，但对于较小的项目则不那么频繁。在团队会议上，任何出席者都可以识别新的风险。项目团队确定风险价值和分配给谁以减轻风险影响。对于现有项目，分配人每周报告状态。分配人可以努力降低风险的概率和影响。在某些情况下，项目经理将监控低风险和中风险，并将它们视为项目可接受的风险。团队会议也可以是头脑风暴任何已识别风险缓解措施的时间。
- en: For most small company projects, your proactive efforts should focus on mitigating
    the high- and medium-impact risks. A risk is *mitigated* when it goes away or
    is reduced to a low-impact or low-probability risk. For low-impact or low-probability
    risks, monitoring them for changes throughout the project is usually sufficient.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数小型公司项目，你的主动努力应专注于减轻高影响和中影响的风险。当风险消失或降低到低影响或低概率风险时，风险就被*缓解*了。对于低影响或低概率风险，在整个项目过程中监控它们的变化通常就足够了。
- en: Team members should be encouraged to point out risks in team meetings. Tell
    your team that finding risks early makes them much easier to fix or prevent and
    helps ensure project success. Note that it is always better to point out a potential
    risk before it has occurred, instead of dealing with the aftermath of it. In some
    companies, the corporate culture discourages risk identification, because anyone
    who points out risks is considered to be too negative. The development manager
    can set a positive example by listing his or her own observed risks.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 应鼓励团队成员在团队会议上指出风险。告诉你的团队，早期发现风险使它们更容易修复或预防，并有助于确保项目成功。请注意，在风险发生之前指出潜在风险总是更好的，而不是处理其后果。在一些公司，企业文化不鼓励风险识别，因为指出风险的人被认为过于消极。开发经理可以通过列出自己观察到的风险来树立积极的榜样。
- en: The earlier risks are identified, the more time-risk leverage is available to
    make adjustments at the lowest cost. *Time-risk leverage* describes how the effort
    today is more effective (has more leverage) when the time before risk realization
    is long instead of short. The more weeks ahead of risk becoming reality, the less
    work effort you need to mitigate the risk and obtain a desirable outcome. Waiting
    until a few days before a problem becomes a critical reality means that it can
    take a large effort to change the outcome, if you can change it at all.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 早期识别风险，就有更多的时间-风险杠杆来以最低的成本进行调整。*时间-风险杠杆*描述了当风险实现前的时间较长而不是较短时，今天的努力更加有效（具有更大的杠杆作用）。风险成为现实前的周数越多，你需要的减轻风险和获得理想结果的工作量就越少。等到问题成为关键现实的前几天再等待，意味着如果可以改变结果，可能需要大量的努力来改变结果。
- en: 'Consider a hypothetical scenario: A contractor cannot guarantee a security
    review of a key module when you need it, 10 weeks from now. A team member discovers
    this risk and reports it to the assigned risk mitigator, who starts calling other
    contractors to find an alternative. If, instead, the team member had discovered
    this risk a week before the critical help was required, finding an alternative
    contractor would be far more difficult, as few, if any, would be available on
    such short notice. You can calculate the expected risk impact on your schedule.
    If you enter percent probability along with risk impact in days for each risk,
    the effective impact can be determined by multiplying the two numbers. For example,
    20 percent probability and a 10-day impact gives 0.2 × 10 = 2-day risk impact
    for that risk. Summing up all of the schedule risks will show the probable unmitigated
    impacts of all the risks. Knowing this number tells you the current total schedule
    risk to your project.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个假设的场景：一个承包商无法保证在10周后，即你需要的时候，对关键模块进行安全审查。团队成员发现了这个风险，并向指定的风险缓解者报告，该缓解者开始联系其他承包商以寻找替代方案。如果团队成员在关键帮助所需的前一周发现这个风险，那么找到替代承包商将会更加困难，因为在这种情况下，可能几乎没有承包商能够及时提供帮助。你可以计算预期风险对进度的影响。如果你为每个风险输入百分比概率以及以天为单位的风险影响，可以通过将这两个数字相乘来确定有效影响。例如，20%的概率和10天的影响给出0.2
    × 10 = 2天的风险影响。汇总所有进度风险将显示所有风险的预期未缓解影响。知道这个数字可以告诉你项目当前的总进度风险。
- en: This example focuses on schedule impact while maintaining the other aspects
    of the project such as functionality. If the risk is realized, you would use the
    10 days if they were required for the success of the project. For many projects,
    priority of different features varies considerably. If the work involves a lower
    priority feature and the schedule is of the highest importance, the customer might
    decide to forgo a feature to meet the schedule. When you're considering how to
    determine the impact of different risks, focus on the core deliverables for the
    project and discount less essential tasks.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子专注于进度影响，同时保持项目的其他方面，如功能。如果风险成为现实，你将使用10天，如果它们对于项目的成功是必需的。对于许多项目来说，不同特性的优先级差异很大。如果工作涉及的是低优先级特性，而进度是最重要的，客户可能会决定放弃一个特性以满足进度要求。当你考虑如何确定不同风险的影响时，要关注项目的核心可交付成果，并降低不那么重要的任务的优先级。
- en: '[Figure 14-8](ch14s04.html#outstanding_weighted_risk "Figure 14-8. Outstanding
    weighted risk") illustrates the cumulative schedule impact of the outstanding
    weighted risk on the project. Given what you know when you updated the chart,
    the risk-adjusted schedule will likely result in a 12.5-day slip. If the risks
    in this case were identified at the start of the project, you could examine your
    abilities to mitigate those risks quickly. Otherwise, adding 12.5 days to your
    project schedule would be prudent.'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: '[图14-8](ch14s04.html#outstanding_weighted_risk "图14-8. 未解决加权风险")展示了未解决加权风险对项目的累积进度影响。根据你在更新图表时所知道的信息，风险调整后的进度可能将导致12.5天的延误。如果在这个案例中，风险在项目开始时就被识别出来，你就可以检查你快速缓解这些风险的能力。否则，将12.5天添加到你的项目进度表上将是谨慎的。'
- en: '![Outstanding weighted risk](tagoreillycom20090324nostarchimages266119.png.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
  zh: '![未解决加权风险](tagoreillycom20090324nostarchimages266119.png.jpg)'
- en: '**Figure 14-8. Outstanding weighted risk**'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-8. 未解决加权风险**'
- en: In summary, risk management allows you to see the impact of potential problems
    early on and take action while it is easier. If successful risk management processes
    are used, fewer crises will affect your projects—they will run more smoothly and
    will have a better chance of succeeding.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，风险管理允许你尽早看到潜在问题的 影响，并在更容易处理的时候采取行动。如果使用成功的风险管理流程，那么影响你项目的危机将会减少——项目将运行得更顺畅，成功的可能性也会更大。
