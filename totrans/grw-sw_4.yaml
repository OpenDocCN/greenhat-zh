- en: Chapter 17. UNDERSTANDING QUALITY ASSURANCE
  id: totrans-678
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第17章。理解质量保证
- en: As a company matures and changes, quality requirements grow and change as well.
    From the early startup stage, to the foothold stage, to the growth stage, basic
    quality practices are required to keep the company from stagnating or failing
    to grow to the next level.
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的成熟和变化，质量要求也会随之增长和变化。从早期创业阶段，到立足阶段，再到成长阶段，都需要基本的质量实践来防止公司停滞不前或无法发展到下一个层次。
- en: A quality assurance (QA) team is devoted to evaluating and improving the quality
    of the company's software product. Effective QA requires much more than simply
    testing new products, however. As discussed in earlier chapters, QA teams should
    also be involved in the product's definition, development process, and customer
    feedback.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证（QA）团队致力于评估和提升公司软件产品的质量。有效的QA不仅仅是简单地测试新产品。正如前面章节所讨论的，QA团队还应参与产品的定义、开发过程和客户反馈。
- en: In a small company, one manager is often in charge of both QA and development
    teams. In this role, the manager needs to coordinate both teams to locate and
    resolve core quality problems. A good foundation in QA practices provides insight
    in how to improve the productivity of the QA and development teams and the quality
    of the product. This chapter covers the basics of quality assurance for a small
    company development manager who has limited QA experience.
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 在小型公司中，一位经理通常负责QA和开发团队。在这个角色中，经理需要协调两个团队以定位和解决核心质量问题。良好的QA实践基础可以提供如何提高QA和开发团队的生产力和产品质量的见解。本章涵盖了小型公司开发经理在有限QA经验下的质量保证基础。
- en: Importance of Quality
  id: totrans-682
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 质量的重要性
- en: Small growing companies must focus on rapidly meeting their customers' needs.
    As customers continue to pour more requirements into the development mix, and
    as the company grows, the development manager faces challenges other than simply
    insuring that the team implements the new features. In fact, an exclusive focus
    on implementing new features is a trap that can make a manager lose focus on important,
    core issues. Continually adding new features and ignoring core issues is comparable
    to adding new floors to a building that has a weak foundation.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 小型成长型企业必须专注于快速满足客户的需求。随着客户继续将更多要求注入开发组合，以及公司的发展，开发经理面临的挑战不仅仅是确保团队实施新功能。事实上，专注于实施新功能是可能导致管理者忽视重要核心问题的陷阱。不断添加新功能而忽视核心问题，就像给一个基础薄弱的建筑不断添加楼层一样。
- en: If a manager focuses solely on the short-term development goals and loses sight
    of the bigger picture, the result will be a poor-quality product. Engineers might
    produce more features rapidly, but the features aren't as quality built as they
    should be, and the product and customer will suffer. Lack of quality critically
    affects small companies and development departments, as old issues take up time
    that should be spent for ongoing development. Quality problems can consume huge
    amounts of the development and QA teams' time.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 如果管理者只关注短期开发目标而忽视了大局，结果将是一个低质量的产品。工程师可能会快速生产出更多功能，但这些功能的质量并不如应有的质量，产品和客户都会受到影响。缺乏质量对小型公司和开发部门具有决定性的影响，因为旧问题占据了本应用于持续开发的时间。质量问题会消耗开发和QA团队的大量时间。
- en: Engineering can "sweep poor quality under the rug" when the company has a single
    customer and is working on a groundbreaking new product, but as the customer list
    grows, past quality issues will come back to haunt you. They can also lead the
    company into a *crisis mentality*, where each new customer crisis results in the
    team scrambling to patch together a solution. Poor-quality products lead to lost
    sales and drive existing customers to other companies' products. Once customers
    label your company and its product's quality as poor, you will find it difficult
    to change their impressions.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司只有一个客户并且正在开发一个突破性的新产品时，工程团队可能会将低质量“扫到地毯下”，但随着客户名单的增长，过去的质量问题会回来困扰你。它们也可能导致公司陷入一种*危机心态*，每个新的客户危机都会导致团队匆忙拼凑出一个解决方案。低质量的产品会导致销售损失，并驱使现有客户转向其他公司的产品。一旦客户将你的公司和其产品的质量标签为低劣，你会发现很难改变他们的印象。
- en: '**QUALITY MATTERS**'
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
  zh: '**质量至关重要**'
- en: My company never left the startup phase of quality practices, although we had
    a number of large- and medium-sized customers. Poor quality cost us some of our
    earlier customers. Quality problems continue to affect our ability to work on
    new features; we are discovering major defects in our released software that require
    intense effort by engineering and QA to resolve. For a while, the development
    team spent half of its time fixing defects in the released software.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们拥有众多大中型客户，但我的公司从未离开过质量实践初创阶段。低质量导致我们失去了部分早期客户。质量问题持续影响我们开发新功能的能力；我们在发布的软件中发现了需要工程和QA团队付出巨大努力才能解决的严重缺陷。有一段时间，开发团队将其一半的时间用于修复已发布软件中的缺陷。
- en: We are now setting up reasonable quality practices to dig ourselves out of this
    hole and are making some progress. The team noticed the improvements after about
    four months of effort.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在正在建立合理的质量实践，以帮助我们摆脱这个困境，并取得了一些进展。团队在大约四个月的努力后注意到了改进。
- en: —New QA manager
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: ——新QA经理
- en: Quality Defined
  id: totrans-690
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 质量的定义
- en: What defines quality? Ask a dozen people and you'll often get a dozen different
    answers. Some will answer that quality means including the latest features in
    the product. Others will talk about mean time to failure or lack of defects. Others
    will describe a product that gives the customer a positive impression.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是质量？问十个人，你通常会得到十个不同的答案。有些人会回答说，质量意味着在产品中包含最新的功能。其他人会谈论平均故障时间或缺陷的缺乏。其他人会描述一个给客户留下积极印象的产品。
- en: 'Defining quality ultimately comes down to the customer''s perception. For most
    customers, a quality product meets the following criteria:'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 定义质量最终归结于客户的感知。对于大多数客户来说，一个高质量的产品符合以下标准：
- en: Meets or exceeds the expectations of the customer (includes all aspects, such
    as capabilities, performance, and security)
  id: totrans-693
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 达到或超过客户的期望（包括所有方面，如能力、性能和安全性）
- en: Functions as intended
  id: totrans-694
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如预期那样运行
- en: Handles unexpected conditions in graceful ways
  id: totrans-695
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以优雅的方式处理意外情况
- en: Is easy to use and intuitive
  id: totrans-696
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于使用且直观
- en: Is easy to upgrade
  id: totrans-697
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容易升级
- en: Is consistent across its feature set so customers are not surprised or confused
    by operations in different parts of the product
  id: totrans-698
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在其功能集中保持一致，因此客户不会因为产品不同部分的操作而感到惊讶或困惑
- en: 'When measuring software quality, many developers focus on known *defects*,
    or problems in the software that prevent it from being used as intended or expected.
    Such an approach, however, has several problems: First, who defines the *intended
    use* of the product? And who determines whether an issue is a *defect* or merely
    a *feature change*? From a development perspective, an issue can look like a feature
    change, while the customer sees the same issue as an obvious defect.'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 在衡量软件质量时，许多开发者专注于已知的*缺陷*，即软件中阻止其按预期或期望使用的错误。然而，这种方法有几个问题：首先，谁定义了产品的*预期用途*？谁决定一个问题是否是*缺陷*还是仅仅是一个*功能变更*？从开发的角度来看，一个问题可能看起来像是一个功能变更，而客户则将同一个问题视为一个明显的缺陷。
- en: By focusing only on defects, developers can miss other aspects of quality. Although
    keeping track of prerelease and post-release defects is very important, other
    aspects of quality should also be examined, such as accurate requirements, elegant
    design, utility, and long-term customer satisfaction. Finally, defects are only
    detected by way of focused efforts to locate them. Without a focused QA effort
    to reveal problems under the hood, a shiny new product's quality might appear
    better than it really is.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 通过只关注缺陷，开发者可能会错过质量的其它方面。尽管跟踪预发布和发布后的缺陷非常重要，但还应该检查其他质量方面，例如准确的需求、优雅的设计、实用性和长期的客户满意度。最后，缺陷只能通过有针对性的努力来定位。如果没有有针对性的QA努力来揭示隐藏的问题，一个光鲜亮丽的新产品的质量可能看起来比实际情况要好。
- en: In addition, quality does not equate to the number of defects repaired in a
    release. Engineering and QA can identify and repair a large number of defects
    in a product, yet the product can still be of poor quality due to many undiscovered
    defects or because the product does not meet the customer's expectations. In fact,
    products with a large number of defects found and repaired are often still plagued
    with more defects yet to be found. Extensive testing of high-quality products
    often results in fewer defects, because they were built with quality in mind by
    a development team that used good design, best development practices, careful
    code construction, and attention to quality. A great QA team can assist by encouraging
    positive practices, providing valuable feedback, helping instill an attitude of
    quality, and measuring the results with thorough testing.
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，质量并不等同于在发布中修复的缺陷数量。工程和QA团队可以在产品中识别和修复大量缺陷，但产品仍然可能因为许多未发现的缺陷或因为产品不符合客户期望而质量低下。事实上，发现和修复了大量缺陷的产品通常仍然存在更多尚未发现的缺陷。对高质量产品进行广泛的测试通常会导致更少的缺陷，因为它们是由一个注重质量的开发团队构建的，该团队采用了良好的设计、最佳的开发实践、仔细的代码构建和对质量的关注。一个优秀的QA团队能够通过鼓励积极的做法、提供有价值的反馈、帮助培养质量意识以及通过彻底的测试来衡量结果来提供帮助。
- en: A high-quality product exceeds the customer's expectations and meets the customer's
    core needs. With the bar set so high for software quality, how do you create a
    truly quality product? It boils down to starting with a culture that values quality.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 高质量的产品超出客户的期望并满足客户的核心需求。对于软件质量来说，设定了如此高的标准，如何才能创建一个真正高质量的产品？这归结于从重视质量的文化开始。
- en: Valuing Quality
  id: totrans-703
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重视质量
- en: A company with a culture that values quality produces a high-quality product.
    A company that lacks this culture will not produce a high-quality product, because
    quality isn't the focus. If your company has a culture that values quality, your
    quality improvement effort will be easy. If not, talk to your CEO about the business
    impact of poor quality, and seek his support to improve quality overall.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 具有重视质量文化的公司能够生产出高质量的产品。缺乏这种文化的公司不会生产出高质量的产品，因为质量不是其重点。如果你的公司具有重视质量的文化，你的质量改进工作将会容易得多。如果没有，与你的CEO谈谈低质量业务的影响，并寻求他的支持来全面提升质量。
- en: To begin fostering a culture that values quality, train developers and QA staff
    to think about quality as an *attitude* rather than simply a product goal or state.
    Building a "quality attitude" among members of the development team improves quality
    more than even the best QA practices. Why? Because having an attitude that values
    quality from the start will encourage the development team to build a quality
    product by getting clear requirements and by spending time understanding those
    requirements—through thoughtful design and with careful coding and review. In
    contrast, quickly coded solutions that are only polished through limited testing
    and repair will result in a product with poor quality baked in.
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始培养重视质量的氛围，培训开发人员和QA人员将质量视为一种**态度**，而不仅仅是产品目标或状态。在开发团队成员中建立“质量态度”比最好的QA实践更能提高质量。为什么？因为从一开始就重视质量的姿态将鼓励开发团队通过明确的需求和花费时间理解这些需求——通过深思熟虑的设计和细致的编码与审查——来构建高质量的产品。相比之下，仅通过有限的测试和修复来抛光快速编写的解决方案将导致内置低质量的产品。
- en: In addition, a good QA team can be an effective partner to the development team;
    although both teams focus on quality, QA personnel consider the product requirements
    differently from how developers think about the product. Engineers often focus
    on getting the product to work properly, while QA focuses on finding ways to break
    the product.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一个优秀的质量保证（QA）团队能够成为开发团队的有效合作伙伴；尽管两个团队都关注质量，但QA人员对产品需求的理解与开发者对产品的思考方式不同。工程师通常专注于使产品正常工作，而QA则专注于找到破坏产品的方法。
- en: You can promote a quality attitude in a number of ways. Encourage developers
    to focus on checking their code before sending it to QA. Pairing a QA engineer
    with a development engineer during unit testing can prove effective in producing
    higher-quality code. Show your concern for defects generated during coding; this
    will encourage the team to create fewer problems. Set up development processes
    and methodologies that encourage quality to emphasize its importance.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过多种方式来促进质量态度。鼓励开发者发送代码到QA之前检查他们的代码。在单元测试期间将QA工程师与开发工程师配对可以证明是提高代码质量的有效方法。表现出对编码过程中产生的缺陷的关注；这将鼓励团队减少问题。建立鼓励质量的发展流程和方法论，强调其重要性。
- en: You can improve your team's attitude toward quality by encouraging people to
    view the entire product as the outcome, rather than the blocks of code each team
    member is writing. To encourage teamwork and help developers appreciate the product
    from a quality perspective, assign individuals as architects or leads for each
    product (or project when appropriate). The architect will coordinate the product
    coding and encourage the team members to act like a team rather than independent
    agents.
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过鼓励人们将整个产品视为结果，而不是每个团队成员所编写的代码块，来改善团队对质量的看法。为了鼓励团队合作并帮助开发者从质量的角度欣赏产品，为每个产品（或适当的项目）分配个人作为架构师或负责人。架构师将协调产品编码并鼓励团队成员像团队一样行动，而不是独立的行为者。
- en: Improving quality can be a long and painful process if the issue backlog is
    high. Projects that suffered in the past from poor quality can serve as obstacles
    to success in many small firms. A development team cannot maintain a focus on
    quality if its products continue to be defective. Focus on fixing existing problems
    built into the product. Depending on the extent of the problems, you might be
    able to set aside time during a longer release cycle to undergo extensive bug
    repairs. If the problems are too extensive for a single release, schedule major
    defect repairs (sometimes called "bug scrubs") for the next few releases.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题积压严重，提高质量可能是一个漫长而痛苦的过程。过去因质量问题而受苦的项目可能成为许多小型公司成功道路上的障碍。如果一个开发团队的产品持续存在缺陷，它就无法保持对质量的关注。专注于修复产品中固有的现有问题。根据问题的严重程度，你可能会在较长的发布周期中留出时间进行广泛的错误修复。如果问题过于严重，无法在单个发布中修复，则安排在接下来的几个发布中进行主要缺陷修复（有时称为“错误清理”）。
- en: A key development control over product quality is the team's ability to repair
    defects. Improving the success rate of defect repairs by the development team
    will have a big impact on productivity and quality. Engineering attitude drives
    the repair success rate. This is addressed in detail later in "The Impact of Defects
    on Quality and Productivity" on [The Impact of Defects on Quality and Productivity](ch17s06.html
    "The Impact of Defects on Quality and Productivity").
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 产品质量的关键控制点是团队修复缺陷的能力。通过提高开发团队修复缺陷的成功率，将对生产力和质量产生重大影响。工程态度驱动着修复成功率。这将在“缺陷对质量和生产力的影响”中详细说明，见[缺陷对质量和生产力的影响](ch17s06.html
    "缺陷对质量和生产力的影响")。
- en: As the team's focus on quality improves, product and work quality will improve
    as well. Your team can make improvements with each release; realize, however,
    that major improvements can take months or longer. Keep up the focus on quality
    for the long haul.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队对质量的关注提高，产品和工作的质量也会提高。您的团队可以在每次发布时进行改进；然而，请注意，重大改进可能需要数月或更长时间。保持对质量的长期关注。
- en: Quality Assessment
  id: totrans-712
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 质量评估
- en: 'After you have successfully encouraged a culture that values quality among
    members of the development and QA teams, you can assess the efforts toward that.
    A quality assurance assessment requires that you examine your teams and the tools,
    processes, practices, and measures they use to perform their work. Take note of
    the following specifics:'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功鼓励开发团队和QA团队成员重视质量的文化之后，您可以评估为此付出的努力。质量保证评估要求您检查您的团队以及他们用于执行工作的工具、流程、实践和措施。注意以下具体事项：
- en: QA Team
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: QA团队
- en: Assess the background, skill, and organization of members of the QA team.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 评估QA团队成员的背景、技能和组织。
- en: QA Tools and Environment
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: QA工具和环境
- en: Assess tools used to measure and track software quality, especially a defect
    and enhancement tracking program. Additional tools can assist with testing automation.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 评估用于衡量和跟踪软件质量的工具，特别是缺陷和增强跟踪程序。额外的工具可以帮助进行测试自动化。
- en: QA Activities and Processes
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: QA活动和流程
- en: Assess the activities and processes that describe the efforts the teams make
    to ensure quality.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 评估描述团队确保质量努力的活动和流程。
- en: QA Metrics
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: QA指标
- en: Assess the success of the quality effort. Quality metrics allow you to judge
    the product's quality and the processes used to create the product.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 评估质量工作的成功。质量指标允许您判断产品的质量和用于创建产品的过程。
- en: With these definitions in mind, let's examine each area in more detail, starting
    with the QA team.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些定义的基础上，让我们更详细地审视每个领域，从QA团队开始。
- en: The Quality Assurance Team
  id: totrans-723
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 质量保证团队
- en: Your QA team can drive a major movement toward a culture of quality in your
    company. Build a team of experienced QA engineers who share that culture. The
    best QA people are passionate about quality as the most important aspect of their
    jobs. The best QA engineers take it personally when a problem eludes them. Because
    they are continually looking for ways to improve quality, good QA engineers want
    to work for companies that care about it. These engineers make the effort to learn
    more about and apply the best QA techniques and approaches.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 您的QA团队可以推动公司向质量文化转变。组建一支由经验丰富的QA工程师组成的团队，他们共享这种文化。最好的QA人员对质量充满热情，将其视为工作中最重要的方面。当问题超出他们的能力范围时，最好的QA工程师会将其视为个人责任。因为他们不断寻找提高质量的方法，所以优秀的QA工程师希望为关心质量的公司工作。这些工程师会努力学习和应用最佳的QA技术和方法。
- en: In contrast, some QA engineers see their work as all about testing. They care
    about it, but not enough to go the extra mile. These engineers do not look for
    clever ways to break the product or improve it. A strong QA team will support
    you in your efforts to improve quality. A weak team will want to focus only on
    testing.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，一些QA工程师认为他们的工作就是测试。他们关心它，但不足以走得更远。这些工程师不会寻找巧妙的方法来破坏产品或改进它。一个强大的QA团队将支持您提高质量的努力。一个薄弱的团队只想专注于测试。
- en: Team Skill Levels
  id: totrans-726
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 团队技能水平
- en: Build a QA team of engineers who offer the skill levels and attitudes that best
    match the needs of the company and its products. QA engineers come in all skill
    levels—from "push-the-button" website testers to gurus who write code to test
    other code. Do not expect people with low QA skills to shine at testing complex
    systems.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 组建一支与公司及其产品需求最匹配的技能水平和态度的QA团队。QA工程师的技能水平各不相同——从“按按钮”的网站测试人员到编写代码以测试其他代码的大师。不要期望技能较低的QA人员在测试复杂系统方面表现出色。
- en: Compare your QA team's abilities with the complexity of the work that needs
    to be accomplished to see if a mismatch exists. Review the artifacts they have
    created and observe the types of problems that get past them; this can help you
    assess their overall QA skills. QA artifacts include any item created to aid in
    testing, including documentation, test plans, test suites, test process, testing
    infrastructure, and test software. When talking with QA team members, assess their
    communication skills, as these are crucial to the job.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的QA团队的能力与需要完成的工作的复杂性进行比较，看看是否存在不匹配。审查他们创建的工件，并观察哪些问题能够绕过他们；这可以帮助你评估他们的整体QA技能。QA工件包括任何旨在帮助测试的物品，包括文档、测试计划、测试套件、测试流程、测试基础设施和测试软件。在与QA团队成员交谈时，评估他们的沟通技巧，因为这些对于工作至关重要。
- en: 'To assess your QA team''s abilities, ask them the following questions:'
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估你的QA团队的能力，向他们提出以下问题：
- en: How many years of QA experience do you have?
  id: totrans-730
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有多少年的QA经验？
- en: Do you consider yourself a senior QA engineer?
  id: totrans-731
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认为自己是一名高级QA工程师吗？
- en: How do you see the role of QA in the company?
  id: totrans-732
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何看待公司在QA中的作用？
- en: Could you review a test plan you created with me?
  id: totrans-733
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能和我一起审查你创建的测试计划吗？
- en: What quality measurements do you recommend?
  id: totrans-734
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你推荐哪些质量度量？
- en: How does the current process promote quality?
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前流程是如何促进质量的？
- en: How do you prefer to work with development engineers when resolving QA problems?
  id: totrans-736
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在解决QA问题时，你更喜欢与开发工程师如何合作？
- en: 'To understand your QA team''s effectiveness, observe the team''s work habits.
    Some engineers work hard at continually improving the product and are well integrated
    into all stages of the development process. Others work in binges: When the product
    reaches QA, these team members work long hours to test the product, but when the
    product is out the door, they invest little effort until the next binge. This
    behavior, however, is not good quality assurance, but is purely a testing function
    that occurs at the end of the line.'
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解你的QA团队的有效性，观察团队的工作习惯。一些工程师努力不断改进产品，并且很好地融入了开发过程的各个阶段。其他人则工作在狂热状态：当产品达到QA阶段时，这些团队成员会长时间测试产品，但产品一旦出厂，他们就会投入很少的努力，直到下一次狂热。然而，这种行为并不是好的质量保证，而是一种纯粹在生产线末端发生的测试功能。
- en: Staffing Levels
  id: totrans-738
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人员配置水平
- en: At each company growth stage, different QA staffing levels are required and
    should be anticipated. In the startup phase, the QA staff can comprise a single
    person; this QA engineer should be a senior engineer who is well versed in quality
    practices. Hiring junior QA engineers with the goal of keeping costs low is a
    mistake, as they will not position the department for high quality as the company
    grows.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个公司成长阶段，都需要不同的QA人员配置，并且应该提前预料到。在创业阶段，QA人员可以由一个人组成；这位QA工程师应该是一位精通品质实践的资深工程师。为了降低成本而雇佣初级QA工程师是一个错误，因为他们不会随着公司的发展而将部门定位为高质量。
- en: When your company starts getting established in the marketplace—the "foothold"
    stage—hire an experienced QA manager to direct the team. A company in a growth
    stage should hire a small QA team with a manager and should employ well-established
    quality practices. A successful team needs a strong set of tools and the appropriate
    QA computing environment. Poor-quality products will consume too much of your
    development time and eventually drive fledgling customers away.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的公司在市场上开始站稳脚跟——即“立足点”阶段——聘请一位经验丰富的QA经理来指导团队。处于成长阶段的公司应该聘请一个由经理领导的小型QA团队，并应采用成熟的品质实践。一个成功的团队需要一套强大的工具和适当的QA计算环境。低质量的产品将消耗你太多的开发时间，并最终将初出茅庐的客户赶走。
- en: QA Tools and Environment
  id: totrans-741
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QA工具和环境
- en: The QA software tools and computing environment provide the foundation for the
    quality effort. Don't skimp on providing your team with the appropriate equipment
    and enough use licenses to get their jobs done. Doing so is unwise—and plain foolish.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: QA软件工具和计算环境为质量努力提供了基础。不要在为团队提供适当的设备和足够的许可证以完成他们的工作方面节省开支。这样做是不明智的——而且是愚蠢的。
- en: 'A number of quality-focused software tools are available. For a small company,
    the tools and environment should focus primarily on three aspects: a defect-tracking
    tool, QA test environment, and test automation software.'
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多以质量为重点的软件工具可用。对于一家小型公司，工具和环境应主要关注三个方面：缺陷跟踪工具、QA测试环境和测试自动化软件。
- en: Defect-Tracking Tool and Process
  id: totrans-744
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺陷跟踪工具和流程
- en: The defect-tracking process defines the workflow for handling defects. The defect-tracking
    tool is the primary method of tracking the status of defects and issues discovered
    by QA and development teams. These factors must be aligned to work together to
    provide the quality required by your company and its products. Because the defect-tracking
    tool enforces and enables the process, this section discusses them together.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷跟踪过程定义了处理缺陷的工作流程。缺陷跟踪工具是跟踪QA和开发团队发现的缺陷和问题的状态的主要方法。这些因素必须保持一致，共同工作以提供公司及其产品所需的质量。因为缺陷跟踪工具强制并启用流程，所以本节将它们一起讨论。
- en: 'The defect process should follow a simple workflow, such as the following:'
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷流程应遵循简单的流程，例如以下内容：
- en: Defect is reported.
  id: totrans-747
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷已报告。
- en: Defect is reviewed and ranked. It may be put on hold (for the future) or until
    more information is provided. If not held, the next step ensues.
  id: totrans-748
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷被审查和排序。它可能被挂起（未来）或直到提供更多信息。如果不挂起，则进行下一步。
- en: Defect assigned for investigation.
  id: totrans-749
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷已分配用于调查。
- en: Defect fixed.
  id: totrans-750
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷已修复。
- en: Defect fix verified.
  id: totrans-751
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷修复已验证。
- en: Defect closed.
  id: totrans-752
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺陷已关闭。
- en: '[Figure 17-1](ch17s04.html#simple_defect_workflow_diagram "Figure 17-1. Simple
    defect workflow diagram") shows this workflow as a flow chart, with the decision
    point at step 2.'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-1](ch17s04.html#simple_defect_workflow_diagram "图17-1. 简单的缺陷工作流程图") 以流程图的形式展示了此工作流程，决策点在步骤2。'
- en: Your defect-tracking tool must serve the needs of the organization and should
    not be a general-purpose task entry tool. Task tracking is fundamentally different
    from defect tracking. Combining the two into one system leads to a system with
    too much information requested that is too difficult to use properly.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 您的缺陷跟踪工具必须满足组织的需要，而不应是一个通用的任务录入工具。任务跟踪与缺陷跟踪在本质上是有区别的。将两者合并到一个系统中会导致一个信息量过大且难以正确使用的系统。
- en: '![Simple defect workflow diagram](tagoreillycom20090324nostarchimages266137.png)'
  id: totrans-755
  prefs: []
  type: TYPE_IMG
  zh: '![简单的缺陷工作流程图](tagoreillycom20090324nostarchimages266137.png)'
- en: '**Figure 17-1. Simple defect workflow diagram**'
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-1. 简单的缺陷工作流程图**'
- en: Your defect-tracking tool should be set up and used only for tracking defects
    or entering enhancements, not for other purposes. A dedicated defect-tracking
    tool improves the quality of the data collected and ensures that important information
    is easy to view, because the tool administrator can create data entry screens
    best suited for defect tracking. A dedicated defect-tracking system makes it easy
    to review and report on the data. In addition, a dedicated tracking system allows
    the defect workflow to match the stages defined in the defect-tracking tool.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 您的缺陷跟踪工具应仅用于跟踪缺陷或输入增强，而不应用于其他目的。一个专门的缺陷跟踪工具可以提高收集数据的质量，并确保重要信息易于查看，因为工具管理员可以创建最适合缺陷跟踪的数据录入屏幕。一个专门的缺陷跟踪系统使得审查和报告数据变得容易。此外，一个专门的跟踪系统允许缺陷工作流程与缺陷跟踪工具中定义的阶段相匹配。
- en: Note
  id: totrans-758
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*A variety of defect-tracking tools are available. [Chapter 7](ch07.html "Chapter 7. EVALUATING
    YOUR TOOLS AND METHODS") discusses different tools and considerations. A list
    of resources appears in "Additional Reading" on [Additional Reading](ch02s09.html
    "Additional Reading")*.'
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
  zh: '*有多种缺陷跟踪工具可供选择。[第7章](ch07.html "第7章. 评估您的工具和方法") 讨论了不同的工具和考虑因素。资源列表出现在“附加阅读”中的[附加阅读](ch02s09.html
    "附加阅读")*。'
- en: 'To align the defect-tracking tool with the defect process, think systematically.
    Use your process workflow as your blueprint and make the defect tool conform to
    it. Then, follow this advice:'
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使缺陷跟踪工具与缺陷流程保持一致，要系统地思考。将您的流程工作流程作为蓝图，并使缺陷工具符合它。然后，遵循以下建议：
- en: Map each process step (block in the diagram) to tool states. This way, the tool
    will retain defect state information and step transition information as it goes
    through the process. With a clear map of process steps to tool states, the process
    workflow is encouraged and enforced by the tool workflow. If this isn't done,
    the tool workflow will be followed to the detriment of the process workflow.
  id: totrans-761
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将每个流程步骤（图中的块）映射到工具状态。这样，工具在流程中进行时将保留缺陷状态信息和步骤转换信息。有了清晰的流程步骤到工具状态的映射，工具工作流程将鼓励并强制执行流程工作流程。如果没有这样做，工具工作流程将损害流程工作流程。
- en: Choose states and process steps that clearly identify the activity.
  id: totrans-762
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择能够清楚地识别活动的状态和流程步骤。
- en: Define the current subsequent states in the workflow and set up the tool to
    enforce transitions. This eliminates people skipping states or putting items in
    the wrong states.
  id: totrans-763
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义工作流程中的当前后续状态，并设置工具以强制执行转换。这可以消除人们跳过状态或将项目放入错误状态的情况。
- en: Look at decision and branch points and check to see that proper decision paths
    are covered.
  id: totrans-764
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看决策和分支点，并检查是否涵盖了适当的决策路径。
- en: Consider carefully what information is required at each process step and keep
    the information to a minimum. Limit the number of fields required for each entry
    screen. The more data requested and required, the less likely a submitter will
    fill them out completely and the more likely the defect won't be submitted at
    all.
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑在每一步骤需要哪些信息，并将信息保持在最低限度。限制每个输入屏幕所需字段的数量。请求和需要的数据越多，提交者就越不可能完整填写它们，缺陷提交的可能性就越小。
- en: Consider who has access to the defect-tracking tool. The "submitter" might be
    a customer or anyone in the organization if a clear gatekeeper is assigned to
    clean up entry. Alternatively, entry can be restricted to development and QA team
    members to ensure that higher-quality data is entered, leaving people outside
    of development and QA to submit their problems to a designated development or
    QA team member.
  id: totrans-766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑谁可以访问缺陷跟踪工具。“提交者”可能是客户或组织中的任何人，如果指定了明确的门卫来清理入口。或者，入口可以限制为开发和QA团队成员，以确保输入高质量的数据，让开发人员和QA团队之外的人将问题提交给指定的开发或QA团队成员。
- en: Before building the system, decide what reporting and quality metrics interest
    you and those that are required for the product. If you are not sure, review metrics
    first (see "QA Metrics" on [QA Metrics](ch17s05.html "QA Metrics")). Retrofitting
    a system to capture metrics can be difficult and awkward.
  id: totrans-767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在构建系统之前，决定您感兴趣的报告和质量指标以及产品所需的指标。如果您不确定，请首先审查指标（见“QA指标”在[QA指标](ch17s05.html "QA
    Metrics")）。将系统改造为捕获指标可能很困难且不自然。
- en: Warning
  id: totrans-768
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '*Metrics may be required outside your company if your product has safety, medical,
    or public risk. In those cases, standards for reporting metrics are defined by
    external companies or agencies*.'
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您的产品具有安全、医疗或公共风险，可能需要在公司外部收集指标。在这些情况下，报告指标的标凈由外部公司或机构定义*。'
- en: Your defect-tracking process should include a step for evaluating the defect.
    In this step, provide a simple rating mechanism that can be useful for comparing
    one defect's priority against those of other defects.
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
  zh: 您的缺陷跟踪流程应包括评估缺陷的步骤。在这一步骤中，提供一个简单的评级机制，可以用于比较一个缺陷的优先级与其他缺陷。
- en: Some defect systems are set up to require that the submitter be responsible
    for closing the defect. This adds overhead to the process, however, because the
    submitter takes on a secondary role of reverifying the defect fix. This approach
    usually results in a backlog of defects waiting for the submitter to close them;
    submitters often do not want to verify many defect closures because of the time
    required, and the task typically is not their primary task. Avoid this approach,
    because it will result in many defects left unresolved.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 一些缺陷系统被设置为要求提交者负责关闭缺陷。然而，这会增加流程的负担，因为提交者承担了重新验证缺陷修复的次要角色。这种方法通常会导致缺陷积压，等待提交者关闭；由于所需时间，提交者通常不愿意验证许多缺陷关闭，而且这项任务通常不是他们的主要任务。避免这种方法，因为它会导致许多缺陷未得到解决。
- en: Another system approach to avoid is using a separate state for verifying the
    defect after production release, because this adds complexity to the process.
    Instead, require that the QA engineer add a test for the defect into the test
    plan so that QA will automatically test for each defect repair in future releases.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
  zh: 避免另一种系统方法，即在产品发布后使用单独的状态来验证缺陷，因为这会增加流程的复杂性。相反，要求QA工程师将缺陷测试添加到测试计划中，以便QA将在未来的版本中自动测试每个缺陷修复。
- en: Once you have set up the system, ask a member of the QA team to monitor the
    defects in each state. The monitor can review defects that "stall out" in any
    part of the system. The system can also be monitored to avoid a backlog of defects
    that surprise you at the end of the release cycle.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了系统，请让QA团队的一名成员监控每个状态中的缺陷。监控者可以审查系统任何部分的“停滞”缺陷。系统也可以被监控以避免在发布周期结束时出现让你惊讶的缺陷积压。
- en: Keep the system simple and use it to track state information. Using a clearly
    mapped definition makes it easy to get statistics and to identify quality process
    problems.
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 保持系统简单，并使用它来跟踪状态信息。使用清晰映射的定义可以轻松获取统计数据，并识别质量流程问题。
- en: Building a Test Environment
  id: totrans-775
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立测试环境
- en: Small growing companies have limited money to invest in QA testing. Most initial
    technology investments go toward the workstations and servers that are required
    to create and deploy the software. With budgets tight, management often neglects
    to set up the environment needed to duplicate the customer's system, making the
    QA job of testing and evaluating problems very challenging.
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
  zh: 小型成长型公司投资于QA测试的资金有限。大多数初始技术投资都用于创建和部署软件所需的工作站和服务器。预算紧张时，管理层往往忽视设置复制客户系统的环境，这使得QA测试和评估问题的任务非常具有挑战性。
- en: A lack of a properly configured test environment may not lead to disaster in
    the short term if a company has only a few customers. With few customers, the
    team might hear about a few problems post-release directly, and the cost of fixing
    the errors might not be devastating. As the company grows, however, the costs
    of post-release problems left undetected because of an inadequate QA testing environment
    will increase significantly and affect the company's bottom line.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司只有少数客户，缺乏正确配置的测试环境在短期内可能不会导致灾难。在客户数量较少的情况下，团队可能会在发布后直接了解到一些问题，修复错误的花费可能不会造成毁灭性的影响。然而，随着公司的发展，由于不充分的QA测试环境而未检测到的发布后问题的成本将显著增加，并影响公司的底线。
- en: When a customer experiences a problem with a product post-release, that problem
    must become an immediate focus for your QA and development teams. Investigating
    and resolving production problems incurs a large immediate cost, especially if
    the customer's problem cannot be duplicated internally. Quickly setting up a test
    environment with the same equipment, memory, operating systems, application programs
    and settings, and program versions might not always be possible. Without the appropriate
    equipment, properly configured and available for immediate QA use, however, a
    post-release problem can prove devastating to productivity and customer perception
    of your product and your company.
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 当客户在发布后遇到产品问题时，该问题必须立即成为QA和开发团队的关注焦点。调查和解决生产问题会产生巨大的即时成本，尤其是如果客户的问题无法在内部复制。快速设置与相同设备、内存、操作系统、应用程序和设置以及程序版本相同的测试环境可能并不总是可能的。然而，如果没有适当的设备，无法正确配置且无法立即用于QA，发布后的问题可能会对生产力和客户对您产品和公司的认知造成毁灭性的影响。
- en: Small companies benefit more from having the proper test environment set up
    from the start. Waiting until your company has grown to establish this environment
    will drag down productivity and customer satisfaction. As development manager,
    push to ensure that a proper QA test system is set up from the beginning.
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 小型公司从一开始就建立适当的测试环境中受益更多。等到公司成长后再建立这个环境将会拖慢生产力和客户满意度。作为开发经理，应努力确保从一开始就建立适当的QA测试系统。
- en: '**SYNCHRONIZE YOUR SYSTEMS**'
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: '**同步您的系统**'
- en: My company had a major problem and had lived with it for years before I joined.
    The infrastructure did not match production in engineering, QA, or the preproduction
    staging. Too often, we were surprised in production by code behavior we could
    not see in test environments.
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
  zh: 我的公司有一个主要问题，在我加入之前已经存在了多年。基础设施在工程、QA或预生产阶段与生产不匹配。我们经常在生产中遇到测试环境中看不到的代码行为，这让我们感到惊讶。
- en: I pulled together a plan to build out a proper test environment in stages. The
    first stage was a properly configured QA environment. The second stage was a speed
    test environment. We started the QA environment work immediately. As the cost
    of the speed testing was expensive, we provided several scalable options to allow
    for partial system testing initially, and we then built up to full system testing.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 我制定了一个分阶段建立适当测试环境的计划。第一阶段是正确配置的QA环境。第二阶段是速度测试环境。我们立即开始QA环境的工作。由于速度测试的成本昂贵，我们提供了几个可扩展的选项，以允许最初进行部分系统测试，然后逐步过渡到全面系统测试。
- en: —Development manager
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
  zh: —开发经理
- en: Test Automation Tools
  id: totrans-784
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试自动化工具
- en: The requirements for test automation tools vary considerably for small companies.
    Test automation makes sense when the product is stable enough that repeatable
    testing is cost effective. For startups with rapidly changing products, test automation
    may not be effective because of the cost of maintaining a rapidly changing product.
    As the company enters the foothold and growth phases, test automation can be more
    practical and its value increases considerably. Automation can increase test accuracy
    while significantly reducing testing time.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 小公司对测试自动化工具的要求差异很大。当产品足够稳定，重复测试具有成本效益时，测试自动化才有意义。对于产品快速变化的初创公司，由于维护快速变化产品的成本，测试自动化可能并不有效。随着公司进入稳固和增长阶段，测试自动化可以更加实用，其价值也显著增加。自动化可以提高测试的准确性，同时显著减少测试时间。
- en: QA uses automation tools to input a set of conditions into the software quickly
    and compare the resulting outputs against past results. Differences in results
    do not necessarily indicate an error in the code; differences can be caused by
    intended changes in the code since the last regression results were stored, for
    example. When QA has reviewed all the results for accuracy, the outputs are saved
    as the correct values for later comparisons.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: QA 使用自动化工具快速输入一组条件到软件中，并将产生的输出与过去的结果进行比较。结果的不同并不一定表明代码中存在错误；差异可能是由于自上次回归结果存储以来代码中预期的变化引起的，例如。当
    QA 审查了所有结果以确保准确性后，输出将被保存为后续比较的正确值。
- en: Test automation tools are effective for graphical user interfaces (GUIs) that
    are relatively stable and for products available for use on multiple platforms.
    Commercial tools that focus on GUI testing are available, such as Borland SilkTest
    ([http://www.borland.com](http://www.borland.com)).
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
  zh: 测试自动化工具对于相对稳定且可在多个平台上使用的图形用户界面（GUI）是有效的。有专注于 GUI 测试的商业工具，例如 Borland SilkTest
    ([http://www.borland.com](http://www.borland.com))。
- en: Test automation can be effective for testing files and data. Either commercial
    tools or manually created scripts can quickly cycle through standard tests and
    identify the differences between releases. To see how effective automation will
    be for your product, evaluate the rate of change in the automation output per
    release versus the cost of maintaining the scripts. If more than 20 percent of
    the automation output changes per release, the product may not be a good candidate
    for script automation.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 测试自动化对于测试文件和数据是有效的。无论是商业工具还是手动创建的脚本，都可以快速循环标准测试并识别发布之间的差异。为了评估自动化对您的产品将有多有效，请比较每次发布中自动化输出的变化率与维护脚本的成本。如果每次发布的自动化输出变化超过
    20%，则该产品可能不适合脚本自动化。
- en: Another test automation approach is *white box testing*, in which a *test harness*
    (a software framework to simplify the creation, running, and evaluation of unit
    tests) is used to test internal sections of the code. Often, the engineering team
    creates the unit tests and continues to maintain them. Test harnesses are worthwhile
    even if the GUI and features in code are changing, because maintaining them is
    not as expensive as maintaining external testing efforts. Test harnesses isolate
    code sections, many of which will not change per release. JUnit ([http://www.junit.org](http://www.junit.org))
    and NUnit ([http://www.nunit.org](http://www.nunit.org)) are example frameworks
    for unit test automation.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种测试自动化方法是 *白盒测试*，其中使用 *测试框架*（一个用于简化单元测试创建、运行和评估的软件框架）来测试代码的内部部分。通常，工程团队创建单元测试并继续维护它们。即使
    GUI 和代码中的功能在变化，测试框架也是值得的，因为维护它们的花费并不像维护外部测试工作那样昂贵。测试框架隔离代码部分，其中许多部分在每次发布中都不会改变。JUnit
    ([http://www.junit.org](http://www.junit.org)) 和 NUnit ([http://www.nunit.org](http://www.nunit.org))
    是单元测试自动化的示例框架。
- en: Test automation has huge advantages when the product is relatively stable but
    time consuming to test. Otherwise, think twice before investing in test automation.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品相对稳定但测试耗时较多时，测试自动化具有巨大的优势。否则，在投资测试自动化之前请三思。
- en: QA Activities
  id: totrans-791
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QA 活动
- en: The QA team performs key activities that are independent of the QA processes
    used. During the definition phase, QA should review requirements, specifications,
    and use cases created by product marketing. QA management should also review any
    outstanding defects and identify those that require repair in the next release.
    During the design and coding phases, QA should prepare test plans and work on
    test automation as required. During the testing phase, QA should execute test
    plans, identify defects, and back-check repairs made. In addition, QA should take
    measurements that identify the quality of the code during all phases.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: QA团队执行的关键活动与QA流程无关。在定义阶段，QA应审查由产品营销创建的需求、规范和用例。QA管理还应审查任何未解决的缺陷，并确定那些需要在下一个版本中修复的缺陷。在设计编码阶段，QA应根据需要准备测试计划并从事测试自动化工作。在测试阶段，QA应执行测试计划，识别缺陷，并复查所做的修复。此外，QA应在所有阶段测量代码的质量。
- en: '[Figure 17-2](ch17s04.html#qa_activities_versus_software_life_cycle "Figure 17-2. QA
    activities versus software life cycle") illustrates these activities against major
    steps of a software life cycle. The following sections discuss each of these activities
    in detail.'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-2](ch17s04.html#qa_activities_versus_software_life_cycle "图17-2. 软件生命周期中的QA活动")展示了这些活动与软件生命周期主要步骤的关系。以下各节将详细讨论这些活动。'
- en: '![QA activities versus software life cycle](tagoreillycom20090324nostarchimages266139.png)'
  id: totrans-794
  prefs: []
  type: TYPE_IMG
  zh: '![软件生命周期中的QA活动](tagoreillycom20090324nostarchimages266139.png)'
- en: '**Figure 17-2. QA activities versus software life cycle**'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-2. 软件生命周期中的QA活动**'
- en: Requirements and Functionality Review
  id: totrans-796
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 需求和功能审查
- en: Organizations that emphasize quality will promote the QA team's efforts throughout
    the software development life cycle. QA team members can offer insight into product
    utility and ease of use, so allowing them to comment before engineering starts
    building the code will help ensure a higher-quality product. QA team members also
    need to understand exactly what engineering is building to determine how best
    to test the product. Before testing, QA will produce test plans to optimize the
    testing process and create a repeatable set of tests.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 强调质量的组织将在整个软件开发生命周期中推广QA团队的努力。QA团队成员可以提供关于产品实用性和易用性的见解，因此允许他们在工程开始构建代码之前发表意见，将有助于确保产品质量更高。QA团队成员还需要确切了解工程正在构建的内容，以确定如何最好地测试产品。在测试之前，QA将制定测试计划以优化测试过程并创建可重复的测试集。
- en: QA should be involved in reviewing the requirements and functional specifications
    of every product and should have an opportunity to review prototype designs. The
    development and QA teams should meet, listen to feedback, and make appropriate
    adjustments to the product definition.
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: QA应参与审查每个产品的需求和功能规范，并应有机会审查原型设计。开发和QA团队应会面，听取反馈，并对产品定义进行适当的调整。
- en: The only thing worse than not allowing QA a voice in requirements and functionality
    is not listening to and heeding what QA has to say.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 不允许QA在需求和功能方面发表意见，比不听从和重视QA的意见更糟糕。
- en: Test Plans
  id: totrans-800
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试计划
- en: A test plan helps create a repeatable method for testing a product. Without
    a repeatable method, testing will be ad hoc—gaps will appear in the testing process
    that can result in post-release problems. Consequently, the QA team should create
    test plans for all products.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 测试计划有助于创建测试产品的可重复方法。如果没有可重复的方法，测试将是临时的——测试过程中会出现漏洞，可能导致发布后的问题。因此，QA团队应为所有产品创建测试计划。
- en: Each test plan should be based on a standard template (see the next section)
    to assure consistency across the team and from product to product. This will allow
    each team member to use a reliable test plan to ensure consistency in construction.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 每个测试计划都应基于标准模板（见下一节），以确保团队和产品之间的连贯性。这将允许每个团队成员使用可靠的测试计划来确保构建的一致性。
- en: 'Determining the scope of the testing to do is not always easy; for example,
    in small companies, some parts of a system may be overlooked and not tested. QA
    often neglects to test the internal tools used to maintain the product. Internal
    tools can require less strict testing than customer-facing products—especially
    regarding error messaging. However, testing still is required if the maintenance
    tool affects customer outcomes. Consider the following questions regarding internal
    projects:'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: 确定要进行的测试范围并不总是容易；例如，在小公司中，系统的一些部分可能被忽视且未进行测试。QA经常忽视测试用于维护产品的内部工具。内部工具可能需要比面向客户的产品的测试不那么严格——特别是在错误消息方面。然而，如果维护工具会影响客户结果，则仍然需要进行测试。考虑以下关于内部项目的问题：
- en: Does the code function properly for the administrators?
  id: totrans-804
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码是否对管理员正常工作？
- en: Will any usage side effects impact the customer?
  id: totrans-805
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何使用副作用是否会影响到客户？
- en: Is the entry error checking acceptable for an internal project?
  id: totrans-806
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部项目的输入错误检查是否可接受？
- en: Produce a list of all the products and modules you use and review it with both
    the engineering and QA teams. Maintain this list as the product line changes.
    Each item on this list should have its own test plan.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 列出你使用的所有产品和模块，并与工程和QA团队一起审查。随着产品线的变更，维护此列表。列表中的每一项都应该有自己的测试计划。
- en: Test Plan Template
  id: totrans-808
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试计划模板
- en: Standardizing the test plan format by using a template makes it easy for any
    member of the QA team to run the appropriate tests. A test plan template provides
    a common layout and format for all test plans. Using a template makes it easy
    to review and execute test plans consistently.
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 使用模板标准化测试计划格式，使得任何QA团队成员都能轻松运行适当的测试。测试计划模板为所有测试计划提供了一个通用的布局和格式。使用模板可以轻松地一致性地审查和执行测试计划。
- en: A spreadsheet-based template allows for easy data entry, status summaries, and
    progress tracking through summary worksheets. The layout should include multiple
    worksheets that correspond to different components to be tested. A Summary Worksheet
    can offer an overview of the entire test plan.
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 基于电子表格的模板允许通过摘要工作表轻松输入数据、状态总结和进度跟踪。布局应包括对应于要测试的不同组件的多个工作表。摘要工作表可以提供整个测试计划的概述。
- en: Summary Worksheet
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要工作表
- en: 'Summarize the test plan data on this worksheet by collecting information from
    the component worksheets:'
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 通过收集组件工作表中的信息，总结此工作表上的测试计划数据：
- en: Percent complete of all worksheets in the spreadsheet
  id: totrans-813
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子表格中所有工作表的完成百分比
- en: Name of the program or module being tested
  id: totrans-814
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在测试的程序或模块的名称
- en: Build number of code being tested
  id: totrans-815
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在测试的代码的构建号
- en: Date of the test
  id: totrans-816
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试日期
- en: Pass/fail summary showing tests and number that failed
  id: totrans-817
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过/失败总结显示测试和失败的测试数量
- en: Component Worksheets
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 组件工作表
- en: 'Create a worksheet for each area of the product to test. Each worksheet ideally
    shows one test per row, so that the sheet is easy to work through and scan. Each
    test worksheet should cover these areas:'
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 为产品测试的每个区域创建一个工作表。理想情况下，每个工作表每行显示一个测试，以便于工作表的处理和扫描。每个测试工作表应涵盖以下区域：
- en: Functional testing for the intended use cases
  id: totrans-820
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对预期用例的功能测试
- en: Functional testing for edge cases (tests that push right to the edge of what
    is allowed)
  id: totrans-821
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对边缘情况的功能测试（测试推到允许的边缘）
- en: Functional testing for error cases
  id: totrans-822
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误情况的功能测试
- en: 'Each test in a component worksheet will use a unique number. The combination
    of the worksheet name and the number creates a unique identifier, which is useful
    for reporting and discussing problems. For example, Security worksheet, test 44,
    could be written like this: *security-44*.'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 组件工作表中的每个测试都将使用一个唯一的编号。工作表名称和编号的组合创建了一个唯一的标识符，这对于报告和讨论问题很有用。例如，安全工作表，测试44，可以写成这样：*security-44*。
- en: 'Each worksheet will feature one test per row with multiple field columns. The
    choice of fields varies based on need, but here''s a typical list of fields for
    the plan:'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 每个工作表将每行展示一个测试，并具有多个字段列。字段的选择基于需求，但以下是计划中典型的字段列表：
- en: Test number
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试编号
- en: Description (with enough detail to describe the test clearly)
  id: totrans-826
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述（提供足够的细节以清楚地描述测试）
- en: Expected behavior (details the product behavior)
  id: totrans-827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期行为（详细说明产品行为）
- en: Expected outcome (short description—for example, "the first line should be 53")
  id: totrans-828
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预期结果（简短描述——例如，“第一行应该是53”）
- en: 'A row can include additional fields that are set each time the test plan is
    used:'
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: 一行可以包含在每次使用测试计划时设置的附加字段：
- en: Actual outcome for this test run (for example, pass, or fail; sometimes it is
    useful to use a spreadsheet "pick list" to only allow a specific set of choices
    from a list)
  id: totrans-830
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此测试运行的实际结果（例如，通过或失败；有时使用电子表格“选择列表”仅允许从列表中选择特定的一组选项很有用）
- en: Defect-tracking number (from the defect-tracking system, where you find a problem
    and log it)
  id: totrans-831
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺陷跟踪编号（来自缺陷跟踪系统，您在其中发现问题并记录）
- en: Traceability matrix information (information on how this test corresponds to
    the requirements or functional definition; the nature of this varies considerably
    per project but can simplify evaluation of test completeness)
  id: totrans-832
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可追溯性矩阵信息（关于此测试如何对应于需求或功能定义的信息；这种性质在每个项目中都有很大差异，但可以简化测试完整性的评估）
- en: Notes (notes about the test case not covered earlier)
  id: totrans-833
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备注（关于之前未涵盖的测试用例的说明）
- en: Creating Automated Tests
  id: totrans-834
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建自动化测试
- en: Automated testing often requires a test plan strategy that differs from that
    of manual testing. QA can perform test planning with a higher level description,
    defining what types of tests fit the automated testing approach. The individual
    test instructions are encoded into the automated system, while the results of
    the testing are usually listed in an output file. It is still possible to create
    a summary worksheet that covers both automated and manual testing.
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化测试通常需要一个与手动测试不同的测试计划策略。QA可以使用更高级的描述进行测试计划，定义哪些类型的测试适合自动化测试方法。单个测试指令被编码到自动化系统中，而测试结果通常列在输出文件中。仍然可以创建一个总结工作表，涵盖自动化和手动测试。
- en: Increasing the percentage of automation can improve speed and accuracy of testing,
    because automated testing is faster to run and the tools identify correct results
    quickly. Automation improves the quality when multiple delivery platforms exist
    or when time to perform complete manual testing is limited.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 提高自动化百分比可以提高测试的速度和准确性，因为自动化测试运行更快，工具可以快速识别正确的结果。当存在多个交付平台或完成完整手动测试的时间有限时，自动化可以提高质量。
- en: 'The workflow for test automation should cover these steps:'
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 测试自动化的工作流程应涵盖以下步骤：
- en: Collect information about the tests.
  id: totrans-838
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 收集有关测试的信息。
- en: Write test scripts.
  id: totrans-839
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写测试脚本。
- en: Edit and build test data.
  id: totrans-840
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑和构建测试数据。
- en: Run the automated tests.
  id: totrans-841
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行自动化测试。
- en: 'Correct problems in one of three ways: Fix the script, fix the correct results
    data, or have the engineer fix the problem the scripts identified.'
  id: totrans-842
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以三种方式纠正问题：修复脚本、修复正确的结果数据或让工程师修复脚本识别的问题。
- en: Keep in mind that you can invest too heavily in automation at the expense of
    under-testing some parts of the product line. Review the cost of creating automation
    against the time saved during the test phase. Evaluate the benefit and cost of
    automation if more than 20 percent of an application is changing per release.
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可能会在自动化上投入过多，而忽视产品线某些部分的测试。在测试阶段节省的时间与创建自动化所需成本进行对比。如果每个版本中超过20%的应用程序发生变化，评估自动化的利益和成本。
- en: QA Processes
  id: totrans-844
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QA流程
- en: Basic *QA processes* are essential for any company, especially for small startups.
    Without a clear process defined, work will not be repeatable and cannot be improved
    over time. Good QA processes allow you to control, measure, and improve product
    quality.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的质量保证（QA）流程对任何公司都至关重要，尤其是对小型初创公司。如果没有明确的过程定义，工作将无法重复，也无法随着时间的推移而改进。良好的QA流程允许您控制、衡量和改进产品质量。
- en: Establish core QA processes as soon as you acquire the responsibility for the
    QA team. Set up a development process, a defect-handling process, a defect-ranking
    process, and a defect-selection process. The first two processes have been covered
    in earlier chapters and earlier in this chapter. The following sections cover
    defect-ranking and defect-selection processes.
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 在您获得QA团队的职责后，尽快建立核心QA流程。建立开发流程、缺陷处理流程、缺陷排序流程和缺陷选择流程。前两个流程已在早期章节和本章早期介绍。以下部分将介绍缺陷排序和缺陷选择流程。
- en: Defect-Ranking Process
  id: totrans-847
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺陷排序流程
- en: 'Defect ranking requires a method of determining in what order defects should
    be dealt with. Many different methods can be used to rank defects, including ranking
    each defect using several different categories, such as severity, priority, and
    business impact. Ranking scales vary considerably from company to company, with
    some choosing alphabetic ranking, some choosing text (such as Very Severe), and
    some using numeric ranking. The problem with a technique that uses multiple scales
    is that it engenders arguments about which defect to tackle first: How do you
    compare a 7 severity, B priority, 6 business, against a 2 severity, A priority,
    8 business?'
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 缺陷排名需要确定处理缺陷的顺序的方法。可以使用许多不同的方法对缺陷进行排名，包括使用几个不同的类别（如严重性、优先级和业务影响）对每个缺陷进行排名。排名尺度在公司之间差异很大，有的选择字母排名，有的选择文本（如非常严重），有的使用数字排名。使用多个尺度的技术的问题是它会产生关于先处理哪个缺陷的争论：如何比较7级严重性、B级优先级、6级业务与2级严重性、A级优先级、8级业务？
- en: One solution is to use a single number to encapsulate all the information. This
    number is the *overall priority* of the defect (or feature). As many companies
    already use the term *priority* for a specific purpose, this discussion uses a
    new term called *ranking* *number* or *rank* to distinguish this process. The
    ranking number is the overall ranking of one defect relative to the other defects.
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 一个解决方案是使用一个数字来封装所有信息。这个数字是缺陷（或功能）的*整体优先级*。由于许多公司已经将*优先级*一词用于特定目的，本讨论使用了一个新术语，称为*排名数字*或*排名*，以区分这个过程。排名数字是相对于其他缺陷的一个缺陷的整体排名。
- en: The ranking number makes use of a simple range of numbers. Five categories works
    well, with 1 being the lowest and 5 the highest. Assigning a larger number to
    the most severe problem simplifies calculating *defect impact*, as described later.
    You can use more numeric categories, but you may end up wasting time trying to
    fit defects into the range (for example, with a scale of 10, it can be difficult
    to select whether the defect is a 3 or a 4, and so on).
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 排名数字使用简单的数字范围。五个类别效果良好，其中1表示最低，5表示最高。将较大的数字分配给最严重的问题可以简化后续描述的*缺陷影响*的计算。您可以使用更多的数字类别，但您可能会浪费时间去尝试将缺陷放入范围（例如，使用10个等级的量表，可能很难选择缺陷是3还是4，等等）。
- en: 'You can use a table to encapsulate all the information into a ranking number.
    The table columns will list the categories of items to rank, and the rows will
    represent each ranking number. You can expand the number of categories as necessary
    by adding columns. Here are some potential categories:'
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用表格将所有信息封装成一个排名数字。表格的列将列出要排名的项目类别，而行将代表每个排名数字。您可以通过添加列来按需增加类别的数量。以下是一些潜在的类别：
- en: Security
  id: totrans-852
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: Business need
  id: totrans-853
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业需求
- en: Functionality broken
  id: totrans-854
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能损坏
- en: How important is the broken feature relative to how often the feature is used?
  id: totrans-855
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 损坏的功能相对于该功能的使用频率有多重要？
- en: Customer-facing GUI
  id: totrans-856
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向客户的GUI
- en: A spelling error on a main page may not break the product, but it looks bad.
    Ranking GUI errors independently emphasizes their importance.
  id: totrans-857
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 主页上的拼写错误可能不会破坏产品，但看起来不好。独立对GUI错误进行排名强调了它们的重要性。
- en: Data integrity
  id: totrans-858
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Risks to internal or customer data may require a separate category.
  id: totrans-859
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 内部或客户数据的风险可能需要单独的类别。
- en: Safety
  id: totrans-860
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: Legal liability
  id: totrans-861
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律责任
- en: Functionality and Usefulness as Specified and Built
  id: totrans-862
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按指定和构建的功能和实用性
- en: '[Table 17-1](ch17s04.html#corporate_quality_values_ranking_table "Table 17-1. Corporate
    Quality Values Ranking Table") shows an example table with sample categories.
    The example table does not show values in the boxes that need to be filled in
    with descriptions of the conditions to qualify for each rank. These values are
    *decision drivers*—they help you make the choice of appropriate rank value for
    each defect being considered. When you create your table, define appropriate drivers
    for each box.'
  id: totrans-863
  prefs: []
  type: TYPE_NORMAL
  zh: '[表17-1](ch17s04.html#corporate_quality_values_ranking_table "表17-1. 企业质量价值排名表")
    展示了一个包含样本类别的示例表。该示例表没有显示需要用描述每个等级条件的文字填充的框中的值。这些值是*决策驱动因素*——它们帮助您为每个待考虑的缺陷选择适当的排名值。当您创建您的表格时，为每个框定义适当的驱动因素。'
- en: '**Table 17-1. Corporate Quality Values Ranking Table**'
  id: totrans-864
  prefs: []
  type: TYPE_NORMAL
  zh: '**表17-1. 企业质量价值排名表**'
- en: '| Rank | Security | Business need | How badly broken? | Customer-facing GUI
    |'
  id: totrans-865
  prefs: []
  type: TYPE_TB
  zh: '| 排名 | 安全性 | 商业需求 | 多么严重地损坏？ | 面向客户的GUI |'
- en: '| --- | --- | --- | --- | --- |'
  id: totrans-866
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- |'
- en: '| 5 |   |   |   |   |'
  id: totrans-867
  prefs: []
  type: TYPE_TB
  zh: '| 5 |   |   |   |   |'
- en: '| 4 |   |   |   |   |'
  id: totrans-868
  prefs: []
  type: TYPE_TB
  zh: '| 4 |   |   |   |   |'
- en: '| 3 |   |   |   |   |'
  id: totrans-869
  prefs: []
  type: TYPE_TB
  zh: '| 3 |   |   |   |   |'
- en: '| 2 |   |   |   |   |'
  id: totrans-870
  prefs: []
  type: TYPE_TB
  zh: '| 2 |   |   |   |   |'
- en: '| 1 |   |   |   |   |'
  id: totrans-871
  prefs: []
  type: TYPE_TB
  zh: '| 1 |   |   |   |   |'
- en: To create decision drivers, place a description of criteria that would represent
    that ranking for that category in each empty field. For example, a Business need
    rank of 4 could represent an important revenue opportunity of $100K or more; a
    Security rank of 5 could be a severe security risk that affects many customers
    with data exposure.
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建决策驱动因素，在每个空字段中放置一个描述，该描述将代表该类别中的排名。例如，业务需求排名为4可能代表一个重要的10万美元或以上的收入机会；安全排名为5可能是一个严重的会影响许多客户数据暴露的安全风险。
- en: You can leave fields empty to indicate that the choice of category and value
    cannot be ranked. For example, a Security rank of 1 may be omitted if no low-priority
    security issues exist.
  id: totrans-873
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以留空字段以表示无法对类别和值进行排序。例如，如果没有低优先级的网络安全问题，则可以省略安全排名为1的情况。
- en: After you have filled out the table corresponding to the company's values, you
    can use it to evaluate defects. You can consider defects in more than one category.
    For example, a defect can be a Business need as well as a Customer-facing GUI.
    To rank a defect, read down each relevant category column until a description
    matches what actually exists. The highest ranking becomes the defect's ranking
    number. So, for example, if a defect is a 4 in Security and 3 in Business need,
    its ranking number is 4.
  id: totrans-874
  prefs: []
  type: TYPE_NORMAL
  zh: 在填写完与公司价值观相对应的表格后，你可以用它来评估缺陷。你可以考虑多个类别中的缺陷。例如，一个缺陷可以是业务需求，也可以是面向客户的GUI。要对缺陷进行排名，阅读每个相关类别列，直到找到与实际情况相匹配的描述。最高的排名成为缺陷的排名数字。因此，例如，如果一个缺陷在安全方面排名为4，在业务需求方面排名为3，其排名数字就是4。
- en: Once a defect has been ranked, this information will be stored in your defect-tracking
    system. Most systems can show tables of outstanding problems, making it easy for
    you to sort outstanding defects by their rank, which allows you to focus on the
    highest-ranking defects first.
  id: totrans-875
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦缺陷被排序，这些信息将被存储在你的缺陷跟踪系统中。大多数系统可以显示未解决问题表，这使得你可以按其排名对未解决的缺陷进行排序，从而让你首先关注排名最高的缺陷。
- en: Ranking numbers provide for consistency over time. This method allows you to
    compare the ranks of defects found a year ago against those of new defects, so
    you can avoid long sessions of reviewing hundreds of historical defects with every
    release. A ranking number should be changed only if the information associated
    with it changes. In general, QA is the best arbiter of a ranking. Do not change
    a ranking because someone insists that the defect be repaired faster.
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 排名数字提供了时间上的连贯性。这种方法允许你比较一年前发现的缺陷排名与新缺陷的排名，这样你就可以避免每次发布时都要审查数百个历史缺陷的长会。排名数字只有在相关信息发生变化时才应更改。通常，质量保证是排名的最佳仲裁者。不要因为有人坚持缺陷需要更快修复而更改排名。
- en: You can extend this approach to cover enhancements as well as defects by creating
    a ranking table for enhancements. Because of the larger cost associated with enhancements
    and the quality impact of defects, it is better to treat enhancements and defects
    as separate categories of decisions.
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过创建一个增强排名表来扩展这种方法，以涵盖增强和缺陷。由于增强的成本更大，缺陷的质量影响也更大，因此将增强和缺陷视为独立的决策类别更好。
- en: Defect Selection Process
  id: totrans-878
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缺陷选择流程
- en: If you have a long list of defects, you might find it difficult to select which
    to tackle first. You can use a systematic approach to ordering defect repair.
    The following system triages defects when it is clear that not enough time is
    available to remove them all in the release cycle. This system works well for
    defect lists of moderate length, with perhaps 200 or fewer items.
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一长串的缺陷列表，你可能发现很难选择先解决哪一个。你可以使用一种系统化的方法来排序缺陷修复。当明显没有足够的时间在发布周期内移除所有缺陷时，以下系统会对缺陷进行分类。这个系统对于中等长度的缺陷列表效果很好，可能有200项或更少。
- en: The *return-on-investment (ROI)* project concept is the model for this approach.
    The *return-per-cost (RPC)* of effort allows you to rank different defects. RPC
    is a calculation of benefits that requires you to assign benefit values to ranking
    numbers. In this example, a rank 5 defect is twice as important as a rank 4\.
    A rank 4 defect is twice as important as a rank 3\. A rank 3 is twice as important
    as a rank 2\. And a rank 2 defect is 1.5 times as important as a rank 1\. This
    example assigns a rank 1 defect a value of 10 so that you can set up a relationship
    between defects and the repair benefit. (Using 10 as the smallest value has calculation
    advantages, which will be made apparent shortly.) [Table 17-2](ch17s04.html#importance_weight_of_each_ranking_number
    "Table 17-2. Importance Weight of Each Ranking Number") shows an example mapping
    of ranking numbers against a weighting factor.
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 17-2. Importance Weight of Each Ranking Number**'
  id: totrans-881
  prefs: []
  type: TYPE_NORMAL
- en: '| Rank | Weight |'
  id: totrans-882
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-883
  prefs: []
  type: TYPE_TB
- en: '| 1 | 10 |'
  id: totrans-884
  prefs: []
  type: TYPE_TB
- en: '| 2 | 15 |'
  id: totrans-885
  prefs: []
  type: TYPE_TB
- en: '| 3 | 30 |'
  id: totrans-886
  prefs: []
  type: TYPE_TB
- en: '| 4 | 60 |'
  id: totrans-887
  prefs: []
  type: TYPE_TB
- en: '| 5 | 120 |'
  id: totrans-888
  prefs: []
  type: TYPE_TB
- en: To implement the ranking tool, create a spreadsheet table with columns, as shown
    in [Table 17-3](ch17s04.html#table_column_setup_example "Table 17-3. Table Column
    Setup Example"). Ensure that all the defects have a ranking number. Next, make
    a quick estimate of the cost of the item. Many experienced developers can provide
    a rough estimate of costs by reading the description of the issue. The estimate
    does not need to be exact, because errors should average out over the entire list
    of defects.
  id: totrans-889
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 17-3. Table Column Setup Example**'
  id: totrans-890
  prefs: []
  type: TYPE_NORMAL
- en: '| Defect # | Description | Rank | Weightedvalue | Cost | RPC |'
  id: totrans-891
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- |'
  id: totrans-892
  prefs: []
  type: TYPE_TB
- en: '| 432 | Button "continue" on error A page broken | 4 | 60 | 4 | 15 |'
  id: totrans-893
  prefs: []
  type: TYPE_TB
- en: You can calculate Weighted value directly from the Rank using a *lookup table*.
    The table manager can override and increase or decrease the Weighted value based
    on reading the description. For Cost, use estimated effort in hours. Calculate
    RPC as Weighted value divided by Cost. [Figure 17-3](ch17s04.html#defect_rpc_calculation
    "Figure 17-3. Defect RPC calculation") shows a simple spreadsheet example with
    ranked defects and RPC with the rows sorted by RPC. Note that defect 124 is the
    best one to tackle first, because it shows the best return for time spent. Occasionally,
    simple 1- and 2-ranked defects are good choices to implement first if their costs
    are low enough. However, the heavy weighted values of rank 4 and 5 defects will
    often be near the top of the list unless the cost of tackling them is huge.
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
- en: '![Defect RPC calculation](tagoreillycom20090324nostarchimages266141.png.jpg)'
  id: totrans-895
  prefs: []
  type: TYPE_IMG
- en: '**Figure 17-3. Defect RPC calculation**'
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
- en: You can extend the table to perform date calculations if you know how many engineers
    are available to perform the work. A simple approach is to total the hours and
    divide by the number of engineers available to work on the defects. From there,
    calculate how many hours per day the team will work on defects to translate days
    to repair. As described in [Chapter 12](ch12.html "Chapter 12. PROJECT ESTIMATING"),
    conversion of hours of effort on tasks into calendar days requires accounting
    for percentages of the time engineers can work on the project and what the normal
    work week looks like. The sorted list can then show estimated completion dates.
    You can estimate the number of defects likely to be repaired in the time available.
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道有多少工程师可以执行这项工作，你可以扩展表格来执行日期计算。一种简单的方法是将小时数总计，然后除以可工作的工程师人数，从而计算出团队每天将花多少小时来修复缺陷。从那里，计算出团队每天将花多少小时来修复缺陷，以将天数转换为修复时间。如[第
    12 章](ch12.html "第 12 章。项目估算")中所述，将任务上的努力小时数转换为日历天数需要考虑工程师可以用于项目的百分比时间以及正常的工作周是什么样子。排序后的列表可以显示估计的完成日期。你可以估计在可用时间内可能修复的缺陷数量。
- en: '[Figure 17-4](ch17s04.html#rpc_ordering_with_data_calculation_and_d "Figure 17-4. RPC
    ordering with data calculation and deadline") shows an example calculation: Starting
    the effort on the morning of May 4 with one engineer working on the defects, let''s
    figure out a timeline for defect repair. Assume that the engineer is able to work
    only 6 hours per day on defect repair. Delay in days becomes Cost in hours divided
    by 6 hours/day. Calculate Date done using the Excel function `=WORKDAY`(*`start
    date, day increment`*) with start date being the last day and day increment being
    your calculated days'' effort for the defect. If the deadline is May 16 for finishing
    the defect work, then you can estimate how far down a long list of defects will
    likely be completed.'
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 17-4](ch17s04.html#rpc_ordering_with_data_calculation_and_d "图 17-4。带有数据计算和截止日期的
    RPC 排序") 展示了一个示例计算：从 5 月 4 日早上开始努力，有一位工程师在修复缺陷，让我们制定一个缺陷修复的时间表。假设这位工程师每天只能工作 6
    小时来修复缺陷。延迟的天数变为以每天 6 小时计算的成本。使用 Excel 函数 `=WORKDAY`(*`开始日期，天数增量`*) 计算完成日期，其中开始日期是最后一天，天数增量是你计算出的缺陷工作天数。如果缺陷工作的截止日期是
    5 月 16 日，那么你可以估计一个长长的缺陷列表中可能完成的部分。'
- en: '![RPC ordering with data calculation and deadline](tagoreillycom20090324nostarchimages266143.png.jpg)'
  id: totrans-899
  prefs: []
  type: TYPE_IMG
  zh: '![带有数据计算和截止日期的 RPC 排序](tagoreillycom20090324nostarchimages266143.png.jpg)'
- en: '**Figure 17-4. RPC ordering with data calculation and deadline**'
  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 17-4。带有数据计算和截止日期的 RPC 排序**'
- en: 'If your quality policy requires completing all higher-ranked defects ahead
    of lower-ranked defects, you can still use the table approach. However, you will
    not need to calculate RPC. Effectively, this policy says that a rank 5 defect
    is infinitely more important than a 4, a rank 4 defect is infinitely more important
    than a 3, and so on. In this case, sort by two fields: Sort by rank first, and
    then sort by cost, and work on the lower cost defects first.'
  id: totrans-901
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的质量政策要求先完成排名较高的缺陷，然后再完成排名较低的缺陷，你仍然可以使用表格方法。然而，你不需要计算 RPC。实际上，这项政策意味着排名 5
    的缺陷比排名 4 的缺陷无限重要，排名 4 的缺陷比排名 3 的缺陷无限重要，依此类推。在这种情况下，按两个字段排序：首先按排名排序，然后按成本排序，并先处理成本较低的缺陷。
- en: QA Metrics
  id: totrans-902
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: QA 指标
- en: '*QA metrics* are tools used by the QA team to "keep score" of the quality of
    the product or the development process. Proper metrics allow for better prediction
    of timelines for testing, development, and release. Metrics can also help the
    management team decide whether the product is ready for release. Metrics provide
    insight into problems the team is facing and how to improve performance and process.
    A well-run QA team will have collected metrics on many aspects of quality from
    past releases. In a strong, quality-oriented team, these metrics will be created
    and *used*.'
  id: totrans-903
  prefs: []
  type: TYPE_NORMAL
  zh: '*QA 指标* 是 QA 团队用来“计分”产品或开发过程质量的工具。适当的指标可以更好地预测测试、开发和发布的时间表。指标还可以帮助管理团队决定产品是否准备发布。指标可以提供团队面临的问题以及如何改进性能和流程的见解。一个运行良好的
    QA 团队将收集过去发布中许多方面的质量指标。在一个强大、以质量为导向的团队中，这些指标将被创建并*使用*。'
- en: Companies collect metrics based on need, processes used, and team preferences.
    In general, a small company needs only a small set of metrics targeted at its
    specific needs. This set should be designed to be easy to collect and review in
    a reasonable amount of time.
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 公司根据需求、使用的流程和团队偏好收集指标。一般来说，小型公司只需要一小套针对其特定需求的指标。这个套件应该设计得易于在合理的时间内收集和审查。
- en: The following sections cover some common metrics that can be collected along
    with simple approaches for collecting the data. Use these approaches as starting
    points for your quality metrics. Not all are necessary and not all will work best
    in every situation. Don't stop with this list, either; look for other opportunities
    to create metrics consistently and act on the results. Your team's quality awareness
    will improve in no time.
  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分介绍了一些可以收集的常见指标，以及收集数据的简单方法。将这些方法作为你质量指标的开始点。并非所有都是必要的，也并非所有都适用于每种情况。不要止步于此列表；寻找其他机会来一致地创建指标并采取行动。你团队的质量意识将很快得到提高。
- en: Defects Found per Week Post-Release
  id: totrans-906
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发布后每周发现的缺陷
- en: '*Defects found per week post-release* is a simple count of defects found after
    the release of the product until the next non-patch release. To calculate, start
    counting defects at the product release and stop counting at the next non-patch
    release. Group the defects into weekly totals and report the totals each week.
    You can organize this information in a table format and plot it, as shown in [Figure 17-4](ch17s04.html#rpc_ordering_with_data_calculation_and_d
    "Figure 17-4. RPC ordering with data calculation and deadline"). This data will
    help you anticipate what to expect for future releases.'
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: '*发布后每周发现的缺陷* 是在产品发布后直到下一个非补丁发布之间的缺陷的简单计数。为了计算，从产品发布开始计数缺陷，并在下一个非补丁发布时停止计数。将缺陷分组为每周总数，并每周报告总数。你可以将此信息组织成表格格式并绘制出来，如图[图17-4](ch17s04.html#rpc_ordering_with_data_calculation_and_d
    "图17-4. 基于数据计算和截止日期的RPC排序")所示。这些数据将帮助你预测未来发布的预期情况。'
- en: '![Defects found post-release](tagoreillycom20090324nostarchimages266145.png)'
  id: totrans-908
  prefs: []
  type: TYPE_IMG
  zh: '![发布后发现的缺陷](tagoreillycom20090324nostarchimages266145.png)'
- en: '**Figure 17-5. Defects found post-release**'
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-5. 发布后发现的缺陷**'
- en: If the defects per week continue to increase after a few weeks, the product
    may be in trouble. Sometimes, during the first three or four weeks, no defects
    will be reported. This can indicate an excellent release, or it could mean that
    customers have not yet fully used the product. Once you have collected data on
    one release, you can use it for planning for defect repair time with the next
    release.
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在几周后缺陷数量继续增加，产品可能会遇到麻烦。有时，在最初的三个或四个星期内，可能不会报告任何缺陷。这可以表明是一个优秀的发布，或者也可能意味着客户尚未完全使用该产品。一旦你收集了一个发布的有关数据，你就可以用它来为下一个发布的缺陷修复时间进行规划。
- en: Weighted Defect Count per Week
  id: totrans-911
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每周加权缺陷计数
- en: '*Weighted defect count per week* is an ongoing count summing up the weighted
    value of each defect between releases. The *weighted value* represents the impact
    of each defect relative to that of other defects. The highest rated defect (5)
    can be many times more important than a middle-rank defect (3). Setting up a table
    in advance that shows relative impact to your company of ranked defects will allow
    you to weight the impact of problems found post-release.'
  id: totrans-912
  prefs: []
  type: TYPE_NORMAL
  zh: '*每周加权缺陷计数* 是一个持续计数，累计每个缺陷在发布之间的加权值。*加权值* 代表每个缺陷相对于其他缺陷的影响。最高评级的缺陷（5）可能比中等排名的缺陷（3）重要得多。提前设置一个显示排名缺陷相对于你公司相对影响的表格，将允许你权衡发布后发现的缺陷的影响。'
- en: '[Table 17-4](ch17s05.html#rank_vs_impact_weighting_table "Table 17-4. Rank
    vs. Impact Weighting Table") shows a sample weighting table. In this example,
    the highest ranked defect (5) has an impact 25 times more than the lowest level
    defect (1) and 2.5 times more than the next lower defect (4). Your weighting tables
    will vary, but most impacts will be different from the rank number.'
  id: totrans-913
  prefs: []
  type: TYPE_NORMAL
  zh: '[表17-4](ch17s05.html#rank_vs_impact_weighting_table "表17-4. 排名与影响权重表") 展示了一个示例权重表。在这个例子中，最高排名的缺陷（5）的影响是最低级别缺陷（1）的25倍，比下一个较低级别的缺陷（4）高2.5倍。你的权重表可能会有所不同，但大多数影响将与排名数字不同。'
- en: '**Table 17-4. Rank vs. Impact Weighting Table**'
  id: totrans-914
  prefs: []
  type: TYPE_NORMAL
  zh: '**表17-4. 排名与影响权重表**'
- en: '| Rank | Impact |'
  id: totrans-915
  prefs: []
  type: TYPE_TB
  zh: '| 排名 | 影响 |'
- en: '| --- | --- |'
  id: totrans-916
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 1 | 1 |'
  id: totrans-917
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 1 |'
- en: '| 2 | 3 |'
  id: totrans-918
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 3 |'
- en: '| 3 | 5 |'
  id: totrans-919
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 5 |'
- en: '| 4 | 10 |'
  id: totrans-920
  prefs: []
  type: TYPE_TB
  zh: '| 4 | 10 |'
- en: '| 5 | 25 |'
  id: totrans-921
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 25 |'
- en: 'To calculate the weighted value, sum up the weighted values of all post-release
    defects. For example, if the post-release defects had ranks of 3, 2, 4, 4, 2,
    1, and 5 in week one, then the total would be: 5 + 3 + 10 + 10 + 3 + 1 + 25 =
    57\. Track this information weekly and examine the totals. You can compare the
    data to past releases to get some insight into what to expect after the first
    few weeks post-release.'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算加权值，将所有发布后缺陷的加权值相加。例如，如果发布后缺陷在一周内的排名为3、2、4、4、2、1和5，则总和为：5 + 3 + 10 + 10 +
    3 + 1 + 25 = 57。每周跟踪这些信息并检查总和。您可以将数据与过去发布进行比较，以了解发布后几周可以期待的情况。
- en: You can also use a spreadsheet to calculate weighted defects per week. [Figure 17-6](ch17s05.html#calculating_weighted_defects
    "Figure 17-6. Calculating weighted defects") illustrates an example spreadsheet
    showing the proper formulas to use.
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用电子表格来计算每周加权缺陷。[图17-6](ch17s05.html#calculating_weighted_defects "图17-6.
    计算加权缺陷")展示了使用正确公式的示例电子表格。
- en: Weighted defect tracking post-release is also valuable for tracking *post-release
    trends*—tracking the length of time between the release and the peak of reported
    problems per week. This can vary based on product and customer. For products with
    simple setup and customers who are very anxious to use them, the peak will probably
    occur early.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 发布后加权缺陷跟踪对于跟踪*发布后趋势*也很宝贵——跟踪发布和每周报告问题峰值之间的时间长度。这可能会根据产品和客户而变化。对于设置简单且客户非常渴望使用的产品，峰值可能会较早出现。
- en: '![Calculating weighted defects](tagoreillycom20090324nostarchimages266147.png.jpg)'
  id: totrans-925
  prefs: []
  type: TYPE_IMG
  zh: '![计算加权缺陷](tagoreillycom20090324nostarchimages266147.png.jpg)'
- en: '**Figure 17-6. Calculating weighted defects**'
  id: totrans-926
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-6. 计算加权缺陷**'
- en: Knowing when to expect the peak number of problems is useful for planning purposes.
    You can use the information to ensure that the proper staff is available to support
    customer issues and anticipate when the issues will require additional staff.
    You can also plot the data in a graph to compare the current release's quality
    and defect counts against those of past releases. These comparisons document the
    progress your teams are making to improve product quality.
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 了解何时预期问题数量达到峰值对于规划很有用。您可以使用这些信息确保有适当的工作人员支持客户问题，并预测何时需要额外的工作人员。您还可以将数据绘制在图表中，以比较当前发布版本的质量和缺陷数量与过去发布版本的情况。这些比较记录了团队为提高产品质量所取得的进展。
- en: '[Figure 17-7](ch17s05.html#weighted_defects_per_week_post-release "Figure 17-7. Weighted
    defects per week post-release") shows a sample graph of data. In this example,
    notice that the weighted customer-reported defects are higher six weeks post-release
    than they are at the earlier peak at three weeks. This could be a sign of serious
    quality problems that might not be easily noticed in a nonweighted chart.'
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: '[图17-7](ch17s05.html#weighted_defects_per_week_post-release "图17-7. 发布后每周加权缺陷")显示了数据样本的图表。在这个例子中，请注意，发布后六周的加权客户报告缺陷高于发布初期三周时的峰值。这可能是一个严重质量问题的迹象，在非加权图表中可能不容易被发现。'
- en: Weighted defects per week can also be used as a prerelease measure during testing.
    It can tell you about the quality of the code before it is released and help you
    predict total testing time to lower the defect count to an acceptable range. The
    quality measure is useful for releases with substantial new functionality as well
    as older products. However, initial defect counts will likely be proportional
    to the amount of code changes. This can have a smaller effect for product lines
    with consistently long release cycles and a consistent amount of changes. But
    it can be significant for highly variable releases in terms of amount of changes,
    and you can apply a normalization factor to compare releases or set a standard.
    With a consistent testing approach and a normalization factor to account for scope
    of the change, you can use the data as a guide to help determine when a product
    is ready for release.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 每周加权缺陷也可以在测试期间作为预发布度量。它可以在代码发布之前告诉您代码的质量，并帮助您预测总测试时间以降低缺陷数量到可接受的范围。对于具有大量新功能的发布以及较老的产品，质量度量也很有用。然而，初始缺陷数量很可能会与代码更改量成比例。对于具有持续较长的发布周期和一致更改量的产品线，这可能影响较小。但对于变化量很大的发布，这可能非常显著，并且您可以应用归一化因子来比较发布或设定标准。通过一致的测试方法和考虑更改范围的归一化因子，您可以使用这些数据作为指南，帮助确定何时产品准备发布。
- en: '![Weighted defects per week post-release](tagoreillycom20090324nostarchimages266149.png)'
  id: totrans-930
  prefs: []
  type: TYPE_IMG
  zh: '![发布后每周加权缺陷](tagoreillycom20090324nostarchimages266149.png)'
- en: '**Figure 17-7. Weighted defects per week post-release**'
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-7. 发布后每周加权缺陷**'
- en: Setting a normalization factor can be tricky, as accounting for relative amounts
    of change in a release can't be based merely on lines of code written. Sometimes
    changes take considerable effort, and the effort involves refactoring existing
    code. A practical normalization approach is to use an approximate calculation
    of number of hours of development effort planned for the release. If a release
    has twice as many engineering hours planned as the last release, for example,
    use 2 as the normalization factor—divide defect counts by 2 to compare these against
    data from the last release.
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 设置归一化系数可能很棘手，因为在一个版本中考虑变化的相对量不能仅仅基于编写的代码行数。有时变化需要相当大的努力，而这种努力包括重构现有代码。一种实用的归一化方法是使用为该版本计划的开发工作小时数的近似计算。例如，如果一个版本的工程小时数是上一个版本的两倍，那么使用2作为归一化系数——将缺陷计数除以2，以便与上一个版本的数据进行比较。
- en: Weighted Customer-Found Defects
  id: totrans-933
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加权客户发现的缺陷
- en: A variation on the previous approach is to count only *defects found by customers*.
    This will reflect the customer's perception of the product. Sometimes the internally
    detected defects will skew the picture for better or worse relative to what customers
    have identified. Remember that customers do not report most defects; they tend
    to focus only on problems that annoy them or affect their work. Even so, customer-reported
    defects can give you a handle on how customers perceive your quality.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一种方法的基础上，可以只计算*客户发现的缺陷*。这将反映客户对产品的看法。有时内部检测到的缺陷可能会相对于客户已识别的情况，好或坏地扭曲画面。记住，客户不会报告大多数缺陷；他们倾向于只关注令他们烦恼或影响他们工作的问题。即便如此，客户报告的缺陷可以让你了解客户对质量的看法。
- en: Percent of Tests Run During Test Pass
  id: totrans-935
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试通过期间运行的测试百分比
- en: The QA team can execute *test passes*—which consist of a barrage of tests to
    evaluate the product, a log of found defects, repair of defects, and verification
    of the repairs. Releases often consist of multiple test passes; you will find
    it useful to know the percentage of total tests QA has completed, because the
    percentage is a progress indicator. Predicting the remaining length of time for
    the test pass is useful in terms of the schedule outcome.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: QA团队可以执行*测试通过*——这包括一系列测试以评估产品、发现的缺陷记录、修复缺陷和验证修复。发布通常包括多个测试通过；了解QA完成的总测试百分比将很有用，因为百分比是一个进度指标。预测测试通过剩余的时间长度对于时间表结果来说很有用。
- en: In [Figure 17-8](ch17s05.html#defects_per_week_from_start_of_testing "Figure 17-8. Defects
    per week from start of testing"), the test passes get shorter as the QA team finds
    fewer defects. For this product, the three test passes use a total of 19 work
    days, and the first test pass is 6 days long. A gap exists between passes 1 and
    2 to provide time to repair defects.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图17-8](ch17s05.html#defects_per_week_from_start_of_testing "图17-8. 从测试开始每周的缺陷")中，随着QA团队发现缺陷越来越少，测试通过的时间会缩短。对于这个产品，三次测试总共使用了19个工作日，第一次测试持续了6天。在第一次和第二次测试之间有一个间隔，以便有时间修复缺陷。
- en: '![Defects per week from start of testing](tagoreillycom20090324nostarchimages266151.png)'
  id: totrans-938
  prefs: []
  type: TYPE_IMG
  zh: '![从测试开始每周的缺陷](tagoreillycom20090324nostarchimages266151.png)'
- en: '**Figure 17-8. Defects per week from start of testing**'
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: '**图17-8. 从测试开始每周的缺陷**'
- en: Defects Found in Test Passes
  id: totrans-940
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试通过中发现的缺陷
- en: The number of *defects found in each test pass* is useful to chart. The first
    pass testing is predictive of the post-release quality as well as testing cycle
    time. If the same post-release techniques just described are used prerelease,
    you can predict the defects that QA will find.
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 每次测试中发现的缺陷数量对绘图很有用。第一次测试可以预测发布后的质量和测试周期时间。如果在发布前使用前面描述的相同技术，你可以预测QA将发现的缺陷。
- en: Defects Repaired per Week During Testing
  id: totrans-942
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试期间每周修复的缺陷
- en: A graph showing the number of *defects repaired per week during testing* is
    another useful tool. If you plot repaired defects alongside defects found, the
    curve will follow the defects-found curve but be delayed. The time difference
    between the two curves represents the average delay in making repairs. [Figure 17-9](ch17s05.html#defects_found_and_repaired_per_week_of_t
    "Figure 17-9. Defects found and repaired per week of testing") shows about a one-week
    delay from defect identification to repair. This can be predictive of what to
    expect in the next round of testing.
  id: totrans-943
  prefs: []
  type: TYPE_NORMAL
- en: '![Defects found and repaired per week of testing](tagoreillycom20090324nostarchimages266153.png)'
  id: totrans-944
  prefs: []
  type: TYPE_IMG
- en: '**Figure 17-9. Defects found and repaired per week of testing**'
  id: totrans-945
  prefs: []
  type: TYPE_NORMAL
- en: The measurements presented here can help you prepare for defect identification
    and repair. Ultimately, you need to select the right set of metrics that fit your
    product's requirements.
  id: totrans-946
  prefs: []
  type: TYPE_NORMAL
- en: The Impact of Defects on Quality and Productivity
  id: totrans-947
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The quality culture of the QA and engineering teams can be the key driver to
    overall quality and QA productivity for a small company. The quality of the code
    leaving engineering at the start of testing and the quality of the defect repairs
    drive the culture of the teams and the company. Unfortunately, many engineers
    do not give either of these issues enough thought.
  id: totrans-948
  prefs: []
  type: TYPE_NORMAL
- en: A product's defect count as it enters the testing phase defines the quality
    of the shipped product and the schedule. The quality of the product is proportional
    to the quality of the product entering testing, because testing finds percentages
    of problems, not a fixed number of defects regardless of how many exist. Defect
    counts at the start of testing affect the schedule by adding to the overall cycle
    time for the testing team. Defects require identification and repair time, and
    large numbers of defects require more test passes to ensure quality code.
  id: totrans-949
  prefs: []
  type: TYPE_NORMAL
- en: You can observe the effect of defect count at the start of testing on the total
    test schedule. [Table 17-5](ch17s06.html#defect_reduction_vs_testing_passes_with_
    "Table 17-5. Defect Reduction vs. Testing Passes with 15 Percent Error Rate")
    shows an example that compares starting defect counts of 300, 40, and 10 entering
    testing against the number of test passes. In all cases, assume that engineers
    will repair 85 percent of the defects properly, but they will repair 15 percent
    improperly, and these defects will require more work. Notice how starting with
    300 defects requires four test passes to achieve zero defects. Starting with 40
    defects needs three test passes. Starting with 10 defects requires two test passes.
    This illustrates how the initial defect count can have a big impact on schedule.
  id: totrans-950
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 17-5. Defect Reduction vs. Testing Passes with 15 Percent Error Rate**'
  id: totrans-951
  prefs: []
  type: TYPE_NORMAL
- en: '| Testing stage | 300 start # | 40 start # | 10 start # |'
  id: totrans-952
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  id: totrans-953
  prefs: []
  type: TYPE_TB
- en: '| Pass 1 end count | 45 | 6 | 2 |'
  id: totrans-954
  prefs: []
  type: TYPE_TB
- en: '| Pass 2 end count | 7 | 1 | 0 |'
  id: totrans-955
  prefs: []
  type: TYPE_TB
- en: '| Pass 3 end count | 1 | 0 | 0 |'
  id: totrans-956
  prefs: []
  type: TYPE_TB
- en: '| Pass 4 end count | 0 | 0 | 0 |'
  id: totrans-957
  prefs: []
  type: TYPE_TB
- en: 'Also important is the quality of the repairs. Repair quality can be measured
    in the *test pass reduction rate*—the percent of identified defects that are not
    properly fixed and new failures that are caused directly by the repair. It is
    fair to characterize an organization by its correct repair rate or, conversely,
    by the repair failure rate. For example, a 25 percent failure rate indicates a
    sloppy organization in which engineers do not check their work or communicate
    with QA. A reasonably well-run organization should have a failure rate of 10 percent
    or lower. A 5 percent (1 failure in 20) organization is performing very well indeed:
    Development engineers are working closely with QA engineers before implementing
    a repair to make sure they understand the problem. Engineers are also checking
    their work to avoid introducing new problems.'
  id: totrans-958
  prefs: []
  type: TYPE_NORMAL
  zh: 也很重要的是维修的质量。维修质量可以通过*测试通过率降低率*来衡量——即未正确修复的已识别缺陷和新故障的比例，这些新故障直接由维修引起。一个组织可以通过其正确的维修率或相反，即维修故障率来描述。例如，25%的故障率表明一个组织管理混乱，工程师们没有检查他们的工作或与质量保证部门沟通。一个运行良好的组织应该有10%或更低的故障率。5%（20个缺陷中有一个）的组织表现非常好：开发工程师在实施维修前与质量保证工程师紧密合作，以确保他们理解问题。工程师们也会检查他们的工作，以避免引入新的问题。
- en: Let's take a look at another example. Assume engineering builds 100 defects
    into a project that QA finds in the first test pass. Each pass takes a week because
    a full regression test is undertaken on each pass to catch side effects of defect
    repairs. Consider the simple scenario shown in [Table 17-6](ch17s06.html#repair_failure_rate_vs_testing_passes
    "Table 17-6. Repair Failure Rate vs. Testing Passes") with three different repair
    rates, 25 percent, 10 percent, and 5 percent, starting at 100 defects.
  id: totrans-959
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再来看一个例子。假设工程在项目中构建了100个缺陷，质量保证在第一次测试通过时发现。每次通过都需要一周时间，因为每次通过都要进行完整的回归测试，以捕捉缺陷修复的副作用。考虑[表17-6](ch17s06.html#repair_failure_rate_vs_testing_passes
    "表17-6. 维修故障率与测试通过次数对比")中显示的简单场景，有三个不同的维修率，25%，10%和5%，从100个缺陷开始。
