- en: Chapter 15. DESIGNING A SOFTWARE DEVELOPMENT PROCESS
  id: totrans-354
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章. 设计软件开发流程
- en: Process can be the friend to everyone involved in a growing software company.
    A useful development *process* represents everything a company has learned about
    creating and developing successful software products. It provides a foundation
    for efficient and successful future projects and gives a company a competitive
    edge. A development manager who picks the proper process, trains his team based
    on it, and then maintains practices for that process will likely have an effective
    team with high morale.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 流程可以是所有参与增长中的软件公司的朋友。一个有用的开发流程代表了公司关于创建和开发成功软件产品的所有学习。它为高效和成功未来的项目提供了一个基础，并使公司获得竞争优势。选择适当流程、根据该流程培训团队并维护该流程实践的开发经理可能会拥有一个高效且士气高昂的团队。
- en: Unfortunately, problematic processes have earned poor reputations in some companies,
    where processes can be bloated, out of date, difficult to change, awkward to use,
    senselessly enforced, and generally responsible for slowing everyone down. These
    companies treat their processes not as tools for improving outcomes, but as ends
    in and of themselves. Workers bearing the weight of a misapplied process grow
    resentful, particularly of the concept of development processes in general.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，一些公司中存在问题的流程已经获得了不良声誉，在这些公司中，流程可能过于庞大、过时、难以更改、使用不便、毫无意义地强制执行，并且通常导致所有人进度缓慢。这些公司不是将流程视为改善成果的工具，而是将其视为目的本身。承受错误应用流程重负的员工会感到怨恨，尤其是对软件开发流程这一概念感到不满。
- en: Many startup companies begin without having created a development process. As
    problems appear following the first few releases, it becomes apparent that some
    sort of order needs to be made out of the chaos. These companies need a development
    process, but they might not know how to choose, create, or implement one.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创公司在没有创建开发流程的情况下开始。在最初的几版发布后出现问题时，很明显，需要从混乱中制定某种秩序。这些公司需要开发流程，但他们可能不知道如何选择、创建或实施一个。
- en: This chapter introduces you to software development processes, including types
    of processes and process selection.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 本章向您介绍了软件开发流程，包括流程类型和流程选择。
- en: What's in a Software Development Process?
  id: totrans-359
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件开发流程包含什么？
- en: A *software development process* defines a systematic, repeatable approach to
    building software and usually involves a series of steps or a diagram showing
    activities and decision points. A development process formalizes the steps involved
    in defining, developing, testing, and releasing software.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发流程定义了一种系统化、可重复的构建软件的方法，通常涉及一系列步骤或显示活动和决策点的图表。开发流程将定义、开发、测试和发布软件所涉及的步骤正式化。
- en: 'Although many formal software development processes exist, they all set out
    to do the same thing: make software development predictable while supporting corporate
    goals. Processes do this through a repeatable recipe, with measurable steps along
    the way. The process inputs are product definition, desired schedule, workers,
    resources, and money budgeted. The measurable process outputs are delivery schedule,
    quality, functionality delivered, and money spent.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在许多正式的软件开发流程，但它们的目标都是相同的：使软件开发可预测，同时支持企业目标。流程通过一个可重复的食谱来实现这一点，其中包含可测量的步骤。流程的输入包括产品定义、期望的时间表、工作人员、资源和预算的资金。可测量的流程输出包括交付时间表、质量、交付的功能和花费的资金。
- en: 'Different development processes use different strategies in their definitions.
    For example, some processes work to fix the functional definition early on and
    allow the schedule to vary, while other processes fix the development time per
    release and reduce functionality as needed. Processes also vary regarding number
    of iterations of the main tasks, the amount of feedback between steps, the nature
    of milestones, and the length of the development cycle. Because of these variations,
    different processes can emphasize different results, such as the following:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的开发流程在定义上使用不同的策略。例如，有些流程试图尽早确定功能定义，并允许进度变化，而其他流程则固定每个发布的开发时间，并根据需要减少功能。流程在主要任务迭代次数、步骤之间的反馈量、里程碑的性质以及开发周期长度方面也存在差异。由于这些差异，不同的流程可以强调不同的结果，例如以下内容：
- en: Minimal time to completion
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最短完成时间
- en: Accuracy of schedule prediction
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测进度的准确性
- en: Quality of end product
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终产品质量
- en: Cost of activity
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动成本
- en: Risk reduction
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险降低
- en: Most accurately meeting customer needs
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最准确地满足客户需求
- en: Stepping through some of the more common processes used in software development
    can introduce you to different variations and what they optimize. The next section
    covers the most common processes in use.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解软件开发中使用的某些更常见的流程，可以让你了解不同的变体以及它们所优化的内容。下一节将介绍最常用的流程。
- en: Types of Development Processes
  id: totrans-370
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发流程类型
- en: Each process has its place, and no single process is the best solution for every
    situation. In some cases, sensibly customizing a process will provide the best
    results.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 每种流程都有其适用场景，没有一种流程是适用于所有情况的最佳解决方案。在某些情况下，合理地定制流程将提供最佳结果。
- en: The following sections offer brief overviews of various processes. You can consult
    with experienced process users or read a book about a particular process to learn
    more details. (See "Additional Reading" on [Additional Reading](ch15s06.html "Additional
    Reading").) Each process has its advantages and disadvantages. Consider the environment
    of your company as you decide which process to use. Keep in mind that, in some
    cases, company political issues can render a great process unusable.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节简要概述了各种流程。您可以咨询经验丰富的流程用户或阅读关于特定流程的书籍以了解更多细节。（参见“附加阅读”中的[附加阅读](ch15s06.html
    "附加阅读")。）每种流程都有其优点和缺点。在决定使用哪种流程时，请考虑您公司的环境。请记住，在某些情况下，公司政治问题可能会使一个很好的流程变得无法使用。
- en: Warning
  id: totrans-373
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '*For process advocates who believe there is one ring process of power that
    rules over all other processes … well … lighten up. After all, engineers have
    to learn about the others to understand the rest of the story, don''t they?*'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于那些相信存在一个统治所有其他过程的权力环路的流程倡导者……好吧……放松一下。毕竟，工程师们需要了解其他流程才能理解整个故事，不是吗？*'
- en: '*For process learners, these sections provide an overview of development processes,
    but not enough information is provided here to allow you to understand every detail
    of any single process. You can read a book or undergo training to learn more about
    a particular process. (And you can just ignore those "there is only one process"
    advocates for now!)*'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于流程学习者，这些章节提供了开发流程的概述，但这里提供的信息不足以让你了解任何单一流程的每一个细节。你可以阅读书籍或接受培训以了解更多关于特定流程的信息。（现在你可以忽略那些“只有一个流程”的倡导者了！）*'
- en: In general, small companies can use a *lightweight process* due to their need
    for limited overhead and maximum speed. A lightweight process has a few basic
    steps, few key milestones, clear requirements, limited reporting, few sign-offs,
    and a few alternative paths. A lightweight process must be simple—so simple that
    a diagram of the process fits easily on one page, along with a short description.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，小型公司可以使用*轻量级流程*，因为它们需要有限的管理费用和最大速度。轻量级流程有几个基本步骤，几个关键里程碑，明确的要求，有限的报告，少数批准，以及几个替代路径。轻量级流程必须简单——简单到流程图可以轻松地放在一页纸上，并附上简短描述。
- en: The following sections discuss several process alternatives, starting with the
    ad hoc approach, which is the most common starting place for small development
    projects.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节讨论了几种流程替代方案，从最常见的小型开发项目起点——临时性方法开始。
- en: Ad Hoc
  id: totrans-378
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 临时性的
- en: 'Startup companies often design their first code without a formal process—that
    is, in an *ad hoc* manner. Such an effort usually goes like this: The developer
    gets an idea, writes the code, and keeps adjusting it until he likes the result.
    This approach can be effective (and fun) on small projects.'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 创业公司通常在没有正式流程的情况下设计他们的第一个代码——也就是说，以*临时*的方式。这样的努力通常是这样的：开发者得到一个想法，编写代码，并不断调整，直到他喜欢结果。这种方法在小项目中可能有效（并且有趣）。
- en: On projects that require more than one or two developers, however, ad hoc approaches
    produce unpredictable results in quality, delivery, and functionality. The results
    are generally poorer than those achieved by using a repeatable process. Ad hoc
    work is difficult to schedule accurately, and the overall cost of development
    increases exponentially as the size of a project increases.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在需要一个或两个以上开发者的项目中，临时方法在质量、交付和功能方面会产生不可预测的结果。结果通常不如使用可重复流程所实现的结果好。临时工作难以准确安排，随着项目规模的增加，整体开发成本呈指数增长。
- en: 'Ad hoc works best for efforts involving the following:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 临时方法最适合以下工作：
- en: One or two developers
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一到两个开发者
- en: Tiny to small efforts
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微小到小型努力
- en: Prototyping an idea
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原型化一个想法
- en: Technology experimentation
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术实验
- en: Waterfall Process
  id: totrans-386
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 瀑布流程
- en: 'In its simplest form, a *waterfall process* includes four major steps: define,
    design, implement, and test. Each step must be completed before the next one is
    started. Most companies implementing a waterfall process provide feedback paths,
    but they require special reviews, which can be slow or difficult, especially in
    some larger companies. The process diagram shown in [Figure 15-1](ch15s02.html#waterfall_gantt_chart
    "Figure 15-1. Waterfall Gantt Chart") indicates how the process earned its name.'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最简单的形式中，*瀑布流程*包括四个主要步骤：定义、设计、实施和测试。每个步骤都必须在开始下一个步骤之前完成。大多数实施瀑布流程的公司提供反馈路径，但它们需要特殊的审查，这可能很慢或很困难，尤其是在一些较大的公司中。图[图15-1](ch15s02.html#waterfall_gantt_chart
    "图15-1. 瀑布甘特图")显示了该流程如何得名。
- en: Process advocates often point out the deficiencies of the waterfall process.
    One problem is that many projects lack a clear definition at the beginning, so
    completing the definition step first can be very difficult on a major project.
    Without a clear definition, many long feedback loops are incurred as the team
    discovers development problems later in the development cycle. In addition, if
    the team finds problems in an earlier step after that step has been completed
    and the project has moved forward, the process of changing the earlier step can
    be cumbersome. Because each step must be completed and approved before the next
    one can start, development can be slower than other approaches.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 流程支持者经常指出瀑布流程的缺陷。一个问题是在项目开始时，许多项目缺乏明确的定义，因此在大项目上首先完成定义步骤可能非常困难。如果没有明确的定义，团队在开发周期后期发现开发问题时，通常会引发许多长的反馈循环。此外，如果团队在完成步骤并推进项目之后发现早期步骤存在问题，更改早期步骤的过程可能很繁琐。因为每个步骤都必须完成并获得批准，然后才能开始下一个步骤，因此开发速度可能比其他方法慢。
- en: '![Waterfall Gantt Chart](tagoreillycom20090324nostarchimages266121.png)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![瀑布甘特图](tagoreillycom20090324nostarchimages266121.png)'
- en: '**Figure 15-1. Waterfall Gantt Chart**'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-1. 瀑布甘特图**'
- en: 'The waterfall process also has its advocates, however. This process can work
    well when the following criteria are met:'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，瀑布流程也有其支持者。当满足以下标准时，此流程可以很好地工作：
- en: Customer requirements for the project are reasonably well known—for example,
    they require a variant of an existing program.
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目客户的需求相对明确——例如，他们需要一个现有程序的变体。
- en: A dispersed team is working on a joint effort.
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个分散的团队正在共同努力。
- en: The project is medium to large in size.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目规模中等或较大。
- en: The project does not decompose into smaller deliverable pieces.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目不能分解成更小的可交付部分。
- en: The project requires large amounts of interaction between different functional
    teams.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目需要不同功能团队之间的大量交互。
- en: Modified Waterfall Process
  id: totrans-397
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改后的瀑布流程
- en: Many companies use a *modified waterfall* variation. Modified waterfalls allow
    some later steps to begin before the team has completed earlier steps. Most modified
    waterfalls provide monitored feedback loops so that when people find a problem
    while tackling one step, they can rework an earlier step to help fix it. For example,
    if the team detects a definition problem in the design step, the team reopens
    the definition step to work on it. Modified waterfalls usually define what to
    do in the feedback loops to keep the effort from turning into chaos. [Figure 15-2](ch15s02.html#simple_modified_waterfall_process
    "Figure 15-2. Simple modified waterfall process") illustrates a version of the
    modified waterfall.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司使用一种*修改后的瀑布*变体。修改后的瀑布允许在团队完成早期步骤之前开始一些后续步骤。大多数修改后的瀑布提供监控反馈循环，以便当人们在处理某个步骤时发现问题，他们可以重新工作早期步骤以帮助解决问题。例如，如果团队在设计步骤中检测到定义问题，团队将重新打开定义步骤来处理它。修改后的瀑布通常在反馈循环中定义要做什么，以防止努力变成混乱。[图15-2](ch15s02.html#simple_modified_waterfall_process
    "图15-2. 简单修改后的瀑布流程")展示了修改后瀑布的一个版本。
- en: '**WATERFALL WORKED BETTER**'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '**瀑布工作得更好**'
- en: I was working for a company making a complex, semi-custom software product,
    which my company sold to a few dozen customers. Most engineers consistently took
    about a year to complete each product. On my first effort, my manager told me
    to add features iteratively after creating the skeleton of the program. As I got
    to later features, the work slowed down—to get clarity from customers, to redesign
    the system, and to add support throughout the system.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾为一家制造复杂、半定制软件产品的公司工作，我们公司将其销售给几十家客户。大多数工程师通常需要大约一年的时间来完成每个产品。在我的第一次尝试中，我的经理告诉我，在创建程序框架之后，迭代地添加功能。当我到达后期功能时，工作速度减慢——从客户那里获得清晰度、重新设计系统以及在整个系统中添加支持。
- en: I switched to a waterfall approach for my next program. I spent considerable
    time getting a clear definition from the customer. I then carefully designed and
    reviewed the system before coding. Coding was rapid and successful. Including
    testing, the project was done in half the time. My later projects matched or exceeded
    this result.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 我在下一个程序中转向了瀑布方法。我花了很多时间从客户那里获得清晰的定义。然后我仔细设计并审查了系统，然后再进行编码。编码快速且成功。包括测试在内，项目完成时间缩短了一半。我的后续项目达到了或超过了这个结果。
- en: —Software engineer
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: —软件工程师
- en: '![Simple modified waterfall process](tagoreillycom20090324nostarchimages266123.png)'
  id: totrans-403
  prefs: []
  type: TYPE_IMG
  zh: '![简单修改后的瀑布流程](tagoreillycom20090324nostarchimages266123.png)'
- en: '**Figure 15-2. Simple modified waterfall process**'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-2. 简单修改后的瀑布流程**'
- en: Companies use many variations of a modified waterfall, such as adding tests
    between steps, using different steps, and using different checkpoints depending
    on the need and company policy. A lightweight waterfall process can be created
    by limiting the overhead of hand-off steps while meeting the needs of the company
    and the project.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 公司使用许多修改后的瀑布变体，例如在步骤之间添加测试、使用不同的步骤以及根据需求和公司政策使用不同的检查点。通过限制交接步骤的额外开销，同时满足公司和项目的需求，可以创建一个轻量级瀑布流程。
- en: 'The modified waterfall process can work well if the following criteria apply:'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 如果以下条件适用，修改后的瀑布流程可以很好地工作：
- en: The project definition is partially known or can be discovered early and can
    be clearly stated.
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目定义部分已知或可以早期发现，并且可以清楚地陈述。
- en: Marketing or customers will make some changes to the product definition during
    development.
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开发过程中，营销或客户可能会对产品定义进行一些修改。
- en: Your company requires some very specific structures and controls.
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的公司需要一些非常具体的结构和控制。
- en: A project does not decompose into smaller deliverable pieces.
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目不会分解成更小的可交付成果。
- en: The project is of medium complexity.
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目具有中等复杂性。
- en: Iterative Process
  id: totrans-412
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迭代过程
- en: The *iterative process* splits the project into sections, with "mini-waterfalls"
    in each. Development teams can use an iterative process to develop usable code
    in functional sections. Marketing can develop requirements either as part of each
    development section or in advance of the iterations. The team performs code integration
    and system tests at the end of all the iterations. [Figure 15-3](ch15s02.html#iterative_process_workflow
    "Figure 15-3. Iterative process workflow") illustrates an iterative process workflow.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '*迭代过程*将项目分成几个部分，每个部分都有“迷你瀑布”。开发团队可以使用迭代过程在功能部分开发可用的代码。营销可以在每个开发部分或迭代之前开发需求。团队在所有迭代结束时执行代码集成和系统测试。[图15-3](ch15s02.html#iterative_process_workflow
    "图15-3. 迭代过程工作流程")展示了迭代过程工作流程。'
- en: '![Iterative process workflow](tagoreillycom20090324nostarchimages266125.png)'
  id: totrans-414
  prefs: []
  type: TYPE_IMG
  zh: '![迭代过程工作流程](tagoreillycom20090324nostarchimages266125.png)'
- en: '**Figure 15-3. Iterative process workflow**'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-3. 迭代过程工作流程**'
- en: 'Iterative processes work well for the following situations:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代过程适用于以下情况：
- en: Projects with high risk-reduction requirements
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要高风险降低要求的项目
- en: Projects that can be decomposed into smaller, usable segments
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以分解成更小、可用的段的项目
- en: Projects with components much simpler than the whole project
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组件远比整个项目简单的项目
- en: Projects without clear definitions up front
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前期没有明确定义的项目
- en: Projects that benefit from multiple small releases of functionality
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从多次小功能发布中受益的项目
- en: Projects that require medium to large efforts
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要中等到大努力的项目
- en: Spiral Process
  id: totrans-423
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 螺旋过程
- en: The *spiral process* combines prototyping with a series of waterfall models,
    each sequence forming one loop of the spiral when drawn. A standard spiral has
    three iterations, as compared to an iterative process for which the number of
    iterations is undefined. The first spiral of the standard process consists of
    prototype creation. In each subsequent spiral, developers add increments of functionality
    to the project. At the end of each spiral, management evaluates the risk and makes
    the decision of whether or not to go forward. This formalized risk evaluation
    is a unique feature in the spiral process.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '*螺旋过程*结合了原型设计和一系列瀑布模型，当绘制时，每个序列形成螺旋的一个循环。标准的螺旋有三个迭代，与迭代过程相比，迭代次数是未定义的。标准过程的第一个螺旋包括原型创建。在随后的每个螺旋中，开发者向项目中添加功能增量。每个螺旋结束时，管理层评估风险并决定是否继续前进。这种形式化的风险评估是螺旋过程中的一个独特特征。'
- en: 'The spiral process steps are as follows:'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋过程的步骤如下：
- en: Define the requirements or objectives (usually by interviewing users and customers).
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义需求或目标（通常通过访谈用户和客户）。
- en: Create a preliminary design.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建初步设计。
- en: Create a prototype (first loop) or iteration of the system (second and later
    loops).
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建系统原型（第一个循环）或迭代（第二个及以后的循环）。
- en: Evaluate the risks and decide whether to continue.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估风险并决定是否继续。
- en: Plan for the next iteration.
  id: totrans-430
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 规划下一个迭代。
- en: The spiral model offers advantages for larger projects. First, as the work moves
    through different spirals, planning and estimating become more realistic. Second,
    it provides a useful way of mitigating risk by constructing the project in stages
    and evaluating each stage. Third, it provides a way to evaluate the feasibility
    of the system as the work progresses. Finally, the model can cope with user requirement
    changes.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋模型为大型项目提供了优势。首先，随着工作通过不同的螺旋，规划和估算变得更加现实。其次，它通过分阶段构建项目和评估每个阶段提供了一种有用的风险缓解方式。第三，它提供了一种评估随着工作进展的系统可行性的方法。最后，该模型可以应对用户需求的变化。
- en: One disadvantage of the spiral model is the emphasis on risk reduction, which
    can increase overall costs compared to other processes.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋模型的一个缺点是强调风险降低，这可能会增加与其它流程相比的整体成本。
- en: 'Spiral process can work well for the following:'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 螺旋过程适用于以下情况：
- en: Projects that lack a clear definition up front, so that the project effort might
    change during discovery
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前期没有明确定义的项目，因此项目努力可能会在发现过程中改变
- en: Projects for which minimizing project risk is very important
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于最小化项目风险非常重要的项目
- en: Projects of medium to large size
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中等到大型规模的项目
- en: Complicated projects
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂的项目
- en: Projects with experimental- or research-type subprojects
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有实验性或研究型子项目的项目
- en: Agile Processes
  id: totrans-439
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 敏捷流程
- en: Agile processes are not a single process, but a family of processes with similar
    characteristics. *Agile processes* are considered lightweight processes that solve
    core problems with software development, including unclear definitions at project
    start, limited progress indicators, slow development, and an unacceptable product
    being created.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷流程不是一个单一的过程，而是一系列具有相似特征的过程。*敏捷流程*被认为是轻量级流程，它解决了软件开发中的核心问题，包括项目开始时的定义不明确、有限的进度指标、缓慢的开发以及不可接受的产品被创建。
- en: 'Agile processes have a number of common characteristics:'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷流程具有许多共同特征：
- en: Customer focus and participation throughout development, not just during definition
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在整个开发过程中，客户关注和参与，而不仅仅是定义阶段
- en: Limited formal documentation early in the project
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目早期有限的正式文档
- en: Emphasis on customer involvement in the definition throughout development phases
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调在整个开发阶段中客户的参与定义
- en: Working software as the key success measure
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以工作软件作为关键成功指标
- en: Daily communication between team members
  id: totrans-446
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员之间的每日沟通
- en: Self-organizing teams
  id: totrans-447
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自组织团队
- en: Very short delivery cycles measured in weeks, with two- to six-week ranges being
    common
  id: totrans-448
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以周为单位的非常短的交付周期，通常范围在两周到六周之间
- en: Note
  id: totrans-449
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*Note Some agile teams use short integration cycles instead of short delivery
    cycles*.'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: '*备注 一些敏捷团队使用短集成周期而不是短交付周期*。'
- en: Agile processes have many proponents who appreciate the short development cycles,
    the value of continuous customer feedback, the ability to be ready to deliver
    at any time, and the feeling of continual progress. Many people contend that agile
    processes save time overall, because the product definition does not have to be
    complete to make progress and because the end result is likely to be acceptable
    to the customer as built.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷流程有许多支持者，他们欣赏短的开发周期、持续客户反馈的价值、随时准备交付的能力以及持续进步的感觉。许多人认为敏捷流程总体上节省了时间，因为产品定义不必完整就可以取得进展，而且最终结果很可能得到客户的接受。
- en: Warning
  id: totrans-452
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '*It is possible to encumber an agile process so that it is no longer lightweight*.'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: '*有可能使敏捷流程变得复杂，以至于它不再是轻量级的*。'
- en: Agile processes have detractors as well. Some people believe that daily status
    meetings, short timelines, and pair programming of *extreme programming (XP)*
    are inefficient. In addition, some agile processes do not clearly define QA's
    role in the effort. Getting good software test coverage with short development
    cycles is a huge problem, especially for larger projects. Not having clear documentation
    greatly reduces the effectiveness of the QA team's work. In addition, short development
    cycles make it difficult to create complex code or systems that developers can
    split into short, complete sections.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷流程也有反对者。有些人认为，每日状态会议、短时间线和极限编程（XP）的配对编程效率低下。此外，一些敏捷流程没有明确定义质量保证（QA）在努力中的角色。在短开发周期内获得良好的软件测试覆盖率是一个巨大的问题，尤其是在大型项目中。没有清晰的文档会大大降低QA团队的工作效率。此外，短开发周期使得创建复杂的代码或系统变得困难，开发者难以将其拆分为短而完整的部分。
- en: Warning
  id: totrans-455
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '*Some companies claim their development process is agile, which does not make
    sense because agile is not a process but a group of processes. Such a company
    tends to focus on short delivery cycles and changing requirements. It dresses
    up its ad hoc behavior with the agile terminology*.'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: '*一些公司声称他们的开发流程是敏捷的，这没有意义，因为敏捷不是一种流程，而是一组流程。这样的公司往往专注于短交付周期和不断变化的需求。它用敏捷术语装饰其临时行为*。'
- en: Several popular agile processes are XP, Scrum, Feature-Driven Development, Dynamic
    Systems Development Method, Adaptive Software Development, Crystal Clear, and
    Evolutionary Development (Evo). The next two sections discuss the XP and Scrum
    processes.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 几种流行的敏捷流程是XP、Scrum、特性驱动开发、动态系统开发方法、适应性软件开发、Crystal Clear和演化开发（Evo）。接下来的两个部分将讨论XP和Scrum流程。
- en: Extreme Programming
  id: totrans-458
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 极限编程
- en: 'An early popular agile process is commonly known as *XP*. Kent Beck and Cynthia
    Andres'' book, *Extreme Programming Explained* (see "Additional Reading" on [Additional
    Reading](ch15s06.html "Additional Reading")) helped popularized XP, which consists
    of a number of interrelated practices, including the following:'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 早期流行的敏捷流程通常被称为*XP*。Kent Beck和Cynthia Andres的书籍《极限编程解释》（见“附加阅读”中的[附加阅读](ch15s06.html
    "附加阅读"））帮助普及了XP，它包括一系列相互关联的实践，包括以下内容：
- en: Pair programming
  id: totrans-460
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配对编程
- en: Story cards
  id: totrans-461
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故事卡
- en: Short timelines
  id: totrans-462
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短时间线
- en: Continual building and integration of the code
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续构建和集成代码
- en: Evolving designs
  id: totrans-464
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计演进
- en: Getting solutions into production early
  id: totrans-465
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 早期将解决方案投入生产
- en: Unit testing
  id: totrans-466
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试
- en: 'Two of these practices may need some explanation: *Pair programming* describes
    two engineers working together at a single computer—one writes code while the
    other provides feedback. The joint development can lead to better designs and
    higher-quality code, which minimizes debugging and test repairs. As part of planning,
    the team creates *story cards* using index cards to describe small tasks associated
    with the software.'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 其中两项实践可能需要一些解释：*配对编程*描述的是两位工程师在单台计算机上共同工作——一个人编写代码，另一个人提供反馈。联合开发可以导致更好的设计和更高品质的代码，从而最小化调试和测试修复。作为计划的一部分，团队使用索引卡创建*故事卡*来描述与软件相关的小任务。
- en: XP also emphasizes short time frame releases with minimal features in each release.
    This makes sense for certain classes of software problems, especially smaller
    projects being developed from scratch in which the customer does not fully understand
    the nature of the problem or solution.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: XP还强调每个发布周期短时间框架和最小功能。这对于某些类别的软件问题来说是有意义的，特别是从头开始开发的小型项目，其中客户并不完全了解问题的性质或解决方案。
- en: 'Extreme programming works best for projects that meet the following criteria:'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 极限编程最适合满足以下标准的项目：
- en: Projects with teams of 3 to 12 members
  id: totrans-470
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由3到12名成员组成的团队
- en: Projects that can be built in usable pieces
  id: totrans-471
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以分阶段构建的项目
- en: Projects for which delivery date is more important than ensuring specific functionality
  id: totrans-472
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于交付日期比确保特定功能更重要的项目
- en: Projects with unclear definitions for the larger project
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大型项目定义不明确的项目
- en: Projects of small to medium complexity
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小到中等复杂性的项目
- en: Organizations with cooperative customers willing to participate actively
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有合作意愿并愿意积极参与的顾客的组织
- en: Projects whose testing lends itself to being accurately and rapidly completed
  id: totrans-476
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试可以准确且快速完成的项目
- en: Scrum Process
  id: totrans-477
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scrum流程
- en: Another popular agile process called *Scrum* is named after a rugby term. Scrum
    uses fixed-length release cycles called *sprints* that are usually 30 days long.
    At the start of the cycle, the team negotiates the definition for the sprint.
    A *Scrum master* holds daily standup meetings and creates specific reports showing
    progress of the work toward completion. The team builds functioning code daily.
    When projected delivery exceeds the sprint length, the scrum master decreases
    the functionality until the team can meet the original delivery date. If marketing
    determines that the functionality must change, then the sprint resets and the
    team starts a new sprint. Scrum also uses specific project management methods
    during the cycle, which include daily reviews and specific reports.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个流行的敏捷流程称为*Scrum*，其名称来源于橄榄球术语。Scrum使用固定长度的发布周期，称为*sprint*，通常为30天。在周期开始时，团队协商冲刺的定义。*Scrum大师*主持每日站立会议，并创建显示工作完成进度的具体报告。团队每天构建功能代码。当预计的交付日期超过冲刺长度时，Scrum大师减少功能，直到团队能够满足原始交付日期。如果营销部门确定必须更改功能，则冲刺重置，团队开始新的冲刺。Scrum在周期中还会使用特定的项目管理方法，包括每日审查和具体报告。
- en: Scrum has the benefit of fixing the maximum functionality along with fixing
    the timeline at the beginning of the cycle. The functionality planned does not
    increase or change during a sprint, but the Scrum master can reduce it to fit
    the time available. The staff size remains constant for a cycle. Having potential
    variables fixed up front makes a Scrum process predictable.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum的好处是在周期开始时固定最大功能，同时固定时间表。计划的功能在冲刺期间不会增加或改变，但Scrum大师可以将其减少以适应可用时间。团队规模在一个周期内保持不变。在前期固定潜在变量使Scrum流程可预测。
- en: Warning
  id: totrans-480
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '*Warning Scrum does not allow functional changes during a cycle without resetting
    to a new 30-day cycle. However, some Scrum users do not follow the reset requirement
    because their management will not allow them to do so—this seriously compromises
    the effectiveness of the process*.'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: '*警告 Scrum不允许在周期内进行功能更改，除非重置到新的30天周期。然而，一些Scrum用户不遵循重置要求，因为他们的管理层不允许这样做——这严重影响了流程的有效性*。'
- en: A modified version of Scrum delivers working functionality at the end of a sprint
    that will later be integrated into the end product.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum的修改版在冲刺结束时提供可工作的功能，这些功能将后来集成到最终产品中。
- en: Overall, Scrum is an effective agile process to consider. [Figure 15-4](ch15s02.html#scrum_process_workflow
    "Figure 15-4. Scrum process workflow") illustrates the Scrum process that produces
    a shippable product.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，Scrum是一个值得考虑的有效敏捷流程。[图15-4](ch15s02.html#scrum_process_workflow "图15-4.
    Scrum流程工作流")展示了产生可交付产品的Scrum流程。
- en: '![Scrum process workflow](tagoreillycom20090324nostarchimages266127.png)'
  id: totrans-484
  prefs: []
  type: TYPE_IMG
  zh: '![Scrum流程工作流](tagoreillycom20090324nostarchimages266127.png)'
- en: '**Figure 15-4. Scrum process workflow**'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15-4. Scrum流程工作流**'
- en: 'Scrum works best when the following criteria are met:'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 当满足以下标准时，Scrum效果最佳：
- en: Team sizes of 3 to 12 members
  id: totrans-487
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由3到12名成员组成的团队
- en: Projects that can be built in usable sections
  id: totrans-488
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以分阶段构建的项目
- en: Projects for which delivery date is more important than ensuring specific functionality
  id: totrans-489
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于交付日期比确保特定功能更重要的项目
- en: Projects for which the definition of the full product is unclear
  id: totrans-490
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于完整产品定义不明确的项目
- en: A corporate culture based on cooperation
  id: totrans-491
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于合作的组织文化
- en: Projects for which marketing wants to leave options open and allow for later
    changes
  id: totrans-492
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销希望留下选择余地并允许后期更改的项目
- en: Projects for which testing can be accurately and rapidly completed
  id: totrans-493
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以准确且快速完成测试的项目
- en: Other Processes and Approaches
  id: totrans-494
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他流程和方法
- en: Two other approaches that are not complete processes but are often included
    in process discussion are test-driven development and model-driven development.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 另外两种不是完整流程但常被包含在流程讨论中的方法是测试驱动开发和模型驱动开发。
- en: '*Test-driven development* describes the practice of first creating tests for
    each module, and then writing the code for the module. This is more a development
    practice than a full process. Creating tests up front aids in the creation of
    the code as it clarifies the definition of the functionality.'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '*测试驱动开发*描述了首先为每个模块创建测试，然后编写模块代码的实践。这更多的是一种开发实践，而不是一个完整的过程。提前创建测试有助于代码的创建，因为它明确了功能定义。'
- en: '*Model-driven development* describes the practice of creating a software model
    to define the software, and then writing the code to match the model. This is
    effective when a model can be programmed at a high level to form a useful definition
    but not provide a usable software product.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '*模型驱动开发*描述了创建一个软件模型来定义软件，然后编写代码以匹配该模型的实践。当模型可以在高层次编程以形成有用的定义但不提供可用的软件产品时，这种方法是有效的。'
- en: Customizing a Process
  id: totrans-498
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义流程
- en: The development manager can create a custom process by modifying one of the
    processes discussed in this chapter. Customization of a process can better align
    development with the company's needs and the served industry's requirements. Being
    familiar with multiple processes gives the development manager a number of different
    options and features to consider in the design.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 开发经理可以通过修改本章讨论的其中一个流程来创建一个自定义流程。流程的定制可以使开发更好地与公司的需求以及服务行业的需求相一致。熟悉多个流程使开发经理在设计时拥有多种不同的选项和功能可供考虑。
- en: 'Here are some guidelines to consider when customizing a standard process:'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 在自定义标准流程时，以下是一些需要考虑的指南：
- en: Notify the right people at milestones, but keep sign-offs to a minimum.
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在里程碑处通知相关人员，但尽量减少签字。
- en: Accommodate changes to requirements.
  id: totrans-502
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应需求的变化。
- en: Keep definitions short and to the point.
  id: totrans-503
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持定义简短且直接。
- en: Allow for feedback loops and iteration.
  id: totrans-504
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许反馈循环和迭代。
- en: Plan to create prototypes early or create an early working version.
  id: totrans-505
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计划尽早创建原型或创建早期工作版本。
- en: Consider a small number of intermediate milestones and deliverables for each
    milestone.
  id: totrans-506
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑为每个里程碑设定少量中间里程碑和可交付成果。
- en: Use the minimum cycle time for releases that is practical given all the constraints.
  id: totrans-507
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在所有约束条件下，使用最小的周期时间进行发布。
- en: Ensure that milestones support efficiency, not control.
  id: totrans-508
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保里程碑支持效率，而不是控制。
- en: Consider how quality assurance fits into the picture.
  id: totrans-509
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑质量保证如何融入整个流程。
- en: Determine how to handle system integration in the process.
  id: totrans-510
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定如何在过程中处理系统集成。
- en: 'A customized process can provide advantages for your company because it can
    support specific company goals, allow for efficiency in development, meet the
    needs of other teams, and deal with regulatory requirements. However, a custom
    process should never be created purely for political reasons: It will lead to
    team resentment and will not solve core problems.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义流程可以为您的公司提供优势，因为它可以支持特定的公司目标，允许开发效率，满足其他团队的需求，并处理监管要求。然而，自定义流程绝不应仅出于政治原因而创建：它会导致团队怨恨，并且无法解决核心问题。
- en: '**Waiting to Get Things Done**'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: '**等待完成工作**'
- en: I worked for a company where I was the only engineer on my project and was,
    effectively, the project manager. This company used an extensive process that
    required many approvals at milestones. Most of the milestones required multiple
    signatures to get approval to move on. Some required eight different signature
    approvals.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在一个公司工作，我是我项目上唯一的工程师，实际上也是项目经理。这家公司使用了一个广泛的过程，需要在里程碑处进行许多审批。大多数里程碑需要多个签名才能获得继续前进的批准。有些甚至需要八个不同的签名审批。
- en: One way to handle this was to route the forms with documents to eight different
    people. This process could take a week or two if a person was slow or out of the
    office. Making appointments was another slow and time-consuming approach. My solution
    was to walk the documents and sign-off forms around to each person and wait outside
    their office until they were available. I could typically finish this in one or
    two days.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 处理这一问题的方法之一是将带有文件的表格发送给八位不同的人。如果一个人动作缓慢或不在办公室，这个过程可能需要一周或两周。预约又是一种缓慢且耗时的方法。我的解决方案是亲自将文件和签字表格带给每个人，并在他们的办公室外等待，直到他们有空。我通常可以在一两天内完成这项工作。
- en: I learned that many people signing really did not care to review the documents
    provided, but just wanted to ensure that they had a copy they could review. Others
    had only limited questions. My early conclusion was to minimize the signature
    approvals required in a process because they typically did not add value and did
    cost time.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解到许多签署文件的人实际上并不关心审查提供的文件，他们只是想确保他们有可以审查的副本。其他人只有少量问题。我早期的结论是在流程中尽量减少所需的签名审批，因为它们通常不会增加价值，而且会浪费时间。
- en: —Engineer
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: —工程师
- en: Selecting a Process
  id: totrans-517
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择流程
- en: A small company needs to properly choose and introduce a process so that team
    members understand how it works and what its benefits are. Scale your process
    introduction effort for the size of the development organization. A tiny team
    in a small company usually requires a minimal amount of training, review, and
    documentation as compared to a larger team with multiple differing roles and perspectives.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 小公司需要正确选择和引入流程，以便团队成员了解其工作方式和好处。根据开发组织的规模调整流程引入的努力。与拥有多个不同角色和观点的大型团队相比，小型公司中的小型团队通常需要最少的培训、审查和文档。
- en: Choosing or improving the best process is not easy. Different processes meet
    different company needs and produce different results.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 选择或改进最佳流程并不容易。不同的流程满足不同的公司需求，产生不同的结果。
- en: To plan process improvements, first examine the intrinsic needs and the constraints
    of your company. Then review common processes and techniques in use. Next, map
    out the process and create the training materials. Finally, train all staff who
    will be using the process.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 要计划流程改进，首先检查你公司的内在需求和约束。然后审查正在使用的常见流程和技术。接下来，绘制流程图并创建培训材料。最后，培训所有将使用该流程的员工。
- en: 'Selecting a new process requires collecting information about the current processes
    and practices. A good approach is to compare the collected information against
    standard practices and make adjustments as needed. Consider the following when
    selecting or designing a new process:'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 选择新流程需要收集有关当前流程和实践的信息。一种好的方法是，将收集到的信息与标准实践进行比较，并根据需要做出调整。在选择或设计新流程时，请考虑以下因素：
- en: Length of release cycle
  id: totrans-522
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布周期长度
- en: Nature of development task
  id: totrans-523
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发任务性质
- en: Test and approval constraints
  id: totrans-524
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和审批限制
- en: Business requirements
  id: totrans-525
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务需求
- en: Company culture
  id: totrans-526
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司文化
- en: Team size and distribution
  id: totrans-527
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队规模和分布
- en: 'One more thought: Do not make the process choice alone. Get advice and feedback
    from your peers, your boss, your team, and people with process experience. This
    will help you set up a strong process as well as gain buy-in from your company.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个想法：不要单独做出流程选择。向你的同事、上司、团队以及有流程经验的人寻求建议和反馈。这将帮助你建立强大的流程，并从公司获得支持。
- en: Introducing a Process
  id: totrans-529
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引入流程
- en: 'Introducing a new process to your company is never as simple as telling the
    team to use a process you have chosen. Process introduction usually requires a
    fair amount of preparation and training. The steps in introducing a process usually
    go like this:'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 向公司引入新流程永远不像告诉团队使用你选择的流程那样简单。流程引入通常需要相当多的准备和培训。引入流程的步骤通常如下：
- en: Select and analyze a process.
  id: totrans-531
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并分析流程。
- en: Document the process.
  id: totrans-532
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记录流程。
- en: Train the team on the process.
  id: totrans-533
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对团队进行流程培训。
- en: Kick off the process.
  id: totrans-534
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动流程。
- en: 'Once the process is in place, maintaining the process requires the following:'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦流程实施，维护流程需要以下步骤：
- en: Promoting the process
  id: totrans-536
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推进流程
- en: Monitoring and enforcing the process
  id: totrans-537
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和执行流程
- en: Training new team members
  id: totrans-538
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培训新团队成员
- en: Let's review some of the areas not covered earlier.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下之前没有涵盖的一些领域。
- en: To document a process, start with a one-page flow chart and a one- to three-page
    summary. When you have a more complex workflow, people using the process will
    have a more difficult time understanding the process during training and will
    not have a simple or useful reference. However, you can provide supplementary
    information or reference books that describe the process in more detail.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 要记录一个流程，首先从一个一页的流程图和一到三页的总结开始。当你有一个更复杂的流程时，使用该流程的人在进行培训时将更难理解流程，并且不会有一个简单或有用的参考。然而，你可以提供补充信息或参考书籍，这些书籍更详细地描述了流程。
- en: You can promote a documented process by talking about it, demonstrating the
    benefits, and highlighting the potential successes. The benefits of a new process
    are not always clear to the team. In some cases, people grumble about having to
    change the way they do their work. If you continue to promote the process, gaining
    your team's acceptance will be easier. Promoting a process may be your most important
    action toward assuring its acceptance.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过谈论它、展示其好处和突出潜在的成功来推广一个记录的流程。新流程的好处并不总是对团队来说都很明显。在某些情况下，人们会抱怨不得不改变他们工作的方式。如果你继续推广流程，获得团队的接受将更容易。推广流程可能是确保其接受的最重要行动。
- en: Training people on the software development process is crucial to its success.
    The best approach is to train people with an in-service workshop instead of sending
    them material to read. At the workshop, you can step through the process in detail
    and answer questions. Failing to train the team on the process indicates that
    you are not serious about putting it in place.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 对软件开发流程进行培训对于其成功至关重要。最佳方法是进行在岗研讨会培训，而不是发送阅读材料。在研讨会上，你可以详细地走流程并回答问题。未能对团队进行流程培训表明你并不认真对待实施它。
- en: After your team has been trained, let everyone know the start date for switching
    over to the new process. For many small companies, the switchover can start immediately.
    In other cases, however, waiting until the next release effort starts will minimize
    disruptions to the current product development cycle.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的团队接受培训后，让每个人都知道切换到新流程的起始日期。对于许多小型公司来说，切换可以立即开始。然而，在其他情况下，等待下一个发布工作开始将最大限度地减少对当前产品开发周期的干扰。
- en: '**Found It on the Internet**'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**在互联网上找到的**'
- en: The manager of our group was concerned that one of the engineering managers
    was not following a development process and it was affecting quality. The engineering
    manager did not want to put a process in place, so he continued to sidestep the
    issue. The group manager was not familiar with software processes, so he found
    one on the Internet and told the engineering manager to use it. However, the group
    manager never followed up, so the engineering manager and the team ignored the
    new process.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 我们小组的经理担心一位工程经理没有遵循开发流程，这影响了质量。这位工程经理不想实施流程，所以他继续回避问题。小组经理对软件流程不熟悉，因此他在互联网上找到了一个，并告诉工程经理使用它。然而，小组经理从未跟进，因此工程经理和团队忽略了新的流程。
- en: The result was continued development without a process by the engineering team.
    It also lowered the team's respect for the group manager because of his inappropriate
    choice and lack of enforcement. After this, his job became more difficult.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是工程团队继续在没有流程的情况下进行开发。这也降低了团队对小组经理的尊重，因为他的选择不当和缺乏执行。此后，他的工作变得更加困难。
- en: —Software engineer
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: ——软件工程师
- en: A process succeeds only if you monitor it and enforce it. You must set up a
    definition, measurable schedule, and quality goals. When you detect problems,
    spend time understanding the core issues. Processes usually require enforcement,
    which can mean talking to people when the process isn't followed to understand
    what happened. (You may need to modify the process if problems are uncovered.)
    Without enforcement, some people will skip steps to wait to see if any repercussions
    follow. Ensuring that the team follows the process is key to its success.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在监控并执行它的情况下，流程才能成功。你必须设定定义、可衡量的进度和质量目标。当你发现问题时，花时间理解核心问题。流程通常需要执行，这可能意味着在流程未遵循时与人交谈，以了解发生了什么。（如果你发现了问题，可能需要修改流程。）如果没有执行，有些人可能会跳过步骤，等待看看是否会有任何后果。确保团队遵循流程是确保其成功的关键。
- en: A great topic for an end-of-project "post-mortem" discussion is a review of
    the process, especially if its first use was on this project. Ask team members
    to examine the process to see whether it meets the company's and team's needs.
    Actively review the process steps one at a time to ask for suggestions for improvement.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 项目结束后的“事后分析”讨论的一个好主题是对流程的回顾，尤其是如果它是首次在这个项目中使用。请团队成员检查流程，看它是否满足公司和团队的需求。逐个积极审查流程步骤，以征求改进建议。
- en: Establishing a new software development process can take six months to a year,
    depending on the situation. It usually takes that long for people to understand
    it, realize its benefits, and become familiar with using it during the development
    process. Stick with it through the difficult times and enjoy the rewards later
    when you are more productive as a team.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一个新的软件开发流程可能需要六个月到一年时间，具体取决于情况。通常需要这么长时间人们才能理解它，认识到它的好处，并在开发过程中熟悉使用它。在困难时期坚持下去，并在团队更高效时享受后续的回报。
