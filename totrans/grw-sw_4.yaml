- en: In addition to working with people and technology, the development manager must
    strive to enable efficient workflow. Project management, development processes,
    and quality are significant topics—and many books have been written about each.
    This section cannot provide a complete discussion of each topic, but it does offer
    an introduction to each, with an emphasis on applications for small software companies.
    If you want to read more, you'll find a list of references provided at the end
    of each chapter.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与人和技术合作，项目经理必须努力实现高效的流程。项目管理、开发流程和质量是重要的话题——关于每个话题都有许多书籍被撰写。本节不能提供每个话题的完整讨论，但它确实为每个话题提供了一个介绍，并侧重于小型软件公司的应用。如果你想要了解更多，你可以在每一章的末尾找到提供的参考文献列表。
- en: Chapter 12. PROJECT ESTIMATING
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章. 项目估算
- en: As soon as someone asks "How long will the project take, and how many staff
    hours are required?", your reputation as development manager is on the line. You
    could offer up a quick estimate that gets the task off of your to-do list, or
    you could take the time to create a thoughtful project estimate and be confident
    that you can actually make it happen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人问“项目需要多长时间完成，需要多少员工工时？”时，你的项目经理声誉就处于危险之中。你可以提供一个快速的估算，以便将任务从你的待办事项列表中移除，或者你可以花时间创建一个深思熟虑的项目估算，并确信你能够真正实现它。
- en: Winging it by providing a quick estimate might be the fastest way to provide
    an answer, but it's also an easy way to "get fried." And after being cooked a
    few times over poor estimates, most development managers start looking for a better
    estimating recipe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供快速估算来“随机应变”可能是提供答案最快的方式，但这也是一种容易“陷入困境”的方法。在几次因估算不准确而“被烹饪”之后，大多数项目经理开始寻找更好的估算方法。
- en: For new managers, the best estimating method isn't always obvious. At the extreme
    end of the spectrum, you can't make an estimate until a complete definition of
    the effort has been proposed and analyzed. Unfortunately, this is not always practical
    for small companies whose approaches must be systematic, simple, and relatively
    straightforward.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新经理来说，最好的估算方法并不总是显而易见的。在光谱的极端端，你必须等到提出了完整的努力定义并进行分析后才能做出估算。不幸的是，这对小型公司来说并不总是实用的，因为它们的方法必须是系统性的、简单的，并且相对直接。
- en: This chapter covers the process of estimating a single project and creating
    a model to help you improve future estimates. Estimating models can take some
    effort to set up, but they can be very effective in helping you improve both the
    speed and quality of your estimates.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了估算单个项目并创建一个模型以帮助你改进未来估算的过程。估算模型可能需要一些设置工作，但它们在帮助你提高估算的速度和质量方面可以非常有效。
- en: Building an Estimate
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建估算
- en: Building a good estimate is a skill and an art that requires following a reasoned
    process and using your experience—even intuition—to make adjustments. You will
    rarely have the exact information you need to create a highly accurate estimate
    for a project. Part of improving your estimating skills is realizing that you
    will be making many assumptions and guesses, some of which will be wrong. You
    will succeed when your assumptions and guesses are mostly right and when you can
    successfully split the larger processes into smaller pieces to estimate.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个好的估算既是一种技能也是一种艺术，需要遵循合理的流程并利用你的经验——甚至直觉——来做出调整。你很少能获得创建高度准确项目估算所需的确切信息。提高你的估算技能的一部分是意识到你将做出许多假设和猜测，其中一些可能是错误的。当你做出的假设和猜测大部分正确，并且你能够成功地将较大的流程分解成较小的部分进行估算时，你将取得成功。
- en: 'When crafting an estimate, do it in a systematic way. Start by defining what
    data you need to collect and how you need to assemble it into the estimate. Then
    collect the data for your estimate: This will require that you dig through past
    estimates and data and discuss the project and its requirements with others. Finally,
    you''ll construct the estimate by assembling the pieces of data into a coherent
    picture that lets you determine the amount of time and effort required to finish
    the work.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定估算时，要以系统的方式进行。首先，定义你需要收集哪些数据以及如何将这些数据组装成估算。然后收集你的估算所需的数据：这需要你挖掘过去的估算和数据，并与他人讨论项目和其需求。最后，通过将数据片段组装成一个连贯的图像来构建估算，这个图像让你能够确定完成工作所需的时间和努力。
- en: When you have completed your estimate, you'll need to deliver it. Your method
    of delivery can have a large impact on the project's success. Let's consider estimating
    and delivery in more detail first.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你完成你的估算后，你需要交付它。你的交付方式可能会对项目的成功产生重大影响。首先，让我们更详细地考虑估算和交付。
- en: Creating a Task List
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建任务列表
- en: How you build the estimate depends on the project complexity. A simple project
    estimate might comprise a short series of steps with an estimated *cost in effort*
    and *cost in calendar days. Cost in effort* refers to the time required to complete
    a task, assuming the worker is devoting all of his time to the task. This is often
    captured in hours or days of work. *Cost in calendar time* refers to the time
    required to complete a task, assuming the employee won't be able to devote all
    of his time to the task because of overhead tasks, company meetings, vacations,
    and sometimes other projects. This is often recorded in calendar days. For example,
    a cost of effort of 20 hours for a person who works 8-hour days and can work on
    the task 60 percent of the time yields 1.5 calendar days (20 hours × 0.6 ÷ 8 hours
    = 1.5 calendar days).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你构建估算的方式取决于项目的复杂性。一个简单的项目估算可能由一系列简短的步骤组成，包括估算*努力成本*和*日历日成本*。*努力成本*指的是完成一个任务所需的时间，假设工作者将所有时间都投入到该任务中。这通常以工作小时或天数来衡量。*日历日成本*指的是完成一个任务所需的时间，假设员工由于管理任务、公司会议、假期以及有时其他项目，无法将所有时间都投入到该任务中。这通常以日历天数来记录。例如，一个每天工作8小时且60%时间可以从事该任务的人，其20小时的努力成本将产生1.5个日历日（20小时
    × 0.6 ÷ 8小时 = 1.5个日历日）。
- en: Ideally, the project has been sufficiently divided into tasks that each make
    up no more than 5 to 10 percent of the project duration and last less than two
    weeks. To estimate a project with dozens of tasks to track, you need to split
    apart the project into smaller tasks, understand the assumptions, identify the
    risks, and then assemble the results. Dividing the project into a series of smaller
    tasks improves the accuracy of your estimate, because estimates of time required
    for smaller tasks are more likely to be accurate, as the pieces are easier to
    understand and often relate to previous work for which effort is known. If smaller
    estimates are created properly and without *estimation biases* (discussed later
    in this chapter), they will, on average, be more accurate. Per-task estimates
    that miss the mark on the high or low end tend to average out statistically for
    the entire project if no single estimated component is considerably larger than
    the others. If a single estimated component is considerably larger than the others,
    break it down into smaller tasks and estimate these tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，项目已经被足够地分解成任务，每个任务不超过项目持续时间的5%到10%，并且持续时间少于两周。要估算一个有数十个任务需要跟踪的项目，你需要将项目分解成更小的任务，理解假设，识别风险，然后汇总结果。将项目分解成一系列更小的任务可以提高估算的准确性，因为对较小任务的所需时间估算更有可能准确，因为这些部分更容易理解，并且通常与已知努力的先前工作相关。如果较小的估算被正确创建并且没有*估算偏差*（本章后面讨论），那么平均而言，它们将更加准确。如果单个估算组件在高低端上偏离目标，那么如果没有单个估算组件明显大于其他组件，这些偏差在统计上会平均到整个项目上。如果单个估算组件明显大于其他组件，那么将其分解成更小的任务并估算这些任务。
- en: 'When building your estimate, first gather information from development team
    members about the issues that will affect the project creation and delivery. Consider
    each developer''s unique productivity level: The same task might take considerably
    more time if undertaken by one engineer versus another with different skills,
    attitude, and experience. Estimates also need to account for time necessary to
    work on other projects assigned to team members.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建估算时，首先从开发团队成员那里收集将影响项目创建和交付的问题信息。考虑每个开发者的独特生产力水平：如果由一个工程师而不是另一个具有不同技能、态度和经验的人执行相同的任务，可能需要更多的时间。估算还需要考虑团队成员分配的其他项目所需的工作时间。
- en: 'Next, create a list of tasks (the *approach*) required to complete the project.
    You can review the list of tasks required for other recent projects for comparison.
    A common estimation mistake is omitting important steps, including those that
    are not in the "critical path" or those that seem uninteresting. As you might
    not remember every task, consider the following list of easy-to-overlook tasks
    as you compile your estimate:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，创建一个完成任务所需的任务列表（*方案*）。你可以回顾其他最近项目所需的任务列表进行比较。常见的估算错误是省略重要的步骤，包括那些不在“关键路径”上的步骤或看似不有趣的步骤。由于你可能不会记住每个任务，在编制估算时，请考虑以下容易忽视的任务列表：
- en: '| Testing | Customer requested changes |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 测试 | 客户请求的变更 |'
- en: '| Systems integration | Staff vacations |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 系统集成 | 员工休假 |'
- en: '| Build and packaging time | Buffer times |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 构建和包装时间 | 缓冲时间 |'
- en: '| Documentation | Alpha/beta release customer support |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 文档 | Alpha/beta 发布客户支持 |'
- en: '| Marketing support | Project risk allowance |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 市场支持 | 项目风险预留 |'
- en: '| Training | Technical risks and discoveries |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 训练 | 技术风险与发现 |'
- en: '| Peer reviews | Technical integration |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 同行评审 | 技术集成 |'
- en: '| Customer reviews |   |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 客户评审 |   |'
- en: Your approach to estimation will differ based on the type of business and the
    product it creates. If the business provides many small and similar type jobs,
    an estimating model with a list of choices and a quick summary can work well.
    If the business builds large projects over a period of several months, creating
    a custom spreadsheet for each estimate might be necessary. Another alternative
    for projects with many dependencies is to use a *Gantt chart program*, such as
    Microsoft Project, to prepare your estimate. Gantt chart programs allow you to
    test sample schedules and calculate costs based on those schedules.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你的估算方法将根据业务类型和它创造的产品类型而有所不同。如果业务提供许多小型且类似类型的任务，一个包含选择列表和快速总结的估算模型可以很好地工作。如果业务在几个月内构建大型项目，为每个估算创建一个自定义电子表格可能是必要的。对于具有许多依赖关系的项目，另一种选择是使用
    *甘特图程序*，例如 Microsoft Project，来准备你的估算。甘特图程序允许你测试样本进度表并基于这些进度表计算成本。
- en: After you have created your task list and approach, you can start creating task
    estimates.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建任务列表和方案后，你可以开始创建任务估算。
- en: Creating Task Estimates
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建任务估算
- en: To collect task length estimates, you can take several approaches. You can look
    back at past projects and use the time required to finish each project step as
    a rough guide for what you'll need for the current project. This approach requires
    that you keep information on past estimates and the amount of time each task actually
    took to implement. Adjust these values only as needed to scale the task to your
    current estimate needs. In addition, consider that historic project data is valuable
    for identifying tasks that didn't get considered in the original estimate.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要收集任务长度估算，你可以采取几种方法。你可以回顾过去的项目，并使用完成每个项目步骤所需的时间作为当前项目所需时间的粗略指南。这种方法要求你保存过去估算的信息以及每个任务实际实施所需的时间。仅按需调整这些值以将任务扩展到当前的估算需求。此外，考虑历史项目数据对于识别在原始估算中没有考虑到的任务是有价值的。
- en: A second approach to get task estimates is to talk individually to developers
    and ask for their opinions. This approach requires that you engage in multiple
    conversations in which you explain the task and ask for help in creating the estimate.
    Make sure you ask what assumptions the engineer is making (for example, are the
    estimates in calendar time, or is the engineer counting on any specific tools
    or approach?) to ensure that these assumptions match your understanding of the
    efforts required.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 获取任务估算的第二种方法是与开发者单独交谈并征求他们的意见。这种方法要求你参与多个对话，在这些对话中，你解释任务并请求帮助创建估算。确保你询问工程师正在做出的假设（例如，估算是在日历时间还是工程师依赖于任何特定的工具或方法？）以确保这些假设与你对所需努力的了解相匹配。
- en: A third approach is to select two to five senior engineers to be your "elite"
    estimation team. This group would meet to create estimates for new projects and
    evaluate change requests to projects. In the course of the work, each engineer
    can become a specialist in a particular area and offer insight into the expected
    costs of tasks in that area.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种方法是选择两位到五位资深工程师组成你的“精英”估算团队。这个团队将开会为新项目创建估算并评估项目变更请求。在工作过程中，每位工程师可以成为特定领域的专家，并就该领域任务预期的成本提供见解。
- en: A fourth approach is to schedule an estimation meeting to estimate the tasks
    as a group. With this approach, you can describe each task to everyone and request
    that each participant create an estimate independently. Moving around the table
    and asking for suggestions can provide estimates, but people can show a first
    speaker bias, in which everyone adjusts their numbers to be closer to those of
    the first speaker. Consequently, you can ask that everyone write down his or her
    number and show the estimates at the same time. An alternative is to use a specially
    made estimation deck of cards that team members can use to hold up their estimates
    simultaneously.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第四种方法是安排一个估算会议，以小组形式估算任务。使用这种方法，你可以向每个人描述每个任务，并要求每个参与者独立创建估算。在桌子周围走动并征求建议可以提供估算，但人们可能会表现出第一发言者偏差，即每个人都调整他们的数字，使其更接近第一个发言者的数字。因此，你可以要求每个人都写下自己的数字，并同时展示估算。另一种选择是使用专门制作的估算卡牌，团队成员可以使用这些卡牌同时展示他们的估算。
- en: After everyone in the group estimation meeting offers input, ask the high and
    low estimators about their figures. Often they might have realized a key point
    about the task that other estimators have forgotten. Some discussion of the point
    can be useful as you settle on the most reliable estimate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在小组估算会议中，当所有人都提供了意见后，询问高估者和低估者他们的数字。通常，他们可能已经意识到其他估算者忘记的任务的关键点。关于这个点的讨论在你确定最可靠的估算时可能很有用。
- en: 'If limited information is available when creating task estimates, you and other
    developers might be more comfortable suggesting *rough estimates*. A reasonable
    scale is roughly based on factors of 2: 1 hour, 2 hours, 4 hours; 1 day, 2 days;
    1 week, 2 weeks, greater than 2 weeks. Break down tasks that take longer than
    2 weeks into subtasks and provide estimates for those. If you draw a size line
    on the whiteboard, you can mark estimates up as they are made and view them in
    total, as shown in [Figure 12-1](ch12.html#sample_estimating_size_line "Figure 12-1. Sample
    estimating size line").'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在创建任务估算时信息有限，你和其他开发者可能更愿意提出*粗略估算*。合理的比例大约基于2:1小时、2小时、4小时；1天、2天；1周、2周、超过2周。将超过2周的任务分解为子任务，并为这些子任务提供估算。如果你在白板上画一个大小线，你可以标记估算，并在完成后查看总数，如图[图12-1](ch12.html#sample_estimating_size_line
    "图12-1. 样本估算大小线")所示。
- en: '![Sample estimating size line](tagoreillycom20090324nostarchimages266093.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![样本估算大小线](tagoreillycom20090324nostarchimages266093.png)'
- en: '**Figure 12-1. Sample estimating size line**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-1. 样本估算大小线**'
- en: Considering Estimation Bias
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 考虑估算偏差
- en: Before you can create an estimate, you need to adjust numbers to account for
    *estimation bias*. Estimation biases have multiple causes. For example, engineers
    are generally optimistic, especially about tasks they *want* to do. On the other
    hand, they might forget about a few mundane details. Since estimates turn into
    schedules by which the engineers are judged, some engineers will pad time estimates—as
    a matter of human nature. Another common bias is estimating more time required
    for tasks that an engineer doesn't want to do, especially if he or she believes
    the solution is technically inferior. Finally, some engineers might not be interested
    in estimation and will spend too little time thinking through what is involved.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在你能够创建估算之前，你需要调整数字以考虑*估算偏差*。估算偏差有多种原因。例如，工程师通常很乐观，尤其是关于他们*想要*完成的任务。另一方面，他们可能会忘记一些琐碎的细节。由于估算变成了工程师被评判的日程，一些工程师可能会在时间估算上夸大其词——这是人类本性的问题。另一种常见的偏差是，对于工程师不想要的任务，估算所需的时间更多，特别是如果他们认为解决方案在技术上劣质。最后，一些工程师可能对估算不感兴趣，并且会花费太少的时间思考涉及的内容。
- en: Once the team estimates are in, you can revise estimates from team members based
    on their history, especially if you are getting information from only one or two
    engineers. Knowing a bit about each person's past predictions will help you know
    how to adjust their current estimates. You might multiply their estimates by a
    factor to account for past biases. For some engineers' estimates, the multiplier
    is as high as 2 to 3 times, implying that a job with a 20-hour estimate will actually
    take 40 or 60 hours to complete.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦团队估算完成，你可以根据他们的历史记录修订团队成员的估算，特别是如果你只从一两个工程师那里获取信息。了解每个人的过去预测将帮助你了解如何调整他们的当前估算。你可能需要乘以一个系数来考虑过去的偏差。对于一些工程师的估算，这个系数高达2到3倍，这意味着一个20小时的估算实际上需要40或60小时来完成。
- en: An engineer's desire to perform a task can also affect his estimate. If he looks
    forward to doing the work, his estimate may be low. If he has no interest in the
    task, the estimate may be higher than it should be. You'll need to use your management
    sense to detect how much bias is present in the estimate.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师对执行任务的渴望也会影响他的估算。如果他期待做这项工作，他的估算可能会偏低。如果他对此任务没有兴趣，估算可能会高于应有的水平。你需要运用你的管理智慧来检测估算中存在多少偏差。
- en: After you have collected the estimate data, you need a simple approach to pulling
    together the final estimate.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集完估算数据后，你需要一个简单的方法来汇总最终的估算。
- en: Building the Estimate
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立估算
- en: With all the estimates in hand, you'll begin assembling the pieces into a cohesive
    picture. This picture should show estimates for all the elements involved as well
    as totals so that you can review your assumptions and make changes to the estimate.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到所有估算后，你将开始将这些部分组装成一个统一的画面。这幅画面应该显示所有涉及元素的估算以及总计，这样你就可以审查你的假设并对估算进行修改。
- en: 'As soon as you have finished an estimate draft, "What if ?" questions will
    arise:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了估算草案，就会产生“如果...怎么办？”的问题：
- en: What if we implement some features and not others?
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们实现一些功能而不实现其他功能呢？
- en: What if we add or remove staff?
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们增加或减少人员呢？
- en: What if we start earlier or later?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们提前或推迟开始呢？
- en: Build your estimates to make it easy to answer such questions. A spreadsheet
    estimating approach is an excellent way to explore different options, because
    it can be set up to try out different options. If built correctly, it should make
    it easier for you to see the impact of different feature sets, more or less staff
    on the project, and different start dates. A well-made spreadsheet will be designed
    so that single-cell entries allow for shifting feature sets, staff size, and start
    dates.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 建立你的估算，使其容易回答此类问题。使用电子表格估算方法是一种探索不同选项的绝佳方式，因为它可以设置来尝试不同的选项。如果构建得当，它应该会使你更容易看到不同功能集、项目人员数量和不同开始日期的影响。一个精心制作的电子表格将设计得使单个单元格条目允许调整功能集、人员规模和开始日期。
- en: '[Figure 12-2](ch12.html#cost_and_schedule_estimate_spreadsheet "Figure 12-2. Cost
    and schedule estimate spreadsheet") illustrates an estimating spreadsheet with
    key construction features highlighted. The tasks are entered in column B (Item).
    The *x*s in column A (Use) control whether the task is to be included in the total.
    Column C contains the engineering estimates in desired units (hours in this example)
    that are multiplied by the factor in column D (Est. Mult.) to obtain adjusted
    totals in days in column E. Column D allows you to add in extra time based on
    your experience with individual engineer''s estimates. Similarly, QA estimates
    for the tasks are entered into column F, QA multipliers are in column G, and column
    H contains the total cost for that task in days.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-2](ch12.html#cost_and_schedule_estimate_spreadsheet "图12-2. 成本和进度估算电子表格")展示了具有关键构建功能突出的估算电子表格。任务输入在B列（项目）。A列（使用）中的*x*控制任务是否包含在总数中。C列包含以所需单位（本例中为小时）表示的工程估算，这些估算乘以D列（估算乘数）中的系数，以获得E列中的调整后总计（以天为单位）。D列允许您根据对个别工程师估算的经验添加额外时间。类似地，任务的QA估算输入到F列，QA乘数在G列，H列包含该任务的日总成本。'
- en: In [Figure 12-2](ch12.html#cost_and_schedule_estimate_spreadsheet "Figure 12-2. Cost
    and schedule estimate spreadsheet"), some estimates are multiplied by 1 (no change)
    and others are multiplied by other factors up to 2\. These factors allow you to
    see the original data and scale the information to account for estimation biases.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在[图12-2](ch12.html#cost_and_schedule_estimate_spreadsheet "图12-2. 成本和进度估算电子表格")中，一些估算乘以1（无变化），而其他估算乘以其他系数，最高可达2。这些系数允许您查看原始数据并将信息按比例缩放，以考虑估算偏差。
- en: '![Cost and schedule estimate spreadsheet](tagoreillycom20090324nostarchimages266095.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![成本和进度估算电子表格](tagoreillycom20090324nostarchimages266095.png)'
- en: '**Figure 12-2. Cost and schedule estimate spreadsheet**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-2. 成本和进度估算电子表格**'
- en: The number in cell C26, set here at 75 percent, is the *percent availability*
    to assign to the overall engineering and QA team estimates. All calendar day estimates
    in columns E and H are adjusted by 1 ÷ (*availability constant*) to represent
    the increased time required to complete a project because engineers can't work
    100 percent of the time on the effort. (However, if they can, then you can set
    the percent availability to 100 percent.)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 单元格C26中的数字，此处设置为75%，是分配给整体工程和QA团队估算的*可用性百分比*。所有E列和H列中的日历日估算都通过除以（*可用性常数*）进行调整，以表示完成项目所需增加的时间，因为工程师不能将100%的时间用于努力。（然而，如果他们可以，那么您可以设置可用性百分比为100%。）
- en: Also near the bottom of the spreadsheet, calendar days are added and a done
    date (completion date) is estimated by dividing total calendar days for engineering
    and QA by the size of the teams. Recognize that dividing by full team size is
    a crude approach that works only for smaller teams with tasks that have few dependencies.
    (For more information on these estimates, read *The Mythical Man-Month* by Frederick
    P. Brooks, Jr.)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子表格的底部附近，还添加了日历日，并通过将工程和QA的总日历日数除以团队规模来估算完成日期（完成日期）。请注意，除以完整团队规模是一种粗略的方法，仅适用于具有少量依赖关系的较小团队。（有关这些估算的更多信息，请参阅Frederick
    P. Brooks, Jr.的《人月神话》）
- en: This example is *not* intended as a "working spreadsheet" for general purpose
    estimating, but instead serves as a teaching tool. If you want to work through
    it as an example, construct the spreadsheet by copying the data elements into
    your spreadsheet and then type in the formulas. Reread the introduction that covers
    the spreadsheet construction approach used in this book. Also, pay attention to
    the lowercase *x* character used in this example. In addition, keep in mind the
    difference between the separators used in OpenOffice.org Calc (semicolon) and
    Microsoft Excel (comma).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此示例*不是*作为一般目的估算的“工作电子表格”，而是一个教学工具。如果您想将其作为示例进行操作，请将数据元素复制到您的电子表格中，然后输入公式。重新阅读涵盖本书中使用的电子表格构建方法的介绍。此外，请注意在此示例中使用的*小写x*字符。此外，请记住OpenOffice.org
    Calc（分号）和Microsoft Excel（逗号）中使用的分隔符之间的差异。
- en: You can start with this example spreadsheet and modify it for your specific
    estimate in a number of ways, such as adding rows to correspond to features or
    tasks. You can also expand this spreadsheet to cover other teams, including technical
    documentation and product marketing teams.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从这个示例电子表格开始，并根据您的特定估算需求以多种方式对其进行修改，例如添加行以对应功能或任务。您还可以扩展此电子表格以涵盖其他团队，包括技术文档和产品营销团队。
- en: 'This example illustrates how to build an estimation worksheet to solve a common
    estimation problem: projecting the end date for a project and the total number
    of staff hours required, while providing quick "What if?" estimates based on different
    features. You can use similar formulas and approaches to create templates that
    fit your projects and estimating style.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子说明了如何构建估算工作表来解决一个常见的估算问题：预测项目的结束日期和所需的总工时，同时基于不同的特性提供快速的“如果...会怎样？”估算。你可以使用类似的公式和方法来创建适合你项目和估算风格的模板。
- en: Writing and Delivering the Estimate
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编写和交付估算
- en: After you've completed the hard work of collecting data and creating the estimate,
    you can write up the estimate and deliver the information to the person who requested
    the quote.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成收集数据和创建估算的艰苦工作之后，你可以撰写估算报告并将信息交付给请求报价的人。
- en: An estimate should consist of a high-level description, assumptions, the type
    of estimate you've created (rough or exact), resources required, a delivery date,
    and a total cost including labor, expenses, and materials. Keep the information
    short, succinct, and in list form when possible, ideally limiting the estimate
    to a single page. Describe the exact parameters on which your estimates are based,
    and clearly state each assumption, especially any make-or-break assumptions. Be
    clear about the total cost and weeks to delivery, and accompany the proposed completion
    date with a required start date. If necessary, attach an appendix to describe
    specific technology in more detail. Estimates can provide ranges of possible costs
    and timelines (rough estimates) instead of exact hours (exact estimates). Add
    the delivery date and cost at the end of the estimate, because often the person
    receiving the estimate will not read anything other than those key pieces of information
    if the cost delivery dates are at the beginning.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 估算应包括高级描述、假设、你创建的估算类型（粗略或精确）、所需资源、交付日期以及包括人工、费用和材料在内的总成本。尽可能将信息保持简短、简洁并以列表形式呈现，理想情况下将估算限制在一页内。描述你的估算基于的确切参数，并清楚地陈述每个假设，特别是任何决定性的假设。明确总成本和交付所需的时间，并附上建议的完成日期和所需开始日期。如果需要，可以附加附录以更详细地描述特定技术。估算可以提供可能的成本范围和时间线（粗略估算）而不是确切的工时（精确估算）。在估算的最后添加交付日期和成本，因为通常接收估算的人只会阅读那些关键信息，如果成本和交付日期在开头。
- en: Even when your estimate considers every detail of the project and is written
    clearly and succinctly, things can go wrong. For example, when the job finally
    arrives in engineering, you might discover that the sales person sold something
    quite different than what you expected, the customer wants a different technical
    solution than the one proposed, and you have to start work immediately, even though
    two of your team members just left for three-week vacations. As you go into hyperdrive
    trying to clean up this mess, you realize that something went wrong between the
    point at which you completed the estimate and the point at which the job arrived
    in engineering. In the interest of avoiding future pain, you resolve to change
    your practices when it comes to delivering estimates.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的估算考虑了项目的每一个细节，并且写得清晰简洁，事情也可能出错。例如，当工作最终到达工程部门时，你可能会发现销售人员销售的东西与你预期的完全不同，客户想要的解决方案与提出的方案不同，而且你必须立即开始工作，尽管你的两个团队成员刚刚去度假三周。当你全速前进试图清理这个混乱时，你意识到在你完成估算和工程部门接手工作之间出了问题。为了防止未来再次出现痛苦，你决定改变你在提供估算方面的做法。
- en: 'Here is some general advice for anyone who has been burned by a new job that
    differs from that described in the estimate: *Provide a written estimate and deliver
    it in person.* Anything else will adversely affect your health. A written estimate
    gives you the opportunity to identify mismatches between the customer''s requirements
    and the estimate provided. These mismatches can be highlighted if you deliver
    all your estimates in person and talk through the details with the receiver. The
    combination of a written estimate for references and the interactive discussion
    adds considerable clarity about the estimate and about the assumptions made by
    the requestor and estimator.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些针对那些因新工作与估计描述不符而受到伤害的人的一般建议：*提供书面估计并亲自交付*。其他任何做法都可能对你的健康产生不利影响。书面估计给你提供了识别客户需求与提供的估计之间的不匹配的机会。如果你亲自交付所有估计并与接收者讨论细节，这些不匹配可以被突出显示。书面估计作为参考和互动讨论的结合，为估计以及请求者和估计者做出的假设提供了相当大的清晰度。
- en: Delivering the estimate in person is the best case, but it could be delivered
    by email as you talk on the phone with the person who's receiving the estimate.
    If you deliver the written estimate prior to talking to the person who receives
    it, it is possible that the estimate may be delivered to the customer and even
    approved by the customer before you can fully explain your assumptions and the
    estimate's intentions. Often the development team will be asked to bear the costs
    of fixing any problems created by misunderstandings or other miscommunications.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 亲自交付估计是最好的情况，但也可以通过电子邮件在电话中与接收估计的人交谈时进行。如果你在与人交谈之前就交付了书面估计，那么估计可能会在你能完全解释你的假设和估计意图之前就送到客户那里，甚至可能被客户批准。通常，开发团队会被要求承担由误解或其他沟通不畅造成的任何问题的费用。
- en: Verbal estimates with no written documentation usually lead to confusion and
    misunderstandings after a project is underway. Common misunderstandings occur
    because of miscommunications concerning the project start date, because engineering
    assumptions are not taken into account, customer assumptions are not passed on
    to engineering, rough estimates are taken as exact estimates and used for contracts,
    and customer requirements are not fully understood.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 没有书面文档的口头估计通常会导致项目进行中出现混淆和误解。常见的误解发生在项目开始日期的沟通不畅，因为工程假设没有被考虑在内，客户的假设没有传递给工程部门，粗略的估计被当作精确估计用于合同，以及客户的需求没有被完全理解。
- en: That said, don't count on estimate assumptions being taken seriously unless
    you emphasize them verbally along with the written descriptions. The person accepting
    the estimate might focus only on cost and delivery time, ignoring other factors.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，除非你口头强调并附带书面描述，否则不要指望估计假设会被认真对待。接受估计的人可能只会关注成本和交付时间，而忽略其他因素。
- en: For assumptions that critically affect the company, make sure your CEO buys
    into them—consider, for example, a new project that requires that development
    delay working on another business-critical project to focus on the new one. In
    general, make sure that all stakeholders are aware of all the impacts resulting
    from performing work on the projects you estimate. If your company has a marketing
    group or product managers, include them in your estimate delivery process as well.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于对公司有重大影响的假设，确保你的首席执行官接受它们——例如，考虑一个需要推迟另一个业务关键项目以专注于新项目的新项目。一般来说，确保所有利益相关者都了解执行你估计的项目可能产生的所有影响。如果你的公司有营销团队或产品经理，也要将他们纳入你的估计交付流程中。
- en: Collecting Raw Project Data
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收集原始项目数据
- en: Planning and creating estimates requires that you understand how people spend
    their time. Efficiency and process improvements benefit from time breakdowns as
    well. Any company that might be considering purchasing your firm will also want
    to see information on project and team efforts. You won't usually need to collect
    this data during the company startup or foothold stages, but it becomes important
    during the growth stage.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 制定和创建估计需要你了解人们如何花费他们的时间。效率和流程改进也受益于时间分解。任何可能考虑购买你公司的公司都希望看到有关项目和团队努力的信息。你通常不需要在公司启动阶段或立足阶段收集这些数据，但在成长阶段这变得很重要。
- en: One common approach to collecting time-effort information is to buy a software
    package that tracks time per project per individual. Such packages generate reports
    to show the staff breakdown in different ways. Software consulting firms, agencies,
    and large companies often use these packages.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 收集时间-努力信息的一种常见方法是为每个项目和每个人购买一个跟踪时间的软件包。这些软件包会生成报告以显示不同方式的人员构成。软件咨询公司、机构和大型公司通常使用这些软件包。
- en: 'However, a "time card–tracking" package has some disadvantages for small firms:
    Some developers resent individual time recording systems and might leave the firm
    because of them, and these packages are expensive to set up and maintain.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对于小型公司来说，“时间卡跟踪”软件包有一些缺点：一些开发者对个人时间记录系统表示反感，并可能因此离开公司，而且这些软件包的设置和维护成本很高。
- en: Collecting coarse-grained time data in a spreadsheet can be an efficient solution
    for tracking project time at a growing firm. To set up such a system, you need
    to define project efforts and how you want to report data, and then collect the
    information in a particular format. The spreadsheet can have simple reporting
    built into it. You can ask engineers to summarize their hours in an email once
    a week. If you use a less formal approach for collecting data, you can simplify
    the process.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子表格中收集粗粒度时间数据可以是一个跟踪成长型公司项目时间的有效解决方案。要设置这样的系统，你需要定义项目努力以及你想要如何报告数据，然后以特定格式收集信息。电子表格可以内置简单的报告功能。你可以要求工程师每周通过电子邮件总结他们的工时。如果你使用不那么正式的方法来收集数据，你可以简化这个过程。
- en: An informal spreadsheet approach provides information that is not *strictly*
    correct, so don't use it for accounting or billing purposes. However, this data
    is *mostly* correct, so you can use it for estimating purposes. Creating a high-level
    view will reveal information about where and how developer time is spent relative
    to where and how it should be spent to get maximum return.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 非正式的电子表格方法提供的信息并不*严格*正确，因此不要将其用于会计或计费目的。然而，这些数据*大部分*是正确的，因此你可以将其用于估算目的。创建一个高级视图将揭示开发者时间花费在哪里以及如何与应该花费的地方和方式相比，以获得最大回报。
- en: 'One caution with this approach: Do not use this data collection process as
    an opportunity to micromanage your team. If you start nitpicking about why one
    week shows 10 percent more overhead hours than the next, your team members will
    become resentful and might start providing incorrect information.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法时有一个注意事项：不要将数据收集过程作为微观管理团队的机会。如果你开始挑剔为什么一周的加班时间比下一周多出10%，团队成员可能会产生怨恨，并可能开始提供错误的信息。
- en: To avoid this, make sure that the team knows how you are using the data. You
    can present the collected information to the team to show how you will be using
    the data in an estimating model. Explain to your team how this information benefits
    them, and they will be more enthusiastic about the process. Potential benefits
    of this information include improved planning, schedules that are not overloaded
    (forcing everyone to work weekends), justifications for more staff to handle more
    work, and clarity to executive management about the true costs of each request.
    When presenting the information to your team, also describe your efforts to make
    the overall data collection simple and lightweight. It is difficult for engineers
    to feel enthusiastic about an unnecessarily complex data collection effort that
    consumes their time.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这种情况，确保团队了解你如何使用这些数据。你可以向团队展示收集到的信息，以展示你将如何在一个估算模型中使用这些数据。向团队解释这些信息如何对他们有益，他们会对这个过程更加热情。这些信息的潜在好处包括改进规划、不过载的日程安排（避免强制大家周末工作）、为增加更多员工以处理更多工作提供理由，以及向管理层清晰说明每个请求的真实成本。在向团队展示信息时，也要描述你使整体数据收集简单和轻量化的努力。对于工程师来说，对不必要的复杂数据收集工作感到热情是很困难的。
- en: Summarizing Data Using a Spreadsheet
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用电子表格汇总数据
- en: '[Figure 12-3](ch12s02.html#worksheet_tracking_engineering_time "Figure 12-3. Worksheet
    tracking engineering time") illustrates a spreadsheet of projects versus weeks
    for a development team. This example shows seven weeks of data collected by the
    development team. Using this approach, you can assign a worksheet to each team.
    Each week, add an additional column to the chart and insert that week''s data.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-3](ch12s02.html#worksheet_tracking_engineering_time "图12-3. 使用电子表格跟踪工程时间")
    展示了一个开发团队的项目与周数对比的电子表格。这个例子显示了开发团队收集的七周数据。使用这种方法，你可以为每个团队分配一个工作表。每周，在图表中添加一个额外的列，并插入该周的数据。'
- en: '![Worksheet tracking engineering time](tagoreillycom20090324nostarchimages266097.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![工作表跟踪工程时间](tagoreillycom20090324nostarchimages266097.png.jpg)'
- en: '**Figure 12-3. Worksheet tracking engineering time**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-3. 工作表跟踪工程时间**'
- en: You can use the hours-tracking spreadsheet approach to collect information for
    multiple teams and summarize them on a single worksheet. To store other teams'
    information, copy the engineering worksheet and rename and modify the underlying
    data. To create the summary worksheet, first copy the engineering worksheet and
    rename it *Summary*. See [Figure 12-4](ch12s02.html#example_of_summary_worksheet_in_an_hours
    "Figure 12-4. Example of summary worksheet in an hours-tracking spreadsheet").
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用工时跟踪工作表方法收集多个团队的信息，并在单个工作表上总结它们。要存储其他团队的信息，复制工程工作表并重命名和修改底层数据。要创建总结工作表，首先复制工程工作表并将其重命名为
    *Summary*。参见[图12-4](ch12s02.html#example_of_summary_worksheet_in_an_hours "图12-4.
    工时跟踪工作表中的总结工作表示例")。
- en: '![Example of summary worksheet in an hours-tracking spreadsheet](tagoreillycom20090324nostarchimages266099.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![工时跟踪工作表中的总结工作表示例](tagoreillycom20090324nostarchimages266099.png.jpg)'
- en: '**Figure 12-4. Example of summary worksheet in an hours-tracking spreadsheet**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-4. 工时跟踪工作表中的总结工作表示例**'
- en: '[Figure 12-4](ch12s02.html#example_of_summary_worksheet_in_an_hours "Figure 12-4. Example
    of summary worksheet in an hours-tracking spreadsheet") illustrates a very simple
    example of a summary worksheet as part of a larger spreadsheet containing two
    worksheets—one for engineering (called *Eng*) and one for quality assurance (called
    *QA*). Each worksheet has collected data for each team. In this example, the summary
    worksheet adds the contents of the two groups together to show a combined sum
    of hours.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[图12-4](ch12s02.html#example_of_summary_worksheet_in_an_hours "图12-4. 工时跟踪工作表中的总结工作表示例")
    展示了一个总结工作表的简单示例，它是更大工作表的一部分，包含两个工作表——一个用于工程（称为 *Eng*）和一个用于质量保证（称为 *QA*）。每个工作表都收集了每个团队的数据。在这个例子中，总结工作表将两组的内容相加，以显示总小时数。'
- en: Engineering Maintenance and Overhead
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工程维护和间接费用
- en: Project estimating also requires that you have an idea of how much time engineering
    is spending on maintenance and overhead, separate from the actual project work.
    You must know this information to plan future project work and create estimates,
    because it helps in translating project days to calendar days.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 项目估算还需要您了解工程在维护和间接费用上花费的时间，这不同于实际项目工作。您必须知道这些信息来规划未来的项目工作并创建估算，因为它有助于将项目天数转换为日历天数。
- en: 'You can use the raw time data you collect to create *average available percentages*.
    Consider this example: Suppose your development team spends, on average, 67 percent
    of its hours over 8 weeks on project work (33 percent overhead) with no significant
    overtime. You can convert project hours into calendar hours like so: 100 ÷ 67
    = 1.49\. Using this information, you can determine that a task that takes 12 engineering
    hours to complete will require 12 × 1.49 = 17.91 calendar hours, or about 2.4
    days (17.91 ÷ 8 = 2.24), to complete.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用收集到的原始时间数据来创建 *平均可用百分比*。考虑以下示例：假设您的开发团队在8周内平均花费67%的时间在项目工作上（33%为间接费用），没有显著加班。您可以将项目小时数转换为日历小时数，如下所示：100
    ÷ 67 = 1.49。使用这些信息，您可以确定一个需要12个工程小时才能完成的任务将需要12 × 1.49 = 17.91个日历小时，或大约2.4天（17.91
    ÷ 8 = 2.24）来完成。
- en: An automated approach to calculating overhead percentage can be incorporated
    into the data collection process. [Figure 12-5](ch12s02.html#calculating_overhead
    "Figure 12-5. Calculating overhead") illustrates this approach, using the total
    time and total project time to calculate overhead.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将自动计算间接费用百分比的途径纳入数据收集过程。[图12-5](ch12s02.html#calculating_overhead "图12-5.
    计算间接费用") 展示了这种方法，使用总时间和总项目时间来计算间接费用。
- en: '**SIMPLE TIME SUMMARY**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单时间总结**'
- en: I worked for a small company that grew fast. We did not have a method of estimating
    how much time teams spent per project. At the time, tracking packages were too
    expensive to purchase, as the business was not doing well. Individuals resisted
    time reporting.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾为一家快速成长的小公司工作。我们没有一种方法来估算团队在每个项目上花费的时间。当时，跟踪包太贵了，因为业务状况不佳。个人抵制时间报告。
- en: The manager summary approach worked reasonably well for giving a bird's eye
    view of where time was going. As it turns out, this estimate was reasonable enough
    that the management supplied it to a company that ultimately purchased our company.
    The data met the buying company's needs.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 管理摘要方法在提供对时间去向的鸟瞰图方面效果相当不错。事实证明，这个估计是相当合理的，以至于管理层将其提供给最终收购我们公司的公司。这些数据满足了购买公司的需求。
- en: —Planning director
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: —规划总监
- en: '![Calculating overhead](tagoreillycom20090324nostarchimages266101.png.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![计算间接成本](tagoreillycom20090324nostarchimages266101.png.jpg)'
- en: '**Figure 12-5. Calculating overhead**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12-5. 计算间接成本**'
- en: Be cautious of data that includes significant overtime hours, especially if
    it's calculated based on 40-hour work weeks and not total hours. Significant overtime
    hours can skew calculations even if total hours are used—unless, that is, your
    team's standard practice is to work excessive amounts of overtime. (And if that's
    the case, your calculations will be correct, but you should reread the first section
    of this book, because you and your team probably don't have a healthy work-life
    balance.)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于包含大量加班时间的资料要谨慎，尤其是如果它是基于每周40小时工作制而非总小时数来计算的。即使使用了总小时数，大量的加班时间也可能扭曲计算结果——除非，你的团队的标准做法是进行大量的加班工作。（如果是这种情况，你的计算将是正确的，但你应该重新阅读这本书的第一部分，因为你和你的团队可能没有健康的工作与生活平衡。）
- en: Another caution is to consider how vacation time is averaged into your data.
    Vacations tend to be taken in May through August and in December, rather than
    being distributed throughout the year. Consequently, you should separate out your
    vacation time when collecting data. In addition, look for vacation patterns such
    as many vacations during summer and the second half of December, and plan your
    projects accordingly.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个注意事项是考虑如何将休假时间平均到你的数据中。休假通常在5月到8月以及12月进行，而不是全年分散进行。因此，在收集数据时应将休假时间单独列出。此外，寻找休假模式，如夏季和12月下半年的休假较多，并据此规划你的项目。
- en: 'Don''t be surprised to discover that your team''s non-project hours are in
    the range of 25 to 50 percent of the normal work hours per year. A typical technology
    company has 3 weeks of vacation, 7 days of holidays, plus sick leave. These factors
    alone make up 10.4 percent of the workdays per year. Meetings, maintenance tasks,
    and other regular duties can take up a large slice of your team''s time—from 10
    to 40 percent, depending on the company and culture. With project hours being
    a percentage of total calendar hours, the inverse (1 ÷ percent availability) is
    used to convert estimate hours into calendar days. So, for example, 60 percent
    availability is figured like so: 1 ÷ 0.6 = 1.67 (1.67 is the multiplier); therefore,
    3 work days is 3 × 1.67 = 5 calendar days for this situation.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 不要惊讶地发现，你的团队的非项目时间占正常每年工作时间的25%到50%。典型的科技公司有3周的休假，7天的节假日，加上病假。这些因素本身就构成了每年工作日的10.4%。会议、维护任务和其他常规职责可能会占用你团队大量时间——从10%到40%，具体取决于公司和文化。由于项目时间是总日历时间的百分比，因此使用倒数（1
    ÷ 百分比可用性）将估算小时数转换为日历日。例如，60%的可用性计算如下：1 ÷ 0.6 = 1.67（1.67是乘数）；因此，3个工作日是3 × 1.67
    = 5个日历日。
