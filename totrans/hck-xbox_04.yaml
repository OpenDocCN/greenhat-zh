- en: Building a USB Adapter
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 构建USB适配器
- en: Cable building is a compulsory part of hardware hacking. Many modifications
    and experiments performed on pieces of hardware wil require a custom cable to
    adapt your existing connectors to what you need.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 线缆制作是硬件黑客活动的一个必选部分。在硬件上进行的许多修改和实验都需要定制线缆来适应您现有的连接器。
- en: In this chapter, you will learn how to build a USB adapter cable for the Xbox,
    something not available in most retail outlets (although select online vendors,
    such as Lik-Sang (www.lik-sang.com) do carry this item). A USB adapter allows
    standard USB hubs, keyboards, and mice to be connected to the Xbox for the purpose
    of running Linux. (This chapter presents the basics of robust cable building in
    a tutorial fashion; experienced hardware hackers should feel free to skim or skip
    it.)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习如何为Xbox构建USB适配器线缆，这在大多数零售店中不可用（尽管一些在线供应商，如Lik-Sang（www.lik-sang.com）确实提供此商品）。USB适配器允许标准USB集线器、键盘和鼠标连接到Xbox，用于运行Linux。（本章以教程的形式介绍了稳健线缆构建的基础；经验丰富的硬件黑客可以自由地浏览或跳过此部分。）
- en: '**Starting Materials**'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**起始材料**'
- en: 'This project requires the following materials:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此项目需要以下材料：
- en: • One Xbox game controller breakaway cable replacement or game controller extension
    cable. (See Figure 4-1.)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个Xbox游戏控制器断开连接线替换件或游戏控制器延长线。（见图4-1。）
- en: • One USB type A extension cord or a USB type A female socket. (A picture of
    a USB type A female socket is shown in Figure 4-2.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个USB类型A延长线或USB类型A母座。（USB类型A母座的图片见图4-2。）
- en: • A soldering iron, solder, and flux.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 焊锡枪、焊锡和助焊剂。
- en: • A diagonal wire cutter and a wire stripper.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 一个斜口钳和剥线器。
- en: • Electrical tape.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: • 电胶带。
- en: • (Optional) 3/8" heat shrink tubing and hot-glue.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: •（可选）3/8英寸热缩管和热胶。
- en: • (Optional) Third hand soldering aid.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: •（可选）第三只手焊接辅助工具。
- en: The step-by-step description in this chapter uses a breakaway replacement cable
    (available at any video game retailer), and the USB extension cord. If you want
    to use something different, see Appendix F, “Xbox Hardware Reference,” for the
    pinouts of the various connectors employed by the Xbox.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的逐步描述使用的是断开连接线替换件（可在任何视频游戏零售商处购买），以及USB延长线。如果您想使用其他东西，请参阅附录F，“Xbox硬件参考”，了解Xbox使用的各种连接器的引脚排列。
- en: '![](../Images/index-86_1.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-86_1.png)'
- en: '**Figure 4-1**: (Left) an Xbox game controller extension cable. (Right) an
    Xbox breakaway cable.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4-1**：（左）Xbox游戏控制器延长线。（右）Xbox断开连接线。'
- en: '![](../Images/index-86_2.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-86_2.png)'
- en: '**Figure 4-2**: USB type A female connector.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4-2**：USB类型A母座。'
- en: '**Strategy**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**策略**'
- en: When building the Xbox USB adapter cable, the basic idea is to cut the Xbox
    breakaway cable and the USB extension cable in half and to join the proper ends
    of the two cables. Fortunately, there is a standard wiring code for USB-compliant
    cables. Red is +5V power, black is Ground, White is Data (-), and Green is Data
    (+). In order to join the cables together, simply connect wires of like colors
    together. (Note that the Xbox cable will have an extra yellow wire that carries
    a copy of the composite video sync signal for use in light-gun type game interfaces.
    This extra yellow wire can be safely ignored.) This chapter will walk you step-by-step
    through connecting the wires and sealing the cable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建Xbox USB适配器线缆时，基本思路是将Xbox断开连接线和USB延长线各剪成两半，并将两条线的适当端连接起来。幸运的是，USB兼容线缆有一个标准的接线代码。红色是+5V电源，黑色是地线，白色是数据（-），绿色是数据（+）。为了将线缆连接起来，只需将相同颜色的线连接在一起。（注意，Xbox线缆将有一个额外的黄色线，它携带复合视频同步信号的副本，用于光枪类型游戏接口。这个额外的黄色线可以安全忽略。）本章将逐步指导您连接电线和密封线缆。
- en: Warning
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: '![](../Images/index-87_1.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-87_1.png)'
- en: '**Some USB cable manufacturers do not comply with the stan****dard USB wiring
    code. The most common deviation is re****versing the white and green wires, although
    on rare occa-sion the color code is ignored outright. It is always a good** **idea
    to use a continuity meter to verify that your USB exten****sion cable actually
    complies with the USB color code.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**一些USB线缆制造商不遵守标准USB接线代码。最常见的是将白色和绿色线反接，尽管偶尔会完全忽略颜色代码。始终使用万用表验证您的USB延长线实际上符合USB颜色代码是一个好主意。**'
- en: '**Implementation**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**实施**'
- en: First, cut the Xbox breakaway cable near (about 2") the Xbox connector end,
    and cut the USB extension cable near the female connector end. Discard the male
    half of the USB extension cable and the half of the Xbox cable with the smaller
    connector.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在Xbox断开电缆靠近（大约2英寸）Xbox连接器端的地方剪断，并在USB延长电缆靠近母接头端的地方剪断。丢弃USB延长电缆的公头部分和带有较小连接器的Xbox电缆的一半。
- en: Next, use the diagonal cutters to cut 1/2" slits into the insulation of each
    cable, as illustrated in frame 1 of Figure 4-3\. Peel the insulation back to reveal
    the wires, which will be protected by a braided metal shield and some metal foil.
    Peel the metal braiding and foil back, and cut off the excess insulation and shielding.
    Strip the ends of the red, green, white, and black wires so that about 1/8" of
    bare conductor is showing. (Do not strip the yellow wire in the Xbox breakaway
    cable.) Dip the bare ends of the conductors into some solder flux. (See Figure
    4-3.)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，使用斜口钳在每个电缆的绝缘层上切出1/2英寸的缝隙，如图4-3中的框架1所示。将绝缘层剥开以露出电线，这些电线将由编织金属屏蔽和一些金属箔保护。将金属编织和箔剥开，并剪掉多余的绝缘和屏蔽。将红色、绿色、白色和黑色电线的末端剥去，使大约1/8英寸的裸导体露出。（不要剥去Xbox断开电缆中的黄色电线。）将导体的裸露末端浸入一些焊锡膏中。（见图4-3。）
- en: If you are concerned about the robustness or safety of the adapter cable assembly,
    slip a 1-1/4" segment of heat shrink tubing onto one of the cables. (This tubing
    will later be slipped over the bare solder joints and filled with hot glue to
    make a robust connection.) The shielding is not mandatory, but the cable will
    not be as robust without the heat shrink reinforcement; it will be susceptible
    to breakage if subjected to repeated bending or straining.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心适配器电缆组件的坚固性或安全性，将一段1-1/4英寸的热缩管套在电缆上。（这段管子将被套在裸露的焊点上，并用热胶填充以形成坚固的连接。）屏蔽不是必需的，但没有热缩加固的电缆将不那么坚固；如果反复弯曲或拉伸，它将容易断裂。
- en: Continue the cable building process by soldering together wires of like colors,
    as shown in Figure 4-4\. Have a friend help you hold the cables in place while
    you solder them, or use a “third hand” tool (Jameco order number 26690) with alligator
    clips to hold the cable in place. All of the solder joints should look smooth
    and shiny. Give a firm tug on each joint to verify that the solder connection
    is good. Wrap a small piece of electrical tape around the open joints to prevent
    the exposed joints from shorting together. **Test the cable** before proceeding
    to the next step where the joints will be **permanently** encased.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 按照图4-4所示，继续电缆构建过程，将相同颜色的电线焊接在一起。在焊接时，让朋友帮助你固定电缆，或者使用带有鳄鱼夹的“第三只手”工具（Jameco订单号26690）来固定电缆。所有的焊点都应该看起来光滑且闪亮。对每个焊点进行一次稳固的拉扯，以验证焊锡连接良好。用一小段电工胶带缠绕在开放的焊点上，以防止暴露的焊点短路在一起。在继续到下一步，即焊点将被**永久**封装之前，**测试**电缆。
- en: '![](../Images/index-88_1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-88_1.png)'
- en: '**Figure 4-3**: (1) Cut slits in the cable insulation and (2) peel the insulation
    back to reveal the wires and shielding inside. (3) Cut off the excess shielding
    and insulation, and strip 1/8” off the end of the wires. (Note how the yel ow
    wire in the Xbox connector cable at right is not stripped.) (4) Finally, dip the
    stripped wire ends in soldering flux.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4-3**： (1) 在电缆绝缘层上切出缝隙，(2) 将绝缘层剥开以露出内部的电线和屏蔽。 (3) 剪掉多余的屏蔽和绝缘层，并从电线末端剥去1/8英寸。
    (注意右侧Xbox连接电缆中的黄色电线没有被剥去。) (4) 最后，将剥开的电线末端浸入焊锡膏中。'
- en: Once the cable has been tested and confirmed to be good, it is time to put a
    robust casing around the solder joints for mechanical reinforcement, as shown
    in Figure 4-5\. Place a couple of small dabs of hot glue over the open solder
    joints to hold them in place so they do not short against each other, slip the
    heat shrink tubing over the solder joints, then fill both sides of the tubing
    with hot glue. The tubing should shrink from the heat of the glue and form a solid,
    permanent conformal case over the joint. (The hot glue acts as a strain relief
    for the joint as well, thus the cable will be robust under most normal operating
    circumstances.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦电缆经过测试并确认良好，就是时候在焊点上放置坚固的封装以进行机械加固，如图4-5所示。在开放的焊点上放置几滴热胶以固定它们，防止它们相互短路，然后将热缩管套在焊点上，然后在管子的两侧填充热胶。管子应该因胶的热量而收缩，并在焊点周围形成坚固的、永久的封装。（热胶还起到对焊点的应力缓解作用，因此电缆在大多数正常操作情况下将是坚固的。）
- en: '![](../Images/index-89_1.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-89_1.png)'
- en: '**Figure 4-4**: (1) Slip a piece of heat shrink tubing over the cable before
    soldering. (2) Solder the wires together, like color to like color. (3) Wrap the
    wires in electrical tape to prevent shorting. Test the cable. (4) Apply small
    dabs of hot glue to the tested cable to hold the electrical tape and wires in
    place for the next step.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4-4**: (1) 在焊接之前，将一段热缩管套在电缆上。 (2) 将电线焊接在一起，颜色对应颜色。 (3) 用绝缘胶带缠绕电线，以防止短路。测试电缆。
    (4) 在测试好的电缆上涂上少量热胶，以固定绝缘胶带和电线，为下一步做好准备。'
- en: Although the cable is fully operational without the hot glue and heat shrink
    tubing treatment, you can still improve the connection’s stability if you do not
    have these items handy. Electrical tape can be wrapped carefully around the individual
    joints as a makeshift mechanical reinforcement.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有热胶和热缩管处理，电缆仍然可以完全正常工作，但如果您没有这些物品，您仍然可以通过小心地将绝缘胶带缠绕在各个接合处作为临时机械加固来提高连接的稳定性。
- en: Now that you have finished your USB to Xbox game port adapter, Chapters 11 and
    12 describe some of the steps necessary to install Linux on the Xbox so you can
    use your new adapter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了 USB 到 Xbox 游戏端口适配器的制作，第 11 章和第 12 章描述了一些在 Xbox 上安装 Linux 所必需的步骤，这样您就可以使用您的新适配器了。
- en: '![](../Images/index-90_1.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/index-90_1.png)'
- en: '**Figure 4-5**: (1) Slide the heat shrink tubing over the joint, and begin
    filling the tube with hot glue. (2) The hot glue will cause the heat shrink tubing
    to collapse. (3) The end product is a permanent conformal casing that will stand
    up against most abuse. (4) A picture of the final product, showing the Xbox and
    USB cable ends.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4-5**: (1) 将热缩管滑过接合处，并开始用热胶填充管子。 (2) 热胶会使热缩管收缩。 (3) 最终产品是一个永久性的防护套，可以抵抗大多数损坏。
    (4) 最终产品的图片，显示了 Xbox 和 USB 电缆的末端。'
