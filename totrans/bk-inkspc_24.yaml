- en: 'Chapter 24. Tutorial: The Rose'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第24章。教程：玫瑰
- en: This complex image (see cover) was created to be a showcase of Inkscape’s power
    and versatility. A single drawing of a rose is rendered in a different way in
    each of the five square windows as well as in the background. Thus, a single tutorial
    showing all stages of creating this image is equivalent to at least six different
    tutorials teaching you six different ways to draw a rose—or anything else, for
    that matter.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这张复杂图像（见封面）是为了展示Inkscape的强大功能和多功能性。一朵玫瑰的单独绘制在每个五平方窗口中以及背景中以不同的方式呈现。因此，一个展示创建此图像所有阶段的教程相当于至少六个不同的教程，教你六种不同的方法绘制玫瑰——或者任何其他东西。
- en: We will start with a photo. You don’t have to, of course; if you can draw better
    than me, you can just draw anything you like on an empty canvas. Tracing a photo,
    however, is a useful technique by itself.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从一张照片开始。当然，您不必这样做；如果您比我画得更好，您可以直接在空白画布上绘制任何您喜欢的图案。然而，追踪照片本身是一种有用的技术。
- en: '**File** ▸ **Import** (![](httpatomoreillycomsourcenostarchimages1735498.png.jpg))
    the photo, scale and position it as convenient. Rename the layer where the image
    is `background` and create a new layer, `ink`; we will need to hide and show the
    photo a lot, and it’s much easier to do when it’s in a layer of its own. It makes
    sense to reduce the opacity of the photo and lock its layer so you don’t move
    it accidentally. After that, just start to trace over the outlines and the boundaries
    between colors in the photo ([Figure 24-1](ch24.html#importing_the_image_and_setting_up_traci
    "Figure 24-1. Importing the image and setting up tracing using the Calligraphic
    pen")).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**文件** ▸ **导入** (![](http://atomoreilly.com/source/nostarch/images/1735498.png.jpg))
    照片，按方便的比例和位置调整。将图像所在的图层重命名为`背景`，创建一个新的图层`墨迹`；我们需要经常隐藏和显示照片，当它在自己的图层中时这样做会更容易。降低照片的不透明度并锁定其图层，这样你就不会意外地移动它。之后，只需开始追踪照片的轮廓和颜色之间的边界([图24-1](ch24.html#importing_the_image_and_setting_up_traci
    "图24-1. 导入图像并使用书法笔设置追踪"))。'
- en: '![Importing the image and setting up tracing using the Calligraphic pen](httpatomoreillycomsourcenostarchimages1736490.png.jpg)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![导入图像并使用书法笔设置追踪](http://atomoreilly.com/source/nostarch/images/1736490.png.jpg)'
- en: Figure 24-1. Importing the image and setting up tracing using the Calligraphic
    pen
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-1. 导入图像并使用书法笔设置追踪
- en: 'Which tool to use for tracing an image depends on the nature of the image and
    the result you want to get. If you’re tracing geometric shapes, easily representable
    by straight lines and Bézier segments, use the Pen tool. If you need more freeform
    and artistic shapes while still minimizing the number of paths and nodes, the
    Pencil tool is a better choice. Finally, if you are after an especially expressive,
    possibly even “untidy” style, use the Calligraphic pen. I wanted my drawing to
    be laconic but artistic and natural, and I had no reason to save on the number
    of nodes, so I used the Calligraphic pen:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 用于追踪图像的工具取决于图像的性质和您想要得到的结果。如果您正在追踪可以用直线和Bézier线段轻松表示的几何形状，请使用钢笔工具。如果您需要更多自由形式和艺术形状，同时尽量减少路径和节点的数量，铅笔工具是更好的选择。最后，如果您追求的是特别有表现力，甚至可能是“杂乱无章”的风格，请使用书法笔。我想我的绘画简洁但富有艺术性和自然，我没有理由在节点数量上节省，所以我使用了书法笔：
- en: '![Tracing complete: 106 path objects in ink](httpatomoreillycomsourcenostarchimages1736492.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![追踪完成：墨迹中的106个路径对象](http://atomoreilly.com/source/nostarch/images/1736492.png.jpg)'
- en: 'Figure 24-2. Tracing complete: 106 path objects in `ink`'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-2. 追踪完成：墨迹中的106个路径对象
- en: 'I used a pressure-sensitive tablet pen that allowed me to vary the width of
    the brush stroke depending on how hard I pressed the pen. However, you can achieve
    a similar result with nothing but a regular mouse. Why? Because controlling the
    stroke thickness with pen pressure, while easy in theory, rarely comes out exactly
    as desired on the first try. A much more efficient approach is to draw with a
    limited range of width in the Calligraphic pen and then apply the Tweak tool’s
    Shrink/Grow mode (**[12.6.4 Shrink/Grow Mode](ch12s06.html#one2dot6dot4_shrinksolidusgrow_mode
    "12.6.4 Shrink/Grow Mode")**) to thicken or thin your strokes where appropriate:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了一支压力感应笔，它允许我根据笔的压力大小调整笔触宽度。然而，您只需使用普通鼠标就可以达到类似的效果。为什么？因为用笔的压力控制笔触厚度，虽然在理论上很容易，但很少在第一次尝试时就完全符合预期。一个更有效的方法是使用书法笔在有限范围内绘制宽度，然后使用调整工具的收缩/膨胀模式(**[12.6.4
    收缩/膨胀模式](ch12s06.html#one2dot6dot4_shrinksolidusgrow_mode "12.6.4 收缩/膨胀模式")**)在适当的位置加粗或变细您的笔触：
- en: '![Tweaking the drawing with the Tweak tool](httpatomoreillycomsourcenostarchimages1736494.png.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
- en: Figure 24-3. Tweaking the drawing with the Tweak tool
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'The black and white outline is ready—now we need to add color to it. With a
    crisp ink outline, it makes sense to try a softer method of coloring. First, hide
    the `background` layer. Then, create a new layer, `watercolor`, and put it below
    your `ink` layer. After that, with wide calligraphic strokes, make a few wild
    brush strokes: red under the rose, green under the stalk and leaf, and various
    shades of blue around those. Finally, blur these strokes by a large enough radius
    that they begin to blend together:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding blurred background](httpatomoreillycomsourcenostarchimages1736496.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en: Figure 24-4. Adding blurred background
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'This already looks nice—but not nice enough. The smoothly blurred blotches
    are *too* smooth—and boring. In a quest to make them look more natural, I tried
    to expand the simple **Gaussian Blur** filter which I had applied to the background
    by adding more primitives. First, I added a **Turbulence** primitive, composited
    with the blur, to imitate paper grain. This looked better but still too uniform,
    too obviously computer-generated. I then added another **Turbulence** component
    with a much larger period, which I used twice: once, via a **Displacement Map**,
    for making the overall watercolor more blotchy and splotchy; and then, via a **Composite**
    operator, for modulating the small-scale paper grain to imitate a more realistic
    paper where some areas are smoother and others are more rough and grainy:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![Building up the “realistic watercolor” filter for the background](httpatomoreillycomsourcenostarchimages1736498.png.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: Figure 24-5. Building up the “realistic watercolor” filter for the background
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: The final composite filter, which I called *Sandy Blur* (see **[17.4.2 The Stack
    of Primitives](ch17s04.html#one7dot4dot2_the_stack_of_primitives "17.4.2 The Stack
    of Primitives")** for more on it), looked a lot more realistic—although much slower
    to render. At this point I had to switch to working mostly in the Outline (**[3.11
    Rendering Modes](ch03s11.html "3.11 Rendering Modes")**) or No Filters modes (**[17.4.4
    The Filter Area](ch17s04.html#one7dot4dot4_the_filter_area "17.4.4 The Filter
    Area")**).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: As a final step (see the cover for the end result), according to taste, you
    could duplicate the content of the `ink` layer and blur it to form a shadow, or
    (as I did) soften the ink lines slightly by outsetting (thickening) the duplicated
    ink paths and making them semitransparent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '24.1 Treatment 1: Engraving'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After finishing the `ink` and `watercolor` layers, I went on to create a number
    of other treatments of the drawing—variations on the same basic theme. My goal
    was to demonstrate several characteristic treatments in one image, so I overlaid
    the rose with five randomly scattered squares and limited each treatment to its
    own square.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: First comes an engraving-like rendition composed of lattices of curved variable-width
    pen strokes. For this treatment, I chose an area of the rose where the curving
    and shading of the petals was especially deep and prominent. Engraving is an intricate
    art; I do not claim that my simulation of it is any good—but I was surprised to
    find how easy it was to do using Inkscape’s tools.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是一个类似雕刻的版本，由弯曲的变量宽度笔触网格组成。对于这种处理，我选择了一朵玫瑰的部位，那里的花瓣弯曲和阴影特别深且突出。雕刻是一门复杂的艺术；我并不声称我对它的模拟有多好——但令我惊讶的是，使用Inkscape的工具来做这件事竟然如此简单。
- en: 'Once you have an outline drawing and want to turn it into an engraving, the
    first step is planning: Think about the best and most natural way to direct the
    engraving lines in each part of the drawing. Create a new layer and draw several
    wide-spaced test strokes with the Calligraphic pen, looking for the best way to
    capture the changing curvature of each area while maintaining the best directional
    contrast at the boundaries where areas of different curvature meet:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有一个轮廓图，并想将其转换为雕刻，第一步是规划：考虑在绘图的每个部分中引导雕刻线条的最佳和最自然的方式。创建一个新图层，并使用书法笔绘制几个宽间距的测试笔触，寻找捕捉每个区域变化曲率的最佳方式，同时保持不同曲率区域边界处的最佳方向对比：
- en: '![Choosing the engraving square and doing test strokes](httpatomoreillycomsourcenostarchimages1736500.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![选择雕刻方框并进行测试笔触](httpatomoreillycomsourcenostarchimages1736500.png.jpg)'
- en: Figure 24-6. Choosing the engraving square and doing test strokes
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-6. 选择雕刻方框并进行测试笔触
- en: Once you get an idea of how you want the engraving strokes to go, move the test
    strokes aside (but keep them for reference) and use Calligraphic pen’s guide tracking
    feature (**[14.3.7 Tracking a Guide Path](ch14s03.html#one4dot3dot7_tracking_a_guide_path
    "14.3.7 Tracking a Guide Path")**) to fill each area with evenly spaced uniform-width
    strokes, as shown in [Figure 24-7](ch24s01.html#creating_an_evenly_spaced_lattice_with_t
    "Figure 24-7. Creating an evenly spaced lattice with the Calligraphic pen"). Don’t
    worry if the direction or curvature of your strokes drifts off somewhat; you will
    be able to fix that later. What matters more at this stage is the uniformity of
    spacing. You can temporarily rotate the entire drawing so it’s more natural for
    stroking. Try to draw beyond the edges of the area you’re filling; it will be
    much easier to trim strokes that are too long than to extend those which fell
    short.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对雕刻笔触的走向有了想法，就将测试笔触移开（但保留它们以供参考），并使用书法笔的引导跟踪功能（**[14.3.7 跟踪引导路径](ch14s03.html#one4dot3dot7_tracking_a_guide_path
    "14.3.7 跟踪引导路径")**）将每个区域填充以均匀间隔的均匀宽度笔触，如图[图24-7](ch24s01.html#creating_an_evenly_spaced_lattice_with_t
    "图24-7. 使用书法笔创建均匀间隔的网格")所示。如果你笔触的方向或曲率有些偏离，不用担心；你稍后可以修正它。在这个阶段，更重要的是间隔的均匀性。你可以临时旋转整个绘图，使其更适合绘制。尽量在你要填充的区域边缘之外绘制；修剪过长的线条比延长不足的线条要容易得多。
- en: '![Creating an evenly spaced lattice with the Calligraphic pen](httpatomoreillycomsourcenostarchimages1736502.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![使用书法笔创建均匀间隔的网格](httpatomoreillycomsourcenostarchimages1736502.png.jpg)'
- en: Figure 24-7. Creating an evenly spaced lattice with the Calligraphic pen
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-7. 使用书法笔创建均匀间隔的网格
- en: 'The rest of the work is done in the Tweak tool—without which, really, the task
    of creating a decent looking engraving would be impossible. Use the Shrink mode
    to trim line ends and thin them, the Grow mode to make them thicker, and the Push
    mode to move and curve the entire lattice (you must have all strokes of the lattice
    selected to affect them all at once). Don’t worry about the unsightly ends of
    the trimmed strokes—in the final result they will be covered by the wide boundary
    strokes of the `ink` layer:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其余的工作都在Tweak工具中完成——没有它，实际上，制作一个看起来不错的雕刻任务将是不可能的。使用Shrink模式来修剪线条末端并使其变细，使用Grow模式来使其变粗，使用Push模式来移动和弯曲整个网格（你必须选择网格的所有笔触才能一次性影响它们）。不要担心修剪后的线条末端看起来不美观——在最终结果中，它们将被`ink`层的宽边界线条所覆盖：
- en: '![Finalizing the engraving with the Tweak tool](httpatomoreillycomsourcenostarchimages1736504.png.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![使用Tweak工具完成雕刻](httpatomoreillycomsourcenostarchimages1736504.png.jpg)'
- en: Figure 24-8. Finalizing the engraving with the Tweak tool
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-8. 使用Tweak工具完成雕刻
- en: In a real, physical engraving, you typically cut away areas which are to appear
    white, rather than directly drawing areas which are to be black. This is one of
    the reasons the example looks less like authentic engraving than it otherwise
    might.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '24.2 Treatment 2: Tessellation'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This treatment is easier to do than others because it’s mostly automatic. The
    only tricky part is creating the tessellation itself—that is, a pattern of complex
    interlocked tiles that cover the entire plane without holes or overlapping.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Draw a shape—any shape!—and create a pattern of tiled clones from it (**Edit**
    ▸ **Clone** ▸ **Create Tiled Clones**, **[16.6 Tiling Clones](ch16s06.html "16.6
    Tiling Clones")**) with any nontrivial symmetry group; in this example I used
    P3\. At first, the clones do not form any kind of tessellation; it is your task
    to reshape the source shape—with its clones already in place— until the clones
    meet and smoothly interlock. It is much easier than it might seem; the fact that
    the clones immediately reflect any change in the source shape makes it almost
    trivial. Just add nodes and move them to grow appendages in your shape. Each of
    the clones will grow similar appendages. Simply keep adjusting them until the
    shapes meet all the way around and cover the plane:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![Creating a tessellation](httpatomoreillycomsourcenostarchimages1736506.png.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: Figure 24-9. Creating a tessellation
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, we want the pattern to reflect the colors of the background—so that the
    rose drawing shows through. Once you set it up, the process is mostly automatic.
    Make sure the **Use saved size and position of the tile** checkbox is on, delete
    the existing tiling (**Remove** button), and set the **Width** and **Height**
    so that the pattern covers all of the area you need covered. Unset the fill color
    of the original shape (right-click the **Fill:** swatch in the status bar and
    choose **Unset**). Then, go to the **Trace** tab, enable **Trace the drawing under
    the tiles**, pick **Color**, and apply the picked value to the clones’ **Color**
    as well:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![Color tracing with the tessellation](httpatomoreillycomsourcenostarchimages1736508.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
- en: Figure 24-10. Color tracing with the tessellation
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: The final touch is adding slight glossy highlights to the tiles using filters
    ([Chapter 17](ch17.html "Chapter 17. Filters")). One problem with this is that
    the gloss filter is not symmetric—it has one special direction from which the
    light is cast. However, if we apply such a filter to rotated *clones* in the pattern,
    the filter will be rotated together with the clones and all highlights will appear
    as if lit from different directions. To work around this, simply group all tiled
    clones (![](httpatomoreillycomsourcenostarchimages1735504.png.jpg)) and apply
    the **Jigsaw Piece** filter from **Filters** ▸ **Bevels** to the group, as shown
    in [Figure 24-11](ch24s02.html#adding_highlights "Figure 24-11. Adding highlights").
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![Adding highlights](httpatomoreillycomsourcenostarchimages1736510.png.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
- en: Figure 24-11. Adding highlights
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-11. 添加高光
- en: '24.3 Treatment 3: A Field of Cubes'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 24.3 处理方法3：立方体场
- en: 'This treatment is similar to the color-tracing tessellation in that it is created
    using the **Create Tiled Clones** dialog. However, in most other respects it is
    different: It is randomized instead of regular, pseudo-3D instead of flat, and
    uses three different original objects—and thus three intermingled patterns—instead
    of a single one.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这种处理方法与颜色追踪镶嵌类似，因为它也是通过**创建平铺克隆**对话框创建的。然而，在大多数其他方面它有所不同：它是随机的而不是规则的，是伪3D而不是平面的，并且使用三个不同的原始对象——因此有三个交织的图案——而不是一个。
- en: Let’s start by drawing these three original objects by the 3D Box tool. Convert
    each of them to a group of paths (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))
    and duplicate (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg)). In
    the bottom copy of a box, enter it as a group, select all six sides and union
    them (![](httpatomoreillycomsourcenostarchimages1735892.png.jpg)), then ungroup.
    This turns a box into a single box-shaped path; unset its fill— in the clones,
    this one will take the color of the backround. For the second copy of the box,
    use 50% opacity and white or black color; this will be the shading that will allow
    each box look like a box despite changing overall color. Finally, group the background
    shape and the shading into a single group.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先使用3D盒子工具绘制这三个原始对象。将每个对象转换为路径组(![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))并复制(![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))。在盒子的底部副本中，将其作为组输入，选择所有六个面并将它们合并(![](httpatomoreillycomsourcenostarchimages1735892.png.jpg))，然后取消组合。这会将一个盒子转换成一个单一的盒子形状路径；取消其填充——在克隆中，这个将取背景色的颜色。对于盒子的第二个副本，使用50%的不透明度和白色或黑色；这将提供阴影，使得每个盒子即使在改变整体颜色的情况下也能看起来像一个盒子。最后，将背景形状和阴影组合成一个单独的组。
- en: '![Original objects for the cube scattering](httpatomoreillycomsourcenostarchimages1736512.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![立方体散布的原始对象](httpatomoreillycomsourcenostarchimages1736512.png.jpg)'
- en: Figure 24-12. Original objects for the cube scattering
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-12. 立方体散布的原始对象
- en: Now, for each of the prepared cubes, create a P1-symmetry scattering over the
    area you want to cover, using color-to-color tracing in the **Create Tiled Clones**
    dialog (**[16.6.6 Tracing](ch16s06.html#one6dot6dot6_tracing "16.6.6 Tracing")**).
    Randomize their rotation (slightly, so as to not destroy the perception of all
    boxes being in a common perspective), their size, and their position. To imitate
    the effect of a 3D field, set scaling and row spacing to increase from top to
    bottom (i.e., per row), as shown in [Figure 24-13](ch24s03.html#scattering_the_cubes
    "Figure 24-13. Scattering the cubes").
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对于每个准备好的立方体，在**创建平铺克隆**对话框中使用颜色到颜色的追踪，在该区域创建一个P1对称散布(**[16.6.6 追踪](ch16s06.html#one6dot6dot6_tracing
    "16.6.6 追踪")**)。随机化它们的旋转（轻微，以免破坏所有盒子处于共同视角的感知），大小和位置。为了模仿3D场的效果，设置缩放和行间距从上到下增加（即每行），如图[图24-13](ch24s03.html#scattering_the_cubes
    "图24-13. 散布的立方体")所示。
- en: '![Scattering the cubes](httpatomoreillycomsourcenostarchimages1736514.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![散布的立方体](httpatomoreillycomsourcenostarchimages1736514.png.jpg)'
- en: Figure 24-13. Scattering the cubes
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-13. 散布的立方体
- en: 'Now, repeat this procedure for the two other cubes we’ve prepared, covering
    the same area. This combined field of cubes doesn’t really look like a *field*,
    yet, because the z-order is wrong: The cubes that are closer to the bottom and
    larger are supposed to be closer to us and therefore on top of the others, but
    they are not. To fix this, use the **Restack** extension (from **Extensions**
    ▸ **Arrange**) to rearrange the z-order of the boxes so that they stack from top
    to bottom. Then, perform a single **Unclump** action from the **Align and Distribute**
    dialog so that there are fewer gaps in the arrangement of cubes.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，对另外两个我们准备的立方体重复此过程，覆盖相同的区域。这个立方体组合场看起来还不像是一个**场**，因为z排序是错误的：靠近底部且较大的立方体应该离我们更近，因此应该在其他立方体之上，但它们并不是。为了解决这个问题，使用**重排**扩展（从**扩展**
    ▸ **排列**）重新排列盒子的z排序，以便它们从上到下堆叠。然后，从**对齐和分布**对话框执行单个**分散**操作，以便在立方体的排列中有更少的间隙。
- en: '![Z-order sorting and unclumping the cubes](httpatomoreillycomsourcenostarchimages1736516.png.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Z排序和分散立方体](httpatomoreillycomsourcenostarchimages1736516.png.jpg)'
- en: Figure 24-14. Z-order sorting and unclumping the cubes
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-14. Z排序和分散立方体
- en: Remember that our eventual goal is to trace a square area of the rose’s `background`
    layer. Choose the area you want to trace, group all the cubes, and clip (**[18.4
    Clipping and Masking](ch18s04.html "18.4 Clipping and Masking")**) the group to
    the chosen square. Now, you may or may not have enabled automatic color-to-color
    background tracing (as we did in **[16.6.6 Tracing](ch16s06.html#one6dot6dot6_tracing
    "16.6.6 Tracing")**) for all three patterns; however, even if you did, the colors
    you got from that are likely quite drab. This is inevitable, as the boxes are
    relatively large and sample color from large areas, averaging it and therefore
    making it less saturated than the original background image.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: So, it looks like we will need to paint the cubes manually. Just select all
    the cube clones, choose the Color Paint mode of the Tweak tool (**[8.7 Color Tweaking](ch08s07.html
    "8.7 Color Tweaking")**), choose a bright red color (or pick it from the background
    image with Dropper, **[8.6 The Dropper Tool](ch08s06.html "8.6 The Dropper Tool")**)
    and paint over the red area of the image. Then, do the same for other colors,
    including the black ink lines. (If it does not work, it means you forgot to unset
    fill in the bottom path in each cube, see [Figure 24-12](ch24s03.html#original_objects_for_the_cube_scattering
    "Figure 24-12. Original objects for the cube scattering").) This smooth, bitmap-like
    paintjob is a fun way to edit a vector drawing!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: '![Painting colors on the cubes](httpatomoreillycomsourcenostarchimages1736518.png.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
- en: Figure 24-15. Painting colors on the cubes
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '24.4 Treatment 4: A Photorealistic Rendition'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This rendition is the most time-consuming of all: We want to recreate the original
    photograph as closely as possible in this part of our drawing. Absolute photorealism,
    of course, is neither possible nor desirable, but we can try to achieve the characteristic
    “vector photorealism” look which is attractive in its own unique way. The key
    here is the proper use of shapes, gradient, and blur.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: After positioning the square in which we’re going to work, reveal the layer
    where you have the source photo. Then, start by dividing your drawing into areas,
    each approximated by flat color or a single gradient. Use the Pencil tool (**[14.2
    The Pencil Tool](ch14s02.html "14.2 The Pencil Tool")**) to create these areas
    and the Gradient tool (**[10.1 The Gradient Tool](ch10s01.html "10.1 The Gradient
    Tool")**) to paint and stretch gradients across them. Use the Dropper tool (**[8.6
    The Dropper Tool](ch08s06.html "8.6 The Dropper Tool")**) to pick the exact colors
    from the photo layer. Overall, try to reduce the contrast between light and dark
    areas because photos typically overemphasize this contrast compared to human perception.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![Approximating areas of the image using paths with gradients](httpatomoreillycomsourcenostarchimages1736520.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
- en: Figure 24-16. Approximating areas of the image using paths with gradients
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: To soften the edges, blur the shapes a bit (no more than 2%) using the **Fill
    and Stroke** dialog. To apply some naturalistic texture, draw a 40% gray, 10%
    opaque rectangle over the shapes and apply **Filters** ▸ **Overlays** ▸ **Speckle**
    to it; in the **Filter Editor** dialog, increase the frequency of the random texture
    (**Base Frequency** in the **Turbulence** primitive). Even using only these simple
    filters, the drawing starts to acquire a slightly photographic look.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了软化边缘，使用**填充和描边**对话框对形状进行一点模糊处理（不超过2%）。为了添加一些自然纹理，在形状上绘制一个40%灰色、10%不透明的矩形，并对其应用**滤镜**
    ▸ **叠加** ▸ **斑驳**；在**滤镜编辑器**对话框中，增加随机纹理的频率（**扰动**中的**基本频率**）。即使只使用这些简单的滤镜，绘图也开始呈现出轻微的摄影效果。
- en: '![Blurring and texturizing the background](httpatomoreillycomsourcenostarchimages1736522.png.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![模糊和纹理化背景](httpatomoreillycomsourcenostarchimages1736522.png.jpg)'
- en: Figure 24-17. Blurring and texturizing the background
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-17. 模糊和纹理化背景
- en: However, our work is far from finished. What we have created is just a layer
    of rough background paint, upon which the fine details are to be overlaid, reproducing
    the characteristic wrinkles and texture of the rose petals. Your primary tool
    will now be the Calligraphic pen (**[14.3 The Calligraphic Pen Tool](ch14s03.html
    "14.3 The Calligraphic Pen Tool")**) with relatively small **Width**, zero **Fixation**,
    and some **Tremor**. Typically you will draw with semitransparent black or white
    for shading and highlights, correspondingly; you can also try barely saturated
    versions of complimentary colors (e.g., pale green for red background) which can
    often yield more “natural” results.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们的工作还远未完成。我们创建的只是一个粗糙的背景图层，精细的细节将叠加其上，以重现玫瑰花瓣的特征皱纹和纹理。你现在的主要工具将是具有相对较小**宽度**、零**固定**和一定**颤动**效果的钢笔工具(**[14.3
    钢笔工具](ch14s03.html "14.3 钢笔工具")**)。通常，你会用半透明的黑色或白色进行阴影和亮部的绘制，相应地；你也可以尝试使用饱和度较低的互补色版本（例如，浅绿色用于红色背景），这通常会产生更“自然”的效果。
- en: Of course, these layered semitransparent brush strokes need to be blurred as
    well. However, don’t apply blur to each stroke separately; this would be tedious
    to do (unlike opacity, blur is not retained in the tool’s style and therefore
    not applied to the next created object automatically) and slow to render. Instead,
    draw a single stroke, group it (![](httpatomoreillycomsourcenostarchimages1735504.png.jpg)),
    blur the group, and then enter that group (![](httpatomoreillycomsourcenostarchimages1735510.png.jpg)).
    Now, each new object you create with Calligraphic pen or any other tool gets added
    to the blurred group and therefore is blurred along with its siblings. When you’re
    finished drawing within the group, leave it using ![](httpatomoreillycomsourcenostarchimages1735512.png.jpg).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些层叠的半透明笔触也需要进行模糊处理。然而，不要单独对每一笔进行模糊处理；这样做会很繁琐（与不透明度不同，模糊效果不会保留在工具的样式设置中，因此不会自动应用于下一个创建的对象）并且渲染速度会变慢。相反，先画出一笔，将其组合起来(![](httpatomoreillycomsourcenostarchimages1735504.png.jpg))，然后对组合进行模糊处理，接着进入该组合(![](httpatomoreillycomsourcenostarchimages1735510.png.jpg))。现在，你使用钢笔工具或任何其他工具创建的每个新对象都会被添加到模糊组中，因此会与它的兄弟对象一起模糊。当你完成组合内的绘制后，使用![](httpatomoreillycomsourcenostarchimages1735512.png.jpg)离开组合。
- en: '![Adding hand-drawn foreground strokes](httpatomoreillycomsourcenostarchimages1736524.png.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![添加手绘前景笔触](httpatomoreillycomsourcenostarchimages1736524.png.jpg)'
- en: Figure 24-18. Adding hand-drawn foreground strokes
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-18. 添加手绘前景笔触
- en: Pay special attention to the edges of the objects on your “photo”—properly emphasizing
    these edges with dense highlights and shadows is the key to the attractive painterly
    look of the drawing. In particular, it’s often a good idea to use a slightly more
    intense highlight on the edge of a highlight and a slightly more intense shadow
    on the edge of a shadow.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 特别注意你“照片”中物体的边缘——通过适当强调这些边缘的密集高光和阴影是绘制具有吸引力的绘画效果的要点。特别是，在亮部的边缘使用稍微强烈一些的高光，在阴影的边缘使用稍微强烈一些的阴影，通常是一个好主意。
- en: '24.5 Treatment 5: A Map'
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 24.5 处理方法5：地图
- en: 'This last treatment is less an example of a practically useful technique than
    it is a creative reinterpretation of something very straightforward. I was just
    playing with an eight-color Potrace tracing (**Path** ▸ **Trace Bitmap**, **[18.8.2
    The Trace Bitmap Dialog](ch18s08.html#one8dot8dot2_the_trace_bitmap_dialog "18.8.2
    The Trace Bitmap Dialog")**) of this area of the original photo when I noticed
    that it acquired an interesting map-like look when I discarded the fill colors
    and assigned a dashed stroke to the resulting shapes:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这种最后的处理与其说是一个实际有用的技术示例，不如说是对非常直接的东西的一种创造性重新诠释。当我注意到，当我丢弃填充颜色并给最终形状分配虚线轮廓时，这个原始照片区域的八色Potrace追踪（**路径**
    ▸ **追踪位图**，**[18.8.2 追踪位图对话框](ch18s08.html#one8dot8dot2_the_trace_bitmap_dialog
    "18.8.2 追踪位图对话框")**)获得了有趣的地图般外观时，我只是在玩这个追踪：
- en: '![Tracing the source photo](httpatomoreillycomsourcenostarchimages1736526.png.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![追踪源照片](httpatomoreillycomsourcenostarchimages1736526.png.jpg)'
- en: Figure 24-19. Tracing the source photo
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图24-19. 追踪源照片
- en: All that was left to do is create a yellowish, slightly rough (**Filters** ▸
    **ABCs** ▸ **Roughen**), semitransparent (so that the background drawing shows
    through a bit) background rectangle to imitate the surface of an old map, and
    add some cryptic text labels to complete the picture.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的工作就是创建一个带有黄色调、略微粗糙的（**过滤器** ▸ **ABCs** ▸ **粗糙化**），半透明的背景矩形（这样背景绘画可以稍微透出来），以模仿旧地图的表面，并添加一些神秘的文字标签来完善画面。
- en: As a final touch, I added dotted frames to all five squares containing various
    treatments. The final image is on the cover of this book.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最后的修饰，我在包含各种处理的五个正方形上添加了点状边框。最终的图像就在这本书的封面上。
