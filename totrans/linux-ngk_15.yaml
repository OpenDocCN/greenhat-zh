- en: Making Your Own Tarballs (and ZIP Files) with File Roller
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用File Roller创建自己的Tar包（和ZIP文件）
- en: 'One of the most useful non–office applications is one you are already familiar
    with: File Roller. You’ve untarred a number of tarballs with the assistance of
    File Roller while doing the projects in this book. However, until now you haven’t
    learned how to use it to create a tarball of your own. Let’s change that right
    now.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最有用的非办公应用程序之一是你已经熟悉的：File Roller。你在完成这本书中的项目时，已经使用File Roller解压了许多tar包。然而，直到现在，你还没有学习如何使用它来创建自己的tar包。现在就让我们来改变这一点。
- en: You might be wondering why on earth you would want to create a tarball. Well,
    let’s say that you want to send a document and a couple of images to a friend
    of yours via email. The files you want to send come to a total of 669KB, which
    would make a somewhat lengthy upload and download via a modem connection. To bring
    this size down a bit, and to make things easier to manage on the receiving end,
    you can pack these all together in a tarball.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道为什么你想要创建一个tar包。好吧，让我们假设你想要通过电子邮件发送一份文档和一些图片给你的一个朋友。你想要发送的文件总共有669KB，这会使通过调制解调器连接的上传和下载变得有些漫长。为了将这个大小降低一些，并且使接收端更容易管理，你可以将这些文件打包成一个tar包。
- en: To make your tarball (or ZIP file), go to the Main menu and select **Accessories**
    > **File Roller**. This will open the now-familiar File Roller window. In that
    window, click the **New** button. A New Archive window will open. With this window,
    you are first going to create an empty archive, into which you can later place
    the files you wish to pack together. Type a name for the archive, and type .zip
    as the extension if you are sending the file to a Windows user, or .tar.gz if
    you are sending it to another Linux user (Linux and Mac users should actually
    be able to deal with either type of archive). Once you’ve done that, click **OK**,
    and the still-empty archive will be created.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建你的tar包（或ZIP文件），转到主菜单，选择**附件** > **File Roller**。这将打开现在熟悉的File Roller窗口。在这个窗口中，点击**新建**按钮。一个新建归档窗口将打开。使用这个窗口，你首先将创建一个空归档，你可以稍后将其放入你想要打包在一起的所有文件。为归档输入一个名称，如果你是要发送给Windows用户，请输入.zip作为扩展名，如果你是要发送给其他Linux用户，请输入.tar.gz（Linux和Mac用户实际上应该能够处理这两种类型的归档）。完成这些后，点击**确定**，一个仍然为空的归档将被创建。
- en: The easiest way to fill your archive with files is to just drag the files you
    want to the File Roller window of your new archive. You can add the files one
    by one, or you can add them by dragging and dropping an entire folder. Once you
    do this, File Roller will archive the files, and the new additions will appear
    in the File Roller window (see [Figure 15-12](#figure.DDU165)). Oh, and don’t
    worry, your original files will still be where they were — safe and untouched.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 向你的归档中添加文件的最简单方法是将你想要的文件直接拖放到新归档的File Roller窗口中。你可以逐个添加文件，或者通过拖放整个文件夹来添加它们。一旦这样做，File
    Roller将归档文件，新添加的文件将出现在File Roller窗口中（见图15-12）。哦，别担心，你的原始文件仍然在它们原来的位置——安全且未受损害。
- en: '[![Click To expand](1512.jpg)](1512_0.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1512.jpg)](1512_0.jpg)'
- en: 'Figure 15-12: Creating a tarball or ZIP file with File Roller'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-12：使用File Roller创建tar包或ZIP文件
- en: Once the files appear in that window, you are done, and you can close File Roller
    and send your archived file to your friend. Note, however, that sometimes when
    the first item you drag to the archive is a folder, it will not appear in the
    archive window until you add yet another file, even though it is in fact there.
    This is a quirk in File Roller, but it is just superficial, so if the only item
    you are going to archive is a folder, worry not. You cannot save an empty archive,
    so if your archive appears in your folder or subfolders, you know you were successful.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件出现在那个窗口中，你就完成了，可以关闭File Roller并将你的存档文件发送给你的朋友。请注意，然而，有时当你第一次拖入存档的项目是一个文件夹时，它不会出现在存档窗口中，直到你添加另一个文件，尽管实际上它已经在那里了。这是File
    Roller的一个小问题，但它只是表面的，所以如果你要存档的唯一项目是一个文件夹，不用担心。你不能保存空存档，所以如果你的存档出现在你的文件夹或子文件夹中，你知道你已经成功了。
