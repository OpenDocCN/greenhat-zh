- en: 'Chapter 15: Penguins Back to Work'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第15章：企鹅回归工作
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Getting Down to Business in Linux*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*在Linux中投入工作*'
- en: Well, I admit it; I’ve been leading you on a totally hedonistic, fun-and-games,
    pleasure- above-all-else, wild ride through the world of Linux, with barely a
    mention of anything suggestive of the workplace . . . or even of work, for that
    matter. I am, after all, trying to get you to see that Linux is a warm and fuzzy,
    fun and friendly operating system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我承认；我一直在引导你进行一场完全享乐主义、游戏至上、快乐至上的疯狂之旅，穿越Linux的世界，几乎没提到任何与工作场所相关的内容……甚至工作本身。毕竟，我试图让你看到Linux是一个温暖而舒适的、有趣而友好的操作系统。
- en: All this focus on fun doesn’t mean, however, that Linux isn’t capable behind
    the desk. Linux can get down to business and do it as well as the next OS. I think
    it’s safe to say that you are missing nothing and are probably gaining quite a
    bit in terms of home and office productivity programs in the world of Linux. In
    this chapter, I’ll walk you through the Linux offerings in this department.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些对乐趣的关注并不意味着Linux在办公桌后面没有能力。Linux可以投入工作，并且做得和下一个操作系统一样好。我认为可以安全地说，你在Linux的世界里，在家庭和办公生产力程序方面，并没有错过什么，而且可能还获得了很多。在这一章中，我将带你了解这个部门的Linux提供内容。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: OpenOffice.org
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenOffice.org
- en: Whether they should be or not, people are quite obsessed with office suites,
    even though most people seldom need more than a word processor. The de facto standard
    among office suites is Microsoft Office, which is available in both the Windows
    and Macintosh worlds. Of course, as it is a Microsoft product, you can be quite
    sure that there is no Linux version available.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们是否应该如此，人们都非常痴迷于办公套件，尽管大多数人很少需要比文字处理器更多的东西。办公套件的事实标准是Microsoft Office，它在Windows和Macintosh世界中都可用。当然，由于它是微软的产品，你可以相当确信没有Linux版本可用。
- en: Fortunately, Linux does have an exceedingly capable office suite in the form
    of OpenOffice.org, which is, incidentally, also freely available (as in “free”)
    in Windows and Mac OS X versions. OpenOffice.org is not some lightweight sour-
    grapes substitute for the Microsoft Office–less Linux world; it is a full-featured
    contender, and in some cases, such as its onscreen font rendering, OpenOffice.org
    is a clear winner.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Linux确实有一个非常强大的办公套件，那就是OpenOffice.org，顺便说一下，它也在Windows和Mac OS X版本中免费提供（这里的“免费”是指免费）。OpenOffice.org并不是Linux世界中对Microsoft
    Office的轻量级替代品；它是一个功能齐全的竞争者，在某些情况下，例如其屏幕字体渲染，OpenOffice.org是一个明显的赢家。
- en: Like most other office suites, OpenOffice.org consists of a word processor,
    a spreadsheet program, a presentation program, and a couple of other programs.
    The main three applications are compatible with their Microsoft Office equivalents
    (Microsoft Word, Excel, and PowerPoint, respectively) in terms of both reading
    and writing files, and as the basic look and feel of these applications is fairly
    similar to Microsoft Office, switching over to the OpenOffice.org applications
    should be relatively easy. If you don’t have any experience with Microsoft Office,
    you should still find it all pretty straightforward, as the basic layout is pretty
    intuitive. And if you are lacking in the intuition department, the built-in help
    files are pretty good, too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就像大多数其他办公套件一样，OpenOffice.org由一个文字处理器、一个电子表格程序、一个演示程序以及几个其他程序组成。主要的三项应用在读取和写入文件方面与它们的Microsoft
    Office等价物（分别是Microsoft Word、Excel和PowerPoint）兼容，并且由于这些应用程序的基本外观和感觉相当类似于Microsoft
    Office，因此切换到OpenOffice.org应用程序应该相对容易。即使你没有使用Microsoft Office的经验，你也应该觉得一切都很直观，因为基本布局相当直观。而且如果你在直觉方面有所欠缺，内置的帮助文件也相当不错。
- en: To get OpenOffice.org up and running, launch the application you wish to use
    (I’d recommend the word processor for now) by going to the Main menu, selecting
    **Office**, and then selecting the office application of your choice. Remember
    that the launchers for the word processor and spreadsheet should still be on your
    panel too.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动OpenOffice.org，请前往主菜单，选择**办公**，然后选择你想要使用的办公应用程序。记住，文字处理器和电子表格程序的启动器也应该还在你的面板上。
- en: '*Turning On Tips*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*开启提示功能*'
- en: Once you have started one of the OpenOffice.org programs, I suggest turning
    on OpenOffice.org’s Tips function to help you along the way as you take a further
    look at the applications that make up the OpenOffice.org suite.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始使用OpenOffice.org的某个程序，我建议开启OpenOffice.org的提示功能，以便你在进一步查看组成OpenOffice.org套件的应用程序时得到帮助。
- en: OpenOffice.org’s Tips system is just like similar systems in the Windows and
    Mac worlds. In fact, you have a similar feature in the GNOME environment, though
    it doesn’t carry through to OpenOffice.org.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: OpenOffice.org的提示系统与Windows和Mac世界中的类似系统一样。实际上，在GNOME环境中您也有一个类似的功能，尽管它并没有应用到OpenOffice.org中。
- en: 'In case you aren’t sure what I’m talking about, tips are those little yellow
    boxes that pop up to tell you what a button or menu item does when you place your
    mouse over that button or menu item. [Figure 15-1](#figure.DDU154) shows the two
    types of tips available in OpenOffice.org applications: the usual short variety
    and the more verbose extended variety.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不确定我在说什么，提示就是那些弹出的小黄色框，当您将鼠标放在按钮或菜单项上时，会显示按钮或菜单项的功能。[图15-1](#figure.DDU154)显示了OpenOffice.org应用程序中可用的两种提示类型：通常的简短类型和更详细的扩展类型。
- en: '![](1501.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片](1501.jpg)'
- en: 'Figure 15-1: The two types of tips in OpenOffice.org: standard (top) and extended
    (bottom)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-1：OpenOffice.org中的两种提示类型：标准（顶部）和扩展（底部）
- en: To activate Tips, go to the **Help** menu and select **Tips**, and if you prefer
    a bit more verbiage, select **Extended Tips** as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要激活提示，请转到**帮助**菜单并选择**提示**，如果您更喜欢更多的文字，也可以选择**扩展提示**。
- en: '*Getting to Know Those Other Buttons*'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*了解其他按钮*'
- en: Now that you have Tips activated, you should have no trouble figuring out what
    the various buttons and menu items in the OpenOffice.org applications do. There
    are, however, a few buttons that most likely require, or at least deserve, a bit
    more explanation (see [Figure 15-2](#figure.DDU155)).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经激活了提示，应该不会很难弄清楚OpenOffice.org应用程序中各种按钮和菜单项的功能。然而，有几个按钮可能需要，或者至少值得，更多的解释（参见[图15-2](#figure.DDU155)）。
- en: '[![Click To expand](1502.jpg)](1502_0.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](1502.jpg)[(1502_0.jpg)]'
- en: 'Figure 15-2: The Function toolbar in OpenOffice.org'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-2：OpenOffice.org中的功能工具栏
- en: The first odd button is situated just to the left of the printer icon. This
    is the PDF button, and you can use it to export your document as a PDF file. This
    button is a new feature in OpenOffice.org 1.1.0, though the actual PDF-creating
    function was present in previous versions of OpenOffice.org via the Print dialog
    box. As mentioned in [Chapter 6](DDU0047_split_000.html#275), PDF files can still
    be created via the Print dialog box in OpenOffice.org version 1.1.0.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个奇怪的按钮位于打印机图标稍左的位置。这是PDF按钮，您可以使用它将文档导出为PDF文件。虽然这个按钮是OpenOffice.org 1.1.0的新功能，但实际上在OpenOffice.org的早期版本中，通过打印对话框就可以实现PDF创建功能。如[第6章](DDU0047_split_000.html#275)中所述，在OpenOffice.org
    1.1.0版本中，仍然可以通过打印对话框创建PDF文件。
- en: There are four other strange-looking buttons at the right end of the toolbar
    shown in [Figure 15-2](#figure.DDU155). These four buttons are all actually toggle
    switches, meaning that they open a certain window when clicked and then close
    the same window when clicked again. From left to right, these buttons toggle the
    Navigator window, the Stylist window, the Hyperlink window, and the Gallery.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[图15-2](#figure.DDU155)中显示的工具栏右侧还有四个看起来很奇怪的按钮。这四个按钮实际上都是切换开关，意味着点击时会打开一个窗口，再次点击时会关闭相同的窗口。从左到右，这些按钮切换导航窗口、样式窗口、超链接窗口和图库。'
- en: '**Navigator window** The Navigator window (see [Figure 15-3](#figure.DDU156)
    on the next page) is a pretty cool navigational feature that comes in handy when
    working with lengthy or otherwise complex documents. Navigator allows you to easily
    bounce back and forth between pages in a document, or even between elements therein.
    Let’s say that you have a document with lots of illustrations in it (like this
    chapter), and you want to jump directly from graphic to graphic. In this case,
    you would click the word **Graphics** in the main pane of the Navigator window
    and then click the jump buttons (the odd little buttons to the left of the page
    number selector) to begin jumping.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航窗口** 导航窗口（参见下一页的[图15-3](#figure.DDU156)）是一个相当酷的导航功能，当处理长文档或复杂文档时非常有用。导航功能允许您轻松地在文档的页面之间或其中的元素之间跳转。假设您有一个包含大量插图（如本章）的文档，并且您想直接从一张插图跳到另一张。在这种情况下，您会在导航窗口的主面板中点击“图形”一词，然后点击跳转按钮（位于页面选择器左侧的奇怪小按钮）以开始跳转。'
- en: '![](1503.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](1503.jpg)'
- en: 'Figure 15-3: The Navigator window'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15-3：导航窗口
- en: '**Stylist window** The Stylist window allows you to apply various styles (chapter
    headings, paragraph styles, numbering, and so on) to sections of text.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**样式窗口** 样式窗口允许您将各种样式（章节标题、段落样式、编号等）应用到文本的各个部分。'
- en: '**Hyperlink window** The Hyperlink window allows you to assign links to spec-
    ified documents — not only to Web pages, but also to documents on an individual
    computer. While a hyperlink on a Web page is something we have all come to take
    for granted, the idea of hyperlinking between text documents sounds like a pretty
    radical concept. It is, in fact, a rather old one that has been around since before
    you or I had even heard of the Internet.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超链接窗口** 超链接窗口允许您将链接分配给指定的文档——不仅限于网页，还包括单个计算机上的文档。虽然网页上的超链接是我们所有人都习以为常的事情，但文本文档之间超链接的想法听起来像是一个非常激进的观念。实际上，这是一个相当古老的观念，早在我们甚至听说过互联网之前就已经存在了。'
- en: '**Gallery** The Gallery is a library of graphical elements for use in your
    documents or Web pages (see [Figure 15-4](#figure.DDU157)). These elements range
    from various lines to buttons to colored three-dimensional doughnuts, and you
    can even add your own.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相册** 相册是用于您文档或网页中的图形元素库（见[图15-4](#figure.DDU157)）。这些元素从各种线条到按钮，再到彩色三维甜甜圈不等，您甚至可以添加自己的元素。'
- en: '[![Click To expand](1504.jpg)](1504_0.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](1504.jpg)](1504_0.jpg)'
- en: 'Figure 15-4: The Gallery'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15-4：相册
- en: Inserting a graphic into your document is a simple enough task even when not
    using the Gallery. All you need to do is go to the **Insert** menu, select **Graphics**
    > **From File**, and then locate the image file you want to insert. It is handier
    to use the Gallery, however, when you intend to use certain graphics frequently.
    Once in the Gallery, your graphics are always only a click or two away and can
    be conveniently viewed in the Gallery browser window.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使不使用相册，将图形插入文档也是一个足够简单的任务。您需要做的只是转到**插入**菜单，选择**图形** > **从文件**，然后定位您想要插入的图片文件。然而，当您打算频繁使用某些图形时，使用相册会更方便。一旦进入相册，您的图形只需点击一两次即可，并且可以在相册浏览器窗口中方便地查看。
- en: Adding your own graphics to the Gallery is also relatively easy to do. First
    you have to create a new category (called a *theme*) for each group of images
    you wish to add. To create a Gallery theme of your own, just click the **New Theme**
    button in the Gallery window. This will open the New Theme Properties window,
    where you should first click the **General** tab and give your theme a name. Once
    you’ve done that, click the **Files** tab, and then the **Find Files** button,
    which will bring up a Select path window. From there you can navigate to the folder
    in which you are storing your clip art, photos, or other graphics. Once you have
    found the folder, click the **Select** button, after which a list of all the files
    in that folder will appear in New Theme Properties window.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将您自己的图形添加到相册也是相对容易的。首先，您必须为要添加的每一组图片创建一个新的类别（称为*主题*）。要创建自己的相册主题，只需在相册窗口中点击**新建主题**按钮。这将打开新建主题属性窗口，在那里您应该首先点击**常规**选项卡，并为您的主题命名。完成此操作后，点击**文件**选项卡，然后点击**查找文件**按钮，这将打开选择路径窗口。从那里，您可以导航到您存储剪贴画、照片或其他图形的文件夹。一旦找到文件夹，点击**选择**按钮，之后该文件夹中所有文件的列表将出现在新建主题属性窗口中。
- en: Now, you can easily add images to your new Gallery theme by clicking on the
    name of each image you wish to add (you might want to make sure that **Preview**
    is checked to make things a bit easier), and then clicking the **Add** button.
    Once you have done that, a copy of the image will immediately appear in the Gallery
    browser, where it will remain for future use. To use one of the images in the
    gallery, just right-click on the image you wish to insert into your document,
    and then select **Copy** or **Link** in the pop-up menu.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以通过点击您想要添加的每个图片的名称（您可能想要确保**预览**被勾选以使事情变得更容易），然后点击**添加**按钮，轻松地将图片添加到您的新相册主题中。一旦完成，图片的副本将立即出现在相册浏览器中，以便将来使用。要使用相册中的图片之一，只需在您想要插入文档中的图片上右键单击，然后在弹出菜单中选择**复制**或**链接**。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The OpenOffice.org Applications
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenOffice.org 应用程序
- en: 'The entire OpenOffice.org office suite consists of five applications: a word
    processor (Writer), a spreadsheet (Calc), a presentation creator and player (Impress),
    a vector drawing program (Draw), and a mathematical formula editor (Math). All
    of these applications can be accessed by going to the Main menu and selecting
    **Office**. In addition, Panel launchers for the main three applications (Writer,
    Impress, and Calc) are available in the default Fedora Core setup, though you
    probably removed the Impress launcher while following along with [Chapter 3](DDU0024_split_000.html#81).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 整个OpenOffice.org办公套件由五个应用程序组成：文字处理器（Writer）、电子表格（Calc）、演示创建和播放器（Impress）、矢量绘图程序（Draw）和数学公式编辑器（Math）。所有这些应用程序都可以通过访问主菜单并选择**办公**来访问。此外，在默认的Fedora
    Core设置中，主要三个应用程序（Writer、Impress和Calc）都有面板启动器，尽管你可能在使用[第3章](DDU0024_split_000.html#81)时移除了Impress的启动器。
- en: Let’s look briefly at each of the applications, though as I’m a bit of a mathematics
    dunce, I don’t think I will venture into the realm of what you can do with Math.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要地看看每个应用程序，尽管作为一个数学白痴，我认为我不会冒险进入Math能做什么的领域。
- en: '*Writer*'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*作者*'
- en: As I mentioned earlier, the word processor is the office application that the
    majority of users turn to most often. Fortunately, OpenOffice.org Writer is a
    good one (see [Figure 15-5](#figure.DDU158) on the previous page). It is chock-full
    of features and can even read and save Microsoft Word files. Like Word, it will
    even let you save your pages as HTML files so that you can easily change your
    documents into Web pages.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，文字处理器是大多数用户最常使用的办公应用程序。幸运的是，OpenOffice.org的Writer是一个很好的选择（参见上一页的[图15-5](#figure.DDU158)）。它功能丰富，甚至可以读取和保存Microsoft
    Word文件。和Word一样，它甚至允许你将页面保存为HTML文件，这样你就可以轻松地将文档转换为网页。
- en: '[![Click To expand](1505.jpg)](1505_0.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1505.jpg)](1505_0.jpg)'
- en: 'Figure 15-5: A letter created in OpenOffice.org’s word processor — Writer'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-5：在OpenOffice.org的文字处理器——Writer中创建的信件
- en: As I said, Writer is a very straightforward word processor, so I won’t go on
    about it, but if you would like to see a little intro on using Writer, check out
    the first steps tutorial at the OpenOffice.org Web site ([www.openoffice.org/writerfirststeps/writerfirststeps.html](http://www.openoffice.org/writerfirststeps/writerfirststeps.html)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说的，Writer是一个非常直接的文字处理器，所以我就不多说了，但如果你想要了解一些关于如何使用Writer的简介，可以查看OpenOffice.org网站上的第一步教程([www.openoffice.org/writerfirststeps/writerfirststeps.html](http://www.openoffice.org/writerfirststeps/writerfirststeps.html))。
- en: '*Calc*'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Calc*'
- en: Calc is the OpenOffice.org spreadsheet application, and it is similar to Excel
    in terms of capabilities and general layout (see [Figure 15-6](#figure.DDU159)).
    It can also, quite importantly, read and save Microsoft Excel files.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Calc是OpenOffice.org的电子表格应用程序，在功能和总体布局方面与Excel相似（参见[图15-6](#figure.DDU159)）。它也非常重要的一点是可以读取和保存Microsoft
    Excel文件。
- en: '[![Click To expand](1506.jpg)](1506_0.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1506.jpg)](1506_0.jpg)'
- en: 'Figure 15-6: A spreadsheet created in OpenOffice.org Calc'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-6：在OpenOffice.org Calc中创建的电子表格
- en: As most people who use spreadsheets generally understand what they are all about
    and, after a bit of poking around, can figure out how to use them, I won’t go
    into any sort of primer about using Calc. However, as there are many others who
    don’t see any need to even try using spreadsheets, I will mention a few of the
    simpler things that can be done with Calc, in the hope of enticing some of you
    into trying it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如同大多数使用电子表格的人一般，他们通常都能理解电子表格的基本用途，并且在稍微摸索一番后，就能找出如何使用它们，因此我不会有任何关于如何使用Calc的入门介绍。然而，由于还有很多人认为没有必要尝试使用电子表格，我将提及一些使用Calc可以做的简单事情，希望能吸引你们中的某些人尝试一下。
- en: Most people who don’t use spreadsheets think of them as a sort of giant calculator
    used for computing uncomfortably large sets of numbers, like payrolls (which was
    the original purpose of such applications). That’s right, of course, but spreadsheets
    can be used for everyday tasks too, such as projecting house- hold budgets, calculating
    grade point averages (for teacher or student), figuring out how long it will take
    you to save up for your trip to Hungary, or even for something as weird as comparing
    the seat heights for the four or five motorcycles you are trying to choose among.
    And when doing any of these minor mathematical tasks, you can easily create graphs
    in order to make all the abstract numbers speak to you visibly.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数不使用电子表格的人认为它们是一种用于计算不舒服的大量数字的巨型计算器，比如工资单（这是此类应用程序的原始目的）。没错，当然，但电子表格也可以用于日常任务，例如预测家庭预算、计算平均成绩点（适用于教师或学生）、计算你为前往匈牙利旅行攒钱需要多长时间，甚至可以用于像比较你试图从四或五款摩托车中选择的一款的座位高度这样奇怪的事情。在进行这些小数学任务时，你可以轻松地创建图表，以便所有抽象的数字都能直观地对你说话。
- en: If numbers are just not your thing, you can still use Calc for creating lists
    of information, such as birthday lists, class rosters, shopping lists, address
    lists . . . whatever. You can even have Calc put the lists into alphabetical order,
    or sort them by date of birth, and so on.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不喜欢数字，你仍然可以使用Calc创建信息列表，例如生日列表、班级名单、购物清单、地址列表……等等。你甚至可以让Calc将这些列表按字母顺序排序，或按出生日期排序等。
- en: '*Impress*'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Impress*'
- en: Impress ([Figure 15-7](#figure.DDU160)) is OpenOffice.org’s answer to Microsoft’s
    PowerPoint, with which it is compatible. It allows you to create graphically attractive
    slides for use in presentations and also allows you to create notes or handouts
    to accompany them. While these features make Impress quite handy in business and
    education settings, you may not find it of as of much value as a home user.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Impress ([图15-7](#figure.DDU160))是OpenOffice.org对Microsoft PowerPoint的回应，它与PowerPoint兼容。它允许你创建用于演示的图形吸引人的幻灯片，并允许你创建伴随它们的笔记或讲义。虽然这些功能使Impress在商业和教育环境中非常方便，但你可能不会觉得它对家庭用户有太大的价值。
- en: '[![Click To expand](1507.jpg)](1507_0.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1507.jpg)](1507_0.jpg)'
- en: 'Figure 15-7: Preparing a presentation in OpenOffice.org Impress'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-7：在OpenOffice.org Impress中准备演示文稿
- en: '*Draw*'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Draw*'
- en: More useful to the home user is OpenOffice.org Draw. Although Draw isn’t all
    that great a program for creating true graphics in the art sense, it is very useful
    for creating flowcharts, organizational diagrams (like seating arrangements for
    wedding receptions or conferences), or any other document in which you want a
    bit more control over the placement of text and graphics (especially when the
    two are combined), such as for fliers, awards, diagrams, and newsletters. In this
    sense, OpenOffice.org Draw can be used quite effectively as a simple page layout
    program, as you can see in [Figure 15-8](#figure.DDU161).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对家庭用户更有用的是OpenOffice.org Draw。虽然Draw在艺术意义上创建真正图形的能力并不出色，但它对于创建流程图、组织图（如婚礼招待会或会议的座位安排）或任何其他你希望对文本和图形的放置有更多控制的文档非常有用（尤其是当两者结合时），例如传单、奖项、图表和通讯稿。从这个意义上说，OpenOffice.org
    Draw可以非常有效地作为一个简单的页面布局程序，正如你在[图15-8](#figure.DDU161)中可以看到的那样。
- en: '[![Click To expand](1508.jpg)](1508_0.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1508.jpg)](1508_0.jpg)'
- en: 'Figure 15-8: A newsletter created (and displayed) in OpenOffice.org Draw'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-8：在OpenOffice.org Draw中创建（并显示）的通讯稿
- en: '*Math*'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Math*'
- en: Finally, we come to OpenOffice.org’s Math. As I am a bit out of it in terms
    of math, I can’t really tell you much more about Math other than it is a mathematics
    formula editor that allows you to produce complex mathematical formulae and then
    paste them as embedded objects into other OpenOffice.org programs. It is strictly
    an editor and does not calculate. I think I am safe in saying that most common
    folk have no need for it in their everyday lives, unless, of course, you write
    Math textbooks for a living.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来到了OpenOffice.org的Math。由于我在数学方面有些外行，我无法告诉你更多关于Math的信息，除了它是一个数学公式编辑器，允许你生成复杂的数学公式，然后将它们作为嵌入对象粘贴到其他OpenOffice.org程序中。它严格是一个编辑器，并不进行计算。我想我可以安全地说，大多数人在日常生活中并不需要它，除非，当然，你以编写数学教科书为生。
- en: '* * *'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Another Office Suite
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另一个办公套件
- en: There is yet another free office suite in the Linux world called KOffice, which
    is the KDE office suite that is also included in Fedora Core. I’ve never found
    much use for KOffice, as it is not as intuitive to use as one would expect, and
    it comes with a lot of rather useless extras that just waste space, at least in
    my mind.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux世界中，还有一个名为KOffice的免费办公套件，它是包含在Fedora Core中的KDE办公套件。我从未发现KOffice有什么太多用途，因为它不像人们预期的那样直观，而且它附带了很多相当无用的额外功能，至少在我看来是这样的，它们只是浪费了空间。
- en: If you are interested in KOffice, however, you can find out more by going to
    [http://koffice.kde.org.](http://koffice.kde.org) If you think you’d like to install
    it after giving that site a look, you can do so quite easily via the Package Management
    window. Just go to the Main menu and select **System Settings** > **Add/Remove
    Applications**. When the Package Management window opens, scroll down to the **Office
    and Productivity** section and click the **Details** link. Once you’ve done that,
    the Package Details window will open — just check the checkbox next to **koffice**.
    Click **Close** to close the Details window, and then click **Update** in the
    Package Management window.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感兴趣KOffice，你可以通过访问[http://koffice.kde.org.](http://koffice.kde.org)来了解更多信息。如果你在查看该网站后想安装它，你可以通过软件包管理窗口轻松完成。只需转到主菜单，选择**系统设置**
    > **添加/删除应用程序**。当软件包管理窗口打开时，滚动到**办公和生产力**部分，并点击**详细信息**链接。完成此操作后，将打开软件包详细信息窗口——只需勾选**koffice**旁边的复选框。点击**关闭**以关闭详细信息窗口，然后在软件包管理窗口中点击**更新**。
- en: '* * *'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: AbiWord
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AbiWord
- en: AbiWord used to have the distinction of being the only true cross-platform word
    processor because it came in Linux, Mac, and Windows versions. This, along with
    the fact that it was free, meant that many people used it. However, now that OpenOffice.org
    is also available on all three platforms (and is equally free), AbiWord has lost
    its claim to fame in that regard.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: AbiWord曾经是唯一真正的跨平台文字处理器的独特之处，因为它有Linux、Mac和Windows版本。这一点，加上它是免费的，意味着很多人使用它。然而，现在OpenOffice.org也在这三个平台上可用（并且同样免费），AbiWord在这方面已经失去了它的名声。
- en: Nevertheless, AbiWord still has its place in the total scheme of things. Most
    importantly, AbiWord is fairly quick. After all, there may be some of you who
    don’t really need all the power of Writer (at least not all of the time) and would
    prefer something that pops up as soon as you click the launcher, and that doesn’t
    take more than a minute or so to figure out how to use (see [Figure 15-9](#figure.DDU162)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，AbiWord在整体方案中仍有其位置。最重要的是，AbiWord相当快速。毕竟，可能有些人并不真的需要Writer的所有功能（至少不是所有时候），他们更愿意选择点击启动器后立即出现的软件，而且使用起来不需要超过一分钟（参见[图15-9](#figure.DDU162)）。
- en: '[![Click To expand](1509.jpg)](1509_0.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1509.jpg)](1509_0.jpg)'
- en: 'Figure 15-9: The other Linux word processor — AbiWord'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-9：另一个Linux文字处理器——AbiWord
- en: AbiWord has a very straightforward and easy-to-use interface, which you should
    be able to figure out without much, if any, help. It also has a couple of rather
    interesting features, such as its auto-resize function, which magnifies the onscreen
    document size (fonts, images, and everything) or shrinks it as you increase or
    decrease the size of the program window. Another is AbiWord’s ability to read
    and save files in an amazing number of formats, including Microsoft Word (.doc),
    OpenOffice.org Writer (.sxw), and many other familiar (and some unfamiliar) formats.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: AbiWord拥有一个非常直观且易于使用的界面，你应该能够在没有太多，如果有的话，帮助的情况下弄清楚它。它还有一些相当有趣的功能，例如它的自动调整大小功能，当你增加或减少程序窗口的大小时，它会放大或缩小屏幕上的文档大小（字体、图像等）。另一个是AbiWord能够读取和保存大量格式的文件，包括Microsoft
    Word (.doc)、OpenOffice.org Writer (.sxw)以及许多其他熟悉（以及一些不熟悉）的格式。
- en: If you have used AbiWord in the Linux environment in the past, then you may
    have come away from AbiWord less than pleased with its absolutely dreadful onscreen
    font rendering. I personally found the look so annoying that I couldn’t stand
    using it. Fortunately, things have changed. Fonts now look quite good (though
    not as good as the absolutely beautiful onscreen font rendering in OpenOffice.org),
    as does the whole interface, which has been, shall we say, totally GNOME-ized.
    All around, AbiWord is just plain better.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前在Linux环境中使用过AbiWord，那么你可能会对它绝对糟糕的屏幕字体渲染感到不太满意。我个人觉得这种外观非常令人烦恼，以至于我无法忍受使用它。幸运的是，情况已经改变。字体现在看起来相当不错（尽管不如OpenOffice.org中绝对美丽的屏幕字体渲染），整个界面也是如此，可以说已经完全GNOME化了。总的来说，AbiWord只是更好。
- en: You can easily install AbiWord with APT/Synaptic. Just run Synaptic, type abiword
    in the **Find** box, and then . . . well, you know the drill by now. If you installed
    your Fedora Core or Red Hat Linux system from a 3-CD installation disk set, AbiWord
    will be on those disks, so you can install it via the Package Management window
    if you prefer. Just click the **Details** button next to **Office/ Productivity**,
    and then check the checkbox next to **abiword**. Once you have AbiWord installed,
    you can run it by going to the Main menu and selecting **Office** > **More Office
    Applications** > **Word Processor**.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用APT/Synaptic轻松安装AbiWord。只需运行Synaptic，在**查找**框中输入abiword，然后...嗯，你现在应该知道了这个流程。如果你是从3-CD安装盘套装安装的Fedora
    Core或Red Hat Linux系统，AbiWord将包含在这些盘上，所以如果你更喜欢通过软件包管理窗口安装它，请点击**详情**按钮旁边的**办公/生产力**，然后勾选**abiword**旁边的复选框。一旦安装了AbiWord，您可以通过进入主菜单并选择**办公**
    > **更多办公应用程序** > **文字处理器**来运行它。
- en: '* * *'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Some Other Cool Productivity Apps
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些其他酷炫的生产力应用程序
- en: 'In addition to the traditional office suite applications, there are a number
    of other applications included with your system that can be grouped together under
    the “productivity” label. You’ve already heard mention of (and perhaps even installed)
    the Linux home finance program, GnuCash, but there are many other applications
    that are installed and available to you, such as the following:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 除了传统的办公套件应用程序外，您的系统中还包括许多其他可以归类为“生产力”标签的应用程序。您已经听说过（也许甚至安装过）Linux家庭财务程序GnuCash，但还有许多其他已安装并可供您使用的应用程序，例如以下这些：
- en: Gcalctool, a calculator with both basic and scientific modes (from the Main
    menu select **Accessories** > **Calculator**)
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gcalctool，一个具有基本和科学模式的计算器（从主菜单选择**附件** > **计算器**）
- en: Gpdf, the GNOME PDF file viewer (from the Main menu select **Graphics** > **More
    Graphics Applications** > **PDF file viewer**)
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gpdf，GNOME PDF文件查看器（从主菜单选择**图形** > **更多图形应用程序** > **PDF文件查看器**）
- en: Kdeprintfax, a fax sending and receiving utility (from the Main menu select
    **Accessories** > **kdeprintfax**)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kdeprintfax，一个传真发送和接收实用程序（从主菜单选择**附件** > **kdeprintfax**）
- en: Dia, the diagram creator (from the Main menu select **Office** > **Dia Diagrams**)
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dia，图表创建工具（从主菜单选择**办公** > **Dia图表**）
- en: Mr. Project, the work-project manager (from the Main menu select **Office**
    > **Project Management**)
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mr. Project，工作项目管理器（从主菜单选择**办公** > **项目管理**）
- en: In addition to these more or less standard utilities, there are also some other
    rather interesting applications installed on your system. One of these is KTimer,
    which allows you to run a command at the end of a given time period (see [Figure
    15-10](#figure.DDU163)). For example, let’s say that you want to make sure that
    you take a break from your work every hour so as to keep yourself sane. You can
    set up KTimer so that it will bring up your favorite game, Xmahjongg, in one hour
    by selecting the number of seconds in the **Delay** box (3,600 seconds is an hour),
    checking the **Loop** checkbox (if you want this to happen again and again, every
    hour), and entering the command you desire to be executed (xmahjongg in this example).
    You can run KTimer by going to the Main menu and selecting **Accessories** > **More
    Accessories** > **KTimer**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些或多或少标准的实用程序之外，您的系统上还安装了一些其他相当有趣的应用程序。其中之一是KTimer，它允许您在给定时间段的末尾运行一个命令（参见[图15-10](#figure.DDU163)）。例如，假设您想确保每小时休息一下，以保持自己的理智。您可以通过选择**延迟**框中的秒数（3600秒是一小时），勾选**循环**复选框（如果您希望每小时重复发生），并输入您希望执行的命令（本例中的xmahjongg）来设置KTimer。您可以通过进入主菜单并选择**附件**
    > **更多附件** > **KTimer**来运行KTimer。
- en: '[![Click To expand](1510.jpg)](1510_0.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1510.jpg)](1510_0.jpg)'
- en: 'Figure 15-10: Setting up an hourly command with KTimer'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-10：使用KTimer设置每小时命令
- en: Another fun and handy application is KJots (see [Figure 15-11](#figure.DDU164)).
    KJots is a notepad of sorts, and it is organized into books and pages. Books are
    general topic areas that you create, and they are filled with pages, where you
    write, or jot down, your notes. There is also a Hotlist section at the bottom
    of the window, where you can place buttons that take you directly to those books
    you need most often. All in all, it’s a very simple piece of software, but once
    you start using it, you’ll find that it is quite useful. To run KJots, just go
    to the Main menu and select **Accessories** > **More Accessories** > **Kjots**.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣且实用的应用程序是KJots（见图15-11）。KJots是一种类似记事本的应用程序，它被组织成书籍和页面。书籍是你创建的一般主题区域，它们包含页面，你在其中写下或草拟笔记。窗口底部还有一个热列表部分，你可以放置按钮，直接跳转到你最常需要的那些书籍。总的来说，这是一款非常简单的软件，但一旦开始使用，你会发现它非常实用。要运行KJots，只需转到主菜单，选择**附件**
    > **更多附件** > **Kjots**。
- en: '[![Click To expand](1511.jpg)](1511_0.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](1511.jpg)](1511_0.jpg)'
- en: 'Figure 15-11: Making notes with KJots'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图15-11：使用KJots做笔记
- en: '* * *'
  id: totrans-93
  prefs: []
