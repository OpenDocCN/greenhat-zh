- en: Part I-3. TCP/IP PROTOCOL SUITE AND ARCHITECTURE
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分-3. TCP/IP协议套件和架构
- en: '[Chapter 8](ch08.html "Chapter 8. TCP/IP PROTOCOL SUITE AND ARCHITECTURE")'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。TCP/IP协议套件和架构")'
- en: 'In the first two parts of this "TCP/IP Overview and Background Information"
    section, I have laid the groundwork for understanding how networks function in
    general terms. Now we can begin to turn our attention to the main subject of this
    book: TCP/IP. Just as Ethernet rules the roost when it comes to local area network
    (LAN) technologies, and IEEE 802.11 is the boss of the wireless LAN (WLAN) world,
    TCP/IP dominates and even defines the world of modern internetworking, including
    the Internet.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节“TCP/IP概述和背景信息”的前两部分中，我已经为理解网络在一般意义上的工作原理奠定了基础。现在我们可以开始关注本书的主要主题：TCP/IP。正如以太网在局域网（LAN）技术中占据主导地位，IEEE
    802.11是无线局域网（WLAN）世界的领导者，TCP/IP在现代互联网，包括互联网的世界中占据主导地位，甚至定义了这一领域。
- en: Since TCP/IP is the subject of this entire book, you might be wondering why
    this part is so small, containing only a single chapter. The reason is that it
    provides only a high-level overview of the TCP/IP protocol suite. TCP/IP is a
    collection of several dozen constituent protocols and technologies. These are
    described in the following two sections of the book, which cover lower-layer and
    application protocols, respectively. These protocols are summarized in the TCP/IP
    introduction chapter that follows, which also provides a brief history of TCP/IP
    and describes its services and model.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于TCP/IP是本书的主题，你可能想知道为什么这一部分如此之小，只包含一个章节。原因是它只提供了TCP/IP协议套件的高级概述。TCP/IP是一系列几十个构成协议和技术。这些在本书的下两个部分中描述，分别涵盖底层和应用协议。这些协议在随后的TCP/IP简介章节中进行了总结，该章节还简要介绍了TCP/IP的历史，并描述了其服务和模型。
- en: Chapter 8. TCP/IP PROTOCOL SUITE AND ARCHITECTURE
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。TCP/IP协议套件和架构
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages287681.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages287681.png.jpg)'
- en: 'Named for two of its key protocols, the TCP/IP protocol suite has been in continual
    use and development for about three decades. In that time, it has evolved from
    an experimental technology that was used to hook together a handful of research
    computers to the powerhouse of the largest and most complex computer network in
    history: the global Internet, connecting together millions of networks and end
    devices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以其两个关键协议命名，TCP/IP协议套件已经持续使用和开发大约三十年。在这段时间里，它已经从一种用于连接少量研究计算机的实验性技术，演变为历史上最大、最复杂的计算机网络——全球互联网的强大动力：连接数百万网络和终端设备。
- en: In this chapter, we begin a magical tour through the mystical world of TCP/IP
    with an overview and a brief look at its very interesting history. I discuss the
    services provided in TCP/IP networks and then explain the architectural model
    used under TCP/IP. I then provide a brief description of each of the most important
    TCP/IP protocols that are discussed in the remainder of the book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们开始了一次神奇的旅行，简要回顾了TCP/IP的有趣历史，并对其进行了概述。我讨论了TCP/IP网络提供的服务，然后解释了TCP/IP下使用的架构模型。接着，我简要描述了本书余下部分讨论的每个最重要的TCP/IP协议。
- en: TCP/IP Overview and History
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TCP/IP概述和历史
- en: 'The best place to begin an examination of TCP/IP is probably with the name
    itself. In fact, TCP/IP consists of dozens of different protocols, of which two
    are usually considered the most important. The *Internet Protocol (IP)* is the
    primary OSI model network layer (layer 3) protocol that provides addressing, datagram
    routing, and other functions in an internetwork. The *Transmission Control Protocol
    (TCP)* is the primary transport layer (layer 4) protocol and is responsible for
    connection establishment and management, and reliable data transport between software
    processes on devices. Because these two protocols are so important, their abbreviations
    have come to represent the entire suite: TCP/IP.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对TCP/IP进行考察的最佳起点可能就是其名称本身。事实上，TCP/IP由数十种不同的协议组成，其中两种通常被认为是最重要的。*互联网协议（IP）*是OSI模型网络层（第3层）的主要协议，它提供了寻址、数据报路由和其他互联网中的功能。*传输控制协议（TCP）*是传输层（第4层）的主要协议，负责连接建立和管理，以及设备上软件进程之间的可靠数据传输。由于这两个协议如此重要，它们的缩写已经代表整个套件：TCP/IP。
- en: IP and TCP are important because many of TCP/IP's most critical functions are
    implemented at layers 3 and 4, where these protocols live. However, there is much
    more to TCP/IP than just TCP and IP. The protocol suite as a whole requires the
    work of many different protocols and technologies to make a functional network
    that can properly provide users with the applications they need.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: IP和TCP之所以重要，是因为TCP/IP的许多关键功能都是在第3层和第4层实现的，这些协议就存在于这些层。然而，TCP/IP不仅仅是TCP和IP。整个协议套件需要许多不同协议和技术的工作，才能构建一个能够为用户提供所需应用的正常工作的网络。
- en: TCP/IP uses its own four-layer architecture (which corresponds roughly to the
    OSI Reference Model), to provide a framework for the various protocols that compose
    it. It also includes numerous high-level applications, some of which are well
    known by Internet users who may not realize they are part of TCP/IP, such as the
    Hypertext Transfer Protocol (HTTP, which powers the World Wide Web) and File Transfer
    Protocol (FTP). In the coming discussions on TCP/IP architecture and protocols,
    we'll look at most of the important TCP/IP protocols and how they fit together.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP使用它自己的四层架构（这大致对应于OSI参考模型），为组成它的各种协议提供框架。它还包括许多高级应用，其中一些对互联网用户来说很熟悉，他们可能没有意识到它们是TCP/IP的一部分，例如超文本传输协议（HTTP，它是万维网的动力）和文件传输协议（FTP）。在即将进行的关于TCP/IP架构和协议的讨论中，我们将探讨大多数重要的TCP/IP协议以及它们是如何协同工作的。
- en: TCP/IP History and Development
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TCP/IP历史与发展
- en: The history of the Internet and the history of TCP/IP are so closely related
    that it is difficult to discuss one without also talking about the other. They
    were developed together, with TCP/IP providing the mechanism for implementing
    the Internet. Over the years, TCP/IP has continued to evolve to meet the needs
    of the Internet and also smaller, private networks that use the technology. We'll
    take a brief look at that history here.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的历史和TCP/IP的历史密切相关，以至于很难讨论一个而不提及另一个。它们是共同发展的，TCP/IP为互联网的实现提供了机制。多年来，TCP/IP一直在不断进化，以满足互联网以及使用该技术的较小、私有网络的需求。我们在这里简要回顾一下这一历史。
- en: The TCP/IP protocols were initially created as part of the research network
    developed by the United States *Defense Advanced Research Projects Agency* (*DARPA*
    or *ARPA*). Initially, this fledgling network, called the *ARPAnet*, was designed
    to use a number of protocols that had been adapted from existing technologies.
    However, they all had flaws or limitations either in concept or in practical matters,
    such as capacity when used on the ARPAnet. The developers of the new network recognized
    that trying to use these existing protocols might eventually lead to problems
    as the ARPAnet increased in size and was adapted for newer uses and applications.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP协议最初是美国**国防高级研究计划署**（*DARPA* 或 *ARPA*）开发的研究网络的一部分。最初，这个名为 *ARPAnet* 的网络是一个新兴网络，设计用于使用从现有技术中改编的一系列协议。然而，它们在概念或实际应用方面（例如在ARPAnet上使用时的容量）都存在缺陷或限制。新网络的开发者认识到，试图使用这些现有协议可能会随着ARPAnet规模的扩大和适应新的用途和应用而最终导致问题。
- en: 'In 1973, the development of a full-fledged system of internetworking protocols
    for the ARPAnet began. Interestingly, early versions of this technology included
    only one core protocol: TCP. And in fact, these letters didn''t even stand for
    what they do today; they stood for the *Transmission Control Program*. The first
    version of this predecessor of modern TCP was written in 1973, then revised and
    formally documented in RFC 675, Specification of Internet Transmission Control
    Program, published in December 1974.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1973年，为ARPAnet开发一套完整的互联网络协议系统的工作开始了。有趣的是，该技术的早期版本只包括一个核心协议：TCP。实际上，这些字母甚至不表示它们今天所做的事情；它们代表的是*传输控制程序*。现代TCP的前身——这个程序的第一个版本是在1973年编写的，然后在1974年12月发布的RFC
    675中进行了修订和正式文档化，该文档名为《互联网传输控制程序规范》。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Internet standards are defined in documents called Requests for Comments (RFCs).
    These documents, and the process used to create them, are described in [Chapter 3](ch03.html
    "Chapter 3. NETWORK STANDARDS AND STANDARDS ORGANIZATIONS")*.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*互联网标准是在称为请求评论（RFCs）的文档中定义的。这些文档以及创建它们的过程在[第3章](ch03.html "第3章. 网络标准和标准组织")中有所描述*。'
- en: 'Testing and development of TCP continued for several years. In March 1977,
    version 2 of TCP was documented. In August 1977, a significant turning point came
    in TCP/IP''s development. Jon Postel, one of the most important pioneers of the
    Internet and TCP/IP, published a set of comments on the state of TCP. In that
    document (known as *Internet Engineering Note number 2*, or *IEN 2*), he provided
    an excellent example of how reference models and layers aren''t just for textbooks:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: TCP的测试和开发持续了几年。1977年3月，TCP的第二个版本被记录下来。1977年8月，TCP/IP的发展迎来了一个重要的转折点。Jon Postel，互联网和TCP/IP最重要的先驱之一，发布了一系列关于TCP状态的评论。在这份文件（被称为*互联网工程笔记第2号*，或*IEN
    2*）中，他提供了一个极好的例子，说明了参考模型和层不仅仅是教科书中的内容：
- en: 'We are screwing up in our design of internet protocols by violating the principle
    of layering. Specifically we are trying to use TCP to do two things: serve as
    a host level end to end protocol, and to serve as an internet packaging and routing
    protocol. These two things should be provided in a layered and modular way. I
    suggest that a new distinct internetwork protocol is needed, and that TCP be used
    strictly as a host level end to end protocol.'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们在设计互联网协议时违反了分层原则，这是我们的错误。具体来说，我们试图让TCP做两件事：作为主机级别的端到端协议，以及作为互联网封装和路由协议。这两件事应该以分层和模块化的方式提供。我建议需要一个全新的、独立的互联网协议，并且TCP应该严格用作主机级别的端到端协议。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Jon Postel, IEN 2, 1977
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Jon Postel，IEN 2，1977
- en: Postel was essentially saying that the version of TCP created in the mid-1970s
    was trying to do too much. Specifically, it was encompassing both OSI layer 3
    and layer 4 activities. His vision was prophetic, because we now know that having
    TCP handle all of these activities would have indeed led to problems down the
    road.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Postel基本上是在说，1970年代中期创建的TCP版本试图做太多。具体来说，它包含了OSI层3和层4的活动。他的愿景是预言性的，因为我们现在知道，让TCP处理所有这些活动确实会导致未来的问题。
- en: Postel's observation led to the definition of TCP/IP architecture, and the splitting
    of TCP into TCP at the transport layer and IP at the network layer. The process
    of dividing TCP into two portions began in 1978 with version 3 of TCP. The first
    formal standard for the versions of IP and TCP used in modern networks (version
    4) was created in 1980.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Postel的观察导致了TCP/IP架构的定义，以及将TCP拆分为传输层的TCP和网络层的IP。将TCP拆分为两部分的进程始于1978年的TCP版本3。用于现代网络中使用的IP和TCP版本（版本4）的第一个正式标准是在1980年创建的。
- en: TCP/IP quickly became the standard protocol set for running the ARPAnet. In
    the 1980s, more and more machines and networks were connected to the evolving
    ARPAnet using TCP/IP protocols, and the TCP/IP Internet was born.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP很快成为了运行ARPAnet的标准协议集。在20世纪80年代，越来越多的机器和网络通过TCP/IP协议连接到不断发展的ARPAnet，从而诞生了TCP/IP互联网。
- en: Tip
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**KEY CONCEPT** TCP/IP was initially developed in the 1970s as part of an effort
    to define a set of technologies to operate the fledgling Internet. The name TCP/IP
    came about when the original *Transmission Control Program (TCP)* was split into
    the *Transmission Control Protocol (TCP)* and *Internet Protocol (IP)*. The first
    modern versions of these two key protocols were documented in 1980 as TCP version
    4 and IP version 4, respectively.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念** TCP/IP最初在20世纪70年代作为定义一组操作新兴互联网技术的努力的一部分而开发。TCP/IP这个名字是在原始的*传输控制程序（TCP）*被拆分为*传输控制协议（TCP）*和*互联网协议（IP）*时出现的。这两个关键协议的第一个现代版本分别在1980年作为TCP版本4和IP版本4被记录下来。'
- en: Important Factors in the Success of TCP/IP
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TCP/IP成功的重要因素
- en: TCP/IP was at one time just one of many different sets of protocols that could
    be used to provide network-layer and transport-layer functionality. Today there
    are still other options for internetworking protocols, such as Novell's IPX/SPX,
    but TCP/IP is the universally accepted worldwide standard.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP曾经只是许多可以用来提供网络层和传输层功能的不同协议集之一。今天，仍然有其他互联网协议选项，例如Novell的IPX/SPX，但TCP/IP是全球公认的世界标准。
- en: TCP/IP's growth in popularity has been due to a number of important factors.
    Some of these are historical, such as the fact that it is tied to the Internet
    as described earlier, while others are related to the characteristics of the protocol
    suite itself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP的普及增长归因于许多重要因素。其中一些是历史的，例如它与前面描述的互联网紧密相连，而其他一些则与协议套件的自身特性有关。
- en: '**Integrated Addressing System** TCP/IP includes within it (as part of IP primarily)
    a system for identifying and addressing devices on both small and large networks.
    The addressing system is designed to allow devices to be addressed regardless
    of the lower-level details of how each constituent network is constructed. Over
    time, the mechanisms for addressing in TCP/IP have improved to meet the needs
    of growing networks, especially the Internet. The addressing system also includes
    a centralized administration capability for the Internet to ensure that each device
    has a unique address.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**集成寻址系统** TCP/IP（主要是作为 IP 的一部分）包含一个用于识别和寻址小型和大型网络中设备的系统。寻址系统被设计成允许设备被寻址，而不管构成每个网络的底层细节如何。随着时间的推移，TCP/IP
    中寻址的机制得到了改进，以满足不断增长的网络的需求，特别是互联网。寻址系统还包括一个集中管理的功能，以确保每个设备都有一个唯一的地址。'
- en: '**Design for Routing** TCP/IP is specifically designed to facilitate the routing
    of information over a network of arbitrary complexity. In fact, TCP/IP is conceptually
    concerned more with connecting networks than with connecting devices. TCP/IP routers
    enable data to be delivered between devices on different networks by moving it
    one step at a time from one network to the next. A number of support protocols
    in TCP/IP are designed to allow routers to exchange critical information and manage
    the efficient flow of information from one network to another.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计用于路由** TCP/IP 是专门设计来简化在任意复杂网络中信息路由的。实际上，TCP/IP 在概念上更关注连接网络而不是连接设备。TCP/IP
    路由器通过将数据一步一步地从网络移动到下一个网络，使不同网络上的设备之间能够传递数据。TCP/IP 中的一些支持协议被设计用来允许路由器交换关键信息，并管理从网络到网络的效率信息流。'
- en: '**Underlying Network Independence** TCP/IP operates primarily at layers 3 and
    above, and includes provisions to allow it to function on almost any lower-layer
    technology, including local area networks (LANs), wireless LANs, and wide area
    networks (WANs) of various sorts. This flexibility means that you can mix and
    match a variety of different underlying networks and connect them all using TCP/IP.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**底层网络独立性** TCP/IP 主要在层 3 及以上操作，并包含允许其在几乎任何底层技术（包括局域网（LAN）、无线局域网和多种类型的广域网（WAN））上运行的条款。这种灵活性意味着您可以混合和匹配各种不同的底层网络，并使用
    TCP/IP 将它们全部连接起来。'
- en: '**Scalability** One of the most amazing characteristics of TCP/IP is the scalability
    of its protocols. Over the decades, it has proven its mettle as the Internet has
    grown from a small network with just a few machines to a huge internetwork with
    millions of hosts. While some changes have been required periodically to support
    this growth, these changes have taken place as part of the TCP/IP development
    process, yet the core of TCP/IP is basically the same as it was 25 years ago.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**可扩展性** TCP/IP 最令人惊叹的特性之一是其协议的可扩展性。几十年来，它已经证明了自己在互联网从小型网络发展到拥有数百万台主机的巨大互联网的过程中具有强大的实力。虽然为了支持这种增长，定期需要进行一些更改，但这些更改都是作为
    TCP/IP 开发过程的一部分进行的，而且 TCP/IP 的核心基本上与 25 年前相同。'
- en: '**Open Standards and Development Process** The TCP/IP standards, rather than
    being proprietary, are open ones, freely available to the public. Furthermore,
    the process used to develop the TCP/IP standards is also completely open. The
    TCP/IP standards and protocols are developed and modified using the unique, democratic
    Request for Comments (RFC) process (described in [Chapter 3](ch03.html "Chapter 3. NETWORK
    STANDARDS AND STANDARDS ORGANIZATIONS")), with all interested parties invited
    to participate. This ensures that anyone with an interest in the TCP/IP protocols
    is given a chance to provide input into their development and also ensures the
    worldwide acceptance of the protocol suite.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放标准和开发过程** TCP/IP 标准不是专有的，而是开放的，对公众免费提供。此外，用于开发 TCP/IP 标准的过程也是完全开放的。TCP/IP
    标准和协议是通过独特的、民主的请求评论（RFC）过程（在第 3 章中描述，[Chapter 3](ch03.html "Chapter 3. NETWORK
    STANDARDS AND STANDARDS ORGANIZATIONS")）开发和修改的，所有感兴趣的相关方都被邀请参与。这确保了任何对 TCP/IP
    协议感兴趣的人都有机会对其发展提供反馈，同时也确保了协议套件的全球接受度。'
- en: '**Universality** Everyone uses TCP/IP because everyone uses it! This last point
    is, perhaps ironically, arguably the most important. Not only is TCP/IP the underlying
    language of the Internet, it is also used in most private networks today. Even
    former competitors to TCP/IP, such as Novell''s NetWare, now use TCP/IP to carry
    traffic.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用性** 每个人都使用 TCP/IP，因为每个人都在使用它！这个最后一点，也许有些讽刺，可能是最重要的。TCP/IP 不仅互联网的底层语言，而且今天在大多数私有网络中也使用
    TCP/IP 来传输流量。'
- en: Tip
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**KEY CONCEPT** While TCP/IP is not the only internetworking protocol suite,
    it is definitely the most important one. Its unparalleled success is due to a
    wide variety of factors. These include its technical features, such as its routing-friendly
    design and scalability, its historical role as the protocol suite of the Internet,
    and its open standards and development process, which reduce barriers to acceptance
    of TCP/IP protocols.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念** 虽然 TCP/IP 不是唯一的网络互联协议套件，但它无疑是其中最重要的一个。它的无与伦比的成功归因于许多因素。这些包括其技术特性，如路由友好设计、可扩展性，它在互联网协议套件中的历史角色，以及其开放标准和开发过程，这些都降低了
    TCP/IP 协议的接受障碍。'
- en: TCP/IP Services
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TCP/IP 服务
- en: TCP/IP is most often studied in terms of its layer-based architecture and the
    protocols that it provides at those different layers. These protocols, however,
    represent the technical details of *how* TCP/IP works. They are of interest to
    us as students of technology, but are normally hidden from users who do not need
    to see the guts of TCP/IP to know that it works. Before proceeding to these details,
    let's take a bigger picture look at *what* TCP/IP does.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP 通常是通过其基于层的架构和在不同层提供的协议来研究的。然而，这些协议代表了 TCP/IP 如何工作的技术细节。对我们这些技术学习者来说，这些细节是有趣的，但对于不需要看到
    TCP/IP 内部结构的用户来说，这些细节通常是隐藏的。在深入这些细节之前，让我们先从更宏观的角度来看一下 TCP/IP 是做什么的。
- en: 'In the discussion of the OSI Reference Model concepts (in [Chapter 5](ch05.html
    "Chapter 5. GENERAL OSI REFERENCE MODEL ISSUES AND CONCEPTS")), I mentioned that
    the theoretical operation of the model is based on the idea of one layer providing
    services to the layers above it. TCP/IP covers many layers of the OSI model, and
    so it collectively provides services of this sort as well in many ways. Conceptually,
    we can divide TCP/IP services into two groups:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论 OSI 参考模型概念（在第 5 章[第 5 章. 一般 OSI 参考模型问题和概念](ch05.html "第 5 章. 一般 OSI 参考模型问题和概念"））时，我提到该模型的理论操作基于一层向其上的一层提供服务的想法。TCP/IP
    覆盖了 OSI 模型的许多层，因此它在许多方面也集体提供了此类服务。从概念上讲，我们可以将 TCP/IP 服务分为两组：
- en: '**Services Provided to Other Protocols** The first group of services consists
    of the core functions implemented by the main TCP/IP protocols such as IP, TCP,
    and User Datagram Protocol (UDP). These services are designed to actually accomplish
    the internetworking functions of the protocol suite. For example, at the network
    layer, IP provides functions such as addressing, delivery, datagram packaging,
    fragmentation, and reassembly. At the transport layer, TCP and UDP are concerned
    with encapsulating user data and managing connections between devices. Other protocols
    provide routing and management functionality. Higher-layer protocols use these
    services, allowing them to concentrate on what they are intended to accomplish.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**提供给其他协议的服务** 第一组服务包括由主要 TCP/IP 协议（如 IP、TCP 和用户数据报协议 UDP）实现的核心理念。这些服务旨在实现协议套件的网络互联功能。例如，在网络层，IP
    提供了诸如寻址、交付、数据报封装、分片和重组等功能。在传输层，TCP 和 UDP 关注封装用户数据和管理设备之间的连接。其他协议提供路由和管理功能。高层协议使用这些服务，使它们能够专注于它们旨在完成的事情。'
- en: '**End-User Services** The second group of services provided by TCP/IP is the
    set of end-user services. These facilitate the operation of the applications that
    users run to make use of the power of the Internet and other TCP/IP networks.
    For example, the Web is arguably the most important Internet application. Web
    services are provided through HTTP, a TCP/IP application layer protocol. HTTP
    in turn uses services provided by lower-level protocols. All of these details
    are hidden from end users, entirely on purpose.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**面向最终用户的服务** TCP/IP 提供的第二组服务是一组面向最终用户的服务。这些服务使用户能够运行应用程序，利用互联网和其他 TCP/IP 网络的力量。例如，Web
    可以说是最重要的互联网应用程序。Web 服务通过 HTTP 提供的 TCP/IP 应用层协议来实现。HTTP 又反过来使用较低层协议提供的服务。所有这些细节都对最终用户隐藏，这是完全故意的。'
- en: The TCP/IP Client/Server Structural Model
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TCP/IP 客户端/服务器结构模型
- en: TCP/IP services primarily operate in the *client/server* model. It's a system
    in which a relatively small number of server machines provides services to a much
    larger number of client hosts (see [Chapter 1](ch01.html "Chapter 1. NETWORKING
    INTRODUCTION, CHARACTERISTICS, AND TYPES")).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP服务主要在*客户端/服务器*模型下运行。这是一个相对少数的服务器机器为大量客户端主机提供服务的系统（参见[第1章](ch01.html "第1章.
    网络简介、特性和类型")）。
- en: Just as client/server networking applies to hardware, this same concept underlies
    the design of the TCP/IP protocols and software applications, as shown in [Figure 8-1](ch08s03.html#tcpip_clientserver_operation_most_tcpip_
    "Figure 8-1. TCP/IP client/server operation Most TCP/IP protocols involve communication
    between two devices, typically as client and server, such as this web (HTTP) transaction
    over the Internet.").
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如客户端/服务器网络适用于硬件一样，TCP/IP协议和软件应用的设计也基于同样的概念，如图8-1所示（ch08s03.html#tcpip_clientserver_operation_most_tcpip_
    "图8-1. TCP/IP客户端/服务器操作 大多数TCP/IP协议涉及两个设备之间的通信，通常是客户端和服务器，例如通过互联网进行的这种网页（HTTP）事务。"）。
- en: TCP/IP protocols are not set up so that two machines that want to communicate
    use identical software. Instead, a conscious decision was made to make communication
    function using matched, complementary pairs of client and server software. The
    client initiates communication by sending a request to a server for data or other
    information. The server then responds with a reply to the client, giving the client
    what it requested, or else it replies with an alternative response, such as an
    error message or information about where else it might find the data. Most (but
    not all) TCP/IP functions work in this manner.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP协议并非设置成两个想要通信的机器使用相同的软件。相反，人们有意识地决定使用匹配的、互补的客户端和服务器软件对来实现通信功能。客户端通过向服务器发送请求以获取数据或其他信息来启动通信。然后服务器向客户端回复，提供客户端请求的内容，或者以其他方式回复，例如错误消息或关于其他可能找到数据的地方的信息。大多数（但不是所有）TCP/IP功能都以这种方式工作。
- en: '![TCP/IP client/server operation Most TCP/IP protocols involve communication
    between two devices, typically as client and server, such as this web (HTTP) transaction
    over the Internet.](httpatomoreillycomsourcenostarchimages287719.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![TCP/IP客户端/服务器操作 大多数TCP/IP协议涉及两个设备之间的通信，通常是客户端和服务器，例如通过互联网进行的这种网页（HTTP）事务。](httpatomoreillycomsourcenostarchimages287719.png.jpg)'
- en: Figure 8-1. TCP/IP client/server operation Most TCP/IP protocols involve communication
    between two devices, typically as client and server, such as this web (HTTP) transaction
    over the Internet.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-1. TCP/IP客户端/服务器操作 大多数TCP/IP协议涉及两个设备之间的通信，通常是客户端和服务器之间的通信，例如通过互联网进行的这种网页（HTTP）事务。
- en: '[Figure 8-1](ch08s03.html#tcpip_clientserver_operation_most_tcpip_ "Figure 8-1. TCP/IP
    client/server operation Most TCP/IP protocols involve communication between two
    devices, typically as client and server, such as this web (HTTP) transaction over
    the Internet.") is a simplified illustration that shows a common example—a web
    transaction using HTTP. The web browser is an HTTP client and initiates the communication
    with a request for a file or other resource sent over the Internet to a website,
    which is an HTTP server. The server responds to the client with the information
    requested. (Servers generally respond to many clients simultaneously.)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-1](ch08s03.html#tcpip_clientserver_operation_most_tcpip_ "图8-1. TCP/IP客户端/服务器操作
    大多数TCP/IP协议涉及两个设备之间的通信，通常是客户端和服务器，例如通过互联网进行的这种网页（HTTP）事务。")是一个简化的示意图，展示了常见的例子——使用HTTP的网页事务。网页浏览器是HTTP客户端，通过向网站发送请求文件或其他资源来启动通信，该网站是HTTP服务器。服务器向客户端提供请求的信息。（服务器通常同时响应多个客户端。）'
- en: There are numerous advantages to client/server operation in TCP/IP. Just as
    client hardware and server hardware can be tailored to their very different jobs,
    client software and server software can also be optimized to perform their jobs
    as efficiently as possible. For example, to get information from the Web, web-client
    software (usually called a *browser*) sends requests to a web server. The web
    server then responds with the requested content. (There's more to it than that,
    of course, but that's how it appears to the user.) Among other things, the web
    browser allows the user to communicate with web servers; the web-server software
    is designed to receive and respond to requests.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TCP/IP 中，客户端/服务器操作有许多优点。正如客户端硬件和服务器硬件可以根据其非常不同的工作定制一样，客户端软件和服务器软件也可以优化以尽可能高效地执行其工作。例如，要从网络获取信息，网页客户端软件（通常称为
    *浏览器*）向网页服务器发送请求。然后，网页服务器响应请求的内容。（当然，这不仅仅是那样，但对用户来说就是这样。）在众多功能中，网页浏览器允许用户与网页服务器通信；网页服务器软件旨在接收并响应请求。
- en: The terms *client* and *server* can be confusing in TCP/IP because they are
    used in several different ways, sometimes simultaneously.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TCP/IP 中，*客户端* 和 *服务器* 这些术语可能会令人困惑，因为它们被用于多种不同的方式，有时甚至同时使用。
- en: Tip
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**KEY CONCEPT** The TCP/IP protocol suite is oriented around the notion of
    *client/server* network communication. Rather than all devices and protocol software
    elements being designed as peers, they are constructed as matched sets. Clients
    normally initiate communications by sending requests, and servers respond to such
    requests, providing the client with the desired data or an informative reply.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念** TCP/IP 协议套件围绕 *客户端/服务器* 网络通信的概念构建。并非所有设备和协议软件元素都设计为对等体，而是构建为匹配的集合。客户端通常通过发送请求来启动通信，服务器响应这些请求，向客户端提供所需的数据或信息性回复。'
- en: Hardware and Software Roles
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件和软件角色
- en: The terms *client* and *server* usually refer to the primary roles played by
    networked hardware. A client computer is usually something like a PC or Macintosh
    used by an individual; it primarily initiates conversations by sending requests.
    A *server* is usually a high-powered machine dedicated to responding to client
    requests, sitting in a computer room somewhere that no one but its administrator
    ever sees.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*客户端* 和 *服务器* 这些术语通常指的是网络硬件扮演的主要角色。客户端计算机通常是个人使用的 PC 或 Macintosh，它主要通过发送请求来启动对话。*服务器*
    通常是一台高性能机器，专门用于响应客户端请求，位于某个计算机室中，除了其管理员外，没有人会看到。'
- en: As mentioned earlier, TCP/IP uses different software for many protocols to implement
    client and server roles. For example, a web browser is a piece of client software,
    while web-server software is completely different. Client software is usually
    found on client hardware and server software on server hardware, but some devices
    may run both client and server software.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，TCP/IP 使用不同的软件来实现许多协议的客户端和服务器角色。例如，网页浏览器是一块客户端软件，而网页服务器软件则完全不同。客户端软件通常位于客户端硬件上，服务器软件位于服务器硬件上，但某些设备可能同时运行客户端和服务器软件。
- en: Transactional Roles
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事务角色
- en: In any exchange of information, the client is normally the device that initiates
    communication or sends a query, and then the server responds, usually by providing
    information. Again, the client software on a client device usually initiates the
    transaction.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何信息交换中，客户端通常是启动通信或发送查询的设备，然后服务器响应，通常是通过提供信息。再次强调，客户端设备上的客户端软件通常启动事务。
- en: In a typical organization there will be many smaller individual computers designated
    as clients and a few larger ones that are servers. The servers normally run server
    software, and the clients run client software. But servers can also be set up
    with client software, and clients can be set up with server software.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在典型的组织中，会有许多较小的个人计算机被指定为客户端，以及少数较大的服务器。服务器通常运行服务器软件，而客户端运行客户端软件。但服务器也可以配置客户端软件，客户端也可以配置服务器软件。
- en: For example, suppose you are an administrator working in the computer room on
    server 1 and need to transfer a file to server 2\. You start an FTP session to
    initiate the file transfer with server 2\. In this transaction, server 1 is the
    client, since it is initiating communication. Theoretically, you could even start
    an FTP transfer from server 1 to a particular client, if that client had FTP server
    software to answer the server's request. (This is less common, because server
    software is often not installed on client machines.)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你是一名管理员，在服务器1的计算机室工作，需要将文件传输到服务器2。你启动FTP会话，以与服务器2开始文件传输。在这个事务中，服务器1充当客户端，因为它正在发起通信。理论上，你甚至可以从服务器1开始向特定客户端的FTP传输，如果该客户端有FTP服务器软件来响应服务器的请求。（这不太常见，因为服务器软件通常不会安装在客户端计算机上。）
- en: Transactional roles come into play when communication occurs between servers
    in certain protocols. For example, when two Simple Mail Transfer Protocol (SMTP)
    servers communicate to exchange email (even though they are both server programs
    running on server hardware), during any transaction, one device acts as the client
    while the other acts as the server. In some cases, devices can even swap client
    and server roles in the middle of a session.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当某些协议中的服务器之间发生通信时，事务角色就会发挥作用。例如，当两个简单邮件传输协议（SMTP）服务器通信以交换电子邮件（尽管它们都是运行在服务器硬件上的服务器程序）时，在任何事务中，一个设备充当客户端，而另一个设备充当服务器。在某些情况下，设备甚至可以在会话中途交换客户端和服务器角色。
- en: Tip
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**KEY CONCEPT** Understanding client/server computing concepts in TCP/IP is
    made more complex due to the very different meanings that the terms client and
    server can have in various contexts. The two terms can refer to *hardware roles*—designations
    given to hardware devices based on whether they usually function as clients or
    as servers. The terms can also refer to *software roles*, meaning whether protocol
    software components function as clients or servers. And they can refer to *transactional
    roles*, meaning whether a device and program functions as a client or server in
    any given exchange of data.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念** 在TCP/IP中理解客户端/服务器计算概念变得更加复杂，因为客户端和服务器这两个术语在不同的上下文中可能有非常不同的含义。这两个术语可以指代*硬件角色*——根据硬件设备通常作为客户端还是服务器来命名的标识。这些术语也可以指代*软件角色*，即协议软件组件是否作为客户端或服务器运行。它们还可以指代*事务角色*，即设备在数据交换中的任何特定情况下是否作为客户端或服务器。'
- en: Note
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The client and server roles I have discussed are the traditional ones. The
    rise of powerful personal computers and widespread Internet access (especially
    always-on broadband connectivity) has led to a significant blurring of client
    and server hardware and software. Many client machines now include server software
    that allows them to, for example, respond to World Wide Web queries from other
    clients. Also, many file-sharing programs allow clients to communicate using the
    peer-to-peer structural model. However, most TCP/IP communication is still client/server
    in nature, so it''s important to keep these roles in mind*.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*我讨论的客户端和服务器角色是传统的角色。强大个人电脑的兴起和互联网的普及（尤其是始终在线的宽带连接）导致了客户端和服务器硬件和软件的显著模糊化。许多客户端计算机现在都包括服务器软件，允许它们，例如，响应来自其他客户端的万维网查询。此外，许多文件共享程序允许客户端使用对等结构模型进行通信。然而，大多数TCP/IP通信仍然是客户端/服务器性质，因此牢记这些角色很重要*。'
- en: TCP/IP Architecture and the TCP/IP Model
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TCP/IP架构和TCP/IP模型
- en: The OSI Reference Model's seven layers divide up the tasks required to implement
    a network, as described in [Part I-2](pt02.html "Part I-2. THE OPEN SYSTEMS INTERCONNECTION
    (OSI) REFERENCE MODEL") of this book. However, it is not the only such model.
    In fact, the TCP/IP protocol suite was developed before the OSI Reference Model;
    as such, its inventors didn't use the OSI model to explain TCP/IP architecture
    (even though the OSI model is often used in TCP/IP discussions today). The developers
    of TCP/IP created their own architectural model, which goes by different names
    including the *TCP/IP model*, the *DARPA model* (after the agency that was largely
    responsible for developing TCP/IP) and the *DoD model* (after the United States
    Department of Defense). Most people call it the TCP/IP model.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: OSI参考模型的七层将实现网络所需的任务进行了划分，正如本书第I-2部分[Part I-2](pt02.html "第I-2部分. 开放系统互联（OSI）参考模型")所描述。然而，这并非唯一的模型。实际上，TCP/IP协议套件是在OSI参考模型之前开发的；因此，其发明者没有使用OSI模型来解释TCP/IP架构（尽管今天在TCP/IP讨论中经常使用OSI模型）。TCP/IP的开发者创建了自己的架构模型，该模型有不同的名称，包括*TCP/IP模型*、*DARPA模型*（以主要负责开发TCP/IP的机构命名）和*DoD模型*（以美国国防部命名）。大多数人称之为TCP/IP模型。
- en: Regardless of the model you use to represent the function of a network, the
    model's functions are pretty much the same. The TCP/IP and the OSI models are
    really quite similar, even if they don't carve up the network functionality precisely
    the same way.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你使用哪种模型来表示网络的功能，该模型的功能基本上是相同的。TCP/IP模型和OSI模型实际上非常相似，即使它们在划分网络功能的方式上并不完全相同。
- en: Since the OSI model is so widely used, it is common to explain the TCP/IP architecture
    both in terms of the TCP/IP layers and the corresponding OSI layers. [Figure 8-2](ch08s04.html#osi_reference_model_and_tcpip_model_laye
    "Figure 8-2. OSI Reference Model and TCP/IP model layers The TCP/IP architectural
    model has four layers that approximately match six of the seven layers in the
    OSI Reference Model.") shows the relationship between the two models. The TCP/IP
    model does not address the physical layer, where hardware devices reside. The
    next three layers—*network interface, internet*, and *host-to-host transport*—correspond
    to layers 2, 3, and 4 of the OSI model. The TCP/IP *application* layer conceptually
    blurs the top three OSI layers. Note, too, that some people consider certain aspects
    of the OSI session layer to be part of the TCP/IP host-to-host transport layer.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 由于OSI模型被广泛使用，因此在解释TCP/IP架构时，通常会同时从TCP/IP层和相应的OSI层来阐述。[图8-2](ch08s04.html#osi_reference_model_and_tcpip_model_laye
    "图8-2. OSI参考模型和TCP/IP模型层 TCP/IP架构模型有四层，大致对应OSI参考模型的七层中的六层。")展示了这两个模型之间的关系。TCP/IP模型没有涉及物理层，即硬件设备所在层。接下来的三个层——*网络接口、互联网*和*主机到主机传输*——对应OSI模型的第2、3和4层。TCP/IP的*应用*层在概念上模糊了OSI模型的上三层。请注意，有些人认为OSI会话层的一些方面是TCP/IP主机到主机传输层的一部分。
- en: As shown in [Figure 8-2](ch08s04.html#osi_reference_model_and_tcpip_model_laye
    "Figure 8-2. OSI Reference Model and TCP/IP model layers The TCP/IP architectural
    model has four layers that approximately match six of the seven layers in the
    OSI Reference Model."), the TCP/IP model uses four layers that logically span
    the equivalent of the top six layers of the OSI model. (The physical layer is
    not covered by the TCP/IP model because the data link layer is considered the
    point at which the interface occurs between the TCP/IP stack and the underlying
    networking hardware.) Starting from the bottom, the TCP/IP layers are described
    in the following sections.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如[图8-2](ch08s04.html#osi_reference_model_and_tcpip_model_laye "图8-2. OSI参考模型和TCP/IP模型层
    TCP/IP架构模型有四层，大致对应OSI参考模型的七层中的六层。")所示，TCP/IP模型使用四层，逻辑上跨越了OSI模型顶部六层的等价部分。（物理层未由TCP/IP模型涵盖，因为数据链路层被认为是TCP/IP堆栈与底层网络硬件之间接口发生的点。）从底部开始，以下各节将描述TCP/IP层。
- en: Network Interface Layer
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络接口层
- en: As its name suggests, the network interface layer is where the actual TCP/IP
    protocols running at higher layers interface to the local network. This layer
    is somewhat controversial in that some people don't even consider it a legitimate
    part of TCP/IP, usually because none of the core IP protocols run at this layer.
    Despite this, the network interface layer is part of the architecture. It is equivalent
    to the data link layer (layer 2) in the OSI Reference Model (see [Chapter 6](ch06.html
    "Chapter 6. OSI REFERENCE MODEL LAYERS")) and is also sometimes called the *link
    layer*. You may also see the name *network access layer* used.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，网络接口层是更高层的TCP/IP协议与本地网络接口的地方。这一层有些有争议，因为有些人甚至不认为它是TCP/IP的合法部分，通常是因为核心IP协议没有在这一层运行。尽管如此，网络接口层是架构的一部分。它相当于OSI参考模型中的数据链路层（第2层），有时也称为*链路层*。你也许还会看到使用*网络接入层*这个名字。
- en: '![OSI Reference Model and TCP/IP model layers The TCP/IP architectural model
    has four layers that approximately match six of the seven layers in the OSI Reference
    Model.](httpatomoreillycomsourcenostarchimages287721.png.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![OSI参考模型和TCP/IP模型层 TCP/IP架构模型有四层，大致对应OSI参考模型的七层中的六层。](httpatomoreillycomsourcenostarchimages287721.png.jpg)'
- en: Figure 8-2. OSI Reference Model and TCP/IP model layers The TCP/IP architectural
    model has four layers that approximately match six of the seven layers in the
    OSI Reference Model.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-2. OSI参考模型和TCP/IP模型层 TCP/IP架构模型有四层，大致对应OSI参考模型的七层中的六层。
- en: On many TCP/IP networks, there is no TCP/IP protocol running at all on this
    layer, because it is simply not needed. For example, if you run TCP/IP over Ethernet,
    then Ethernet handles layer 2 (and layer 1) functions. However, the TCP/IP standards
    do define protocols for TCP/IP networks that do not have their own layer 2 implementation.
    These protocols, the Serial Line Internet Protocol (SLIP) and the Point-to-Point
    Protocol (PPP), fill the gap between the network layer and the physical layer.
    They are commonly used to facilitate TCP/IP over direct serial line connections
    (such as dial-up telephone networking) and other technologies that operate directly
    at the physical layer.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多TCP/IP网络上，这一层根本就没有运行TCP/IP协议，因为这根本不是必需的。例如，如果你在以太网上运行TCP/IP，那么以太网就处理了第2层（以及第1层）的功能。然而，TCP/IP标准确实定义了没有自己的第2层实现的TCP/IP网络协议。这些协议，即串行线路互联网协议（SLIP）和点对点协议（PPP），填补了网络层和物理层之间的空白。它们通常用于促进通过直接串行线路连接（如拨号电话网络）和其他直接在物理层运行的技术上的TCP/IP。
- en: Internet Layer
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网层
- en: The Internet layer corresponds to the network layer in the OSI Reference Model
    (thus it is sometimes called the *network layer* even in TCP/IP model discussions).
    It is responsible for typical layer 3 jobs, such as logical device addressing,
    data packaging, manipulation and delivery, and routing. At this layer, you find
    IP, which is arguably the heart of TCP/IP, as well as support protocols such as
    the Internet Control Message Protocol (ICMP) and the routing protocols (RIP, OSFP,
    BGP, and so on). IP version 6, the next-generation IP, is also at this layer.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网层对应于OSI参考模型中的网络层（因此即使在TCP/IP模型讨论中，有时也称之为*网络层*）。它负责典型的第3层工作，例如逻辑设备寻址、数据封装、处理和传输，以及路由。在这一层，你可以找到IP，这可以说是TCP/IP的核心，以及支持协议，如互联网控制消息协议（ICMP）和路由协议（RIP、OSFP、BGP等）。下一代IP，即IPv6，也位于这一层。
- en: Host-to-Host Transport Layer
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主机到主机传输层
- en: This primary job of the host-to-host transport layer is to facilitate end-to-end
    communication over an internetwork. It is in charge of allowing logical connections
    to be made between devices that allow data to be sent either unreliably (with
    no guarantee that it gets there) or reliably (where the protocol keeps track of
    the data sent and received in order to make sure it arrives, and resends it if
    necessary). It is also here that identification of the specific source and destination
    application process is accomplished.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 主机到主机传输层的主要任务是促进在互联网上端到端的通信。它负责允许在设备之间建立逻辑连接，以便数据可以无保证地（没有任何保证它会被送达）或可靠地（协议跟踪发送和接收的数据，以确保其到达，并在必要时重新发送）发送。这里还完成了特定源和目的应用进程的识别。
- en: The formal name of this layer is often shortened to just the *transport layer*.
    The key TCP/IP protocols at this layer are TCP and UDP. The TCP/IP transport layer
    corresponds to the layer of the same name in the OSI model (layer 4) but includes
    certain elements that are arguably part of the OSI session layer. For example,
    TCP establishes a connection that can persist for a long period of time, which
    some people say makes a TCP connection more like a session.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这个层的正式名称通常被简称为*传输层*。本层的核心TCP/IP协议是TCP和UDP。TCP/IP传输层对应于OSI模型中同名层（第4层），但包括某些可以说是OSI会话层的一部分的元素。例如，TCP建立一个可以持续很长时间的连接，这使一些人认为TCP连接更像是一个会话。
- en: Application Layer
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用层
- en: The application layer is the highest layer in the TCP/IP model. It is a rather
    broad layer, encompassing layers 5 through 7 in the OSI model. While this seems
    to represent a loss of detail compared to the OSI model, that's probably a good
    thing. The TCP/IP model better reflects the somewhat fuzzy nature of the divisions
    between the functions of the higher layers in the OSI model, which in practical
    terms often seem rather arbitrary. It really is hard to separate some protocols
    in terms of which portions of layers 5, 6, or 7 they encompass.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层是TCP/IP模型的最高层。这是一个相当广泛的层，涵盖了OSI模型中的第5层到第7层。虽然与OSI模型相比这似乎丢失了一些细节，但这可能是一件好事。TCP/IP模型更好地反映了OSI模型中高层功能之间划分的某种模糊性，这在实际应用中往往显得相当任意。实际上，很难根据它们包含的第5、6或7层的哪些部分来区分某些协议。
- en: Numerous protocols reside at the application layer. These include application
    protocols such as HTTP, FTP, and SMTP for providing end-user services as well
    as administrative protocols like Simple Network Management Protocol (SNMP), Dynamic
    Host Configuration Protocol (DHCP), and Domain Name System (DNS).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 许多协议位于应用层。这些包括提供终端用户服务的应用协议，如HTTP、FTP和SMTP，以及管理协议，如简单网络管理协议（SNMP）、动态主机配置协议（DHCP）和域名系统（DNS）。
- en: Note
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The Internet and host-to-host transport layers are usually considered the
    core of TCP/IP architecture, because they contain most of the key protocols that
    implement TCP/IP internetworks*.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*互联网和主机到主机的传输层通常被认为是TCP/IP架构的核心，因为它们包含了实现TCP/IP互连网络的大多数关键协议*。'
- en: In the following section, I provide a brief look at each of the TCP/IP protocols
    covered in detail in this book and offer more detail on where they all fit into
    the TCP/IP architecture. I also discuss a couple of protocols that, interestingly,
    don't really fit into the TCP/IP layer model very well at all.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我将简要介绍本书详细介绍的每个TCP/IP协议，并更详细地说明它们在TCP/IP架构中的位置。我还将讨论几个有趣的事实，即这些协议实际上并不很好地适应TCP/IP层模型。
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**KEY CONCEPT** The architecture of the TCP/IP protocol suite is often described
    in terms of a layered reference model called the *TCP/IP model, DARPA model*,
    or *DoD model*. The TCP/IP model includes four layers: the *network interface
    layer* (responsible for interfacing the suite to the physical hardware on which
    it runs), the *Internet layer* (where device addressing, basic datagram communication,
    and routing take place), the *host-to-host transport layer* (where connections
    are managed and reliable communication is ensured), and the *application layer*
    (where end-user applications and services reside). The first three layers correspond
    to layers 2 through 4 of the OSI Reference Model respectively; the application
    layer is equivalent to OSI layers 5 to 7.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键概念** TCP/IP协议套件的架构通常用一种称为*TCP/IP模型、DARPA模型*或*DoD模型*的分层参考模型来描述。TCP/IP模型包括四个层：*网络接口层*（负责将套件与它运行的物理硬件接口），*互联网层*（在这里进行设备寻址、基本数据报通信和路由），*主机到主机传输层*（在这里管理连接并确保可靠通信），以及*应用层*（在这里驻留终端用户应用程序和服务）。前三个层分别对应OSI参考模型的第2层到第4层；应用层相当于OSI的第5层到第7层。'
- en: TCP/IP Protocols
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TCP/IP协议
- en: Since TCP/IP is a protocol suite, it is most often discussed in terms of the
    protocols that compose it. Each protocol resides in a particular layer of the
    TCP/IP architectural model that I just discussed and is charged with performing
    a certain subset of the total functionality required to implement a TCP/IP network
    or application. The protocols work together to allow TCP/IP as a whole to operate.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 由于TCP/IP是一个协议套件，它通常按其组成的协议来讨论。每个协议都位于我刚才讨论的TCP/IP架构模型的特定层级，并负责执行实现TCP/IP网络或应用所需的总功能的一部分。这些协议共同工作，使TCP/IP作为一个整体能够运行。
- en: Note
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*You will sometimes hear TCP/IP called just a protocol instead of a protocol
    suite. This is a simplification that, while technically incorrect, is widely used.
    I believe it arises in large part due to Microsoft referring to protocol suites
    as protocols in its operating systems. I discuss this issue in more detail in
    [Chapter 1](ch01.html "Chapter 1. NETWORKING INTRODUCTION, CHARACTERISTICS, AND
    TYPES")*.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '*有时你会听到TCP/IP只被称为一个协议而不是协议套件。这是一个简化，虽然技术上不正确，但被广泛使用。我相信这很大程度上是由于微软在它的操作系统中将协议套件称为协议而引起的。我在[第1章](ch01.html
    "第1章. 网络介绍、特性和类型")中更详细地讨论了这个问题*。'
- en: 'As mentioned earlier, a few TCP/IP protocols are usually called the core of
    the suite, because they are responsible for its basic operation. In this core,
    most people would include the main protocols at the Internet and transport layers:
    IP, TCP, and UDP. These core protocols support many other protocols in order to
    perform a variety of functions at each of the TCP/IP model layers.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，一些TCP/IP协议通常被称为套件的内核，因为它们负责其基本操作。在这个核心中，大多数人会将互联网和传输层的主要协议包括在内：IP、TCP和UDP。这些核心协议支持许多其他协议，以便在每个TCP/IP模型层执行各种功能。
- en: Note
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*On the whole, there are many hundreds of TCP/IP protocols and applications,
    and I could not begin to cover each and every one in this book. I do include chapters
    in which I discuss several dozen of the protocols that I consider important for
    one reason or another. Full coverage of each of these protocols (to varying levels
    of detail) can be found in Section II and Section III of this book*.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*总的来说，有数百个TCP/IP协议和应用，我无法在本书中涵盖每一个。我确实包括了一些章节，其中我讨论了几十个我认为出于某种原因很重要的协议。这些协议的全面覆盖（以不同详细程度）可以在本书的第二部分和第三部分找到*。'
- en: '[Table 8-1](ch08s05.html#tcpip_protocols-id001 "Table 8-1. TCP/IP Protocols")
    contains a summary of each of the TCP/IP protocols discussed in this book. I have
    organized them by layer, and I have provided cross-references to the chapters
    where each is discussed. The organization of protocols in the TCP/IP protocol
    suite can also be seen at a glance in [Figure 8-3](ch08s05.html#tcpip_protocols_this_diagram_shows_all_t
    "Figure 8-3. TCP/IP protocols This diagram shows all the TCP/IP protocols covered
    in this book, arranged by TCP/IP and OSI Reference Model layer (with the exception
    of the administration utilities)."). I have also shown in the network interface
    layer where TCP/IP hardware drivers conceptually reside; these are used at layer
    2 when TCP/IP is implemented on a LAN or WAN technology, rather than using SLIP
    or PPP.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[表8-1](ch08s05.html#tcpip_protocols-id001 "表8-1. TCP/IP协议") 包含了本书中讨论的每个TCP/IP协议的摘要。我已经按照层级组织它们，并为每个协议讨论的章节提供了交叉引用。TCP/IP协议套中的协议组织也可以通过[图8-3](ch08s05.html#tcpip_protocols_this_diagram_shows_all_t
    "图8-3. TCP/IP协议 此图显示了本书中涵盖的所有TCP/IP协议，按TCP/IP和OSI参考模型层级排列（除管理工具外）")一目了然。我还在网络接口层展示了TCP/IP硬件驱动程序的概念位置；这些驱动程序在TCP/IP在LAN或WAN技术上实现时用于第2层，而不是使用SLIP或PPP。'
- en: Table 8-1. TCP/IP Protocols
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 表8-1. TCP/IP协议
- en: '| TCP/IP Layer | Protocol Name | Protocol Abbr. | Description |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| TCP/IP层级 | 协议名称 | 协议缩写 | 描述 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Network Interface (Layer 2) | Serial Line Internet Protocol | SLIP | Provides
    basic TCP/IP functionality by creating a layer 2 connection between two devices
    over a serial line. See [Chapter 9](ch09.html "Chapter 9. TCP/IP SERIAL LINE INTERNET
    PROTOCOL (SLIP) AND POINT-TO-POINT PROTOCOL (PPP) OVERVIEW AND FUNDAMENTALS").
    |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 网络接口（第2层） | 串行线路互联网协议 | SLIP | 通过在两个设备之间通过串行线路创建第2层连接，提供基本的TCP/IP功能。参见[第9章](ch09.html
    "第9章. TCP/IP串行线路互联网协议（SLIP）和点对点协议（PPP）概述和基础")。 |'
- en: '|   | Point-to-Point Protocol | PPP | Provides layer 2 connectivity like SLIP,
    but is much more sophisticated and capable. PPP is itself a suite of protocols
    (subprotocols, if you will) that allow for functions such as authentication, data
    encapsulation, encryption, and aggregation, thereby facilitating TCP/IP operation
    over WAN links. See Chapters [Chapter 9](ch09.html "Chapter 9. TCP/IP SERIAL LINE
    INTERNET PROTOCOL (SLIP) AND POINT-TO-POINT PROTOCOL (PPP) OVERVIEW AND FUNDAMENTALS")-[Chapter 12](ch12.html
    "Chapter 12. PPP PROTOCOL FRAME FORMATS"). |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '|   | 点对点协议 | PPP | 提供类似于SLIP的第2层连接，但更加复杂和强大。PPP本身是一套协议（如果你愿意称之为子协议），允许进行诸如身份验证、数据封装、加密和聚合等功能，从而促进TCP/IP在WAN链路上的操作。参见[第9章](ch09.html
    "第9章. TCP/IP串行线路互联网协议(SLIP)和点对点协议(PPP)概述和基础")至[第12章](ch12.html "第12章. PPP协议帧格式")。'
- en: '| Network Interface/Internet (Layer 2/3) | Address Resolution Protocol | ARP
    | Used to map layer 3 IP addresses to layer 2 physical network addresses. See
    [Chapter 13](ch13.html "Chapter 13. ADDRESS RESOLUTION AND THE TCP/IP ADDRESS
    RESOLUTION PROTOCOL (ARP)"). |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 网络接口/互联网（第2/3层） | 地址解析协议 | ARP | 用于将第3层IP地址映射到第2层物理网络地址。参见[第13章](ch13.html
    "第13章. 地址解析和TCP/IP地址解析协议(ARP)")。'
- en: '|   | Reverse Address Resolution Protocol | RARP | Determines the layer 3 address
    of a machine from its layer 2 address. Now mostly superseded by BOOTP and DHCP.
    See [Chapter 14](ch14.html "Chapter 14. REVERSE ADDRESS RESOLUTION AND THE TCP/IP
    REVERSE ADDRESS RESOLUTION PROTOCOL (RARP)"). |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '|   | 反向地址解析协议 | RARP | 从机器的第2层地址确定其第3层地址。现在主要被BOOTP和DHCP取代。参见[第14章](ch14.html
    "第14章. 反向地址解析和TCP/IP反向地址解析协议(RARP)")。'
- en: '| Internet Layer (Layer 3) | Internet Protocol, Internet Protocol Version 6
    | IP, IPv6 | Provides encapsulation and connectionless delivery of transport layer
    messages over a TCP/IP network. Also responsible for addressing and routing functions.
    See [Part II-3](pt06.html "Part II-3. INTERNET PROTOCOL VERSION 4 (IP/IPV4)")
    and [Part II-4](pt07.html "Part II-4. INTERNET PROTOCOL VERSION 6 (IPV6)"). |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 网络层（第3层） | 互联网协议，互联网协议版本6 | IP, IPv6 | 在TCP/IP网络上提供传输层消息的封装和无连接交付。还负责寻址和路由功能。参见[第二部分-3](pt06.html
    "第二部分-3. 互联网协议版本4 (IP/IPV4)")和[第二部分-4](pt07.html "第二部分-4. 互联网协议版本6 (IPV6)")。'
- en: '|   | IP Network Address Translation | IP NAT | Allows addresses on a private
    network to be automatically translated to different addresses on a public network,
    thereby providing address sharing and security benefits. (Note that some people
    don''t consider IP NAT to be a protocol in the strict sense of that word.) See
    [Chapter 28](ch28.html "Chapter 28. IP NETWORK ADDRESS TRANSLATION (NAT) PROTOCOL").
    |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '|   | IP网络地址转换 | IP NAT | 允许私有网络上的地址自动转换为公共网络上的不同地址，从而提供地址共享和安全优势。（请注意，有些人不认为IP
    NAT在严格意义上是一个协议。）参见[第28章](ch28.html "第28章. IP网络地址转换(NAT)协议")。'
- en: '|   | IP Security | IPsec | A set of IP-related protocols that improve the
    security of IP transmissions. See [Chapter 29](ch29.html "Chapter 29. IP SECURITY
    (IPSEC) PROTOCOLS"). |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '|   | IP安全 | IPsec | 一组与IP相关的协议，提高了IP传输的安全性。参见[第29章](ch29.html "第29章. IP安全(IPsec)协议")。'
- en: '|   | Internet Protocol Mobility Support | Mobile IP | Resolves certain problems
    with IP associated with mobile devices. See [Chapter 30](ch30.html "Chapter 30. INTERNET
    PROTOCOL MOBILITY SUPPORT (MOBILE IP)"). |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '|   | 互联网协议移动支持 | Mobile IP | 解决与移动设备相关的某些IP问题。参见[第30章](ch30.html "第30章. 互联网协议移动支持(Mobile
    IP)")。'
- en: '|   | Internet Control Message Protocol | ICMP/ICMPv4, ICMPv6 | A support protocol
    for IP and IPv6 that provides error reporting and information request-and-reply
    capabilities to hosts. See [Part II-6](pt09.html "Part II-6. IP SUPPORT PROTOCOLS").
    |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '|   | 互联网控制消息协议 | ICMP/ICMPv4, ICMPv6 | 一种支持IP和IPv6的协议，为主机提供错误报告和信息请求-响应功能。参见[第二部分-6](pt09.html
    "第二部分-6. IP支持协议")。'
- en: '|   | Neighbor Discovery Protocol | NDP | A new support protocol for IPv6 that
    includes several functions performed by ARP and ICMP in conventional IP. See [Chapter 36](ch36.html
    "Chapter 36. IPV6 NEIGHBOR DISCOVERY (ND) PROTOCOL"). |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|   | 邻居发现协议 | NDP | 一种新的IPv6支持协议，包括由传统IP中的ARP和ICMP执行的一些功能。参见[第36章](ch36.html
    "第36章. IPv6邻居发现(ND)协议")。'
- en: '|   | Routing Information Protocol, Open Shortest Path First, Gateway-to-Gateway
    Protocol, HELLO Protocol, Interior Gateway Routing Protocol, Enhanced Interior
    Gateway Routing Protocol, Border Gateway Protocol, Exterior Gateway Protocol |
    RIP, OSPF, GGP, HELLO, IGRP, EIGRP, BGP, EGP | Protocols used to support the routing
    of IP datagrams and the exchange of routing information. See [Part II-7](pt10.html
    "Part II-7. TCP/IP ROUTING PROTOCOLS (GATEWAY PROTOCOLS)"). |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '|   | 路由信息协议、开放最短路径优先、网关到网关协议、HELLO协议、内部网关路由协议、增强内部网关路由协议、边界网关协议、外部网关协议 | RIP、OSPF、GGP、HELLO、IGRP、EIGRP、BGP、EGP
    | 用于支持IP数据报的路由和路由信息交换的协议。参见[第二部分-7](pt10.html "第二部分-7. TCP/IP 路由协议（网关协议）")。|'
- en: '| Host-to-Host Transport Layer (Layer 4) | Transmission Control Protocol |
    TCP | The main transport layer protocol for TCP/IP. Establishes and manages connections
    between devices and ensures reliable and flow-controlled delivery of data using
    IP. See [Part II-8](pt11.html "Part II-8. TCP/IP TRANSPORT LAYER PROTOCOLS").
    |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| 主机到主机传输层（第4层） | 传输控制协议 | TCP | TCP/IP的主要传输层协议。在设备之间建立和管理连接，并确保使用IP进行可靠和流量控制的可靠数据传输。参见[第二部分-8](pt11.html
    "第二部分-8. TCP/IP 传输层协议")。|'
- en: '|   | User Datagram Protocol | UDP | A transport protocol that can be considered
    a severely stripped-down version of TCP. It is used to send data in a simple way
    between application processes, without the many reliability and flow-management
    features of TCP, but often with greater efficiency. See [Chapter 44](ch44.html
    "Chapter 44. TCP/IP USER DATAGRAM PROTOCOL (UDP)"). |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '|   | 用户数据报协议 | UDP | 一种可以被认为是TCP严重简化版本的传输协议。它用于在应用进程之间以简单的方式发送数据，没有TCP的许多可靠性和流量管理功能，但通常效率更高。参见[第44章](ch44.html
    "第44章. TCP/IP 用户数据报协议（UDP）")。|'
- en: '| Application Layer (Layer 5/6/7) | Domain Name System | DNS | Provides the
    ability to refer to IP devices using names instead of just numerical IP addresses.
    Allows machines to resolve these names into their corresponding IP addresses.
    See [Part III-1](pt12.html "Part III-1. NAME SYSTEMS AND TCP/IP NAME REGISTRATION
    AND NAME RESOLUTION"). |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 应用层（第5/6/7层） | 域名系统 | DNS | 允许使用名称而不是仅使用数值IP地址来引用IP设备。允许机器将这些名称解析为其相应的IP地址。参见[第三部分-1](pt12.html
    "第三部分-1. 命名系统及TCP/IP命名注册和解析")。|'
- en: '|   | Network File System | NFS | Allows files to be shared seamlessly across
    TCP/IP networks. See [Chapter 58](ch58.html "Chapter 58. NETWORK FILE AND RESOURCE
    SHARING AND THE TCP/IP NETWORK FILE SYSTEM (NFS)"). |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '|   | 网络文件系统 | NFS | 允许在TCP/IP网络上无缝共享文件。参见[第58章](ch58.html "第58章. 网络文件和资源共享以及TCP/IP网络文件系统（NFS）")。|'
- en: '|   | Bootstrap Protocol | BOOTP | Developed to address some of the issues
    with RARP and used in a similar manner: to allow the configuration of a TCP/IP
    device at startup. Generally superseded by DHCP. See [Chapter 60](ch60.html "Chapter 60. TCP/IP
    BOOTSTRAP PROTOCOL (BOOTP)"). |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '|   | 引导协议 | BOOTP | 开发用于解决RARP的一些问题，并以类似的方式使用：允许在启动时配置TCP/IP设备。通常被DHCP取代。参见[第60章](ch60.html
    "第60章. TCP/IP 引导协议（BOOTP）")。|'
- en: '|   | Dynamic Host Configuration Protocol | DHCP | A complete protocol for
    configuring TCP/IP devices and managing IP addresses. The successor to RARP and
    BOOTP, it includes numerous features and capabilities. See [Part III-3](pt14.html
    "Part III-3. HOST CONFIGURATION AND TCP/IP HOST CONFIGURATION PROTOCOLS"). |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '|   | 动态主机配置协议 | DHCP | 一种用于配置TCP/IP设备和管理IP地址的完整协议。它是RARP和BOOTP的后继者，包括许多功能和能力。参见[第三部分-3](pt14.html
    "第三部分-3. 主机配置和TCP/IP主机配置协议")。|'
- en: '|   | Simple Network Management Protocol | SNMP | A full-featured protocol
    for remote management of networks and devices. See [Part III-4](pt15.html "Part III-4. TCP/IP
    NETWORK MANAGEMENT FRAMEWORK AND PROTOCOLS"). |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '|   | 简单网络管理协议 | SNMP | 一种用于网络和设备远程管理的全功能协议。参见[第三部分-4](pt15.html "第三部分-4. TCP/IP
    网络管理框架和协议")。|'
- en: '|   | Remote Monitoring | RMON | A diagnostic "protocol" (really a part of
    SNMP) used for remote monitoring of network devices. See [Chapter 69](ch69.html
    "Chapter 69. TCP/IP REMOTE NETWORK MONITORING (RMON)"). |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '|   | 远程监控 | RMON | 一种用于远程监控网络设备的诊断“协议”（实际上是SNMP的一部分）。参见[第69章](ch69.html "第69章.
    TCP/IP 远程网络监控（RMON）")。|'
- en: '|   | File Transfer Protocol, Trivial File Transfer Protocol | FTP, TFTP |
    Protocols designed to permit the transfer of all types of files from one device
    to another. See [Part III-6](pt17.html "Part III-6. TCP/IP GENERAL FILE TRANSFER
    PROTOCOLS"). |'
  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '|    | 文件传输协议，简单文件传输协议 | FTP, TFTP | 设计允许将所有类型的文件从一个设备传输到另一个设备的协议。见[第三部分-6](pt17.html
    "第三部分-6。TCP/IP通用文件传输协议")。|'
- en: '|   | RFC 822, Multipurpose Internet Mail Extensions, Simple Mail Transfer
    Protocol, Post Office Protocol, Internet Message Access Protocol | RFC 822, MIME,
    SMTP, POP, IMAP | Protocols that define the formatting, delivery, and storage
    of email messages on TCP/IP networks. See [Part III-7](pt18.html "Part III-7. TCP/IP
    ELECTRONIC MAIL SYSTEM: CONCEPTS AND PROTOCOLS"). |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
  zh: '|    | RFC 822，多用途互联网邮件扩展，简单邮件传输协议，邮局协议，互联网消息访问协议 | RFC 822，MIME，SMTP，POP，IMAP
    | 定义在TCP/IP网络上电子邮件消息格式、投递和存储的协议。见[第三部分-7](pt18.html "第三部分-7。TCP/IP电子邮件系统：概念和协议")。|'
- en: '|   | Network News Transfer Protocol | NNTP | Enables the operation of the
    Usenet online community by transferring Usenet news messages between hosts. See
    [Chapter 85](ch85.html "Chapter 85. USENET (NETWORK NEWS) AND THE TCP/IP NETWORK
    NEWS TRANSFER PROTOCOL (NNTP)"). |'
  id: totrans-121
  prefs: []
  type: TYPE_TB
  zh: '|    | 网络新闻传输协议 | NNTP | 通过在主机之间传输Usenet新闻消息来启用Usenet在线社区的操作。见[第85章](ch85.html
    "第85章。Usenet（网络新闻）和TCP/IP网络新闻传输协议（NNTP）")。|'
- en: '|   | Hypertext Transfer Protocol | HTTP | Transfers hypertext documents between
    hosts; implements the World Wide Web. See [Part III-8](pt19.html "Part III-8. TCP/IP
    WORLD WIDE WEB AND THE HYPERTEXT TRANSFER PROTOCOL (HTTP)"). |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '|    | 超文本传输协议 | HTTP | 在主机之间传输超文本文档；实现了万维网。见[第三部分-8](pt19.html "第三部分-8。TCP/IP万维网和超文本传输协议（HTTP）")。|'
- en: '|   | Gopher Protocol | Gopher | An older document-retrieval protocol, now
    largely replaced by the World Wide Web. See [Chapter 86](ch86.html "Chapter 86. GOPHER
    PROTOCOL (GOPHER)"). |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '|    | Gopher协议 | Gopher | 一种较老的文档检索协议，现在主要由万维网取代。见[第86章](ch86.html "第86章。Gopher协议（Gopher）")。|'
- en: '|   | Telnet Protocol | Telnet | Allows a user on one machine to establish
    a remote terminal session on another. See [Chapter 87](ch87.html "Chapter 87. TCP/IP
    INTERACTIVE AND REMOTE APPLICATION PROTOCOLS"). |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '|    | Telnet协议 | Telnet | 允许一台机器上的用户在另一台机器上建立远程终端会话。见[第87章](ch87.html "第87章。TCP/IP交互式和远程应用协议")。|'
- en: '|   | Berkeley "r" Commands | — | Permit commands and operations on one machine
    to be performed on another. See [Chapter 87](ch87.html "Chapter 87. TCP/IP INTERACTIVE
    AND REMOTE APPLICATION PROTOCOLS"). |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '|    | Berkeley "r"命令 | — | 允许在一台机器上执行另一台机器上的命令和操作。见[第87章](ch87.html "第87章。TCP/IP交互式和远程应用协议")。|'
- en: '|   | Internet Relay Chat | IRC | Allows real-time chatting between TCP/IP
    users. See [Chapter 87](ch87.html "Chapter 87. TCP/IP INTERACTIVE AND REMOTE APPLICATION
    PROTOCOLS"). |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '|    | Internet中继聊天 | IRC | 允许TCP/IP用户之间的实时聊天。见[第87章](ch87.html "第87章。TCP/IP交互式和远程应用协议")。|'
- en: '|   | Administration and Troubleshooting Utilities and Protocols | — | A collection
    of software tools that allows administrators to manage, configure, and troubleshoot
    TCP/IP internetworks. See [Chapter 88](ch88.html "Chapter 88. TCP/IP ADMINISTRATION
    AND TROUBLESHOOTING UTILITIES AND PROTOCOLS"). |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '|    | 管理和故障排除工具和协议 | — | 一组软件工具，允许管理员管理、配置和故障排除TCP/IP互连网络。见[第88章](ch88.html
    "第88章。TCP/IP 管理和故障排除工具和协议")。|'
- en: '![TCP/IP protocols This diagram shows all the TCP/IP protocols covered in this
    book, arranged by TCP/IP and OSI Reference Model layer (with the exception of
    the administration utilities).](httpatomoreillycomsourcenostarchimages287723.png.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![TCP/IP协议 此图展示了本书涵盖的所有TCP/IP协议，按TCP/IP和OSI参考模型层排列（除管理工具外）](httpatomoreillycomsourcenostarchimages287723.png.jpg)'
- en: Figure 8-3. TCP/IP protocols This diagram shows all the TCP/IP protocols covered
    in this book, arranged by TCP/IP and OSI Reference Model layer (with the exception
    of the administration utilities).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图8-3. TCP/IP协议 此图展示了本书涵盖的所有TCP/IP协议，按TCP/IP和OSI参考模型层排列（除管理工具外）。
- en: You can see in the previous table and figure that ARP and RARP are the oddballs.
    In some ways they belong in both layer 2 and layer 3, and in other ways they belong
    in neither. They really serve to link together the network interface layer and
    the Internet layer. For this reason, I believe they belong *between* these two
    and call them "layer connection" protocols. See Chapters [Chapter 13](ch13.html
    "Chapter 13. ADDRESS RESOLUTION AND THE TCP/IP ADDRESS RESOLUTION PROTOCOL (ARP)")
    and [Chapter 14](ch14.html "Chapter 14. REVERSE ADDRESS RESOLUTION AND THE TCP/IP
    REVERSE ADDRESS RESOLUTION PROTOCOL (RARP)") for more on this issue.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在前一个表格和图中看到，ARP和RARP是异类。在某些方面，它们属于第2层和第3层，而在其他方面，它们不属于任何一层。它们实际上是为了连接网络接口层和互联网层。因此，我认为它们位于这两层之间，并将它们称为“层连接”协议。参见第[第13章](ch13.html
    "第13章。地址解析与TCP/IP地址解析协议(ARP)")和[第14章](ch14.html "第14章。反向地址解析与TCP/IP反向地址解析协议(RARP)")了解更多相关信息。
