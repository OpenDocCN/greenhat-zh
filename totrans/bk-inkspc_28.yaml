    by 10 pixels |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736606.png.jpg) | 将路径向外偏移10像素
    |'
- en: '|'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: ^([[a](#app04fn02)]) A *pixel* refers one screen pixel, which is a relative
    distance that depends on your zoom level (**[3.8 Basic Zooming](ch03s08.html "3.8
    Basic Zooming")**). You can zoom in closer for finer adjustment.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[a](#app04fn02)]) 一个 *像素* 指的是屏幕上的一个像素点，这是一个相对距离，取决于你的缩放级别（**[3.8 基本缩放](ch03s08.html
    "3.8 Basic Zooming")**）。你可以放大以进行更精细的调整。
- en: '|'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: All the ![](httpatomoreillycomsourcenostarchimages1735814.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    commands convert the object to path, if necessary, and produce a regular path.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 ![](httpatomoreillycomsourcenostarchimages1735814.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    命令在必要时将对象转换为路径，并生成常规路径。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736070.png.jpg) | Create dynamic
    offset |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736070.png.jpg) | 创建动态偏移 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736072.png.jpg) | Create linked
    offset |'
  id: totrans-214
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736072.png.jpg) | 创建链接偏移 |'
- en: These commands produce an offset object (**[13.2 Dynamic and Linked Offsets](ch13s02.html
    "13.2 Dynamic and Linked Offsets")**), editable by the Node tool, standalone or
    linked to the original.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令生成一个偏移对象（**[13.2 动态和链接偏移](ch13s02.html "13.2 Dynamic and Linked Offsets")**），可以通过节点工具进行编辑，可以是独立的或与原始对象链接。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | Select source
    |'
  id: totrans-216
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | 选择源 |'
- en: Selecting a linked offset and giving this command will select the source path
    of the linked offset.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 选择链接偏移并给出此命令将选择链接偏移的源路径。
- en: D.10.4 Combine (12.1.1)
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.10.4 合并 (12.1.1)
- en: '| ![](httpatomoreillycomsourcenostarchimages1736232.png.jpg) | Combine paths
    |'
  id: totrans-219
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736232.png.jpg) | 合并路径 |'
