    layer) |'
  prefs: []
  type: TYPE_TB
- en: This works on objects within the current layer (unless you change that in **Inkscape
    Preferences**).
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735944.png.jpg) | Select all (all
    layers) |'
  prefs: []
  type: TYPE_TB
- en: This works on objects in all visible and unlocked layers.
  prefs: []
  type: TYPE_NORMAL
