- en: The result of **Union**, **Difference**, **Intersection**, and **Exclusion**
    inherits the `id` attribute (**[A.9 Linking](apas09.html "A.9 Linking")**) and
    therefore the clones, if any, of the bottom object. **Division** and **Cut Path**
    normally produce several objects; of them, one inherits the `id` of the bottom
    source object.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**并集**、**差集**、**交集**和**排除**的结果继承 `id` 属性 (**[A.9 链接](apas09.html "A.9 链接")**)
    以及底部对象的任何克隆。**分割**和**剪切路径**通常会产生多个对象；其中，一个继承底部源对象的 `id`。'
- en: D.10.3 Offsets (12.4)
  id: totrans-201
  prefs:
