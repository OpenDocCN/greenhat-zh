    apart |'
  id: totrans-220
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736608.png.jpg) | 分割路径 |'
- en: D.10.5 Simplify (12.3)
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.10.5 简化 (12.3)
- en: '| ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg) | Simplify |'
  id: totrans-222
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735764.png.jpg) | 简化 |'
- en: If you invoke this command several times in quick succession, it will act more
    and more aggressively. Invoking **Simplify** again after a pause restores the
    default threshold (settable in the **Inkscape Preferences** dialog).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你连续多次快速调用此命令，它将变得越来越激进。暂停后再次调用 **简化** 命令将恢复默认阈值（可在 **Inkscape 首选项** 对话框中设置）。
- en: '* * *'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: ^([[10](#app04fn01)]) A *px unit* refers the absolute unit equal to 1/90 of
    an inch (**[A.6 Coordinates and Units](apas06.html "A.6 Coordinates and Units")**).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[10](#app04fn01)]) 一个 *像素单位* 指的是等于1/90英寸的绝对单位（**[A.6 坐标和单位](apas06.html "A.6
    Coordinates and Units")**）。
- en: D.11 The Selector Tool (5.4)
  id: totrans-226
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D.11 选择器工具（5.4）
- en: D.11.1 Select (Mouse, 5.4)
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.1 选择（鼠标，5.4）
- en: '| **click** | Select an object |'
  id: totrans-228
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择对象 |'
- en: When you left-click on an object, the previous selection is deselected.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 当你左键点击一个对象时，之前的选中状态会被取消。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Toggle
    selection |'
  id: totrans-230
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | 切换选择
    |'
- en: This adds an object to the current selection if it was not selected, otherwise
    removes the object from the current selection.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对象未被选中，则此命令将对象添加到当前选中，否则从当前选中移除对象。
- en: '| **double click** | Edit the object |'
  id: totrans-232
  prefs: []
  type: TYPE_TB
  zh: '| **双击** | 编辑对象 |'
- en: This switches to the object’s most natural editing tool (the Node tool for paths,
    a corresponding shape tool for shapes, and the Text tool for text). For groups,
    double-clicking performs the **Enter group** command (the group becomes a temporary
    layer, **[4.6.1 Layer Hierarchy](ch04s06.html#fourdot6dot1_layer_hierarchy "4.6.1
    Layer Hierarchy")**). Double-clicking in empty space switches to the parent layer
    in the hierarchy, if any.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 这会切换到对象的默认编辑工具（路径的节点工具、相应形状工具和文本工具）。对于组，双击执行**进入组**命令（组成为临时图层，**[4.6.1 图层层次结构](ch04s06.html#fourdot6dot1_layer_hierarchy
    "4.6.1 图层层次结构")**）。在空白区域双击将切换到层次结构中的父图层（如果有的话）。
- en: D.11.2 Rubber Band (5.7), Touch Selection (5.8)
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.2 橡皮筋（5.7），触摸选择（5.8）
- en: '| **drag** | Select by rubber band |'
  id: totrans-235
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 通过橡皮筋选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Add
    objects to selection |'
  id: totrans-236
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-拖动** | 将对象添加到选择中
    |'
- en: Normally, you need to start from an empty space to initiate a rubber band. However,
    if you press ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) before
    dragging, Inkscape will do rubber band selection even if you start from an object.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您需要从一个空白区域开始以启动橡皮筋选择。但是，如果您在拖动之前按下![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)，即使您从对象开始，Inkscape
    也会进行橡皮筋选择。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) **-drag,** ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)
    **-drag** | Select by touch |'
  id: totrans-238
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) **-拖动**，![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)
    **-拖动** | 通过触摸选择 |'
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-dragging over objects
    selects those objects that are touched by the path. To start touch selection with
    ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg), you must have nothing
    selected; otherwise use ![](httpatomoreillycomsourcenostarchimages1735554.png.jpg).
    You can switch rubber band selection to touch selection and back while dragging
    by pressing/releasing ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-拖动对象会选中路径接触到的对象。要使用![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)开始触摸选择，您必须没有任何选择；否则使用![](httpatomoreillycomsourcenostarchimages1735554.png.jpg)。您可以在拖动时通过按/释放![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)在橡皮筋选择和触摸选择之间切换。'
- en: D.11.3 Select (Keyboard, 5.11)
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.3 选择（键盘，5.11）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) | Select next
    object |'
  id: totrans-241
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) | 选择下一个对象 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) | Select previous
    object |'
  id: totrans-242
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) | 选择上一个对象 |'
- en: These keys pick objects in their z-order (![](httpatomoreillycomsourcenostarchimages1735366.png.jpg)
    cycles from bottom to top, ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    cycles from top to bottom). This works on objects within the current layer (**[4.6
    Layers](ch04s06.html "4.6 Layers")**).
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这些键按其z顺序选择对象（![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) 从下到上循环，![](httpatomoreillycomsourcenostarchimages1735368.png.jpg)
    从上到下循环）。这适用于当前图层内的对象（**[4.6 图层](ch04s06.html "4.6 图层")**）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | Select all (current
    layer) |'
  id: totrans-244
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | 选择所有（当前图层） |'
- en: This works on objects within the current layer (unless you change that in **Inkscape
    Preferences**).
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 这适用于当前图层内的对象（除非您在**Inkscape首选项**中更改此设置）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735944.png.jpg) | Select all (all
    layers) |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735944.png.jpg) | 选择所有（所有图层） |'
- en: This works on objects in all visible and unlocked layers.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 这适用于所有可见和未锁定图层中的对象。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736610.png.jpg) | Invert selection
    (current layer) |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736610.png.jpg) | 反选（当前图层） |'
- en: This inverts the selection (deselects what was selected and vice versa) in the
    current layer.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 这会在当前图层中反选（取消选择所选内容及其相反内容）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735948.png.jpg) | Invert selection
    (all layers) |'
  id: totrans-250
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735948.png.jpg) | 反选（所有图层） |'
- en: This inverts the selection (deselects what was selected and vice versa) in visible
    and unlocked layers.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 这会在可见和未锁定图层中反选（取消选择所选内容及其相反内容）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | Deselect |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | 取消选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    | Delete selection |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    | 删除选择 |'
- en: D.11.4 Select Within Group (5.10), Select Under (5.9)
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.4 在组内选择（5.10），选择下级（5.9）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-click** | Select
    within group |'
  id: totrans-255
