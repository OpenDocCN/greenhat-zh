    (current layer) |'
  prefs: []
  type: TYPE_TB
- en: This inverts the selection (deselects what was selected and vice versa) in the
    current layer.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735948.png.jpg) | Invert selection
    (all layers) |'
  prefs: []
  type: TYPE_TB
- en: This inverts the selection (deselects what was selected and vice versa) in visible
    and unlocked layers.
  prefs: []
  type: TYPE_NORMAL
