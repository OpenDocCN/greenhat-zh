  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736206.png.jpg) | 扩展行/段落1像素
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736706.png.jpg) | Expand line/paragraph
    by 10 pixels |'
  id: totrans-775
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736706.png.jpg) | 扩展行/段落10像素
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg) | Contract line/paragraph
