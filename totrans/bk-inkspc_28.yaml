- en: D.12.11 Scale Nodes (Two or More Nodes Selected, 12.5.7.3)
  id: totrans-403
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.11 缩放节点（选择两个或更多节点，12.5.7.3）
- en: These commands scale the selected nodes as if they were an object. If the mouse
    is over a node, that node becomes the axis of scaling; otherwise it scales around
    the geometric center of the selected nodes.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令将选定的节点缩放，就像它们是一个对象。如果鼠标悬停在节点上，该节点将成为缩放的轴；否则，它将围绕选定节点的几何中心缩放。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735598.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735388.png.jpg)
    | Scale nodes up by the scale step |'
  id: totrans-405
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735598.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1735388.png.jpg) | 通过缩放步长放大节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735596.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735386.png.jpg)
    | Scale nodes down by the scale step |'
  id: totrans-406
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735596.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1735386.png.jpg) | 通过缩放步长缩小节点
    |'
- en: The default scale step is 2 px units.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的缩放步长是2像素单位。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736626.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736206.png.jpg)
    | Scale nodes up by 1 pixel |'
  id: totrans-408
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736626.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1736206.png.jpg) | 通过1像素放大节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736628.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg)
    | Scale nodes down by 1 pixel |'
  id: totrans-409
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736628.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1736208.png.jpg) | 通过1像素缩小节点
    |'
- en: Scaling is uniform around the center, so that the size increment applies to
    the larger of the two dimensions.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 缩放是均匀围绕中心进行的，因此尺寸增量应用于两个维度中较大的那个。
- en: D.12.12 Rotate Nodes (Two or More Nodes Selected, 12.5.7.3)
  id: totrans-411
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.12 旋转节点（选择两个或更多节点，12.5.7.3）
- en: These commands rotate the selected nodes as if they were an object. If the mouse
    is over a node, that node becomes the axis of rotation; otherwise it rotates around
    the geometric center of the selected nodes.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令将选定的节点旋转，就像它们是一个对象。如果鼠标悬停在节点上，该节点将成为旋转的轴；否则，它将围绕选定节点的几何中心旋转。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg)
    | Rotate nodes by the angle step |'
  id: totrans-413
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735390.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1735392.png.jpg) | 通过角度步长旋转节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736200.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736202.png.jpg)
    | Rotate nodes by 1 pixel |'
  id: totrans-414
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736200.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1736202.png.jpg) | 通过1像素旋转节点
    |'
- en: D.12.13 Flip Nodes (Two or More Nodes Selected, 12.5.7.3)
  id: totrans-415
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.13 翻转节点（选择两个或更多节点，12.5.7.3）
- en: These commands flip the selected nodes as if they were an object, around the
    center of that object.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令将选定的节点翻转，就像它们是一个对象，围绕该对象的中心翻转。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735606.png.jpg) | Flip nodes horizontally
    |'
  id: totrans-417
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735606.png.jpg) | 水平翻转节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735608.png.jpg) | Flip nodes vertically
    |'
  id: totrans-418
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735608.png.jpg) | 垂直翻转节点
    |'
- en: If the mouse is over a node, that node becomes the axis of flipping; otherwise
    it flips around the geometric center of the selected nodes.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 如果鼠标悬停在节点上，该节点将成为翻转的轴；否则，它将围绕选定节点的几何中心翻转。
- en: D.12.14 Change Segments (12.5.6)
  id: totrans-420
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.14 更改段（12.5.6）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735980.png.jpg) | Make line |'
  id: totrans-421
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735980.png.jpg) | 创建线
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735982.png.jpg) | Make curve |'
  id: totrans-422
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735982.png.jpg) | 创建曲线
    |'
- en: These commands require that two or more adjacent nodes be selected.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令要求选择两个或更多相邻的节点。
- en: D.12.15 Change Node Type (12.5.5)
  id: totrans-424
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.15 更改节点类型（12.5.5）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg) | Make cusp |'
  id: totrans-425
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735970.png.jpg) | 创建尖点 |'
- en: This changes the type of node; if you do another ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg)
    on an already cusp node, it retracts its handles.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 这会改变节点的类型；如果在已经形成尖点的节点上再次进行 ![图片](httpatomoreillycomsourcenostarchimages1735970.png.jpg)
    操作，它会收缩其手柄。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg) | Make smooth
    |'
  id: totrans-427
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735382.png.jpg) | 创建平滑 |'
- en: If a cusp node is adjacent to a line segment, ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg)
    makes it half-smooth with one handle collinear with the segment; another ![](httpatomoreillycomsourcenostarchimages1735382.png.jpg)
    will expand a second handle.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 如果尖点节点与线段相邻，![图片](httpatomoreillycomsourcenostarchimages1735382.png.jpg) 会使其半平滑，其中一个手柄与段平行；另一个
    ![图片](httpatomoreillycomsourcenostarchimages1735382.png.jpg) 会扩展第二个手柄。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735824.png.jpg) | Make symmetric
    |'
  id: totrans-429
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735824.png.jpg) | 创建对称 |'
- en: When making smooth or symmetric, you can lock the position of one of the handles
    by hovering the mouse over it.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建平滑或对称时，可以通过将鼠标悬停在其中一个手柄上将其位置锁定。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735972.png.jpg) | Make auto |'
  id: totrans-431
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735972.png.jpg) | 自动调整 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-click** | Toggle
    smooth/cusp/symmetric/auto |'
  id: totrans-432
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-click** |
    切换平滑/尖点/对称/自动 |'
- en: D.12.16 Join/Break (12.5.4)
  id: totrans-433
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.16 连接/断开（12.5.4）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735960.png.jpg) | Join selected
    nodes |'
  id: totrans-434
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735960.png.jpg) | 连接选定的节点 |'
- en: This requires that exactly two end nodes within the path be selected. You can
    lock the position of one of the two joined nodes by hovering the mouse over it.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 这要求在路径内精确选择两个端节点。可以通过将鼠标悬停在其中一个连接节点上将其位置锁定。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735964.png.jpg) | Break selected
    node(s) |'
  id: totrans-436
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735964.png.jpg) | 断开选定的节点 |'
- en: After break, only one of each two new nodes is selected. This may apply to more
    than one selected node.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 断开连接后，每两个新节点中只有一个被选中。这可能适用于多个选定的节点。
- en: D.12.17 Delete, Create, and Duplicate (12.5.3)
  id: totrans-438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.17 删除、创建和复制（12.5.3）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735950.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    | Delete selected node(s) |'
  id: totrans-439
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735950.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735352.png.jpg)
    | 删除选定的节点 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735512.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735952.png.jpg)
    | Delete without preserving shape |'
  id: totrans-440
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735512.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735952.png.jpg)
    | 删除时不保留形状 |'
- en: Deleting without ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    adjusts handles on the remaining nodes to preserve the shape of the curve as much
    as possible. Deleting with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    does not touch the remaining nodes.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 删除时如果不使用 ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg)，则调整剩余节点的手柄以尽可能保留曲线的形状。使用
    ![图片](httpatomoreillycomsourcenostarchimages1735328.png.jpg) 删除时不会触及剩余节点。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-click** | Create/delete
    node |'
  id: totrans-442
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-click** |
    创建/删除节点 |'
