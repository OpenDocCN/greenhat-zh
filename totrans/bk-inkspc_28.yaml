  prefs: []
  type: TYPE_NORMAL
  zh: 当使用鼠标拖动或变换时，每个 ![图片](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    都会留下所选对象的副本。您可以在拖动时按住 ![图片](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
