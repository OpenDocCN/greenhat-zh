    rotate clockwise, ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg),
    ![](httpatomoreillycomsourcenostarchimages1735814.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735818.png.jpg)
    rotate counterclockwise.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: ^([[a](#app04fn03)]) 在Inkscape中，![图片](httpatomoreillycomsourcenostarchimages1735392.png.jpg)，![图片](httpatomoreillycomsourcenostarchimages1735816.png.jpg)，![图片](httpatomoreillycomsourcenostarchimages1735820.png.jpg)顺时针旋转，![图片](httpatomoreillycomsourcenostarchimages1735390.png.jpg)，![图片](httpatomoreillycomsourcenostarchimages1735814.png.jpg)，![图片](httpatomoreillycomsourcenostarchimages1735818.png.jpg)逆时针旋转。
- en: '|'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: These commands use the rotation center, draggable in Selector (by default it
    is in the geometric center).
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令使用旋转中心，在选择器中可拖动（默认位于几何中心）。
- en: D.11.12 Flip (6.5.3)
  id: totrans-315
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.12 翻转（6.5.3）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735606.png.jpg) | Flip selection
    horizontally |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735606.png.jpg) | 水平翻转选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735608.png.jpg) | Flip selection
    vertically |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735608.png.jpg) | 垂直翻转选择 |'
- en: If the tool is in rotate mode (rotation center visible), that center becomes
    the axis of flipping; otherwise it flips around the geometric center of the selection.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 如果工具处于旋转模式（可见旋转中心），则该中心成为翻转的轴线；否则，它围绕选择的几何中心翻转。
- en: D.11.13 The Rotation Center (6.4)
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.13 旋转中心（6.4）
- en: '| **drag** | Move rotation center |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 移动旋转中心 |'
- en: Dragging the center snaps it to the centerlines and bounding box edges of the
    selection.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动中心使其与选择的中心线和边界框边缘对齐。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Move
    without snapping |'
  id: totrans-322
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-拖动**
    | 无吸附移动 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Reset
    rotation center |'
  id: totrans-323
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-点击**
    | 重置旋转中心 |'
- en: Resetting the rotation center moves it back to the geometric center of the object’s
    or selection’s bounding box.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 重置旋转中心将其移回到对象或选择的边界框的几何中心。
- en: D.11.14 Cancel
  id: totrans-325
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.11.14 取消
- en: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | Cancel rubber
    band, move, transformation |'
  id: totrans-326
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735372.png.jpg) | 取消橡皮筋、移动、变换
    |'
- en: Press ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) while the mouse
    button is still down to cancel rubber band selection, move, or transformation
    of any kind.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在鼠标按钮仍然按下时按 ![](http://atomoreilly.com/source/nostarch/images/1735372.png.jpg)
    取消橡皮筋选择、移动或任何类型的变换。
- en: D.12 The Node Tool (12.5)
  id: totrans-328
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D.12 节点工具（12.5）
- en: D.12.1 Select Objects (Mouse)
  id: totrans-329
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.1 选择对象（鼠标）
- en: '| **click** | Select a nonselected object |'
  id: totrans-330
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择未选择的对象 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) **-click** | Select
    under |'
  id: totrans-331
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg) **-点击**
    | 选择下级 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) **-click** | Toggle
    selection |'
  id: totrans-332
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-点击**
    | 切换选择 |'
- en: D.12.2 Select Nodes (Mouse)
  id: totrans-333
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.2 选择节点（鼠标）
- en: '| **click** | Select/deselect node(s) |'
  id: totrans-334
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择/取消选择节点 |'
- en: Click on a node to select it; click on the path between two adjacent nodes to
    select them. Clicking in an empty space deselects all selected nodes (next click
    will deselect the object).
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 点击节点以选择它；点击两个相邻节点之间的路径以选择它们。在空白区域中点击取消选择所有选中的节点（下一次点击将取消选择对象）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Toggle
    selection |'
  id: totrans-336
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-点击**
    | 切换选择 |'
- en: This adds/removes a node (if clicked on node) or two nodes (if clicked on path)
    to/from the node selection.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 这会将节点（如果点击在节点上）或两个节点（如果点击在路径上）添加到/从节点选择中。
- en: D.12.3 Rubber Band Selection (12.5.2)
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.3 橡皮筋选择（12.5.2）
- en: '| **drag** | Select multiple nodes |'
  id: totrans-339
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 选择多个节点 |'
- en: Dragging around nodes does a rubber band selection; previous node selection
    is deselected.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕节点拖动执行橡皮筋选择；取消选择之前的节点选择。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Add
    nodes to selection |'
  id: totrans-341
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-拖动**
    | 向选择中添加节点 |'
- en: Normally, you need to not be over a path or a node to initiate a rubber band.
    However, if you press ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    before dragging, Inkscape will do a rubber band selection even if you start over
    a path.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，您需要在路径或节点上方才能启动橡皮筋。但是，如果在拖动之前按 ![](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)，即使您从路径开始，Inkscape
    也会执行橡皮筋选择。
- en: D.12.4 Select Nodes (Keyboard, 12.5.2)
  id: totrans-343
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.4 选择节点（键盘，12.5.2）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) | Select next
    node |'
  id: totrans-344
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735366.png.jpg) | 选择下一个节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) | Select previous
    node |'
  id: totrans-345
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735368.png.jpg) | 选择上一个节点
    |'
- en: These keys select nodes within the selected path.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 这些键选择所选路径内的节点。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | Select all nodes
    in subpath(s) |'
  id: totrans-347
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735370.png.jpg) | 在子路径中选择所有节点
    |'
- en: If the path has multiple subpaths and some nodes selected, this selects all
    only in subpaths with already selected nodes.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 如果路径有多个子路径并且已选择一些节点，则仅在已选择节点的子路径中选择所有节点。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735944.png.jpg) | Select all nodes
    in path |'
  id: totrans-349
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735944.png.jpg) | 选择路径中的所有节点
    |'
- en: This selects all nodes in the entire path.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 这将选择整个路径中的所有节点。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736610.png.jpg) | Invert selection
    in subpath(s) |'
  id: totrans-351
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736610.png.jpg) | 在子路径中反转选择
    |'
- en: If the path has multiple subpaths and some nodes selected, this inverts the
    selection (deselects what was selected and vice versa) only in subpaths with already
    selected nodes.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如果路径有多个子路径并且已选择一些节点，则仅在已选择节点的子路径中反转选择（取消选择已选择的，反之亦然）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735948.png.jpg) | Invert selection
    in path |'
  id: totrans-353
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735948.png.jpg) | 在路径中反转选择
    |'
- en: This inverts selection in the entire path.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在整个路径中反转选择。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | Deselect all
    nodes |'
  id: totrans-355
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735372.png.jpg) | 取消选择所有节点
    |'
- en: D.12.5 Grow/Shrink Node Selection (12.5.2)
  id: totrans-356
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.5 节点选择放大/缩小（12.5.2）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg)**,
    wheel** | Grow/shrink selection (spatial) |'
  id: totrans-357
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg)**,
    轮滚** | 放大/缩小选择（空间） |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735448.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735450.png.jpg)**,**
    | Grow/shrink selection (along path) |'
  id: totrans-358
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735448.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735450.png.jpg)**,**
    | 放大/缩小选择（沿路径） |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-wheel** |  
    |'
  id: totrans-359
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-wheel** |   |'
- en: Your mouse pointer must be over a node for growing/shrinking. Each key press
    or wheel click selects the nearest unselected node or deselects the farthest selected
    node.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 您的鼠标指针必须位于节点上才能放大/缩小。每次按键或滚轮点击都会选择最近的未选择节点或取消选择最远的已选择节点。
- en: D.12.6 Move Nodes (Mouse, 12.5.7)
  id: totrans-361
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.6 移动节点（鼠标，12.5.7）
- en: '| **drag** | Move selected nodes |'
  id: totrans-362
  prefs: []
  type: TYPE_TB
  zh: '| **drag** | 移动选定的节点 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) **-drag** | Move
    nodes, restricting to horizontal or vertical |'
  id: totrans-363
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg) **-drag** | 限制为水平或垂直移动节点
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg) **-drag** | Move
    along the selected node’s handles |'
  id: totrans-364
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg) **-drag** | 沿着选定的节点的句柄移动
    |'
- en: This restricts movement to the directions of the node’s handles, their continuations,
    and perpendiculars (total eight snaps). If the node has straight lines on one
    or both sides, this will snap it to these lines’ directions and perpendiculars
    instead.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 这将限制移动到节点的句柄方向、它们的延续和垂直线（总共八个对齐点）。如果节点在一侧或两侧有直线，这将将其对齐到这些直线的方向和垂直线。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Temporarily
    disable snapping |'
  id: totrans-366
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | 暂时禁用对齐
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Drag
    out handle |'
  id: totrans-367
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | 拖动出句柄
    |'
- en: If a node has a retracted handle, hold ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    to drag a handle out of the node.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 如果节点有一个缩回的句柄，请按住 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    以将句柄从节点中拖出。
- en: '| **drag-**![](httpatomoreillycomsourcenostarchimages1735308.png.jpg) | Drop
    a copy |'
  id: totrans-369
  prefs: []
  type: TYPE_TB
  zh: '| **drag-**![](httpatomoreillycomsourcenostarchimages1735308.png.jpg) | 投下副本
    |'
- en: When dragging nodes with the mouse, each ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    leaves a copy of the selected object.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 当用鼠标拖动节点时，每个 ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg) 都会留下所选对象的副本。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag** | Sculpt
    selected nodes (**[12.5.7.2 Node Sculpting](ch12s05.html#one2dot5dot7dot2_node_sculpting
    "12.5.7.2 Node Sculpting")**) |'
  id: totrans-371
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag** | 拖动以雕塑选定的节点（**[12.5.7.2
    节点雕塑](ch12s05.html#one2dot5dot7dot2_node_sculpting "12.5.7.2 节点雕塑")**) |'
- en: To stop sculpting without losing the pressure-sensitive profile, release ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)
    first and then lift the pen.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 要在不丢失压力感应轮廓的情况下停止雕塑，请先释放 ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)，然后抬起笔。
- en: D.12.7 Move Nodes (Keyboard, 12.5.7)
  id: totrans-373
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.12.7 移动节点（键盘，12.5.7）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | Move selected node(s) by the nudge distance |'
  id: totrans-374
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | 通过微调距离移动选定的节点 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | Move selected node(s) by 10 times the nudge distance |'
  id: totrans-375
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | 通过 10 倍的微调距离移动选定的节点 |'
- en: The default nudge distance is 2 px units.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的微调距离是 2 像素单位。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | Move selected node(s) by 1 pixel |'
  id: totrans-377
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | 通过1个像素移动选中的节点 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736620.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | Move selected node(s) by 10 pixels |'
  id: totrans-378
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736620.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | 通过10个像素移动选中的节点 |'
- en: D.12.8 Move Node Handle (Mouse, 12.5.7)
  id: totrans-379
  prefs:
