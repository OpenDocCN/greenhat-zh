  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg) | Make cusp |'
  prefs: []
  type: TYPE_TB
- en: This changes the type of node; if you do another ![](httpatomoreillycomsourcenostarchimages1735970.png.jpg)
