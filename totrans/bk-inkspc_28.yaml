    is over a node, that node becomes the axis of rotation; otherwise it rotates around
    the geometric center of the selected nodes.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735390.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735392.png.jpg)
