  id: totrans-273
  prefs: []
  type: TYPE_TB
  zh: '| **拖动-**![图片](httpatomoreillycomsourcenostarchimages1735308.png.jpg) | 放置副本
    |'
- en: When dragging or transforming with the mouse, each ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    leaves a copy of the selected object. You can press and hold ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    while dragging for a nice “trail.”
