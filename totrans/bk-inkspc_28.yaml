  id: totrans-763
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736702.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1736704.png.jpg) | 选择到行首/行尾
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735524.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735526.png.jpg)
    | Select to beginning/end of text |'
  id: totrans-764
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735524.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1735526.png.jpg) | 选择到文本首尾
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735516.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735518.png.jpg)
    | Select one screen up/down |'
  id: totrans-765
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735516.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735518.png.jpg)
    | 选择上一屏/下一屏 |'
- en: '| **double click** | Select word |'
  id: totrans-766
  prefs: []
  type: TYPE_TB
  zh: '| **双击** | 选择单词 |'
- en: '| **triple click** | Select line |'
  id: totrans-767
  prefs: []
  type: TYPE_TB
  zh: '| **三击** | 选择行 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | Select all text
    |'
  id: totrans-768
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | 选择所有文本 |'
- en: This selects the entire text of the current text object.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 这将选择当前文本对象中的全部文本。
- en: D.26.8 Style Selection (15.4.2)
  id: totrans-770
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.8 样式选择 (15.4.2)
- en: '| ![](httpatomoreillycomsourcenostarchimages1735326.png.jpg) | Make selection
