  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736614.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1735594.png.jpg)**,** ![图片](http://atomoreilly.com/source/nostarch/images/1736616.png.jpg)**,**
    ![图片](http://atomoreilly.com/source/nostarch/images/1736618.png.jpg) | 通过字符选择文本
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736694.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736696.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736698.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736700.png.jpg)
