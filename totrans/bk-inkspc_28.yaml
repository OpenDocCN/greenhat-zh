    在节点之间的路径上会在点击点创建一个新节点。以这种方式删除节点始终尝试保留曲线的形状（与 ![图片](httpatomoreillycomsourcenostarchimages1735352.png.jpg)/![图片](httpatomoreillycomsourcenostarchimages1735950.png.jpg)
