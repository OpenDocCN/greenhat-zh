  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736626.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736206.png.jpg)
    | Scale nodes up by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736628.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg)
    | Scale nodes down by 1 pixel |'
  prefs: []
  type: TYPE_TB
