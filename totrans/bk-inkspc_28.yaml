    line (regular text) or current paragraph (flowed text).
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令（仅在编辑文本时）调整当前行（常规文本）或当前段落（流式文本）中的字母间距。
