- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-click** | Select
    under |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)**-点击**
    | 选择下级'
- en: '![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click selects the
    object at click point which is beneath (in z-order) the lowest selected object
    at click point. If the bottom object is reached, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    again selects the top object. So, several ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-clicks
    cycle through the z-order stack at click point. On Linux, ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click
    and ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-drag may be reserved
    by the window manager. If you reconfigure your window manager to not map ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click,
    then it will be free for Inkscape to use. If your keyboard has a ![](httpatomoreillycomsourcenostarchimages1736612.png.jpg)
    key, you may wish to set your **Modifier key** to use it instead of ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg).
    (Sometimes you can also use ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click
    (select under, in groups) with the same effect as ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)-click.)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击选择点击点下方的对象（在z轴顺序中）。如果达到底部对象，![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击再次选择顶部对象。因此，多次![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击将在点击点循环z轴顺序堆栈。在Linux上，![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击和![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-拖动可能被窗口管理器保留。如果您重新配置窗口管理器以不映射![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击，则它将可供Inkscape使用。如果您的键盘有一个![图片](http://atomoreilly.com/source/nostarch/images/1736612.png.jpg)键，您可能希望将**修改键**设置为使用它而不是![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)。（有时您也可以使用![图片](http://atomoreilly.com/source/nostarch/images/1735556.png.jpg)-点击（在组中选择下级）与![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)-点击相同的效果。）'
