  type: TYPE_NORMAL
  zh: D.10.3 偏移（12.4）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735926.png.jpg) | Inset path (towards
    center) |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735926.png.jpg) | 将路径向内偏移（朝向中心）
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736604.png.jpg) | Outset path
    (away from center) |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736604.png.jpg) | 将路径向外偏移（远离中心）
    |'
- en: The default offset distance is 2 px units.^([[10](#ftn.app04fn01)])
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 默认偏移距离是2像素单位.^([[10](#ftn.app04fn01)])
- en: '| ![](httpatomoreillycomsourcenostarchimages1735928.png.jpg) | Inset path by
    1 pixel^([[a](#ftn.app04fn02)]) |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735928.png.jpg) | 将路径向内偏移1像素^([[a](#ftn.app04fn02)])
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736456.png.jpg) | Outset path
    by 1 pixel |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1736456.png.jpg) | 将路径向外偏移1像素 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735930.png.jpg) | Inset path by
    10 pixels |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '| ![](httpatomoreillycomsourcenostarchimages1735930.png.jpg) | 将路径向内偏移10像素
    |'
