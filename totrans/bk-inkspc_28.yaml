  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Node tool can also drag the handles of shapes (rectangles, ellipses, stars,
    spirals). Click on a shape to select it. See the corresponding shape tools for
    their editing shortcuts, all of which also work in the Node tool.
  prefs: []
  type: TYPE_NORMAL
