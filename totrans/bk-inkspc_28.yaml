- en: These commands work when editing a regular text object (not in flowed text).
    With no selection, they shift (horizontally or vertically) the characters after
    the cursor until the end of line. With selection, they shift the selection relative
    to the rest of the text (by inserting opposite kerns at both ends of the selection).
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令在编辑常规文本对象时有效（不在流式文本中）。没有选择时，它们将光标后的字符（水平或垂直）移动到行尾。有选择时，它们相对于文本的其他部分移动选择（在选择的两侧插入相反的字距）。
