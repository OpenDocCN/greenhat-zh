- en: '| ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg) | Delete selected
    stops |'
  prefs: []
  type: TYPE_TB
- en: D.24.5 Move Handles/Stops (10.5.2)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **drag** | Move selected handle(s) |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-drag** | Move
    stops in 1/10 range increments |'
  prefs: []
  type: TYPE_TB
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-dragging the selected
    intermediate stops moves them, snapping to 1/10 steps of the available range.'
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag** | Sculpt
    selected stops |'
  prefs: []
  type: TYPE_TB
- en: Sculpting moves the selected intermediate stops; the distance traveled by each
    stop depends on how far it is from the stop being dragged (similar to node sculpting
    in the Node tool).
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | Move selected handle by the nudge distance |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736678.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736680.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736682.png.jpg)
    | Move selected handle by 10 times the nudge distance |'
  prefs: []
  type: TYPE_TB
- en: The default nudge distance is 2 px units.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | Move selected handle by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736620.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | Move selected handle by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: If at least one end handle is selected, arrow keys move the end handle freely,
    thereby moving or resizing the entire gradient line. If only mid stops are selected,
    arrow keys move the selected stops *along* the gradient line.
  prefs: []
  type: TYPE_NORMAL
- en: D.24.6 Reverse (10.2)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735754.png.jpg) | Reverse gradient
    definition |'
  prefs: []
  type: TYPE_TB
- en: This mirrors the stop positions of the current gradient without moving the gradient
    handles.
  prefs: []
  type: TYPE_NORMAL
- en: D.24.7 Gradient Editor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **double click** | Open **Gradient Editor** |'
  prefs: []
  type: TYPE_TB
- en: Double-clicking a gradient handle opens the **Gradient Editor** with that gradient
    and the clicked handle chosen in the stops list.
  prefs: []
  type: TYPE_NORMAL
- en: D.25 The Dropper Tool (8.6)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| **click** | Pick fill color |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Pick
    stroke color |'
  prefs: []
  type: TYPE_TB
- en: '| **drag** | Average fill color |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Average
    stroke color |'
  prefs: []
  type: TYPE_TB
- en: Click applies the color under the cursor to the current selection. Dragging
    a radius calculates the average color of a circular area. If a gradient handle
    (in the Gradient tool) is selected, that handle gets the color instead of the
    entire object.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-click,** ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag,**
    ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-click,** ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-drag**
    | Pick inverse color |'
  prefs: []
  type: TYPE_TB
- en: If ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) is pressed, picking
    the color (with or without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    by click or by drag) picks the inverse of the color.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735376.png.jpg) | Copy color |'
  prefs: []
  type: TYPE_TB
- en: This copies the color under the cursor to the clipboard, as text in `RRGGBBAA`
    format (eight hexadecimal digits).
  prefs: []
  type: TYPE_NORMAL
- en: D.26 The Text Tool ([Chapter 15](ch15.html "Chapter 15. Text"))
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: D.26.1 Select/Create
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **click** | Create/select a text object |'
  prefs: []
  type: TYPE_TB
- en: Clicking in an empty space or on a nontext object *creates* a text object; now
    you can type your text. Clicking a text object *selects* it; the cursor is placed
    near the click point.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | Deselect the
    text object |'
  prefs: []
  type: TYPE_TB
- en: D.26.2 Navigate in Text
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | Move cursor by one character |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736570.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735330.png.jpg)
    | Move cursor by one word |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735332.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736572.png.jpg)
    | Move cursor by one paragraph |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735348.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735350.png.jpg)
    | Go to beginning/end of line |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736684.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736686.png.jpg)
    | Go to beginning/end of text |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735492.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735494.png.jpg)
    | Move cursor by one screen |'
  prefs: []
  type: TYPE_TB
- en: All of these commands cancel the current text selection, if any. Use them with
    ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) to extend the selection
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.3 Flowed Text (Internal Frame, 15.2.2)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **drag** | Create flowed text |'
  prefs: []
  type: TYPE_TB
- en: Clicking and dragging in an empty space or on a nontext object creates a flowed
    text object with an internal rectangular frame.
  prefs: []
  type: TYPE_NORMAL
- en: '| **drag** | Adjust frame size |'
  prefs: []
  type: TYPE_TB
- en: Dragging the handle in the bottom-right corner of the selected flowed text changes
    the width/height of the frame.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-drag** | Lock
    width, height, or ratio of frame |'
  prefs: []
  type: TYPE_TB
- en: Dragging the corner handle with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    resizes the frame, preserving either width, or height, or ratio.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.4 Flowed Text (External Frame, 15.2.2.2)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736688.png.jpg) | Flow text into
    frame |'
  prefs: []
  type: TYPE_TB
- en: With a text object and a shape/path selected, this flows text into the shape/path.
    Both remain separate objects, but are linked; editing the shape/path causes the
    text to reflow.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736690.png.jpg) | Unflow text
    from frame |'
  prefs: []
  type: TYPE_TB
- en: This cuts the flowed text’s link to the shape/path, producing a single-line
    regular text object.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | Select external
    frame |'
  prefs: []
  type: TYPE_TB
- en: To find out which object is the frame of this flowed text, select it and press
    ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg). The frame will be
    selected.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.5 Text on a Path (15.2.3)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | Select path
    from text |'
  prefs: []
  type: TYPE_TB
- en: To find out which path this text is put on, select it and press ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg).
    The path will be selected.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.6 Edit Text
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To type + and - characters, use the main keyboard; keypad ![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735336.png.jpg) are reserved for
    zoom (unless ![](httpatomoreillycomsourcenostarchimages1736562.png.jpg) is on).
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) | Start a new
    line or paragraph |'
  prefs: []
  type: TYPE_TB
- en: '![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) in regular text
    creates new line; in flowed text it creates a new paragraph.'
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) | Toggle Unicode
    entry (**[15.6.1 Special Characters](ch15s06.html#one5dot6dot1_special_characters
    "15.6.1 Special Characters")**) |'
  prefs: []
  type: TYPE_TB
- en: To insert an arbitrary Unicode character, type ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg),
    then the hexadecimal code point, then ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg).
    To stay in the Unicode mode after inserting the character, press ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    instead of ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg). Press ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    or another ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) to cancel
    the Unicode mode without inserting the character.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736692.png.jpg) | Insert no-break
    space |'
  prefs: []
  type: TYPE_TB
- en: A no-break space is visible even in a text object without `xml:space="preserve"`.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.7 Select Text (15.1.1)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| **drag** | Select text |'
  prefs: []
  type: TYPE_TB
- en: Left-dragging over a text object selects a text span.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | Select text by character |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736694.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736696.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736698.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736700.png.jpg)
    | Select text by word |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736702.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736704.png.jpg)
    | Select to beginning/end of line |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735524.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735526.png.jpg)
    | Select to beginning/end of text |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735516.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735518.png.jpg)
    | Select one screen up/down |'
  prefs: []
  type: TYPE_TB
- en: '| **double click** | Select word |'
  prefs: []
  type: TYPE_TB
- en: '| **triple click** | Select line |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | Select all text
    |'
  prefs: []
  type: TYPE_TB
- en: This selects the entire text of the current text object.
  prefs: []
  type: TYPE_NORMAL
- en: D.26.8 Style Selection (15.4.2)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735326.png.jpg) | Make selection
    bold |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1735498.png.jpg) | Make selection
    italic |'
  prefs: []
  type: TYPE_TB
- en: D.26.9 Letter Spacing (15.3.4)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736206.png.jpg) | Expand line/paragraph
    by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736706.png.jpg) | Expand line/paragraph
    by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736208.png.jpg) | Contract line/paragraph
    by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736708.png.jpg) | Contract line/paragraph
    by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: These commands (only when editing text) adjust letter spacing in the current
    line (regular text) or current paragraph (flowed text).
  prefs: []
  type: TYPE_NORMAL
- en: D.26.10 Line Spacing (15.3.4)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736212.png.jpg) | Make the text
    object taller by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736710.png.jpg) | Make the text
    object taller by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736214.png.jpg) | Make the text
    object shorter by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736712.png.jpg) | Make the text
    object shorter by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: These commands (only when editing text) adjust line spacing in the entire text
    object (regular or flowed).
  prefs: []
  type: TYPE_NORMAL
- en: D.26.11 Kerning and Shifting (15.3.3)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | Shift characters by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736620.png.jpg)
    **,** | Shift characters by 10 pixels |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736700.png.jpg)
    |   |'
  prefs: []
  type: TYPE_TB
- en: These commands work when editing a regular text object (not in flowed text).
    With no selection, they shift (horizontally or vertically) the characters after
    the cursor until the end of line. With selection, they shift the selection relative
    to the rest of the text (by inserting opposite kerns at both ends of the selection).
  prefs: []
  type: TYPE_NORMAL
- en: D.26.12 Rotate (15.3.3)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '| ![](httpatomoreillycomsourcenostarchimages1735602.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735604.png.jpg)
    | Rotate character(s) by 90 degrees |'
  prefs: []
  type: TYPE_TB
- en: '| ![](httpatomoreillycomsourcenostarchimages1736200.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736202.png.jpg)
    | Rotate character(s) by 1 pixel |'
  prefs: []
  type: TYPE_TB
- en: Rotation only works in regular text (not flowed text). These commands rotate
    the next character (when there is no text selection) or all characters in the
    selection (when there is a selection).
  prefs: []
  type: TYPE_NORMAL
