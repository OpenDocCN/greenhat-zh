    deletes it; ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click on
    the path between nodes creates a new node in the click point. Deleting nodes this
    way always tries to preserve the shape of the curve (same as ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg)/![](httpatomoreillycomsourcenostarchimages1735950.png.jpg)).'
