  prefs: []
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: All the ![](httpatomoreillycomsourcenostarchimages1735814.png.jpg), ![](httpatomoreillycomsourcenostarchimages1735816.png.jpg)
    commands convert the object to path, if necessary, and produce a regular path.
