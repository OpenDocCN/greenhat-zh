    the larger of the two dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: D.12.12 Rotate Nodes (Two or More Nodes Selected, 12.5.7.3)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
