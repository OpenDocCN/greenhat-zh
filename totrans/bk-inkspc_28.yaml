  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736710.png.jpg) | 将文本对象高度增加10像素
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736214.png.jpg) | Make the text
    object shorter by 1 pixel |'
  id: totrans-782
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736214.png.jpg) | 将文本对象高度减少1像素
