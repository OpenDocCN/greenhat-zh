  zh: D.23 填充桶工具 (14.4)
- en: '| **click** | Fill a bounded area |'
  id: totrans-656
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 填充封闭区域 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Add
    to selected path |'
  id: totrans-657
  prefs: []
  type: TYPE_TB
  zh: '| ![书写笔工具](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-点击** |
    添加到选定的路径 |'
- en: Clicking with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg) unions
    the newly created fill with the previous selection.
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 使用![填充桶工具](httpatomoreillycomsourcenostarchimages1735338.png.jpg)点击会将新创建的填充与之前的选区合并。
- en: '| **drag** | Fill from each point |'
  id: totrans-659
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 从每个点填充 |'
- en: From each point, the fill spreads to the neighbors with the colors similar to
    that point. This can be used to fill an area currently filled with a gradient
    or blur.
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 从每个点开始，填充会扩散到颜色与该点相似的所有相邻区域。这可以用来填充当前填充有渐变或模糊效果的区域。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag** | Fill
    from each point same as initial point |'
  id: totrans-661
  prefs: []
  type: TYPE_TB
  zh: '| ![填充桶工具](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-拖动** |
    从每个点填充，与初始点相同 |'
- en: From each point, the fill spreads to the neighbors with the colors similar to
    the initial point of the drag. This can be used to fill several disjoint bounded
    areas by starting in one and dragging over all of the areas.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 从每个点开始，填充会扩散到颜色与拖动初始点相似的所有相邻区域。这可以通过在一个区域开始并拖动到所有区域来完成，以填充多个不相交的封闭区域。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-click** | Set
    fill color |'
  id: totrans-663
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)**-点击**
    | 设置填充颜色 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735528.png.jpg)**-click** | Set
    stroke color |'
  id: totrans-664
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735528.png.jpg)**-点击**
    | 设置描边颜色 |'
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-clicking an object
    sets its fill (or stroke with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg))
    to the tool’s current style; the object need not be selected.'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)-点击对象将其填充（或描边与![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)）设置为工具的当前样式；对象不必被选中。'
- en: D.24 The Gradient Tool (10.1)
  id: totrans-666
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D.24 渐变工具（10.1）
- en: D.24.1 Select Objects
  id: totrans-667
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.1 选择对象
- en: '| **click** | Select |'
  id: totrans-668
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-click** | Select
    under |'
  id: totrans-669
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)**-点击**
    | 在下边选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Toggle
    selection |'
  id: totrans-670
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-点击**
    | 切换选择 |'
- en: D.24.2 Create Gradients
  id: totrans-671
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.2 创建渐变
- en: '| **drag** | Create gradient |'
  id: totrans-672
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 创建渐变'
- en: This creates a gradient on selected objects. The controls bar lets you select
    linear/radial and fill/stroke for the new gradient.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在选定的对象上创建渐变。控制栏允许您选择线性/径向和填充/描边的新渐变。
- en: '| **double click** | Create default gradient |'
  id: totrans-674
  prefs: []
  type: TYPE_TB
  zh: '| **双击** | 创建默认渐变 |'
- en: This creates default (horizontal edge-to-edge for linear, centered edge-to-edge-to-edge
    for radial) gradient on clicked object.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在点击的对象上创建默认（线性为边缘到边缘，径向为中心边缘到边缘）渐变。
- en: D.24.3 Select Handles
  id: totrans-676
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.3 选择手柄
- en: '| **click** | Select a handle |'
  id: totrans-677
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择一个手柄 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Add
    handle to selection |'
  id: totrans-678
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-点击**
    | 将手柄添加到选择中 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Select
    by rubber band |'
  id: totrans-679
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)**-拖动**
    | 通过橡皮筋选择 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735366.png.jpg) | Select next
    handle |'
  id: totrans-680
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735366.png.jpg) | 选择下一个手柄
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735368.png.jpg) | Select previous
    handle |'
  id: totrans-681
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735368.png.jpg) | 选择上一个手柄
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735370.png.jpg) | Select all handles
    |'
  id: totrans-682
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735370.png.jpg) | 选择所有手柄
    |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg) | Deselect all
    handles |'
  id: totrans-683
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735372.png.jpg) | 取消所有手柄的选择
    |'
- en: A single click outside all handles also deselects all handles.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有手柄之外的单击也会取消所有手柄的选择。
- en: D.24.4 Create/Delete Intermediate Stops (10.5.1)
  id: totrans-685
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.4 创建/删除中间停止点（10.5.1）
- en: '| **double click** | Create a stop |'
  id: totrans-686
  prefs: []
  type: TYPE_TB
  zh: '| **双击** | 创建一个停止点 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-click** | Create/delete
    a stop |'
  id: totrans-687
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735556.png.jpg)**-点击**
    | 创建/删除一个停止点 |'
- en: '![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)-click on a stop’s
    handle deletes the stop; if it was an end stop, the gradient shortens; if that
    leaves a single stop, the gradient disappears into flat color.'
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](http://atomoreilly.com/source/nostarch/images/1735556.png.jpg)-点击停止点的手柄将删除该停止点；如果是端点停止点，渐变会缩短；如果留下一个单独的停止点，渐变会消失成纯色。'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg) | Insert new stop(s)
    |'
  id: totrans-689
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735734.png.jpg) | 插入新的停止点
    |'
- en: This adds new stops in the middle of the selected segments, so it requires that
    two or more adjacent handles be selected.
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在选定的段中间添加新的停止点，因此需要选择两个或更多相邻的手柄。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735352.png.jpg) | Delete selected
    stops |'
  id: totrans-691
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735352.png.jpg) | 删除选定的停止点
    |'
- en: D.24.5 Move Handles/Stops (10.5.2)
  id: totrans-692
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.5 移动手柄/停止点（10.5.2）
- en: '| **drag** | Move selected handle(s) |'
  id: totrans-693
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 移动选定的手柄 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-drag** | Move
    stops in 1/10 range increments |'
  id: totrans-694
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)**-拖动**
    | 以1/10的范围增量移动停止点 |'
- en: '![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-dragging the selected
    intermediate stops moves them, snapping to 1/10 steps of the available range.'
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)-拖动选定的中间停止点将它们移动，并自动对齐到可用范围的1/10步长。'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag** | Sculpt
    selected stops |'
  id: totrans-696
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735550.png.jpg)**-拖动**
    | 塑造选定的停止点 |'
- en: Sculpting moves the selected intermediate stops; the distance traveled by each
    stop depends on how far it is from the stop being dragged (similar to node sculpting
    in the Node tool).
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 塑造移动选定的中间停止点；每个停止点移动的距离取决于它距离被拖动的停止点的距离（类似于节点工具中的节点塑造）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | Move selected handle by the nudge distance |'
  id: totrans-698
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735586.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735588.png.jpg)**,**
    ![图片](httpatomoreillycomsourcenostarchimages1735590.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735592.png.jpg)
    | 通过微调距离移动所选句柄 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736678.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736680.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736682.png.jpg)
    | Move selected handle by 10 times the nudge distance |'
  id: totrans-699
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736678.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1735594.png.jpg)**,**
    ![图片](httpatomoreillycomsourcenostarchimages1736680.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1736682.png.jpg)
    | 通过10倍微调距离移动所选句柄 |'
- en: The default nudge distance is 2 px units.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 默认微调距离为2个像素单位。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | Move selected handle by 1 pixel |'
  id: totrans-701
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736190.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1736186.png.jpg)**,**
    ![图片](httpatomoreillycomsourcenostarchimages1736192.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1736194.png.jpg)
    | 通过1个像素移动所选句柄 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736620.png.jpg)**,**
    ![](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | Move selected handle by 10 pixels |'
  id: totrans-702
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1736614.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1736620.png.jpg)**,**
    ![图片](httpatomoreillycomsourcenostarchimages1736616.png.jpg)**,** ![图片](httpatomoreillycomsourcenostarchimages1736618.png.jpg)
    | 通过10个像素移动所选句柄 |'
- en: If at least one end handle is selected, arrow keys move the end handle freely,
    thereby moving or resizing the entire gradient line. If only mid stops are selected,
    arrow keys move the selected stops *along* the gradient line.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 如果至少选择了一个端点句柄，则箭头键可以自由移动端点句柄，从而移动或调整整个梯度线的位置和大小。如果只选择了中间停止点，则箭头键将所选停止点沿梯度线移动。
- en: D.24.6 Reverse (10.2)
  id: totrans-704
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.6 反向（10.2）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735754.png.jpg) | Reverse gradient
    definition |'
  id: totrans-705
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735754.png.jpg) | 反向梯度定义 |'
- en: This mirrors the stop positions of the current gradient without moving the gradient
    handles.
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 这将镜像当前梯度的停止位置，而不移动梯度句柄。
- en: D.24.7 Gradient Editor
  id: totrans-707
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.24.7 梯度编辑器
- en: '| **double click** | Open **Gradient Editor** |'
  id: totrans-708
  prefs: []
  type: TYPE_TB
  zh: '| **双击** | 打开**梯度编辑器** |'
- en: Double-clicking a gradient handle opens the **Gradient Editor** with that gradient
    and the clicked handle chosen in the stops list.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 双击梯度句柄将打开包含该梯度以及所选句柄在停止列表中的**梯度编辑器**。
- en: D.25 The Dropper Tool (8.6)
  id: totrans-710
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D.25 液滴工具（8.6）
- en: '| **click** | Pick fill color |'
  id: totrans-711
  prefs: []
  type: TYPE_TB
  zh: '| **点击** | 选择填充颜色 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-click** | Pick
    stroke color |'
  id: totrans-712
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-点击** | 选择描边颜色
    |'
- en: '| **drag** | Average fill color |'
  id: totrans-713
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 平均填充颜色 |'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-drag** | Average
    stroke color |'
  id: totrans-714
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735338.png.jpg)**-拖动** | 平均描边颜色
    |'
- en: Click applies the color under the cursor to the current selection. Dragging
    a radius calculates the average color of a circular area. If a gradient handle
    (in the Gradient tool) is selected, that handle gets the color instead of the
    entire object.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 点击将光标下的颜色应用到当前选择。拖动半径计算圆形区域的平均颜色。如果选择了梯度工具中的梯度句柄，则该句柄将获得颜色，而不是整个对象。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-click,** ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-drag,**
    ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-click,** ![](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-drag**
    | Pick inverse color |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-点击** ![图片](httpatomoreillycomsourcenostarchimages1735550.png.jpg)**-拖动**
    ![图片](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-点击** ![图片](httpatomoreillycomsourcenostarchimages1735556.png.jpg)**-拖动**
    | 选择逆色 |'
- en: If ![](httpatomoreillycomsourcenostarchimages1735550.png.jpg) is pressed, picking
    the color (with or without ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg),
    by click or by drag) picks the inverse of the color.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 如果按下![图片](httpatomoreillycomsourcenostarchimages1735550.png.jpg)，则通过点击或拖动（带或不带![图片](httpatomoreillycomsourcenostarchimages1735338.png.jpg)）选择颜色时，将选择颜色的反色。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735376.png.jpg) | Copy color |'
  id: totrans-718
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](httpatomoreillycomsourcenostarchimages1735376.png.jpg) | 复制颜色 |'
- en: This copies the color under the cursor to the clipboard, as text in `RRGGBBAA`
    format (eight hexadecimal digits).
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 这会将光标下的颜色复制到剪贴板，格式为`RRGGBBAA`（八个十六进制数字）。
- en: D.26 The Text Tool ([Chapter 15](ch15.html "Chapter 15. Text"))
  id: totrans-720
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: D.26 文本工具（[第15章](ch15.html "第15章。文本"））
- en: D.26.1 Select/Create
  id: totrans-721
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.1 选择/创建
- en: '| **click** | Create/select a text object |'
  id: totrans-722
  prefs: []
  type: TYPE_TB
  zh: '| **单击** | 创建/选择文本对象 |'
- en: Clicking in an empty space or on a nontext object *creates* a text object; now
    you can type your text. Clicking a text object *selects* it; the cursor is placed
    near the click point.
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 在空白区域或非文本对象上单击*创建*文本对象；现在您可以输入文本。单击文本对象*选择*它；光标放置在单击点附近。
