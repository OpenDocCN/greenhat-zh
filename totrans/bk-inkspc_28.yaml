  type: TYPE_NORMAL
  zh: 所有这些命令如果当前有文本选中，将取消选中。使用![图片18](http://atomoreilly.com/source/nostarch/images/1735338.png.jpg)来扩展选择。
- en: D.26.3 Flowed Text (Internal Frame, 15.2.2)
  id: totrans-733
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.3 流动文本（内部框架，15.2.2）
- en: '| **drag** | Create flowed text |'
  id: totrans-734
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 创建流动文本 |'
- en: Clicking and dragging in an empty space or on a nontext object creates a flowed
    text object with an internal rectangular frame.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 在空白区域或非文本对象上单击并拖动会创建一个带有内部矩形框架的流动文本对象。
- en: '| **drag** | Adjust frame size |'
  id: totrans-736
  prefs: []
  type: TYPE_TB
  zh: '| **拖动** | 调整框架大小 |'
- en: Dragging the handle in the bottom-right corner of the selected flowed text changes
    the width/height of the frame.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动所选流动文本右下角的手柄可以更改框架的宽度和高度。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)**-drag** | Lock
    width, height, or ratio of frame |'
  id: totrans-738
  prefs: []
  type: TYPE_TB
  zh: '| ![图片10](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)**-拖动**
    | 锁定框架的宽度、高度或比例 |'
- en: Dragging the corner handle with ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)
    resizes the frame, preserving either width, or height, or ratio.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 使用![图片17](http://atomoreilly.com/source/nostarch/images/1735328.png.jpg)拖动角落手柄可以调整框架大小，同时保持宽度、高度或比例不变。
- en: D.26.4 Flowed Text (External Frame, 15.2.2.2)
  id: totrans-740
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.4 流动文本（外部框架，15.2.2.2）
- en: '| ![](httpatomoreillycomsourcenostarchimages1736688.png.jpg) | Flow text into
    frame |'
  id: totrans-741
  prefs: []
  type: TYPE_TB
  zh: '| ![图片21](http://atomoreilly.com/source/nostarch/images/1736688.png.jpg) |
    将文本流动到框架中 |'
- en: With a text object and a shape/path selected, this flows text into the shape/path.
    Both remain separate objects, but are linked; editing the shape/path causes the
    text to reflow.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择文本对象和形状/路径时，此操作将文本流动到形状/路径中。两者仍然是独立的对象，但相互链接；编辑形状/路径会导致文本重新流动。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736690.png.jpg) | Unflow text
    from frame |'
  id: totrans-743
  prefs: []
  type: TYPE_TB
  zh: '| ![图片7](http://atomoreilly.com/source/nostarch/images/1736690.png.jpg) | 从框架中取消流动文本
    |'
- en: This cuts the flowed text’s link to the shape/path, producing a single-line
    regular text object.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
  zh: 这会切断流动文本与形状/路径的链接，生成一个单行常规文本对象。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | Select external
    frame |'
  id: totrans-745
  prefs: []
  type: TYPE_TB
  zh: '| ![图片13](http://atomoreilly.com/source/nostarch/images/1735568.png.jpg) |
    选择外部框架 |'
- en: To find out which object is the frame of this flowed text, select it and press
    ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg). The frame will be
    selected.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
  zh: 要找出流式文本的框架对象，请选择它并按 ![图片](http://atomoreilly.com/source/nostarch/images/1735568.png.jpg)。框架将被选择。
- en: D.26.5 Text on a Path (15.2.3)
  id: totrans-747
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.5 路径上的文本（15.2.3）
- en: '| ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg) | Select path
    from text |'
  id: totrans-748
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735568.png.jpg) | 从文本中选择路径
    |'
- en: To find out which path this text is put on, select it and press ![](httpatomoreillycomsourcenostarchimages1735568.png.jpg).
    The path will be selected.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 要找出文本所在的路径，请选择它并按 ![图片](http://atomoreilly.com/source/nostarch/images/1735568.png.jpg)。路径将被选择。
- en: D.26.6 Edit Text
  id: totrans-750
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.6 编辑文本
- en: To type + and - characters, use the main keyboard; keypad ![](httpatomoreillycomsourcenostarchimages1735334.png.jpg)
    and ![](httpatomoreillycomsourcenostarchimages1735336.png.jpg) are reserved for
    zoom (unless ![](httpatomoreillycomsourcenostarchimages1736562.png.jpg) is on).
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 要输入 + 和 - 字符，请使用主键盘；数字键盘 ![图片](http://atomoreilly.com/source/nostarch/images/1735334.png.jpg)
    和 ![图片](http://atomoreilly.com/source/nostarch/images/1735336.png.jpg) 保留用于缩放（除非
    ![图片](http://atomoreilly.com/source/nostarch/images/1736562.png.jpg) 是开启的）。
- en: '| ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) | Start a new
    line or paragraph |'
  id: totrans-752
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735344.png.jpg) | 开始新行或新段落
    |'
- en: '![](httpatomoreillycomsourcenostarchimages1735344.png.jpg) in regular text
    creates new line; in flowed text it creates a new paragraph.'
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](http://atomoreilly.com/source/nostarch/images/1735344.png.jpg) 在常规文本中创建新行；在流式文本中创建新段落。'
- en: '| ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) | Toggle Unicode
    entry (**[15.6.1 Special Characters](ch15s06.html#one5dot6dot1_special_characters
    "15.6.1 Special Characters")**) |'
  id: totrans-754
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1735506.png.jpg) | 切换到
    Unicode 输入模式（**[15.6.1 特殊字符](ch15s06.html#one5dot6dot1_special_characters "15.6.1
    特殊字符")**) |'
- en: To insert an arbitrary Unicode character, type ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg),
    then the hexadecimal code point, then ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg).
    To stay in the Unicode mode after inserting the character, press ![](httpatomoreillycomsourcenostarchimages1735308.png.jpg)
    instead of ![](httpatomoreillycomsourcenostarchimages1735344.png.jpg). Press ![](httpatomoreillycomsourcenostarchimages1735372.png.jpg)
    or another ![](httpatomoreillycomsourcenostarchimages1735506.png.jpg) to cancel
    the Unicode mode without inserting the character.
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: 要插入任意 Unicode 字符，请输入 ![图片](http://atomoreilly.com/source/nostarch/images/1735506.png.jpg)，然后输入十六进制代码点，然后输入
    ![图片](http://atomoreilly.com/source/nostarch/images/1735344.png.jpg)。要在插入字符后保持
    Unicode 模式，请按 ![图片](http://atomoreilly.com/source/nostarch/images/1735308.png.jpg)
    而不是 ![图片](http://atomoreilly.com/source/nostarch/images/1735344.png.jpg)。按 ![图片](http://atomoreilly.com/source/nostarch/images/1735372.png.jpg)
    或另一个 ![图片](http://atomoreilly.com/source/nostarch/images/1735506.png.jpg) 来取消
    Unicode 模式而不插入字符。
- en: '| ![](httpatomoreillycomsourcenostarchimages1736692.png.jpg) | Insert no-break
    space |'
  id: totrans-756
  prefs: []
  type: TYPE_TB
  zh: '| ![图片](http://atomoreilly.com/source/nostarch/images/1736692.png.jpg) | 插入不间断空格
    |'
- en: A no-break space is visible even in a text object without `xml:space="preserve"`.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在没有 `xml:space="preserve"` 的文本对象中，不间断空格也是可见的。
- en: D.26.7 Select Text (15.1.1)
  id: totrans-758
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D.26.7 选择文本（15.1.1）
