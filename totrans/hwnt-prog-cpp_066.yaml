- en: The file *math.h* defines the constant M_PI. What do we get when we print this
    constant?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 文件 *math.h* 定义了常量 M_PI。当我们打印这个常量时，我们会得到什么？
