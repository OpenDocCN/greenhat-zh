- en: Someone at Caltech wrote a program to give you a nice greeting when you signed
    on. This was a very smart program; part of the logic looked at the author's account
    to see if a new version of the program had been released. If it had, the program
    replaced itself with the later version.
  prefs: []
  type: TYPE_NORMAL
- en: 'One day the author graduated and his account was deleted. The program detected
    this as an error condition and promptly issued a message:'
