  type: TYPE_IMG
- en: '**Figure 3-2. The main page of Wikipedia, from September 12, 2007**'
  prefs: []
  type: TYPE_NORMAL
- en: Follow any of these links and you will come to a portal. Just as Wikipedia's
    front page is a gateway to the encyclopedia as a whole, a *portal* is a gateway
    to a particular topic, offering selected articles, relevant links, and ways of
    finding editors with an interest in that particular subject.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Many more portals exist than are listed here. The final link, All Portals
    (or [[Portal:List of portals]]), reveals portals on a broad range of topics. [[Category:Portals]]
    is another, more hierarchical way to explore portals*.'
  prefs: []
  type: TYPE_NORMAL
- en: Portals are accessible and user-friendly ways to explore Wikipedia's coverage
    of a topic. A portal is also a *project*, attracting swarms of wiki editors who
    help beautify and maintain the articles in that subject area, not to mention the
    portal page itself. (The articles in the portal are hand-selected and are usually
    accurate and interesting.) Most portals feature an introduction to the topic;
    selected articles, biographies, and pictures; and links to any relevant WikiProjects
    and editor collaborations.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Portals originated in the Polish-and German-language Wikipedias. In early
    2005, the idea was imported to the English-language Wikipedia; later that year,
    a special Portal namespace was created. Portal pages are, therefore, considered
    organizational pages, similar to the main page, rather than articles in their
    own right*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Some portal topics are broad, others quite specific. For instance, there is
    a portal for science, [[Portal:Science]], and one for the sport of cricket, [[Portal:Cricket]]
    ([Figure 3-3](#example_of_a_featured_portal_the_cricket "Figure 3-3. Example of
    a featured portal: The Cricket Portal")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Example of a featured portal: The Cricket Portal](tagoreillycom20090804nostarchimages315857.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-3. Example of a featured portal: The Cricket Portal**'
  prefs: []
  type: TYPE_NORMAL
- en: Daily Content
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Below the main page''s header, you''ll find five sections that are updated
    every day: Today''s featured article, In the news, Did you know … , On this day
    … , and Today''s featured picture. Each provides a taste of the wide variety of
    content available on Wikipedia.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Today''s featured article**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Featured articles* are a select group representing some of Wikipedia''s best
    content. In order to be called *featured*, an article must pass through a rigorous
    process that admits only about one article in a thousand. (See "Featured Articles"
    on [Featured Articles](hw-wkpd-wk_09.html#featured_articles "Featured Articles").)'
  prefs: []
  type: TYPE_NORMAL
- en: Each day, part of a featured article is excerpted here (typically the first
    paragraph). To read the rest of the article, click its title or the More link
    at the end of the excerpt.
  prefs: []
  type: TYPE_NORMAL
- en: '**In the news**'
  prefs: []
  type: TYPE_NORMAL
- en: This section contains a selection of articles about current affairs. These articles
    typically concern breaking news stories of international interest.
  prefs: []
  type: TYPE_NORMAL
- en: Articles about current events tend to be updated furiously (Wikipedia's newsroom
    is a few thousand people worldwide in front of computer monitors). Note, however,
    that these articles should not contain original reporting; for that, go to the
    Wikinews project (see [Chapter 16](hw-wkpd-wk_20.html "Chapter 16. Wikimedia Commons
    and Other Sister Projects")).
  prefs: []
  type: TYPE_NORMAL
- en: '**Where Is the News on Wikipedia?**'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia does not draw a distinction between "news" and "non-news" articles.
    Current events and new developments are constantly integrated into existing articles
    or generate new articles linked from older ones. A new article about a major current
    event is treated no differently from one about a historical figure. To see current
    news in one place, visit [[Portal:Current events]], where news stories are collated
    (with appropriate links to the encyclopedia); the sidebar on the right side of
    the Current Events portal lists Wikipedia articles about breaking events and newsworthy
    people.
  prefs: []
  type: TYPE_NORMAL
- en: The three remaining items of daily content are less reverent.
  prefs: []
  type: TYPE_NORMAL
- en: '**On this day …**'
  prefs: []
  type: TYPE_NORMAL
- en: This section contains a selection of noteworthy anniversaries. (For events that
    happened on other days of the year, follow the More Anniversaries … link.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Did you know …**'
  prefs: []
  type: TYPE_NORMAL
- en: This section highlights random facts from articles that have been created or
    greatly expanded in the last five days. (Did you know … is put together at [[Wikipedia:Did
    you know]], shortcut WP:DYK, where you can suggest factoids from new articles
    to include.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Today''s featured picture**'
  prefs: []
  type: TYPE_NORMAL
- en: This section contains a photograph or image chosen from among Wikipedia's best.
  prefs: []
  type: TYPE_NORMAL
- en: Constructing the Main Page
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In some ways, the main page is like any other page on Wikipedia: Delve in and
    you will find people at work. Like the rest of the site, the main page is maintained
    by a dedicated group of volunteer editors, who update each section on a regular
    schedule.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But even when viewed in comparison to other Wikipedia pages, the main page
    is very unusual:'
  prefs: []
  type: TYPE_NORMAL
- en: It receives a constant avalanche of traffic, averaging over 100,000 hits per
    hour. For this and other reasons, the main page is one of the few pages that are
    not open for everyone to edit (see "Who Can Edit What?"on [Who Can Edit What?](hw-wkpd-wk_07.html#who_can_edit_what
    "Who Can Edit What?")).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each section of daily content is constructed and updated separately from the
    rest of the page. The main page then draws these sections together with templates.
    (See "Templates" on [Using Templates](hw-wkpd-wk_11.html#using_templates "Using
    Templates").)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Because of this, the main page's page history doesn't track its daily changes,
    unlike most wiki pages (see "Article History" on [Article History](hw-wkpd-wk_05.html#article_history
    "Article History")).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Most Wikipedia pages are marked with the date and time they were most recently
    edited, but the main page is not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you want to make suggestions about the main page and to learn more about
    how it is edited and maintained, see the corresponding discussion page [[Talk:Main
    Page]]. Each section of the main page is linked from the discussion page, and
    it is here that you can suggest new daily content.
  prefs: []
  type: TYPE_NORMAL
- en: '**Time Travel**'
  prefs: []
  type: TYPE_NORMAL
- en: If you have ever wanted to go forward in time, you can always look at tomorrow's
    main page early at [[Main Page/Tomorrow]]. Miss a day or want to go back in time?
    Try [[Wikipedia:Main Page alternative (yesterday)]].
  prefs: []
  type: TYPE_NORMAL
- en: Disclaimers, License, and Privacy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scrolling down the main page, you'll find links to other helpful sections, including
    links to help and community areas of Wikipedia and to the sister projects. After
    those, you'll find links to Wikipedias in other languages; these links are only
    a selection from the total (now over 200) languages available.
  prefs: []
  type: TYPE_NORMAL
- en: At the very bottom of the page, the *page footer*, which is reproduced on every
    page, has a collection of disclaimers and links to copyright information. The
    general disclaimer in particular is worth reading. It states that *Wikipedia makes
    no guarantee of validity*—that is, the site doesn't promise to be correct, factual,
    or truthful in any way. Use Wikipedia for quick reference only. Double-check any
    important information—especially legal or medical advice, but information just
    for homework too. By accepting the disclaimer, you accept responsibility for any
    possible use you might make of information derived from Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although this disclaimer sounds dire, it is in fact not so unusual. Many general
    encyclopedias disclaim all responsibility; Wikipedia simply makes a stronger point
    of it than most. Using common sense is key, and Wikipedia is great if you can
    accept its limitations: that the site is a work in progress and individual article
    quality may vary (more on evaluating individual articles in the next chapter).'
  prefs: []
  type: TYPE_NORMAL
- en: In the footer, you'll also find a link to the GNU Free Documentation License,
    or GFDL, which was described in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The
    World Gets a Free Encyclopedia"); this license is the one under which all Wikipedia
    content is released. Understanding the GFDL, or at least its most basic implications,
    matters for a contributor because anything you contribute (from copyedits to whole
    articles) will be placed under this license. As a reader, you only need to know
    that you can reuse content if you credit the source in a particular way. [[Wikipedia:Copyrights]],
    also linked to in the footer, will tell you more about the rights you retain under
    the GFDL and the copyright status of Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: 'The privacy policy explains your privacy on Wikipedia and what information
    is collected about you (generally, a session cookie). Personal information about
    contributors is not collected or sold. However, newcomers to the site frequently
    misunderstand two key points. First, Wikipedia keeps a *permanent* record of *everything*
    transacted on the site: Every comment and edit is kept forever. Second, if you
    edit without being logged in, you are disclosing your IP address publicly and
    others may be able to trace it. Editing without being logged in is "anonymous"
    editing only in the sense that your name is not attached. To be more private,
    you should register an account. Because of Wikipedia''s great prominence, you
    should be in no hurry to disclose any personal details on the site. Using your
    real name on Wikipedia is fine (the authors of this book do), but you should know
    the implications; the pros and cons are discussed in [Chapter 11](hw-wkpd-wk_14.html
    "Chapter 11. Becoming a Wikipedian").'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the footer contains a link to the Wikimedia Foundation, the parent
    organization of Wikipedia. The footer also typically shows a date and timestamp
    telling when the page you are viewing was last edited.
  prefs: []
  type: TYPE_NORMAL
- en: The Omnipresent Sidebar
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Every page on Wikipedia is framed by three unchanging elements:'
  prefs: []
  type: TYPE_NORMAL
- en: Article tabs at the top (see [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article"))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Site information at the bottom
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sidebar on the left (see [Figure 3-4](#the_left-hand_sidebar_includes_five_sect
    "Figure 3-4. The left-hand sidebar includes five sections of links to tools and
    various navigation pages."))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MediaWiki**'
  prefs: []
  type: TYPE_NORMAL
- en: These elements are supplied by MediaWiki, the software that runs Wikipedia.
    You'll see versions of these elements on other websites, too, including on Wikipedia's
    sister projects and on entirely independent wikis. For more about MediaWiki, see
    [Chapter 17](hw-wkpd-wk_21.html "Chapter 17. The Foundation and Project Coordination").
  prefs: []
  type: TYPE_NORMAL
- en: This section explores the sidebar. The sidebar presents a handy navigation menu
    for both readers and editors and provides other essential tools and links.
  prefs: []
  type: TYPE_NORMAL
- en: 'On the English-language Wikipedia, the sidebar contains five sections: Navigation,
    Interaction, Search, Toolbox, and Languages (though this last section does not
    always appear).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The left-hand sidebar includes five sections of links to tools and various
    navigation pages.](tagoreillycom20090804nostarchimages315862.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-4. The left-hand sidebar includes five sections of links to tools
    and various navigation pages.**'
  prefs: []
  type: TYPE_NORMAL
- en: Navigation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Navigation offers four links to major directory pages and one to a randomly
    chosen article:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Main Page**'
  prefs: []
  type: TYPE_NORMAL
- en: As might be expected, this link goes to the main page. (You can also click the
    Wikipedia logo just above it to get there.)
  prefs: []
  type: TYPE_NORMAL
- en: '**Contents**'
  prefs: []
  type: TYPE_NORMAL
- en: A book's table of contents lists its sections in the order they're printed.
    Wikipedia is not in any particular order, so its contents page provides a wide
    range of different ways to navigate Wikipedia by topic.
  prefs: []
  type: TYPE_NORMAL
- en: '**Featured Content**'
  prefs: []
  type: TYPE_NORMAL
- en: This section showcases articles, images, and other content that Wikipedia's
    community has deemed particularly good.
  prefs: []
  type: TYPE_NORMAL
- en: '**Current Events**'
  prefs: []
  type: TYPE_NORMAL
- en: This section gathers articles related to current news.
  prefs: []
  type: TYPE_NORMAL
- en: '**Random Article**'
  prefs: []
  type: TYPE_NORMAL
- en: Clicking this link is like throwing open a book to a random page. The link takes
    you to a different, randomly selected Wikipedia article each time you click it.
  prefs: []
  type: TYPE_NORMAL
- en: Random browsing can be entertaining for anyone. New readers can grasp the range
    of content in Wikipedia, and editors can discover neglected articles that need
    fixing up, though some editors prefer a more methodical approach (see [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes")).
  prefs: []
  type: TYPE_NORMAL
- en: Interaction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The links in this section help you find out more about Wikipedia or interact
    with the site as an editor:'
  prefs: []
  type: TYPE_NORMAL
- en: '**About Wikipedia**'
  prefs: []
  type: TYPE_NORMAL
- en: This link takes you to a general overview of the project, intended to help newcomers
    orient themselves. About Wikipedia also links to other FAQ and help pages.
  prefs: []
  type: TYPE_NORMAL
- en: '**Community Portal**'
  prefs: []
  type: TYPE_NORMAL
- en: This page helps Wikipedia contributors communicate, collaborate, and mingle.
    The Community Portal is also a good place to learn more about current onsite happenings.
    (See [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and Communication").)
  prefs: []
  type: TYPE_NORMAL
- en: '**Recent Changes**'
  prefs: []
  type: TYPE_NORMAL
- en: This page shows all edits made to Wikipedia in real time. This page is an important
    place that's covered in detail in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: '**Contact Wikipedia**'
  prefs: []
  type: TYPE_NORMAL
- en: This link may be the least accurately named link in the sidebar. The contact
    page is devoted mostly to common complaints and their solutions, because, of course,
    no central authority is in charge of every Wikipedia article. [[Wikipedia:Questions]]
    (shortcut WP:Q) points to several other places answers might be found. For most
    questions, it is best to go to the WikiProject that deals with the topic you are
    interested in or a community forum to track down the active group of editors dealing
    with the issues you are interested in (see [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community
    and Communication") for how to find community discussion forums).
  prefs: []
  type: TYPE_NORMAL
- en: The contact page does provide a number of email addresses for media inquiries,
    legal issues, and other concerns. These addresses lead into an email system (the
    *Open-source Ticket Request System*, or *OTRS*) staffed by a selected number of
    volunteers. Hundreds of questions from the general public about all aspects of
    Wikipedia find their way to OTRS every week. Responses are generally quick and
    courteous, but may be delayed when the volunteers have a large backlog of questions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Donate to Wikipedia**'
  prefs: []
  type: TYPE_NORMAL
- en: This page provides a form (and a pitch) encouraging people to donate via credit
    card, check, or other means to the foundation that runs Wikipedia. (It also advertises
    Wikipedia-themed merchandise and copies of Wikipedia on DVD.) Wikipedia has no
    deep-pocketed patron; most of its funding comes from a steady stream of small,
    private donations. If you like Wikipedia, consider pitching in to help keep it
    online.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the donation page is not located on the Wikipedia website. To return
    to Wikipedia from there, use your browser's Back button.
  prefs: []
  type: TYPE_NORMAL
- en: '**Help**'
  prefs: []
  type: TYPE_NORMAL
- en: Help takes you to a comprehensive index for Wikipedia readers and editors of
    every experience level. Many of these basic help pages are worth reading to get
    an overview of the site, and these pages are also a good place to start if you
    have a specific question about how to do something.
  prefs: []
  type: TYPE_NORMAL
- en: Take note of the links across the top of the main help page. The glossary and
    the cheatsheet provide quick answers for editors, whereas the tutorial is a friendly
    introduction to editing a page. Of course, if you read this book cover to cover,
    you probably won't need to read it!
  prefs: []
  type: TYPE_NORMAL
- en: Recent Changes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Sandwiched in the middle of the sidebar's Interaction section is a link to one
    of the most important pages on Wikipedia. Recent Changes is a continuously updated
    list of every single edit made to Wikipedia, beginning with the most recent (see
    [Figure 3-5](#the_recent_changes_display "Figure 3-5. The Recent Changes display")).
  prefs: []
  type: TYPE_NORMAL
- en: 'This list of edits uses the same format as the editing histories of individual
    articles (see [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding and Evaluating
    an Article")): Each new edit occupies a single line.'
  prefs: []
  type: TYPE_NORMAL
- en: Exploring the Recent Changes page can give you a feel for what is happening
    on Wikipedia at any particular moment. Experienced editors might even get a sense
    of the site's general mood. But using the Recent Changes page this way is a little
    like trying to predict a presidential election by looking at a satellite photo
    of the United States. Hundreds of edits happen each minute, so any given glance
    at this page offers only the tiniest window into Wikipedia's broader workings.
  prefs: []
  type: TYPE_NORMAL
- en: 'The *idea* of Recent Changes, however, is a key part of Wikipedia''s philosophy
    of transparent collaboration: Anyone can see any change that has been made to
    the site. All work in Wikipedia is open; there are no "hidden parts." Every edit
    made will show up on the Recent Changes page, even if it flashes by in a second.'
  prefs: []
  type: TYPE_NORMAL
- en: In practice, the Recent Changes page is primarily used for detecting damaging
    edits (such as deliberate inaccuracies, wholesale text deletion, and other vandalism)
    as soon as they occur. Some editors, acting as volunteer security guards, use
    automated tools that help them sift through recent changes more efficiently in
    order to find and fix these edits (see [Chapter 7](hw-wkpd-wk_09.html "Chapter 7. Cleanup,
    Projects, and Processes")). At the top of the page, above the main listing of
    changes, you'll find two sets of links. The first set (Projects, Utilities, About
    Us, Requests, and Challenges) are community utilities and help pages that are
    discussed separately throughout this book.
  prefs: []
  type: TYPE_NORMAL
- en: '![The Recent Changes display](tagoreillycom20090804nostarchimages315867.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-5. The Recent Changes display**'
  prefs: []
  type: TYPE_NORMAL
- en: The second set—beginning with *Below are the last 50 changes*—control how recent
    changes are displayed. You can change the number of edits listed, hide edits made
    by anonymous contributors, and so on. By default, minor edits are displayed, though
    automated edits by bots are not.
  prefs: []
  type: TYPE_NORMAL
- en: You can also watch for entirely new pages as they are created; see [[Special:Newpages]].
  prefs: []
  type: TYPE_NORMAL
- en: The Search Box
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Returning to the sidebar, right in the middle you'll find the search box. This
    is where you enter terms for searching the English-language Wikipedia. Click the
    Go button to find an article with the exact title you entered; click the Search
    button to search for any occurrences of the words within the full text of all
    articles. See "Searching Wikipedia" on [Searching Wikipedia](#searching_wikipedia
    "Searching Wikipedia").
  prefs: []
  type: TYPE_NORMAL
- en: '**Recent Changes Camp**'
  prefs: []
  type: TYPE_NORMAL
- en: This conference is about wikis. Its name references the fact that almost every
    wiki software package offers a recent changes feature. It is one of the most recognizable
    parts of the technology. See [http://www.recentchangescamp.org/](http://www.recentchangescamp.org/)
    for more information on the conference.
  prefs: []
  type: TYPE_NORMAL
- en: Toolbox
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Toolbox section of the sidebar (see [Figure 3-6](#close-up_of_the_toolbox_section_from_the
    "Figure 3-6. Close-up of the Toolbox section from the sidebar")) contains several
    utilities that give you more information about the page you're viewing, allowing
    you to fit the page into a broader context or letting you see the page in other
    formats.
  prefs: []
  type: TYPE_NORMAL
- en: '![Close-up of the Toolbox section from the sidebar](tagoreillycom20090804nostarchimages315871.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-6. Close-up of the Toolbox section from the sidebar**'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Two incongruous links—Upload File and Special Pages—are included with these
    article-specific utilities. We''ll discuss these links at the end of this section*.'
  prefs: []
  type: TYPE_NORMAL
- en: What Links Here lists all the Wikipedia pages that link to the page you're viewing.
    (For example, [[Central Intelligence Agency]] and [[Acoustic Kitty (album)]] both
    link to [[Acoustic Kitty]].) You'll come to value this tool if you research less
    mainstream areas (see [Chapter 4](hw-wkpd-wk_05.html "Chapter 4. Understanding
    and Evaluating an Article")).
  prefs: []
  type: TYPE_NORMAL
- en: Related Changes lists every recent edit to any page that links to the page you're
    viewing. Use this link to track activity in a particular topic area or to check
    for vandalism occurring across related articles.
  prefs: []
  type: TYPE_NORMAL
- en: 'Printable Version is a version of the page you are viewing formatted for printing;
    for example, some wiki formatting is removed, external URLs are spelled out, the
    sidebar is removed, and the font is different. If your web browser was made within
    the last couple of years, you''ll never need to use this link: Your browser will
    send this printable version to your printer even if you click Print while viewing
    the standard page.'
  prefs: []
  type: TYPE_NORMAL
- en: Because Wikipedia articles change unpredictably, linking to them can be problematic;
    someone might follow your link, only to discover a version of the article different
    from the one you saw. (The problem is especially acute on high-traffic pages that
    might be edited every few minutes.) When you click Permanent Link, you are taken
    to a time-stamped snapshot of the article as it currently appears. The text at
    this URL will never change, so you can link to it or cite it with confidence.
    (You can also link to any previous version of the article from the page history;
    every version of every page has a unique ID number.)
  prefs: []
  type: TYPE_NORMAL
- en: Cite This Page provides a handy, appropriate bibliographic citation (with a
    permanent link) for the article you're viewing, which can then be easily cut and
    pasted into a list of citations. You can generate citations in various bibliographic
    styles, including MLA style, APA style, BibTex, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you''re viewing a user page rather than an article or project page, you''ll
    see two additional links: User Contributions, and, if the editor has enabled email
    contact, Email This User. User Contributions takes you to a list of all the edits
    made by that user (or that IP address). Email This User leads to a form where
    you can send an email to the editor without his or her email address being revealed.'
  prefs: []
  type: TYPE_NORMAL
- en: Two last links are for more advanced use. Before images can be displayed on
    Wikipedia, they must be uploaded to the site. Upload File takes you to a form
    for adding images and other files to Wikipedia. (See [Chapter 9](hw-wkpd-wk_11.html
    "Chapter 9. Images, Templates, and Special Characters") for a full description.)
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the Special Pages link accesses a list of pages in the Special namespace.
    Unlike most pages on Wikipedia, these pages are not editable; instead, they are
    generated automatically each time you visit them. Some, such as My Preferences
    and My Watchlist, are customized for you and are only valid if you're logged in.
    (You can locate these two pages more easily, however; they are also available
    in the top right-hand corner of the page if you're logged in.) Most special pages
    contain utilities for advanced users and will be discussed throughout this book
    by topic.
  prefs: []
  type: TYPE_NORMAL
- en: Languages
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The last section of the sidebar, if it exists, contains links to versions of
    the article you''re currently viewing in other language Wikipedias. For instance,
    while viewing the English article [[Astronaut]], if you click the Español link
    in the Languages section, you''ll go to the Spanish-language Wikipedia article
    [[Astronauta]]. Language links should be alphabetized by the name of the language
    ([Figure 3-7](#the_languages_section_for_the_main_page_ "Figure 3-7. The Languages
    section for the main page: Each of these links takes you to the main page of another
    language''s Wikipedia.")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![The Languages section for the main page: Each of these links takes you to
    the main page of another language''s Wikipedia.](tagoreillycom20090804nostarchimages315875.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3-7. The Languages section for the main page: Each of these links
    takes you to the main page of another language''s Wikipedia.**'
  prefs: []
  type: TYPE_NORMAL
- en: An article written by speakers of another language often differs in focus and
    perspective. But even if you're a monoglot, browsing articles in other languages
    can be a good way to find images.
  prefs: []
  type: TYPE_NORMAL
- en: These links are sometimes called *interwiki links* (see [Chapter 15](hw-wkpd-wk_19.html
    "Chapter 15. 200 Languages and Counting") for a more thorough discussion). The
    language links that appear depend on which Wikipedias contain an article about
    the topic in question. Even if a matching article exists in another language,
    an editor must first add an interwiki link to it before it will appear in the
    languages list.
  prefs: []
  type: TYPE_NORMAL
