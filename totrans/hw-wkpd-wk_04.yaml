- en: Ways into Wikipedia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wandering aimlessly through Wikipedia is compulsive, addictive, and time-consuming.
    It's also one of the most enjoyable ways to experience the site. As an editor,
    you will invariably find just one more thing to add or fix up around every corner.
  prefs: []
  type: TYPE_NORMAL
- en: But goal-directed Wikipedia browsing can also be useful and fun. This section
    explores some of those more structured methods to explore the site, beginning
    at Wikipedia's front door.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to the Main Page
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The main page ([http://en.wikipedia.org/wiki/Main_page](http://en.wikipedia.org/wiki/Main_page))
    is the first page many visitors to Wikipedia see, and it serves as an entry point
    to the many neighborhoods within Wikipedia. It is also updated daily with new
    content. The main page is thus a great place to start a general survey or to start
    browsing to most areas of the site.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*If you are at [http://wikipedia.org/](http://wikipedia.org/), which is a portal
    to all of the different language versions of Wikipedia, you are one click from
    the main page of the English-language Wikipedia. Moreover, the same is true if
    you are on any page of the English-language Wikipedia; you have only to click
    the Wikipedia logo in the upper left-hand corner or on the sidebar link called*
    Main Page.'
  prefs: []
  type: TYPE_NORMAL
- en: Navigating the Main Page
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The main page is packed so densely with content that it can be overwhelming
    ([Figure 3-2](#the_main_page_of_wikipedia_from_septembe "Figure 3-2. The main
    page of Wikipedia, from September 12, 2007")). At the top, a header welcomes you
    to Wikipedia and offers an automated count of articles—2,428,969 at the time of
    writing. Clicking this number reveals more statistics about Wikipedia. To the
    right of the header, you'll find links to broad scholastic topics such as History
    and Mathematics. (See "Portals into the Encyclopedia," next.)
  prefs: []
  type: TYPE_NORMAL
- en: Below the header, you'll find links to introductory information. *Overview*
    and *Questions* will give you basic information about the site; *Editing* takes
    you to the Wikipedia Tutorial, a good walk-through of basic editing techniques.
    *Help* links to the extensive help pages (this link is the same as the Help link
    on the left-hand sidebar).
  prefs: []
  type: TYPE_NORMAL
