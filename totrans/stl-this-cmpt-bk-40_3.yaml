- en: Port blocking
  id: totrans-568
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 端口阻塞
- en: Another way to censor the Internet involves port blocking. As discussed in previous
    chapters, every computer on the Internet uses certain ports to send and receive
    information. For example, port 80 is used to receive web pages, the file transfer
    protocol (FTP) uses port 21, and email is sent using port 25\. So to block file
    transfers and email, governments can just block ports 21 and 25\. Users can then
    do anything they want—except transfer files or send and receive email, which is
    like saying prisoners have all the freedom they want, so long as they don't want
    to walk beyond the prison walls. [Figure 11-5](ch11.html#a_firewall_can_block_certain_ports_to_pr
    "Figure 11-5. A firewall can block certain ports to prevent access to web browsing
    or FTP file transfers.") shows how port blocking can prevent a computer from accessing
    the Web or an IRC chat room.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种互联网审查的方式涉及端口阻塞。如前几章所述，互联网上的每台计算机都使用某些端口来发送和接收信息。例如，端口80用于接收网页，文件传输协议（FTP）使用端口21，而电子邮件使用端口25。因此，为了阻止文件传输和电子邮件，政府只需阻塞端口21和25。用户可以做任何他们想做的事情——除了传输文件或发送和接收电子邮件，这就像说囚犯拥有所有他们想要的自由，只要他们不想走出监狱的墙壁。[图11-5](ch11.html#a_firewall_can_block_certain_ports_to_pr
    "图11-5. 防火墙可以阻止某些端口，以防止访问网页或FTP文件传输。")展示了端口阻塞如何阻止计算机访问互联网或IRC聊天室。
- en: To get around port blocking, you can use a technique known as tunneling. This
    essentially lets one port perform the functions of other ports.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 为了绕过端口阻塞，你可以使用一种称为隧道的技术。这本质上让一个端口执行其他端口的职能。
- en: Tunneling works by connecting to another computer, known as a proxy server,
    through whatever open port your computer can access. [Figure 11-6](ch11.html#tunneling_through_a_firewall_to_a_proxy
    "Figure 11-6. Tunneling through a firewall to a proxy server can allow access
    to forbidden Internet services.") shows a computer tunneling through a firewall.
    Instead of sending FTP file transfers through port 21 or web page requests through
    port 80, the computer sends all this information through port 25, the only port
    allowed through the firewall. This information gets sent to a proxy server on
    the other side of the firewall, which then accesses the normal ports needed to
    transfer files via FTP (port 21) or access web pages (port 80). As far as the
    censoring firewall can tell, the computer is using only port 25.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 隧道通过连接到另一台计算机，称为代理服务器，通过你的计算机可以访问的任何开放端口来实现。 [图11-6](ch11.html#tunneling_through_a_firewall_to_a_proxy
    "图11-6. 通过防火墙隧道连接到代理服务器可以访问被禁止的互联网服务。")展示了一台计算机通过防火墙进行隧道连接。这台计算机不是通过端口21发送FTP文件传输或通过端口80发送网页请求，而是通过防火墙允许的唯一端口25发送所有这些信息。这些信息被发送到防火墙另一侧的代理服务器，然后代理服务器访问通过FTP（端口21）或访问网页（端口80）所需的正常端口。对于审查防火墙来说，计算机似乎只在使用端口25。
- en: '![A firewall can block certain ports to prevent access to web browsing or FTP
    file transfers.](httpatomoreillycomsourcenostarchimages676579.png)'
  id: totrans-572
  prefs: []
  type: TYPE_IMG
  zh: '![防火墙可以阻止某些端口，以防止访问网页或FTP文件传输。](httpatomoreillycomsourcenostarchimages676579.png)'
- en: Figure 11-5. A firewall can block certain ports to prevent access to web browsing
    or FTP file transfers.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-5. 防火墙可以阻止某些端口，以防止访问网页或FTP文件传输。
- en: '![Tunneling through a firewall to a proxy server can allow access to forbidden
    Internet services.](httpatomoreillycomsourcenostarchimages676581.png.jpg)'
  id: totrans-574
  prefs: []
  type: TYPE_IMG
  zh: '![通过防火墙隧道连接到代理服务器可以访问被禁止的互联网服务。](httpatomoreillycomsourcenostarchimages676581.png.jpg)'
- en: Figure 11-6. Tunneling through a firewall to a proxy server can allow access
    to forbidden Internet services.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-6. 通过防火墙隧道连接到代理服务器可以访问被禁止的互联网服务。
- en: To detect firewall tunneling, some firewalls will not only block ports but also
    analyze the data going through their open ports, a process known as protocol analysis.
    Encryption can mask your data, but if a firewall doesn't recognize any data flowing
    through its open ports, it may just block them altogether.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检测防火墙隧道，一些防火墙不仅会阻止端口，还会分析通过其开放端口传输的数据，这个过程称为协议分析。加密可以隐藏你的数据，但如果防火墙无法识别通过其开放端口传输的任何数据，它可能会完全阻止它们。
- en: The Internet Censors
  id: totrans-577
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网审查者
- en: The biggest Internet censors are national governments, but they couldn't censor
    as effectively without the help of companies that specialize in selling Internet
    censoring technology to parents, schools, businesses, and (of course) oppressive
    dictatorships. When it comes to profiting from Internet censoring technology,
    the price of free speech is always negotiable.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: Countries that censor the Internet
  id: totrans-579
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A map of countries that censor the Internet to at least some extent would probably
    cover just about the entire world, but three of the most prominent Internet censors
    are China, Saudi Arabia, and Cuba. Although few Americans believe that China's
    communist government offers its citizens absolute freedom of speech, plenty of
    them (especially those in the White House) are still ignoring Saudi Arabia's equally
    questionable record of censorship, human rights violations, and lack of democratic
    reforms.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: The question isn't just which countries practice censorship, or even how they
    do it, but why they do it. Specifically, what are governments afraid their citizens
    might see?
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
- en: The Great Firewall of China
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With one of the fastest-growing economies combined with an Internet-savvy,
    educated population, China has a problem. How do you let millions of people use
    the Internet for business while preventing them from using the same technology
    to protest the government? China''s answer has been simple: Create a Chinese-only
    Internet within the larger Internet, where all objectionable websites (such as
    CNN and the *New York Times*) are blocked.'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
- en: 'To clarify its Internet policies, China''s Ministry of Public Security issued
    these guidelines, which were reprinted by Human Rights Watch ([www.hrw.org](http://www.hrw.org)):'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
- en: 'No unit or individual may use the Internet to create, replicate, retrieve,
    or transmit the following kinds of information:'
  id: totrans-585
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-586
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Inciting to resist or violate the Constitution or laws or the implementation
    of administrative regulations;
  id: totrans-587
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-588
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-589
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Inciting to overthrow the government or the socialist system;
  id: totrans-590
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-591
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-592
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Inciting division of the country, harming national unification;
  id: totrans-593
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-594
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-595
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Inciting hatred or discrimination among nationalities or harming the unity of
    the nationalities;
  id: totrans-596
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-597
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-598
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Making falsehoods or distorting the truth, spreading rumors, destroying the
    order of society;
  id: totrans-599
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-600
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-601
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Promoting feudal superstitions, sexually suggestive material, gambling, violence,
    murder;
  id: totrans-602
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-603
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-604
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Engaging in terrorism or inciting others to criminal activity; openly insulting
    other people or distorting the truth to slander people;
  id: totrans-605
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-606
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-607
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Injuring the reputation of state organs;
  id: totrans-608
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: ''
  id: totrans-609
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-610
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Other activities against the Constitution, laws or administrative regulations.
  id: totrans-611
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice that clauses 1, 2, 3, and 8 all refer to protecting the government (no
    surprise there), but clauses 5 and 7 would seem to prevent the government from
    issuing any form of propaganda of its own, which might distort the truth and slander
    governments of other countries.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, the above guidelines also give the Chinese government the right
    to loosely define acts of "terrorism" and "criminal activity" any way it chooses
    (just like every other government in the world), so someone could be considered
    a criminal for "inciting to overthrow the government or the socialist system"
    merely by discussing democratic reforms.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: Although China's Internet censorship may seem imposing, Chinese citizens still
    manage to access forbidden sites regularly. A New York–based site, Human Rights
    in China (HRIC; [www.hrichina.org](http://www.hrichina.org)), claims dozens of
    hits each week from people inside China. Founded by Chinese scientists and scholars
    in March 1989, HRIC monitors the implementation of international human rights
    statutes in China and provides information about human rights for Chinese people
    both inside China and abroad.
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: Although the Chinese government can restrict access to particular sites from
    inside their country, it can't screen the flood of email that crosses the Chinese
    borders every day. Exploiting this weakness, Chinese dissidents write and edit
    a weekly electronic magazine called *Tunnel* ([www.geocities.com/SiliconValley/Bay/5598](http://www.geocities.com/SiliconValley/Bay/5598)),
    sending their articles from inside China to a US email account from which the
    magazine is then distributed via email to readers in China. Using this method,
    the magazine hopes to prevent the Chinese government from identifying the writers
    and blocking the magazine's distribution.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: For more news about China's censorship practices, visit VIP Reference ([www.bignews.org](http://www.bignews.org)),
    Epoch Times ([www.epochtimes.com](http://www.epochtimes.com)), or the Home for
    Global Internet Freedom ([http://internetfreedom.org/gb](http://internetfreedom.org/gb)).
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
- en: One man, Bill Xia, founded Dynamic Internet Technology ([www.dit-inc.us](http://www.dit-inc.us))
    to provide Internet service to users in hostile climates. Xia claims that his
    website ([https://www.1.beijing999.com](https://www.1.beijing999.com)) can act
    as a proxy server, allowing Chinese users to access sites banned by their government
    through his own. (Until, of course, the Chinese government gets wise and blocks
    access to Xia's site.)
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 11-7](ch11s02.html#users_can_launch_bill_xia_apostrophy_s_w "Figure 11-7. Users
    can launch Bill Xia''s website as a browser to view other websites.") shows Xia''s
    website. The middle of the page displays a text box where users can type the URL
    address of another site, such as [www.dajiyuan.com](http://www.dajiyuan.com).'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 11-8](ch11s02.html#when_you_visit_other_websites_via_xia_ap "Figure 11-8. When
    you visit other websites via Xia''s, you will still see his URL address () in
    your browser.") shows the [www.dajiyuan.com](http://www.dajiyuan.com) site, but
    notice that the browser is actually accessing this site through Xia''s site, as
    shown by the address [https://www.1.beijing999.com/dmirror/http://www.dajiyuan.com/index.htm](https://www.1.beijing999.com/dmirror/http://www.dajiyuan.com/index.htm).'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: '[图11-8](ch11s02.html#when_you_visit_other_websites_via_xia_ap "图11-8. 当您通过夏的网站访问其他网站时，您在浏览器中仍然会看到他的URL地址
    ()")显示了[www.dajiyuan.com](http://www.dajiyuan.com)网站，但请注意，浏览器实际上是通过夏的网站访问此网站的，如地址[https://www.1.beijing999.com/dmirror/http://www.dajiyuan.com/index.htm](https://www.1.beijing999.com/dmirror/http://www.dajiyuan.com/index.htm)所示。'
- en: '![Users can launch Bill Xia''s website as a browser to view other websites.](httpatomoreillycomsourcenostarchimages676583.png.jpg)'
  id: totrans-620
  prefs: []
  type: TYPE_IMG
  zh: '![用户可以将比尔·夏的网站作为浏览器来查看其他网站。](httpatomoreillycomsourcenostarchimages676583.png.jpg)'
- en: Figure 11-7. Users can launch Bill Xia's website as a browser to view other
    websites.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-7. 用户可以将比尔·夏的网站作为浏览器来查看其他网站。
- en: '![When you visit other websites via Xia''s, you will still see his URL address
    () in your browser.](httpatomoreillycomsourcenostarchimages676585.png.jpg)'
  id: totrans-622
  prefs: []
  type: TYPE_IMG
  zh: '![当您通过夏的网站访问其他网站时，您在浏览器中仍然会看到他的URL地址 ()](httpatomoreillycomsourcenostarchimages676585.png.jpg)'
- en: Figure 11-8. When you visit other websites via Xia's, you will still see his
    URL address ([https://www.1.beijing999.com](https://www.1.beijing999.com)) in
    your browser.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-8. 当您通过夏的网站访问其他网站时，您在浏览器中仍然会看到他的URL地址 ([https://www.1.beijing999.com](https://www.1.beijing999.com))。
- en: The Internet censors of Saudi Arabia
  id: totrans-624
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 沙特阿拉伯的互联网审查员
- en: Saudi Arabia's Internet Services Unit (ISU)—[www.isu.net.sa](http://www.isu.net.sa)—tends
    to be most concerned about protecting the country's Islamic values. ISU claims
    to be "filtering the Internet content to prevent the materials that contradict
    with our beliefs or may influence our culture." Where China's Internet censorship
    is more concerned with touchy issues like democracy and freedom, Saudi Arabia's
    Internet censorship is more concerned about religion.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 沙特阿拉伯的互联网服务单元(ISU)——[www.isu.net.sa](http://www.isu.net.sa)——倾向于最关心保护国家的伊斯兰价值观。ISU声称“过滤互联网内容是为了防止与我们的信仰相矛盾的材料或可能影响我们文化的材料。”与中国的互联网审查更关注敏感问题如民主和自由不同，沙特阿拉伯的互联网审查更关注宗教。
- en: Anything that supports Judaism or Israel is banned by ISU, along with "pages
    related to drugs, bombs, alcohol, gambling and pages insulting the Islamic religion
    or the Saudi laws and regulations." A Harvard Law research study, titled "Documentation
    of Internet Filtering in Saudi Arabia" ([http://cyber.law.harvard.edu/filtering/saudiarabia](http://cyber.law.harvard.edu/filtering/saudiarabia)),
    found rather haphazard blocking. Sites with images of women in lingerie and swimsuits,
    sites advocating women's rights, and gay community sites were routinely blocked,
    but a surprisingly large number of pornography sites could still be accessed.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 任何支持犹太教或以色列的内容都被ISU禁止，包括“与毒品、炸弹、酒精、赌博相关的页面，以及侮辱伊斯兰宗教或沙特法律和法规的页面。”哈佛法学院的一项研究，题为“沙特阿拉伯互联网过滤文档”([http://cyber.law.harvard.edu/filtering/saudiarabia](http://cyber.law.harvard.edu/filtering/saudiarabia))，发现过滤相当随意。带有女性内衣和泳装图片的网站、倡导女性权利的网站和同性恋社区网站通常会被屏蔽，但令人惊讶的是，仍有大量色情网站可以访问。
- en: Naturally, the web pages of international human rights organizations were blocked,
    especially those criticizing Saudi Arabia, such as the Human Rights Watch website
    ([www.hrw.org](http://www.hrw.org)) and The Movement for Islamic Reform in Arabia
    (MIRA)—[www.islah.tv](http://www.islah.tv). However, ordinary news sites, such
    as CNN, remained accessible. Apparently the ISU concentrates its efforts on those
    sites known to promote anti-Saudi views on a regular basis, but leaves many other
    sites alone.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，国际人权组织的网页被屏蔽，尤其是那些批评沙特阿拉伯的，如人权观察网站([www.hrw.org](http://www.hrw.org))和阿拉伯伊斯兰改革运动(MIRA)——[www.islah.tv](http://www.islah.tv)。然而，普通新闻网站，如CNN，仍然可以访问。显然，ISU集中精力屏蔽那些定期宣传反沙特观点的网站，但许多其他网站则被忽略。
- en: Still, as the Harvard Law study showed, Saudi Arabia's Internet filters are
    relatively easy to circumvent. The simplest way is to dial long-distance to an
    ISP in another country and access the Internet from there.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，正如哈佛法学院的研究所示，沙特阿拉伯的互联网过滤器相对容易绕过。最简单的方法是通过长途电话拨打到另一个国家的ISP，然后从那里上网。
- en: Castro's censors in Cuba
  id: totrans-629
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 古巴卡斯特罗的审查员
- en: 'Like North Korea, Cuba has a simple way to censor the Internet: ban its use
    altogether. Only trusted individuals, such as doctors, can obtain a permit to
    use the Internet. Even then, the only Internet gateway goes through Cuba''s state-owned
    telecommunications operator Empresa de Telecomunicaciones de Cuba (ETECSA)—[www.etecsa.cu](http://www.etecsa.cu)—which
    practices censorship.'
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 与朝鲜一样，古巴有一种简单的方式来审查互联网：完全禁止其使用。只有像医生这样的受信任的个人才能获得使用互联网的许可证。即便如此，唯一的互联网网关是通过古巴国有的电信运营商Cuba's
    Empresa de Telecomunicaciones de Cuba (ETECSA)——[www.etecsa.cu](http://www.etecsa.cu)——该运营商实行审查。
- en: Then again, Internet access is rather useless, since Cuba also makes it illegal
    to possess a computer. The country's few existing cybercafés are reserved for
    the use of tourists, and are under strict control.
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，互联网访问相当无用，因为古巴还使拥有电脑成为非法。该国现有的几家网吧仅供游客使用，并且受到严格控制。
- en: Nevertheless, thousands of Cubans manage to gain Internet access by pirating,
    or phone phreaking, the ETECSA telephone network. Once on the Internet, Cubans
    can visit the website of one of the more prominent anti-Castro groups, the Cuban
    American National Foundation (CANF) at [www.canfnet.org](http://www.canfnet.org).
    CANF provides firsthand reports of Cuban human rights violations (written by Cuban
    refugees), as well as reports of religious repression and debates about US foreign
    policy toward Cuba.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，成千上万的古巴人通过盗版或电话黑客攻击ETECSA电话网络来获取互联网访问。一旦上网，古巴人可以访问一个更突出的反卡斯特罗团体，即古巴美国国家基金会(CANF)的网站[www.canfnet.org](http://www.canfnet.org)。CANF提供了古巴人权侵犯的第一手报道（由古巴难民撰写），以及关于宗教镇压和美国对古巴的外交政策的辩论。
- en: Another site, CubaNet ([www.cubanet.org](http://www.cubanet.org)), posts information
    (in Spanish, French, and English) that it receives from Cuba's underground democracy
    movement and sends email back into Cuba. Once dissidents inside Cuba receive information
    from CubaNet, they can spread it to others through the country.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个网站，CubaNet ([www.cubanet.org](http://www.cubanet.org))，发布它从古巴地下民主运动接收到的信息（西班牙语、法语和英语），并将电子邮件发送回古巴。一旦古巴国内的异见人士从CubaNet获得信息，他们就可以通过整个国家传播这些信息。
- en: Internet censorship around the world
  id: totrans-634
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全球互联网审查
- en: China, Saudi Arabia, and Cuba may be the most prominent Internet censors, but
    they are far from the only ones, or the most oppressive. The military government
    of Burma (Myanmar) limits Internet access to a handful of trusted officials. Even
    then, access is severely restricted to approved websites. The government filters
    completely block, among other things, an online magazine by Burmese citizens living
    in exile called *The Irrawaddy* ([www.irrawaddy.org](http://www.irrawaddy.org)).
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 中国、沙特阿拉伯和古巴可能是最突出的互联网审查国家，但它们远非唯一，或是最压迫性的。缅甸（缅甸）的军事政府将互联网访问限制在少数几位受信任的官员。即便如此，访问也被严格限制在批准的网站上。政府完全封锁了包括由流亡海外的缅甸公民创办的在线杂志《
    Irrawaddy》在内的网站([www.irrawaddy.org](http://www.irrawaddy.org))。
- en: Tunisia blocks access to thousands of websites and ports to prevent the use
    of email, FTP transfers, and peer-to-peer services. The United Arab Emirates (UAE)
    bans access to any site deemed to harm the moral values of the UAE (although censorship
    apparently isn't one of them). South Korea blocks access to websites deemed sympathetic
    to North Korea, and even Australia passed tough censorship laws (although in Australia's
    case, the laws are rarely enforced), according to the OpenNet Initiative ([www.opennetinitiative.net](http://www.opennetinitiative.net)).
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 突尼斯封锁了数千个网站和端口，以防止使用电子邮件、FTP传输和对等服务。阿拉伯联合酋长国（UAE）禁止访问任何被认为会损害UAE道德价值观的网站（尽管审查显然不是其中之一）。韩国封锁了对朝鲜表示同情的网站，甚至澳大利亚也通过了严厉的审查法律（尽管在澳大利亚的情况下，这些法律很少得到执行），根据开放网络倡议([www.opennetinitiative.net](http://www.opennetinitiative.net))。
- en: If you're specifically interested in Eastern Europe, visit the Radio Free Europe
    ([www.rferl.org](http://www.rferl.org)) website. By promoting free speech in any
    available form (Internet, newspapers, radio, etc.), Radio Free Europe hopes to
    create a well-informed citizenry that will act as a foundation for democracy in
    countries still struggling to shake off the lingering destructive effects of communist
    rule.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你特别对东欧感兴趣，请访问自由欧洲电台([www.rferl.org](http://www.rferl.org))网站。通过在任何可用的形式（互联网、报纸、广播等）促进言论自由，自由欧洲电台希望创造一个信息丰富的公民社会，这将作为仍在努力摆脱共产主义统治遗留的破坏性影响的国家的民主基础的基石。
- en: For more information about censorship around the world, some helpful websites
    include the Electronic Frontier Foundation ([www.eff.org](http://www.eff.org)),
    the Electronic Privacy Information Center ([www.epic.org](http://www.epic.org)),
    the Global Internet Liberty Campaign ([www.gilc.org](http://www.gilc.org)), the
    Internet Free Expression Alliance ([www.ifea.net](http://www.ifea.net)), Reporters
    Without Borders ([www.rsf.org](http://www.rsf.org)), [Oppression.org](http://oppression.org)
    ([www.oppression.org](http://www.oppression.org)), and The Index on Censorship
    ([www.indexonline.org](http://www.indexonline.org)).
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
- en: Companies that censor the Internet
  id: totrans-639
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fortunately, most governments aren't smart enough to censor the Internet on
    their own. But that doesn't get in their way. Rather than try to develop filtering
    technology themselves, governments all over the world turn to American companies
    to develop the censoring technology they need to oppress their people.
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
- en: According to the OpenNet Initiative, Saudi Arabia and Iran use filtering technology
    (SmartFilter) from Secure Computing, and Cisco Systems reportedly built a special
    $20,000 router and firewall box to help China Telecom filter the Internet. Nortel
    has allegedly sold voice and closed-circuit camera recognition software to China's
    Public Security Bureau. Users of Microsoft's China-based Internet portal can't
    search for words including *democracy*, *freedom*, and *human rights*, and Microsoft's
    Chinese blogging service, MSN Spaces, won't let anyone use words such as *Taiwan
    independence* or *demonstration*. WebSense's filtering technology has helped boost
    China's censoring abilities. Even Yahoo! and Google have altered their search
    engines to prevent users in any country from uncovering anything forbidden when
    searching the Internet.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
- en: Yahoo! even helped the Chinese government identify journalist Shi Tao, who was
    accused of "divulging state secrets abroad." Shi Tao had distributed the text
    of an internal Chinese government memo that warned Chinese journalists about the
    dangers of social destabilization from dissidents on the 15th anniversary of the
    Tiananmen Square massacre. For the crime of leaking this memo to foreign journalists,
    the Chinese government sentenced Shi Tao to 10 years in prison. If anyone at Yahoo!
    feels guilty about it, he hasn't leaked an internal memo saying so.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
- en: The American government complains about human rights violations by other countries
    (except those oppressive governments currently friendly to the United States)
    even while American companies profit from the business of censoring and tracking
    dissident Internet sites and users. So, who is really doing the censoring? Is
    it the oppressive governments that block access to banned sites? Or is it the
    American companies that sell the technology that the oppressive governments use?
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
- en: 'Censorship Begins at Home: Parental Control Software'
  id: totrans-644
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just as national governments use filtering software to block certain websites,
    parents can use software to monitor and filter their children's Internet activity.
    Few people deny that parents have the right to decide what their children can
    see, so the debate in this case centers on the types of websites that parental
    control programs block. Most parental control programs block the obvious offenders,
    such as Condom Country, Playboy, or Hustler. But because new pornographic websites
    appear every day, the publishers of parental control software must constantly
    update their lists of banned sites to remain effective, which presents a problem
    of time versus resources. They can't afford to hire enough people to visit and
    check suspect websites, so most publishers use programs that automatically scan
    the Internet and search for keywords.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
- en: When these programs determine that a site contains too many banned keywords,
    they store that site's address in their updated blacklist. The result is that
    many innocent websites get blocked along with the offending ones. Even worse,
    many blocked sites have no idea they've been singled out by a particular parental
    control program.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
- en: 'Although this censorship may seem justified to protect children, there''s still
    the question that always surrounds any form of censorship: Who decides what can
    and cannot be seen, and why should anyone be an exception to the rule?'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
- en: 'Parental control software gone bad: blocking political and educational sites'
  id: totrans-648
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blocking pornography is to be expected from a parental control program. What
    isn''t expected is the widespread blocking of many scientific, political, and
    innocuous sites due to one or two objectionable keywords. Here are some examples
    of what parental control programs have blocked in the past:'
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
- en: SmartFilter ([www.securecomputing.com](http://www.securecomputing.com)) blocked
    the home pages of the Traditional Values Coalition ([www.traditionalvalues.org](http://www.traditionalvalues.org)),
    a conservative organization that wants "to take back the courts from the ACLU
    and the anti-God Left." SmartFilter also blocked access to web pages with mentions
    of the *Holy Bible*, the US Constitution, the Declaration of Independence, anti-drug
    information, all of Shakespeare's plays, *The Adventures of Sherlock Holmes*,
    and the *Koran*.
  id: totrans-650
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cyber Patrol ([www.cyberpatrol.com](http://www.cyberpatrol.com)) blocked the
    Ontario Center for Religious Tolerance ([www.religioustolerance.org](http://www.religioustolerance.org)),
    an organization devoted to promoting religious diversity and acceptance, and Adoption
    Links Worldwide ([www.alww.org](http://www.alww.org)).
  id: totrans-651
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CYBERsitter ([www.cybersitter.com](http://www.cybersitter.com)) blocked virtually
    all gay and lesbian sites and even blocked Amnesty International after detecting
    the phrase *at least 21*, which appeared in a news story that read, "Reports of
    shootings in Irian Jaya bring to at least 21 the number of people in Indonesia
    and East Timor killed or wounded."
  id: totrans-652
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Net Nanny ([www.netnanny.com](http://www.netnanny.com)) blocked the Banned Books
    page at Carnegie Mellon ([http://www.cs.cmu.edu/People/spok/banned-books.html](http://www.cs.cmu.edu/People/spok/banned-books.html)),
    and also blocked House Majority Leader Richard "Dick" Armey's official website
    upon detecting the word *dick*.
  id: totrans-653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Net Nanny ([www.netnanny.com](http://www.netnanny.com)) 阻挡了卡内基梅隆大学的禁书页面 ([http://www.cs.cmu.edu/People/spok/banned-books.html](http://www.cs.cmu.edu/People/spok/banned-books.html))，并在检测到单词
    *dick* 后，还阻止了众议院多数党领袖理查德·“迪克”·阿姆斯特朗的官方网站。
- en: Parental control software isn't perfect and has never claimed to be, but the
    comical mistakes it makes in blocking some websites illustrate the fluid nature
    of censorship in any form.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 家长控制软件并不完美，也从未声称完美，但它阻止某些网站时犯下的荒谬错误，展示了任何形式的审查的流动性。
- en: 'Parental control software gone really bad: CYBERsitter'
  id: totrans-655
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 家长控制软件真的出了问题：CYBERsitter
- en: Perhaps the most controversial parental control program is CYBERsitter ([www.cybersitter.com](http://www.cybersitter.com)),
    which has blocked the websites of both NOW (The National Organization for Women)—[www.now.org](http://www.now.org)—and
    the Human Awareness Institute ([www.hai.org](http://www.hai.org)), which runs
    workshops for personal growth focusing on love, intimacy, and sexuality.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最具争议性的家长控制程序是CYBERsitter ([www.cybersitter.com](http://www.cybersitter.com))，它阻止了NOW（全国妇女组织）[www.now.org](http://www.now.org)和人类意识研究所([www.hai.org](http://www.hai.org))的网站，后者举办以爱情、亲密和性为主题的个人成长研讨会。
- en: Whereas most parental control programs allow sites to appeal a block, CYBERsitter
    seems to have constructed a wall of self-righteousness. For example, when NOW
    appealed its ban by CYBERsitter, Brian Milburn, the CEO of Solid Oak Software
    (CYBERsitter's publisher) replied, "If NOW doesn't like it, tough . . . We have
    not and will not bow to any pressure from any organization that disagrees with
    our philosophy."
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数家长控制程序允许网站申诉阻止不同，CYBERsitter似乎建立了一道自以为是的墙。例如，当NOW通过CYBERsitter申诉其禁令时，Solid
    Oak Software（CYBERsitter的出版商）的首席执行官布莱恩·米尔本回答说：“如果NOW不喜欢，那就难了……我们不会也不会向任何与我们哲学观点不一致的组织低头。”
- en: CYBERsitter on the offensive
  id: totrans-658
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CYBERsitter 的进攻
- en: A heated battle has been waged between CYBERsitter and Bennett Haselton, cofounder
    of Peacefire ([www.peacefire.org](http://www.peacefire.org)), an anti-censorship
    site. After Haselton posted information on the Peacefire site criticizing CYBERsitter,
    along with instructions for disabling various parental control programs, Peacefire
    was promptly added to CYBERsitter's list of banned websites.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: CYBERsitter和Peacefire的联合创始人本尼特·哈塞尔顿（[www.peacefire.org](http://www.peacefire.org)）之间展开了一场激烈的战斗。哈塞尔顿在Peacefire网站上发布了批评CYBERsitter的信息，以及禁用各种家长控制程序的说明后，Peacefire迅速被添加到CYBERsitter的禁止网站列表中。
- en: Peacefire also claimed that during installation of the trial version, CYBERsitter
    would scan the user's Internet Explorer cache and abort the installation with
    a cryptic error message if it found evidence of visits to the Peacefire site (such
    as the files peacefire.html or peacefire.gif).
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: Peacefire也声称，在安装试用版时，如果CYBERsitter发现用户访问了Peacefire网站（如文件peacefire.html或peacefire.gif）的证据，它将扫描用户的Internet
    Explorer缓存，并以一个神秘的错误信息终止安装。
- en: Milburn defended his company's software to a PC World NewsRadio interviewer
    by saying, "We reserve the right to say who gets to install our software for free.
    It's our software—we own it, we publish it, we have an absolute legal right to
    protect our software from being hacked in any way, shape or form."
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 米尔本在PC World NewsRadio的采访中为他的公司软件辩护说：“我们保留决定谁可以免费安装我们软件的权利。这是我们的软件——我们拥有它，我们发布它，我们绝对有法律权利以任何方式、形状或形式保护我们的软件免受黑客攻击。”
- en: Cyber Patrol vs. cphack
  id: totrans-662
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cyber Patrol 对 cphack
- en: In a similar dispute, Microsystems Software, the publisher of Cyber Patrol,
    once filed a lawsuit against two computer programmers, Eddy L.O. Jansson and Matthew
    Skala, for creating the cphack program, which allows children to uncover their
    parents' passwords and view Cyber Patrol's entire list of more than 100,000 banned
    websites.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 在类似的争议中，Cyber Patrol的出版商Microsystems Software曾起诉两名计算机程序员Eddy L.O. Jansson和Matthew
    Skala，因为他们创建了cphack程序，该程序允许孩子们发现父母的密码并查看Cyber Patrol超过10万个被禁止网站的完整列表。
- en: '"I oppose the use of Internet filtering software on philosophical grounds,"
    Skala said. "The issue here was to see what does Cyber Patrol actually block.
    Parents have a right to know what they''re getting and without our work they wouldn''t
    know."'
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 斯卡拉说：“我基于哲学原因反对使用互联网过滤软件。”“这里的问题是看看Cyber Patrol实际上阻止了什么。父母有权利知道他们得到的是什么，没有我们的工作，他们就不会知道。”
- en: To avoid a drawn-out legal debate, Microsystems announced in 2000 that Jansson
    and Skala had settled with the company and granted them all rights to their cphack
    program for the cost of one Canadian dollar, as reported by CNN. Microsystems
    now claims that websites that post the cphack program are violating its copyright.
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免漫长的法律辩论，Microsystems于2000年宣布，Jansson和Skala已与公司达成和解，并授予他们cphack程序的所有权利，代价是一加元，如CNN报道。Microsystems现在声称，发布cphack程序的网站侵犯了其版权。
- en: 'Project bait and switch: the double standard of censorship'
  id: totrans-666
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目诱饵和切换：审查的双重标准
- en: To demonstrate the arbitrary nature of parental control software, Peacefire
    ran an experiment to see whether certain content hosted on a personal web page
    would be treated the same as identical content found on the website of a large,
    well-funded and well-known organization.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明家长控制软件的任意性，Peacefire进行了一项实验，看看个人网页上托管的内容是否会被像在大型、资金雄厚且知名组织的网站上找到的相同内容一样对待。
- en: The Peacefire researchers collected anti-gay quotes from websites of the Family
    Research Council ([www.frc.org](http://www.frc.org)), Concerned Women for America
    ([www.cwfa.org](http://www.cwfa.org)), Focus on the Family ([www.family.org](http://www.family.org)),
    and radio personality Dr. Laura Schlessinger ([www.drlaura.com](http://www.drlaura.com)).
    Then they posted these anti-gay quotes on free websites and submitted the pages
    anonymously to the publishers of SurfWatch, Cyber Patrol, Net Nanny, Bess, SmartFilter,
    and WebSense.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: Peacefire研究人员从家庭研究委员会([www.frc.org](http://www.frc.org))、关心美国的女性([www.cwfa.org](http://www.cwfa.org))、家庭关注([www.family.org](http://www.family.org))和广播名人劳拉·斯莱辛格博士([www.drlaura.com](http://www.drlaura.com))的网站上收集了反同性恋引语。然后他们在免费网站上发布了这些反同性恋引语，并将这些页面匿名提交给了SurfWatch、Cyber
    Patrol、Net Nanny、Bess、SmartFilter和WebSense的出版商。
- en: All of the companies agreed to block some or all of the bait pages (because
    the pages met their criteria for "denigrating people based on sexual orientation"),
    at which point [Peacefire.org](http://peacefire.org) revealed the sites that were
    the actual sources of these quotes. Not surprisingly, none of the publishers agreed
    to block any of the four originating websites, yet they continued to block the
    bait pages, even though the homophobic quotes were identical.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: 所有公司都同意阻止一些或全部的诱饵页面（因为这些页面符合他们“基于性取向贬低人们”的标准），此时[Peacefire.org](http://peacefire.org)揭示了这些引语的真正来源网站。不出所料，没有任何出版商同意阻止这四个原始网站中的任何一个，尽管这些反同性恋引语是相同的。
- en: Researching parental control programs
  id: totrans-670
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 研究家长控制程序
- en: If you're going to use a parental control program, learn what type of websites
    they block (and why), and decide whether you want to censor your children's access
    using someone else's criteria. If you don't want a stranger to tell you what you
    can and cannot let your children see and read, would you want a parental control
    program to do the same thing?
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算使用家长控制程序，了解它们阻止的网站类型（以及原因），并决定你是否希望使用他人的标准来限制孩子的访问。如果你不希望陌生人告诉你可以和不可以让孩子看到和阅读的内容，你希望家长控制程序做同样的事情吗？
- en: For more information, visit Families Against Censorship ([www.netfamilies.org](http://www.netfamilies.org))
    and the Censorware Project ([http://censorware.net](http://censorware.net)).
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请访问反对审查的家庭([www.netfamilies.org](http://www.netfamilies.org))和审查软件项目([http://censorware.net](http://censorware.net))。
- en: Avoiding Internet Censorship
  id: totrans-673
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 避免互联网审查
- en: Even though URL filtering can be fooled and content filtering can never be 100
    percent effective, these methods can still restrict access to the Internet when
    working in concert. Rather than trying to defeat Internet filtering programs,
    you can slip past them altogether using email, proxies, and encryption.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 即使URL过滤可以被欺骗，内容过滤永远无法达到100%的有效性，但这些方法在协同工作时仍然可以限制对互联网的访问。与其试图击败互联网过滤程序，不如通过电子邮件、代理和加密完全绕过它们。
- en: Accessing banned web pages by email
  id: totrans-675
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过电子邮件访问被禁止的网页
- en: Blocking access to specific websites is easy. Scanning email to determine whether
    someone is sending or receiving banned information is much more time-consuming
    and labor-intensive. To exploit this flaw in most Internet filters, programmers
    have developed a way to retrieve web pages by email through something called a
    webmail server.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 阻止访问特定网站很容易。扫描电子邮件以确定某人是否正在发送或接收被禁止的信息则要耗费更多的时间和劳动。为了利用大多数互联网过滤器的这一缺陷，程序员开发了一种通过所谓的webmail服务器通过电子邮件检索网页的方法。
- en: To read a website blocked by a filter, just send an email to a webmail server
    listing the URL address of the web page you want to see (such as [http://www.cnn.com](http://www.cnn.com)).
    Within a few minutes, hours, or days (depending on the server), you'll get an
    email containing the web page as either plain text or HTML code, bypassing the
    filtering.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读被过滤器阻止的网站，只需向网页邮箱服务器发送一封包含您想查看的网页URL地址的电子邮件（例如 [http://www.cnn.com](http://www.cnn.com)）。几分钟后，几小时或几天（取决于服务器），您将收到一封包含网页的电子邮件，内容为纯文本或HTML代码，绕过过滤。
- en: 'For example, you could email the [agora@dna.affrc.go.jp](mailto:agora@dna.affrc.go.jp)
    server with the following message:'
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以使用以下信息向 [agora@dna.affrc.go.jp](mailto:agora@dna.affrc.go.jp) 服务器发送邮件：
- en: 'To: [agora@dna.affrc.go.jp](mailto:agora@dna.affrc.go.jp)'
  id: totrans-679
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 收件人：[agora@dna.affrc.go.jp](mailto:agora@dna.affrc.go.jp)
- en: ''
  id: totrans-680
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Subject: [none]'
  id: totrans-681
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 主题：[无]
- en: ''
  id: totrans-682
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SEND [http://www.cnn.com](http://www.cnn.com)
  id: totrans-683
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发送 [http://www.cnn.com](http://www.cnn.com)
- en: 'In this example, the SEND field identifies the URL address of the web page
    you want to see. Basically, only two items are needed:'
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，SEND字段标识了您想查看的网页的URL地址。基本上，只需要两个项目：
- en: The email address of the webmail server
  id: totrans-685
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网页邮箱服务器的电子邮件地址
- en: The URL address of the web page you want to view
  id: totrans-686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您想查看的网页的URL地址
- en: If you type any additional information, such as a signature at the end of your
    email message, most webmail servers will ignore them, but it's best to strip them
    out just to make sure.
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您输入任何其他信息，例如在电子邮件消息末尾的签名，大多数网页邮箱服务器将忽略它们，但最好还是删除它们以确保无误。
- en: Here are some webmail servers and the syntax to put in the body of your message.
    Leave the subject line blank in all cases.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些网页邮箱服务器以及您需要在邮件正文中使用的语法。在所有情况下，请留空主题行。
- en: '| WEBMAIL ADDRESS | SYNTAX TO USE |'
  id: totrans-689
  prefs: []
  type: TYPE_TB
  zh: '| WEBMAIL 地址 | 使用语法 |'
- en: '| --- | --- |'
  id: totrans-690
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
