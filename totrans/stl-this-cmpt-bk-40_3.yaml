  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“互联网协议 (TCP/IP)”并点击“属性”。将出现一个如图 [图 11-4](ch11.html#rather_than_accept_a_dns_server_automati
    "图 11-4. 而不是自动接受 DNS 服务器，您可以指定要使用的 DNS 服务器。") 所示的互联网协议 (TCP/IP) 属性窗口。
- en: '![Rather than accept a DNS server automatically, you can specify a DNS server
    to use instead.](httpatomoreillycomsourcenostarchimages676577.png.jpg)'
  id: totrans-564
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![而不是自动接受 DNS 服务器，您可以指定要使用的 DNS 服务器。](httpatomoreillycomsourcenostarchimages676577.png.jpg)'
- en: Figure 11-4. Rather than accept a DNS server automatically, you can specify
    a DNS server to use instead.
  id: totrans-565
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11-4. 而不是自动接受 DNS 服务器，您可以指定要使用的 DNS 服务器。
- en: Click the Use The Following Dns Server Addresses radio button and type a DNS
    IP address in the Preferred DNS Server field; you can also specify an alternate
    DNS server in the second box.
  id: totrans-566
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“使用以下 DNS 服务器地址”单选按钮，并在首选 DNS 服务器字段中输入一个 DNS IP 地址；您也可以在第二个框中指定一个备用 DNS 服务器。
