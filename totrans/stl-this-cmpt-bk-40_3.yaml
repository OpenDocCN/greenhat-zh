- en: To learn more about setting up your own www4mail server to help others access
    the Internet using email, visit www4mail ([www.www4mail.org](http://www.www4mail.or)).
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于设置自己的www4mail服务器以帮助他人通过电子邮件访问互联网的信息，请访问www4mail ([www.www4mail.org](http://www.www4mail.or)).
- en: Note
  id: totrans-702
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Because webmail servers tend to come and go, double-check the list of operational
    webmail servers at [www.expita.com/servers.html](http://www.expita.com/servers.html).
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网页邮箱服务器经常变动，请务必在 [www.expita.com/servers.html](http://www.expita.com/servers.html)
    上检查正在运行的网页邮箱服务器列表。
- en: 'For other services that let you retrieve web pages by email, visit one of the
    following:'
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问其他允许您通过电子邮件检索网页的服务，请访问以下之一：
- en: '| **ILIAD** | [http://prime.jsc.nasa.gov/iliad](http://prime.jsc.nasa.gov/iliad)
    |'
  id: totrans-705
  prefs: []
  type: TYPE_TB
  zh: '| **ILIAD** | [http://prime.jsc.nasa.gov/iliad](http://prime.jsc.nasa.gov/iliad)
    |'
- en: '| **PageGetter** | [www.pagegetter.com](http://www.pagegetter.com) |'
  id: totrans-706
  prefs: []
  type: TYPE_TB
  zh: '| **PageGetter** | [www.pagegetter.com](http://www.pagegetter.com) |'
- en: '| **Webgate** | [http://vancouver-webpages.com/webgate](http://vancouver-webpages.com/webgate)
    |'
  id: totrans-707
  prefs: []
  type: TYPE_TB
  zh: '| **Webgate** | [http://vancouver-webpages.com/webgate](http://vancouver-webpages.com/webgate)
    |'
- en: Accessing banned web pages through proxy servers
  id: totrans-708
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过代理服务器访问被禁止的网页
- en: An Internet filter may keep you from accessing a specific website, such as [www.playboy.com](http://www.playboy.com),
    but it won't necessarily block you from accessing a website that appears harmless.
    Once you've accessed this seemingly harmless website, you can use it as a browser
    to access banned websites, as explained in [Port blocking](ch11.html#port_blocking
    "Port blocking") in [Port blocking](ch11.html#port_blocking "Port blocking").
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网过滤器可能会阻止你访问特定的网站，例如[www.playboy.com](http://www.playboy.com)，但它不一定阻止你访问看似无害的网站。一旦你访问了这个看似无害的网站，你可以将其用作浏览器来访问被禁网站，如[端口阻塞](ch11.html#port_blocking
    "端口阻塞")中所述。
- en: To find a proxy server, visit Public Proxy Servers ([www.publicproxyservers.com](http://www.publicproxyservers.com)).
    You'll then have to configure your browser to access that proxy server as shown
    in [Figure 11-9](ch11s04.html#the_firefox_browser_lets_you_define_a_pr "Figure 11-9. The
    Firefox browser lets you define a proxy server and a port number to use for accessing
    different services.").
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到一个代理服务器，请访问公共代理服务器([www.publicproxyservers.com](http://www.publicproxyservers.com))。然后你将需要配置你的浏览器以访问该代理服务器，如图[图11-9](ch11s04.html#the_firefox_browser_lets_you_define_a_pr
    "图11-9. Firefox浏览器允许你定义用于访问不同服务的代理服务器和端口号")所示。
- en: '![The Firefox browser lets you define a proxy server and a port number to use
    for accessing different services.](httpatomoreillycomsourcenostarchimages676587.png.jpg)'
  id: totrans-711
  prefs: []
  type: TYPE_IMG
  zh: '![Firefox浏览器允许你定义用于访问不同服务的代理服务器和端口号](httpatomoreillycomsourcenostarchimages676587.png.jpg)'
- en: Figure 11-9. The Firefox browser lets you define a proxy server and a port number
    to use for accessing different services.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-9. Firefox浏览器允许你定义用于访问不同服务的代理服务器和端口号。
- en: 'Accessing a proxy server can skirt Internet filters, but information you send
    and receive from a proxy server can still be monitored. To protect your privacy,
    you can use one of the following to encrypt your information:'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 访问代理服务器可以绕过互联网过滤器，但你从代理服务器发送和接收的信息仍然可能被监控。为了保护你的隐私，你可以使用以下方法之一来加密你的信息：
- en: '| **ProxyWay Pro** | [www.proxyway.com](http://www.proxyway.com) |'
  id: totrans-714
  prefs: []
  type: TYPE_TB
  zh: '| **ProxyWay Pro** | [www.proxyway.com](http://www.proxyway.com) |'
- en: '| **Anonymizer Total Net Shield** | [www.anonymizer.com](http://www.anonymizer.com)
    |'
  id: totrans-715
  prefs: []
  type: TYPE_TB
  zh: '| **Anonymizer Total Net Shield** | [www.anonymizer.com](http://www.anonymizer.com)
    |'
- en: '| **Secure-Tunnel** | [www.secure-tunnel.com](http://www.secure-tunnel.com)
    |'
  id: totrans-716
  prefs: []
  type: TYPE_TB
  zh: '| **Secure-Tunnel** | [www.secure-tunnel.com](http://www.secure-tunnel.com)
    |'
- en: An Internet filter can still block the ports needed to communicate with a proxy
    server, however, so many will use a seldom-used port instead. To find a list of
    proxy servers that use uncommon ports, visit the Proxylist ([www.web.freerk.com/proxylist.htm](http://www.web.freerk.com/proxylist.htm)),
    which is updated weekly.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，互联网过滤器仍然可以阻止与代理服务器通信所需的端口，因此许多人会使用不常用的端口。要找到使用不常用端口的代理服务器列表，请访问Proxylist([www.web.freerk.com/proxylist.htm](http://www.web.freerk.com/proxylist.htm))，该列表每周更新。
- en: Internet censors may be suspicious of known proxy servers, but they are less
    likely to be suspicious of individual computers. Therefore, one way to help defeat
    Internet censorship is to turn your computer into a proxy server for others.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网审查员可能会对已知的代理服务器产生怀疑，但他们对个别计算机的怀疑可能性较小。因此，帮助击败互联网审查的一种方法是将你的计算机变成他人的代理服务器。
- en: For example, the Peekabooty Project ([www.peek-a-booty.org](http://www.peek-a-booty.org))
    lets anyone run a program to link his individual computer to the Peekabooty network,
    which consists of individual computers scattered all over the world.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Peekabooty项目([www.peek-a-booty.org](http://www.peek-a-booty.org))允许任何人运行一个程序，将他的个人计算机连接到Peekabooty网络，该网络由遍布世界各地的个人计算机组成。
- en: When somebody wants to access a banned website, he can connect to the Peekabooty
    network, which selects a computer out of its network at random. This computer
    then grabs the requested web page and sends it back to the user.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人想访问被禁网站时，他可以连接到Peekabooty网络，该网络会从其网络中随机选择一台计算机。然后这台计算机抓取请求的网页并将其发送回用户。
- en: Peacefire offers a similar program, dubbed Circumventer. Once you install Circumventer
    on your computer, you'll get a URL address that you can give to anyone trapped
    behind an Internet filter (someone in Saudi Arabia or Burma, or just a kid with
    a copy of NetNanny or CyberPatrol on his computer). That person can then browse
    the Internet through your computer.
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: Peacefire提供了一个类似程序，称为Circumventer。一旦你在计算机上安装了Circumventer，你将获得一个URL地址，你可以将其提供给任何被互联网过滤器困住的人（例如在沙特阿拉伯或缅甸的人，或者只是电脑上装有NetNanny或CyberPatrol的儿童）。那个人然后可以通过你的计算机浏览互联网。
- en: For greater security, try the Six/Four program ([http://sourceforge.net/projects/sixfour](http://sourceforge.net/projects/sixfour))
    or JAP Anon Proxy ([http://anon.inf.tu-dresden.de/index_en.html](http://anon.inf.tu-dresden.de/index_en.html)),
    which is shown in [Figure 11-10](ch11s04.html#the_jap_anon_proxy_program_visually_disp
    "Figure 11-10. The JAP Anon Proxy program visually displays your anonymity level
    on the Internet."). JAP encrypts your information and mixes it through multiple
    servers so no one, not even the servers, knows which information is being sent
    to which computer.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更高的安全性，尝试使用六/四程序([http://sourceforge.net/projects/sixfour](http://sourceforge.net/projects/sixfour))或JAP匿名代理([http://anon.inf.tu-dresden.de/index_en.html](http://anon.inf.tu-dresden.de/index_en.html))，这在[图11-10](ch11s04.html#the_jap_anon_proxy_program_visually_disp
    "图11-10. JAP匿名代理程序可视化显示您的网络匿名级别。")中有展示。JAP加密您的信息并通过多个服务器混合，因此没有人，甚至服务器本身，也不知道哪些信息被发送到哪台电脑。
- en: '![The JAP Anon Proxy program visually displays your anonymity level on the
    Internet.](httpatomoreillycomsourcenostarchimages676589.png.jpg)'
  id: totrans-723
  prefs: []
  type: TYPE_IMG
  zh: '![JAP匿名代理程序可视化显示您的网络匿名级别](httpatomoreillycomsourcenostarchimages676589.png.jpg)'
- en: Figure 11-10. The JAP Anon Proxy program visually displays your anonymity level
    on the Internet.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-10. JAP匿名代理程序可视化显示您的网络匿名级别。
- en: Sometimes access to the Internet isn't as important as posting information there
    anonymously. If you want to share information with others online, but want to
    keep your identity secret, do it at FreeNet ([http://freenet.sourceforge.net](http://freenet.sourceforge.net)).
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，访问互联网并不像匿名发布信息那么重要。如果您想在网络上与他人分享信息，但又想保持您的身份秘密，请访问FreeNet([http://freenet.sourceforge.net](http://freenet.sourceforge.net))。
- en: If someone living under an oppressive dictatorship tries to contact people through
    the Internet, his communication may be monitored and he may be punished. So rather
    than communicate in plain sight, he can hide a message inside an ordinary graphic
    file (known as steganography) and post this GIF image on an approved website that
    anyone can access.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人生活在压迫性的独裁统治下，试图通过互联网与人联系，他的通信可能会被监控，他可能会受到惩罚。因此，他可以选择将信息隐藏在普通的图形文件（称为隐写术）中，并将这个GIF图像发布在任何人都可以访问的批准网站上。
- en: When users access this approved website, all they'll see is an ordinary GIF
    image, but if they access this same site using a program called Camera /Shy ([http://sourceforge.net/projects/camerashy](http://sourceforge.net/projects/camerashy)),
    Camera /Shy will automatically detect and retrieve the messages buried inside
    the graphic image.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户访问这个批准的网站时，他们只会看到一个普通的GIF图像，但如果他们使用名为Camera/Shy([http://sourceforge.net/projects/camerashy](http://sourceforge.net/projects/camerashy))的程序访问这个相同的网站，Camera/Shy会自动检测并检索隐藏在图形图像中的信息。
- en: Reading Banned Books Online
  id: totrans-728
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线阅读禁书
- en: In 1726, Jonathan Swift published his classic novel *Gulliver's Travels*, which
    satirized the foibles of mankind. Besides traveling to a land of tiny people,
    where Gulliver is a giant, and then to a land of giants, where Gulliver is tiny,
    Gulliver also travels to a floating island run by scientists who are so focused
    on their research that their own homes are falling apart. Afterwards, Gulliver
    travels to a land of intelligent horses, where human beings are called Yahoos
    and they spend their time fighting each other for useless gems they find scattered
    along the shore. Sadly, more than 200 years later, *Gulliver's Travels* remains
    completely relevant in exposing how people argue over trivial matters and are
    ruled by emotions rather than reason.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 在1726年，乔纳森·斯威夫特发表了其经典小说《格列佛游记》，该小说讽刺了人类的弱点。除了前往一个居住着矮小的人类的国家，在那里格列佛是一个巨人，以及前往一个居住着巨人的国家，在那里格列佛变得渺小之外，格列佛还前往了一个由科学家管理的漂浮岛屿，这些科学家如此专注于他们的研究以至于他们的家园正在崩塌。之后，格列佛前往了一个居住着智能马的国家，在那里人类被称为“野胡”，他们花费时间为了在岸边找到的毫无用处的宝石而互相争斗。遗憾的是，200多年后，《格列佛游记》依然完全相关，揭示了人们如何为了琐事争吵，以及他们如何被情感而非理性所统治。
- en: Of course, depending on where you happen to live at any given time, you might
    never have gotten a chance to read *Gulliver's Travels*, *To Kill a Mockingbird*,
    *The Catcher in the Rye*, or *Uncle Tom's Cabin* because all of these books have
    been banned at some time in history. The American Library Association ([www.ala.org](http://www.ala.org))
    reports that book burnings still continue on a regular basis today, as shown in
    [Figure 11-11](ch11s05.html#as_the_american_library_association_repo "Figure 11-11. As
    the American Library Association reports, book burning is alive and well in the
    21st century.").
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，根据你当时居住的地方，你可能从未有机会阅读《格列佛游记》、《杀死一只知更鸟》、《麦田里的守望者》或《汤姆叔叔的小屋》，因为这些书在历史上某个时期都曾被禁。美国图书馆协会([www.ala.org](http://www.ala.org))报告称，书籍焚烧仍然定期发生，如图11-11所示。
- en: '![As the American Library Association reports, book burning is alive and well
    in the 21st century.](httpatomoreillycomsourcenostarchimages676591.png.jpg)'
  id: totrans-731
  prefs: []
  type: TYPE_IMG
  zh: '![美国图书馆协会报告称，书籍焚烧在21世纪依然盛行。](httpatomoreillycomsourcenostarchimages676591.png.jpg)'
- en: Figure 11-11. As the American Library Association reports, book burning is alive
    and well in the 21st century.
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-11。美国图书馆协会报告称，书籍焚烧在21世纪依然盛行。
- en: Many parents, teachers, and government authorities still insist on the right
    to ban books that they consider harmful to someone else's intellectual, emotional,
    or spiritual development. To ensure that such censorship doesn't succeed, a number
    of websites have devoted themselves to distributing free electronic copies of
    famous works, such as *The Adventures of Huckleberry Finn*, *Dracula*, and *A
    Tale of Two Cities*. The books are available as plain ASCII text files, which
    any computer can display and print. No matter how many books are burned, there
    will always be another copy that anyone can print or read off the Internet.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
  zh: 许多父母、教师和政府当局仍然坚持认为，他们有权禁止他们认为有害于他人智力、情感或精神发展的书籍。为确保这种审查不会成功，一些网站致力于分发著名作品的免费电子副本，例如《哈克贝利·费恩历险记》、《德古拉》和《双城记》。这些书籍以纯ASCII文本文件的形式提供，任何电脑都可以显示和打印。无论烧毁多少书籍，总会有人可以打印或从互联网上阅读的副本。
- en: To find an online version of a banned book, visit Banned Books Online ([http://digital.library.upenn.edu/books/banned-books.html](http://digital.library.upenn.edu/books/banned-books.html))
    or Project Gutenberg ([www.promo.net/pg](http://www.promo.net/pg)).
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到禁书的在线版本，请访问Banned Books Online([http://digital.library.upenn.edu/books/banned-books.html](http://digital.library.upenn.edu/books/banned-books.html))或Project
    Gutenberg([www.promo.net/pg](http://www.promo.net/pg))。
- en: To search for historical books, whose copyrights have expired, visit Google
    Print ([http://print.google.com](http://print.google.com)) or the Open Content
    Alliance ([www.opencontentalliance.org](http://www.opencontentalliance.org)),
    whose partners include both Yahoo! and Microsoft. Both Google Print and Open Content
    Alliance focus on preserving older books in general, but you can use both services
    to help you find banned books too.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 要搜索版权已过期的历史书籍，请访问Google Print([http://print.google.com](http://print.google.com))或开放内容联盟([www.opencontentalliance.org](http://www.opencontentalliance.org))，其合作伙伴包括Yahoo!和Microsoft。Google
    Print和开放内容联盟都专注于保存较老的书籍，但你也可以使用这两项服务来帮助你找到禁书。
- en: Of course, you still need to access the Internet to download a free ebook. But
    once you've done so, you can share it with others. By copying and sharing ebooks,
    you can preserve your right to read what other people (your parents, boss, or
    government) don't want you to see.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你仍然需要上网下载一本免费的电子书。但一旦你下载了，你就可以与他人分享。通过复制和分享电子书，你可以保留阅读其他人（你的父母、老板或政府）不希望你看到的内容的权利。
- en: Secretly reading a banned book in broad daylight
  id: totrans-737
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在光天化日之下秘密阅读禁书
- en: Of course, access to a banned book doesn't solve all of the problems. You can
    still get in trouble if someone catches you reading a banned book on your computer
    screen.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，获得禁书的途径并不能解决所有问题。如果你在电脑屏幕上阅读禁书被别人发现，你仍然会遇到麻烦。
- en: To disguise what you're reading, use a program such as AceReader ([www.stepware.com](http://www.stepware.com)),
    as shown in [Figure 11-12](ch11s05.html#the_acereader_program_flashes_text_on_th
    "Figure 11-12. The AceReader program flashes text on the screen so you can read
    an entire novel one word at a time."), which displays the entire text of an ASCII
    document across your screen in large letters, one word at a time, at speeds up
    to 1,000 words per minute, so that it's virtually impossible for anyone to recognize
    what you're reading at a glance. With this program, you can read the ASCII text
    of a book that your parents, school officials, or government authorities don't
    want you to read, right in front of their eyes without their ever knowing it.
    (Just make sure they don't find the ASCII text file on your hard disk.)
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
  zh: 为了隐藏你正在阅读的内容，可以使用AceReader（[www.stepware.com](http://www.stepware.com)）等程序，如图11-12所示，该程序以大字体逐词显示ASCII文档的全文，速度高达每分钟1,000个单词，因此几乎不可能有人一眼就能认出你在读什么。使用这个程序，你可以在父母、学校官员或政府当局面前阅读他们不希望你阅读的书籍的ASCII文本，而他们却丝毫不知情。（只是确保他们不要在你的硬盘上找到ASCII文本文件。）
- en: Secretly browsing the Web in broad daylight
  id: totrans-740
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在大白天秘密浏览网页
- en: Sometimes you may want to browse the Internet, but your boss, parent, teacher,
    or other authority figure feels otherwise. Rather than sneak a peek at a website
    and risk having your browser window give you away, try running Ghostzilla ([www.ghostzilla.com](http://www.ghostzilla.com))
    instead.
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能想上网，但你的老板、父母、老师或其他权威人士有不同的看法。与其偷偷浏览一个网站并冒着浏览器窗口暴露你的风险，不如尝试运行Ghostzilla（[www.ghostzilla.com](http://www.ghostzilla.com)）。
- en: Ghostzilla is a browser, based on Firefox, that can appear within the window
    of another program, such as Outlook Express, as shown in [Figure 11-13](ch11s05.html#ghostzilla_lets_you_secretly_browse_the
    "Figure 11-13. Ghostzilla lets you secretly browse the Internet within the window
    of another program, such as Outlook Express.").
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
  zh: Ghostzilla是基于Firefox的浏览器，可以在其他程序窗口（如Outlook Express）中显示，如图11-13所示。
- en: With another program window open, move the mouse pointer to the left side of
    the screen, then to the right, then back to the left again, and up pops Ghostzilla
    in the currently active program window. Now you can browse the Internet all you
    want. The moment someone peeks over your shoulder, click the mouse outside the
    Ghostzilla display, and your normal program pops back into view. As long as no
    one's otherwise monitoring your activities, you can safely view the Internet while
    appearing to be doing something else.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
  zh: 在打开另一个程序窗口的情况下，将鼠标指针移到屏幕的左侧，然后移到右侧，再回到左侧，Ghostzilla就会在当前活动的程序窗口中弹出。现在你可以随意浏览互联网。当有人从你肩上偷看时，点击Ghostzilla显示区域外的鼠标，你的正常程序就会重新出现。只要没有人监视你的活动，你就可以在看似做其他事情的同时安全地查看互联网。
- en: '![The AceReader program flashes text on the screen so you can read an entire
    novel one word at a time.](httpatomoreillycomsourcenostarchimages676593.png.jpg)'
  id: totrans-744
  prefs: []
  type: TYPE_IMG
  zh: '![AceReader程序在屏幕上逐词闪烁文本，这样你可以逐词阅读整本小说。](httpatomoreillycomsourcenostarchimages676593.png.jpg)'
- en: Figure 11-12. The AceReader program flashes text on the screen so you can read
    an entire novel one word at a time.
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-12. AceReader程序在屏幕上逐词闪烁文本，这样你可以逐词阅读整本小说。
- en: '![Ghostzilla lets you secretly browse the Internet within the window of another
    program, such as Outlook Express.](httpatomoreillycomsourcenostarchimages676595.png.jpg)'
  id: totrans-746
  prefs: []
  type: TYPE_IMG
  zh: '![Ghostzilla让你可以在其他程序窗口（如Outlook Express）中秘密浏览互联网。](httpatomoreillycomsourcenostarchimages676595.png.jpg)'
- en: Figure 11-13. Ghostzilla lets you secretly browse the Internet within the window
    of another program, such as Outlook Express.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-13. Ghostzilla让你可以在其他程序窗口（如Outlook Express）中秘密浏览互联网。
- en: Is Anyone Censoring the Censors?
  id: totrans-748
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有没有人审查审查者？
- en: Even today, many people continue to insist that censorship of some kind is necessary—just
    so long as they're the ones who get to pick and choose what others can and cannot
    see.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在今天，许多人仍然坚持认为某种形式的审查是必要的——只要他们有权挑选和决定别人能看到什么，不能看到什么。
- en: Ironically, for some foreign translations of this book, certain chapters had
    to be deleted before the government would allow it to be published. If certain
    information is deemed too harmful for the public, shouldn't it also be too harmful
    for the censors to see too?
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，对于这本书的一些外国翻译版本，某些章节在政府允许出版之前必须被删除。如果某些信息被认为对公众过于有害，那么它对审查者来说不也应该同样有害吗？
- en: Fortunately, no matter what obstacles people may use to block others' access
    to information, there will always be ways to defeat or avoid them. All it takes
    is a little bit of creativity. Perhaps the only form of censorship we have to
    worry about is self-censorship, when people are too frightened to speak honestly
    and openly. Once that happens, often under the guise of "political correctness,"
    then censorship may finally have succeeded in stifling free speech for good.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，无论人们可能使用什么障碍来阻止他人获取信息，总会有方法来击败或避开它们。只需要一点点的创造力。也许我们唯一需要担心的审查形式就是自我审查，当人们因为害怕而无法坦诚和公开地说话时。一旦发生这种情况，通常是在“政治正确”的幌子下，审查可能最终成功地永远压制了言论自由。
- en: Chapter 12. The Filesharing Networks
  id: totrans-752
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 文件共享网络
- en: Economist
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家
- en: 'Criminal: A person with predatory instincts who has not sufficient capital
    to form a corporation.'
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪者：具有掠夺性本能但没有足够资本成立公司的人。
- en: — HOWARD SCOTT
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
  zh: — 霍华德·斯科特
- en: It all began in 1999, when an 18-year-old college dropout named Shawn Fanning
    got fed up with trying to find and download music files off the Internet. So he
    wrote a program that could search for and share music files and exchange instant
    messages with other people on the Internet. When Fanning released his creation,
    called Napster, little did he know that he would wind up changing the world.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切始于1999年，当时一个名叫肖恩·范宁的18岁大学辍学生厌倦了试图从互联网上寻找和下载音乐文件。于是他编写了一个程序，可以搜索和共享音乐文件，并与互联网上的其他人交换即时消息。当范宁发布他的作品，名为Napster时，他并不知道他将最终改变世界。
- en: Note
  id: totrans-757
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: For more information about filesharing, pick up a copy of *Steal This File Sharing
    Book*, published by No Starch Press.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多关于文件共享的信息，请购买由No Starch Press出版的《偷窃这份文件共享书籍》。
- en: A Short History of Internet FileSharing
  id: totrans-759
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网文件共享简史
- en: Fanning didn't invent Internet filesharing with Napster, but he definitely made
    it more convenient. Of course, people have been sharing recorded information for
    years. Software pirates copied floppy disks, and later CDs, and traded them with
    each other (see [Chapter 6](ch06.html "Chapter 6. Warez (Software Piracy)") for
    more information about software piracy), and music lovers recorded and swapped
    tape cassettes of their favorite albums, long before Internet filesharing existed.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
  zh: 范宁并没有用Napster发明互联网文件共享，但他确实使它变得更加方便。当然，人们多年来一直在共享记录信息。软件盗版者复制软盘，后来是CD，并相互交换（有关软件盗版的更多信息，请参阅第6章[Chapter 6](ch06.html
    "Chapter 6. Warez (Software Piracy)")），音乐爱好者在互联网文件共享存在之前就录制并交换他们最喜欢的专辑的磁带。
- en: People have been sharing files over the Internet through websites, FTP sites,
    and Usenet newsgroups for as long as such technology has existed. Although these
    vehicles made sharing files easy, searching for files was difficult.
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
  zh: 人们通过网站、FTP站点和Usenet新闻组在互联网上共享文件，只要这种技术存在。尽管这些工具使文件共享变得容易，但搜索文件却很困难。
- en: You could use a search engine such as Google to find specific files on different
    websites, but you'll wind up sifting through lots of irrelevant links. Or you
    could use a special FTP search engine to find certain types of files stored on
    FTP servers around the world, but you'd have to repeat the search for each file
    and visit and search each FTP site separately.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用像Google这样的搜索引擎在不同的网站上找到特定的文件，但你最终会筛选出大量的无关链接。或者你可以使用特殊的FTP搜索引擎来找到存储在世界各地FTP服务器上的特定类型的文件，但你必须为每个文件重复搜索，并分别访问和搜索每个FTP站点。
- en: Usenet newsgroups are great for sharing files anonymously (because nobody knows
    who posted any file), but they aren't searchable; people just have to take whatever
    happens to be available at the time.
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
  zh: Usenet新闻组非常适合匿名共享文件（因为没有人知道谁发布了任何文件），但它们是不可搜索的；人们只能接受当时可用的任何内容。
- en: 'The beauty of Napster was that it combined the abilities to search for files
    and to download files conveniently within a single program. Although originally
    designed to share only music files, typically those stored in the MP3 file format,
    Napster defined the basic filesharing model: create a network of computers that
    can search for and share files with every other computer on that same network.'
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
  zh: Napster 的美在于它将搜索文件和方便地下载文件的能力结合在一个程序中。尽管最初设计用于仅共享音乐文件，通常是存储在 MP3 文件格式中的文件，但
    Napster 定义了基本的文件共享模型：创建一个计算机网络，该网络可以搜索并与其他同一网络上的计算机共享文件。
- en: How FileSharing Works
  id: totrans-765
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件共享是如何工作的
- en: At the simplest level, filesharing becomes possible whenever two or more computers
    connect to each other. To search for files on the original Napster, people connected
    directly to Napster's server and submitted their requests, and then the server
    queried every other connected computer to determine which ones had the requested
    files, as shown in [Figure 12-1](ch12s02.html#napster_apostrophy_s_network_used_a_cent
    "Figure 12-1. Napster's network used a centralized server.").
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的层面上，当两台或多台计算机相互连接时，文件共享成为可能。要在原始 Napster 上搜索文件，人们直接连接到 Napster 的服务器并提交他们的请求，然后服务器查询所有其他连接的计算机以确定哪些计算机拥有请求的文件，如图
    [图 12-1](ch12s02.html#napster_apostrophy_s_network_used_a_cent "图 12-1. Napster
    的网络使用了一个集中式服务器。") 所示。
- en: '![Napster''s network used a centralized server.](httpatomoreillycomsourcenostarchimages676597.png.jpg)'
  id: totrans-767
  prefs: []
  type: TYPE_IMG
  zh: '![Napster 的网络使用了一个集中式服务器。](httpatomoreillycomsourcenostarchimages676597.png.jpg)'
- en: Figure 12-1. Napster's network used a centralized server.
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-1. Napster 的网络使用了一个集中式服务器。
- en: Because all search requests went through that main server, the Recording Industry
    Association of America (RIAA) managed to close Napster down by getting a court
    order that simply required Napster to shut down its servers. Without the servers,
    no search requests could take place and, hence, no filesharing could occur. As
    far as the RIAA was concerned, it had eliminated a rampant source of copyright
    infringement by stopping people from trading MP3 files of their favorite songs.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有搜索请求都通过那个主要服务器进行，美国唱片工业协会（RIAA）通过获得一份要求 Napster 关闭其服务器的法院命令，成功地关闭了 Napster。没有服务器，就无法进行搜索请求，因此也就无法进行文件共享。就
    RIAA 而言，它通过阻止人们交换他们最喜欢的歌曲的 MP3 文件，消除了版权侵权的泛滥源头。
- en: The birth of Gnutella
  id: totrans-770
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gnutella 的诞生
- en: After studying the weaknesses of Napster's centralized server network design,
    a programmer named Justin Frankel created a similar filesharing network dubbed
    Gnutella. Unlike Napster, search requests went through every computer connected
    to the network, not just the central server, as shown in [Figure 12-2](ch12s02.html#gnutella_created_a_decentralized_network
    "Figure 12-2. Gnutella created a decentralized network that is nearly impossible
    to shut down."). As a result, a Gnutella network could never be shut down at a
    single choke point.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究了 Napster 集中式服务器网络设计的弱点之后，一位名叫 Justin Frankel 的程序员创建了一个类似的文件共享网络，命名为 Gnutella。与
    Napster 不同，搜索请求通过网络中连接的每台计算机，而不仅仅是中央服务器，如图 [图 12-2](ch12s02.html#gnutella_created_a_decentralized_network
    "图 12-2. Gnutella 创建了一个几乎不可能关闭的去中心化网络。") 所示。因此，Gnutella 网络永远不会在单一瓶颈点被关闭。
- en: '![Gnutella created a decentralized network that is nearly impossible to shut
    down.](httpatomoreillycomsourcenostarchimages676599.png.jpg)'
  id: totrans-772
  prefs: []
  type: TYPE_IMG
  zh: '![Gnutella 创建了一个几乎不可能关闭的去中心化网络。](httpatomoreillycomsourcenostarchimages676599.png.jpg)'
- en: Figure 12-2. Gnutella created a decentralized network that is nearly impossible
    to shut down.
  id: totrans-773
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12-2. Gnutella 创建了一个几乎不可能关闭的去中心化网络。
- en: To publicize Gnutella's existence, Justin posted the Gnutella source code on
    the website of a company called NullSoft on March 14, 2000, so that others could
    study his creation. Within hours, America Online (the owner of NullSoft) ordered
    the source code removed, but not before copies had managed to spread all over
    the Internet and a new filesharing network had been born.
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
  zh: 为了宣传 Gnutella 的存在，Justin 于 2000 年 3 月 14 日在一家名为 NullSoft 的公司网站上发布了 Gnutella
    的源代码，以便其他人可以研究他的作品。几小时内，美国在线（NullSoft 的所有者）下令删除源代码，但在此之前，副本已经成功传播到整个互联网上，一个新的文件共享网络就此诞生。
- en: Because of its decentralized nature, nobody really controls Gnutella, which
    means nobody can really shut it down either. Over time, many programs, called
    *clients*, have been written to allow users to tap into the Gnutella network.
    Although there are dozens of different Gnutella clients available, two of the
    more popular ones are BearShare ([www.bearshare.com](http://www.bearshare.com))
    and LimeWire ([www.limewire.com](http://www.limewire.com)), which is shown in
    [Figure 12-3](ch12s02.html#limewire_is_one_of_the_few_gnutella_netw "Figure 12-3. LimeWire
    is one of the few Gnutella network clients that can run on Windows, Macintosh,
    and Linux.").
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其去中心化的性质，没有人真正控制Gnutella，这意味着也没有人能够真正关闭它。随着时间的推移，许多被称为“客户端”的程序被编写出来，允许用户接入Gnutella网络。尽管有数十种不同的Gnutella客户端可供选择，但其中两个更受欢迎的是BearShare
    ([www.bearshare.com](http://www.bearshare.com)) 和 LimeWire ([www.limewire.com](http://www.limewire.com))，如图12-3所示。
- en: Warning
  id: totrans-776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 警告
- en: Many filesharing client programs may come loaded with adware/spyware. When in
    doubt, always look for a client that specifically advertises that it is adware-
    and spyware-free.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
  zh: 许多文件共享客户端程序可能预装了广告软件/间谍软件。如有疑问，请始终寻找明确宣传其无广告和间谍软件的客户端。
- en: Since so many people have created clients to access the Gnutella network, it's
    difficult to update and improve the Gnutella network without everyone's cooperation.
    As a result, programmers have created a similar, but more advanced, version dubbed
    Gnutella2, or just G2 ([www.gnutella2.com](http://www.gnutella2.com)).
  id: totrans-778
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多人创建了访问Gnutella网络的客户端，因此很难在没有每个人合作的情况下更新和改进Gnutella网络。因此，程序员创建了一个类似但更先进的版本，称为Gnutella2，或简称G2
    ([www.gnutella2.com](http://www.gnutella2.com))。
- en: Although based on Gnutella, Gnutella2 is an entirely separate filesharing network
    designed to accelerate file searches. Despite the improvements, most Gnutella2
    clients still connect to the older Gnutella network as well, allowing users to
    search for files on both networks simultaneously.
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然基于Gnutella，但Gnutella2是一个完全独立的文件共享网络，旨在加速文件搜索。尽管有所改进，但大多数Gnutella2客户端仍然连接到较旧的Gnutella网络，使用户能够同时在这两个网络上搜索文件。
- en: Two popular Gnutella and Gnutella2 clients are Gnucleus ([www.gnucleus.com](http://www.gnucleus.com))
    and Shareaza ([http://shareaza.sourceforge.net](http://shareaza.sourceforge.net)).
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
  zh: 两个流行的Gnutella和Gnutella2客户端是Gnucleus ([www.gnucleus.com](http://www.gnucleus.com))
    和 Shareaza ([http://shareaza.sourceforge.net](http://shareaza.sourceforge.net))。
- en: '![LimeWire is one of the few Gnutella network clients that can run on Windows,
    Macintosh, and Linux.](httpatomoreillycomsourcenostarchimages676601.png.jpg)'
  id: totrans-781
  prefs: []
  type: TYPE_IMG
  zh: '![LimeWire是少数可以在Windows、Macintosh和Linux上运行的Gnutella网络客户端之一](httpatomoreillycomsourcenostarchimages676601.png.jpg)'
- en: Figure 12-3. LimeWire is one of the few Gnutella network clients that can run
    on Windows, Macintosh, and Linux.
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-3. LimeWire是少数可以在Windows、Macintosh和Linux上运行的Gnutella网络客户端之一。
- en: The Ares network
  id: totrans-783
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ares网络
- en: Dozens of client programs tap into the Gnutella network every day. Unfortunately,
    Gnutella's popularity has also limited its growth. With no one effectively controlling
    it, the network cannot change or improve unless all Gnutella clients change and
    improve at the same time, which is nearly impossible.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
  zh: 每天有成百上千的客户端程序接入Gnutella网络。不幸的是，Gnutella的流行也限制了其增长。由于没有人有效控制它，网络无法改变或改进，除非所有Gnutella客户端同时改变和改进，而这几乎是不可能的。
- en: Moreover, even though Gnutella's greatest strength is its decentralized network,
    that also causes file searching to take a long time, since each file request has
    to go through every computer connected to the network. Given these limitations,
    many former Gnutella clients have broken away and started their own filesharing
    networks. One of the first examples of these is called Ares ([http://aresgalaxy.sourceforge.net](http://aresgalaxy.sourceforge.net)).
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，尽管Gnutella最大的优势是其去中心化网络，但这同时也导致文件搜索需要花费很长时间，因为每个文件请求都必须通过网络上的每一台计算机。鉴于这些限制，许多前Gnutella客户端已经分道扬镳，开始建立自己的文件共享网络。这些例子中之一被称为Ares
    ([http://aresgalaxy.sourceforge.net](http://aresgalaxy.sourceforge.net))。
- en: The Ares filesharing network primarily carries MP3 music files, but you can
    find a variety of other types of files as well. [Figure 12-4](ch12s02.html#ares_is_an_independent_filesharing_netwo
    "Figure 12-4. Ares is an independent filesharing network that lets you trade music,
    video, and software.") shows some pirated copies of Microsoft Windows XP found
    on the Ares network, along with Windows XP cracks and key generators.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
  zh: Ares文件共享网络主要传输MP3音乐文件，但您也可以找到各种其他类型的文件。[图12-4](ch12s02.html#ares_is_an_independent_filesharing_netwo
    "图12-4. Ares是一个独立的文件共享网络，让您可以交换音乐、视频和软件。")显示了在Ares网络上找到的一些微软Windows XP的盗版副本，以及Windows
    XP破解工具和密钥生成器。
- en: The FastTrack network
  id: totrans-787
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FastTrack网络
- en: Perhaps the most infamous filesharing network of all is FastTrack, which can
    only be officially accessed using the Kazaa ([www.kazaa.com](http://www.kazaa.com))
    client developed by the same company. Unlike Gnutella, FastTrack is a closed,
    proprietary network that only licensed clients are allowed to access.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是最臭名昭著的文件共享网络是FastTrack，它只能通过同一家公司开发的Kazaa ([www.kazaa.com](http://www.kazaa.com))
    客户端官方访问。与Gnutella不同，FastTrack是一个封闭的、专有的网络，只有获得许可的客户端才能访问。
- en: Like Gnutella, FastTrack is a decentralized network, but it offers three major
    advantages. First, FastTrack can download files from multiple sources to speed
    up file transfers and ensure that you get the file you want, even if one or more
    computers disconnect from the network. Second, FastTrack can resume downloading
    an interrupted file transfer so you don't have to start all over again. Third,
    FastTrack can search for files quickly by dividing its network into sections,
    called *nodes*, where each node is linked to a computer designated as a Supernode.
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
  zh: 与Gnutella一样，FastTrack是一个去中心化的网络，但它提供了三个主要优势。首先，FastTrack可以从多个来源下载文件以加快文件传输并确保您获得想要的文件，即使网络中的一台或多台计算机断开连接。其次，FastTrack可以恢复中断的文件传输，这样您就不必从头开始。第三，FastTrack可以通过将其网络划分为称为*节点*的部分来快速搜索文件，每个节点都链接到一个指定的超级节点计算机。
- en: '![Ares is an independent filesharing network that lets you trade music, video,
    and software.](httpatomoreillycomsourcenostarchimages676603.png.jpg)'
  id: totrans-790
  prefs: []
  type: TYPE_IMG
  zh: '![Ares是一个独立的文件共享网络，让您可以交换音乐、视频和软件。](httpatomoreillycomsourcenostarchimages676603.png.jpg)'
- en: Figure 12-4. Ares is an independent filesharing network that lets you trade
    music, video, and software.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-4. Ares是一个独立的文件共享网络，让您可以交换音乐、视频和软件。
- en: Rather than search every computer on the network like Gnutella does, FastTrack
    searches only each Supernode; each Supernode searches its linked nodes for the
    requested file. This accelerates file searching so that, regardless of how many
    computers are connected to the network, file searching won't slow down, as can
    happen on the Gnutella network.
  id: totrans-792
  prefs: []
  type: TYPE_NORMAL
  zh: 与Gnutella搜索网络上的每一台计算机不同，FastTrack只搜索每个超级节点；每个超级节点搜索其链接的节点以查找请求的文件。这加速了文件搜索，因此，无论网络连接了多少台计算机，文件搜索都不会变慢，这在Gnutella网络上可能会发生。
- en: The biggest drawback of the FastTrack network is that the free version of Kazaa
    comes loaded with adware/spyware. [Figure 12-5](ch12s02.html#to_install_many_free_filesharing_clients
    "Figure 12-5. To install many free filesharing clients, you must first agree to
    load your computer with adware/spyware.") shows a typical agreement specifying
    all the different adware/spyware that may get installed on your computer when
    you install the Grokster filesharing client program, which once connected to the
    FastTrack network just like Kazaa.
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: FastTrack网络的最大缺点是Kazaa的免费版本预装了广告软件/间谍软件。[图12-5](ch12s02.html#to_install_many_free_filesharing_clients
    "图12-5. 要安装许多免费文件共享客户端，您必须首先同意在您的计算机上加载广告软件/间谍软件。")显示了一份典型的协议，规定了在您安装Grokster文件共享客户端程序时可能安装到您计算机上的所有不同类型的广告软件/间谍软件，该程序一旦连接到FastTrack网络就像Kazaa一样。
- en: If you don't want adware/spyare installed on your computer but you still want
    to access the FastTrack network, you can either pay for the non–adware/spyware
    version of Kazaa, or you can use an unofficial FastTrack client called KLT K++
    ([www.klitetools.com](http://www.klitetools.com)). The owner of FastTrack, Sharman
    Networks, frowns upon any unofficial FastTrack clients, however, so they're constantly
    changing the network to keep rogue client programs like KLT K++ from working.
    But then the programmers of KLT K++ rewrite their client program and reconnect
    to FastTrack once more, until the next time Sharman Networks changes FastTrack
    again.
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想在计算机上安装广告软件/间谍软件，但仍然想访问FastTrack网络，你可以为Kazaa的非广告软件/间谍软件版本付费，或者你可以使用一个非官方的FastTrack客户端，称为KLT
    K++（[www.klitetools.com](http://www.klitetools.com)）。然而，FastTrack的所有者Sharman Networks并不赞成任何非官方的FastTrack客户端，因此他们不断改变网络，以防止像KLT
    K++这样的恶意客户端程序工作。但随后KLT K++的程序员重新编写他们的客户端程序，再次连接到FastTrack，直到Sharman Networks再次更改FastTrack。
- en: To make connecting to the FastTrack network even simpler, grab a copy of Kazaa
    along with a copy of Diet K ([www.dietk.com](http://www.dietk.com)). Diet K will
    remove all the adware/spyware that Kazaa installed without sacrificing any of
    the benefits of the official client program.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使连接到FastTrack网络更加简单，请获取Kazaa的副本以及Diet K的副本（[www.dietk.com](http://www.dietk.com)）。Diet
    K将移除Kazaa安装的所有广告软件/间谍软件，而不会牺牲官方客户端程序的所有好处。
- en: '![To install many free filesharing clients, you must first agree to load your
    computer with adware/spyware.](httpatomoreillycomsourcenostarchimages676605.png.jpg)'
  id: totrans-796
  prefs: []
  type: TYPE_IMG
  zh: '![安装许多免费文件共享客户端，你必须首先同意在计算机上加载广告软件/间谍软件。](httpatomoreillycomsourcenostarchimages676605.png.jpg)'
- en: Figure 12-5. To install many free filesharing clients, you must first agree
    to load your computer with adware/spyware.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-5. 安装许多免费文件共享客户端，你必须首先同意在计算机上加载广告软件/间谍软件。
- en: Sharing Large Files
  id: totrans-798
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享大文件
- en: No matter how many filesharing networks pop up, they're all based on the original
    Gnutella design of a decentralized network. The minor differences among the different
    networks mostly concern the searching and downloading of different files.
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 无论出现多少文件共享网络，它们都基于原始Gnutella设计的去中心化网络。不同网络之间的细微差别主要涉及不同文件的搜索和下载。
- en: The filesharing networks already discussed were great for music files (typically
    MP3 files ranging in size from 3MB to 10MB), but they weren't so great for sharing
    massive files of the contents of an entire CD or DVD, such popular programs as
    Adobe Photoshop, or an illegal video file copy of *Star Wars*. It simply took
    too long, as much as several hours, to share the contents of a CD (typically 650MB
    in size) or a DVD (typically 4.7GB in size).
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 已经讨论过的文件共享网络对于音乐文件（通常是3MB到10MB大小的MP3文件）来说很棒，但它们并不适合分享整个CD或DVD的内容的大文件，如Adobe
    Photoshop或《星球大战》的非法视频文件副本。分享CD（通常大小为650MB）或DVD（通常大小为4.7GB）的内容需要太长时间，多达几个小时。
- en: For that reason, programmers soon came up with special filesharing networks
    dedicated to large files. The two most popular are eDonkey and BitTorrent.
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，程序员很快就想出了专门用于大文件的文件共享网络。其中最受欢迎的是eDonkey和BitTorrent。
- en: With most filesharing networks, you can't start sharing any files until you've
    finished downloading them from another computer. With both eDonkey ([www.edonkey.com](http://www.edonkey.com))
    and BitTorrent ([www.bittorrent.com](http://www.bittorrent.com)), you can start
    sharing files even while you're receiving them, which means you can download and
    share a file simultaneously, making large file transfers faster and more reliable.
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数文件共享网络中，你必须先从另一台计算机上下载完文件，才能开始共享任何文件。在eDonkey（[www.edonkey.com](http://www.edonkey.com)）和BitTorrent（[www.bittorrent.com](http://www.bittorrent.com)）中，你可以在接收文件的同时开始共享文件，这意味着你可以同时下载和共享文件，使大文件传输更快、更可靠。
- en: The Problem with Filesharing
  id: totrans-803
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件共享的问题
- en: From a technical point of view, there's nothing wrong with filesharing. The
    creators and owners of many types of files want to distribute them freely as widely
    as possible. Many musicians release MP3 files of their songs, hoping to attract
    an audience. Aspiring radio broadcasters can store interviews as MP3 files and
    distribute them as sound files, known as *podcasts*, that anyone can download
    and listen to whenever they want. To find different podcasts, visit the Podcast
    Directory ([www.podcast.net](http://www.podcast.net)).
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，文件共享没有问题。许多文件类型的生产者和所有者希望尽可能自由地广泛分发它们。许多音乐家发布他们歌曲的MP3文件，希望吸引听众。有抱负的广播电台主持人可以将采访存储为MP3文件，并以称为*播客*的声音文件的形式分发，任何人都可以随时下载和收听。要查找不同的播客，请访问播客目录([www.podcast.net](http://www.podcast.net))。
- en: Amateur filmmakers may release their projects over filesharing networks to spread
    the word, and software publishers often release demos of their products via filesharing
    networks. Many Linux distributions actually depend on people using filesharing
    networks to spread them around the world.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 业余电影制作者可能会通过文件共享网络发布他们的项目以传播信息，软件出版商通常也会通过文件共享网络发布他们产品的演示版。许多Linux发行版实际上依赖于人们使用文件共享网络将其传播到世界各地。
- en: So, from a technical standpoint, filesharing is great for people who want to
    distribute their own copyrighted material. The problem is that legal applications
    of filesharing are dwarfed by the widespread illegal ones.
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从技术角度来看，文件共享对于想要分发自己版权材料的人来说是很好的。问题是，合法的文件共享应用被广泛非法应用所掩盖。
- en: Because both BitTorrent and eDonkey are optimized for sharing large files, you
    can often find the latest Hollywood movies being swapped on these networks, sometimes
    even before they're officially released in theaters. BitTorrent and eDonkey are
    also favorite networks for swapping entire music albums and CDs or popular programs
    such as Microsoft Office or Adobe Illustrator.
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 由于BitTorrent和eDonkey都针对大文件共享进行了优化，您通常可以在这些网络上找到最新的好莱坞电影正在交换，有时甚至在它们正式上映之前。BitTorrent和eDonkey也是交换整个音乐专辑、CD或流行程序（如Microsoft
    Office或Adobe Illustrator）的热门网络。
- en: If they just want individual songs from an album, most people flock to the older
    filesharing networks, such as Gnutella or FastTrack. There, they can copy the
    best songs off an album, store them as MP3 files, and then pass the files around.
    Their convenience and ease of use make the filesharing networks havens for rampant
    software, music, and video copyright violations, as shown in [Figure 12-6](ch12s04.html#on_a_typical_filesharing_network_comma_y
    "Figure 12-6. On a typical filesharing network, you can find pirated Harry Potter
    movies, audio books, and printed books ready to be downloaded and shared illegally.").
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们只想从专辑中获取个别歌曲，大多数人会涌向较老的文件共享网络，如Gnutella或FastTrack。在那里，他们可以从专辑中复制最好的歌曲，将其存储为MP3文件，然后四处传播。它们的便利性和易用性使得文件共享网络成为软件、音乐和视频版权侵犯的避风港，如图[图12-6](ch12s04.html#on_a_typical_filesharing_network_comma_y
    "图12-6. 在典型的文件共享网络中，您可以找到可供非法下载和共享的盗版《哈利·波特》电影、有声书和印刷书籍")所示。
- en: '![On a typical filesharing network, you can find pirated Harry Potter movies,
    audio books, and printed books ready to be downloaded and shared illegally.](httpatomoreillycomsourcenostarchimages676607.png.jpg)'
  id: totrans-809
  prefs: []
  type: TYPE_IMG
  zh: '![在典型的文件共享网络中，您可以找到可供非法下载和共享的盗版《哈利·波特》电影、有声书和印刷书籍](http://atomoreilly.com/source/nostarch/images/676607.png.jpg)'
- en: Figure 12-6. On a typical filesharing network, you can find pirated Harry Potter
    movies, audio books, and printed books ready to be downloaded and shared illegally.
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-6. 在典型的文件共享网络中，您可以找到可供非法下载和共享的盗版《哈利·波特》电影、有声书和印刷书籍。
- en: The RIAA, the movie studios, and book publishers are trying to crack down on
    such blatant copyright infringement, but, with so many different filesharing networks
    available and nearly all controlled by nobody in particular, trying to shut down
    a filesharing network is nearly impossible. Tracking down individual violators
    is often too costly and time-consuming, except in extreme cases where individuals
    are sharing hundreds or thousands of movies or songs, or distributing the latest
    blockbuster movie or eagerly awaited pop album before it's officially released.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: RIAA、电影制片厂和图书出版商正在试图打击这种明显的版权侵权行为，但由于有如此多的不同文件共享网络可用，且几乎没有人特别控制，试图关闭一个文件共享网络几乎是不可能的。追踪个别违规者通常成本高昂且耗时，除非在极端情况下，个人分享数百或数千部电影或歌曲，或在电影或备受期待的流行专辑正式发布之前分发最新的热门电影或专辑。
- en: Although the RIAA has had limited success suing blatant copyright violators,
    it's having more success taking legal action against the companies that make the
    filesharing programs in the first place. In 2005, US courts shut down Grokster,
    one of the few licensed clients allowed to access the FastTrack network. That
    same year they also shut down WinMX, a filesharing program that originally tapped
    into the OpenNap network, but later evolved to form an independent filesharing
    network. The RIAA will likely continue to pursue legal action against any company
    that makes money selling filesharing programs. (This still leaves the free filesharing
    programs untouched.)
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管RIAA在起诉明显的版权侵犯者方面取得了一定的成功，但它对最初制作文件共享程序的公司的法律行动却取得了更大的成功。2005年，美国法院关闭了Grokster，这是获准访问FastTrack网络的少数几个授权客户端之一。同年，他们也关闭了WinMX，这是一个最初接入OpenNap网络的文件共享程序，但后来演变成一个独立的文件共享网络。RIAA可能会继续对任何通过销售文件共享程序赚钱的公司采取法律行动。（这仍然让免费文件共享程序不受影响。）
- en: 'Like it or not, filesharing is here to stay. The real debate isn''t how to
    stop it but how to take advantage of it—legally. The RIAA and Hollywood movie
    studios claim that filesharing hurts their business. The producers of the 2004
    bomb *Soul Plane* actually claimed that the movie did poorly at the box office
    because too many people had downloaded an advance copy off filesharing networks,
    rather than seeing it in theaters. For anyone who hasn''t seen *Soul Plane*, the
    quality of the movie can be summed up in one person''s comment on the Internet
    Movie Database site ([www.imdb.com](http://www.imdb.com)): "Glad I didn''t pay
    to see this movie."'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你喜不喜欢，文件共享都将持续存在。真正的辩论不是如何阻止它，而是如何合法地利用它。RIAA和好莱坞电影制片厂声称文件共享损害了他们的业务。2004年炸弹电影《Soul
    Plane》的制作者甚至声称这部电影在票房表现不佳，因为太多人从文件共享网络下载了提前拷贝，而不是在电影院观看。对于还没有看过《Soul Plane》的人来说，这部电影的质量可以用互联网电影数据库网站上一个人的评论来概括：“很高兴我没有花钱看这部电影。”
- en: Even musicians are torn between the advantages and disadvantages of filesharing.
    Some claim that it hurts album sales, but others say it increases their potential
    audience and actually encourages people to buy their albums. The band Queen has
    even collected the best bootleg recordings of their old concerts and offers them
    for sale on their own website.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是音乐家们也在文件共享的利弊之间犹豫不决。有些人声称这损害了专辑销量，但其他人说它增加了他们的潜在观众，并实际上鼓励人们购买他们的专辑。乐队Queen甚至收集了他们旧演唱会的最佳翻版录音，并在自己的网站上出售。
- en: For more information about the latest filesharing networks popping up or getting
    shut down, visit ZeroPaid ([www.zeropaid.com](http://www.zeropaid.com)) or Slyck
    ([www.slyck.com](http://www.slyck.com)), shown in [Figure 12-7](ch12s04.html#the_slyck_website_can_keep_you_up_to_dat
    "Figure 12-7. The Slyck website can keep you up to date on the latest filesharing
    network technology and news.").
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于最新出现的或被关闭的文件共享网络的信息，请访问ZeroPaid ([www.zeropaid.com](http://www.zeropaid.com))
    或 Slyck ([www.slyck.com](http://www.slyck.com))，如图12-7所示。
- en: '![The Slyck website can keep you up to date on the latest filesharing network
    technology and news.](httpatomoreillycomsourcenostarchimages676609.png.jpg)'
  id: totrans-816
  prefs: []
  type: TYPE_IMG
  zh: '![The Slyck website can keep you up to date on the latest filesharing network
    technology and news.](http://atomoreilly.com/source/nostarch/images/676609.png.jpg)'
- en: Figure 12-7. The Slyck website can keep you up to date on the latest filesharing
    network technology and news.
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: 图12-7. Slyck网站可以让你了解最新的文件共享网络技术和新闻。
- en: Filesharing networks represent a new opportunity for some and a threat to others.
    Which side of the debate you take depends entirely on how you stand to profit
    (or lose) from the continuing growth of filesharing technology.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 文件共享网络对一些人来说代表了一个新的机遇，对另一些人来说则是一个威胁。你在辩论中站在哪一边完全取决于你如何从文件共享技术的持续增长中获利（或亏损）。
