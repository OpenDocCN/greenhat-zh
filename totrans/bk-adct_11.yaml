- en: Freeverb is an older reverb plug-in that is a bit simpler to use, and to my
    ears it sounds better ([Figure 11-23](ch11s03.html#freeverb_is_an_another_reverb_effect
    "Figure 11-23. Freeverb is an another reverb effect.")). The Room Size slider
    has a wide and obvious range, and there are both Wet and Dry sliders. Width mimics
    speaker spread. Check the “Freeze Mode” checkbox to play the preview dry without
    changing your Freeverb settings so you can quickly compare it to the modified
    signal.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Freeverb是一个较老的混响插件，使用起来更简单，而且在我听起来它听起来更好（[图11-23](ch11s03.html#freeverb_is_an_another_reverb_effect
    "图11-23. Freeverb是另一种混响效果."））。房间大小滑块有一个宽而明显的范围，并且有湿和干滑块。宽度模仿扬声器扩散。勾选“冻结模式”复选框，在不改变你的Freeverb设置的情况下播放预览干信号，这样你可以快速将其与修改后的信号进行比较。
- en: '![Freeverb is an another reverb effect.](httpatomoreillycomsourcenostarchimages797777.png.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![Freeverb是另一种混响效果。](httpatomoreillycomsourcenostarchimages797777.png.jpg)'
- en: Figure 11-23. Freeverb is an another reverb effect.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-23. Freeverb是另一种混响效果。
- en: If Freeverb doesn’t come with your Audacity installation, visit the Freeverb3
    home on SourceForge to get both source code and binary files ([http://freeverb3.sourceforge.net/](http://freeverb3.sourceforge.net/)).
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Freeverb没有包含在你的Audacity安装中，请访问SourceForge上的Freeverb3主页以获取源代码和二进制文件（[http://freeverb3.sourceforge.net/](http://freeverb3.sourceforge.net/))）。
- en: Now let’s look at the built-in Audacity Effect plug-ins.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看内置的Audacity效果插件。
- en: Amplify
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 放大
- en: I use the **Effect** > **Amplify** effect a lot for both reducing and increasing
    amplitude. Don’t check “Allow clipping” or go over zero unless you know you really
    want to, because anything greater will be clipped and distorted. An increase of
    3 dB is double, and 1 dB is about the smallest change we can perceive. Enter a
    negative value, such as -3 dB, to reduce amplitude. Amplify can be applied to
    a selection, a whole track, or a group of tracks.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常使用**效果** > **放大**效果来增加和减少振幅。除非你确实想要这样做，否则不要勾选“允许削波”或超过零，因为任何更大的值都会被削波和失真。增加3
    dB是双倍，而1 dB是我们能感知的最小变化。输入一个负值，例如-3 dB，以降低振幅。放大可以应用于选择、整个轨道或一组轨道。
- en: Auto Duck
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动鸭
- en: 'This is a great effect for recordings with a background music track, such as
    a podcast, because it automatically lowers the volume when the foreground track
    cuts in and raises it when the foreground cuts out. In [Figure 11-24](ch11s03.html#using_auto_duck_comma_with_your_backgrou
    "Figure 11-24. Using Auto Duck, with your background track on top and your foreground,
    or ontrol track, underneath"), we see the setup: On top is a stereo background
    music track, and the bottom mono track is a spoken-voice track. When the voice
    starts, I want the music volume to decrease, and when the voice stops, the music
    should return to its former volume level. They have to be in this order: the background
    track on top and the *control track* underneath.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常适合带有背景音乐音轨的录音效果，例如播客，因为它会在前景音轨切入时自动降低音量，并在前景音轨切出时提升音量。在[图11-24](ch11s03.html#using_auto_duck_comma_with_your_backgrou
    "图11-24. 使用Auto Duck，背景音轨在上层，前景或控制音轨在下层")中，我们看到设置：上层是立体声背景音乐音轨，下层单声道音轨是语音音轨。当语音开始时，我希望音乐音量降低，当语音停止时，音乐应恢复到原来的音量水平。它们必须按照这个顺序：背景音轨在上层，*控制音轨*在下层。
- en: '![Using Auto Duck, with your background track on top and your foreground, or
    ontrol track, underneath](httpatomoreillycomsourcenostarchimages797779.png.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![使用Auto Duck，背景音轨在上层，前景或控制音轨在下层](httpatomoreillycomsourcenostarchimages797779.png.jpg)'
- en: Figure 11-24. Using Auto Duck, with your background track on top and your foreground,
    or ontrol track, underneath
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-24. 使用Auto Duck，背景音轨在上层，前景或控制音轨在下层
- en: Select the background track, and click **Effect** > **Auto Duck**. You’ll see
    a control panel like the one in [Figure 11-25](ch11s03.html#example_auto_duck_settings_for_a_fast_fa
    "Figure 11-25. Example Auto Duck settings for a fast fade-out and slower fade-in"),
    which shows the settings I like to use. These settings create a fast fade-out
    and a gradual fade-in. The background track ducks out of the way fast and gracefully
    glides slowly back in with just a little bit of overlap with the voice track.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 选择背景音轨，然后点击**效果** > **Auto Duck**。您将看到一个控制面板，类似于[图11-25](ch11s03.html#example_auto_duck_settings_for_a_fast_fa
    "图11-25. 快速淡出和缓慢淡入的Auto Duck设置示例")中的面板，它显示了我想使用的设置。这些设置创建了一个快速淡出和一个缓慢淡入。背景音轨快速地让位，并以优雅的方式慢慢滑回，与语音音轨只有一点重叠。
- en: Duck amount is how much volume reduction you want on the background track.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: Duck量是指你希望在背景音轨上减少的音量。
- en: Maximum pause determines how long the total fade-ins and fade-outs will take.
    The Outer fade down length and Outer fade up length values cannot total more than
    the Maximum pause value.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 最大暂停时间决定了总的淡入和淡出所需的时间。外淡出长度和外淡入长度值的总和不能超过最大暂停时间值。
- en: The Outer fade down length setting determines how quickly the background track
    will fade before the voice on the control track comes back. Anything outside the
    two vertical lines in the graph happens when the control track is below your threshold.
    The Inner fade down length setting determines how much overlap there will be with
    the control track.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 外淡出长度设置决定了在控制音轨上的语音恢复之前，背景音轨将如何快速淡出。图表中两条垂直线之外的内容发生在控制音轨低于你的阈值时。内淡出长度设置决定了与控制音轨的重叠程度。
- en: The Outer fade up length setting controls how fast the backing track fades back
    in when the voice on the control track stops, and the Inner fade up length setting
    controls the overlap. A half second of gently rising music over the voice isn’t
    a lot; I think it makes a nice bit of a transition. [Figure 11-26](ch11s03.html#auto_duck_has_been_applied_semicolon
    "Figure 11-26. Auto Duck has been applied; compare this to Figure 11-24.") shows
    what these tracks look like after the Auto Duck effect is applied.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 外淡入长度设置控制当控制音轨上的语音停止时，背景音轨恢复的快慢，内淡入长度设置控制重叠。在语音上轻轻上升半秒的音乐并不多；我认为这使过渡变得很棒。[图11-26](ch11s03.html#auto_duck_has_been_applied_semicolon
    "图11-26. 应用了Auto Duck；与图11-24比较.")显示了应用Auto Duck效果后这些音轨的外观。
- en: '![Example Auto Duck settings for a fast fade-out and slower fade-in](httpatomoreillycomsourcenostarchimages797781.png.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![快速淡出和缓慢淡入的Auto Duck设置示例](httpatomoreillycomsourcenostarchimages797781.png.jpg)'
- en: Figure 11-25. Example Auto Duck settings for a fast fade-out and slower fade-in
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-25. 快速淡出和缓慢淡入的Auto Duck设置示例
- en: '![Auto Duck has been applied; compare this to .](httpatomoreillycomsourcenostarchimages797783.png.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![应用了Auto Duck；与.比较](httpatomoreillycomsourcenostarchimages797783.png.jpg)'
- en: Figure 11-26. Auto Duck has been applied; compare this to [Figure 11-24](ch11s03.html#using_auto_duck_comma_with_your_backgrou
    "Figure 11-24. Using Auto Duck, with your background track on top and your foreground,
    or ontrol track, underneath").
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-26. 已应用自动 duck；将其与[图11-24](ch11s03.html#using_auto_duck_comma_with_your_backgrou
    "图11-24. 使用自动 duck，您的背景音轨在上层，前景或控制音轨在下层")进行比较。
- en: The Threshold setting controls the sound level for triggering the Auto Duck
    effect.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 阈值设置控制触发自动 duck 效果的声音电平。
- en: Change Pitch
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变调
- en: Change Pitch changes the pitch without changing the tempo, so you can adjust
    your audio higher or lower in pitch without speeding it up or slowing it down.
    I’ve used this on tracks that were a little bit out of tune, and it does a nice
    job. The Change Pitch effect will do its best to detect the current frequency
    and pitch of your selection, and then you can go up or down from there ([Figure 11-27](ch11s03.html#the_change_pitch_effect_serves_up_severa
    "Figure 11-27. The Change Pitch effect serves up several ways to measure pitch
    changes.")). There are all kinds of digital tuners for instruments and voice that
    do this and even fancy rackmount units that automatically correct the pitch for
    you.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '变调会改变音高而不改变节奏，因此您可以在不加快或减慢速度的情况下调整音频的音高。我曾在音调有点不准的音轨上使用过这个效果，它做得很好。变调效果会尽力检测您选择项的当前频率和音高，然后您可以从那里向上或向下调整（[图11-27](ch11s03.html#the_change_pitch_effect_serves_up_severa
    "图11-27. 变调效果提供了几种测量音高变化的方法"））。有许多用于乐器和声音的数字调音器可以做到这一点，甚至还有自动为您校正音高的复杂机架单元。 '
- en: '![The Change Pitch effect serves up several ways to measure pitch changes.](httpatomoreillycomsourcenostarchimages797785.png.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![变调效果提供了几种测量音高变化的方法。](httpatomoreillycomsourcenostarchimages797785.png.jpg)'
- en: Figure 11-27. The Change Pitch effect serves up several ways to measure pitch
    changes.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-27.  变调效果提供了几种测量音高变化的方法。
- en: Phaser
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Phaser
- en: 'Using **Effect** > **Phaser** splits the signal into two parts (one wet and
    one dry), applies your settings to the wet track, and then combines them back
    into one. Its primary purpose is to create an oscillating or vibrato effect, and
    thanks to the wonder of modern electronics, you can apply a multitude of extra
    effects to it. Try it on a recording of your own voice or a plain sine wave to
    get an idea of what it can do. The *phaser* (phase shifter) is a popular effect
    used in all kinds of music: to create a soaring effect on electric guitars, to
    sweeten keyboards, and to make all kinds of spacey science-fiction noises ([Figure 11-28](ch11s03.html#the_phaser_effect_creates_a_multitude_of
    "Figure 11-28. The Phaser effect creates a multitude of fascinating and eerie
    sounds, from soaring vocals to space aliens.")). (A similar effect is the *flanger*,
    which you get when you install the extra plug-ins from the Audacity website.)'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**效果** > **Phaser**将信号分成两部分（一部分湿音和一部分干音），将您的设置应用于湿音轨道，然后将它们合并回一个。它的主要目的是创建振荡或颤音效果，多亏了现代电子技术的奇迹，您还可以将其应用于多种额外的效果。尝试在您自己的声音录音或纯正弦波上使用它，以了解它能做什么。*相位器*（相位移位器）是一种在所有类型的音乐中都广泛使用的流行效果：用于在电吉他上创建高飞效果，用于美化键盘，以及制造各种太空科幻噪音（[图11-28](ch11s03.html#the_phaser_effect_creates_a_multitude_of
    "图11-28. 相位器效果创造出多种迷人而诡异的音效，从高飞的人声到外星人"））。（类似的效果是*混响器*，您可以从Audacity网站安装额外的插件获得。）
- en: '![The Phaser effect creates a multitude of fascinating and eerie sounds, from
    soaring vocals to space aliens.](httpatomoreillycomsourcenostarchimages797787.png.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![相位器效果创造出多种迷人而诡异的音效，从高飞的人声到外星人。](httpatomoreillycomsourcenostarchimages797787.png.jpg)'
- en: Figure 11-28. The Phaser effect creates a multitude of fascinating and eerie
    sounds, from soaring vocals to space aliens.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-28. 相位器效果创造出多种迷人而诡异的音效，从高飞的人声到外星人。
- en: The Stages setting determines the number of filters used at one time, from 2
    to 24\. Higher values create a more complex, layered tone, with multiple oscillations.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 阶段设置决定了同时使用的过滤器数量，从2到24个。更高的值会创建一个更复杂、分层的音色，具有多个振荡。
- en: The Dry/Wet balance accepts values from 0 to 255, with 0 being completely dry
    and 255 completely wet.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 干/湿平衡接受从0到255的值，其中0是完全干音，255是完全湿音。
- en: An LFO frequency is a *low-frequency oscillation* that creates a pulsing rhythm
    or vibrato-type effect. In the Phaser dialog, the available LFO Frequency range
    is from 1 to 40 Hz, or 1 to 40 pulses per second. Increasing the value of this
    setting can have a dramatic effect, depending on the other settings and how it
    interacts with them. For example, try setting both LFO Frequency and Depth to
    their maximums and see what happens. You know how ripples in a swimming pool spread
    out, bounce off the sides, bounce back, and collide with each other? Sound waves
    do the same thing, and you can’t always predict the results. It may help to keep
    in mind that sound waves are three-dimensional, so they’re all over the place
    and not just on a fairly flat plane like water ripples.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: LFO频率是一种*低频振荡*，它创造出脉冲节奏或颤音类型的效应。在相位器对话框中，可用的LFO频率范围是从1到40 Hz，或者每秒1到40个脉冲。增加这个设置的值可以产生戏剧性的效果，这取决于其他设置以及它们之间的相互作用。例如，尝试将LFO频率和深度都设置为最大值，看看会发生什么。你知道游泳池中的涟漪是如何扩散开来，反弹到边缘，反弹回来，并相互碰撞的吗？声波也是这样做的，你无法总是预测结果。记住声波是三维的，所以它们无处不在，而不仅仅是像水波那样在一个相对平坦的平面上。
- en: '![Phase shift is measured in degrees of a circle.](httpatomoreillycomsourcenostarchimages797789.png.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![相位变化是以圆的度数来衡量的。](httpatomoreillycomsourcenostarchimages797789.png.jpg)'
- en: Figure 11-29. Phase shift is measured in degrees of a circle.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-29. 相位变化是以圆的度数来衡量的。
- en: LFO Start Phase determines the phase shift of your signal, from 0 to 359 degrees.
    That’s right, just like a circle. The degree of phase shift is most easily explained
    by looking at [Figure 11-29](ch11s03.html#phase_shift_is_measured_in_degrees_of_a
    "Figure 11-29. Phase shift is measured in degrees of a circle."). A sine wave
    alternates smoothly between positive and negative voltage; positive voltage is
    above the center line, and negative voltage is below. Where the waveform crosses
    the center line is the *zero crossing point*, because that is the point of zero
    voltage. The starting point of the sine wave is zero rising to positive; 180 degrees
    is at zero crossing into negative. When it gets back to zero from negative, that
    is a full 360 degrees.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: LFO起始相位决定了信号的相位变化，从0到359度。没错，就像一个圆圈。相位变化的程度最容易被通过查看[图11-29](ch11s03.html#phase_shift_is_measured_in_degrees_of_a
    "图11-29. 相位变化是以圆的度数来衡量的。")来解释。正弦波在正电压和负电压之间平滑地交替；正电压位于中心线之上，负电压位于中心线之下。波形穿过中心线的位置是*零交叉点*，因为那是电压为零的点。正弦波的起始点是零电压上升到正电压；180度是零交叉进入负电压。当它从负电压回到零电压时，那是一个完整的360度。
- en: 'You might recall from earlier in this chapter how this affects your audio signal:
    Two waveforms at a phase shift of 180 degrees from each other cancel each other
    out, and varying degrees of phase shift combine to create different sounds, from
    a simple echo to weird space alien noises.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得本章前面提到的这一点是如何影响你的音频信号的：两个波形在彼此相差180度相位时相互抵消，不同程度的相位变化组合起来创造出不同的声音，从简单的回声到奇怪的太空外星人噪音。
- en: 'You can also illustrate this three-dimensionally with a Slinky. That’s right,
    Slinky is more than a toy—Slinky is a physics teaching tool. Slinky is a helix,
    and Slinky represents audio phase in three dimensions. Slinky ripples in longitudinal
    waves just like sound and in traverse waves that are like the stretched strings
    of musical instruments. Slinky illustrates harmonics and amplitude. Slinky is
    amazing, and researching “physics of Slinky” will lead you to all sorts of fascinating
    knowledge ([Figure 11-30](ch11s03.html#slinky_illustrates_many_attributes_of_so
    "Figure 11-30. Slinky illustrates many attributes of sound waves. (Image Credit:
    Created by Wikipedia user Roger McLassus, released under the GFDL.)")).'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以用Slinky（弹簧圈）三维地展示这一点。没错，Slinky不仅仅是一个玩具——Slinky是一个物理教学工具。Slinky是一个螺旋线，它代表三维空间中的音频相位。Slinky在纵波中产生涟漪，就像声音一样，在横波中产生像乐器拉伸的弦一样的波形。Slinky展示了谐波和振幅。Slinky令人惊叹，研究“Slinky的物理”将带你进入各种迷人的知识([图11-30](ch11s03.html#slinky_illustrates_many_attributes_of_so
    "图11-30. Slinky展示了声音波的多重属性。(图片由维基百科用户Roger McLassus创作，发布在GFDL下。"))）。
- en: '*Depth* usually refers to how much the pitch is bent, from 0 to 255, with higher
    values producing a more pronounced vibrato effect. However, Audacity’s phaser
    seems to bend the amplitude rather than the pitch, which makes a signal that fades
    in and out quickly. Crank this up along with the Stages value to get some neat
    space alien sounds.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '*深度*通常指的是音调弯曲的程度，从0到255，数值越高，颤音效果越明显。然而，Audacity的Phaser似乎弯曲的是振幅而不是音调，这使得信号快速淡入淡出。将这个值与Stages值一起调高，可以得到一些有趣的外星生物声音。'
- en: Finally, Feedback is the familiar distortion effect that adds crunch and texture.
    A higher percentage equals more distortion. Set the Dry/Wet balance and Feedback
    value to the maximum to generate some really weird sci-fi sounds like they used
    in old movies.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Feedback是熟悉的失真效果，它增加了沙沙声和质感。百分比越高，失真越明显。将Dry/Wet平衡和Feedback值调至最大，可以生成一些像老电影中使用的非常奇怪的科幻声音。
- en: '![Slinky illustrates many attributes of sound waves. (Image Credit: Created
    by Wikipedia user Roger McLassus, released under the GFDL.)](httpatomoreillycomsourcenostarchimages797791.png.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![Slinky展示了声波的多项属性。（图片来源：由Wikipedia用户Roger McLassus创建，发布于GFDL许可下。）](httpatomoreillycomsourcenostarchimages797791.png.jpg)'
- en: 'Figure 11-30. Slinky illustrates many attributes of sound waves. (Image Credit:
    Created by Wikipedia user Roger McLassus, released under the GFDL.)'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-30. Slinky展示了声波的多项属性。（图片来源：由Wikipedia用户Roger McLassus创建，发布于GFDL许可下。）
- en: Reverse
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Reverse
- en: Reverse is a simple effect with no options—it turns your audio around backward.
    Back in the 1970s when disapproving pruney-lipped people were playing LPs backward
    to find the Satanic messages, this would have saved them a lot of trouble. It
    was a waste of time anyway, since records with devil messages played them frontward.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Reverse是一个简单的效果，没有选项——它将你的音频倒放。在20世纪70年代，当那些不赞成翻唱黑胶唱片以寻找撒旦信息的人时，这会节省他们很多麻烦。无论如何，这都是浪费时间，因为带有恶魔信息的唱片正面播放。
- en: Sliding Time Scale/Pitch Shift
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 滑动时间缩放/音调转换
- en: This is a fun new effect that changes tempo or pitch, or both. But that’s not
    all—it also has a sliding effect so you can go from slow to fast, lower to higher
    pitch, both at the same time, and the reverse. I know, all of these effects have
    been done before in the wonderful Looney Tunes and Merrie Melodies cartoons. But
    they had to do it the hard way with expensive equipment.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有趣的新效果，可以改变节奏或音调，或者两者兼而有之。但不仅如此——它还具有滑动效果，所以你可以从慢到快，从低音到高音，同时进行，也可以反向。我知道，所有这些效果都在精彩的《洛oney
    Tunes》和《Merrie Melodies》卡通中做过。但他们不得不通过昂贵设备艰难地完成。
- en: Checking the Dynamic Transient Sharpening checkbox seems to result in a wider
    dynamic range with a bit less distortion. Overdoing Sliding Time Scale/Pitch Shift
    will create distortion, and it’s a horsepower hog—on old, slow PCs it will take
    a long time.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 选择动态瞬态锐化复选框似乎会导致动态范围更广，但失真略少。过度使用滑动时间缩放/音调转换将产生失真，而且它是一个耗能大户——在老式慢速电脑上会花费很长时间。
- en: WahWah
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: WahWah
- en: Just like the name says, this makes your signal go “wah-wah.” Maybe I’m easily
    amused, but exaggerated WahWah effects applied to nice, ordinary music tracks
    crack me up every time. On a more serious note, the WahWah effect makes an instrument
    sound like a voice. One of the most famous uses of this effect is on *Frampton
    Comes Alive* for the song “Do You Feel Like We Do.” (Admit it, you still own the
    vinyl double set and take it out and play it once in a while. Don’t be embarrassed;
    it’s a great album, and Mr. Frampton is a fine guitarist.) Another standout use
    of WahWah is in Steely Dan’s “Haitian Divorce” on the *Royal Scam* album, which
    gives the lead guitar a sarcastic voice.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 就像名字所说的一样，这会让你的信号发出“哇哇”的声音。也许我很容易被逗乐，但将夸张的WahWah效果应用到普通的音乐曲目上每次都能让我捧腹大笑。更严肃地说，WahWah效果能让乐器听起来像人声。这个效果最著名的应用之一是在Frampton
    Comes Alive专辑中的歌曲“Do You Feel Like We Do。”（承认吧，你仍然拥有那套黑胶双碟，偶尔会拿出来听听。别害羞；这是一张伟大的专辑，Frampton先生是一位出色的吉他手。）WahWah的另一个突出应用是在Steely
    Dan的“Haitian Divorce”中，收录于*Royal Scam*专辑，它给主吉他增添了一种讽刺的声音。
- en: WahWah is similar to phase shifting. It uses LFO to set the oscillations per
    second, from 0.1 to 4 Hz. That’s right, point one to four, a lot slower than the
    Phaser effect.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: WahWah类似于相位移动。它使用LFO来设置每秒的振荡次数，从0.1到4 Hz。没错，从0.1到4，比Phaser效果慢得多。
- en: LFO Start Phase and Depth are just like the settings in the Phaser effect.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: LFO起始相位和深度与 Phaser 效果的设置类似。
- en: '![The WahWah effect makes instruments "talk" and plays tricks with left-right
    channel balance.](httpatomoreillycomsourcenostarchimages797793.png.jpg)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![WahWah效果使乐器“说话”，并在左右声道平衡上玩弄技巧。](httpatomoreillycomsourcenostarchimages797793.png.jpg)'
- en: Figure 11-31. The WahWah effect makes instruments "talk" and plays tricks with
    left-right channel balance.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-31。WahWah效果使乐器“说话”，并在左右声道平衡上玩弄技巧。
- en: Resonance accentuates the higher frequencies; 1 is least effect, and 10 is the
    most pronounced.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 共振增强高频；1是最小效果，10是最明显。
- en: Wah Frequency Offset emphasizes the lower frequencies at lower percentage settings
    and emphasizes the higher frequencies at the higher settings. It will cause clipping
    if you go too high ([Figure 11-31](ch11s03.html#the_wahwah_effect_makes_instruments_ltal
    "Figure 11-31. The WahWah effect makes instruments "talk" and plays tricks with
    left-right channel balance.")).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Wah频率偏移在较低百分比设置时强调低频，在较高设置时强调高频。如果设置过高，会导致削波（[图11-31](ch11s03.html#the_wahwah_effect_makes_instruments_ltal
    "图11-31。WahWah效果使乐器“说话”，并在左右声道平衡上玩弄技巧。”)）。
- en: The WahWah effect adjusts the phase of the left and right channels on a stereo
    track, making the track sound as though it travels back and forth between the
    speakers.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: WahWah效果调整立体声轨道左右声道的相位，使轨道听起来像在扬声器之间来回移动。
- en: Now let’s take a look at finding and managing Audacity plug-ins in Linux and
    Windows.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看如何在Linux和Windows中查找和管理Audacity插件。
- en: Linux Plug-ins
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux插件
- en: 'There are two types of Audacity plug-ins that work in Linux: LADSPA and Nyquist.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在Linux中，Audacity插件有两种类型：LADSPA和Nyquist。
- en: Linux LADSPA Plug-ins
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux LADSPA插件
- en: 'There are several specialized Linux distributions for multimedia production,
    such as 64 Studio, dyne:bolic, Planet CCRMA (which is a special set of packages
    for Fedora and CentOS), and Ubuntu Studio. There are two ways to install LADSPA
    plug-ins. One way is to use your Linux package manager. 64 Studio includes a bundle
    of more than 300 plug-ins. Debian and Ubuntu break them out into separate packages.
    Here are some of the LADSPA plug-in packages in Debian and Ubuntu:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个专门针对多媒体制作的Linux发行版，例如64 Studio、dyne:bolic、Planet CCRMA（这是为Fedora和CentOS提供的特殊软件包集合）和Ubuntu
    Studio。安装LADSPA插件有两种方式。一种方式是使用您的Linux包管理器。64 Studio包含超过300个插件的捆绑包。Debian和Ubuntu将它们拆分为单独的包。以下是Debian和Ubuntu中的一些LADSPA插件包：
- en: blepvco (LADSPA anti-aliased, minBLEP-based, hard-sync-capable oscillator plug-ins)
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: blepvco（LADSPA抗混叠、基于minBLEP、具有硬同步功能的振荡器插件）
- en: blop (Band-limited wavetable-based oscillator plug-ins for LADSPA hosts)
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: blop（为LADSPA宿主提供的带限wavetable振荡器插件）
- en: caps (C* Audio Plugin Suite)
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: caps（C*音频插件套件）
- en: cmt (Computer Music Toolkit LADSPA plug-in collection)
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: cmt（计算机音乐工具包LADSPA插件集合）
- en: ladspa-sdk (useful LADPSA tools for users and developers)
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-sdk（对用户和开发者有用的LADPSA工具）
- en: swh-plugins (Steve Harris’s LADSPA plug-ins)
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: swh-plugins（Steve Harris的LADSPA插件）
- en: tap-plugins (Tom’s Audio Processing LADSPA plug-ins)
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: tap-plugins（Tom的音频处理LADSPA插件）
- en: vamp-examples (audio analysis plug-ins)
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vamp-examples（音频分析插件）
- en: Look in the Sound section of the download repositories to find these. Install
    them via your favorite graphical package manager, or use a command-line tool like
    `aptitude`, for example `aptitude install blepvco`, or whatever package name you
    want.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在下载仓库的“声音”部分查找这些插件。通过您喜欢的图形包管理器安装它们，或者使用命令行工具，例如`aptitude`，例如`aptitude install
    blepvco`，或者您想要的任何包名。
- en: 'Here are some of the plug-in packages in Planet CCRMA:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是Planet CCRMA中的一些插件包：
- en: ladspa-blop-plugins (Band-limited wavetable-based oscillator plug-ins for LADSPA
    hosts)
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-blop-plugins（为LADSPA宿主提供的带限wavetable振荡器插件）
- en: ladspa-swh-plugins (Steve Harris’s LADSPA plug-ins)
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-swh-plugins (Steve Harris的LADSPA插件)
- en: ladspa-cmt-plugins (Computer Music Toolkit LADSPA plug-in collection)
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-cmt-plugins（计算机音乐工具包LADSPA插件集合）
- en: ladspa-mcp-plugins (by Fons Adriaensen; currently contains a phaser, a chorus,
    and a moog vcf *(voltage controlled filter))*
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-mcp-plugins（由Fons Adriaensen开发；目前包含一个移相器、一个合唱和一个moog vcf（电压控制滤波器））
- en: ladspa-fil-plugins (four-band parametric equalizer)
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-fil-plugins（四频段参数均衡器）
- en: ladspa-rev-plugins (reverb based on gverb, plus new features)
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-rev-plugins（基于gverb的混响，以及新功能）
- en: ladspa-tap-plugins (Tom’s Audio Processing LADSPA plug-in)
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-tap-plugins（Tom的音频处理LADSPA插件）
- en: ladspa-vco-plugins (anti-aliased dirac pulse oscillator)
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa-vco-plugins（抗混叠Dirac脉冲振荡器）
- en: ladspa, ladspa-devel (useful LADPSA tools for users and developers)
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ladspa, ladspa-devel（对用户和开发者有用的LADPSA工具）
- en: Fedora has a graphical package manager, or you can run `yum` from the command
    line, as in `yum install ladspa-blop-plugins`.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora 有一个图形化软件包管理器，或者您可以从命令行运行 `yum`，例如 `yum install ladspa-blop-plugins`。
- en: You can also install individual plug-ins by simply copying them either to */usr/lib/ladspa/*,
    which makes them accessible to all users on your system, or to your personal home
    directory, such as */home/carla/.ladspa*, which means they will be available only
    to you. All LADSPA plug-ins have an *.so* extension, for example *gong_1424.so*.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过简单地将插件复制到 */usr/lib/ladspa/*，这样它们就可以被系统上的所有用户访问，或者复制到您个人的家目录中，例如 */home/carla/.ladspa*，这意味着它们只能由您自己使用。所有
    LADSPA 插件都有 *.so* 扩展名，例如 *gong_1424.so*。
- en: 'LADSPA stands for Linux Audio Developer’s Simple Plugin API. This is a framework
    for writing universal plug-ins that work in any Linux audio application by giving
    application developers a common, simple, well-documented application programming
    interface (API) to support. As a result, a large number of Linux audio applications
    support LADSPA plug-ins: Audacity, Ardour, ReZound, Rosegarden, GNU Sound, and
    many others.'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: LADSPA 代表 Linux 音频开发者简单插件 API。这是一个为编写通用插件而设计的框架，这些插件可以在任何 Linux 音频应用程序中工作，因为它为应用程序开发者提供了一个通用、简单、文档良好的应用程序编程接口
    (API)。因此，大量 Linux 音频应用程序支持 LADSPA 插件：Audacity、Ardour、ReZound、Rosegarden、GNU Sound
    以及许多其他应用程序。
- en: 'There are several popular LADSPA plug-in projects:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个流行的 LADSPA 插件项目：
- en: Steve Harris’s plug-ins ([http://www.plugin.org.uk/ladspa-swh/docs/ladspa-swh.html](http://www.plugin.org.uk/ladspa-swh/docs/ladspa-swh.html))
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 史蒂夫·哈里斯的插件 ([http://www.plugin.org.uk/ladspa-swh/docs/ladspa-swh.html](http://www.plugin.org.uk/ladspa-swh/docs/ladspa-swh.html))
- en: Tom’s Audio Processing plug-ins (TAP) ([http://www.tap-plugins.sourceforge.net/](http://www.tap-plugins.sourceforge.net/))
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汤姆的音频处理插件 (TAP) ([http://www.tap-plugins.sourceforge.net/](http://www.tap-plugins.sourceforge.net/))
- en: CAPS, the C* Audio Plugin Suite ([http://www.quitte.de/dsp/caps.html](http://www.quitte.de/dsp/caps.html))
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CAPS，C* 音频插件套件 ([http://www.quitte.de/dsp/caps.html](http://www.quitte.de/dsp/caps.html))
- en: Computer Music Toolkit (CMT) ([http://www.ladspa.org/cmt/](http://www.ladspa.org/cmt/))
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机音乐工具包 (CMT) ([http://www.ladspa.org/cmt/](http://www.ladspa.org/cmt/))
- en: Naturally this list shows just a few; there are many more.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 自然，这个列表只显示了其中的一小部分；还有更多。
- en: LADSPA Version 2 (LV2) is the successor to LADSPA. It is more extensible and
    more flexible. The Linux version of Audacity supports LV2 as of version 1.3.6\.
    Visit [http://www.lv2plug.in/](http://www.lv2plug.in/) to get current information
    on LV2 plug-ins, such as Steve Harris’s LV2 plug-ins ([http://www.plugin.org.uk/lv2/](http://www.plugin.org.uk/lv2/))
    and other active LV2 projects.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: LADSPA 版本 2 (LV2) 是 LADSPA 的继任者。它更易于扩展，更灵活。Audacity 的 Linux 版本从 1.3.6 版本开始支持
    LV2。访问 [http://www.lv2plug.in/](http://www.lv2plug.in/) 获取关于 LV2 插件的最新信息，例如史蒂夫·哈里斯的
    LV2 插件 ([http://www.plugin.org.uk/lv2/](http://www.plugin.org.uk/lv2/)) 以及其他活跃的
    LV2 项目。
- en: 'You can get detailed information on individual LADSPA plug-ins by installing
    the *ladspa-sdk* package. This is the package you need to learn to write your
    own LADSPA plug-ins, and it also includes some useful commands for getting information
    about plug-ins. `listplugins` shows all your installed plug-ins, as this snippet
    demonstrates:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过安装 *ladspa-sdk* 软件包来获取关于各个 LADSPA 插件的详细信息。这是您需要学习的软件包，以编写自己的 LADSPA 插件，它还包括一些用于获取插件信息的实用命令。`listplugins`
    会显示您安装的所有插件，如下面的片段所示：
- en: '[PRE0]'
  id: totrans-262
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`analyseplugin` gives detailed information on individual plug-ins, as in this
    abbreviated example:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '`analyseplugin` 提供了关于各个插件的详细信息，例如以下简化的示例：'
- en: '[PRE1]'
  id: totrans-264
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Linux Nyquist Plug-ins
  id: totrans-265
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux Nyquist 插件
- en: Nyquist plug-ins also work on Linux and have an *.ny* extension. You can download
    some from the Audacity site ([http://www.audacity.sourceforge.net/download/nyquistplugins](http://www.audacity.sourceforge.net/download/nyquistplugins)),
    and a web search will find hundreds more. Install these by copying them to */usr/share/audacity/plug-ins/*
    for systemwide usage or to *$HOME/.audacity-files/plug-ins* to keep them all to
    yourself. The Nyquist programming language ([http://www.audacity.sourceforge.net/help/nyquist](http://www.audacity.sourceforge.net/help/nyquist))
    is freely available and open source, so you can write and distribute your own
    Nyquist plug-ins to your heart’s content.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: Nyquist 插件也适用于 Linux，并且具有 *.ny* 扩展名。您可以从 Audacity 网站下载一些 ([http://www.audacity.sourceforge.net/download/nyquistplugins](http://www.audacity.sourceforge.net/download/nyquistplugins))，网络搜索还可以找到数百个。通过将它们复制到
    */usr/share/audacity/plug-ins/* 以实现系统级使用，或者复制到 *$HOME/.audacity-files/plug-ins*
    以保留它们供自己使用来安装这些插件。Nyquist 编程语言 ([http://www.audacity.sourceforge.net/help/nyquist](http://www.audacity.sourceforge.net/help/nyquist))
    是免费且开源的，因此您可以随心所欲地编写和分发自己的 Nyquist 插件。
- en: Windows Plug-ins
  id: totrans-267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows插件
- en: 'Three plug-in types run on Windows: VST, LADSPA, and Nyquist.'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 三种插件类型在Windows上运行：VST、LADSPA和Nyquist。
- en: Steinberg’s Virtual Studio Technology (VST) is a plug-in standard invented by
    Steinberg for its Cubase line of MIDI and audio recording and production software.
    Steinberg licenses VST to third-party developers so they can create VST plug-ins
    for any host; consequently, VST is the most widely used plug-in standard. Audacity
    comes with a basic set such as Gverb, Tremolo, and Vocal Remover.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: Steinberg的虚拟工作室技术(VST)是Steinberg为其Cubase系列MIDI和音频录制和生产软件发明的插件标准。Steinberg将VST许可给第三方开发者，以便他们可以为任何宿主创建VST插件；因此，VST是最广泛使用的插件标准。Audacity附带了一些基本插件，如Gverb、Tremolo和Vocal
    Remover。
- en: VST plug-ins have a *.dll* extension. The Audacity download page ([http://www.audacity.sourceforge.net/download/plugins](http://www.audacity.sourceforge.net/download/plugins))
    has links to more, plus a directory of VST plug-ins known to work well with Audacity.
    Installing these means simply copying them to *\Program Files\Audacity\Plug-ins*.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: VST插件有*.dll*扩展名。Audacity下载页面([http://www.audacity.sourceforge.net/download/plugins](http://www.audacity.sourceforge.net/download/plugins))提供了更多链接，以及一个已知与Audacity兼容的VST插件目录。安装这些插件意味着只需将它们复制到*\Program
    Files\Audacity\Plug-ins*。
- en: You’ll also find LADSPA plug-ins that work in Windows on this page. Nyquist
    plug-ins work in Windows as well; again, just copy them to *\Program Files\Audacity\Plug-ins*.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在这个页面上找到在Windows上运行的LADSPA插件。Nyquist插件也在Windows上运行；再次，只需将它们复制到*\Program
    Files\Audacity\Plug-ins*。
- en: The Internet is full of audio plug-ins, and you can use the plug-ins that come
    with other audio production software.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上充满了音频插件，你可以使用其他音频生产软件附带的插件。
- en: Audio Effects Glossary
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音频效果术语表
- en: Audio effects have their own terminology, so let’s take a look at some of the
    more common terms you’re going to encounter with audio plug-ins.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 音频效果有自己的术语，让我们看看你将遇到的一些更常见的术语，与音频插件相关。
- en: '**All-pass filter**'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**全通滤波器**'
- en: A filter that passes all frequencies equally and applies phase shifting. Reverberation
    effects use all-pass filters.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 一个对所有频率都平等通过并应用相移的滤波器。混响效果使用全通滤波器。
- en: '**Decay**'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**衰减**'
- en: Decay controls how quickly or how slowly a sound fades away.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 衰减控制声音消失的速度是快还是慢。
- en: '**Delay**'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**延迟**'
- en: This controls the degree of reverberation and how it sounds, whether it’s just
    a bright lively touch or an overdone muddy mess. In the olden days, this was done
    with tape loops and changing the spacing between the recording and playback heads
    on tape recorders. Now all you do is move a slider or type a numeric value in
    seconds or fractions of seconds.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 这控制着混响的程度和它的声音，是仅仅一个明亮活泼的触摸还是过度处理的泥泞混乱。在古代，这是通过磁带循环和改变录音和播放磁头之间的间距在磁带录音机上完成的。现在你只需要移动一个滑块或输入以秒或秒分数的数值。
- en: '**Four basic audio waveforms**'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**四个基本音频波形**'
- en: A waveform is a visual representation of a sound, and the four basic waveforms
    that are important to audio are *sine*, *square*, *sawtooth*, and *triangle*.
    [Figure 11-32](ch11s06.html#the_four_basic_waveforms "Figure 11-32. The four basic
    waveforms") shows them side-by-side, thanks to Wikimedia. Their shapes pertain
    to all sorts of advanced math, which is definitely beyond the scope of this book
    and my own tiny math knowledge. These waveforms are not unique to audio but are
    used in many disciplines such as math, physics, electrical engineering, and all
    different kinds of signal processing.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 波形是声音的视觉表示，对音频来说，四个基本的波形是重要的：*正弦波*、*方波*、*锯齿波*和*三角波*。[图11-32](ch11s06.html#the_four_basic_waveforms
    "图11-32. 四个基本波形")展示了它们并排，归功于维基媒体。它们的形状涉及到各种高级数学，这肯定超出了本书的范围以及我自己的微薄数学知识。这些波形不仅限于音频，还用于许多学科，如数学、物理、电子工程以及各种信号处理。
- en: '![The four basic waveforms](httpatomoreillycomsourcenostarchimages797795.png)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![四个基本波形](httpatomoreillycomsourcenostarchimages797795.png)'
- en: Figure 11-32. The four basic waveforms
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图11-32. 四个基本波形
- en: '**Harmonics**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**谐波**'
- en: 'Harmonics can be thought of as overtones, though some textbooks say they are
    not the same and then use a boatload of advanced math to show why. We’ll keep
    it at the training wheels level: When you play a note on a musical instrument,
    that is the *fundamental frequency*. This note may also be accompanied by harmonics,
    which are other notes that are integer multiples of the fundamental frequency.
    So, a fundamental frequency of 100Hz can have harmonics of 200 Hz, 300 Hz, 400
    Hz, and so on. These are numbered in order: fundamental frequency, 2, 3, 4, and
    so on. Square waveforms contain only odd-numbered harmonics, while sawtooth waveforms
    have both even and odd.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 谐波可以被认为是泛音，尽管一些教科书说它们并不相同，然后使用大量的高级数学来展示为什么。我们将保持在这个训练轮级别：当你在一台乐器上弹奏一个音符时，这就是*基频*。这个音符可能还伴随着谐波，这些是基频的整数倍的其他音符。所以，100Hz的基频可以有200Hz、300Hz、400Hz等谐波。这些按顺序编号：基频、2、3、4，等等。方波只包含奇数谐波，而锯齿波则包含偶数和奇数。
- en: One reason to preserve a wide frequency range (which is controlled by the sampling
    rate) is to preserve the harmonics, because even if you can’t hear the full frequency
    range, you can hear the harmonics. Narrowing the frequency range loses some harmonics
    in the range you can hear.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 保留较宽的频率范围（由采样率控制）的一个原因是为了保留谐波，因为即使你听不到完整的频率范围，你也能听到谐波。缩小频率范围会损失你听到的范围内的某些谐波。
- en: '**High-pass filter**'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**高通滤波器**'
- en: This passes high frequencies unaltered, while attenuating lower frequencies
    that are below the *cutoff* point. So, you could use this to tone down boomy bass
    or unbalanced midrange frequencies.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许高频无改变地通过，同时衰减低于*截止点*的较低频率。所以，你可以使用这个来降低低沉的低音或不平衡的中频频率。
- en: '**Low-pass filter**'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '**低通滤波器**'
- en: This allows low frequencies to pass unaltered and attenuates higher frequencies
    above the *cutoff* point, which you set. Use this to tone down recordings where
    the higher frequencies sound too bright or where there is noise such as tape or
    stylus hiss.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许低频无改变地通过，并衰减高于你设置的*截止点*的高频。使用这个来降低录音中听起来太亮的高频或存在如磁带或唱针嘶嘶声等噪音。
- en: Low-pass filters are also used in hi-fi electronics to route low-frequency sounds
    to subwoofers or to whatever speakers can handle them.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 低通滤波器也用于高保真电子设备中，将低频声音路由到低音炮或能够处理它们的任何扬声器。
- en: '**Reverberation**'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**混响**'
- en: 'Reverberation is one of the most commonly applied effects; it tries to simulate
    a live sound like we hear in a concert hall or stage show. Reverb is echo, or
    sound reflections, that occur too quickly to be perceived individually. This is
    what gives a piece of music a “live” sound: When we attend a live performance,
    the music is reflected from innumerable surfaces all around us. A recording studio
    is usually a deliberately “dead” environment, so there is no natural reverb. So,
    reverb is applied to recordings to enliven them and make them sound more realistic.
    It is used in live shows to create a bigger, more spacious sound. You can’t control
    the acoustics where you perform, but you can do a lot with your electronics to
    overcome bad acoustics and to tailor your sound to simulate different environments.'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 混响是最常用的效果之一；它试图模拟我们像在音乐厅或舞台表演中听到的现场声音。混响是回声，或声音反射，它们发生得太快，以至于无法单独感知。这就是给音乐作品带来“现场”感的原因：当我们参加现场表演时，音乐会从我们周围无数表面上反射。录音室通常是一个故意“死寂”的环境，因此没有自然混响。所以，混响被应用于录音以使其生动并使其听起来更真实。在现场表演中，它被用来创造更大的、更宽敞的声音。你无法控制你表演的地方的声学效果，但你可以通过你的电子设备做很多事情来克服不良声学效果，并调整你的声音以模拟不同的环境。
- en: '**Stiffness**'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**刚度**'
- en: This tries to replicate the sound of physical objects at different levels of
    stiffness, such as woodwind reeds, cymbals, and gongs.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 这试图复制不同刚度水平下物理物体的声音，例如木管乐器簧片、钹和锣。
- en: '**Wet/dry balance**'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**湿/干平衡**'
- en: A *dry* signal has not yet had any special effects applied to it; an audio signal
    becomes *wet* after effects are applied. Most plug-ins and hardware special effects
    mixers allow only a proportional adjustment; if your wet balance is 45 percent,
    then your dry balance is 55 percent.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*干*信号还没有应用任何特殊效果；应用效果后，音频信号变为*湿*。大多数插件和硬件特殊效果混音器只允许成比例的调整；如果你的湿平衡是45%，那么你的干平衡是55%。
