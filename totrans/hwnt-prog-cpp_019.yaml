- en: Real Programmers don't write in COBOL. COBOL is for wimpy applications programmers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会用 COBOL 编写代码。COBOL 是给软弱的程序员的。
- en: Real Programmers' programs never work right the first time. But if you throw
    them on the machine they can be patched into working in "only a few" 30-hour debugging
    sessions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员编写的程序第一次永远不会正常工作。但是如果你把它们扔到机器上，它们可以在“仅仅几个”30小时的调试会话中修复成工作状态。
- en: Real Programmers never work 9 to 5\. If any Real Programmers are around at 9
    a.m., it's because they were up all night.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会从早上9点工作到下午5点。如果任何真正的程序员在早上9点还在，那是因为他们整夜都没睡。
- en: Real Programmers don't document. Documentation is for simps who can't read the
    listings or the object deck.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会编写文档。文档是给那些不能阅读列表或目标卡片的傻瓜。
- en: Real Programmers don't write in Pascal, or BLISS, or Ada, or any of those pinko
    computer science languages. Strong typing is for people with weak memories.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会用 Pascal、BLISS、Ada 或任何那些粉红色的计算机科学语言编写代码。强类型是为那些记忆力差的人准备的。
