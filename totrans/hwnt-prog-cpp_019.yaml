- en: 'Chapter 3: One Character Wonders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The programs in this chapter all work and do what they are supposed to do -
    except that there are one or two characters out of place. Of course, these characters
    result in real surprises and total failures.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Program 17: Hello Again'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We''ve done it again. We''ve broken "[Hello World](LiB0005.html#7)." What''s
    wrong:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 172](LiB0120.html#308). [Answer 69](LiB0121.html#567).)
  prefs: []
  type: TYPE_NORMAL
- en: '| **![Start Sidebar](_1.gif)** |'
  prefs: []
  type: TYPE_TB
- en: Real Programmers don't write in COBOL. COBOL is for wimpy applications programmers.
  prefs: []
  type: TYPE_NORMAL
- en: Real Programmers' programs never work right the first time. But if you throw
    them on the machine they can be patched into working in "only a few" 30-hour debugging
    sessions.
  prefs: []
  type: TYPE_NORMAL
- en: Real Programmers never work 9 to 5\. If any Real Programmers are around at 9
    a.m., it's because they were up all night.
  prefs: []
  type: TYPE_NORMAL
- en: Real Programmers don't document. Documentation is for simps who can't read the
    listings or the object deck.
  prefs: []
  type: TYPE_NORMAL
- en: Real Programmers don't write in Pascal, or BLISS, or Ada, or any of those pinko
    computer science languages. Strong typing is for people with weak memories.
  prefs: []
  type: TYPE_NORMAL
