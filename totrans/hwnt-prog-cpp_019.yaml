- en: 'Chapter 3: One Character Wonders'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章：一个字符的奇迹
- en: The programs in this chapter all work and do what they are supposed to do -
    except that there are one or two characters out of place. Of course, these characters
    result in real surprises and total failures.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本章中的所有程序都运行正常，并且完成了它们应该完成的工作——除了有一个或两个字符放错了位置。当然，这些字符导致了真正的惊喜和彻底的失败。
