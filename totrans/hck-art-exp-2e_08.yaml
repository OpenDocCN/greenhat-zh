- en: Chapter 0x800. CONCLUSION
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第0x800章。结论
- en: Hacking tends to be a misunderstood topic, and the media likes to sensationalize,
    which only exacerbates this condition. Changes in terminology have been mostly
    ineffective—what's needed is a change in mind-set. Hackers are just people with
    innovative spirits and an in-depth knowledge of technology. Hackers aren't necessarily
    criminals, though as long as crime has the potential to pay, there will always
    be some criminals who are hackers. There's nothing wrong with the hacker knowledge
    itself, despite its potential applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客通常是一个被误解的话题，媒体喜欢夸大其词，这只会加剧这种状况。术语的变化大多无效——需要的是思维方式的改变。黑客只是具有创新精神和深厚技术知识的人。黑客不一定是罪犯，尽管只要犯罪有赚钱的潜力，就总会有一些黑客是罪犯。黑客知识本身并没有错，尽管它有潜在的应用。
- en: Like it or not, vulnerabilities exist in the software and networks that the
    world depends on from day to day. It's simply an inevitable result of the fast
    pace of software development. New software is often successful at first, even
    if there are vulnerabilities. This success means money, which attracts criminals
    who learn how to exploit these vulnerabilities for financial gain. This seems
    like it would be an endless downward spiral, but fortunately, all the people finding
    the vulnerabilities in software are not just profit-driven, malicious criminals.
    These people are hackers, each with his or her own motives; some are driven by
    curiosity, others are paid for their work, still others just like the challenge,
    and several are, in fact, criminals. The majority of these people don't have malicious
    intent; instead, they help vendors fix their vulnerable software. Without hackers,
    the vulnerabilities and holes in software would remain undiscovered. Unfortunately,
    the legal system is slow and mostly ignorant with regard to technology. Often,
    draconian laws are passed and excessive sentences are given to try to scare people
    away from looking closely. This is childish logic—discouraging hackers from exploring
    and looking for vulnerabilities doesn't solve anything. Convincing everyone the
    emperor is wearing fancy new clothes doesn't change the reality that he's naked.
    Undiscovered vulnerabilities just lie in wait for someone much more malicious
    than an average hacker to discover them. The danger of software vulnerabilities
    is that the payload could be anything. Replicating Internet worms are relatively
    benign when compared to the nightmare terrorism scenarios these laws are so afraid
    of. Restricting hackers with laws can make the worst-case scenarios more likely,
    since it leaves more undiscovered vulnerabilities to be exploited by those who
    aren't bound by the law and want to do real damage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否喜欢，世界每天依赖的软件和网络中确实存在漏洞。这仅仅是软件开发快速步伐的必然结果。新的软件通常一开始很成功，即使存在漏洞。这种成功意味着金钱，这吸引了那些学会如何利用这些漏洞以获取经济利益的人。这似乎会是一个无休止的恶性循环，但幸运的是，发现软件漏洞的所有人并不只是追求利润的恶意罪犯。这些人都是黑客，每个人都有自己的动机；有些人被好奇心驱使，其他人因工作而获得报酬，还有一些人只是喜欢挑战，还有一些人实际上就是罪犯。这些人中的大多数并没有恶意意图；相反，他们帮助供应商修复他们有漏洞的软件。没有黑客，软件中的漏洞和漏洞就会一直未被发现。不幸的是，法律体系在技术方面进展缓慢且大多无知。通常，会通过严厉的法律和过长的刑期来试图吓唬人们不要仔细查看。这是一种幼稚的逻辑——阻止黑客探索和寻找漏洞并不能解决问题。说服每个人都相信皇帝穿着华丽的衣服并不能改变他赤身裸体的现实。未被发现的安全漏洞只是等待着比普通黑客更恶毒的人来发现。软件漏洞的危险在于其有效载荷可以是任何东西。与这些法律如此害怕的恐怖主义情景相比，复制互联网蠕虫相对无害。用法律限制黑客可能会使最坏的情况更有可能发生，因为它留下了更多未被发现的漏洞，这些漏洞可以被不受法律约束并想造成真正破坏的人利用。
- en: Some could argue that if there weren't hackers, there would be no reason to
    fix these undiscovered vulnerabilities. That is one perspective, but personally
    I prefer progress over stagnation. Hackers play a very important role in the co-evolution
    of technology. Without hackers, there would be little reason for computer security
    to improve. Besides, as long as the questions "Why?" and "What if?" are asked,
    hackers will always exist. A world without hackers would be a world without curiosity
    and innovation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会争论，如果没有黑客，就没有修复这些未发现漏洞的理由。这是一个观点，但就我个人而言，我更喜欢进步而不是停滞。黑客在技术的共同进化中扮演着非常重要的角色。没有黑客，就没有理由让计算机安全得到改善。此外，只要人们问“为什么？”和“如果……会怎样？”的问题，黑客就会一直存在。一个没有黑客的世界将是一个没有好奇心和创新的
    世界。
- en: Hopefully, this book has explained some basic techniques of hacking and perhaps
    even the spirit of it. Technology is always changing and expanding, so there will
    always be new hacks. There will always be new vulnerabilities in software, ambiguities
    in protocol specifications, and a myriad of other oversights. The knowledge gained
    from this book is just a starting point. It's up to you to expand upon it by continually
    figuring out how things work, wondering about the possibilities, and thinking
    of the things that the developers didn't think of. It's up to you to make the
    best of these discoveries and apply this knowledge however you see fit. Information
    itself isn't a crime.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这本书已经解释了一些基本的黑客技术，也许甚至还有其精神。技术总是在变化和扩展，所以总会出现新的黑客技术。软件中总会存在新的漏洞，协议规范中的模糊性，以及无数其他的疏忽。从这本书中获得的知识只是一个起点。如何在此基础上扩展，不断弄清楚事物的工作原理，思考可能性，以及考虑开发者没有考虑到的方面，这取决于你。如何将这些发现发挥到极致，以及如何应用这些知识，这取决于你。信息本身并不是犯罪。
