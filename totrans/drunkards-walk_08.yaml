  zh: 在爱因斯坦的数学分析中，正态分布再次扮演了核心角色，在科学史上达到了一个新的辉煌位置。醉汉的漫步也确立为自然界中最基本——很快也成为研究最多的——过程之一。随着所有领域的科学家开始接受统计方法作为合法的方法，他们认识到醉汉的漫步的指纹几乎存在于所有研究领域——在清除的非洲丛林中蚊子的觅食，尼龙的化学性质，塑料的形成，自由量子粒子的运动，股价的变动，甚至在数亿年时间的智能进化中。我们将在第10章中考察随机性对我们人生道路的影响。但正如我们即将看到的，尽管在随机变化中有有序的模式，但模式并不总是有意义的。当存在意义时，认识到意义固然重要，但同样重要的是，当不存在意义时不要强行提取意义。避免在随机模式中产生意义的错觉是一项艰巨的任务。这是下一章的主题。
