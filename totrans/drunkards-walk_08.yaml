  zh: 流体中分子的随机运动，正如我们在第10章中将会提到的，可以被视为我们人生道路的隐喻，因此花点时间仔细审视爱因斯坦的工作是值得的。根据原子模型，水分子的基本运动是混沌的。分子先这样飞，然后那样飞，只有在遇到其中一个姐妹分子时才会直线运动。正如序言中提到的，这种路径——在各个点方向随机改变——通常被称为醉汉的漫步，对任何曾经喝过几杯马丁尼的人来说原因显而易见（更为清醒的数学家和科学家有时称之为随机漫步）。如果漂浮在液体中的粒子，如原子理论所预测的，不断地随机受到液体分子的撞击，人们可能会预期它们会因为碰撞而这样或那样地晃动。但关于布朗运动的这种图景有两个问题：首先，分子太轻，无法推动可见的漂浮粒子；其次，分子碰撞的频率远高于观察到的晃动。爱因斯坦的才华之一在于意识到这两个问题相互抵消：尽管碰撞非常频繁，但由于分子非常轻，这些频繁的孤立碰撞没有明显的效果。只有当纯粹的运气偶尔导致来自某个特定方向的撞击明显偏多——这是分子对罗杰·马里斯在棒球中创纪录年份的类比——才会出现明显的晃动。当爱因斯坦进行数学计算时，他发现尽管在微观层面上存在混沌，但分子的大小、数量和速度等因素与可观察到的晃动频率和幅度之间存在可预测的关系。爱因斯坦首次将新的可测量后果与统计物理学联系起来。这听起来可能像是一项技术上的成就，但相反，它代表了伟大原则的胜利：我们感知到的大多数自然秩序都隐藏着看不见的潜在无序，因此只能通过随机性的规则来理解。正如爱因斯坦所写，“认识到看似完全不同现象的统一性是一种美妙的感觉。”
    [^(35)](Mlod_9780307377548_epub_bm1_r1.htm#c08-nts35a)
- en: In Einstein’s mathematical analysis the normal distribution again played a central
    role, reaching a new place of glory in the history of science. The drunkard’s
    walk, too, became established as one of the most fundamental—and soon one of the
    most studied—processes in nature. For as scientists in all fields began to accept
    the statistical approach as legitimate, they recognized the thumbprints of the
    drunkard’s walk in virtually all areas of study—in the foraging of mosquitoes
    through cleared African jungle, in the chemistry of nylon, in the formation of
    plastics, in the motion of free quantum particles, in the movement of stock prices,
    even in the evolution of intelligence over eons of time. We’ll examine the effects
    of randomness on our own paths through life in chapter 10\. But as we’re about
    to see, though in random variation there are orderly patterns, patterns are not
    always meaningful. And as important as it is to recognize the meaning when it
    is there, it is equally important not to extract meaning when it is not there.
    Avoiding the illusion of meaning in random patterns is a difficult task. It is
    the subject of the following chapter.
