- en: 'Error messages from an old Apple C compiler:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 来自旧版Apple C编译器的错误信息：
- en: '"Symbol table full - fatal heap error; please go buy a RAM upgrade from your
    local Apple dealer"'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"符号表已满 - 致命堆错误；请从您当地的Apple经销商购买RAM升级"'
- en: '"String literal too long (I let you have 512 characters, that''s 3 more than
    ANSI said I should)"'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '"字符串字面量太长（我允许你有512个字符，这比ANSI说的多3个）"'
- en: '"Type in (cast) must be scalar; ANSI 3.3.4; page 39, lines 10-11 (I know you
    don''t care, I''m just trying to annoy you)"'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"类型（强制类型转换）必须是标量；ANSI 3.3.4；第39页，第10-11行（我知道你不在乎，我只是想烦你）"'
- en: '"Too many errors on one line (make fewer)"'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"一行中错误太多（少做一点）"'
- en: '"Can''t cast a void type to type void (because the ANSI spec. says so, that''s
    why)"'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"无法将void类型强制转换为void类型（因为ANSI规范如此规定，这就是原因）"'
- en: '"... And the lord said, ''lo, there shall only be case or default labels inside
    a switch statement''"'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"... 然后主说，''看哪，switch语句中只能有case或default标签''"'
- en: '"A typedef name was a complete surprise to me at this point in your program"'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"在这个程序的这个点上，typedef名称让我感到惊讶"'
- en: '"''Volatile'' and ''Register'' are not miscible"'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"''Volatile''和''Register''不可混合"'
- en: '"You can''t modify a constant, float upstream, win an argument with the IRS,
    or satisfy this compiler"'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"你不能修改一个常量，向上游的浮点数，与国税局争论，或者满足这个编译器"'
- en: '"This union already has a perfectly good definition"'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个联合体已经有了完美的定义"'
- en: '"Huh?"'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"嗯？"'
- en: '"Can''t go mucking with a ''void *''"'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"不能乱搞''void *''"'
- en: '"This struct already has a perfectly good definition"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个结构体已经有了完美的定义"'
- en: '"We already did this function"'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们已经处理过这个函数"'
- en: '"This label is the target of a goto from outside of the block containing this
    label AND this block has an automatic variable with an initializer AND your window
    wasn''t wide enough to read this whole error message"'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"此标签是来自此标签所在块外部的goto的目标，并且此块有一个具有初始化器的自动变量，而且你的窗口不够宽，无法阅读整个错误信息"'
- en: '"Call me paranoid but finding ''/*'' inside this comment makes me suspicious"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"叫我偏执狂吧，但在这个注释中找到''/*''让我感到怀疑"'
