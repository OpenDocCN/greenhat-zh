- en: 'Program 94: Speed Kills'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序94：速度致命
- en: The new and delete function calls are costly. If you want to speed up your program
    and you know what you are doing, you can override them and create your own class-specific
    new and delete. That's what this programmer has done. The allocation algorithm
    is surprising simple, yet somehow memory gets corrupted. Why?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: new和delete函数调用代价高昂。如果你想加快你的程序速度，并且你知道自己在做什么，你可以覆盖它们并创建你自己的类特定的new和delete。这正是这个程序员所做的事情。分配算法非常简单，但不知何故内存被破坏了。为什么？
