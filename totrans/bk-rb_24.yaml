- en: Appendix D. Ruby and Rails Development Software
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages860138.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To program Ruby, you will need a Ruby interpreter and an editor or IDE. This
    appendix lists the primary sources of Ruby and Rails development tools.
  prefs: []
  type: TYPE_NORMAL
- en: IDEs and Editors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some Ruby programmers like to use simple text editors and run programs from
    the command line; others like a fully integrated IDE with built-in debugging.
    Here are some possibilities.
