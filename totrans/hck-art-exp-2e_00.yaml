  type: TYPE_NORMAL
  zh: 本书的目标是向每个人分享黑客技术的艺术。理解黑客技术往往很困难，因为它需要广泛和深入的知识。许多黑客教材似乎很神秘且令人困惑，仅仅是因为缺乏一些先决教育中的几个知识点。本版的《黑客：利用的艺术》通过提供从编程到机器代码再到利用的完整图景，使黑客的世界更加易于接近。此外，本版还包含一个基于Ubuntu
    Linux的可启动LiveCD，可以在任何带有*x*86处理器的计算机上使用，无需修改计算机现有的操作系统。这张CD包含了书中的所有源代码，并提供了一个你可以用来跟随书中的示例和沿途进行实验的开发和利用环境。
