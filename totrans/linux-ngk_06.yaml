- en: 'Chapter 6: Gutenbird'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章：Gutenbird
- en: '*Setting Up and Using Your Printer*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置和使用您的打印机*'
- en: Unless the only thing you use your computer for is playing games, listening
    to MP3s, or stopping doors on hot, windy days, you will no doubt want to hook
    up your machine to a printer. It just seems to be one of those innate characteristics
    of human beings that makes us want to see our words in print. If print you must,
    and print you want, then print you shall . . .
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除非您使用计算机的唯一目的是玩游戏、听MP3或阻止热风中的门，否则您无疑会想将您的机器连接到打印机。这似乎是人类的一种天生的特性，使我们想看到我们的文字变成印刷品。如果您必须打印，您想打印，那么您就会打印……
- en: Is My Printer Supported?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我的打印机受支持吗？
- en: Setting up a printer to work with your new system is a pretty easy task, but
    you do have to make sure that your printer is supported. Fortunately, it seems
    that printer support in the Linux world is getting much, much better than it once
    was. In general, support for Epson and Hewlett-Packard inkjet printers is pretty
    good, while support for other makers and other printer types is a bit spottier.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将打印机设置为与您的系统一起工作是一项相当简单的任务，但您确实需要确保您的打印机受支持。幸运的是，看起来Linux世界中的打印机支持似乎比以前好得多。一般来说，对爱普生和惠普喷墨打印机的支持相当不错，而对其他制造商和其他打印机类型的支持则有点参差不齐。
- en: If you really want to make sure whether or not your printer is supported (and
    why wouldn’t you?), the best thing to do is probably to go to [www.linuxprinting.org.](http://www.linuxprinting.org)
    On that site, you can check out the online database to see if your printer is
    currently supported and, if so, to what degree. Listings for supported printers
    also include information on what drivers are best for your purposes. If you’re
    thinking of buying a printer, there is also a page of suggested makes and models.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您真的想确认您的打印机是否受支持（而且为什么不可以呢？），最好的做法可能是访问[www.linuxprinting.org.](http://www.linuxprinting.org)。在该网站上，您可以查看在线数据库以确定您的打印机是否目前受支持，以及受支持的程度。受支持打印机的列表还包括有关最适合您目的的驱动程序的信息。如果您正在考虑购买打印机，还有一个建议的品牌和型号页面。
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Setting Things Up
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置环境
- en: To get started, you will have to turn your computer off, connect your printer
    to the computer, turn on the printer, and then restart your computer. Of course,
    if your printer was connected and on during installation, you can skip this step.
    Either way, if your printer is supported, the system will find it and automatically
    configure it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，您必须关闭计算机，将打印机连接到计算机，打开打印机，然后重新启动计算机。当然，如果您的打印机在安装过程中已经连接并打开，您可以跳过此步骤。无论如何，如果您的打印机受支持，系统将找到它并自动配置它。
- en: 'Sometimes, things can be a tad less automatic: When your system starts up,
    it will, upon finding your printer, shoot up a blue and red Kudzu (hardwareprobing
    utility) screen, which will tell you that it has found some new hardware. On that
    screen, you then press any key to proceed, and on the following screen you tell
    it to configure your printer by hitting ENTER.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，事情可能不太自动：当系统启动时，它会在找到您的打印机后，弹出一个蓝红相间的Kudzu（硬件探测工具）屏幕，告诉您它找到了一些新硬件。在那个屏幕上，然后按任意键继续，在下一个屏幕上您通过按回车键告诉它配置您的打印机。
- en: That’s it, as far as printer hardware goes. After that, you still might have
    to set it up so that the operating system knows how to communicate with that particular
    printer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就打印机硬件而言，这就结束了。之后，您可能还需要设置它，以便操作系统知道如何与该特定打印机通信。
- en: To see whether or not you will have to do this, go to the GNOME Panel and click
    the GNOME Print Manager icon (the one that looks like a printer). If a printer
    icon appears in the window that pops up, you are all set.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看是否需要这样做，请转到GNOME面板并点击GNOME打印管理器图标（看起来像打印机的那个）。如果弹出的窗口中出现打印机图标，您就设置好了。
- en: 'If not, follow these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是，请按照以下步骤操作：
- en: In the GNOME Main menu, select **System Settings** > **Printing**. You will
    be prompted for your root password, so type it in and then click **OK**. After
    doing this, the Printer Configuration window (shown in [Figure 6-1](#figure.DDU67))
    will appear, and it will be as empty as my head in the early morning.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在GNOME主菜单中，选择**系统设置** > **打印**。系统会提示您输入管理员密码，所以请输入密码并点击**确定**。完成此操作后，打印机配置窗口（如图6-1所示）将出现，它将像清晨我的头脑一样空空如也。
- en: '[![Click To expand](0601.jpg)](0601_0.jpg)'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0601.jpg)](0601_0.jpg)'
- en: 'Figure 6-1: The empty Printer Configuration window'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6-1：空白的打印机配置窗口
- en: To remedy this emptiness, you will need to create a new print queue — a *print
    queue* is more than just where your documents line up for the next crack at the
    printer — it is a *virtual* printer, but you will learn more about that further
    on in the chapter. For now, just click on the **New** button to get started. This
    will start up the Print Queue wizard (see [Figure 6-2](#figure.DDU68)).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了填补这种空白，你需要创建一个新的打印队列——一个**打印队列**不仅仅是你的文档排队等待打印的地方——它是一个**虚拟**打印机，但你将在本章的后面了解更多关于它的信息。现在，只需点击**新建**按钮开始。这将启动打印队列向导（参见[图6-2](#figure.DDU68)）。
- en: '[![Click To expand](0602.jpg)](0602_0.jpg)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0602.jpg)](0602_0.jpg)'
- en: 'Figure 6-2: Starting up the Print Queue wizard'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6-2：启动打印队列向导
- en: Click the **Forward** button to get to the next page of the wizard. In this
    page, you will give your printer a name and, if you like, write a comment about
    it. Because my printer is a Hewlett-Packard, I’ll call it “Hewie,” but you are
    free to name yours whatever you like. You needn’t worry too much at this point;
    you can always change the name later. You can also leave the comment section empty
    for now — you can fill it in later when you find out how to use it best for your
    purposes. Once you are done bestowing a name upon your printer, click the **Forward**
    button.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**前进**按钮进入向导的下一页。在这一页，你需要给你的打印机命名，如果你愿意，还可以写一些关于它的注释。因为我的打印机是惠普的，我会叫它“Hewie”，但你可以自由地给它起任何你喜欢的名字。在这个阶段，你不必过于担心；你总是可以在以后更改名字。你也可以暂时留空注释部分——当你找到如何最好地为你自己的用途使用它时，你可以在以后填写。一旦你给你的打印机命名完毕，点击**前进**按钮。
- en: The next wizard page is quite important, as it will show you whether or not
    your printer was configured properly (see [Figure 6-3](#figure.DDU69) on the next
    page). If it was, the name of the printer should appear here as **/dev/lp0** *yourprintername*
    or **/dev/usb/lp0** *yourprintername*, depending on whether your printer is connected
    to a parallel/printer port or a USB port. (The *yourprintername* part will be
    the name you gave your printer in the previous step, of course.) If your printer
    appears here, then you can proceed by clicking **Forward**.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个向导页面非常重要，因为它将显示你的打印机是否已正确配置（参见下一页的[图6-3](#figure.DDU69)）。如果是的话，打印机的名称应该在这里显示为**/dev/lp0**
    *yourprintername* 或 **/dev/usb/lp0** *yourprintername*，具体取决于你的打印机是连接到并行/打印机端口还是USB端口。（*yourprintername*部分将是你在上一步中给打印机起的名字，当然。）如果你的打印机在这里显示，那么你可以通过点击**前进**来继续。
- en: '[![Click To expand](0603.jpg)](0603_0.jpg)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0603.jpg)](0603_0.jpg)'
- en: 'Figure 6-3: Checking the queue type for your new printer queue'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6-3：检查新打印机队列的队列类型
- en: In the next page of the wizard, it is likely that your printer will already
    be selected. If it is, then just go on to the next step. If it is not, and the
    drop- down menu says **Generic**, click the menu and scroll down to find and select
    your printer’s manufacturer. Once you do that, a list of all the supported models
    for that manufacturer will appear in the bottom portion of the wizard page. Scroll
    through that list to find and select your model. When you are all done, the wizard
    page should look something like that in [Figure 6-4](#figure.DDU70) on the next
    page, although yours will differ depending on the printer you have.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导的下一页，你的打印机可能已经被选中。如果是这样，那么就继续到下一步。如果不是，并且下拉菜单显示**通用**，点击菜单并向下滚动以找到并选择你的打印机制造商。一旦你这样做，该制造商所有受支持的型号列表将出现在向导页面的底部。通过该列表滚动以找到并选择你的型号。当你完成所有操作后，向导页面应该看起来像下一页的[图6-4](#figure.DDU70)中的那样，尽管你的将根据你的打印机而有所不同。
- en: '[![Click To expand](0604.jpg)](0604_0.jpg)'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[![点击展开](0604.jpg)](0604_0.jpg)'
- en: 'Figure 6-4: Selecting the printer model for your new printer queue'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6-4：为新打印机队列选择打印机型号
- en: Once all is as it should be, click the **Forward** button, which will take you
    to the last page of the wizard.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切都按预期进行时，点击**前进**按钮，这将带你到向导的最后一页。
- en: This last page is merely an announcement that the wizard is about to create
    a new queue. Click **Apply,** and a small window will open asking if you want
    to print out a test page. Doing so isn’t a bad idea, so click **Yes** and you
    will soon find out if all is working as it should. If your test page looks okay,
    you’ve done well, and you now have yourself a print queue. You can start committing
    your words to paper.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后这一页仅仅是一个公告，说明向导即将创建一个新的队列。点击**应用**，将弹出一个小窗口询问你是否想要打印测试页。这样做并不是一个坏主意，所以点击**是**，你很快就会知道一切是否按预期工作。如果你的测试页看起来没问题，那么你做得很好，你现在已经有了一个打印队列。你可以开始将你的文字打印到纸张上了。
- en: '|  | Note  | *If your test page didn’t come out the way it should, or if your
    printer wasn’t configured automatically or correctly by the system, check out
    [www.linuxprinting.org](http://www.linuxprinting.org) and see if there are any
    special requirements or caveats for your model.* |'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_TB
  zh: '|  | 注意 | *如果你的测试页没有按照预期打印出来，或者如果你的打印机没有被系统自动或正确配置，请访问[www.linuxprinting.org](http://www.linuxprinting.org)，看看是否有针对您型号的特殊要求或注意事项.*
    |'
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Printing with the Printer
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用打印机打印
- en: Now that your printer is set up, you will no doubt want to start printing. This
    is an easy task and not much different how it works in the Windows and Mac worlds,
    so you will need little explanation in this regard. There is, however, one simple
    point that might confuse you at first, so I’ll cover it now.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的打印机已经设置好了，你无疑想要开始打印。这是一个简单的任务，与Windows和Mac世界中的操作没有太大区别，所以在这方面你不需要太多解释。然而，有一个简单的点可能会让你一开始感到困惑，所以我现在就来解释一下。
- en: When you first print from OpenOffice or other programs, you will notice that
    the print dialog box will have **Generic Printer**, **Default**, or **Postscript/
    Default** listed as the selected printer. The print queue you created just moments
    ago is the default printer, so any of those more generic selections also refer
    to your printer. However, if you prefer seeing the name of your printer listed,
    as I prefer seeing my Hewie, click the button at the right edge of the drop-down
    menu next to the word **Name** in the print dialog box, and you will find your
    printer by name. Again, it doesn’t matter which of these printers you select,
    as they are all one and the same.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次从OpenOffice或其他程序打印时，你会注意到打印对话框中将列出**通用打印机**、**默认**或**Postscript/默认**作为选定的打印机。你刚刚创建的打印队列就是默认打印机，所以这些更通用的选择也指的是你的打印机。然而，如果你更喜欢看到打印机的名称，就像我更喜欢看到我的Hewie一样，点击打印对话框中“名称”旁边的下拉菜单右侧的按钮，你就可以通过名称找到你的打印机。再次强调，你选择哪个打印机都无关紧要，因为它们都是一样的。
- en: '* * *'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Printing to PDF
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打印到PDF
- en: 'While you were looking at the print dialog box discussed in the [previous section](DDU0049.html#286),
    you may have noticed that there was another choice in the list: **PDF Converter**.
    When you are printing from other programs, it might be listed as **Print to PDF**
    or something to that effect, but the purpose is the same: You can save your document
    as a PDF file. You probably have read documents in PDF format, so you most likely
    know what they are, but now you can create them too.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看上一节中讨论的打印对话框时，你可能已经注意到列表中还有一个选项：**PDF转换器**。当你从其他程序打印时，它可能被列为**打印到PDF**或类似的内容，但目的相同：你可以将你的文档保存为PDF文件。你可能已经阅读过PDF格式的文档，所以你很可能知道它们是什么，但现在你也可以创建它们了。
- en: This is very handy, as it allows you to create documents that cannot be altered
    by others and yet can easily be read regardless of what word processor program
    or computer platform another person is using. It also makes for smaller files
    that can more easily and quickly be sent as email attachments. [Chapter 2](DDU0018_split_000.html#42)
    of this book, for example, was a 5.5MB OpenOffice document, but when I printed
    it to PDF, it became a 770KB PDF file. All in all, this is a very handy feature
    that you would have to pay a pretty penny for in the Windows world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常方便，因为它允许你创建其他人无法更改的文档，同时可以轻松地阅读，无论另一个人使用什么文字处理程序或计算机平台。这也使得文件更小，可以更容易、更快地作为电子邮件附件发送。例如，这本书的[第2章](DDU0018_split_000.html#42)是一个5.5MB的OpenOffice文档，但当我将其打印成PDF时，它变成了一个770KB的PDF文件。总的来说，这是一个非常实用的功能，在Windows世界中你可能需要支付相当的费用。
- en: '|  | Note  | *Printing to PDF is also a very handy way of saving a Web page
    that you would like to keep on hand in its graphical entirety for future reference.
    At this time, Mozilla does not support this feature, so if there is a page you
    would like to save in this way, try punching it up in the Konquerer Web browser
    (in the Main menu select* ***Internet*** > ***More Internet Applications*** >
    ***Konquerer Web Browser****).* |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意 | *将网页打印到PDF也是一种非常方便的方式，可以保存你希望保留在手中以供将来参考的网页的图形内容。目前，Mozilla不支持此功能，因此如果你希望以这种方式保存网页，请尝试在Konquerer网络浏览器中打开它（在主菜单中选择*
    ***Internet*** > ***More Internet Applications*** > ***Konquerer Web Browser****).*
    |'
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Changing Printer Settings
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改打印机设置
- en: As you print various things, it is inevitable that, for some reason or another,
    you will want to change your printer settings. For example, let’s say that you
    are running low on color ink and want to keep everything in black or shades of
    gray for a while. Or maybe you want to print a particular photo at a higher resolution
    than the default resolution setting of your current printer driver. Doing all
    this is pretty easy, and there are a couple of methods — one very temporary and
    the other a little more permanent.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当你打印各种东西时，由于某种原因，你不可避免地会想要更改打印机设置。例如，假设你的彩色墨水快用完了，你想要暂时将所有内容打印为黑色或灰色阴影。或者，你可能想要以比当前打印机驱动程序的默认分辨率设置更高的分辨率打印一张特定的照片。做所有这些都很简单，有几种方法——一种非常临时，另一种则稍微更永久一些。
- en: '*Changing Settings Temporarily*'
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*临时更改设置*'
- en: Let’s say you want to print an OpenOffice document that contains a variety of
    colors, but you want to print it out in grayscale. Just go to the **File** menu
    and select **Print** as you normally would. When the Print dialog box opens, click
    the **Properties** button. After the Properties window appears, click the **Device**
    tab, and from the **Color** drop-down menu select **Grayscale** (see [Figure 6-5](#figure.DDU71)).
    Once you’ve done that, just click **OK** to close the Properties window, and then
    click **OK** to print the document. These settings will remain until you have
    finished and closed the document that you are printing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想要打印一个包含各种颜色的OpenOffice文档，但你想要以灰度打印。只需像平常一样转到**文件**菜单并选择**打印**。当打印对话框打开时，点击**属性**按钮。属性窗口出现后，点击**设备**选项卡，从**颜色**下拉菜单中选择**灰度**（见[图6-5](#figure.DDU71)）。完成此操作后，只需点击**确定**关闭属性窗口，然后点击**确定**打印文档。这些设置将保持到完成并关闭你正在打印的文档。
- en: '[![Click To expand](0605.jpg)](0605_0.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0605.jpg)](0605_0.jpg)'
- en: 'Figure 6-5: Making temporary printing changes in the print Properties window'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-5：在打印属性窗口中进行临时打印更改
- en: Although this method seems straightforward enough, it can be quirky at times.
    If you find that it doesn’t work well for you, try the more permanent method in
    the following section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这种方法看起来足够直接，但有时可能会有点古怪。如果你发现它对你不起作用，请尝试下一节中介绍的更永久的方法。
- en: '*Changing Settings More Permanently*'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*更永久地更改设置*'
- en: The second method of changing printer settings is best used if the first method
    does not work for you, if you are going to be preparing a lot of documents that
    require the identical setting changes, or if you want to make changes to the resolution
    setting. This method is also pretty easy, though it may be a bit more indirect
    than you are used to. Just go to your Main menu and select **System Settings**
    > **Printing**. You will be prompted for your root password, so type it in and
    click **OK**. After doing this, you will see the Printer Configuration window.
    Click the name of your printer, and then click the **Edit** button.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当第一种方法对你不起作用时，如果你将要准备大量需要相同设置更改的文档，或者你想要更改分辨率设置，最好使用第二种更改打印机设置的方法。这种方法也很简单，尽管它可能比你习惯的要稍微间接一些。只需转到主菜单，选择**系统设置**
    > **打印**。系统将提示你输入root密码，所以输入它并点击**确定**。完成此操作后，你将看到打印机配置窗口。点击你的打印机名称，然后点击**编辑**按钮。
- en: Once the Edit a Print Queue window appears, click the **Driver Options** tab
    and you will see a screen very much like that in [Figure 6-6](#figure.DDU72),
    though yours might be slightly different depending on the make and model of your
    printer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦出现“编辑打印队列”窗口，点击**驱动器选项**选项卡，你将看到一个与[图6-6](#figure.DDU72)非常相似的屏幕，尽管你的可能因打印机的品牌和型号而略有不同。
- en: '[![Click To expand](0606.jpg)](0606_0.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0606.jpg)](0606_0.jpg)'
- en: 'Figure 6-6: Setting driver options in the Edit a Print Queue window'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-6：在“编辑打印队列”窗口中设置驱动器选项
- en: Now that you are where you’re supposed to be, just go to the **Resolution, Quality,
    Ink Type, Media Type** drop-down menu and select the color configuration and print
    quality that you want or need. Once you are finished, click **OK**.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经到了应该去的地方，只需转到**分辨率、质量、墨水类型、媒体类型**下拉菜单，并选择你想要或需要的颜色配置和打印质量。完成后，点击**确定**。
- en: After this window closes, you will be back at the Printer Configuration window,
    so in that window click the **Apply** button. Then you are done, and you can close
    these windows. If you later wish to go back to your old settings, just follow
    the same steps and select your old settings. This is, after all, the *more permanent*
    method.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在此窗口关闭后，你将回到打印机配置窗口，因此在该窗口中点击**应用**按钮。然后你就完成了，你可以关闭这些窗口。如果你以后希望回到旧设置，只需遵循相同的步骤并选择你的旧设置。毕竟，这是一种**更永久**的方法。
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Adding Another Print Queue (and Why You Might Want to Do So)
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加另一个打印队列（以及你可能想要这样做的原因）
- en: Well, changing the printer settings was all easy enough, but if you have to
    make changes like this often, you will end up getting pretty annoyed. Let’s say
    that you make changes of this sort often because you write up a lot of black and
    white draft documents that you only need to print at a 300 dpi resolution, but
    once you are done fixing them up, you want to print and send them to other people
    at a higher quality, such as 600 dpi. And when you aren’t writing up business
    documents, you love to print out high-quality photos that you took on your digital
    camera, but before printing out the final version, you like to preview them at
    a lower, and faster-printing, resolution. Satisfying all these needs would require
    a lot of trips to the Edit window, and that just will not do.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，更改打印机设置本身很简单，但如果你要经常进行此类更改，你最终会感到相当烦恼。假设你经常进行此类更改，因为你编写了很多仅需要以300 dpi分辨率打印的黑白草稿文档，但一旦你完成修改，你希望以更高的质量打印并发送给其他人，例如600
    dpi。而且，当你不编写商业文档时，你喜欢打印你在数码相机上拍摄的高质量照片，但在打印最终版本之前，你希望以较低、打印速度更快的分辨率预览它们。满足所有这些需求需要多次前往编辑窗口，而这显然是不行的。
- en: This is where having multiple print queues comes in handy. Although you have
    only one printer, you can create a variety of print queues, each with its own
    set of driver preferences. These function like a series of virtual printers, from
    which you can freely choose. The original queue you created is most likely a 300
    dpi, color and B/W cartridge, letter-page-size setup. You can, however, add other
    queues that have different configurations in terms of color choice, print resolution,
    and even paper size.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是拥有多个打印队列变得方便的地方。尽管你只有一个打印机，但你可以创建各种打印队列，每个队列都有自己的驱动程序首选项集。这些就像一系列虚拟打印机，你可以从中自由选择。你最初创建的队列很可能是300
    dpi、彩色和黑白墨盒、信纸大小的设置。然而，你可以添加其他队列，这些队列在颜色选择、打印分辨率甚至纸张大小方面具有不同的配置。
- en: To show you how this is done, I will use myself as an example. Let’s say that
    I am satisfied with my 300 dpi, color and B/W setup, but I also often print out
    high-quality color photos. I will create a new queue for that purpose.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示如何完成这项操作，我将自己作为例子。假设我对我的300 dpi、彩色和黑白设置感到满意，但我也经常打印高质量彩色照片。我将为此创建一个新的打印队列。
- en: 'Just as you did when you created your original queue, I will go to the GNOME
    Main menu and select **System Settings** > **Printing**. Now when the Printer
    Configuration window opens, I will click the **New** button, and I will go through
    the wizard pages, this time naming my queue Color1200 (no spaces are allowed in
    the name). In the Comments box I write: High quality color printing and cocktails.
    Then I go through the remaining wizard steps, as before, until I am done and back
    at the Printer Configuration window.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你创建原始队列时做的那样，我将前往GNOME主菜单并选择**系统设置** > **打印**。现在当打印机配置窗口打开时，我将点击**新建**按钮，然后我将浏览向导页面，这次我将我的队列命名为Color1200（名称中不允许有空格）。在注释框中我写：高质量彩色打印和鸡尾酒。然后我继续浏览剩余的向导步骤，就像之前一样，直到我完成并回到打印机配置窗口。
- en: I can now see my original Hewie, and there below it is my new Color_1200\. The
    next thing I have to do is change my driver settings for the new queue, so I select
    Color_1200 by clicking it, and then I click the **Edit** button. In the Edit window,
    I click the **Driver Options** tab and then in the **Resolution, Quality, Ink
    Type, Media Type** drop-down menu, I select **1200 dpi, Photo, Black + Color Cartridge**
    and then click the **OK** button. To apply my new changes, I click the **Apply**
    button and I am done.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在可以看到我的原始Hewie，在其下方是我的新Color_1200。接下来，我必须更改新队列的驱动程序设置，所以我通过点击它来选择Color_1200，然后我点击**编辑**按钮。在编辑窗口中，我点击**驱动程序选项**选项卡，然后在**分辨率、质量、墨水类型、媒体类型**下拉菜单中，我选择**1200
    dpi、照片、黑白+彩色墨盒**，然后点击**确定**按钮。为了应用我的新更改，我点击**应用**按钮，这样就完成了。
- en: Because I sometimes prefer to create documents in grayscale only, I will create
    yet another queue called Grayscale300 and follow the same steps, except for the
    Comments box (where I will enter General grayscale printing) and the selection
    of the driver options.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我有时更喜欢以灰度创建文档，我将创建另一个名为Grayscale300的队列，并遵循相同的步骤，除了注释框（我将输入通用灰度打印）和选择驱动程序选项。
- en: 'Now that I’m all done with that, I think I should change the name of my original
    Hewie so that I won’t get confused in the future. To do this, I click **Hewie**
    in the Printer Configuration window and then click **Edit**. In the Edit window,
    I change Hewie’s name to Color300, and in the Comment box I write: General color
    printing. Then I click **OK**, and back in the Printer Configuration window I
    click the **Apply** button to apply my changes. That is all there is to it. My
    Printer Configuration window now looks like the one in [Figure 6-7](#figure.DDU73).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经完成了这一切，我认为我应该更改我原始的Hewie的名称，这样我将来就不会混淆了。为此，我点击打印机配置窗口中的**Hewie**，然后点击**编辑**。在编辑窗口中，我将Hewie的名称更改为Color300，并在注释框中写下：通用彩色打印。然后我点击**确定**，回到打印机配置窗口，我点击**应用**按钮以应用我的更改。就是这样。我的打印机配置窗口现在看起来就像[图6-7](#figure.DDU73)中的那样。
- en: '[![Click To expand](0607.jpg)](0607_0.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![点击展开](0607.jpg)(0607_0.jpg)'
- en: 'Figure 6-7: Print queues listed in the Printer Configuration window'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-7：打印机配置窗口中列出的打印队列
- en: Of course, if you decide to take an approach similar to this, make sure you
    exit from and restart any program you were in when you made the changes, or your
    new print queues will not show up within the Print dialog box for that program.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你决定采取类似的方法，确保你在做出更改后退出并重新启动你当时正在使用的任何程序，否则你的新打印队列将不会在该程序的打印对话框中显示。
- en: '* * *'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Selecting Print Queues
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择打印队列
- en: Now that I have all these print queues, you might be wondering how I can switch
    among them when printing. If I am switching a lot, it is probably easiest to just
    select the queue I want to use from the print dialog box of a program like OpenOffice.
    If, however, I am going to print several documents in succession requiring the
    same queue, I might just want to make that queue the default printer, if it is
    not already.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我有了所有这些打印队列，你可能想知道我在打印时如何在这之间切换。如果我要频繁切换，最简单的方法可能就是从像OpenOffice这样的程序中的打印对话框中选择我想要使用的队列。然而，如果我要连续打印几个需要相同队列的文档，我可能只想将那个队列设置为默认打印机，如果它还不是默认的话。
- en: Changing the default printer is a no-sweat operation. There are a couple of
    ways to do it, but I will tell you the easiest one. Once you create a few queues
    of your own, all you need to do is open the Print Manager by clicking the printer
    icon in the left portion of the GNOME Panel. When you do this, you will be able
    to see your print queues, each shown in the form of a printer icon in the GNOME
    Print Manager window. In my case, my present default is Color300, but I am going
    to change the default to Gray300\. To do this, I simply right-click **Gray300**
    and select **Set as Default** in the pop-up menu. Gray300 now has a check mark
    on it to indicate that it is the default print queue, as you can see in [Figure
    6-8](#figure.DDU74).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 更改默认打印机是一件轻松的事情。有几种方法可以做到，但我将告诉你最简单的一种。一旦你创建了一些自己的队列，你只需要通过点击GNOME面板左侧的打印机图标来打开打印管理器。当你这样做时，你将能够看到你的打印队列，每个队列都以GNOME打印管理器窗口中的打印机图标的形式显示。在我的情况下，我的当前默认设置是Color300，但我将把默认设置改为Gray300。为此，我只需右键单击**Gray300**并在弹出菜单中选择**设置为默认**。Gray300现在有一个勾选标记，表示它是默认打印队列，正如你可以在[图6-8](#figure.DDU74)中看到的那样。
- en: '![](0608.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图片](0608.jpg)'
- en: 'Figure 6-8: Setting a default print queue in the GNOME Print Manager'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-8：在GNOME打印管理器中设置默认打印队列
- en: The approach you take to printer queues depends on you and your needs. You might
    not need anything more than a single print queue, but at least you now know how
    it all can be done. Whatever you eventually choose to do, you needn’t worry at
    every point along the way, because you can undo anything you have done in one
    way or another. Just have fun with it. Feel empowered. Move on.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你采取的打印机队列方法取决于你和你自己的需求。你可能不需要比单个打印队列更多的东西，但至少你现在知道所有这些都可以做到。无论你最终选择做什么，你都不必在每一步都担心，因为你可以以某种方式撤销你所做的一切。只需尽情享受这个过程。感到有力量。继续前进。
- en: '* * *'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Canceling a Print Job
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 取消打印作业
- en: It happens to all of us. You wanted to print just 1 page of a 57-page document,
    but by accident you started printing the whole thing. What can you do to save
    your ink and 56 sheets of paper? Fortunately, the solution is simple.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们每个人都会遇到的情况。您只想打印一份 57 页文档中的一页，但意外地开始打印整个文档。您能做些什么来节省墨水和 56 张纸？幸运的是，解决方案很简单。
- en: Once you’ve clicked the **Print** button and the print job is sent to your printer,
    a small printer icon will appear at the right end of your GNOME Panel, as you
    can see in [Figure 6-9](#figure.DDU75) on the next page.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您点击了**打印**按钮并将打印作业发送到您的打印机，您可以在 GNOME 面板的右端看到一个小的打印机图标，正如您可以在下一页的[图 6-9](#figure.DDU75)中看到的那样。
- en: '![](0609.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](0609.jpg)'
- en: 'Figure 6-9: A print queue icon in the GNOME Panel'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-9：GNOME 面板中的打印队列图标
- en: 'Just click that icon once, and two windows will appear: a GNOME Print Manager
    window, which shows what print queues you have created, and a window for your
    current print jobs (shown in [Figure 6-10](#figure.DDU76)). Your errant print
    job will be listed in that window, so click the name of the job to select it,
    and then, in the **Edit** menu, select **Cancel Documents**.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击该图标一次，就会出现两个窗口：一个 GNOME 打印管理器窗口，显示您已创建的打印队列，以及一个显示当前打印作业的窗口（如图 6-10 所示）。您的错误打印作业将列在该窗口中，因此点击作业名称以选择它，然后在**编辑**菜单中选择**取消文档**。
- en: '[![Click To expand](0610.jpg)](0610_0.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0610.jpg)](0610_0.jpg)'
- en: 'Figure 6-10: Canceling a print job'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6-10：取消打印作业
- en: After you do this, the print job listed in the queue window will disappear,
    and your printer will stop printing. You can then close the Print Manager and
    the print queue windows. This is a very easy process that you may well find is
    more effective than what you’ve experienced in other operating systems.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此操作后，队列窗口中列出的打印作业将消失，您的打印机将停止打印。然后您可以关闭打印管理器和打印队列窗口。这是一个非常简单的过程，您可能会发现它比您在其他操作系统中的体验更有效。
- en: '|  | Note  | *After canceling a print job, you may need to switch your printer
    off and on in order to be able to print again.* |'
  id: totrans-89
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意 | *在取消打印作业后，您可能需要关闭并重新开启打印机才能再次打印。* |'
- en: '* * *'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
