- en: Chapter 17. The Foundation and Project Coordination
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Who is actually in charge of Wikipedia and its sister projects? The Wikimedia
    Foundation (WMF), first introduced to you in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The
    World Gets a Free Encyclopedia"), has taken on this role. The Foundation does
    not oversee any project content but instead owns the projects legally and provides
    a central resource to keep the projects' infrastructure, such as the web servers,
    up and running.
  prefs: []
  type: TYPE_NORMAL
- en: Because the Foundation staff is small for such an ambitious venture, most day-to-day
    decisions are still made by the community that has developed around each project.
    The wiki spirit of volunteering does not stop at the individual project level,
    however. Daily work on Foundation-level tasks is carried out by hundreds of people,
    from running elections to talking to the press to helping out with fundraising.
    Foundation volunteers generally come from individual wiki projects and use that
    background knowledge in their work. Perhaps they first contributed to Wikipedia,
    then fanned out to another project such as Wiktionary, and discovered they were
    interested in cross-project or cross-language issues. Much of the discussion between
    community members on Wikimedia's different projects occurs on the *Meta-Wiki*,
    which we'll describe later in this chapter. Its pages are referenced in the style
    [[m:Help]], where the interwiki symbol *m* stands for [http://meta.wikimedia.org/wiki/](http://meta.wikimedia.org/wiki/).
    This is distinct from the Foundation's own wiki, at [http://wikimediafoundation.org/](http://wikimediafoundation.org/);
    the interwiki code for the Foundation is *wmf*. We'll refer to pages on both of
    these wikis throughout this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter describes the governance structure for the projects as a whole,
    how operational work gets done, and how to get involved. Wikipedia, Wiktionary,
    Wikibooks, Wikinews, Wikisource, Wikiquote, and Wikiversity in all their language
    versions together represent thousands of varied, individual wiki communities.
    A few broad policies apply to all the projects, but central control is mostly
    *ad hoc*; the Foundation is really a federation of projects and activities, bringing
    together everyone who wishes to help with cross-project work.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Foundation: Mission and Structure'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Wikimedia Foundation was first proposed in June 2003 by Jimmy Wales. With
    the Foundation's announcement, Wales transferred ownership of all Wikipedia, Wiktionary,
    and Nupedia domain names to Wikimedia along with the copyrights for all materials
    related to these projects that were created by Bomis employees or Wales himself.
    Wales also donated the computer equipment used to run all the Wikimedia projects
    to the Foundation. The domain names [wikimedia.org](http://wikimedia.org) and
    [wikimediafoundation.org](http://wikimediafoundation.org) were secured for the
    Foundation by Wikipedia contributor Daniel Mayer. The Foundation logo ([Figure 17-1](#the_wikimedia_foundation_logo
    "Figure 17-1. The Wikimedia Foundation logo")) was designed in 2003 by user:Neolux;
    this logo came in second in an international contest to choose a new Wikipedia
    logo. (The first-place choice, designed by user:Nohat, became the current Wikipedia
    logo, while the third-place choice became the current MediaWiki logo.)
  prefs: []
  type: TYPE_NORMAL
- en: '![The Wikimedia Foundation logo](tagoreillycom20090804nostarchimages316047.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 17-1. The Wikimedia Foundation logo**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Since those early days, the WMF has taken on multiple roles. The main areas
    in which the Foundation operates, both with volunteers and paid staff, are the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: Maintaining the technical infrastructure for all of the projects, including
    hardware expansion and server maintenance in three countries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Starting new projects, overseeing existing projects, and encouraging translation
    among them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing a central wiki forum for discussion, the Meta-Wiki
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supporting and directing the development of the MediaWiki software
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fundraising and finance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Handling legal matters, including organizational trademarks and domain names
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing chapters and coordinating volunteers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coordinating publicity work, including outreach and the Wikimania annual conference
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Participating in free culture and free license discussions and initiatives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Wikimedia Foundation is a nonprofit charitable organization under US law.
    From 2003 to 2007 the Foundation was based in St. Petersburg, Florida; in January
    2008, the organization moved to San Francisco, California. Most people working
    on Foundation matters, including members of the Board of Trustees, are volunteers.
    The Foundation now has about 15 paid employees, including an executive director,
    chief technical officer, and technical and administrative support staff.
  prefs: []
  type: TYPE_NORMAL
- en: 'As of August 2007, the Foundation''s mission statement is:'
  prefs: []
  type: TYPE_NORMAL
- en: The mission of the Wikimedia Foundation is to empower and engage people around
    the world to collect and develop educational content under a free license or in
    the public domain, and to disseminate it effectively and globally.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In collaboration with a network of chapters, the Foundation provides the essential
    infrastructure and an organizational framework for the support and development
    of multilingual wiki projects and other endeavors which serve this mission. The
    Foundation will make and keep useful information from its projects available on
    the Internet free of charge, in perpetuity.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wikimedia also has a clear role in promoting free culture and free content—not
    just text, but also images and other media files. In addition to adopting free
    licenses for all of the projects, the Foundation has adopted the Free Cultural
    Works Definition, which is similar to the free software definition, for all of
    its projects (see [http://freedomdefined.org/Definition](http://freedomdefined.org/Definition)).
  prefs: []
  type: TYPE_NORMAL
- en: Infrastructure and the Board
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The Foundation is governed by a Board of Trustees. Currently (mid-2008) the
    Board has eight members: three members directly elected by the Wikimedia community
    and five appointed members. In Spring 2008, the Foundation announced that the
    Board would be expanded to ten seats, with the addition of two seats appointed
    by the local chapters of the Wikimedia Foundation, which are community-based organizations
    operating within a specific geographic region. The Board is generally responsible
    for the Wikimedia Foundation, including supervising the finances and legal and
    technical infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: The Foundation as a whole tends not to become involved in internal debates on
    Wikipedia or any of the other projects, and the Foundation Board members and staff
    are not responsible for project content, editorial policies, or resolving disputes.
    Instead the Foundation provides broad guidance for the projects, such as advocating
    for free content. Foundation-level volunteers like stewards (described in "Project
    Coordination" on [Project Coordination](#project_coordination "Project Coordination"))
    may deal with issues on smaller projects, especially ones that are just getting
    started and having troubles. Overall, however, the Foundation model assumes very
    loose central control.
  prefs: []
  type: TYPE_NORMAL
- en: Although the general public might still assume that Jimmy Wales runs Wikipedia,
    that is far from being the case. Wales still sits on the Board of Trustees but
    stepped down from being Board chair in 2006\. He still retains an informal leadership
    position on the projects but is, for the most part, continually on the move as
    a goodwill ambassador for the Foundation and the projects.
  prefs: []
  type: TYPE_NORMAL
- en: An advisory board, currently consisting of 20 appointed members who are experts
    in many areas, including free software, law, technology, outreach, and nonprofit
    organization, provides advice to the Board and staff as needed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Elections**'
  prefs: []
  type: TYPE_NORMAL
- en: Elections for community representative Board members have been held periodically
    since 2004\. In the past, to vote you needed to have a registered account with
    at least 400 edits on a single Wikimedia project. Each candidate for the Board
    posts a short campaign statement on Meta, which is then translated into many languages;
    secure voting takes place over a set period of time. Any community member is welcome
    to ask the candidates questions. Details, including the results of previous elections
    and previous candidate platforms, may be found at [[m:Elections]].
  prefs: []
  type: TYPE_NORMAL
- en: Foundation-Level Policy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Of all the WMF official policies found at [[wmf:Policies]], here are the most
    important ones for members of the public, readers, and editors:'
  prefs: []
  type: TYPE_NORMAL
- en: '[[wmf:Resolution:Licensing policy]] indicates that projects are expected to
    host only content that is under a Free Content License.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[[wmf:Non discrimination policy]] prohibits any type of discrimination against
    current or prospective users and employees.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[[wmf:Privacy policy]] indicates that if you only read the Wikimedia project
    websites, no more information is collected than is typically collected in server
    logs by websites in general; but if you write something, assume the project will
    retain it forever.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[[wmf:Access to nonpublic data policy]] allows only persons whose identity
    is known to the WMF be permitted to access any nonpublic data held by the WMF.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[[wmf:Code of Conduct Policy]] includes the need for those acting on the WMF''s
    behalf to respect confidentiality of sensitive information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[[wmf:Gift Policies]] relates to gifts to the WMF and the role of the Grants
    Coordinator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fundraisers and Donations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Project users expect continuous service with few outages, yet traffic keeps
    increasing exponentially. This requires more bandwidth, the annual budget for
    which is already in the high hundreds of thousands of dollars. These costs, and
    the other expenses of running the projects, must be met in order to provide a
    stable platform for the voluntary effort of content creation.
  prefs: []
  type: TYPE_NORMAL
- en: Project costs, from staff salaries to new servers, are funded almost entirely
    with private donations. Typical donations to the Foundation are from individuals
    who give on the order of $20 to $40\. The money goes entirely to the costs of
    running Wikimedia projects. Although you can donate at any time of the year, the
    Foundation also sponsors periodic fundraising drives; these are generally announced
    in project-wide site notices. You can dismiss these site notices if you're logged
    in.
  prefs: []
  type: TYPE_NORMAL
- en: '**Why Not Have Ads on Wikipedia?**'
  prefs: []
  type: TYPE_NORMAL
- en: Advertisements on Wikipedia? This is an old idea that is constantly brought
    up, though more often these days by "helpful" outsiders.^([[35](#ftn.CHP-17-FNOTE-1)])
    Wikipedia has a large share of Internet traffic, the reasoning runs, and so is
    prime real estate for ads. And yet, the status quo in the WMF is that the projects
    have no ads, nor are they ever likely to. To sum up the reasons why, ads would
    be (1) inconsistent with the tradition and culture of free culture and an affront
    to many community members who would likely leave over the issue, (2) difficult
    to reconcile with the Neutrality policy, (3) ugly, and (4) the wrong way of forking
    because anyone can always fork out a commercial version.
  prefs: []
  type: TYPE_NORMAL
- en: Wikimedia Chapters and Outreach
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The WMF has 17 *chapters* (as of 2008), which are independent organizations
    created by Wikimedians around the world to support and promote the Wikimedia projects
    within their particular country or area. Chapters have no particular tie to any
    particular project in any language. Though they are clearly related to the WMF,
    they are each independent organizations, not subsidiaries. The Foundation enters
    into separate agreements with the individual chapters regarding use of the Wikimedia
    name and logos.
  prefs: []
  type: TYPE_NORMAL
- en: In order of their formal founding and recognition, the chapters are
  prefs: []
  type: TYPE_NORMAL
- en: '2004: Wikimedia Deutschland (Germany) and Wikimédia France'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2005: Wikimedia Italia, Wikimedia Polska, and Wikimedia Cpбuje (Serbia)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2006: Wikimedia UK, Wikimedia Nederland, and Wikimedia CH (Switzerland)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2007: Wikimedia Taiwan, Wikimedia Israel, Wikimedia Sverige (Sweden), Wikimedia
    Argentina, and Wikimedia Hong Kong'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2008: Wikimedia Österreich (Austria), Wikimedia Australia, Wikimedia Česká
    republika (Czech Republic), and BикиMeдиa (Russia)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can find a current list at [[m:Wikimedia chapters]].
  prefs: []
  type: TYPE_NORMAL
- en: Chapters are geographical-based, rather than language-based entities; for instance,
    Wikimedia Deutschland supports activities in Germany, rather than the German-language
    projects specifically (which cater to German speakers all around the world).
  prefs: []
  type: TYPE_NORMAL
- en: Chapter creation is centrally coordinated by the Wikimedia Foundation, under
    the auspices of the Chapters Committee. Any experienced contributor who is interested
    in forming a chapter should get in touch with this group and visit [[m:Chapters
    committee]]. Chapters may run promotional activities, fundraise for the projects
    within their countries, and pursue other Wikimedia-related projects.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*You can begin activities in your area, such as local meetups, without forming
    a chapter—and, in fact, this is good preliminary activity. You need a group of
    interested people who can work together before beginning a formal organization*.'
  prefs: []
  type: TYPE_NORMAL
- en: Other Foundation outreach comes in the form of conferences and special events.
    *Wikimania*, the annual international conference of the WMF, was already profiled
    in [Chapter 12](hw-wkpd-wk_15.html "Chapter 12. Community and Communication");
    this event is run by project volunteers. Other events related to Wikimedia have
    included Wikimedia Academies, which are designed as small conferences focused
    toward academics and teaching about Wikimedia projects, and regional conferences,
    such as the Wikimedia Conference Netherlands. You can find a list of such events
    past and present at [[m:Events]].
  prefs: []
  type: TYPE_NORMAL
- en: MediaWiki
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: MediaWiki, the free program used to run the Foundation sites, is available as
    open-source software for anyone to use and customize for his or her own wiki site.
    Download it from [http://www.mediawiki.org/wiki/Download](http://www.mediawiki.org/wiki/Download).
    To run the software, you need a web server (such as Apache), a database server
    (such as MySQL), and PHP. To install the software, you must have access to your
    web server. You can find installation instructions on the MediaWiki site, [http://mediawiki.org/](http://mediawiki.org/),
    which also lists documentation pages and many user-developed extensions.
  prefs: []
  type: TYPE_NORMAL
- en: Development of MediaWiki is now directed by the Foundation, handled by a small
    team of paid developers, and supported by many volunteers. Brion Vibber, long-time
    head of MediaWiki development, serves as the current CTO.
  prefs: []
  type: TYPE_NORMAL
