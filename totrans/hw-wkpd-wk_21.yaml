- en: The Meta-Wiki
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Meta* is the central wiki for coordination and discussion of all Wikimedia
    projects. Located at [http://meta.wikimedia.org/](http://meta.wikimedia.org/),
    Meta is one of the extraordinary "hidden" parts of Wikimedia and showcases the
    projects'' diversity. Meta is also where announcements are made that affect all
    of the projects.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: The Meta site includes project proposals, discussions about existing projects,
    translation and language coordination, and day-to-day community development work
    for all of Wikimedia's wikis. General discussion happens at the [[m:metapub]].
    Wikimedia-wide announcements are collected on the [[m:Goings-on]] page, while
    a list of historical milestones for all the projects can be found at [[m:Milestones]].
    Although much of Meta is written in English, some pages are written in other languages;
    for example, [[m:Aide:Manuel de MediaWiki]] gives access to manual pages for French
    speakers. The normal rules of civility and professionalism apply, and remembering
    that you are working with people from all over the world is helpful. Related email
    lists, IRC channels, and in-person meetups provide ways for the thousands of people
    who work on Wikimedia projects all around the world to meet, plan, and talk.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Links to Meta may be found on Wikipedia, usually on documentation and proposal
    pages, and occasionally such pages may be *transwikied* from Wikipedia over to
    Meta. Meta, therefore, serves to collect general help pages and as a repository
    of documentation relevant to all of the projects. Meta is *not* a place for article
    development or idle discussion unrelated to the projects.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Project Coordination
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Anything that requires cross-project coordination may be discussed on Meta.
    For instance, Meta is where new projects and new languages are proposed as well
    as set up.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 需要跨项目协调的任何事情都可以在Meta上讨论。例如，Meta是提出新项目和新的语言以及设置它们的地方。
- en: '*Stewards* are a special class of users who can assign bureaucrat or system
    administrator (sysop) privileges on any of Wikimedia''s wikis (these users were
    discussed in [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming a Wikipedian")).
    Typically, they help with small projects or new languages that might not yet have
    any system administrators. To see a list of stewards, you can go to [[m:Stewards]].
    Normally, they will not perform actions that local bureaucrats or administrators
    can carry out. Stewards are elected in regular elections on Meta; they are trusted
    users who may be from any language or project but are generally multilingual.
    Steward actions are recorded at [[m:Special:Log/rights]] on Meta; specific requests
    for their assistance can be made at [[m:Steward requests]].'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '*管理员*是一类特殊用户，他们可以在维基媒体的任何维基上分配官僚或系统管理员（sysop）权限（这些用户在[第11章](hw-wkpd-wk_14.html
    "第11章。成为维基人")中有所讨论）。通常，他们帮助处理小型项目或尚未有任何系统管理员的新语言。要查看管理员列表，您可以访问[[m:Stewards]]。通常，他们不会执行本地官僚或管理员可以执行的操作。管理员在Meta上通过常规选举选出；他们是值得信赖的用户，可能来自任何语言或项目，但通常是多语言的。管理员的行为记录在Meta上的[[m:Special:Log/rights]]；对他们的具体协助请求可以在[[m:Steward
    requests]]中提出。'
- en: Translation
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻译
- en: Meta is also where translations are coordinated across the projects. Some texts
    related to all the projects, such as fundraiser and project-wide election notices,
    need to be widely translated into many or all of the languages used in Wikimedia
    projects. The Meta page where such requests are posted is [[m:Translation requests]].
    Questions and discussions regarding translations and translating can be posted
    at the *Babylon* noticeboard; see [[m:Babylon]].
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Meta也是协调跨项目翻译的地方。一些与所有项目相关的文本，例如筹款和项目范围内的选举通知，需要广泛翻译成维基媒体项目中使用的许多或所有语言。发布此类请求的Meta页面是[[m:Translation
    requests]]。有关翻译和翻译的疑问和讨论可以发布在*Babylon*公告板上；请参阅[[m:Babylon]]。
- en: If you are fluent in another language and wish to help with translation, you
    can join a translation team. Especially if you speak a language that is not widely
    spoken or that lacks current translators, you can also volunteer to be a *translation
    coordinator*, someone who keeps an eye on Foundation announcements and other material
    that needs to be translated and helps recruit volunteers for translations.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您精通另一种语言并希望帮助翻译，您可以加入一个翻译团队。特别是如果您说的语言不是广泛使用的语言或缺乏当前翻译人员，您还可以自愿成为*翻译协调员*，负责关注基金会公告和其他需要翻译的材料，并帮助招募翻译志愿者。
- en: New Projects
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新项目
- en: Periodically, new sister projects are suggested. These projects should be discussed
    first on Meta at [[m:Proposals for new projects]]. Any new project must align
    with the values of the Foundation, particularly with its educational goals. Any
    new project also requires a large community of interested editors, so Meta is
    the place to recruit other people for your idea.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 定期会有新的姐妹项目被提出。这些项目应首先在Meta的[[m:Proposals for new projects]]上讨论。任何新的项目都必须与基金会价值观保持一致，特别是与其教育目标保持一致。任何新的项目还需要一个对编辑感兴趣的大型社区，因此Meta是招募其他人为您的想法工作的地方。
- en: Starting a new project is a substantial commitment for the Wikimedia Foundation,
    so the vast majority of suggestions never come to fruition as Wikimedia projects.
    If this happens to your project, remember that finding other wiki projects and
    starting your own wiki are easy. The Meta page also serves as a way to locate
    other editors who might be interested in the same topic; if you find a number
    of potential supporters, you will probably be encouraged to start your project
    independently.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 开始一个新的项目对维基媒体基金会来说是一项重大的承诺，因此绝大多数建议从未成为维基媒体项目。如果这种情况发生在您的项目上，请记住，找到其他维基项目并开始您自己的维基是很容易的。Meta页面也作为寻找可能对同一主题感兴趣的其他编辑的一种方式；如果您找到许多潜在的支持者，您可能会被鼓励独立启动您的项目。
- en: Requests for new language editions of existing Wikimedia projects are handled
    at [[m:Requests for new languages]].
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现有维基媒体项目的新语言版本请求在[[m:Requests for new languages]]处理。
- en: Communication
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通
- en: There are a number of mailing lists and IRC channels related to Foundation work
    (rather than related to individual projects). The two main places to look are
    the *Foundation-L* mailing list, which has open subscription and open archives,
    and the *#Wikimedia* IRC channel.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, nearly all of the projects and many individual language projects
    (such as the English-language Wikipedia) have their own mailing lists; some of
    them are more active than others. If you're thinking about getting involved in
    another project, or a Wikipedia in another language, try browsing the relevant
    list's archives. You can find a full listing of mailing lists on Meta at [[m:Mailing
    lists]].
  id: totrans-92
