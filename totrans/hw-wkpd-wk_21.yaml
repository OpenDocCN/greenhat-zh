- en: Looking Back and Going Forward
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Part IV showed you the rest of the picture: the hundreds of Wikimedia wikis
    that are not the English-language Wikipedia. Maybe the English-language Wikipedia''s
    role as flagship project will persist, but internationalism is clearly a component
    of all the projects as a whole. The proportion of English content over all the
    Wikimedia sites is still dropping: Today, three out of four Wikipedia pages are
    not in English.'
  prefs: []
  type: TYPE_NORMAL
- en: 'As noted in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The World Gets a Free
    Encyclopedia"), most of the ingredients for how Wikipedia (and indeed, all of
    the Wikimedia projects) works were in place by early 2001: a working site with
    an encyclopedic mission, a strong community, and core wiki philosophies. After
    all we''ve said in Parts III and IV about the current Wikipedia and Wikimedia
    communities, reviewing some features of early Wikipedia history is worthwhile,
    so we''ll pick up where we left off in [Chapter 2](hw-wkpd-wk_03.html "Chapter 2. The
    World Gets a Free Encyclopedia").'
  prefs: []
  type: TYPE_NORMAL
- en: Early Days
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Constant growth has always been a defining feature of Wikipedia. In Wikipedia's
    first year, over 1,500 articles per month were created; now that number of articles
    is created in a *single day* on the English-language Wikipedia. On August 30,
    2002, the article count reached 40,000; a year later; the article count was 150,000;
    and a year after that, in August 2004, the total count was over 300,000 articles.
    In broad terms, the rate of growth has increased steadily from the project's inception,
    discounting a few technical slowdowns. (Growth may be slowing, however, for the
    English-language Wikipedia, if not for the other projects; early 2007 saw continued
    growth but some flattening of the trend.)
  prefs: []
  type: TYPE_NORMAL
- en: This growth has been technical as well; the initially fairly basic technology
    behind the site, both MediaWiki and the server infrastructure, has required constant
    upgrades to keep up with Wikipedia's phenomenal popularity. The number of servers
    nearly tripled in 2005 alone (the year of the first Wikimania conference, heavy
    news coverage, and the Seigenthaler scandal), from 39 to over 100\. Oldtimers
    on the site still remember the glitches. How slow the site could be! Early on,
    the onsite search was often switched off to improve performance, but edits were
    still commonly lost, in contrast to today's reliability. The number of technical
    staff has always been small compared to the size of the projects; as of early
    2008, all of Wikimedia's projects on hundreds of servers worldwide are run by
    just four paid technical staff with the help of a few volunteers.
  prefs: []
  type: TYPE_NORMAL
- en: As Wikipedia and the software powering it grew and changed, basic article structure
    and the style governing articles also changed, and the initial, somewhat primitive
    look-and-feel was incrementally improved. Big advances in editing came with the
    use of sections in articles. The category system was delayed, and lists proliferated
    in Wikipedia's first three years. In the end, categories were enabled somewhat
    casually in 2004, and three haphazard months of category creation ensued, which
    annoyed many people (but this settled down in time).
  prefs: []
  type: TYPE_NORMAL
- en: 'Another theme has been the slow evolution of the Wikimedia community. Wikipedia''s
    social structure has defined itself over time. A preference for very flat hierarchies,
    which still prevails, didn''t stop various classes of Wikipedians from emerging:
    developers and sysops (administrators), which were first defined as classes of
    editors in 2001\. These classes remain limited, however; today, just as in 2001,
    any editor who has worked on the site for a few days has the same content privileges
    as any other editor. Certain community structures also evolved in the first few
    years as the site grew: The process for requests for administratorship, for instance,
    was not set up until 2003\. This community growth was also reflected in the first
    in-person meetups in 2004\. At the same time, the Foundation began fundraising
    to try to keep up with the site''s growth.'
  prefs: []
  type: TYPE_NORMAL
- en: Late 2005 initiated a new era for Wikipedia, as the media generally started
    to take a much greater interest in the project, its critics, and its internal
    affairs—a trend that continues to the present. By 2005, the site had arrived.
  prefs: []
  type: TYPE_NORMAL
- en: Continued Values
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some early key policy and technical decisions helped shape the success of Wikipedia
    and the other Wikimedia projects. One of these is the license: Since the content
    of Wikipedia is released under the GFDL, anyone can reuse Wikipedia content. The
    emphasis on open content and open source remain absolutely fundamental to the
    project.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another innovation from the early days of Wikipedia''s development was originally
    technical—the development of the article talk page. The very first versions of
    the wiki software had no talk page; comments were left at the bottom of the article.
    In retrospect, separating out the talk page seems like a simple idea: You have
    the article page, for instance [[Goldfish]], and [[Talk:Goldfish]] is the separate
    forum in which to discuss the content of the Goldfish article. The clear division
    of content (always unsigned) versus editorial comment (signed), was actually a
    huge step forward. Separating content debates from the articles themselves led
    to a strong belief that such discussions should be conducted gracefully and certainly
    not in the *flame war* style rampant on most Internet forums. Using discussion
    to work out content and community problems has proved to be a critical part of
    how Wikipedia deals with contentious issues.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the key values mentioned in previous chapters—some of which are enshrined
    as policy, whereas others are simply part of the philosophy behind the site—have
    made Wikipedia what it is today. On the content side, the ideas of free content,
    neutrality, and verifiability have been present since the project's first days.
    On the community side, the ideals of civility, assuming good faith, and being
    bold have encouraged large-scale participation in a project with shared and interlocking
    ideals.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wikipedia has come a long way. Its first seven years have seen the development
    of many millions of articles and the building of a worldwide community of hundreds
    of thousands of active editors. At the same time, Wikipedia has become part of
    the larger Wikimedia Foundation, with hundreds of sister projects and communities,
    each running the volunteer-developed MediaWiki software. The Wikimedia Foundation
    is both a crowd of volunteers doing varied work from locations around the globe
    and in a broad range of languages and an effective, distinctive voice for globally
    distributed, reusable free content, available to anyone.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion to Part IV
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On March 27, 2008, a few minutes after midnight GMT, Wikimedia announced that
    10 million articles across all language editions of Wikipedia had been created.
    This announcement made a media splash, while another significant milestone a few
    days later, that 100 Wikipedias now have at least 5,000 articles, slipped by without
    fanfare. Wikipedia watchers won't be surprised at the details. Article number
    10,000,000 was on the Hungarian Wikipedia and about Nicholas Hilliard, a painter
    of miniatures during the reign of Elizabeth I. The 100th language to reach 5,000
    articles was Kapampangan, a major language in the Philippines. According to the
    Wikipedia *Signpost* from April 7, 2008, 40 percent of new articles are now coming
    from languages outside the top 10 (by size) language editions of Wikipedia—the
    leading group including most of the languages dominating global communications
    (though not Arabic). Wikipedia as a global project, encompassing both the topics
    and the languages of the world, has become a reality.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scope exists for another book—or many books—on different models for user-contributed
    content: Other models are gaining prominence on the Web. A fitting place to end
    is with the thought that Wikipedia''s model, which has become Wikimedia''s model,
    may be one of the hardest to make work. Wikipedia took from earlier wikis the
    post-moderation concept: Allow people to contribute freely and deal with problematic
    content later. That this approach could succeed at all is counterintuitive, and
    even more debatable is whether the approach is feasible as a way to produce quality
    reference material. But surprisingly to many, Wikipedia has succeeded beyond anyone''s
    hopes, perhaps leading to the truth of the oft-repeated saying that *Wikipedia
    only works in practice, not in theory*.^([[36](#ftn.CHP-17-FNOTE-2)])'
  prefs: []
  type: TYPE_NORMAL
- en: We have written at length about the technical and social means that make this
    collaboration possible, that underpin the work on the Wikimedia projects, and
    how you can easily be a part of it all. We hope we have also made clear that technology
    is not in itself enough to build an editing community. *Community* is an essential
    part of Wikipedia's jargon. For each of the hundreds of new Wikimedia Foundation
    projects, the first and most important milestone is the day an editing community
    assembles to collaborate on a new reference project.
  prefs: []
  type: TYPE_NORMAL
