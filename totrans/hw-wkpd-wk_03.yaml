- en: The Wikipedia Model Debated
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wikipedia has been extraordinarily successful in its mission of producing a
    widely used, free-content encyclopedia in many languages. This success is reflected
    both in the very high use of the site and in the well-developed global community
    of dedicated volunteers that produce Wikipedia. However, Wikipedia is unfinished
    and far from being perfect, and this is reflected in the press about the site.
    Outside news stories about the site are often not "good news" about more free
    content. The media shows a greater interest in the "bad news" about the site's
    failings, which means many people first hear about Wikipedia in critical commentaries,
    usually about inaccuracies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Over time, Wikipedia has acquired many critics, and hundreds of stories have
    been published about flaws in Wikipedia''s coverage. Some discuss problems with
    individual articles, while others comment negatively on Wikipedia''s overall policies
    and governance. Some also critique the entire idea behind Wikipedia. This criticism
    is not limited to outside media: Internally, contributors spend a great deal of
    time discussing how Wikipedia works and how to improve it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we''ll highlight some common objections to Wikipedia''s working
    model: the potential for misinformation, academic respectability, and a lack of
    respect for expert and authoritative opinions and openness to amateur editors.
    We''ll describe a few real-life case studies and critiques and describe Wikipedia''s
    response. None of these objections are settled issues with easy answers; Wikipedia
    continues to refine its model. We encourage you, as you read through this book
    and learn more about how Wikipedia works, to consider these and other questions
    in forming your own opinion.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Misinformation: The Seigenthaler Scandal'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In May 2005, a defamatory article slipped past the *New Pages Patrol*, the informal
    group of Wikipedia editors who check new articles as they are created. An anonymous
    hoaxer inserted a short fabricated biography, just five sentences, in the article
    covering John Seigenthaler, Sr., a distinguished American journalist who had served
    in the Justice Department of the Kennedy White House. The text suggested that
    Seigenthaler was connected to the Kennedy assassinations. No one noticed for five
    months—until September 2005 when the prank was revealed and made headlines.
  prefs: []
  type: TYPE_NORMAL
- en: A friend of Seigenthaler's originally discovered the article; he alerted Seigenthaler,
    who in turn contacted Jimmy Wales to complain. The objectionable content was deleted
    from the live page almost immediately after being noticed, by September 24, 2005;
    in early October, the article was then deleted altogether so the objectionable
    version could not be viewed from the page history (an accurate biography was subsequently
    re-created). Because Wikipedia content is mirrored on other sites, Seigenthaler
    also had to request his biography be removed at some of these sites, such as [Answers.com](http://Answers.com)
    and [Reference.com](http://Reference.com).
  prefs: []
  type: TYPE_NORMAL
- en: The matter did not rest there, however. Seigenthaler published a guest editorial
    in November of that year in *USA Today*.^([[10](#ftn.CHP-2-FNOTE-9)]) In it, he
    talks about his "Internet character assassination," damns the "poison-pen intellects"
    loose on the Internet, and calls Wikipedia a flawed research tool. This sparked
    off several other articles about the site and interviews with both Seigenthaler
    and Jimmy Wales.^([[11](#ftn.CHP-2-FNOTE-10)])
  prefs: []
  type: TYPE_NORMAL
- en: The whole event was something of a defining moment for the site. The national
    news story of the vandalized Seigenthaler biography brought home the point that
    Wikipedia was now prominent enough that the accuracy of an article *mattered*—defamatory
    or inaccurate content really could harm individuals. Before the Seigenthaler scandal,
    Wikipedia contributors tended to accept that some incorrect content was on the
    site and held to the philosophy of "so fix it." This idea, which is still a core
    part of Wikipedia's basic philosophy, holds that on an open wiki where anyone
    can contribute, anyone who spots something wrong can—and should—also fix it themselves.
    The Seigenthaler incident prompted an intense effort to write more accurately
    sourced articles, to institute a zero-tolerance environment for nonsense, and
    to recognize that people who have no desire to work on the site themselves may
    be affected by Wikipedia articles.
  prefs: []
  type: TYPE_NORMAL
- en: Several procedural changes also followed in the wake of this story and the issues
    attendant with the tremendous growth Wikipedia experienced at the end of 2005\.
    One development was the policy on biographies of living people ([[Wikipedia:Biographies
    of living persons]], shortcut WP:BLP). This policy holds such biographies to strict
    compliance with Verifiability and No Original Research and discusses how to maintain
    the Neutral Point of View policy when dealing with negative and irrelevant information
    or information that is out of balance with the rest of the article. Violating
    this policy by inserting gossip or defamatory content is very serious; the article
    or the revision in question may be deleted, and ongoing violations may lead to
    an editor being blocked from editing. To deal with article complaints, Wikipedia
    also set up an email address and answering mechanism staffed by trusted volunteers.
  prefs: []
  type: TYPE_NORMAL
- en: In December 2005, anonymous article creation from IP addresses was stopped.
    You must now register and log in to create an article (see [Chapter 6](hw-wkpd-wk_08.html
    "Chapter 6. Good Writing and Research")). This policy helped cut down on the number
    of nonsense pages being created, pages that site administrators had to delete,
    which had become a huge amount of work—on the order of thousands of pages a day.
    Some question whether this measure is effective, and in the future, Wikipedia
    may experiment with turning anonymous article creation back on to see how much
    of a difference it makes.
  prefs: []
  type: TYPE_NORMAL
- en: One of the scandal's side-effects has been that people working in the media—and
    anyone whose name has been in the news—now tend to check whether they have a Wikipedia
    page, and many request to have the page changed (or in some cases, deleted). Editors
    treat such requests carefully, however. They consider the issue of neutrality
    and accurate sourcing and will not change articles simply to meet the wishes of
    the subject.
  prefs: []
  type: TYPE_NORMAL
- en: John Seigenthaler's sermon about the responsible use of Wikipedia's growing
    media power has not fallen on deaf ears. The possibility that an article can slip
    through the cracks is very real. Many increasingly sophisticated mechanisms to
    watch for and correct bad content have been created (see [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes")), but Wikipedia's openness—a key
    value—means that something incorrect may be submitted and go unnoticed until it
    causes trouble.
  prefs: []
  type: TYPE_NORMAL
- en: Amateur Contributors, Authority, and Academia
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Any Wikipedia contributor can be anonymous, and most are *pseudonymous*. Contributors
    are under no obligation whatsoever to reveal who they are "in real life," and
    the majority do not. You can''t really know the details of an author''s experience
    with a topic unless he or she volunteers that information. And experience is not
    supposed to matter: Whether someone is a college professor or a high school student,
    what matters is whether he or she respects Wikipedia''s rules and contributes
    productively to the encyclopedia. This principle has been of primary importance
    since the beginning: An author''s or editor''s background should not affect his
    or her standing as a Wikipedia contributor.'
  prefs: []
  type: TYPE_NORMAL
- en: By the same token, the content policies set out in [Chapter 1](hw-wkpd-wk_02.html
    "Chapter 1. What's in Wikipedia?") (particularly Verifiability) apply to everyone.
    Wikipedia does not simply accept arguments from authorities. Even widely known
    experts in a field have to support all claims they make by including appropriate
    references to published literature (at least in principle).
  prefs: []
  type: TYPE_NORMAL
- en: Given this, many questions arise. If most contributors are semi-anonymous, does
    it matter if someone lies about who he or she is? Is Wikipedia anti-academic?
    Does it harm itself by not respecting experts' opinions enough? And is the site
    credible, given that amateurs have built it?
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we'll look at different aspects of authority and criticisms
    of the Wikipedia model.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia and Academic Authority
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wikipedia has an uneven reputation with educators; some see it as having low
    quality, and others train students to use Wikipedia appropriately. Many colleges
    have now made it clear that citations from Wikipedia are not acceptable in term
    papers.^([[12](#ftn.CHP-2-FNOTE-11)]) Wikipedia fails some tests of academic respectability
    for two basic reasons.
  prefs: []
  type: TYPE_NORMAL
- en: One is concern about the quality and accuracy of Wikipedia content, which certainly
    varies across the site. The other, more fundamental reason is that college-level
    teaching can properly view encyclopedia articles, of whatever standard, as being
    for the lazy student. Students should do their own research.
  prefs: []
  type: TYPE_NORMAL
- en: Those who work on Wikipedia would generally agree. Articles are intended to
    give quick access to information, and Wikipedia's references to scholarly works
    are meant to facilitate study, not replace it. Students should follow up on the
    references given in articles and research a topic in other sources too. Writing
    an essay by paraphrasing Wikipedia is not acceptable, and of course copying Wikipedia
    directly deserves a grade of *F*. Unfortunately, students can easily use the site
    in place of other sources. (See [Appendix B](hw-wkpd-wk_23.html "Appendix B. Wikipedia
    for Teachers") for specific advice for educators using and concerned about Wikipedia.)
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia and Experts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The need to find supporting references for statements in articles (enshrined
    in the Verifiability and No Original Research policies) is connected to the way
    that controversies are handled on the site, particularly questions of contributor
    expertise. If you post something at all debatable, whatever your standing in the
    field, you must allow others to question it. Statements should make clear who
    said what and where, and neutrality means you include the full range of opinions.
    You can't just insert your expert knowledge as Wikipedia content, with no references
    to back up your work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia, therefore, has an egalitarian policy for editors. An expert has
    the same privileges as any other editor: Expertise must manifest itself through
    the editing and discussion process. The general argument is that if you''re an
    expert in a topic, you have probably spent some years looking at the literature
    and should know the relevant publications to cite, so you can follow the policies
    with ease. The requirement to cite is a concession to the general, skeptical reader
    and rules out any arguments along the lines of "because I say so, and you should
    just accept that." If you write extemporaneously, without citing your sources,
    be prepared for questions along the line of "How do you know?" This challenge
    will happen to expert and non-expert contributors alike.'
  prefs: []
  type: TYPE_NORMAL
- en: Some have argued that this leveling approach to the Wikipedia model is simply
    wrong. One formulation of this argument is that asking experts and professors
    for scholarly support for their opinions is disrespectful. Another is that Wikipedia
    is actively hostile to experts and expert knowledge, forcing even the most knowledgeable
    in a field to be challenged by extreme skeptics and amateurs.
  prefs: []
  type: TYPE_NORMAL
- en: A mismatch between the encyclopedic tradition of giving conclusions and leaving
    out some of the reasons why and the emphasis on giving full details and sourcing
    can occur. Even the reliance on *reliable sources* can be problematic. Reliable
    sources should be cited, but who determines which sources are reliable? Criticism
    of sources should be fair-minded, but experts can sound argumentative or too quick
    in their judgment to outsiders.
  prefs: []
  type: TYPE_NORMAL
- en: The solution Wikipedia offers to these difficulties is the dedicated discussion
    pages attached to articles. On a discussion page, you can query and clarify steps
    in arguments that are made in articles, as well as question the source of these
    statements. If, for example, the status of some book is in question, a hostile
    review can be brought up on the discussion page, even though it would be misplaced
    in the article itself. However, discussion alone sometimes can't solve conflicts
    involving questions of expertise, as shown in the following case studies. If the
    skeptic feels the expert is dodging the issue, but the expert is just trying to
    be concise, neither side will be satisfied.
  prefs: []
  type: TYPE_NORMAL
- en: Case Studies in Academic Authority
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wikipedia's interface with academia matters greatly to its progress, but academic
    authority alone is not sufficient for making one's case on Wikipedia. Wikipedia's
    approach in this matter has been shaped by real-world experience—including editing
    disputes, scandals, and matters that have been through the on-site judicial system.
    When contributors work pseudonymously, their qualifications must be either taken
    on trust or ignored. In addition, Wikipedia's history shows that even confirmed
    academic credentials are not a realistic safeguard against editorial clashes on
    the site. Editing by those holding credentials can be contested.
  prefs: []
  type: TYPE_NORMAL
- en: A contentious and highly visible area of science, the issue of climate change
    and its possible causes, led to one drama on Wikipedia in 2005\. Many articles
    were involved; at this time, nearly 100 articles on climatologists, over 100 articles
    on global warming skeptics, and around 100 articles on the science of global warming
    exist (you can find these in the subcategories under [[Category:Climatology]]).
  prefs: []
  type: TYPE_NORMAL
- en: William M. Connolley, an academic climatologist, edits Wikipedia under his real
    name. Connolley ran into trouble monitoring and updating climate change pages
    when confronted with extreme skeptics who were also editing the climate change
    articles. Sheer disbelief can undermine any attempt to write sensible scientific
    material in accordance with consensus views, and in this case, the controversy
    led to edit warring between the two sides.
  prefs: []
  type: TYPE_NORMAL
- en: Due to this dispute, Connolley was sanctioned by the *Arbitration Committee*,
    the formal body of volunteer editors who help regulate and resolve disputes on
    the site and have the power to sanction editors if necessary (see [Chapter 14](hw-wkpd-wk_17.html
    "Chapter 14. Disputes, Blocks, and Bans")).^([[13](#ftn.CHP-2-FNOTE-12)]) His
    sanctions consisted of a *revert parole*—he could only undo one change a day made
    by another editor, a move designed to help prevent edit warring. These sanctions
    were later reconsidered and dropped. Throughout the case, Connolley's qualifications
    to write on climate topics were not an issue; the ability to edit productively
    and in harmony with other editors has little to do with one's knowledge of a subject.
  prefs: []
  type: TYPE_NORMAL
- en: In a later case on *pseudoscience* from late 2006 ([[Wikipedia:Requests for
    arbitration/Pseudoscience]]), Wikipedia's view of academic authority was further
    clarified. The underlying issue had to do with neutrality (NPOV) and its implications
    for representing all major points of view when the matter in question was scientific.
    This ruling by the Arbitration Committee went more clearly with mainstream science;
    the scientific consensus is expected to predominate in scientific articles. The
    relevant principle read, "Wikipedia:Neutral point of view, a fundamental policy,
    requires fair representation of significant alternatives to scientific orthodoxy.
    Significant alternatives, in this case, refers to legitimate scientific disagreement,
    as opposed to pseudoscience."
  prefs: []
  type: TYPE_NORMAL
- en: A third case along these lines involved Carl Hewitt,^([[14](#ftn.CHP-2-FNOTE-13)])
    an Emeritus Associate Professor at the Massachusetts Institute of Technology,
    who was banned from editing certain articles on the English-language Wikipedia.
    Arbitration committee rulings determined that he violated the Neutral Point of
    View policy and overstated the importance of his own contributions (and those
    of his students) in theoretical computer science and some other areas such as
    quantum mechanics and the sociology of science. The issue here is not the demarcation
    of the academic and non-academic approaches, but rather that Wikipedia articles,
    as surveys of academic literature, must not give undue weight to one approach.
    One affected area was logic programming, the basic technology of the "fifth generation
    computing" project. Here Hewitt overstepped the policy on No Original Research,
    attempting to impose his own definition of the field in the article.^([[15](#ftn.CHP-2-FNOTE-14)])
  prefs: []
  type: TYPE_NORMAL
- en: These cases all illustrate specific difficulties with the Wikipedia model. Academics
    and other experts are subject to the same policies, on conduct and content, that
    apply to everyone else on the site. These cases differ, however. Hewitt's approach
    violated the letter and spirit of Neutral Point of View, clearly causing a conflict
    of interest. Experts are not immune to human failings and passion. Connolley's
    problems with troublesome non-experts were short-lived because of his patience
    with the sanctions and with other editors; his substantiation of his own contributions
    was never an issue. A neutral point of view is simply not negotiable on Wikipedia,
    no matter how great your expertise.
  prefs: []
  type: TYPE_NORMAL
- en: Pseudonyms and Claimed Expertise
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The role of editors' authority and expertise has also been debated in regards
    to what editors can say about themselves. The case of User:Essjay, real name Ryan
    Jordan, came to light in the Spring of 2007 and was prominent in the news for
    some time.
  prefs: []
  type: TYPE_NORMAL
- en: Essjay was a well-respected and experienced editor on the English-language Wikipedia,
    holding several trusted administrative positions. He also claimed anonymity, not
    revealing his real name or identity on the site, but did claim on his user page
    that he had a theology doctorate and an academic teaching position. He typically
    worked on the administrative and process side of the site, rather than on content,
    and became respected as a fair and committed Wikipedian.
  prefs: []
  type: TYPE_NORMAL
- en: In 2006, Essjay was interviewed for a lengthy piece in *The New Yorker*^([[16](#ftn.CHP-2-FNOTE-15)])
    and continued to state that he was an academic. This was later determined to be
    untrue—Jordan was really a young student without experience in theology—and by
    misleading the journalist he embarrassed Wikipedia. After the scandal broke, he
    resigned from the site. Questions remain as to whether he had ever used his claimed
    expertise to influence content and ultimately whether claimed (but false) topical
    expertise mattered when considering his well-documented skills as an editor on
    Wikipedia. Any attempts to influence the content of articles should have been
    ignored by anyone aware of Wikipedia's doctrine on not arguing from authority,
    but whether this was the case or not is open to debate. See [Chapter 11](hw-wkpd-wk_14.html
    "Chapter 11. Becoming a Wikipedian") for more on user pages and advice on what
    to post there.
  prefs: []
  type: TYPE_NORMAL
- en: The Crowd of Amateurs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In these first two chapters, you have seen an outline of Wikipedia's model for
    content. There have been a few tweaks through the years, but the basic ideas of
    what material Wikipedia wants to gather, the way it is presented and distributed,
    and why things are done one way and not another have not changed much over time.
    That does leave a few questions. Who does the writing and editing? Is the site
    really an open free-for-all, or is there real project management and bureaucracy
    behind the scenes? These points are addressed later in this book (see [Chapter 12](hw-wkpd-wk_15.html
    "Chapter 12. Community and Communication") and [Chapter 7](hw-wkpd-wk_09.html
    "Chapter 7. Cleanup, Projects, and Processes"), respectively), but the answers,
    in terms of how Wikipedia works, are complex.
  prefs: []
  type: TYPE_NORMAL
- en: Going hand in hand with the criticism of Wikipedia as being hostile to experts
    is a related criticism about the community of editors—that Wikipedia relies on
    amateurs.^([[17](#ftn.CHP-2-FNOTE-16)]) One common claim is that the only thing
    behind Wikipedia's success is a group of amateur writers, lacking the necessary
    expertise to produce a good reference work. Another criticism is that Wikipedia's
    framing of the issue of expertise is part of a larger problem with Internet culture.
    (Extensive discussion of Wikipedia's "business model" from this angle has ensued,
    which may be beside the point, given Wikipedia's status as a nonprofit initiative.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Is documented contributor expertise necessary to write a great encyclopedia?
    The answer requires some qualification. Not all Wikipedians are amateurs; many
    are academics (though they may not write articles in their area of expertise).
    And when sources are considered, expertise is not rejected at all: Expert-written
    materials are the most desirable sources for articles on the site. Refer to the
    mission to clarify what the goal actually is. Wikipedia is building a huge compilation
    of materials and facts, many of which come from traditional sources, with the
    content policies simply acting as standards applied to everything submitted. Thinking
    of Wikipedians as the new encyclopedists makes sense, but, saying it more precisely,
    they''re engaged in creating a *new kind* of tertiary source, for a *networked
    world*, delivered *free*.'
  prefs: []
  type: TYPE_NORMAL
- en: Clearly, though, without widespread and open participation, the world's largest
    reference work could not have been created in less than a decade.^([[18](#ftn.CHP-2-FNOTE-17)])
    In contrast to the criticism of the site as being created by amateurs, many consider
    Wikipedia's harnessing of the masses to write a new kind of reference as a brilliant
    stroke—this new approach simply has a new set of strengths and weaknesses, as
    all new media do. For example, very rapid updates are both a strong and a weak
    point in the model, and this takes some getting used to.
  prefs: []
  type: TYPE_NORMAL
- en: 'Wikipedia has also succeeded because its arrival was timely. Since 2001, it
    has accumulated a base of articles—and a community of contributors—that cannot
    quickly be rivaled. No other multilingual reference sites have been created yet
    that could compete. Conceivably, criticisms noted in this chapter will lead to
    changes to the Wikipedia model or procedures and thus improve the encyclopedia,
    or a new site could improve Wikipedia''s basic model. This idea is not impractical:
    The GFDL license and open ethos of Wikipedia explicitly encourage some kind of
    sequel to the site. And why shouldn''t there be two tertiary sources for the planet,
    or even more? The future is wide open.'
  prefs: []
  type: TYPE_NORMAL
