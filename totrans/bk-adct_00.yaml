- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages797347.png.jpg)'
- en: Audacity is an open source, free-of-cost, cross-platform audio recorder, editor,
    and mixer for Linux, Windows, and Mac OS X. It comes packaged in easy-to-use installers
    for Mac OS X and all versions of Windows, and Linux users will find it in the
    software repositories of their favorite Linux distributions. Visit [http://audacity.sourceforge.net/](http://audacity.sourceforge.net/)
    for downloads, documentation, and mailing lists.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 是一个开源的、免费的、跨平台的音频录制、编辑和混音软件，适用于 Linux、Windows 和 Mac OS X。它为 Mac OS
    X 和所有版本的 Windows 提供了易于使用的安装程序，Linux 用户可以在他们最喜欢的 Linux 发行版的软件仓库中找到它。请访问 [http://audacity.sourceforge.net/](http://audacity.sourceforge.net/)
    下载、文档和邮件列表。
- en: In this book, we’ll be using Audacity 1.3.12 (and newer) on Ubuntu Studio and
    Microsoft Windows XP, Vista, and Windows 7\. The stable 2.0 release will appear
    soon and should look very much like what you see in this book because the 1.3.*xx*
    series is the run-up to 2.*x*. This book is based on the very latest releases
    as they came out, so it is as current as any book can be. The 1.3.*xx* Audacity
    releases are considerably advanced from the old 1.2.*x* series. Every new release
    is full of wonderful improvements and bug fixes, so if you’re still using those
    old 1.2.*x* versions, you should consider upgrading.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将使用 Ubuntu Studio 和 Microsoft Windows XP、Vista 以及 Windows 7 上的 Audacity
    1.3.12（及更高版本）。稳定的 2.0 版本将很快推出，应该会非常类似于本书中所示，因为 1.3.*xx* 系列是 2.*x* 的预演。本书基于最新的发布版本，因此它是最新的。1.3.*xx*
    的 Audacity 发布版本比旧的 1.2.*x* 系列先进得多。每个新版本都充满了令人惊叹的改进和错误修复，所以如果你还在使用那些旧的 1.2.*x*
    版本，你应该考虑升级。
- en: Ubuntu Studio is Ubuntu with a huge set of multimedia applications. It is 100
    percent Ubuntu-compatible, and it uses the standard Ubuntu software repositories.
    You can download Ubuntu Studio or simply add the Ubuntu Studio packages and artwork
    to any Ubuntu installation. There are several excellent multimedia Linux distributions,
    which you can read about in [Chapter 13](ch13.html "Chapter 13. Configuring Linux
    for Best Audio Quality"). You can use any Linux version you like; a few important
    system modifications you may need to make are covered in [Chapter 13](ch13.html
    "Chapter 13. Configuring Linux for Best Audio Quality").
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Studio 是带有大量多媒体应用程序的 Ubuntu。它与 100% 的 Ubuntu 兼容，并使用标准的 Ubuntu 软件仓库。你可以下载
    Ubuntu Studio 或简单地将 Ubuntu Studio 软件包和图形添加到任何 Ubuntu 安装中。有几种优秀的多媒体 Linux 发行版，你可以在
    [第 13 章](ch13.html "第 13 章。配置 Linux 以获得最佳音频质量") 中了解它们。你可以使用你喜欢的任何 Linux 版本；你可能需要进行的几个重要系统修改在
    [第 13 章](ch13.html "第 13 章。配置 Linux 以获得最佳音频质量") 中有所介绍。
- en: Windows requires some modifications too, which you’ll find in [Chapter 14](ch14.html
    "Chapter 14. Configuring Windows for Best Audio Quality"). Since Windows XP continues
    to hang on and refuses to enter retirement, you’ll find information for Windows
    XP, Vista, and Windows 7.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 也需要一些修改，你可以在 [第 14 章](ch14.html "第 14 章。配置 Windows 以获得最佳音频质量") 中找到这些修改。由于
    Windows XP 仍然坚持不退，拒绝退休，你将找到有关 Windows XP、Vista 和 Windows 7 的信息。
- en: What Can Audacity Do?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Audacity 能做什么？
- en: 'Audacity is fast and easy to use. What can you do with it? A whole lot:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 快速且易于使用。你能用它做什么？很多：
- en: Work with a wide number of different audio file formats and encodings, including
    WAV, AIFF, MP3, FLAC, AU, OKI, MAT4/5, Ogg Vorbis, WMA, M4A, and AC3.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与多种不同的音频文件格式和编码工作，包括 WAV、AIFF、MP3、FLAC、AU、OKI、MAT4/5、Ogg Vorbis、WMA、M4A 和 AC3。
- en: Record live audio.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制现场音频。
- en: Convert legacy analog media to digital.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将旧式的模拟媒体转换为数字格式。
- en: Make movie soundtracks.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作电影音轨。
- en: Perform unlimited multichannel recording.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行无限的多通道录音。
- en: Edit and mix multiple tracks.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑和混合多个音轨。
- en: Overdub.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐层录音。
- en: 'Use special effects of all kinds: wah-wah, change pitch and tempo, bass boost,
    echo, reverse, phaser, and more.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用各种特殊效果：哇音、改变音调和节奏、低音增强、回声、反转、移相器等。
- en: Add graceful fades, both in and out.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加优雅的淡入淡出效果。
- en: Normalize volume levels.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准化音量级别。
- en: Fix defects such as hiss, static, pops, and hum.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复如嘶嘶声、静电、爆裂声和嗡嗡声等缺陷。
- en: Perform frequency analysis.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行频率分析。
- en: Write your own plug-ins for special effects.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为特殊效果编写自己的插件。
- en: Cut, copy, splice, and mix sounds together.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 剪切、复制、拼接和混合声音。
- en: Audacity can open and edit audio files faster than most other audio applications
    and has nearly unlimited undo and redo.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 可以比大多数其他音频应用程序更快地打开和编辑音频文件，并且具有几乎无限的撤销和重做功能。
- en: So, what can’t you do with Audacity? Audacity does not support the RealAudio
    format, and it does not support MIDI. While it is wonderful for making mono and
    stereo recordings, it is not quite as good at making multichannel surround sound
    recordings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，您不能用Audacity做什么呢？Audacity不支持RealAudio格式，也不支持MIDI。虽然它在制作单声道和立体声录音方面非常出色，但在制作多声道环绕声录音方面并不那么出色。
- en: What This Book Covers
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: In this book, we’ll use Audacity in a number of (I hope) fun and useful audio
    projects. In [Chapter 1](ch01.html "Chapter 1. Audacity from Start to Finish"),
    we’ll plug a microphone into a computer and learn the basics of recording, editing,
    playback, and Audacity controls. We’ll also learn some important digital audio
    terminology and concepts. If you are new to digital audio production or new to
    Audacity, you should go through this chapter first.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将使用Audacity进行多个（我希望是）有趣且实用的音频项目。在[第一章](ch01.html "第一章. 从头到尾使用Audacity")中，我们将把麦克风连接到电脑上，学习录音、编辑、播放和Audacity控制的基本知识。我们还将学习一些重要的数字音频术语和概念。如果您是数字音频制作的新手或Audacity的新用户，您应该首先阅读这一章。
- en: In [Chapter 2](ch02.html "Chapter 2. Building a Good Digital Sound Studio on
    the Cheap"), we’ll go into detail on audio gear, how to select it, how to connect
    it, and how not to spend too much money. The world of audio gear is vast and confusing,
    but this chapter sorts it all out for you.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第二章](ch02.html "第二章. 在低成本下建立一个优秀的数字音频工作室")中，我们将详细介绍音频设备，如何选择它，如何连接它，以及如何不花太多钱。音频设备的世界既庞大又令人困惑，但这一章将为您整理一切。
- en: If you’re like me and have a hoard of treasured vinyl LPs, 45s, or vintage 78s
    that you want both to enjoy and preserve, read [Chapter 3](ch03.html "Chapter 3. Transferring
    Vinyl LPs (and Other Legacy Media) to CD") to learn how to copy them to your computer.
    From there, you can transfer them to CDs or export to MP3 or any other digital
    audio format you want. You can do the same with any kind of legacy media.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您像我一样，有一堆珍贵的黑胶唱片、45转速唱片或复古78转速唱片，您既想欣赏又想保存，请阅读[第三章](ch03.html "第三章. 将黑胶唱片（及其他旧媒体）转移到CD”）以了解如何将它们复制到您的电脑上。从那里，您可以将其转移到CD或导出为MP3或其他任何您想要的数字音频格式。您也可以用任何类型的旧媒体做同样的事情。
- en: Audacity is a great program for recording live shows or for editing recordings
    of live shows made with portable recorders. [Chapter 4](ch04.html "Chapter 4. Creating
    and Editing Live Tracks for CD") shows you how to clean up and optimize your recordings
    for compact disc or DVD-Audio.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity是一个非常适合录制现场表演或编辑使用便携式录音机录制的现场表演录音的软件。[第四章](ch04.html "第四章. 为CD创建和编辑现场曲目")向您展示了如何清理和优化您的录音以适应光盘或DVD-Audio。
- en: '[Chapter 5](ch05.html "Chapter 5. Authoring a Compilation CD") goes into more
    detail on making audio CDs and compilation CDs. You’ll learn how to normalize
    different volume levels, break long files into separate tracks, transition smoothly
    between tracks, and edit track metadata.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 制作混音CD")更详细地介绍了制作音频CD和混音CD。您将学习如何标准化不同的音量级别，将长文件分割成单独的曲目，在曲目之间平滑过渡，以及编辑曲目元数据。'
- en: In [Chapter 6](ch06.html "Chapter 6. Authoring Super High-Fidelity Audio DVDs"),
    we learn how to author super high-fidelity DVD-Audio discs. DVD-Audio is a special
    audio standard for DVDs; it is not the same as the audio formats used on movie
    DVDs. With DVD-Audio, you can author very high-fidelity DVDs or load several CDs’
    worth of music onto a single DVD.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第六章](ch06.html "第六章. 制作超高品质的音频DVD")中，我们学习了如何制作超高品质的DVD-Audio光盘。DVD-Audio是DVD的一种特殊音频标准；它与电影DVD上使用的音频格式不同。使用DVD-Audio，您可以制作非常高品质的DVD或将几张CD的音乐加载到单个DVD上。
- en: Podcasts are all the rage, and [Chapter 7](ch07.html "Chapter 7. Creating Podcasts")
    tells you how to make podcasts that sound good and are bandwidth-efficient, and
    it covers the basics of Internet streaming audio.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 播客非常流行，[第七章](ch07.html "第七章. 制作播客")告诉您如何制作听起来好且带宽效率高的播客，并涵盖了互联网流媒体音频的基础知识。
- en: '[Chapter 8](ch08.html "Chapter 8. Becoming an Online Star") goes into detail
    on making the highest-quality audio recordings for distribution and tailoring
    your releases for different types of distribution, such as Internet radio, downloadable
    formats, and CD. It also offers some guidance on finding distributors and other
    business basics.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 成为网络明星")详细介绍了制作最高质量的音频录制以供分发，以及如何根据不同的分发类型（如网络广播、可下载格式和CD）定制您的发布。它还提供了一些关于寻找发行商和其他商业基础的指导。'
- en: Audacity handles multitrack recording capably, so [Chapter 9](ch09.html "Chapter 9. Multitrack
    Recording") shows you how to record multiple tracks, mix, dub, edit, and mixdown
    to your final mono, stereo, or multichannel surround release. You can play or
    sing along to an existing track, record as many tracks at once as your recording
    interface supports and your computer can handle, and mix separate recording sessions
    together.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity能够有效地处理多轨录音，所以[第9章](ch09.html "第9章. 多轨录音")展示了如何录制多个轨道、混音、配音、编辑和混音到最终的单声道、立体声或多声道环绕发布。你可以边播放边唱现有的轨道，一次录制尽可能多的轨道，只要你的录音接口支持并且你的电脑能够处理。你还可以将不同的录制会话混合在一起。
- en: Don’t pay for ringtones—study [Chapter 10](ch10.html "Chapter 10. Making Your
    Own Ringtones") to learn how to make your own easily. Ringtones need to be not
    too big and not too small, and they can be any snippet of music or sounds or even
    your own voice. Learn some tips for tailoring your ringtones to sound better on
    the tiny lo-fi speakers of your phone.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不要为铃声付费——学习[第10章](ch10.html "第10章. 制作自己的铃声")来了解如何轻松制作自己的铃声。铃声的大小不宜过大也不宜过小，可以是任何音乐片段或声音，甚至是你的声音。学习一些调整铃声以使其在手机的小型低音质扬声器上听起来更好的技巧。
- en: You can go nuts playing with special effects in Audacity—strange noises, sound
    effects, echo, wah-wah, bass boost, tremolo, and so on. [Chapter 11](ch11.html
    "Chapter 11. Audacity Plug-ins for Special Effects") introduces you to a number
    of them, tells you where to get more, and shows how to learn to write your own.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Audacity中尽情尝试特殊效果——奇怪的声音、音效、回声、哇哇声、低音增强、颤音等等。[第11章](ch11.html "第11章. Audacity特殊效果插件")向你介绍了一些插件，告诉你哪里可以获取更多，并展示如何学习编写自己的插件。
- en: In movies and television, ace crime techs take shredded audio remnants and create
    detailed, high-quality, beautiful recordings as they natter about their magic
    algorithms. It’s all hooey. But you can do a lot to clean up recordings afflicted
    with pops, hiss, and other defects, and [Chapter 12](ch12.html "Chapter 12. Fix-its
    and Cleanups") tells how.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在电影和电视中，顶尖的犯罪技术专家从碎片化的音频残片中创造出详细、高质量、美丽的录音，他们在讨论他们的神奇算法时喋喋不休。这都是胡说。但你可以做很多事情来清理受爆裂声、嘶嘶声和其他缺陷影响的录音，[第12章](ch12.html
    "第12章. 修复和清理")讲述了如何做到这一点。
- en: '[Chapter 13](ch13.html "Chapter 13. Configuring Linux for Best Audio Quality")
    details how to select a Linux distribution for audio production, how to configure
    it for best performance, and how to troubleshoot and fix common problems.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 为最佳音频质量配置Linux")详细介绍了如何选择适合音频制作的Linux发行版，如何配置它以获得最佳性能，以及如何排除和修复常见问题。'
- en: '[Chapter 14](ch14.html "Chapter 14. Configuring Windows for Best Audio Quality")
    covers the important tweaks Windows users need to make for quality audio recording.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 为最佳音频质量配置Windows")涵盖了Windows用户需要进行的调整，以实现高质量的音频录制。'
- en: Audacity is easy to use, but it has a number of options that may not make sense
    to anyone who isn’t already an audio engineer, so [Chapter 15](ch15.html "Chapter 15. Customizing
    Audacity") goes in-depth into customization and configuration.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity易于使用，但它有一些选项可能对不是音频工程师的人来说没有意义，所以[第15章](ch15.html "第15章. 定制Audacity")深入探讨了定制和配置。
- en: '[Appendix A](apa.html "Appendix A. Audio Hardware") is your hardware reference;
    you’ll find examples of audio hardware in several price ranges that work on both
    Linux and Windows.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录A. 音频硬件")是你的硬件参考；你将找到在多个价格范围内工作的音频硬件示例，这些硬件在Linux和Windows上都能使用。'
- en: '[Appendix B](apb.html "Appendix B. Glossary") is a glossary of audio terminology
    written for real people; that is, people who are not physicists or audio engineers
    and who appreciate clear explanations in plain English.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](apb.html "附录B. 术语表")是为普通人编写的音频术语表；也就是说，不是物理学家或音频工程师，并且欣赏用普通英语清晰解释的人。'
- en: '[Appendix C](apc.html "Appendix C. Seven Myths of Digital Audio") debunks popular
    but silly audio myths and saves you from some common—and expensive—mistakes.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录C](apc.html "附录C. 数字音频的七个神话")驳斥了流行的但愚蠢的音频神话，并帮助你避免一些常见且昂贵的错误。'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Audacity is also available as a source tarball. What do you do with a source
    tarball? It contains Audacity’s source code in a compressed archive. You can install
    Audacity from source code if you want and customize the compile-time options,
    examine the code, modify it, or even modify and redistribute it. If you’re feeling
    adventurous and want to help debug daily builds, you can grab the newest Audacity
    version from Concurrent Versions System (CVS) and give it a test-drive.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Audacity 也可以以源代码包的形式获得。源代码包有什么用？它包含 Audacity 的源代码，存储在一个压缩的归档文件中。如果你想从源代码安装 Audacity
    并自定义编译选项，检查代码，修改它，甚至修改和重新分发它，都可以这样做。如果你喜欢冒险，并想帮助调试每日构建版本，你可以从并发版本系统（CVS）获取最新的
    Audacity 版本，并对其进行测试。
- en: Audacity vs. Ardour
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Audacity 与 Ardour 的比较
- en: Another popular audio recording application for Linux (and Mac OS X) is Ardour,
    which calls itself a digital audio workstation. Ardour aims to meet the needs
    of professionals and competes with the likes of ProTools, Nuendo, Pyramix, and
    other expensive commercial audio applications. It has a more sophisticated mixer
    than Audacity and some nice audio-for-video tools. It has advanced dubbing abilities,
    synchronizes with MIDI sequencers, and supports control surfaces, which are hardware
    devices for controlling your software mixers. It has more automation, as well
    as a number of useful real-time features such as changing plug-ins on the fly
    and moving samples to different tracks or timelines while they are playing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个在 Linux（以及 Mac OS X）上流行的音频录制应用是 Ardour，它自称是一款数字音频工作站。Ardour 致力于满足专业人士的需求，并与
    ProTools、Nuendo、Pyramix 以及其他昂贵的商业音频应用竞争。它比 Audacity 拥有更复杂的混音器，并提供一些优秀的音频视频工具。它具有高级配音能力，能与
    MIDI 序列发生器同步，并支持控制表面，这些是用于控制你的软件混音器的硬件设备。它拥有更多的自动化功能，以及一些实用的实时特性，例如在运行时更改插件，以及将样本移动到不同的轨道或时间线。
- en: Which one is better? That depends on what you want to do. Both are 100 percent
    free software because they are licensed under the GPL, both are excellent, and
    both are getting better all the time. For complex multitrack mixing or precise
    video soundtrack synchronization, go with Ardour. For recording long tracks such
    as live shows, converting LPs and tapes to digital formats, cleaning up files
    marred by hiss or hum or other defects, making podcasts, making simple video soundtracks,
    and recording in the field, Audacity is an excellent, quality application with
    a short learning curve and a lot of useful and advanced features.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 哪个更好？这取决于你想做什么。两者都是 100% 的免费软件，因为它们都受 GPL 许可，两者都非常出色，而且都在不断改进。对于复杂的多轨混音或精确的视频音轨同步，选择
    Ardour。对于录制长轨，如现场表演，将黑胶唱片和磁带转换为数字格式，清理因嘶嘶声、嗡嗡声或其他缺陷而损坏的文件，制作播客，制作简单的视频音轨，以及现场录音，Audacity
    是一款功能强大、学习曲线短、拥有许多实用和高级功能的优秀应用。
