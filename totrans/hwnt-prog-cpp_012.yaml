- en: 'This is a simple program designed to figure out how many significant digits
    are used for floating point. The idea is simple: Pick a nice repeating fraction
    such 1/3 (0.333333), print it, and see how many digits you get.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的程序，旨在确定浮点数使用了多少有效数字。思路很简单：选择一个重复的分数，比如1/3（0.333333），打印出来，看看能得到多少位数字。
- en: However, the results puzzled this programmer. He knew the computer couldn't
    be that stupid. So what happened?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个程序员的成果让他感到困惑。他知道电脑不可能那么愚蠢。那么发生了什么？
