- en: One weather service computer required the meteorologist to enter rainfall in
    inches. Now these people were used to dealing with hundredths of inches so when
    you asked them how much rain fell today, they would say, "50" meaning 50/100 of
    an inch or half an inch.
  prefs: []
  type: TYPE_NORMAL
- en: 'However to enter this into the computer you had to type "0.50." One fellow
    forgot this and entered the rain for the day as "50." Now 50 inches is a *lot*
    of rain. An awful lot of rain. The computer caught the error, however, and issued
    an appropriate message:'
