- en: Chapter 6. Creative Inspiration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 章 创意灵感
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223480.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223480.png.jpg)'
- en: 'With this second edition of *The Artist’s Guide to GIMP*, I want to encourage
    readers to expand beyond simple desktop artwork using GIMP. Most of the artistic
    effects possible with Photoshop are just as easy to do with GIMP and the reason
    is simple: at their roots, they both twiddle with pixels. Their menus and user
    interfaces differ, but the underlying processes are remarkably similar.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在《GIMP 艺术家指南》的第二版中，我想鼓励读者超越简单的桌面艺术，使用 GIMP 进行创作。Photoshop 可以实现的大多数艺术效果用 GIMP
    也能轻松实现，原因很简单：它们的根源都在于对像素的调整。它们的菜单和用户界面不同，但底层过程却惊人地相似。
- en: I often compare moving from Photoshop to GIMP to moving from one city to another.
    When you move to a new city, it takes time to find your way to the grocer or to
    the theater. But once you learn how to get there, the grocer and theater are probably
    much like the ones you left behind. So it is with GIMP. It takes patience to find
    the tools or filters that perform a given task, but the end result will be just
    as recognizable and familiar to you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常将从 Photoshop 转到 GIMP 的过程比作从一个城市搬到另一个城市。当你搬到一座新城市时，需要时间来找到杂货店或剧院的路线。但一旦你学会了如何到达那里，杂货店和剧院可能和你离开的那里的非常相似。所以
    GIMP 也是如此。需要耐心来找到执行特定任务的工具或过滤器，但最终的结果将对你来说同样可识别和熟悉。
- en: 'There’s no reason to think that, once you’ve learned your way around GIMP,
    you can’t create your own works of art. GIMP doesn’t have to be just a glorified
    icon editor or photo touchup tool. It is much more than that: it’s a tool to express
    yourself.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 没有理由认为，一旦你熟悉了 GIMP，你就不能创作出自己的艺术作品。GIMP 不必仅仅是一个美化了的图标编辑器或照片修饰工具。它远不止于此：它是表达自我的工具。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223482.png.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223482.png.jpg)'
- en: '*I like working with stock images and distorting them repeatedly until I create
    my own little world.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*我喜欢使用库存图片，并反复扭曲它们，直到创造出我自己的小世界。*'
- en: Now, it’s true that art is a very personal thing. One man’s art is another man’s
    fish wrap. That doesn’t change the fact that you can still create art with GIMP
    that you’d happily frame and hang on your own walls. Your spouse, significant
    other, and/or roommates, on the other hand, might have different ideas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，诚然，艺术是非常个人化的事情。一个人的艺术可能是另一个人的鱼包装纸。但这并不改变这样一个事实：你仍然可以用 GIMP 创作出你愿意装裱并挂在自家墙上的艺术作品。另一方面，你的配偶、重要他人或室友可能会有不同的想法。
- en: 'That said, I want to show you with some advanced tutorials on how to be creative
    simply for the sake of being creative. The tutorials build on techniques learned
    in previous tutorials and bring together the foundations for doing your own artwork:
    initial design, integration of external images, coloring, and highlights and shading.
    Work with these to gradually expose your inner Van Gogh.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我想通过一些高级教程来展示如何仅仅为了创意而创意。这些教程建立在之前教程中学到的技巧之上，并为你自己的艺术作品打下基础：初步设计、外部图像的整合、上色以及高光和阴影。通过这些来逐渐展现你内心的梵高。
- en: These tutorials will assume a more advanced understanding of GIMP’s tools, menus,
    dialogs and filters. But fear not . . . I won’t leave you completely hanging!
    So dive in and explore your creative side!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教程将假设你对 GIMP 的工具、菜单、对话框和过滤器有更深入的理解。但别担心……我不会让你完全无助！所以大胆地深入探索你的创意面！
- en: 6.1 Fire Girl
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.1 火女
- en: 'This effect creates a ghostly figure wreathed in flame—a demon, an angel, a
    ghost, or an ifrit depending on your perspective. I simply call her the Fire Girl.
    The process for creating this effect can be reduced to these basic steps:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个效果创造了一个被火焰环绕的幽灵般的形象——一个恶魔、一个天使、一个鬼魂，或者一个精灵，这取决于你的视角。我简单地称她为火女。创建这个效果的过程可以简化为以下基本步骤：
- en: Isolate the girl from the background.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将女孩从背景中分离出来。
- en: Edge-detect the girl on multiple layers.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在多个图层上检测女孩的边缘。
- en: Add and blend ornamental elements.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加并混合装饰性元素。
- en: Blend to remove excess details.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合以去除多余的细节。
- en: Add flame and coloring.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加火焰和色彩。
- en: Add background emblem.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加背景标志。
- en: Throughout the project, you’ll find that flames aren’t just components of the
    image but are also used for coloring. The easy way of using a flame to color a
    layer is to first desaturate the layer, and then add a flame layer above and set
    the flame layer mode to whatever “looks right.” However, if you place an image
    below a flame layer, the black region around the flame may block that lower layer
    from being visible, depending on the flame layer’s blend mode. To avoid this,
    you’ll use layer masks on flame layers or simply copy and paste flames, taking
    care to omit the black backgrounds from your source image.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个项目中，您会发现火焰不仅仅是图像的组成部分，还被用来上色。使用火焰给图层上色的简单方法是首先去饱和图层，然后在上面添加一个火焰图层，并将火焰图层的混合模式设置为“看起来合适”的模式。然而，如果您在火焰图层下方放置一个图像，火焰周围的黑色区域可能会根据火焰图层的混合模式阻止下层可见。为了避免这种情况，您将在火焰图层上使用图层蒙版，或者简单地复制和粘贴火焰，注意从源图像中省略黑色背景。
- en: Note that even if you follow this tutorial exactly, you won’t produce the same
    image. The steps allow for too many variations, especially when creating the crown
    of flames. Don’t be discouraged if your first attempt is less than ideal. I went
    through seven different designs before settling on this process. And the first
    four or five of those are, to be kind to myself, not something I’d ever show in
    public. I won’t even show them to my wife.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，即使您完全按照这个教程操作，您也不会得到相同的图像。步骤允许太多的变化，尤其是在创建火焰王冠时。如果您的第一次尝试不够理想，请不要气馁。我在确定这个流程之前经历了七个不同的设计。而且，为了对自己宽容，前四或五个设计我永远不会在公共场合展示。我甚至不会把它们给我的妻子看。
- en: The tutorial’s process starts with a large canvas (2350 × 2033) to produce a
    print-ready design. To reduce memory and CPU requirements, you can scale the stock
    images down by 50 percent before starting.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程的过程从一个大画布（2350 × 2033）开始，以制作一个打印就绪的设计。为了减少内存和CPU需求，您可以在开始之前将库存图片缩小50%。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223484.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223484.png.jpg)'
- en: '*Several stock images are used in this project, but the end result bears little
    resemblance to those originals.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这个项目中使用了几个库存图片，但最终结果与那些原始图片相差甚远。*'
- en: Isolating the Girl from the Background
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将女孩从背景中分离
- en: The first step in this project is to isolate the girl from her background. This
    is done primarily because the background in the source image for the girl is not
    required for the project, and its color may cause problems when mixed with other
    layers. Isolating the girl will also allow background elements to be added behind
    her.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目的第一步是将女孩从她的背景中分离出来。这主要是因为女孩的源图像中的背景对于项目来说不是必需的，并且其颜色可能与其他图层混合时引起问题。将女孩分离出来还将允许在背后添加背景元素。
- en: Desaturate the source image (**Colors**▸**Desaturate**) and select the **Luminosity**
    option. The source image has a yellowish tint when converted from its original
    color space (provided in the image when downloaded from the stock image website)
    to the color-managed display in GIMP. The yellow tint converts to a bright white
    when the Luminosity option is selected in the Desaturate dialog. If you aren’t
    using a color-managed display, it may not matter which setting you choose in the
    Desaturate dialog.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将源图像去饱和（**颜色**▸**去饱和**）并选择**亮度**选项。当从原始颜色空间（在从库存图片网站下载时提供的图像中）转换为GIMP中的颜色管理显示时，源图像会有一种黄色调。当在去饱和对话框中选择亮度选项时，黄色调会转换为明亮的白色。如果您不使用颜色管理显示，那么在去饱和对话框中选择哪个设置可能无关紧要。
- en: Use **Select By Color**. In the Tool Options dialog, set the Threshold to **50**
    and click the white background. This will select all of the background, a little
    of the hair, and some of the face and neck.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**按颜色选择**。在工具选项对话框中，将阈值设置为**50**并点击白色背景。这将选择所有背景，一些头发，以及一些脸部和颈部。
- en: Switch to **Quick Mask** mode and paint out the white areas over the girl with
    a black foreground color and a large brush. Switch off Quick Mask mode and invert
    the selection.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到**快速蒙版**模式，并使用黑色前景色和大型画笔在女孩身上涂抹出白色区域。关闭快速蒙版模式并反转选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223486.png.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223486.png.jpg)'
- en: '*Painting with black in the Quick Mask colors the white areas in the face and
    neck, effectively taking those areas out of the selection. The poor selection
    around the hair doesn’t matter—you’ll get rid of the hair next.*'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在快速蒙版颜色中使用黑色绘制将面部和颈部的白色区域着色，有效地将这些区域从选择中去除。头发周围的糟糕选择无关紧要——你将在下一步去除毛发。*'
- en: Copy and paste the selection to a new layer and name it *Girl*. Fit the new
    layer to the canvas using **Layer**▸**Layer to Image Size** so that any modifications
    made to the girl won’t be restricted by the size of the layer.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择复制并粘贴到一个新图层，并将其命名为*女孩*。使用**图层**▸**图层到图像大小**将新图层调整到画布大小，以便对女孩所做的任何修改都不会受到图层大小的限制。
- en: In the original layer (which is titled Background by default), use CTRL-A to
    select the entire layer and then drag the black foreground color into the canvas
    to fill that layer with black.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在原始图层（默认标题为“背景”）中，使用CTRL-A选择整个图层，然后将黑色前景色拖入画布以填充该图层。
- en: Now it’s time to get rid of the hair with a layer mask. Add a white layer mask
    to the Girl layer. Starting with a large brush and switching to smaller brushes,
    paint with black in the layer mask until most of the hair is removed. Leave a
    small amount of hair to provide an additional visual feature when using the edge-detect
    filters. Turn off the Girl layer visibility so it doesn’t interfere with the next
    steps. Apply the layer mask (**Layer**▸**Mask**▸**Apply Layer Mask**).
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在是时候使用图层蒙版去除毛发。向“女孩”图层添加一个白色图层蒙版。从大画笔开始，切换到小画笔，在图层蒙版中用黑色绘制，直到大多数毛发被去除。留下少量毛发，以便在使用边缘检测滤镜时提供额外的视觉特征。关闭“女孩”图层的可见性，以免干扰下一步。应用图层蒙版（**图层**▸**蒙版**▸**应用图层蒙版**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223488.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223488.png.jpg)'
- en: '*Hair on the face will be cleaned up later. Leave just a bit of hair around
    the top of the head.*'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*脸部毛发将在稍后清理。只留下头顶周围的一点点毛发。*'
- en: Edge-Detecting the Girl to Create Multiple Layers
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用边缘检测创建多个图层
- en: 'The next step in this project is to create detailed outlines of the girl using
    edge detection filters. Two such filters will be used: Filters▸Edge-Detect▸Edge
    and Filters▸Edge-Detect▸Neon. These produce similar results, which will be combined
    using layer modes.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目的下一步是使用边缘检测滤镜创建女孩的详细轮廓。将使用两个这样的滤镜：**滤镜**▸**边缘检测**▸**边缘**和**滤镜**▸**边缘检测**▸**霓虹**。这些滤镜会产生类似的结果，将使用图层模式进行组合。
- en: Duplicate the Girl layer, make the duplicate visible in the Layers dialog, and
    name the duplicate *Edge Detect*. Open the **Edge-Detect** filter and select the
    **Prewitt compass** algorithm. The choice of algorithm is based on the preview.
    Choose the algorithm that shows the most detail. Apply the filter to the layer
    and set the layer mode to **Screen**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制“女孩”图层，在图层对话框中使复制图层可见，并将其命名为*边缘检测*。打开**边缘检测**滤镜并选择**Prewitt罗盘**算法。算法的选择基于预览。选择显示最多细节的算法。将滤镜应用于图层并将图层模式设置为**屏幕**。
- en: Duplicate the Girl layer and turn on the duplicate layer visibility again, this
    time naming the new layer *Neon Detect*. Move this layer to the top of the layer
    stack.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制“女孩”图层，并再次打开复制图层的可见性，这次将新图层命名为*霓虹检测*。将此图层移动到图层堆栈的顶部。
- en: Invert the colors (**Colors**▸**Invert**) in this layer, and then apply the
    **Neon** edge-detect filter. Set the layer mode to **Screen**. Duplicate this
    layer, giving three layers of edge detection above the Girl layer.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此图层中反转颜色（**颜色**▸**反转**），然后应用**霓虹**边缘检测滤镜。将图层模式设置为**屏幕**。复制此图层，在“女孩”图层上方创建三个边缘检测图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223490.png.jpg)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223490.png.jpg)'
- en: '*Multiple copies of the edge-detect layers with layer mode set to Screen or
    Addition may be necessary to bring out the details in the project. In this project,
    only one additional layer was needed.*'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可能需要多个设置为屏幕或加法的边缘检测图层副本来突出项目中的细节。在这个项目中，只需要一个额外的图层。*'
- en: Zooming in on this, you may find some strands of hair that were missed with
    the mask previously applied to the Girl layer. These can be left, or they can
    be removed with the eraser. If the eraser is used, it will probably need to be
    applied to the same area on each of the three edge-detect layers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 放大查看，你可能会发现一些之前在“女孩”图层上应用蒙版时遗漏的毛发。这些可以保留，或者可以使用橡皮擦去除。如果使用橡皮擦，可能需要在三个边缘检测图层的相同区域上应用。
- en: Blending in Ornamental Elements
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加装饰元素
- en: Now it’s time to ornament the girl. The best places to find these types of designs
    are on ornate picture frames and building architecture. This project got stuck
    with picture frames only because I couldn’t find any really good photos of Victorian
    architecture.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候装饰女孩了。找到这些类型设计最好的地方是在装饰性的画框和建筑结构上。这个项目只使用了画框，因为我找不到任何真正好的维多利亚式建筑的照片。
- en: 'There are two ornamental pieces added to the design: one on the forehead and
    one around the neck. The former comes from a mostly rectangular frame while the
    latter comes from an oval frame.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 设计中添加了两个装饰件：一个在额头，一个在颈部周围。前者来自一个主要呈矩形的框架，而后者来自一个椭圆形的框架。
- en: Start with an image of a rectangular frame and desaturate it. (Choose a frame
    that’s easy to isolate, like this one with a solid color background.)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从一个矩形框架的图像开始，并对其进行去饱和处理。（选择一个易于隔离的框架，比如这个有纯色背景的框架。）
- en: Use the **Fuzzy Select** tool with the Threshold set to **50**. Click once outside
    the frame, and then hold down the SHIFT key and click inside to create a complete
    selection of the background. Grow this by **1 pixel** (something I nearly always
    do to avoid light-colored pixels along the edge of the selected object) and then
    invert the selection.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**模糊选择**工具，阈值设置为**50**。在框架外部单击一次，然后按住SHIFT键在内部单击以创建背景的完整选择。将选择区域扩大**1像素**（我几乎总是这样做以避免选中对象边缘的光色像素），然后反转选择。
- en: 'Copy and paste the frame into the working canvas as a new layer at the top
    of the layer stack. Name it *Ornamental: Forehead*. The layer mode should be set
    to **Normal**.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将框架复制并粘贴到工作画布上，作为图层堆栈顶部的新的图层。将其命名为*装饰：额头*。图层模式应设置为**正常**。
- en: 'Scale, rotate, and position the **Ornamental: Forehead** layer over the girl’s
    face. Use a layer mask to remove the unwanted sides and edges of the frame. Duplicate
    the layer and set the duplicate layer mode to **Dodge**. Dodging the copy over
    a desaturated normal mode original enhances contrast (in this case, it makes our
    girl shinier).'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缩放、旋转并定位**装饰：额头**图层在女孩的脸部上方。使用图层蒙版去除框架不需要的侧面和边缘。复制图层并将复制图层的模式设置为** dodge**。在去饱和的正常模式原始图上使用复制图层可以增强对比度（在这种情况下，它使我们的女孩看起来更闪亮）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223492.png.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223492.png.jpg)'
- en: '*The scale, rotate, and position process takes experimentation. Rotation and
    scaling are easier if you set the Tool Options Preview to Grid instead of Image.*'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*缩放、旋转和定位的过程需要实验。如果将工具选项预览设置为网格而不是图像，旋转和缩放会更简单。*'
- en: The ornament around the neck is created the same way, albeit starting with a
    different frame. The rotation, size, and position will be different than in the
    Forehead version, not to mention being masked differently. In this example, the
    bottom edge of the frame is kept, while the rest is masked out.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 颈部周围的装饰以相同的方式创建，尽管开始时使用的是不同的框架。旋转、大小和位置将与额头版本不同，更不用说蒙版方式也不同。在这个例子中，保留了框架的底部边缘，其余部分被蒙版遮盖。
- en: 'Copy and paste another frame selection as a new layer. The layer name for this
    copy is *Ornamental: Neck*. Rotate, size, position, and mask as appropriate. Finally,
    the mask is added to keep just the (now) bottom portion of the frame.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将另一个框架选择复制并粘贴为新的图层。这个复制的图层名称为*装饰：颈部*。适当地旋转、调整大小、定位和蒙版。最后，添加蒙版以仅保留（现在）框架的底部部分。
- en: Duplicate the neck layer and change the layer mode to **Dodge**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制颈部图层并将图层模式更改为**dodge**。
- en: Note that in this example, the actual frame images were smaller than the main
    image window but larger than the girl. This required shrinking the size of the
    frames. Had they been too small you could have scaled them up. This is seldom
    done because the scaled image quickly becomes pixelated. However, in this case
    the pixelation is hardly noticeable because of the weakly identifiable shapes
    (the ornate structure has no discernible objects—it’s just wavy lines). Additionally,
    using multiple copies of a frame layer and blending layer modes hides some of
    the pixelation, and, later, coloring with flames hides even more. The sheer size
    of this image also hides some of that pixelation when working onscreen. Large
    prints, however, would likely show the pixelation. Therefore, any prints for this
    size image when layers were scaled up would need to be no larger than the size
    of a magazine or book page.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，在这个例子中，实际的帧图像比主图像窗口小，但比女孩大。这需要缩小帧的大小。如果它们太小，可以放大它们。这很少做，因为放大的图像很快就会变得像素化。然而，在这种情况下，由于弱识别形状（华丽的结构没有可识别的对象——它只是波浪线），像素化几乎不明显。此外，使用多个帧层和混合层模式可以隐藏一些像素化，后来用火焰着色可以隐藏更多。这个图像的巨大尺寸在工作时也隐藏了一些像素化。然而，大型印刷品可能会显示出像素化。因此，当层放大时，任何这种尺寸图像的打印品都不应大于杂志或书页的大小。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223494.png.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223494.png.jpg)'
- en: '*Later you may find that colorizing with the flames leaves the ornamental layers
    rather bland. If that happens, try returning to these steps and using the frames
    without desaturating them.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*稍后您可能会发现，用火焰着色会使装饰层显得相当单调。如果发生这种情况，请尝试返回这些步骤并使用未去饱和的框架。*'
- en: Blending to Remove Excess Details
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 混合以去除多余细节
- en: The ornaments may not hide as much hair or facial blemishes as desired. To remove
    these from the girl’s face, use the Eraser and Smudge tools along with a drawing
    pad. If you don’t have a drawing pad, just use a smaller brush and vary the opacity
    manually.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 装饰品可能无法像期望的那样隐藏很多头发或面部瑕疵。要从女孩的脸上移除这些，使用橡皮擦和模糊工具以及绘图板。如果您没有绘图板，只需使用较小的画笔并手动调整不透明度。
- en: Note
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Drawing pads are flat panel input devices, some with built-in displays, which
    work with a stylus. Drawing on the pad with the stylus moves the cursor on the
    monitor much like moving a mouse. These pads are typically connected to the computer
    via a serial or USB port. Many artists find it easier to use drawing pads for
    design work than a standard mouse. Popular makers of drawing pads include Wacom,
    Genius, Adesso, and Aiptek.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*绘图板是平面输入设备，一些带有内置显示屏，使用触控笔。用触控笔在绘图板上绘图会将光标移动到显示器上，就像移动鼠标一样。这些板通常通过串行或USB端口连接到计算机。许多艺术家发现使用绘图板进行设计工作比使用标准鼠标更容易。流行的绘图板制造商包括Wacom、Genius、Adesso和Aiptek。*'
- en: Smudging in the edge-detect layers is possible (white and black, when smudged,
    give shades of gray), but it would be better to leave some of the line details
    in the face. To accomplish that, use the Eraser with a grunge brush and set Brush
    Dynamics to increase Opacity, Hardness, and Size when pressure is applied using
    the drawing pad (or manually with different strokes).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在边缘检测层中可以进行模糊处理（白色和黑色，当模糊时，会给出灰色阴影），但最好保留一些脸部线条细节。为了实现这一点，使用带有粗糙刷子的橡皮擦，并将画笔动态设置为在用绘图板（或手动用不同的笔触）施加压力时增加不透明度、硬度和大小。
- en: Apply the eraser to each edge-detect layer, starting with the topmost of these
    three layers. Do only a small amount on each layer before moving to the next,
    rotating back to the top and repeating. The goal is to try to keep as much of
    the detail as possible while losing obvious blemishes in the girl’s face.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将橡皮擦应用于每个边缘检测层，从这三个层中最上面的开始。在移动到下一个层之前，每个层只做一小部分，然后旋转回顶部并重复。目标是尽量保留尽可能多的细节，同时去除女孩脸上的明显瑕疵。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223496.png.jpg)'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223496.png.jpg)'
- en: '*Notice that the hair over the ear is not touched. That only enhances the random
    nature of the flames added later.*'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*请注意，耳朵上的头发没有被触及。这只会增强后来添加的火焰的随机性。*'
- en: Turn off the visibility of the three edge-detect layers and turn on the visibility
    of the **Girl** layer. Enable the **Lock Alpha Channel** option for the Girl layer.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭三个边缘检测层的可见性，并打开**女孩**层的可见性。为女孩层启用**锁定Alpha通道**选项。
- en: Choose the **Smudge** tool, using any appropriate brush to blend the hair out
    of this layer. Try to keep the lighting smooth across the cheek by clicking in
    lighter areas first (the cheek) and dragging into darker areas (the hair). Smudge
    the neck and clothing as well.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**涂抹**工具，使用任何合适的画笔将此图层中的头发混合掉。尝试通过首先在较亮区域（脸颊）点击并拖动到较暗区域（头发）来保持脸颊的照明平滑。同时涂抹颈部和衣服。
- en: With the layer **Lock** enabled, you don’t have to be careful not to smudge
    outside the girl.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当图层**锁定**启用时，你不必小心不要将涂抹超出女孩的范围。
- en: When completed, turn on the visibility of the edge-detect layers.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，打开边缘检测图层的可见性。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223498.png.jpg)'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223498.png.jpg)'
- en: '*The edge-detect layers (lower right) give the Girl layer a more glassy appearance
    after the original girl layer is smudged. For added effect, consider removing
    the Girl layer completely to dramatically change the final image.*'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*边缘检测图层（右下角）在原始女孩图层被涂抹后，给女孩图层带来了一种更玻璃般的外观。为了增加效果，考虑完全删除女孩图层，以显著改变最终图像。*'
- en: Adding Flame Coloring
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加火焰着色
- en: Choose the **Girl** layer from the Layers dialog. Open the Colorize dialog and
    set the Hue, Saturation, and Lightness to **30**, **90**, and **–30**, respectively.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从图层对话框中选择**女孩**图层。打开着色对话框，并将色调、饱和度和亮度分别设置为**30**、**90**和**-30**。
- en: Open and copy in a roaring fire image (flame and black background) as a new
    layer at the top of the layer stack. Scale the layer so the flame fits completely
    over the girl, and then crop the layer to fit the image (**Layer**▸**Layer to
    Image Size**). Set the layer mode to **Hard Light**. This brings out the red in
    the flame.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层堆栈顶部打开并复制一个熊熊燃烧的火焰图像（火焰和黑色背景）作为新图层。调整图层大小，使火焰完全覆盖女孩，然后裁剪图层以适应图像（**图层**▸**图层到图像大小**）。将图层模式设置为**硬光**。这使火焰中的红色更加突出。
- en: The layer may not span the width of the image. In that case, you can end up
    with a white band filling the extra space. If this happens, use the **Fuzzy Select**
    tool, grow by **1**, and fill the selection with black.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图层可能不会跨越图像的宽度。在这种情况下，你可能会得到一个白色带填充额外空间。如果发生这种情况，使用**模糊选择**工具，扩大**1**倍，并用黑色填充选择区域。
- en: 'At this point the flames obscure the girl’s face. You have several options:
    leave it alone (because you think this looks cool), use the smudge tool, or add
    a layer mask on the flame layer to let the face and ornaments show through.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个阶段，火焰遮住了女孩的脸。你有几个选择：让它保持原样（因为你认为这样看起来很酷），使用涂抹工具，或者为火焰层添加一个图层蒙版，以便让脸和饰品透出来。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223500.png.jpg)'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223500.png.jpg)'
- en: '*A large, hard-edged brush (Round 101, sized to 150 pixels) was used with the
    Airbrush to lightly remove the flame over the girl’s face.*'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用大号、边缘清晰的画笔（圆形101，大小为150像素）和喷枪轻轻去除女孩脸上的火焰。*'
- en: Creating the Crown of Flames
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建火焰王冠
- en: The process for creating the crown is simple, but you’ll likely need a few attempts
    to get it right.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 创建王冠的过程很简单，但你可能需要尝试几次才能做到正确。
- en: Start with a flame image like the one shown here—a flame, not a roaring fire.
    Copy just the flame (not the black background) into the working canvas. Name the
    new layer *Flame Hat*. Scale this layer to fit from the girl’s forehead to the
    top of the image.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这里显示的火焰图像开始——一个火焰，而不是熊熊燃烧的火焰。仅将火焰（不是黑色背景）复制到工作画布上。将新图层命名为*火焰帽子*。调整此图层的大小，使其从女孩的额头到图像顶部。
- en: Duplicate this layer, flip it horizontally, and position the duplicate close
    to the original Flame Hat layer.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制此图层，水平翻转，并将副本放置在原始火焰帽子图层附近。
- en: Use a mask on the Flame Hat copy layer to blend the flames together as necessary.
    Then merge the two layers by selecting the top layer of the two and choosing **Layer**▸**Merge
    Down**.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在火焰帽子复制图层上使用蒙版，根据需要混合火焰。然后通过选择两个图层中的顶层并选择**图层**▸**合并向下**来合并这两个图层。
- en: Move the merged layer to the middle of the image window and size the layer to
    the image again. Now you have the basic flame-hat frame with space around it to
    create the flame swirls.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将合并的图层移动到图像窗口的中间，并将图层大小调整到图像大小。现在你有了基本的火焰帽子框架，周围有空间来创建火焰漩涡。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223502.png.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223502.png.jpg)'
- en: '*The stock flame image makes a good hat on its own, but I found its downward-pointing
    highlights a bit depressing. So a little warping magic will be applied next.*'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*库存火焰图像本身就是一个很好的帽子，但我发现其向下指向的高光有点令人沮丧。所以接下来我会应用一点扭曲魔法。*'
- en: Use the IWarp filter (**Filters**▸**Distorts**▸**IWarp**) to create the flame
    swirls. Swirl the left side of the hat using the **Swirl CW** mode, and swirl
    the right side of the hat using the **Swirl CCW** mode. Choose one or more spots
    on each side that would make good swirls. Click (never drag) in the preview in
    various places to create the swirls with nearly uniform appearance. Clicking and
    holding also works, but hold for a short amount of time or the swirl gets too
    big.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 IWarp 滤镜（**滤镜**▸**扭曲**▸**IWarp**）来创建火焰漩涡。使用 **Swirl CW** 模式旋转帽子的左侧，使用 **Swirl
    CCW** 模式旋转帽子的右侧。在每个侧面选择一个或多个可以形成良好漩涡的位置。在不同的预览位置点击（而不是拖动）以创建几乎均匀外观的漩涡。点击并保持也可以，但保持的时间不要太长，否则漩涡会变得太大。
- en: 'Experiment with the **Deform radius** and **Deform amount**, as well as where
    to click in the preview. If the preview gets messed up or you just don’t like
    it, hit Reset and try again. Remember: this step takes a lot of experimentation!'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试调整 **变形半径** 和 **变形量**，以及在哪里点击预览。如果预览变得混乱或者你不喜欢它，请按重置并再次尝试。记住：这一步需要大量的实验！
- en: After applying the IWarp settings to the **Flame Hat** layer, position and rotate
    the hat over the girl’s head. Set the layer mode to **Screen**. Add another copy
    of the roaring fire from the coloring step above this layer, scaled so the whole
    flame fits inside the hat. Set the layer mode for the roaring fire layer to **Screen**.
    Use a layer mask to blend it into the hat.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在将 IWarp 设置应用于 **火焰帽子** 图层后，将帽子定位并旋转到女孩的头上。将图层模式设置为 **屏幕**。从上面的着色步骤中添加另一个咆哮的火焰副本，将其缩放以使整个火焰适合在帽子里。将咆哮火焰图层的图层模式设置为
    **屏幕**。使用图层蒙版将其融合到帽子里。
- en: Further Exploration
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: To add a sort of Mayan feel to this project, select the Mandala brush from the
    GIMP Paint Shop collection (or any suitable oval icon converted to a brush). Use
    the Paintbrush tool and increase the scale of the brush until a single brush click
    is roughly 3/4 the size of the image window. Add a transparent layer above the
    Background layer, set the foreground color to white, and click once in the new
    layer.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给这个项目增添一种玛雅风格，从 GIMP Paint Shop 收集中选择曼荼罗画笔（或任何合适的椭圆形图标转换为画笔）。使用画笔工具并增加画笔的缩放，直到单次点击大约是图像窗口大小的
    3/4。在背景图层之上添加一个透明图层，将前景色设置为白色，并在新图层中点击一次。
- en: Note
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*GIMP Paint Shop is an add-on package of brushes, patterns, palettes, and tool
    presets that allows users to simulate specific drawing and painting tools and
    techniques, such as watercolor, blue ink pens, and charcoal. GIMP Paint Shop is
    available on the web at* [http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*GIMP Paint Shop 是一个包含画笔、图案、调色板和工具预设的附加包，允许用户模拟特定的绘画和绘画工具和技术，例如水彩、蓝色墨水笔和炭笔。GIMP
    Paint Shop 可在以下网址获取* [http://code.google.com/p/gps-gimp-paint-studio/](http://code.google.com/p/gps-gimp-paint-studio/)。'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223504.png.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223504.png.jpg)'
- en: '*Duplicating the flame layers and masking out different parts, and then setting
    different layer modes can also affect the final version of your artwork. Don’t
    be afraid to experiment—just be sure to save your work periodically!*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*复制火焰图层，遮罩不同的部分，然后设置不同的图层模式也可以影响你艺术作品的最终版本。不要害怕实验——只是确保定期保存你的作品！*'
- en: Above the Mandala imprint layer, add the roaring fire image in a new layer.
    Scale the fire to cover most of the imprint and set the layer mode to Multiply.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在曼荼罗印记层之上，添加一个新的图层，并在其中放置咆哮的火焰图像。将火焰图像缩放以覆盖大部分印记，并将图层模式设置为乘法模式。
- en: To enhance the fire hat, add a fire emblem. The emblem can be a stock image
    or a handmade image copied, pasted, scaled, rotated, and positioned over the hat.
    Piece of cake compared to that business with the IWarp swirls, right?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强火焰帽子，添加一个火焰徽章。徽章可以是库存图像或手工制作的图像，复制、粘贴、缩放、旋转并定位在帽子上。与 IWarp 漩涡相比，这简直是小菜一碟，对吧？
- en: 6.2 Star Field
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.2 星空
- en: The process for creating a fantastical sci-fi star field is actually very simple.
    You’ll just create a random star field that mirrors the real night sky with clusters
    and voids of stars; layer elements on top of it, like nearby spiral and sombrero-shaped
    galaxies, space dust and nebulae, larger stars in the foreground; and colorize
    the result. As a final touch for those who want even more flair, you can add a
    nearby planet or spaceship.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个奇幻的科幻星系的流程实际上非常简单。你只需创建一个随机星系，它通过星团和星空来反映真实的夜空；在其上方叠加元素，如附近的螺旋和礼帽形状的星系、太空尘埃和星云、前景中的大星星；然后为结果上色。对于那些想要更多亮点的人来说，你还可以添加一个附近的行星或宇宙飞船。
- en: The last step is the hardest, though GIMP’s Sphere Designer filter makes creating
    planets pretty easy. Other than that last step, you’ll probably spend most of
    your time getting the star clusters just right.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是最难的，尽管GIMP的球体设计器过滤器使创建行星变得相当容易。除了最后一步之外，你可能大部分时间都会花在调整星星簇上。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223506.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223506.png.jpg)'
- en: '*This is either a shot from Disney’s* The Black Hole *or an opening scene from*
    The Big Bang Theory. *Either way, it’s not just another ordinary star field.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*这可能是迪士尼的《黑洞》中的一幕，或者是《大爆炸理论》的开场场景。* *无论如何，这不仅仅是一个普通的星系。*'
- en: Note
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*This tutorial is based on the process described by Greg Martin in a Photoshop
    tutorial* ([http://www.gallery.artofgregmartin.com/tuts_arts/making_a_star_field.html](http://www.gallery.artofgregmartin.com/tuts_arts/making_a_star_field.html)).
    *I’ve translated it into GIMP-specific methods, but my basic process was inspired
    by his.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个教程是基于Greg Martin在Photoshop教程中描述的过程* ([http://www.gallery.artofgregmartin.com/tuts_arts/making_a_star_field.html](http://www.gallery.artofgregmartin.com/tuts_arts/making_a_star_field.html))。*我已经将其翻译成GIMP特定的方法，但我的基本流程受到了他的启发。*'
- en: Starting Small
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从小开始
- en: The core of this process is the use of noise filters, which provide random dots
    on a black background. However, these dots are too small for a typical project,
    especially one intended for print. To get around this, start with a small-scale
    version of the stars and scale the image up. Typically I wouldn’t recommend scaling
    up raster images like this. Working with noise to create dots of light is one
    of the few exceptions to this rule. The first layer of this project will produce
    the distant background set of stars.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这个流程的核心是使用噪声过滤器，它们在黑色背景上提供随机点。然而，这些点对于典型的项目来说太小了，尤其是那些打算用于印刷的项目。为了解决这个问题，从星星的小规模版本开始，然后将图像放大。通常，我不会推荐放大这样的光栅图像。使用噪声创建光点是这一规则的少数例外之一。这个项目的第一层将产生远处的背景星星集合。
- en: Start with a new image set at 640 **×** 480 pixels with a white background.
    Type **D** in the image window to reset the foreground and background colors to
    their default settings of black and white, respectively. Drag the foreground color
    from the toolbox into the image window to fill the Background layer with black.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从一个设置为640 **×** 480像素，背景为白色的新图像开始。在图像窗口中输入**D**以重置前景和背景颜色到它们的默认设置，即黑色和白色。将前景颜色从工具箱拖动到图像窗口中，以用黑色填充背景层。
- en: Add a new layer to the image window (**Layer**▸**New Layer**) and name the layer
    *Small Stars*. Set the layer color to the foreground color. Open the HSV Noise
    filter (**Filters**▸**Noise**▸**HSV Noise**). Set the Holdness to **3**, the Hue
    to **20**, the Saturation to **90**, and the Value to **100**. Apply this to the
    layer by clicking **OK**.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向图像窗口添加一个新层（**图层**▸**新建图层**），并将该层命名为*小星星*。将图层颜色设置为前景颜色。打开HSV噪声过滤器（**滤镜**▸**噪声**▸**HSV噪声**）。将色调保持为**3**，色调为**20**，饱和度为**90**，亮度为**100**。通过点击**确定**将此应用于图层。
- en: HSV Noise renders the noise in color, so the layer needs to be desaturated.
    Open the Desaturate dialog (**Colors**▸**Desaturate**) and use the **Luminosity**
    setting. Click **OK** to apply to the layer.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: HSV噪声以彩色渲染噪声，因此该层需要去饱和。打开去饱和对话框（**颜色**▸**去饱和**）并使用**亮度**设置。点击**确定**以应用于图层。
- en: The rendered noise is randomly distributed but a bit too densely populated.
    Open the Brightness-Contrast dialog (**Colors**▸**Brightness-Contrast**). Set
    the Brightness to **45** and the Contrast to **65** and click **OK**. The result
    will be fewer stars, some of them a bit brighter.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 渲染的噪声分布是随机的，但有点过于密集。打开亮度-对比度对话框（**颜色**▸**亮度-对比度**）。将亮度设置为**45**，对比度设置为**65**，然后点击**确定**。结果将会有更少的星星，其中一些会稍微亮一些。
- en: These settings are variable, meaning that changing them can have an important
    effect on the final appearance of the image. Increase both to reduce the number
    of small stars even further. But be careful not to make the stars too bright.
    Remember, these are just background and distant stars. The brighter, more visible
    stars and clusters are yet to come.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This project works on very small points of light that can be hard to see on
    a monitor and even harder to see when printed. To make it easier to see what’s
    happening, zoom into the image window by **300 percent**. You’ll zoom back out
    when the image contrast is easier to see in print.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223508.png.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
- en: '*The zoom amount (300 percent) in the screenshot can be seen in the status
    bar of the image window. The Luminosity setting in the Desaturate dialog was chosen
    because it increased the brightness of the dots more than the other options.*'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: Growing Bigger Stars
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: That’s enough for the background stars. Next come some larger, less distant
    stars.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Duplicate the Small Stars layer (**Layer**▸**Duplicate**) and name the new layer
    *Large Stars*. Thin out the stars a bit more in the Brightness-Contrast dialog
    with the Brightness set to **50** and the Contrast set to **110** this time.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next steps will require these stars to be significantly larger. Scale the
    layer up to **200 percent** (**Layer**▸**Scale Layer**). Choose the percent option.
    Using a percent will make it easier to know the amount to later scale this layer
    back down. Use the default setting for the Quality Interpolation option.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scaling up the layer without scaling up the image made the layer larger than
    the image size. That doesn’t matter for now; the next steps will still work on
    the entire layer, and later resizing will fit the layer back into the image size.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223510.png.jpg)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '*The oversized layer, shown here with the layer boundary extended beyond the
    visible black layers, won’t cause problems. Changes will still be applied to the
    entire layer even if parts of it aren’t visible.*'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scaling the layer by 200 percent helped make the large stars more visible, but
    they’re still hard to see. It’s time to fix that.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: Invert the colors (**Colors**▸**Invert**) of the Large Stars layer. The large
    stars will be fairly dim at this point. This next step will improve that situation.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the Levels dialog (**Colors**▸**Levels**). Set the black point to **230**,
    the midpoint (also known as Gamma) to **1.00**, and the white point to **250**.
    The Levels adjustment will sharpen the large stars, making them darker and more
    distinct. Inverting the colors makes it easier to choose the right settings for
    the Levels adjustment. If the stars aren’t improved with these settings, try higher
    values for both the black and white points.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223512.png.jpg)'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '*When working on this step on the computer, you’ll see that the inverted version
    is very clear and makes choosing Levels settings easier.*'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当你在电脑上处理这一步时，你会看到反转后的版本非常清晰，这使得选择层级设置变得更容易。*'
- en: Invert the colors again. Now the layer can be sized back down, but not all the
    way. To size it back to its original size, you’d scale the layer by 50 percent
    (or half its current size). This is another variable point in your project. Instead,
    scale the layer to **60 percent** of its current size. Then the stars will be
    a bit larger than their small star cousins. If this isn’t large enough, increase
    the percentage. But don’t make these stars too large. The later clustering process
    will bring out brighter, larger groups of stars. After scaling, fit the layer
    to the image, essentially trimming the excess layer, using the **Layer**▸**Layer
    to Image Size** menu option.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次反转颜色。现在可以缩小图层的大小，但不是完全缩小。要将它缩小到原始大小，你需要将图层缩放至50%（或当前大小的一半）。这是你项目中的另一个可变点。相反，将图层缩放至当前大小的**60%**。这样，星星就会比它们的小星星表亲略大。如果这还不够大，可以增加百分比。但不要让这些星星太大。后续的聚类过程将突出显示更亮、更大的星星群。缩放后，使用**图层**▸**图层到图像大小**菜单选项调整图层以适应图像，实际上就是裁剪多余的图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223514.png.jpg)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223514.png.jpg)'
- en: '*The large stars are only slightly larger than the small stars, and the clustering
    process that comes later will improve the look of both.*'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*大星星只比小星星略大，后续的聚类过程将改善两者的外观。*'
- en: Working at a Larger Scale
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在更大规模上工作
- en: Now it’s time to scale up the entire project. Scaling up will produce a much
    nicer star field for print or the Web. It also makes the rest of these steps easier
    to see. Remember, starting with the smaller image size was necessary because of
    the size of the noise generated by the HSV Noise filter.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候放大整个项目了。放大将产生一个更适合打印或网络的更漂亮的星星场。这也使得其他步骤更容易看到。记住，由于HSV噪声滤镜产生的噪声大小，开始时使用较小的图像大小是必要的。
- en: Scale the image (**Image**▸**Scale Image**) by **250 percent**. The link icon
    to the right of the width and height should be unbroken. That will keep the aspect
    ratio, so the stars remain essentially round.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图像（**图像**▸**缩放图像**）缩放至**250%**。宽度和高度右侧的链接图标应该是完整的。这将保持宽高比，使星星保持基本上是圆形的。
- en: Set the Large Stars layer mode to **Screen**. Now the entire set of distant
    small stars and closer large stars should be visible. The new image size should
    be 1600 × 1200 pixels.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将大型星星层的模式设置为**屏幕**。现在，整个遥远的小星星和较近的大星星都应该可见。新的图像大小应该是1600 × 1200像素。
- en: At this point you’ll get a better feel for how well your Levels adjustment worked
    in the previous step. If the large stars are too bright, apply another Levels
    adjustment or change the Brightness-Contrast to darken them a bit.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这一点上，你会更好地了解你在上一步中进行的层级调整效果如何。如果大星星太亮，应用另一个层级调整或更改亮度-对比度以稍微变暗。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223516.png.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223516.png.jpg)'
- en: '*After scaling and blending the large stars with the background small stars,
    it became obvious that the large stars were too bright, so the Brightness-Contrast
    dialog was used to dim them.*'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在将大星星与背景小星星缩放和混合后，很明显大星星太亮了，所以使用了亮度-对比度对话框来降低它们的亮度。*'
- en: Adding Space Voids
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加空间空洞
- en: This is a nice field of stars, but there are plenty of improvements that can
    be made. The first is to create some voids in space, places with a lack of stars.
    This step seems awkward at first. There is no recipe for what parts of the fields
    to wipe out.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的星星场，但还有很多可以改进的地方。首先是要在空间中创建一些空洞，即星星稀少的地方。这个步骤一开始可能看起来有些笨拙。没有特定的配方来决定哪些区域需要擦除。
- en: 'The goal here is to create some blank regions of space. Those may get filled
    with stars again when the clustering process is performed. For now, clean out
    big swatches. Don’t be shy on the Large Stars layer either. Trust me: there don’t
    need to be many big stars left when you get to the clustering step.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的目标是创建一些空白的空间区域。在执行聚类过程时，这些区域可能会再次被星星填满。现在，清理掉大块区域。在大型星星层上也不要害羞。相信我：当你到达聚类步骤时，不需要留下很多大星星。
- en: Add white layer masks (**Layer**▸**Mask**▸**Add Layer Mask**) to both the **Large
    Stars** and **Small Stars** layers. Choose the **Paintbrush** tool from the toolbox
    and select a fairly large brush. In the Tool Options dialog, set the initial Opacity
    for the Paintbrush to **50 percent**. Type **D** in the image window to make sure
    the foreground color is reset to black. Now paint through each layer, wiping out
    large swatches of stars.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为 **大型恒星** 和 **小型恒星** 层添加白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。从工具箱中选择 **画笔** 工具，并选择一个相当大的画笔。在工具选项对话框中，将画笔的初始不透明度设置为
    **50%**。在图像窗口中输入 **D** 以确保前景色重置为黑色。现在逐层绘画，擦除大量星星。
- en: No matter which brush you choose, increase the size of it for use on the Large
    Stars layer. Try different brushes and adjust their opacity as you go.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无论你选择哪种画笔，都要将其大小增加到用于大型恒星层。尝试不同的画笔，并在使用过程中调整它们的透明度。
- en: Avoid any obvious patterns in the voids and remove any patterns created when
    the Brightness-Contrast and Levels adjustments were applied to the original HSV
    Noise. Use short brushstrokes, alternating vertical and horizontal stroke directions.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免在空白区域中形成任何明显的图案，并移除在将亮度-对比度和级别调整应用于原始 HSV 噪声时创建的任何图案。使用短画笔笔触，交替垂直和水平笔触方向。
- en: When the voids are plentiful and obvious, save the project first in XCF format
    so that if the remaining steps don’t produce the star field of your dreams, you
    can try again without having to start over. Finally, flatten the image (**Image**▸**Flatten**)
    into a single layer.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当空白区域众多且明显时，首先以 XCF 格式保存项目，这样如果剩余步骤没有产生你梦想中的星场，你可以再次尝试而无需从头开始。最后，将图像（**图像**▸**合并**）合并为单个图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223518.png.jpg)'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223518.png.jpg)'
- en: '*These zoomed-in views show that many of the large stars are reduced in brightness
    or even removed completely. The background stars are also now peppered in clumps,
    which will come in handy with the next step: clustering.*'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这些放大视图显示，许多大星星的亮度降低，甚至完全消失。背景星星现在也以簇状分布，这对于下一步的簇状排列将很有用。*'
- en: Clustering
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 簇状
- en: The real artistic aspect of this project is in the clustering of stars. To create
    galaxies and other clusters, use the Clone tool from the toolbox. Again, a variety
    of brushes may be required here, depending on your personal taste. Hard-edged
    brushes seem to produce the best effects, but don’t be afraid to try almost any
    brush.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的真正艺术方面在于星星的簇状排列。要创建星系和其他簇，请从工具箱中使用克隆工具。同样，这里可能需要各种画笔，这取决于你个人的品味。硬边画笔似乎能产生最好的效果，但不要害怕尝试几乎任何画笔。
- en: To use the Clone tool, hold down the CTRL key and click anywhere in the canvas.
    This is the source location. Release CTRL and begin painting anywhere in the canvas.
    Cloning using the **Normal** mode in the Tool Options dialog simply replaces the
    current pixels under the cursor with the pixels from the source location. The
    source location moves relative to the brush, always staying exactly the same distance
    and direction from the current location.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用克隆工具，请按住 CTRL 键并在画布上的任何位置单击。这是源位置。释放 CTRL 并开始在画布上的任何位置绘画。在工具选项对话框中，使用 **正常**
    模式进行克隆，只是简单地用源位置的像素替换光标下的当前像素。源位置相对于画笔移动，始终保持在当前位置精确的距离和方向。
- en: To get really nice clusters, alternate among **Normal**, **Screen**, and **Overlay**
    modes in the Tool Options dialog for the Clone tool. Use areas with stars as the
    source location when creating clusters. Use the void areas as the source location
    when trying to separate clusters from other areas.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要获得非常漂亮的簇，在克隆工具的工具选项对话框中交替使用 **正常**、**屏幕** 和 **叠加** 模式。在创建簇时，使用有星星的区域作为源位置。在尝试将簇与其他区域分离时，使用空白区域作为源位置。
- en: Try to create some swirling clusters or a spiral galaxy as seen from directly
    above or edge on. Try a few clone operations to see what you get, and then use
    CTRL-Z to back those changes out and try again. Once you begin to see how the
    clusters form, you won’t need to back out the changes. Save your work frequently,
    and in different files, as you experiment. This allows you to return to previous
    variations if your experiments get out of control.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试创建一些旋转的簇或从正上方或边缘看到的螺旋星系。尝试几次克隆操作，看看你得到了什么，然后使用 CTRL-Z 撤销这些更改并再次尝试。一旦你开始看到簇是如何形成的，你就不需要撤销更改了。在实验过程中，经常保存你的工作，并使用不同的文件，这样你就可以在实验失控时回到之前的变体。
- en: The next step will add a soft glow to the star clusters. Duplicate the Background
    layer (at this point there should only be one layer after previously flattening
    the image) and name the new layer *Star Glow*. Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian
    Blur**). Set both the horizontal and vertical blur radius to somewhere between
    5 and 40\. The actual amount depends on the density of your clusters. Choose a
    cluster with the most visibly distinct white dots in the preview window of the
    Gaussian Blur dialog. Adjust the blur radius based on that preview. The result
    of the blur should be a somewhat cloud-like appearance for the Star Glow layer.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步将为星系添加柔和的光晕。复制背景图层（在此阶段，在之前合并图像后应该只有一个图层）并将新图层命名为*星光*。打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。将水平和垂直模糊半径设置为5到40之间的某个值。实际数量取决于您星系群的密度。选择预览窗口中具有最明显白色点的星系。根据该预览调整模糊半径。模糊的结果应该是星光图层呈现出某种云状外观。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223520.png.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223520.png.jpg)'
- en: '*This is a normal-sized view (with Levels slightly adjusted to make sure it
    shows up in print) after much work with the Clone tool. See how a dim set of background
    stars mixed with just a few larger, closer stars turns into a cluster of galaxies!*'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这是一个正常大小的视图（级别略有调整以确保在印刷中显示），在克隆工具的大量工作中完成。看看一组暗淡的背景星星与几颗较大、较近的星星混合，如何变成星系团！*'
- en: Set the Star Glow layer mode to **Dodge** (for subtle enhancement) or to **Screen**
    (for vivid enhancement). The glow is enhanced with some coloring. Open the Colorize
    dialog (**Colors**▸**Colorize**) and set the Hue, Saturation, and Lightness to
    **215**, **90**, and **0**, respectively.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将星光图层模式设置为** dodge**（用于微妙增强）或** screen**（用于生动增强）。通过一些着色增强了光泽。打开着色对话框（**颜色**▸**着色**）并将色调、饱和度和亮度分别设置为**215**、**90**和**0**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223522.png.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223522.png.jpg)'
- en: '*The Star Glow layer is used to bring out detail in the clusters while leaving
    the background stars essentially untouched.*'
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*星光图层用于突出星系中的细节，同时基本上不改变背景星星。*'
- en: Coloring
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 着色
- en: Next comes a little more color. This process won’t add blasts of color, just
    a hint of it to selected points.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来添加一点颜色。这个过程不会添加颜色爆炸，只是为选定的点添加一点颜色提示。
- en: Duplicate the Background layer and name it *Red Stars*. Move this layer to the
    top of the layer stack. Reduce the number of visible stars using the **Levels**
    dialog. Set the black point to **90**, the midpoint to **1.00**, and the white
    point to **160**. As with other applications of the Levels dialog, these values
    can be adjusted as necessary.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制背景图层并将其命名为*红星*。将此图层移动到图层堆栈的顶部。使用**级别**对话框减少可见星星的数量。将黑色点设置为**90**，中点设置为**1.00**，白色点设置为**160**。与其他应用级别对话框的情况一样，这些值可以根据需要调整。
- en: Open the Colorize dialog again and set the Hue, Saturation, and Lightness sliders
    to **0**, **80**, and **–10**, respectively. Set the layer mode for the Red Stars
    layer to **Dodge**. Don’t use Screen this time as it would wash out the light
    coloring this process adds to the image.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开着色对话框，并将色调、饱和度和亮度滑块分别设置为**0**、**80**和**-10**。将红星图层的图层模式设置为** dodge**。这次不要使用**
    screen**，因为它会冲淡此过程为图像添加的光色。
- en: Repeat the process as many times as you like, using variations on the Levels
    and Colorize settings. You can also use a layer mask to color different sets of
    stars in the duplicate layers.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复此过程，根据需要使用级别和着色设置的变体。您还可以使用图层蒙版为复制图层中的不同星星集合着色。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223524.png.jpg)'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223524.png.jpg)'
- en: '*The first red layer just changed some blue light to purple. An intense red
    layer, created the same way as the first but with different Colorize settings,
    was added and mixed with a layer mask to bring out strong shades of red.*'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*第一层红色只是将一些蓝色光变成了紫色。创建方式与第一层相同，但着色设置不同，添加并使用图层蒙版混合，以突出强烈的红色阴影。*'
- en: Using Lens and Gradient Flares for Highlights
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用镜头和渐变光晕进行高光
- en: The bright points of light in the star field need to be softened and broadened.
    This is easily accomplished using the Lens Flare and Gradient Flare filters.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 星际背景中明亮的光点需要变得柔和和宽阔。这可以通过使用镜头光晕和渐变光晕滤镜轻松实现。
- en: Create a new layer that’s **250** × **250 pixels**. Set the Fill Type to **Foreground
    Color** (assuming here that the foreground color is still black; if not, type
    **D** in the canvas to reset it). Name the new layer *Lens Flare*. Move this new
    layer to the top of the layer stack.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个新图层，大小为**250** × **250像素**。将填充类型设置为**前景色**（假设这里的前景色仍然是黑色；如果不是，在画布中输入**D**以重置它）。将新图层命名为*镜头光晕*。将此新图层移动到图层堆栈的顶部。
- en: Open the Lens Flare filter (**Filters**▸**Light and Shadow**▸**Lens Flare**).
    No changes are required to the filter options, so click **OK** to render the flare
    in the Lens Flare layer. The flare is colored, which you probably don’t want (but
    hey, experiment with colored flares too!) so desaturate it (**Colors**▸**Desaturate**).
    Set the layer mode to **Dodge** and then use the **Move** tool to drag the layer
    over some star clusters.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开镜头光晕滤镜（**滤镜**▸**光与阴影**▸**镜头光晕**）。不需要更改滤镜选项，因此点击**确定**以在镜头光晕图层中渲染光晕。光晕是有颜色的，你可能不想这样（但嘿，也可以尝试彩色光晕的实验！）因此去饱和它（**颜色**▸**去饱和**）。将图层模式设置为**
    dodge**，然后使用**移动**工具将图层拖动到一些星团上。
- en: Duplicate this layer a few times, scaling each duplicate up or down just slightly,
    and place the duplicates over various star clusters. Place flare centers over
    space voids to use the outer edges of the flare to highlight an area. Place a
    flare center directly over a star to make it shine even brighter. What’s fun here
    is to drag these small layers around and see how they pull out details you hadn’t
    previously seen.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此图层复制几次，每次稍微放大或缩小，并将副本放置在各个星团上。将光晕中心放置在空间空洞上，以使用光晕的外边缘突出区域。将光晕中心直接放置在星星上，使其更加明亮。这里有趣的是拖动这些小图层，看看它们如何拉出之前未看到的细节。
- en: Create another black layer that’s **250** × **250 pixels**. Set the layer mode
    to **Dodge** and name the new layer *Gradient Flare*. Open the Gradient Flare
    filter (**Filters**▸**Light and Shadow**▸**Gradient Flare**). In the Selector
    tab, choose the **Hidden_Planet**, **Bright_Star**, or **Distant_Sun** preset.
    Render this into the new layer. Desaturate and position, and then duplicate and
    position as many times as desired.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建另一个大小为**250** × **250像素**的黑色图层。将图层模式设置为** dodge**，并将新图层命名为*渐变光晕*。打开渐变光晕滤镜（**滤镜**▸**光与阴影**▸**渐变光晕**）。在选择标签中，选择**Hidden_Planet**、**Bright_Star**或**Distant_Sun**预设。将其渲染到新图层中。去饱和并定位，然后根据需要重复复制和定位。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223526.png.jpg)'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223526.png.jpg)'
- en: '*Experimentation is vital at this stage of the project. Try different Gradient
    Flare presets, desaturated and colorized. You may, and probably will, end up with
    a large number of flare layers.*'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在这个项目阶段，实验至关重要。尝试不同的渐变光晕预设，去饱和和着色。你可能，也可能会有很多光晕图层。*'
- en: Adding Space Dust
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加太空尘埃
- en: At this point the star field is essentially complete. The next step, adding
    space dust, just adds a bit more pizzazz to the project.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，星系基本上已经完成。下一步，添加太空尘埃，只是为项目增添更多活力。
- en: Add a transparent layer, name it *Space Dust*, and move it to the top of the
    layer stack. Set the layer mode to **Screen** and the Opacity to **20 percent**.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层，命名为*太空尘埃*，并将其移动到图层堆栈的顶部。将图层模式设置为**屏幕**，并将不透明度设置为**20百分比**。
- en: Pick a new foreground color, like a soft blue with RGB values set to **57/99/176**.
    Choose the **Paintbrush** tool from the toolbox. In the Tool Options dialog, set
    the Opacity to **20 percent** and make sure the **Incremental** checkbox is checked.
    Choose a variety of soft-edged brushes and change often as you paint.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个新的前景色，如RGB值为**57/99/176**的柔和蓝色。从工具箱中选择**画笔**工具。在工具选项对话框中，将不透明度设置为**20百分比**，并确保**增量**复选框被勾选。选择各种软边缘画笔，并在绘画时经常更改。
- en: Paint in the Space Dust layer in long strokes, brush horizontally, vertically,
    and diagonally. Fill the layer with more dust than you need, and then use the
    **Eraser** tool to clean out the excess.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在太空尘埃图层上用长划线绘画，刷子水平、垂直和斜向。比所需的尘埃多填充图层，然后使用**橡皮擦**工具清除多余的部分。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223528.png.jpg)'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223528.png.jpg)'
- en: '*The space dust serves essentially the same purpose as the Star Glow layer:
    to soften the bright clusters. It also adds color to the space voids.*'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*太空尘埃基本上与星光层具有相同的作用：软化明亮的星团。它还向空间空洞添加颜色。*'
- en: Further Exploration
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: 'The star field is complete, but for added fun it should have a foreground object:
    a planet. The Sphere Designer filter makes creating planets very simple. Create
    a transparent, 600 × 600-pixel layer named *Planet*. Open the filter (Filters▸Render▸Sphere
    Designer). Notice that there are three default layers. Each layer can be edited
    to change its properties and transformations. New and duplicate layers are added
    to the bottom of the list. Keep Light layers at the bottom. The layer order cannot
    be changed, so duplicate Light layers to move them to the bottom of the list,
    and then edit the original Light layers to change them to textures or bump maps.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 星空已经完成，但为了增加趣味性，它应该有一个前景物体：一个行星。球体设计器滤镜使得创建行星非常简单。创建一个透明、600 × 600像素的图层，命名为*Planet*。打开滤镜（滤镜▸渲染▸球体设计器）。注意有三个默认图层。每个图层都可以编辑以更改其属性和变换。新的和重复的图层被添加到列表的底部。保持光图层在底部。图层顺序不能更改，因此复制光图层将它们移动到列表底部，然后编辑原始光图层将它们更改为纹理或凹凸贴图。
- en: 6.3 Creamsicle Love
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.3 奶油色爱情
- en: 'This tutorial is based on a personal view of the symbols of love: the sun,
    beams of light, a creamsicle-colored sky, and grassy fields. This will be one
    of the easiest of the advanced tutorials. There are no special talents needed
    here. But you’ll need to find some extra brushes to add to GIMP’s stock collection.
    I’ll show you where to get these and how to use them. A stock photo is also required.
    I’ll point you to the one I’m using here. In the process, you’ll cover a few remedial
    tasks that haven’t been covered in a while: custom gradients and foreground selections.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程基于对爱情符号的个人看法：太阳、光束、奶油色的天空和草地。这将是最容易的进阶教程之一。这里不需要特殊才能。但你需要找到一些额外的画笔添加到GIMP的库存中。我会告诉你在哪里可以找到这些画笔以及如何使用它们。还需要一张库存照片。我会指出我这里使用的是哪一张。在这个过程中，你将完成一些一段时间没有涉及的基础任务：自定义渐变和前景选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223530.png.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223530.png.jpg)'
- en: '*Every day is a sunny day in GIMP-land!*'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '*在GIMP-land中，每一天都是阳光明媚的一天！*'
- en: Creating a Custom Gradient
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建自定义渐变
- en: The project starts with a splash of color on the background applied as a gradient.
    The easy way to do this is to set the foreground and background colors and use
    the Blend tool from the toolbox, dragging from top to bottom in the canvas. Instead,
    let’s review how to create a custom gradient.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 项目从背景上的一抹颜色开始，应用渐变效果。这样做的一个简单方法是设置前景和背景颜色，并使用工具箱中的混合工具，从画布顶部拖动到底部。相反，让我们回顾一下如何创建自定义渐变。
- en: Type **D** in the canvas to reset the foreground and background colors to their
    defaults of black and white, respectively. Open a new image (**File**▸**New**)
    that’s **1600** × **1200 pixels**. The large size renders the image suitable for
    printing a postcard-size print at 250 dpi. If it’s bound for the Web, however,
    scale the image down when completed.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布中输入**D**以重置前景和背景颜色为默认的黑色和白色。打开一个新的图像（**文件**▸**新建**），其分辨率为**1600** × **1200
    像素**。大尺寸使得图像适合在250 dpi下打印明信片大小的打印品。但如果是为了网页，完成时请缩小图像尺寸。
- en: At the bottom of the Gradients dialog (**Windows**▸**Dockable Dialogs**▸**Gradients**)
    are icons for managing gradients. Click on the icon second from the left to create
    a new gradient. This opens the Gradient Editor dialog. The initial gradient shown
    uses the foreground color on the left and background color on the right. Click
    and hold the right mouse button on the gradient to open a menu. Choose the left
    endpoint’s color. In the dialog that opens, set the RGB values to **219/122/2**.
    Click **OK** to set the left endpoint color.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在渐变对话框的底部（**窗口**▸**可停靠对话框**▸**渐变**）有一些用于管理渐变的图标。点击从左数第二个图标以创建一个新的渐变。这会打开渐变编辑器对话框。最初显示的渐变使用左侧的前景色和右侧的背景色。在渐变上点击并按住右键鼠标按钮以打开菜单。选择左侧端点的颜色。在打开的对话框中，将RGB值设置为**219/122/2**。点击**确定**以设置左侧端点的颜色。
- en: Creating a custom gradient is all about using that menu to add new segments,
    setting the colors on either end of the segments, and adjusting the size of the
    segments. While a more elaborate gradient could be created, this is all that’s
    needed for this project.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建自定义渐变主要是使用该菜单添加新的段，设置段两端的颜色，并调整段的大小。虽然可以创建更复杂的渐变，但本项目只需要这些。
- en: In the Gradient Editor, change the name from Untitled to *RetroLove*. Then click
    the **Save** icon in the dialog. Close the Gradient Editor dialog.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在渐变编辑器中，将名称从“未命名”更改为*RetroLove*。然后点击对话框中的**保存**图标。关闭渐变编辑器对话框。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, click
    the **Gradient** button and select the **RetroLove** gradient. In the canvas,
    drag from the top of the window to the bottom.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，点击**渐变**按钮并选择**RetroLove**渐变。在画布中，从窗口顶部拖动到底部。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223532.png.jpg)'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223532.png.jpg)'
- en: '*Gradients are easy to create and can be used to provide a background color
    theme, create textured patterns, or simulate 3-D effects.*'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**渐变易于创建，可用于提供背景颜色主题、创建纹理图案或模拟3-D效果**。'
- en: Creating Temporary Grassy Hills
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建临时草地山丘
- en: The next step is just as easy as the gradient. Two small hills will be created,
    and colored different shades of green. The coloring is temporary, however, and
    provides only a minor visual reminder that they are on separate layers. Later
    the hills will get a silhouette treatment when grass is applied to them.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步与渐变一样简单。将创建两个小山丘，并涂上不同深浅的绿色。然而，着色是临时的，并且仅提供微小的视觉提示，表明它们位于单独的图层上。稍后，当在它们上应用草地时，山丘将得到轮廓处理。
- en: The two hills are created using Ellipse selections in separate layers. Zoom
    out on the image (**View**▸**Zoom**▸**Zoom Out**). Create a transparent layer
    and name it *Foreground Hill*. Use the **Ellipse Select** tool from the toolbox
    to drag a wide oval across the bottom of the canvas. Click the foreground color
    box in the toolbox and change the RGB values to **60/138/60**. Drag the foreground
    color box into the selection. Clear the selection (**Select**▸**None**).
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用椭圆选择在单独的图层中创建两座山。缩小图像视图（**视图**▸**缩放**▸**缩小**)。创建一个透明图层并命名为**前景山**。从工具箱中选择**椭圆选择**工具，将一个宽椭圆形拖动到画布底部。点击工具箱中的前景色框并更改RGB值为**60/138/60**。将前景色框拖入选择中。清除选择（**选择**▸**无**）。
- en: The second hill is created the same way, with the new layer named *Background
    Hill*. Just move the selection slightly to the right and after applying the color,
    use the Brightness-Contrast dialog (**Colors**▸**Brightness-Contrast**) to darken
    the hill slightly. This allows the second hill to be more visible as the project
    progresses.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二座山以相同的方式创建，新图层命名为**背景山**。只需将选择稍微向右移动，在应用颜色后，使用亮度-对比度对话框（**颜色**▸**亮度-对比度**)将山丘稍微变暗。这使第二座山在项目进行过程中更加明显。
- en: Move this layer below the *Foreground Hill* layer in the Layers dialog. Clear
    the selection. Zoom back in (**View**▸**Zoom**▸**Zoom In**) so the layers fit
    the image window.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中将此图层移至**前景山**图层下方。清除选择。放大视图（**视图**▸**缩放**▸**放大**)，以便图层适合图像窗口。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223534.png.jpg)'
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223534.png.jpg)'
- en: '*The reason for having two hills is so the grassy field won’t be flat or have
    a uniform curve. These will add variation to the final image.*'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**有两个山丘的原因是草地不会平坦或具有均匀的曲线。这将给最终图像增添变化**。'
- en: Adding a Background Sun
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加背景太阳
- en: Next comes the sun. This will be made from two layers, one with a solid-colored
    sun and another with a soft blur that makes the sun look a bit hazy.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是太阳。这将是两个图层，一个是有实色太阳的图层，另一个是带有柔和模糊效果的图层，使太阳看起来有点模糊。
- en: Add a transparent layer and name it *Sun*. Move this layer below the Background
    Hill layer in the Layers dialog. Choose the **Ellipse Select** tool from the toolbox
    once again. In the Tool Options dialog, click the **Fixed** checkbox and make
    sure it’s set to **Aspect Ratio**. Drag an oval selection in the canvas and position
    it to span both hills.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并命名为**太阳**。在图层对话框中将此图层移至背景山图层下方。再次从工具箱中选择**椭圆选择**工具。在工具选项对话框中，点击**固定**复选框并确保设置为**宽高比**。在画布中拖动一个椭圆形选择并将其定位以跨越两座山。
- en: You can change the size and position of the selection by moving the mouse around
    the squares that bound the circle. The middle square is used to move the selection
    around the canvas. The top, left, right, and bottom squares change the width or
    height of the selection. The corners change width and height at the same time.
    The selection will remain editable until ENTER is hit or another tool is chosen.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过移动鼠标围绕圆圈边界的方块来改变选择的大小和位置。中间的方块用于在画布上移动选择。顶部、左侧、右侧和底部的方块改变选择的高度或宽度。角落同时改变宽度和高度。选择将保持可编辑状态，直到按下回车键或选择另一个工具。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223536.png.jpg)'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223536.png.jpg)'
- en: '*A simple setting sun*'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**简单的日落**'
- en: Click the foreground color box in the toolbox to edit the color. Set the RGB
    values to **248/236/166**. Click **OK** to close the dialog. Drag the foreground
    color box into the canvas. Clear the selection.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击工具箱中的前景色框以编辑颜色。将RGB值设置为**248/236/166**。点击**确定**关闭对话框。将前景色框拖动到画布上。清除选择。
- en: If the sun is too large, scale the layers down. If the sun is too high in the
    sky, move the layers down with the Move tool. If you move the layers, use Layer▸Layer
    to Image Size to fit them around the Background layer.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果太阳太大，缩小图层的大小。如果太阳在天空中的位置太高，使用移动工具将图层向下移动。如果移动图层，使用**图层**▸**图层到图像大小**来适应背景图层。
- en: Duplicate the Sun layer (**Layer**▸**Duplicate Layer**) and name the duplicate
    layer *Sun Haze*. Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian
    Blur**). Adjust the preview so the edge of the sun is in view. Set the Blur Radius
    to **150** for both the Horizontal and Vertical directions. The Blur Method should
    be set to **RLE**. Click **OK** to apply the blur to the Sun Haze layer. Set the
    layer mode for that layer to **Addition**. This results in a bright white sun
    with only a hint of yellow around the edge.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制阳光图层（**图层**▸**复制图层**）并将复制的图层命名为*阳光晕*。打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。调整预览，使太阳的边缘可见。将模糊半径设置为**150**，水平和垂直方向都适用。模糊方法应设置为**RLE**。点击**确定**将模糊应用到阳光晕图层。将该图层的图层模式设置为**叠加**。这样就会得到一个明亮的白色太阳，边缘只有一点黄色。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223538.png.jpg)'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image with no caption](httpatomoreillycomsourcenostarchimages1223538.png.jpg)'
- en: '*For a yellower sun, use a darker color on the original Sun layer and then
    reduce the opacity of the Sun Haze layer.*'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*为了使太阳更黄，在原始阳光图层上使用较暗的颜色，然后降低阳光晕图层的透明度。*'
- en: 'Giving It the Retro Feel: Sunbeams'
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 赋予复古感：阳光
- en: This next step will add the beams of light emanating from the sun. The process
    involves creating an initial beam and then duplicating, rotating, scaling, and
    positioning the duplicates. It’s easier to create these beams if you start by
    zooming out again. Start with a horizontal beam stretching from the sun to the
    left edge.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步将添加从太阳发出的光线。这个过程涉及创建一个初始光线，然后复制、旋转、缩放和定位副本。如果再次缩小视图，创建这些光线会更容易。从一个从太阳延伸到左侧边缘的水平光线开始。
- en: Add a transparent layer named *Sun Beam* and move it to the top of the stack
    in the Layers dialog.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个名为*阳光光线*的透明图层，并将其移动到图层对话框中的顶部。
- en: Click on the left ruler in the canvas and drag a guide to the approximate center
    of the sun. Click on the top ruler in the canvas and drag to the same spot. Choose
    the **Paths** tool from the toolbox.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布左边的标尺，并将指南拖动到太阳的大致中心。点击画布顶部的标尺，并将其拖动到相同的位置。从工具箱中选择**路径**工具。
- en: In the canvas, click just above and just below the intersection of the guides.
    Then click outside the left edge of the layer boundary and just above and just
    below the previous two points. Click **Selection from Path** in the Tool Options
    dialog. Fill the selection with white.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上，点击指南交叉点的上方和下方。然后点击图层左边缘的外侧，以及前两个点的上方和下方。在工具选项对话框中点击**从路径选择**。用白色填充选择区域。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223540.png.jpg)'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image with no caption](httpatomoreillycomsourcenostarchimages1223540.png.jpg)'
- en: '*Try to avoid making the initial beam too wide, though blurs and opacity will
    help the situation if you do.*'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*尽管模糊和透明度可以帮助调整，但尽量避免使初始光线太宽。*'
- en: Now the rest of the beams can be added. This is similar to how the cogs of the
    gear were made back in [4.8 Cube City](ch04.html#fourdot8_cube_city "4.8 Cube
    City"), using copy, paste, and rotation operations. The selection should still
    be active. Copy (CTRL-C) and paste (CTRL-V) the selection as a new layer (**Layer**▸**New
    Layer**). Use the **Flip** tool from the toolbox and flip horizontally, and then
    use the **Move** tool to position the layer so its left edge aligns with the intersection
    of the guides.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在可以添加其余的光线。这与在[4.8立方城市](ch04.html#fourdot8_cube_city "4.8立方城市")中制作齿轮齿的方法类似，使用复制、粘贴和旋转操作。选择区域应该仍然处于活动状态。复制（CTRL-C）并粘贴（CTRL-V）选择区域作为新图层（**图层**▸**新建图层**）。使用工具箱中的**翻转**工具水平翻转，然后使用**移动**工具定位图层，使其左边缘与指南的交叉点对齐。
- en: Duplicate this layer and rotate it 90 degrees counterclockwise (**Layer**▸**Transform**▸**Rotate
    90 degrees counter-clockwise**). Position this layer so its bottom edge aligns
    with the intersection of the guides.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制此图层并将其逆时针旋转90度（**图层**▸**变换**▸**旋转90度逆时针**）。定位此图层，使其底部边缘与辅助线的交点对齐。
- en: Duplicate this layer and rotate it **45 degrees** (**Layer**▸**Transform**▸**Arbitrary
    Rotation**). After rotating, this layer’s lower left corner can be aligned with
    the intersection of the guides. Duplicate the layer and flip it horizontally,
    and then position the new layer appropriately.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制此图层并将其旋转**45度**（**图层**▸**变换**▸**任意旋转**）。旋转后，此图层的左下角可以与辅助线的交点对齐。复制图层并将其水平翻转，然后适当地定位新图层。
- en: Additional beams can be created by duplicating the vertical or horizontal beams
    and rotating them an arbitrary amount. In some cases, the beam will not extend
    to the edge of the image. Use the **Scale** tool to scale the layer so it does.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以通过复制垂直或水平光线并旋转任意角度来创建额外的光线。在某些情况下，光线可能不会延伸到图像的边缘。使用**缩放工具**调整图层大小，使其延伸到边缘。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223542.png.jpg)'
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223542.png.jpg)'
- en: '*These layers provide an outline in which a radial gradient will be applied.*'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这些图层提供了一个轮廓，在其中将应用径向渐变。*'
- en: Merge the beam layers. The easiest way to do this is to turn off the visibility
    of all layers except the beam layers in the Layers dialog, and then merge the
    remaining visible layers (**Image**▸**Merge Visible Layers**). Create a selection
    from this (**Layer**▸**Transparency**▸**Alpha To Selection**). Add a transparent
    layer and name it *Sun Beam Gradient*. Type **D** and then **X** in the canvas
    to set the foreground color to white.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并光线图层。最简单的方法是在图层对话框中关闭除光线图层之外所有图层的可见性，然后合并剩余可见图层（**图像**▸**合并可见图层**）。从此创建选择（**图层**▸**透明度**▸**alpha到选择**）。添加一个透明图层并将其命名为*Sun
    Beam Gradient*。在画布上输入**D**然后**X**以设置前景色为白色。
- en: Choose the **Blend** tool from the toolbox. In the Tool Options dialog, set
    the Gradient to **FG to Transparent** and the Shape to **Radial**. Click in the
    canvas on the intersection of the guides and drag past the upper left corner.
    Turn off the visibility of the Sun Beam layer in the Layers dialog and turn on
    the visibility of the rest of the layers. Move the Sun Beam Gradient layer below
    the Sun layer in the Layers dialog.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合工具**。在工具选项对话框中，将渐变设置为**前景到透明**，形状设置为**径向**。在画布上点击辅助线的交点并拖动到左上角。在图层对话框中关闭太阳光图层可见性，并打开其余图层的可见性。将太阳光渐变图层移动到图层对话框中的太阳图层下方。
- en: Clear the selection. Open the Gaussian Blur dialog and set the Blur Radius to
    **20**. Click **OK** to apply to the Sun Beam Gradient layer.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择。打开高斯模糊对话框并将模糊半径设置为**20**。点击**确定**将应用效果到太阳光渐变图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223544.png.jpg)'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223544.png.jpg)'
- en: '*If the beams are too dim, duplicate the layer and adjust the Mode and Opacity
    to taste.*'
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果光线太暗，可以复制图层并调整模式和不透明度以适应口味。*'
- en: Adding the Lovers’ Silhouette
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加爱人的剪影
- en: The next element for this project is a stock photo used to create a silhouette
    of a couple in love. When searching for photos for projects like this one, look
    for photos that have a solid-colored background. This makes it easier to create
    a selection of just the couple. Also, this project will benefit if the couple
    is touching, yet separated enough to tell the individuals apart. If they’re too
    close together, the resulting silhouette will not be easily identifiable. This
    particular photo is well suited for use with the Foreground Select tool.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 本项目的下一个元素是用于创建情侣剪影的库存照片。在搜索此类项目照片时，寻找具有纯色背景的照片。这有助于仅选择情侣。此外，如果情侣相互接触但足够分开以区分个体，则此项目将受益。如果他们靠得太近，生成的剪影将难以识别。这张特定的照片非常适合与前景选择工具一起使用。
- en: With the **Foreground Select** tool active, draw a freehand selection around
    the couple. This produces a rough selection similar to a Quick Mask. Next, select
    a brush from the Brushes dialog (**Windows**▸**Dockable Dialogs**▸**Brushes**).
    The brush should display when you mouse over the canvas. In this photo, the brush
    size should be no wider than the thinnest arm of the woman. Adjust the brush size
    using the slider that runs from Small Brush to Large Brush in the Tool Options
    dialog.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当**前景选择**工具处于活动状态时，在夫妇周围绘制自由手选择。这会产生类似于快速蒙版的粗糙选择。接下来，从画笔对话框中选择一个画笔（**窗口**▸**可停靠对话框**▸**画笔**）。当鼠标悬停在画布上时，画笔应该显示出来。在这张照片中，画笔的大小不应超过女人最细的手臂。使用工具选项对话框中从小画笔到大画笔的滑块调整画笔大小。
- en: Paint over the man and woman, making sure you cover places where shirts and
    pants meet and where clothes give way to skin. Essentially, cover any places with
    high-contrast changes you want to include in the selection. You don’t have to
    be exact with this, and you certainly don’t need to cover the couple completely.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在男人和女人身上涂色，确保覆盖衬衫和裤子相交的地方以及衣服过渡到皮肤的地方。基本上，覆盖任何你想包含在选择中的高对比度变化的地方。你不必非常精确，当然也不需要完全覆盖夫妇。
- en: To complete the selection, press ENTER. This converts Quick-Mask styled coloring
    into a selection. Further improvements can be made using the Quick Mask feature
    if necessary. Copy and paste the selection into the original canvas as a new layer
    and name it *Couple*. Scale and/or flip the layer horizontally as necessary.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要完成选择，按**ENTER**键。这会将快速蒙版风格的着色转换为选择。如果需要，可以使用快速蒙版功能进行进一步改进。将选择复制并粘贴到原始画布作为新图层，并命名为*夫妇*。根据需要缩放和/或水平翻转图层。
- en: Create a selection of the couple (**Layer**▸**Transparency**▸**Alpha To Selection**).
    Increase the layer boundary (**Layer**▸**Layer Boundary Size**) by **10 pixels**
    for both width and height. Click the **Center** option to center the image within
    the new layer boundary. Click **Resize** to apply the change to the layer boundary.
    Then grow the selection (**Select**▸**Grow**) by **1 pixel**. Growing the selection
    will smooth any rough edges in the selection before creating the silhouette.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一对夫妇的选择（**图层**▸**透明度**▸**alpha到选择**）。通过**10像素**增加图层边界（**图层**▸**图层边界大小**），宽度和高度都一样。点击**中心**选项以将图像居中于新的图层边界。点击**调整大小**以应用更改到图层边界。然后通过**选择**▸**增长**将选择增加**1像素**。增长选择将在创建轮廓之前平滑选择中的任何粗糙边缘。
- en: Type **D** in the image to reset the colors in the toolbox and then drag the
    foreground color into the layer. Clear the selection (**Select**▸**None**).
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图像中输入**D**以重置工具箱中的颜色，然后将前景色拖动到图层中。清除选择（**选择**▸**无**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223546.png.jpg)'
  id: totrans-237
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223546.png.jpg)'
- en: '*The rough selection (left) was improved (right) by using a small, hard-edged
    brush and a single pass over the couple. The selection isn’t perfect (note the
    man’s feet and pants), but it doesn’t have to be to create the silhouette.*'
  id: totrans-238
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*通过使用一个小而硬边的画笔和一次通过夫妇，改善了粗糙的选择（左）并使其更完美（右）。选择并不完美（注意男人的脚和裤子），但不需要完美就能创建轮廓。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223548.png.jpg)'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223548.png.jpg)'
- en: '*Scaling and flipping may be necessary to most appropriately position the silhouette
    on the hills, in front of the sun.*'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*缩放和翻转可能是将轮廓适当地定位在山丘上，在太阳前面的必要步骤。*'
- en: Finishing Off the Grassy Hills
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完成草地山丘的绘制
- en: The project is nearly complete, and the last step is to convert the hills to
    grassy silhouettes. This conversion will have the side effect of hiding the bottom
    of the man’s feet, which seems natural after it’s done. Also, at this point the
    guides are no longer necessary. You can hide them (**View**▸**Show Guides**) or
    remove them (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 项目几乎完成，最后一步是将山丘转换为草地轮廓。这种转换将产生副作用，隐藏男人的脚底，完成后看起来很自然。此外，此时不再需要指南。你可以隐藏它们（**视图**▸**显示指南**）或删除它们（**图像**▸**指南**▸**删除所有指南**）。
- en: First, change the hills from green to black. One at a time, select each layer
    in the Layers dialog and set the **Lock Alpha Channel**. Grab the foreground color
    from the toolbox and drag it into the layer, just as was done with the Couple
    layer.
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，将山丘从绿色变为黑色。一次选择一次，在图层对话框中选择每个图层并设置**锁定alpha通道**。从工具箱中获取前景色并将其拖动到图层中，就像对夫妇图层所做的那样。
- en: Adding grass to the hills requires suitable brushes. GIMP doesn’t come with
    plant-like brushes suitable for this project, but there are many collections of
    plant brushes available for download on the Internet. To add new brushes to GIMP,
    just unpack the collection in any folder. Open the Preferences dialog (**Edit**▸**Preferences**)
    and select the **Brushes** entry at the bottom of the list on the left. A set
    of options appears. Choose the **Brushes** option. The right side of the Preferences
    dialog will display the set of folders currently scanned for brushes. To add a
    new folder, click the **New Folder** icon to enable the text input field. Type
    in the name of the folder and hit ENTER or select it using the folder selection
    button to the right of the text field. The red circle icon will change to green
    if the folder exists.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在山丘上添加草地需要合适的画刷。GIMP没有为这个项目提供适合的植物画刷，但互联网上有许多植物画刷集合可供下载。要将新画刷添加到GIMP中，只需在任何文件夹中解压缩集合。打开首选项对话框（**编辑**▸**首选项**）并选择左侧列表底部的**画刷**条目。将显示一组选项。选择**画刷**选项。首选项对话框的右侧将显示当前扫描画刷的文件夹集合。要添加新文件夹，点击**新建文件夹**图标以启用文本输入字段。输入文件夹名称并按回车键或使用文本字段右侧的文件夹选择按钮选择它。如果文件夹存在，红色圆圈图标将变为绿色。
- en: Once the folder is added to the list of folders, click on the box to the left
    of the folder name to allow saving brushes to it. To use the new brushes, you
    must either refresh the Brushes dialog or restart GIMP.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦文件夹被添加到文件夹列表中，点击文件夹名称左侧的方框以允许将画刷保存到其中。要使用新画刷，您必须刷新画刷对话框或重启GIMP。
- en: Note
  id: totrans-246
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Many freely available brush collections are created specifically for Photoshop
    and are single files with the* .abr *filename extension. These files contain multiple
    brushes. GIMP can read these files well, so don’t be afraid to experiment with
    Photoshop brushes.*'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*许多免费提供的画刷集合是专门为Photoshop创建的，它们是具有* .abr *文件扩展名的单个文件。这些文件包含多个画刷。GIMP可以很好地读取这些文件，所以不要害怕尝试Photoshop画刷。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223550.png.jpg)'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223550.png.jpg)'
- en: '*Adding brushes in the middle of a project is fairly common practice. It’s
    just another good reason to save your project files often.*'
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在项目进行中添加画刷是一种相当常见的做法。这也是经常保存项目文件的一个很好的理由。*'
- en: Add a transparent layer and name it *Grass*. Move it to just above the Foreground
    Hill layer in the Layers dialog. Open the **Brushes** dialog and choose an appropriate
    brush. At the bottom of the dialog, set the spacing to anywhere from 50 to 150
    (smaller, if the image size is smaller than the original 1600 × 1200 used for
    this project). Choose the **Paintbrush** tool from the toolbox. In the Tool Options
    dialog, set the **Scale** option so the brush outline (mouse over the canvas to
    see this) is an appropriate size. Paint along the edges of the hills multiple
    times. Switch to another grass brush and repeat. Repeat this process until the
    hills are sufficiently grassy.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并命名为*Grass*。将其移动到图层对话框中前景山图层之上。打开**画刷**对话框并选择一个合适的画刷。在对话框底部，将间距设置为50到150（如果图像尺寸小于本项目使用的原始1600
    × 1200，则应选择更小的值）。从工具箱中选择**画笔**工具。在工具选项对话框中，设置**缩放**选项，使画刷轮廓（鼠标悬停在画布上可看到）为适当的大小。沿着山丘边缘多次绘画。切换到另一个草地画刷并重复。重复此过程，直到山丘足够有草。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223552.png.jpg)'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223552.png.jpg)'
- en: '*This grassy field was created using multiple brushes from a grass brush collection.
    Notice also how the green hills are now grassy fields.*'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这个草地是通过使用草地画刷集合中的多个画刷创建的。注意，绿色的小山现在也变成了草地。*'
- en: Further Exploration
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: 'The last step is optional but adds pizzazz to the project: flying birds. Again,
    the trick is to find freely available bird brushes on the Internet. Add a transparent
    layer, choose a bird brush, scale it appropriately (smaller for more distant birds),
    and paint a few blobs around the sky. If the birds are not silhouettes, create
    a selection of the birds and fill it with black.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是可选的，但会给项目增添活力：飞翔的鸟儿。同样，技巧是找到互联网上免费提供的鸟画刷。添加一个透明图层，选择一个鸟画刷，适当地调整其大小（对于更远的鸟儿，应选择更小的尺寸），然后在天空周围画几个小圆点。如果鸟儿不是剪影，创建鸟儿的选区并用黑色填充。
- en: 6.4 Mobsterville
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6.4 Mobsterville
- en: Comic book Hollywood hits like *The Dark Knight* and *Watchmen* are all the
    rage. These updates to the vision of classic superheroes come with a dark tone.
    *Sin City* paved the way for this new style of dark comic-book tale, bringing
    the grittiest original comic from the 1990s to the silver screen in 2005\. Fortunately
    for GIMP fans, re-creating the *Sin City* effect is fairly easy.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢的漫画书好莱坞大片，如*黑暗骑士*和*守望者*，都非常受欢迎。这些对经典超级英雄视觉的更新都带有阴暗的色调。*罪恶之城*为这种新的黑暗漫画书故事风格铺平了道路，将20世纪90年代最粗犷的原创漫画在2005年搬上了银幕。幸运的是，对于GIMP爱好者来说，重新创建*罪恶之城*效果相当简单。
- en: This next tutorial will use stock photos to show a rugged hero patrolling the
    city under a rain-soaked, miserable night. The photo is a stylized black-and-white
    with a single splash of color.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个教程将使用库存照片展示一个粗犷的英雄在雨夜中巡逻城市。这张照片是风格化的黑白，仅有一抹色彩。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223554.png.jpg)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223554.png.jpg)'
- en: '*Black-and-white images can send a powerful message, especially with just a
    small touch of color.*'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑白图像可以传达强大的信息，尤其是在仅添加少量色彩的情况下*。'
- en: Establishing the Base Image
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立基础图像
- en: The base image shows our main character, a tough guy with a gun, on a solid,
    light-colored background. This image has a 1600 × 1067 pixel resolution.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 基础图像展示了我们的主要角色，一个手持枪支的硬汉，背景是坚实的浅色。这幅图像的分辨率为1600 × 1067像素。
- en: Desaturate the original image (**Colors**▸**Desaturate**), which is named *Man*
    in this project. Choose the **Lightness** option for this image, which will allow
    the contrast between his face and the backdrop to remain high.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将原始图像（在本项目中命名为*Man*）去饱和（**颜色**▸**去饱和**）。选择此图像的**亮度**选项，这将允许他的脸和背景之间的对比度保持较高。
- en: Open the Levels dialog (**Colors**▸**Levels**). Set the white point by clicking
    the white point eye dropper (right side beneath the levels histogram), then clicking
    the upper right background of the image. This makes the background completely
    white, with the white point slider moving to just left of center of the histogram.
    Move the black point slider to the right until it’s very near the white point.
    The result will be an almost completely black-and-white image.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“级别”对话框（**颜色**▸**级别**）。通过点击白色点吸管（位于级别直方图右侧下方），然后点击图像右上角的背景来设置白色点。这使得背景完全变白，白色点滑块移动到直方图的中心稍左的位置。将黑色点滑块向右移动，直到它非常接近白色点。结果将是一个几乎完全黑白图像。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223556.png.jpg)'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223556.png.jpg)'
- en: '*The style for this project requires a high-contrast adjustment of the original
    stock image.*'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*本项目的风格需要调整原始库存图像的对比度*。'
- en: Making It Rain
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制作雨景
- en: 'Add a transparent layer (**Layer**▸**New Layer**). Name this layer *Rain 1*.
    Open the Hurl filter (**Filters**▸**Noise**▸**Hurl**). The default settings are
    sufficient here: Random seed = 10, Randomization % = 50, Repeat = 1\. Click **OK**
    to render the noise in the layer. The noise will be colored, so desaturate it.
    While the Lightness option was chosen here, any of the desaturation options will
    work.'
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层（**图层**▸**新建图层**）。将此图层命名为*Rain 1*。打开“Hurl”滤镜（**滤镜**▸**噪声**▸**Hurl**）。这里默认设置就足够了：随机种子=10，随机化%=50，重复=1。点击**确定**在图层中渲染噪声。噪声将着色，因此需要去饱和。虽然这里选择了亮度选项，但任何去饱和选项都可以工作。
- en: Open the Motion Blur filter (**Filters**▸**Blur**▸**Motion Blur**). Set the
    Blur Type to **Linear**, the Length to **120 pixels**, and the Angle to **90 degrees**.
    Click **OK** to apply the blur to the noise in the layer. Note that this blur
    will be hard to see in the Motion Blur dialog’s preview, but that won’t affect
    this step.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开“运动模糊”滤镜（**滤镜**▸**模糊**▸**运动模糊**）。将模糊类型设置为**线性**，长度设置为**120像素**，角度设置为**90度**。点击**确定**将模糊应用于图层的噪声。请注意，这种模糊在“运动模糊”对话框的预览中可能难以看到，但这不会影响这一步骤。
- en: Scale the layer (**Layer**▸**Scale Layer**) by 140 percent. This is done by
    changing the scale units menu in the Scale Layer dialog to **percent** and the
    Width to **140**. The Height field will automatically adjust to maintain the width-to-height
    ratio when the **Scale** button is pressed.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图层（**图层**▸**缩放图层**）缩放至140%。这是通过在“缩放图层”对话框中将缩放单位菜单更改为**百分比**，并将宽度设置为**140**来完成的。当按下**缩放**按钮时，高度字段将自动调整以保持宽度与高度的比率。
- en: Zoom out to see the layer boundary for the Rain 1 layer. Choose the **Shear**
    transformation tool from the toolbox. Click the image and drag until the edges
    of the shear preview touch the right and left edges of the image window. Click
    the **Shear** button in the dialog to apply the transformation.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放大以查看Rain 1图层的图层边界。从工具箱中选择**剪切**变换工具。点击图像并拖动，直到剪切预览的边缘触及图像窗口的左右边缘。在对话框中点击**剪切**按钮以应用变换。
- en: Open the **Levels** dialog and adjust the black point to around **107** and
    the white point to around **116**. The actual settings will vary based on personal
    taste for the appearance of the falling rain. Reset the layer to fit the image
    (**Layer**▸**Layer to Image Size**).
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**色阶**对话框，并将黑点调整到大约**107**，白点调整到大约**116**。实际的设置将根据个人对下落雨滴外观的喜好而有所不同。将图层重置以适应图像大小（**图层**▸**图层到图像大小**）。
- en: Add a second layer of rain, using the same process as the first layer of rain
    but with less shear applied so the rain falls more vertically. The Levels adjustment
    may also be slightly different, again according to taste. Later, because of the
    contrast changes brought on by adding in background elements, the two rain layers’
    Modes and Opacity may need to be adjusted. Name the second rain layer *Rain 2*
    and make sure it’s above the Rain 1 layer.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与第一层雨相同的过程添加第二层雨，但应用较少的剪切，以便雨滴垂直下落。色阶调整也可能略有不同，再次根据个人喜好。稍后，由于添加背景元素引起的对比度变化，两个雨层的效果和透明度可能需要调整。将第二层雨命名为*Rain
    2*并确保它在Rain 1图层之上。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223558.png.jpg)'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223558.png.jpg)'
- en: '*Motion-blurred noise is a quick way to fake rain.*'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*运动模糊噪声是伪造雨滴的快速方法。*'
- en: The base image needs to be masked in preparation for adding a background. Click
    the base image layer in the Layers dialog to make it active. Add an alpha channel
    to it (**Layer**▸**Transparency**▸**Add Alpha Channel**). Add a white layer mask
    to the base image layer (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了添加背景，需要对基础图像进行蒙版处理。在图层对话框中点击基础图像图层以使其处于活动状态。向其添加一个alpha通道（**图层**▸**透明度**▸**添加alpha通道**）。向基础图像图层添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Open the original image again. You can use the color aspect of this image to
    create a good mask. Choose the **Fuzzy Select** tool in the toolbox. Set the Threshold
    to anywhere between 70 and 90 and click the center of the blue area to the right
    of the man’s head. Then hold down the SHIFT key and click the blue area to the
    left of the man’s head. Repeat this process for the blue areas inside the trigger
    area of the gun. Copy (CTRL-C) and then paste (CTRL-V, followed by **Layer**▸**Anchor
    Layer**) this selection into the mask of the base image layer. Use the Levels
    dialog to set the black point to **254**. The checkered pattern that represents
    transparent regions in the image will show up where the blue areas were in the
    original image.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开原始图像。你可以使用此图像的颜色特性来创建一个良好的蒙版。在工具箱中选择**模糊选择**工具。将阈值设置为70到90之间的任何值，然后点击男人头部右侧的蓝色区域中心。然后按住SHIFT键并点击男人头部左侧的蓝色区域。重复此过程，对枪的触发区域内的蓝色区域进行操作。复制（CTRL-C）然后粘贴（CTRL-V，随后**图层**▸**锚定图层**）此选择到基础图像图层的蒙版中。使用**色阶**对话框将黑点设置为**254**。代表图像中透明区域的棋盘图案将在原始图像中蓝色区域的位置显示出来。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223560.png.jpg)'
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223560.png.jpg)'
- en: '*Masking the background will allow a more appropriate background to show through.*'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*蒙版背景将允许更合适的背景显示出来。*'
- en: Adding a Background Building and Lamp Posts
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加背景建筑和路灯
- en: Open the background building image. Scale it to fit the size of the base image
    layer (**Image**▸**Image Properties**).
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开背景建筑图像。将其缩放以适应基础图像图层的大小（**图像**▸**图像属性**）。
- en: Click the **Rain 2** layer in the Layers dialog. This is necessary because you
    can’t paste a new layer if a mask is currently active from a previous step.
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**Rain 2**图层。这是必要的，因为你不能在之前步骤中有一个活动蒙版的情况下粘贴新图层。
- en: Copy and paste it into the base image and drag the new layer to the bottom of
    the layer stack. Name the building layer *Building*. Turn off the visibility of
    all other layers (click on the layer visibility icon to the left of the thumbnail)
    to make these next steps easier.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将其复制并粘贴到基础图像中，然后将新图层拖动到图层堆栈的底部。将建筑图层命名为*Building*。关闭所有其他图层的可见性（点击缩略图左侧的图层可见性图标），以便使以下步骤更容易进行。
- en: Desaturate the layer. Open the **Levels** dialog. Click the white point eye
    dropper and then click the darkest part of the sky. Drag the black point slider
    toward the white point slider until the building walls are almost completely black.
    If any clouds remain in the background, drag the white slider to the left a bit
    more. Click **OK**, and then turn on the visibility of all other layers.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整图层的不饱和度。打开**色阶**对话框。点击白色点吸管并点击天空最暗的部分。将黑色点滑块拖向白色点滑块，直到建筑墙壁几乎完全变黑。如果背景中仍有云朵，将白色滑块向左稍微拖动一些。点击**确定**，然后打开所有其他图层的可见性。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223562.png.jpg)'
  id: totrans-284
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223562.png.jpg)'
- en: '*We’ve used this image before—with some cropping and some new lighting, the
    building from [2.7 Lake Reflection](ch02.html#twodot7_lake_reflection "2.7 Lake
    Reflection") is now a dreary tenement. Saving stock images in a library is a good
    way to save on your design projects.*'
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*我们之前已经使用过这张图片——通过一些裁剪和一些新的照明，[2.7 湖面倒影](ch02.html#twodot7_lake_reflection
    "2.7 Lake Reflection")中的建筑现在变成了一座阴郁的公寓楼。在库中保存库存图片是节省设计项目的好方法。*'
- en: Before adding lamp posts, the building’s front entrance needs to be moved to
    the left. Open the Scale dialog (**Layer**▸**Scale Layer**). Click the chain link
    between the Width and Height fields to break it in order to change the aspect
    ratio of the layer. Scale the Building layer by **165 percent** wide and **140
    percent** high. Apply this setting.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加路灯柱之前，需要将建筑的前门向左移动。打开缩放对话框（**图层**▸**缩放图层**）。点击宽度和高度字段之间的链形链接以断开它，以便更改图层的纵横比。将Building图层宽度调整为**165%**，高度调整为**140%**。应用此设置。
- en: Use the **Move** tool to drag the layer to the left until the chimney and inverted-V-shaped
    rooftop are to the left of the gun. Be sure not to drag it so far that the right
    edge of the building is left of the right edge of the image window. Reset the
    layer size to match the image size (**Layer**▸**Layer to Image Size**).
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将图层向左拖动，直到烟囱和倒V形屋顶位于枪的左侧。确保不要拖动得太远，以免建筑物的右边缘位于图像窗口的右边缘左侧。将图层大小重置以匹配图像大小（**图层**▸**图层到图像大小**）。
- en: Add a transparent layer and name it *Guideline*. Move the layer to just above
    the Building layer. Set the foreground color to a medium gray (HTML Notation set
    to **cbcbcb**). Use the **Pencil** tool to draw a thin line from left to right
    at roughly the height of the top of the first floor of the building. This guideline
    will be used to draw the lamp posts. Later, this layer will be removed.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并命名为*Guideline*。将此图层移动到Building图层之上。将前景色设置为中等灰色（HTML表示法设置为**cbcbcb**）。使用**铅笔**工具在建筑顶层高度左右绘制一条从左到右的细线。这条指南线将用于绘制路灯柱。稍后，此图层将被移除。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223564.png.jpg)'
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223564.png.jpg)'
- en: '*The guideline is temporary and used only to assist in creating the lamp posts.
    It won’t be visible in the final image.*'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*指南线是临时的，仅用于辅助创建路灯柱。它不会在最终图像中可见。*'
- en: Add a transparent layer just above the Guideline layer, naming the new layer
    *Lamp Posts*. Choose the **Paintbrush** tool from the toolbox. Choose a suitably
    small brush, just large enough to be visible as distant lamp posts. Draw a straight
    line to the left of the building’s front entrance, from the guideline down to
    the approximate bottom of the building. Repeat the process for the right side
    of the entrance. Duplicate this layer and offset it (**Layer**▸**Transform**▸**Offset**)
    by 3 or more pixels in the X direction. The amount depends on the size of the
    brush used to draw the posts. Use the Brightness-Contrast dialog (**Colors**▸**Brightness-Contrast**)
    and reduce the Brightness to **–127**.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Guideline图层之上添加一个透明图层，将新图层命名为*Lamp Posts*。从工具箱中选择**画笔**工具。选择一个合适的画笔，大小刚好足以作为远处的路灯柱可见。在建筑前门左侧绘制一条直线，从指南线下到建筑的大致底部。对入口的右侧重复此过程。复制此图层，并在X方向上偏移3个或更多像素（偏移量取决于绘制柱子使用的画笔大小）。使用**亮度-对比度**对话框（**颜色**▸**亮度-对比度**）并将亮度降低到**-127**。
- en: The rain layers reduce the contrast in the image. In the Layers dialog, reduce
    the Opacity for each rain layer to around 30 to 50 percent. Click the **Rain 2**
    layer. Merge it with the Rain 1 layer (**Layer**▸**Merge Down**). Adjust the contrast
    of the merged layer using the Brightness-Contrast dialog (**Colors**▸**Brightness-Contrast**).
    The settings depend on the content of the rain layers, but the Brightness should
    be less than –100 and the Contrast raised to near 127.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 雨层降低了图像的对比度。在图层对话框中，将每个雨层的透明度降低到大约30%到50%。点击**Rain 2**图层。将其与**Rain 1**图层合并（**图层**▸**向下合并**）。使用亮度-对比度对话框（**颜色**▸**亮度-对比度**）调整合并图层的对比度。设置取决于雨层的内容，但亮度应小于-100，对比度应提高到接近127。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223566.png.jpg)'
  id: totrans-293
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image with no caption](httpatomoreillycomsourcenostarchimages1223566.png.jpg)'
- en: '*Using a temporary layer for alignment purposes is a new trick, but one you’ll
    use frequently for alignment that isn’t strictly vertical or horizontal.*'
  id: totrans-294
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用临时图层进行对齐是一种新技巧，但您会经常使用它来进行非严格垂直或水平对齐。*'
- en: Adding Lamps and Lights
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加灯具和灯光
- en: Add a transparent layer just above the Lamp Posts copy layer, naming the new
    layer *Lamps*. Create an oval selection in the canvas near the lamp posts. Use
    the **Rectangle Select** tool to cut out the bottom half of the selection. If
    necessary, use the Scale tool to appropriately resize the lamp above the lamp
    post. Use the **Move** tool to position the selection over the left lamp post.
    Use the **Rotate** tool to align the straight edge of the selection with the guideline.
    Choose the **Blend** tool and drag a Linear gradient from black to gray starting
    at the top of the curve of the selection down to the straight edge.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“灯具副本”图层上方添加一个透明图层，命名为*Lamps*。在画布上靠近灯具的位置创建一个椭圆形选区。使用**矩形选择**工具剪切选区的下半部分。如果需要，使用缩放工具适当调整灯具上方灯具的大小。使用**移动**工具将选区定位在左侧灯具上方。使用**旋转**工具将选区的直线边缘与引导线对齐。选择**混合**工具，并从选区的曲线顶部开始，将线性渐变从黑色拖动到灰色，直到选区的直线边缘。
- en: Use the **Move** tool to drag the selection over the other lamp post. Repeat
    the application of the gradient using the **Blend** tool. Clear the selection
    (**Select**▸**None**).
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将选区拖动到另一个灯具上方。重复使用**混合**工具应用渐变。清除选区（**选择**▸**无**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223568.png.jpg)'
  id: totrans-298
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image with no caption](httpatomoreillycomsourcenostarchimages1223568.png.jpg)'
- en: '*The top of the lamp posts is a simple half-circle, shown here with the Rain
    1 layer visibility turned off to make it easier to see the gradients. The gray,
    horizontal guideline layer is visible between the lamps.*'
  id: totrans-299
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*灯具顶部是一个简单的半圆形，这里通过关闭Rain 1图层的可见性来显示，以便更容易看到渐变。灰色水平引导图层在灯具之间可见。*'
- en: Create a transparent layer and name it *Lights*. Move it just below the Lamps
    layer in the Layers dialog. Use the **Paths** tool to outline a box below the
    left lamp. The box should be thin at the top and wide at the bottom with a rounded
    base. In the Tool Options dialog, convert the path to a selection. Choose the
    **Blend** tool from the toolbox and configure it to use a linear gradient that
    flows from white to transparent. Click near the top of the selection in the image
    window and drag toward the bottom. Follow the line of the lamp post to align the
    gradient properly.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个透明图层，命名为*Lights*。在图层对话框中将它移动到*Lamps*图层下方。使用**路径**工具在左侧灯具下方绘制一个矩形。矩形顶部应较薄，底部较宽，底部呈圆形。在工具选项对话框中，将路径转换为选区。从工具箱中选择**混合**工具，并配置它使用从白色到透明的线性渐变。在图像窗口中选区的顶部附近点击，并拖动到底部。沿着灯具柱的线条对齐渐变。
- en: Use the **Move** tool to move the selection under the second lamp. Use the **Scale**
    tool to adjust the size of the selection if desired and then apply another linear
    white gradient. Clear the selection.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将选区移动到第二个灯具下方。如果需要，使用**缩放**工具调整选区大小，然后应用另一个线性白色渐变。清除选区。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a **10 pixel** blur in both the X and Y directions to the layer. Set the layer
    Opacity to between 35 and 60 percent. At this point you can delete the guideline
    layer, or simply turn off its visibility in the Layers dialog.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**），并将图层在X和Y方向上应用**10像素**的模糊。将图层不透明度设置为35%到60%之间。此时，您可以删除引导图层，或者在图层对话框中关闭其可见性。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223570.png.jpg)'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![image with no caption](httpatomoreillycomsourcenostarchimages1223570.png.jpg)'
- en: '*The lamps aren’t strictly necessary, but they’re a cool neo-noir touch.*'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*灯具并非必需，但它们为影片增添了一种酷炫的赛博朋克风格*。'
- en: Retrieving a Red Tie
  id: totrans-305
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检索红色领带
- en: Open an image of a gangster with a red tie. Choose the **Fuzzy Select** tool
    from the toolbox and set the Threshold to **95**. Click anywhere on the red tie.
    The high color contrast should allow most of the tie to be selected completely
    with a single click. If there are spots of unselected tie inside the selection,
    grow the selection by a pixel to pick them up. It doesn’t matter if a little area
    outside the tie is selected. Copy the selection.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一张有红色领带的匪徒图片。从工具箱中选择**模糊选择**工具，并将阈值设置为**95**。点击红色领带上的任何位置。高色彩对比度应该允许通过单次点击完全选择大部分领带。如果选择区域内有未选择的领带斑点，通过增加一个像素来扩展选择以选中它们。如果领带外部有一点区域被选中无关紧要。复制选择。
- en: Paste the selection into the base image and make it a new layer. Name the layer
    *Red Tie*. Flip the tie horizontally using the **Flip** tool from the toolbox.
    Desaturate the layer. Choose a red color from the foreground color in the toolbox.
    Set the **Lock Alpha Channel** box in the Layers dialog. Choose the **Bucket Fill**
    tool from the toolbox. Set the Mode in the Tool Options dialog to **Grain Merge**
    and the Affected Area to **Fill Whole Selection**. Click in the **Red Tie** layer
    to recolor the image. This process is done specifically to remove out-of-gamut
    colors for prints. Further adjustments may be required if you have Color Management
    configured in the Preferences dialog (Edit▸Preferences). Use the **Move** tool
    to position the tie in the proper location on the man’s chest. Set the tie layer
    to the image size.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将选择粘贴到基础图像中，并使其成为一个新图层。将图层命名为*红色领带*。使用工具箱中的**翻转**工具水平翻转领带。去色该图层。从工具箱中的前景色中选择红色。在图层对话框中勾选**锁定Alpha通道**框。从工具箱中选择**桶填充**工具。在工具选项对话框中，将模式设置为**颗粒合并**，并将受影响区域设置为**填充整个选择**。在**红色领带**图层中点击以重新着色图像。这个过程专门用于去除打印中超出色域的颜色。如果你在首选项对话框中配置了颜色管理（编辑▸首选项），可能需要进一步调整。使用**移动**工具将领带定位在男子胸部的正确位置。将领带图层设置为图像大小。
- en: Move the Red Tie layer beneath the Rain 1 layer.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将红色领带图层移动到Rain 1图层下方。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223572.png.jpg)'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223572.png.jpg)'
- en: '*A splash of color draws attention to the mobster. The inset image shows the
    selection with Quick Mask enabled and the mask color set to green.*'
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*一点色彩可以吸引对匪徒的注意。内嵌图像显示了启用快速蒙版且蒙版颜色设置为绿色的选择区域*。'
- en: Further Exploration
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: The last step is to darken the background so the subject is the focus of the
    image. To do this, add a transparent layer just above the Building layer. Fill
    this layer with black. Add a layer mask to it. Choose the Blend tool from the
    toolbox and configure a Radial shape that runs from black to medium gray. Click
    in the middle of the man’s face and drag toward the index finger on the gun to
    draw the radial, black-to-gray mask.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是将背景变暗，使主题成为图像的焦点。为此，在建筑图层之上添加一个透明图层。用黑色填充这个图层。为它添加一个图层蒙版。从工具箱中选择混合工具，并配置一个从黑色到中等灰度的径向形状。点击男子脸部的中间，然后拖动到枪的食指上以绘制径向的、从黑色到灰色的蒙版。
- en: To give more depth to the image, you can use two layers of rain. Put the Rain
    1 layer between the man and the building layer and create a new Rain 2 layer at
    the top of the layer stack.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给图像增加深度，你可以使用两层雨。将Rain 1图层放在男子和建筑图层之间，并在图层堆栈顶部创建一个新的Rain 2图层。
