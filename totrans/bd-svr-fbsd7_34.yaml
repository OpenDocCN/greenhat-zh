- en: 13.4\. PREPARATION
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.4. 准备
- en: Become the superuser.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成为超级用户。
- en: 'Create a database in MySQL named mediawiki. Create a user named mediawiki and
    assign full privileges to this user like this:'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 MySQL 中创建一个名为 mediawiki 的数据库。创建一个名为 mediawiki 的用户，并授予此用户如下权限：
- en: '[PRE0]'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Replace `*password*` with a password of your choice (the single quotes are required).
    You'll need this password later.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将 `*密码*` 替换为你选择的密码（需要单引号）。你稍后会需要这个密码。
- en: 13.5\. INSTALL
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.5\. 安装
- en: 'Enter the following commands to launch the MediaWiki installation:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令以启动 MediaWiki 安装：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: A menu will appear with options for mediawiki. We will leave them at their defaults,
    so press [tab] to select OK and then press [enter] to continue.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现一个菜单，包含 mediawiki 的选项。我们将保留它们的默认设置，因此按 [tab] 键选择“确定”，然后按 [enter] 键继续。
- en: 13.6\. CONFIGURE
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.6\. 配置
- en: Once the installation process is complete, it's time to configure MediaWiki
    for use on your system.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程完成后，是时候为你的系统配置 MediaWiki 了。
- en: 'Create a MediaWiki-specific Apache configuration file. This points Apache to
    the correct location of the MediaWiki files and makes administration easier by
    keeping MediaWiki-specific options separate from the main httpd.conf file. By
    default, Apache searches the /usr/local/etc/apache22/Includes directory for configuration
    files. Create the configuration file for MediaWiki:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个 MediaWiki 特定的 Apache 配置文件。这指向 Apache 正确的 MediaWiki 文件位置，并通过将 MediaWiki
    特定的选项与主 httpd.conf 文件分开来简化管理。默认情况下，Apache 在 /usr/local/etc/apache22/Includes 目录中搜索配置文件。为
    MediaWiki 创建配置文件：
- en: '[PRE2]'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'and add the following lines:'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并添加以下行：
- en: '[PRE3]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '* * *'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** By default, MediaWiki is set up to be a subdirectory of your webserver''s
    root site. This means you would enter [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    into your web browser. If you would like to change the default directory, replace
    `mediawiki` (in italics, following `*Alias*` in the code added to the configuration
    file) with a different name.'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 默认情况下，MediaWiki 被设置为你的 web 服务器根目录的子目录。这意味着你需要在网页浏览器中输入 [http://host.example.com/mediawiki](http://host.example.com/mediawiki)。如果你想要更改默认目录，将配置文件中添加的代码后的
    `*Alias*` 之后的 `mediawiki`（斜体）替换为不同的名称。'
- en: '* * *'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Save and exit. Restart Apache to commit the changes:'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存并退出。重启 Apache 以提交更改：
- en: '[PRE5]'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Open [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    in your favorite web browser (substitute your hostname and your directory if you
    modified it).
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你喜欢的网页浏览器中打开 [http://host.example.com/mediawiki](http://host.example.com/mediawiki)（如果你修改了它，请替换你的主机名和目录）。
- en: You should see the MediaWiki logo along with a link titled set up the wiki.
    Click this link to begin the configuration process. The MediaWiki 1.11.1 Installation
    page will list some details about your server's environment.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该会看到 MediaWiki 标志以及一个标题为“设置维基”的链接。点击此链接开始配置过程。MediaWiki 1.11.1 安装页面将列出有关你的服务器环境的详细信息。
- en: 'There are about 20 different configuration options on this page. Most options
    are explained well. The following options should be entered carefully to ensure
    proper functionality of the wiki:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此页面上大约有 20 个不同的配置选项。大多数选项都有很好的解释。以下选项应仔细输入，以确保维基的正常功能：
- en: Wiki name
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 维基名称
- en: Be sure to set a name for your wiki here. Do not use the name MediaWiki or your
    wiki will advertise itself generically as MediaWiki instead of something specific.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保在这里为你的维基设置一个名称。不要使用 MediaWiki 这个名称，否则你的维基会以通用方式宣传自己而不是具体名称。
- en: Admin username
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 管理员用户名
- en: Choose the username and password you wish to assign to the Administrator of
    the wiki (remember or record this information, as you will need it later to maintain
    the site).
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 选择你希望分配给维基管理员的用户名和密码（记住或记录此信息，因为你稍后需要用它来维护网站）。
- en: SQL server host
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SQL 服务器主机
- en: This should be localhost unless your MySQL server resides on another system.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这应该是本地主机，除非你的 MySQL 服务器位于另一个系统上。
- en: Database name
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库名称
- en: Set this to mediawiki.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此设置为 mediawiki。
- en: DB username
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库用户名
- en: Set this to mediawiki.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此设置为 mediawiki。
- en: DB password
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 数据库密码
- en: Set this to the password you assigned when you created the database (see "[Preparation](preparation.html#preparation)").
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将此设置为创建数据库时分配的密码（参见“[准备](preparation.html#preparation)”）。
- en: When you are satisfied with the options you have set, click Install Media Wiki!
    at the bottom of the page to continue.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你对已设置的选项满意时，点击页面底部的“安装 Media Wiki！”继续。
- en: You should see comments pertaining to the options you set. The last line should
    say `Installation successful!`.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该会看到与所设置选项相关的注释。最后一行应说“安装成功！”。
- en: 'Move the LocalSettings.php file into the main MediaWiki directory. The correct
    permissions should be set to avoid exposure of the MySQL database password it
    contains. We will also remove the config directory to eliminate security risks
    associated with its existence:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将LocalSettings.php文件移动到主MediaWiki目录中。应设置正确的权限以避免暴露其中包含的MySQL数据库密码。我们还将删除config目录以消除与其存在相关的安全风险：
- en: '[PRE6]'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You can access your wiki with a web browser at [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    (substitute your server's hostname).
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过网页浏览器在[http://host.example.com/mediawiki](http://host.example.com/mediawiki)（替换您的服务器主机名）访问您的wiki。
- en: 13.7\. ADMINISTRATION
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.7. 管理
- en: 'Use this URL to administer your MediaWiki installation (substitute your server''s
    hostname):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此URL来管理您的MediaWiki安装（替换您的服务器主机名）：
- en: '[http://host.example.com/mediawiki](http://host.example.com/mediawiki)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://host.example.com/mediawiki](http://host.example.com/mediawiki)'
- en: At the MediaWiki Main Page, click log in (in the upper-right corner), and enter
    your Admin username and password to access the Administrator account.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在MediaWiki主页上，点击登录（右上角），并输入您的管理员用户名和密码以访问管理员账户。
- en: 13.8\. CONFIG FILES
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.8. 配置文件
- en: /usr/local/www/mediawiki/LocalSettings.php
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: /usr/local/www/mediawiki/LocalSettings.php
- en: This file contains configuration data recorded during the installation script.
    It may be modified with a text editor.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此文件包含在安装脚本期间记录的配置数据。您可以使用文本编辑器进行修改。
- en: 13.9\. NOTES
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13.9. 备注
- en: 'You can edit the logo in the upper-left corner of the wiki by editing the LocalSettings.php
    file. Add a line to the bottom of the file that contains the following statement
    (substitute your hostname and image filename):'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过编辑LocalSettings.php文件来编辑wiki左上角的标志。在文件底部添加一行，包含以下语句（替换您的主机名和图像文件名）：
- en: '[PRE7]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
