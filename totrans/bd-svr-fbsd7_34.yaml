- en: 13.4\. PREPARATION
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Become the superuser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Create a database in MySQL named mediawiki. Create a user named mediawiki and
    assign full privileges to this user like this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Replace `*password*` with a password of your choice (the single quotes are required).
    You'll need this password later.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 13.5\. INSTALL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Enter the following commands to launch the MediaWiki installation:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: A menu will appear with options for mediawiki. We will leave them at their defaults,
    so press [tab] to select OK and then press [enter] to continue.
  prefs: []
  type: TYPE_NORMAL
- en: 13.6\. CONFIGURE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once the installation process is complete, it's time to configure MediaWiki
    for use on your system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Create a MediaWiki-specific Apache configuration file. This points Apache to
    the correct location of the MediaWiki files and makes administration easier by
    keeping MediaWiki-specific options separate from the main httpd.conf file. By
    default, Apache searches the /usr/local/etc/apache22/Includes directory for configuration
    files. Create the configuration file for MediaWiki:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'and add the following lines:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Note:*** By default, MediaWiki is set up to be a subdirectory of your webserver''s
    root site. This means you would enter [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    into your web browser. If you would like to change the default directory, replace
    `mediawiki` (in italics, following `*Alias*` in the code added to the configuration
    file) with a different name.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Save and exit. Restart Apache to commit the changes:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Open [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    in your favorite web browser (substitute your hostname and your directory if you
    modified it).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see the MediaWiki logo along with a link titled set up the wiki.
    Click this link to begin the configuration process. The MediaWiki 1.11.1 Installation
    page will list some details about your server's environment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'There are about 20 different configuration options on this page. Most options
    are explained well. The following options should be entered carefully to ensure
    proper functionality of the wiki:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Wiki name
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Be sure to set a name for your wiki here. Do not use the name MediaWiki or your
    wiki will advertise itself generically as MediaWiki instead of something specific.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Admin username
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Choose the username and password you wish to assign to the Administrator of
    the wiki (remember or record this information, as you will need it later to maintain
    the site).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: SQL server host
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This should be localhost unless your MySQL server resides on another system.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Database name
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Set this to mediawiki.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DB username
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Set this to mediawiki.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: DB password
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Set this to the password you assigned when you created the database (see "[Preparation](preparation.html#preparation)").
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When you are satisfied with the options you have set, click Install Media Wiki!
    at the bottom of the page to continue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You should see comments pertaining to the options you set. The last line should
    say `Installation successful!`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Move the LocalSettings.php file into the main MediaWiki directory. The correct
    permissions should be set to avoid exposure of the MySQL database password it
    contains. We will also remove the config directory to eliminate security risks
    associated with its existence:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: You can access your wiki with a web browser at [http://host.example.com/mediawiki](http://host.example.com/mediawiki)
    (substitute your server's hostname).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 13.7\. ADMINISTRATION
  prefs:
