  - PREF_H3
  type: TYPE_NORMAL
- en: Become the superuser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A MySQL database and user account must be created for phpBB. The commands below
    create a database named phpbb and a user named phpbb, and assign full privileges
    to this user:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Replace `*password*` with a password of your choice and write it down; you'll
    need it later. (The single quotes around `password` are required.)
  prefs: []
  type: TYPE_NORMAL
