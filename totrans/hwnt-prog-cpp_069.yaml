- en: 'Program 67: Let''s Play "Hide the Problem"'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 67：让我们来玩“隐藏问题”游戏
- en: The following program dumps core with a floating-point divide error on UNIX.
    This is puzzling because we do no floating-point operations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下程序在 UNIX 系统上因浮点除法错误而崩溃。这令人困惑，因为我们没有进行任何浮点运算。
- en: In order to find the problem, we've put in a few printf statements and discovered
    that it's happening somewhere before the function call. We can tell this because
    we never see the "starting" message.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找到问题，我们添加了几条 printf 语句，并发现问题发生在函数调用之前某个地方。我们可以这样判断，因为我们从未看到“开始”信息。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
