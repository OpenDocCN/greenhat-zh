  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.6\. 安装
- en: 'Enter the following commands to begin the CUPS installation process:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 输入以下命令以开始 CUPS 安装过程：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A menu will appear displaying options for cups-base. We will leave these at
    their defaults, so press [tab] to select OK and then press [enter] to continue
    the installation process.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 将显示一个菜单，显示 cups-base 的选项。我们将保留这些选项为默认设置，因此按 [tab] 键选择“确定”，然后按 [enter] 键继续安装过程。
- en: A GNU Ghostscript driver configuration menu will also appear (more than 30 minutes
    into the build process). Leave the selections at their defaults unless you have
    a specific reason to change them. Press [tab] to select OK and then press [enter]
    to continue the installation process.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建过程超过 30 分钟后，也会出现一个 GNU Ghostscript 驱动配置菜单。除非您有特殊原因要更改它们，否则请保留默认设置。按 [tab]
    键选择“确定”，然后按 [enter] 键继续安装过程。
- en: 6.7\. CONFIGURE
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.7\. 配置
- en: Once the installation process is complete, it's time to configure CUPS for use
    on your system.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程完成后，是时候为您的系统配置 CUPS 了。
- en: FreeBSD includes a print spooling system that utilizes the same command names
    as CUPS. If the search path has not been modified from its default, the FreeBSD
    spooler will run instead of CUPS. See "[Default Search Path](configure.html#default_search_path)"
    for details on changing the default search path.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FreeBSD 包含一个使用与 CUPS 相同命令名的打印队列系统。如果搜索路径未从默认值修改，则 FreeBSD 队列程序将运行而不是 CUPS。有关更改默认搜索路径的详细信息，请参阅
    "[默认搜索路径](configure.html#default_search_path)"。
- en: 'The phrase `"NO_LPR = YES"` must be added to the make.conf file in /etc. This
    tells the FreeBSD `make` command to skip compilation of the print spooler if you
    choose to recompile the base operating system. CUPS can be considered a drop-in
    replacement for the FreeBSD print spooler. The following commands will add this
    line to make.conf:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须将 `"NO_LPR = YES"` 语句添加到位于 /etc 的 make.conf 文件中。这告诉 FreeBSD 的 `make` 命令，如果您选择重新编译基础操作系统，则跳过打印队列程序的编译。CUPS
    可以被认为是 FreeBSD 打印队列程序的直接替代品。以下命令将添加此行到 make.conf：
- en: '[PRE1]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'In order to allow print clients to send raw print data to the connected printer
    you must uncomment a line in the mime.convs file located in /usr/local/etc/cups.
    Open mime.convs like this:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了允许打印客户端将原始打印数据发送到连接的打印机，您必须在位于 /usr/local/etc/cups 的 mime.convs 文件中取消注释一行。以这种方式打开
    mime.convs：
- en: '[PRE2]'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Scroll down to the `application/octet-stream` declaration (~109) and remove
    the hash mark (`#`) to uncomment the line. It should now appear as follows:'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 滚动到 `application/octet-stream` 声明 (~109) 并移除井号 (`#`) 以取消注释该行。现在它应该如下所示：
- en: '[PRE3]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Save and exit.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: 'You are now ready to modify the main configuration file, cupsd.conf, located
    in /usr/local/etc/cups. To open cupsd.conf, enter:'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您已准备好修改位于 /usr/local/etc/cups 的主配置文件 cupsd.conf。要打开 cupsd.conf，请输入：
- en: '[PRE4]'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Change the `Listen localhost:631` declaration (~18) to `Listen *:631`. This
    allows external clients access to the CUPS web administration page. This line
    should appear as follows after the modification:'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将 `Listen localhost:631` 声明 (~18) 更改为 `Listen *:631`。这将允许外部客户端访问 CUPS Web 管理页面。修改后，此行应如下所示：
- en: '[PRE5]'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'By default, access to CUPS services is restricted and needs to be relaxed to
    enable printing support to computers on the local network. Change the `Allow localhost`
    declaration (~32) within the `Location /` container to `Allow @LOCAL`. The line
    should appear as follows after the modification:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，对 CUPS 服务的访问受到限制，需要放宽以允许本地网络上的计算机进行打印支持。将 `Location /` 容器内的 `Allow localhost`
    声明 (~32) 更改为 `Allow @LOCAL`。修改后，该行应如下所示：
- en: '[PRE6]'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'By default, access to the administrative web interface is closed to the local
    network and can only be accessed from the server itself. To allow access from
    the local network, change the `Allow localhost` declaration (~39) within the `Location
    /admin` container to `Allow @LOCAL`. You should also add `Require user @SYSTEM`
    to require authentication for access to the web administration page. The lines
    should appear as follows after the modification:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，对管理 Web 界面的访问被关闭，只能从服务器本身访问。要允许本地网络访问，将 `Location /admin` 容器内的 `Allow
    localhost` 声明 (~39) 更改为 `Allow @LOCAL`。您还应该添加 `Require user @SYSTEM` 以要求对 Web
    管理页面的访问进行身份验证。修改后，这些行应如下所示：
- en: '[PRE7]'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '* * *'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** The root account and users that are members of the wheel group
    will be able to log in to the web administration page at [https://host.example.com:631/admin](https://host.example.com:631/admin)
    (substitute your server''s hostname or IP address for [host.example.com](http://host.example.com))
    to manage printers and print jobs. CUPS will encrypt authentication credentials
    using a self-signed certificate. You may specify your own SSL Certificate if you
    like. See "[SSL Certificates](notes-id4.html#ssl_certificates)" for details.'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 根账户和 wheel 组的成员将能够登录到[https://host.example.com:631/admin](https://host.example.com:631/admin)（用
    [host.example.com](http://host.example.com) 的服务器主机名或 IP 地址替换）的 Web 管理页面来管理打印机和打印作业。CUPS
    将使用自签名证书加密身份验证凭据。如果您喜欢，可以指定自己的 SSL 证书。有关详细信息，请参阅 "[SSL 证书](notes-id4.html#ssl_certificates)"。'
- en: '* * *'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Save and exit.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: 6.8\. TESTING
  id: totrans-50
  prefs:
