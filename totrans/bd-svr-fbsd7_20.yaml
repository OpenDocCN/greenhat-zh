  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'Scroll down to the bottom of the cupsd.conf file using [ctrl-U] and add the
    following lines:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [ctrl-U] 向下滚动到 cupsd.conf 文件底部，并添加以下行：
- en: '[PRE15]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Save and exit.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: With these settings in place, users will be required to provide a username and
    password to send jobs to any printer.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些设置到位后，用户将需要提供用户名和密码才能将作业发送到任何打印机。
- en: '* * *'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** Users must have their own system-level account to authenticate.
    Username and password information is sent in the clear; consider using access
    rules if you do not want authentication information sent insecurely over the network.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '***注意：*** 用户必须拥有自己的系统级账户进行认证。用户名和密码信息以明文形式发送；如果您不希望将认证信息以不安全的方式通过网络发送，请考虑使用访问规则。'
- en: '* * *'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Access rules may be used to allow access to printers based on a client''s originating
    IP address. For example, to restrict printing to IP addresses 192.168.0.1 and
    192.168.0.2 only, add the lines below to the end of the cupsd.conf file in /usr/local/etc/cups.
    To open cupsd.conf enter:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 访问规则可用于根据客户端的原始IP地址允许访问打印机。例如，要仅限制打印到IP地址192.168.0.1和192.168.0.2，请将以下行添加到/usr/local/etc/cups中的cupsd.conf文件末尾。要打开cupsd.conf，请输入：
