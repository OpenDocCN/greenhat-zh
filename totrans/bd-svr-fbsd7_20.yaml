- en: 6.7\. CONFIGURE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once the installation process is complete, it's time to configure CUPS for use
    on your system.
  prefs: []
  type: TYPE_NORMAL
- en: FreeBSD includes a print spooling system that utilizes the same command names
    as CUPS. If the search path has not been modified from its default, the FreeBSD
    spooler will run instead of CUPS. See "[Default Search Path](configure.html#default_search_path)"
    for details on changing the default search path.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The phrase `"NO_LPR = YES"` must be added to the make.conf file in /etc. This
    tells the FreeBSD `make` command to skip compilation of the print spooler if you
    choose to recompile the base operating system. CUPS can be considered a drop-in
    replacement for the FreeBSD print spooler. The following commands will add this
    line to make.conf:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'In order to allow print clients to send raw print data to the connected printer
    you must uncomment a line in the mime.convs file located in /usr/local/etc/cups.
    Open mime.convs like this:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Scroll down to the `application/octet-stream` declaration (~109) and remove
    the hash mark (`#`) to uncomment the line. It should now appear as follows:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Save and exit.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You are now ready to modify the main configuration file, cupsd.conf, located
    in /usr/local/etc/cups. To open cupsd.conf, enter:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Change the `Listen localhost:631` declaration (~18) to `Listen *:631`. This
    allows external clients access to the CUPS web administration page. This line
    should appear as follows after the modification:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'By default, access to CUPS services is restricted and needs to be relaxed to
    enable printing support to computers on the local network. Change the `Allow localhost`
    declaration (~32) within the `Location /` container to `Allow @LOCAL`. The line
    should appear as follows after the modification:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'By default, access to the administrative web interface is closed to the local
    network and can only be accessed from the server itself. To allow access from
    the local network, change the `Allow localhost` declaration (~39) within the `Location
    /admin` container to `Allow @LOCAL`. You should also add `Require user @SYSTEM`
    to require authentication for access to the web administration page. The lines
    should appear as follows after the modification:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Note:*** The root account and users that are members of the wheel group
    will be able to log in to the web administration page at [https://host.example.com:631/admin](https://host.example.com:631/admin)
    (substitute your server''s hostname or IP address for [host.example.com](http://host.example.com))
    to manage printers and print jobs. CUPS will encrypt authentication credentials
    using a self-signed certificate. You may specify your own SSL Certificate if you
    like. See "[SSL Certificates](notes-id4.html#ssl_certificates)" for details.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
