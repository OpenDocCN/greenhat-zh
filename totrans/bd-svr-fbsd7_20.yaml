  type: TYPE_NORMAL
- en: 6.12.1\. Printer Types
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In general, two categories of printers exist, PostScript and PCL. PostScript
    is an industry-standard page description language. The language was developed
    by Adobe Systems in the mid-1980s to allow the sharing of electronic documents
    while preserving formatting and appearance. It is similar to the PDF (Portable
    Document Format), also developed by Adobe. PostScript printers are usually more
    expensive than non-PostScript printers. High-end business laser printers usually
    include PostScript support. PCL printers include most consumer-oriented inkjet
    and laser printers. Most low-cost printers do not support the PostScript language.
    This means drivers must be installed that are specific to the make and model of
    the printer. Finding and installing drivers compatible with the CUPS system can
    be a challenging task. This guide provides installation instructions for the Gutenprint
    and HPLIP drivers. Many popular consumer printers are covered by at least one
    of these two drivers.
  prefs: []
  type: TYPE_NORMAL
- en: The CUPS system contains native support for virtually all PostScript printers
    provided you have the matching PostScript Printer Description file for the printer.
    The PPD file is usually included with the software that is bundled with the printer.
    Many PPD files are also freely available at [http://linuxprinting.org](http://linuxprinting.org).
  prefs: []
  type: TYPE_NORMAL
- en: If you own an Epson, Canon, Lexmark, or other PCL-based printer, check [http://gutenprint.sourceforge.net](http://gutenprint.sourceforge.net)
    to see if your printer is supported by the Gutenprint driver. If you own an HP
    printer, check [http://hplip.sourceforge.net](http://hplip.sourceforge.net) to
    see if your printer is supported by the HPLIP driver. If your printer is from
    another manufacturer, check [http://linuxprinting.org](http://linuxprinting.org)
    to see if your printer is supported by another CUPS-compatible driver.
  prefs: []
  type: TYPE_NORMAL
- en: 'If your printer is not supported by a CUPS-compatible driver, you may still
    print to it using the CUPS server, provided:'
  prefs: []
  type: TYPE_NORMAL
- en: All intended print clients are running Microsoft Windows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Windows-compatible printer driver is available on each system
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is possible because CUPS has the capability to send raw data to the connected
    printer. The Windows driver sends the data to be printed in the correct printer
    language; CUPS then relays this data to the connected printer.
  prefs: []
  type: TYPE_NORMAL
- en: To configure CUPS to send raw data to the connected printer, select Raw when
    specifying the printer make in step 10 of "Testing" (page 56). Complete the rest
    of the guide normally.
  prefs: []
  type: TYPE_NORMAL
