- en: 6.12.4\. lptcontrol
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.12.4\. lptcontrol
- en: 'The lptcontrol utility controls how the LPT printer driver sends data to the
    printer. This does not apply to USB printers. By default, the LPT printer driver
    uses interrupt-driven mode. This works satisfactorily with most printers. Some
    printers, however, exhibit problems with this mode. If you experience slower than
    typical print times, you might try changing the default interrupt-driven mode
    to polling mode with the following command:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: lptcontrol实用程序控制LPT打印机驱动程序如何将数据发送到打印机。这不适用于USB打印机。默认情况下，LPT打印机驱动程序使用中断驱动模式。这对于大多数打印机来说工作得很好。然而，一些打印机可能会出现与此模式相关的问题。如果您遇到比典型打印时间慢的情况，您可能尝试使用以下命令将默认的中断驱动模式更改为轮询模式：
- en: '[PRE19]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: You may add this line to /etc/rc.local to automatically set LPT port polling
    mode at boot time, if necessary.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，您可以将此行添加到/etc/rc.local以在启动时自动设置LPT端口轮询模式。
