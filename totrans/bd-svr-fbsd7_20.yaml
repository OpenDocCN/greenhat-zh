  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Scroll down to the bottom of the cupsd.conf file using [ctrl-U] and add the
    following lines:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[ctrl-U]滚动到cupsd.conf文件的底部并添加以下行：
- en: '[PRE17]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Save and exit.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: The aforementioned methods of print restrictions are very basic. If you need
    more functionality or flexibility, consider using Samba to manage print privileges.
    See "[Samba 3.0.28](samba_3.0.28.html#samba_3.0.28)" for more information.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 上述打印限制的方法非常基础。如果您需要更多功能或灵活性，请考虑使用Samba来管理打印权限。有关更多信息，请参阅"[Samba 3.0.28](samba_3.0.28.html#samba_3.0.28)"。
- en: 6.12.3\. SSL Certificates
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.12.3\. SSL证书
- en: You can use an existing SSL Certificate with CUPS instead of the self-signed
    certificate CUPS generates for use with the secure web administration interface.
    Add the following lines to cupsd.conf in /usr/local/etc/cups. Substitute the path-
    and filenames of your server certificate and key files.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用现有的SSL证书与CUPS一起使用，而不是使用CUPS为与安全Web管理界面一起使用而生成的自签名证书。将以下行添加到/usr/local/etc/cups中的cupsd.conf。替换您的服务器证书和密钥文件的路径和文件名。
