  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Save your changes and run the startup script:'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 保存您的更改并运行启动脚本：
- en: '[PRE10]'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Test the server by pointing a web browser to [http://host.example.com:631](http://host.example.com:631)
    (substituting your server's hostname or IP address for [host.example.com](http://host.example.com)).
    You should see a Common Unix Printing System Welcome! page if the server started
    successfully; if you don't, check your cupsd.conf file for typographical errors.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
