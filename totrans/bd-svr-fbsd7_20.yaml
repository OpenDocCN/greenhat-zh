- en: '[PRE8]'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'then add the following line:'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
