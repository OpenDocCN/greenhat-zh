- en: Chapter 3. A NEW PLACE TO CALL HOME
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章. 一个新的家
- en: Getting to Know the Desktop
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解桌面
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: Now Ubuntu is up and running, and you are ready and rarin' to go. If you are
    running Ubuntu from your hard disk, you will first see the login screen that will
    appear each and every time you boot up ([Figure 3-1](ch03.html#the_ubuntu_login_screen-id1
    "Figure 3-1. The Ubuntu login screen")). There's no need to keep the login screen
    waiting, so click your username, type your password, and press **enter**. Within
    moments, you will be face to face with your desktop in Ubuntu.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在Ubuntu已经启动并运行，你准备好跃跃欲试了。如果你是从硬盘上运行Ubuntu，你将首先看到登录屏幕，每次启动时都会出现（[图3-1](ch03.html#the_ubuntu_login_screen-id1
    "图3-1. Ubuntu登录屏幕")). 没有必要让登录屏幕等待，所以点击你的用户名，输入你的密码，然后按**回车**。片刻之后，你将面对Ubuntu的桌面。
- en: Welcome to the GNOME Desktop
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到GNOME桌面
- en: '[Figure 3-2](ch03.html#the_gnome_desktop_in_ubuntu "Figure 3-2. The GNOME desktop
    in Ubuntu") shows Ubuntu''s implementation of the GNOME desktop, and as you can
    see, it isn''t all that different from what you might be used to in a Windows
    or Mac OS environment, other than that it has taskbars, or *panels*, at both the
    top and the bottom of the screen. There are also no desktop icons, except when
    running a live session from the Ubuntu Desktop CD, in which case you''ll see a
    launcher to run the installation wizard (labeled *Install Ubuntu 10.04*) and an
    *Examples* folder, which contains a number of sample files for many of the applications
    that come bundled with Ubuntu. All in all, it is a very uncluttered place to be,
    and despite its superficial similarities to other OS desktop environments, things
    in the GNOME are different enough to be interesting.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[图3-2](ch03.html#the_gnome_desktop_in_ubuntu "图3-2. Ubuntu中的GNOME桌面")显示了Ubuntu对GNOME桌面的实现，正如你所见，它与Windows或Mac
    OS环境中的体验并没有太大的不同，除了它屏幕顶部和底部都有任务栏，或者称为**面板**。除了从Ubuntu桌面CD运行实时会话时，没有桌面图标，在这种情况下，你会看到一个启动器来运行安装向导（标记为*安装Ubuntu
    10.04*）和一个*示例*文件夹，其中包含许多与Ubuntu捆绑的应用程序的样本文件。总的来说，这是一个非常整洁的地方，尽管它与其他操作系统桌面环境在外观上有相似之处，但GNOME中的事物足够不同，足以引起兴趣。'
- en: '![The Ubuntu login screen](httpatomoreillycomsourcenostarchimages656116.png.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu登录屏幕](httpatomoreillycomsourcenostarchimages656116.png.jpg)'
- en: Figure 3-1. The Ubuntu login screen
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-1. Ubuntu登录屏幕
- en: The main elements of the GNOME desktop are the panels at the top and bottom
    of the screen and the icons that appear upon those panels. The desktop itself,
    although empty at startup, does see its share of action, but I'll come to that
    later. For now, I'll focus on the two panels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME桌面的主要元素是屏幕顶部和底部的面板以及出现在这些面板上的图标。桌面本身，尽管启动时是空的，但确实也经历了一些动作，但我会稍后提到。现在，我将专注于两个面板。
- en: '![The GNOME desktop in Ubuntu](httpatomoreillycomsourcenostarchimages656126.png.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu中的GNOME桌面](httpatomoreillycomsourcenostarchimages656126.png.jpg)'
- en: Figure 3-2. The GNOME desktop in Ubuntu
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-2. Ubuntu中的GNOME桌面
- en: The Top Panel
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶部面板
- en: Of the two GNOME panels on your desktop, the top panel is basically where all
    the action is. As you can see, there are three menus and a few icons at the left
    end of the panel and a number of odds and ends at the other end ([Figure 3-3](ch03s02.html#the_left_and_right_sides_of_the_top_gnom
    "Figure 3-3. The left and right sides of the top GNOME panel")). So that you understand
    what each of the panel items does, I will now briefly describe each of them, moving
    from left to right, as seems to be the fashion these days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的桌面上的两个GNOME面板中，顶部面板基本上是所有动作发生的地方。正如你所见，在面板的左端有三个菜单和一些图标，在另一端有许多零散的东西（[图3-3](ch03s02.html#the_left_and_right_sides_of_the_top_gnom
    "图3-3. 顶部GNOME面板的左右两侧")). 为了让你了解每个面板项的功能，我现在将简要描述每个项，从左到右，这似乎是现在的时尚。
- en: '![The left and right sides of the top GNOME panel](httpatomoreillycomsourcenostarchimages656140.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![顶部GNOME面板的左右两侧](httpatomoreillycomsourcenostarchimages656140.png.jpg)'
- en: Figure 3-3. The left and right sides of the top GNOME panel
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-3. 顶部GNOME面板的左右两侧
- en: The Left End
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 左端
- en: 'At the far left of the top panel, you will find a set of three menus. These
    menus provide access to most of what your system has to offer in terms of applications,
    locations, and utilities:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部面板的最左边，你会找到一组三个菜单。这些菜单提供了访问系统提供的应用程序、位置和工具的大部分功能：
- en: Applications menu
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序菜单
- en: The access point to the majority of your applications, a software manager, and
    some system tools
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 到您大多数应用程序、软件管理器和一些系统工具的入口点
- en: Places menu
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 地点菜单
- en: Your system navigator, from which you can access your home folder, browse your
    computer's filesystem and connected networks, and search for files on your hard
    disk
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您的系统导航器，您可以通过它访问您的家目录，浏览您的计算机文件系统以及连接的网络，并在您的硬盘上搜索文件
- en: System menu
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 系统菜单
- en: The access point for your system preferences and administration tools
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到您系统首选项和管理工具的入口点
- en: 'Immediately to the right of the three menus is a set of two launchers. When
    these icons are clicked, they launch the following applications:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在三个菜单的右侧是两个启动器。当点击这些图标时，它们将启动以下应用程序：
- en: Firefox
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox
- en: Your web browser
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您的网页浏览器
- en: Help
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助
- en: Access to the Ubuntu Help files installed on your hard disk
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 访问您硬盘上安装的Ubuntu帮助文件
- en: The Right End
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 右端
- en: 'At the right side of the top panel are a series of icons that can perform a
    variety of functions. Some of these are indicators, while others are applets that
    allow you to perform certain functions:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部面板的右侧是一系列可以执行各种功能的图标。其中一些是指示器，而其他则是小程序，允许您执行某些功能：
- en: Network Manager Applet
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 网络管理小程序
- en: Lets you see your network status and configure your network devices. When used
    with a wireless network connection, this icon indicates the wireless signal's
    strength and allows you to switch between wireless networks easily.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您查看您的网络状态并配置您的网络设备。当与无线网络连接一起使用时，此图标指示无线信号的强度，并允许您轻松地在无线网络之间切换。
- en: Volume Control
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 音量控制
- en: A volume controller. Duh.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 音量控制器。当然。
- en: Mail/Message Indicator
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件/消息指示器
- en: An indicator that lets you know when you receive email or chat messages. It
    also allows you to easily send email messages, check your address book, and even
    check and send messages to social networking sites, such as Facebook, Twitter,
    and Flickr, via an application called Gwibber ([Figure 3-4](ch03s02.html#gwibber_allows_you_to_see_and_send_messa
    "Figure 3-4. Gwibber allows you to see and send messages on social networking
    sites.")), which you'll learn more about in [Chapter 5](ch05.html "Chapter 5. SLIPPING
    AND SLIDING").
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个指示器，让您知道何时收到电子邮件或聊天消息。它还允许您轻松发送电子邮件消息，检查您的通讯录，甚至通过一个名为Gwibber的应用程序检查和发送消息到社交网络，如Facebook、Twitter和Flickr，您将在[第5章](ch05.html
    "第5章. 滑动和滑动")中了解更多关于Gwibber的信息。
- en: '![Gwibber allows you to see and send messages on social networking sites.](httpatomoreillycomsourcenostarchimages656142.png.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![Gwibber允许您查看和发送社交网络上的消息。](httpatomoreillycomsourcenostarchimages656142.png.jpg)'
- en: Figure 3-4. Gwibber allows you to see and send messages on social networking
    sites.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-4. Gwibber允许您查看和发送社交网络上的消息。
- en: Calendar/Clock
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 日历/时钟
- en: Date and time and weather.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 日期和时间以及天气。
- en: Session Indicator
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 会话指示器
- en: Shows the name of the current user and allows you to change your IM status and
    access the options for your social networks, IMs, and Ubuntu One.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 显示当前用户的名字，并允许您更改您的即时消息状态和访问您的社交网络、即时消息和Ubuntu One的选项。
- en: Quit/Logout
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 退出/注销
- en: Allows you to lock your screen, log out, shut down, restart, or switch users.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 允许您锁定屏幕，注销，关机，重启或切换用户。
- en: 'Other indicators will appear depending on your hardware configuration or system
    status:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的硬件配置或系统状态，将出现其他指示器：
- en: Bluetooth Manager
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙管理器
- en: As the name implies. This appears only on machines with Bluetooth capabilities.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如其名所示，这仅在具有蓝牙功能的机器上出现。
- en: Battery Indicator
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 电池指示器
- en: On laptops, shows whether you are using battery or line power and, if battery,
    the amount of power your battery has remaining.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记本电脑上，显示您是使用电池还是线缆供电，如果是电池，则显示电池剩余的电量。
- en: The Bottom Panel
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 底部面板
- en: 'The bottom panel, as you can see in [Figure 3-5](ch03s03.html#the_bottom_gnome_panel
    "Figure 3-5. The bottom GNOME panel"), is a much simpler affair, containing only
    the four items I will now briefly describe:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在[图3-5](ch03s03.html#the_bottom_gnome_panel "图3-5. 底部的GNOME面板")中看到的，底部面板是一个相对简单的事物，只包含我现在将简要描述的四个项目：
- en: Show Desktop
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 显示桌面
- en: A button that minimizes all open windows and allows you to see your desktop
    when it is obscured from view.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个按钮，可以最小化所有打开的窗口，让您在桌面被遮挡时看到桌面。
- en: Window List
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口列表
- en: A list of windows or applications you have open. If nothing is open, there will
    be no windows in the list. This is very similar to what happens in the Windows
    taskbar.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你打开的窗口或应用程序的列表。如果没有打开任何东西，列表中将没有窗口。这与Windows任务栏中发生的情况非常相似。
- en: Workspace Switcher
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区切换器
- en: An application that allows you to switch between virtual desktops. (I'll talk
    about this more in [Virtual Desktops](ch03s06.html "Virtual Desktops") in [Virtual
    Desktops](ch03s06.html "Virtual Desktops").)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一个允许你在虚拟桌面之间切换的应用程序。（我将在[虚拟桌面](ch03s06.html "虚拟桌面")中详细介绍这一点。）
- en: Trash
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾箱
- en: There is nothing mysterious about the Trash . . . other than its rather Mac
    OS X–ish location on the panel.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾箱并没有什么神秘之处……除了它在面板上的位置相当像Mac OS X。
- en: '![The bottom GNOME panel](httpatomoreillycomsourcenostarchimages656144.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![底部GNOME面板](httpatomoreillycomsourcenostarchimages656144.png.jpg)'
- en: Figure 3-5. The bottom GNOME panel
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-5. 底部GNOME面板
- en: 'Project 3A: Customizing the GNOME Panel'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目3A：自定义GNOME面板
- en: The GNOME panel is not a static thing. You can add *launchers* (respectively
    known as *program shortcuts* or *aliases* to Windows and Mac users), utilities,
    and even amusements to make it do almost anything you want—within limits, of course.
    In the various stages of this project, you will customize your panel to get some
    hands-on experience working with it and to make things more convenient for you
    as you make your way through the rest of this book. You are, of course, free to
    change any of the customizations I ask you to make (though you won't have a say
    in the matter if you're working in a live session from the Ubuntu Desktop CD,
    because you won't be able to save your settings).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME面板不是一个静态的东西。你可以添加*启动器*（对于Windows和Mac用户分别称为*程序快捷方式*或*别名*），实用程序，甚至娱乐项目，使其几乎可以做任何你想做的事情——当然，在限制范围内。在这个项目的各个阶段，你将自定义你的面板，以获得一些实际操作经验，并在阅读本书的其余部分时使事情更加方便。当然，你可以自由更改我要求你做的任何自定义设置（尽管如果你是从Ubuntu桌面CD上的实时会话中工作，你将无法对这个问题发表意见，因为你无法保存你的设置）。
- en: Each of the following subprojects is very simple. Most are only three-step,
    point-and-click procedures that you should be able to handle without any difficulty.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 以下每个子项目都非常简单。大多数都是只有三步的点对点操作，你应该能够轻松处理。
- en: '3A-1: Adding Utility Buttons to the Panel'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3A-1: 向面板添加实用按钮'
- en: 'The GNOME panel allows you to add a number of utility applications, known as
    *applets*. Each of these has some specific function, such as tracking your stocks,
    telling you the weather, or performing some particular system-related function.
    To start, let''s add a useful utility to the top panel: the Force Quit button.
    The Force Quit button lets you quickly and easily deal with non-responding windows.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME面板允许你添加许多实用应用程序，这些应用程序被称为*小程序*。每个小程序都有一些特定的功能，例如跟踪你的股票，告诉你天气，或者执行一些特定的系统相关功能。首先，让我们向顶栏添加一个有用的实用程序：强制退出按钮。强制退出按钮让你可以快速轻松地处理无响应的窗口。
- en: 'Yes, it does happen on occasion: A window suddenly refuses to do anything.
    Regardless of what you want it to do or what it is supposed to be doing, it just
    sits there as if it is on strike (maybe it is). With just one click of the Force
    Quit button, your cursor becomes a powerful surgical instrument that will kill
    the window you click. You definitely don''t want to be without this button, so
    here''s how to add it to the panel:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，偶尔会发生这种情况：一个窗口突然拒绝做任何事情。无论你想让它做什么，或者它应该做什么，它只是坐在那里，就像它在罢工一样（也许它真的在罢工）。只需点击一次强制退出按钮，你的光标就变成了一个强大的外科手术工具，可以杀死你点击的窗口。你绝对不希望没有这个按钮，所以这里是如何将它添加到面板上的方法：
- en: Right-click any open space on the top panel.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击顶栏上的任何空白区域。
- en: From the pop-up menu, select **Add to Panel**, after which the Add to Panel
    window will appear.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**添加到面板**，之后将出现添加到面板窗口。
- en: In that window, scroll down, and click **Force Quit** once to highlight it,
    as I've done in [Figure 3-6](ch03s04.html#adding_launchers_and_utility_applets_to
    "Figure 3-6. Adding launchers and utility applets to the panel"). Click the **Add**
    button, and then click **Close** to finish the job.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个窗口中，向下滚动，点击**强制退出**一次以突出显示它，就像我在[图3-6](ch03s04.html#adding_launchers_and_utility_applets_to
    "图3-6. 向面板添加启动器和实用小程序")中所做的那样。点击**添加**按钮，然后点击**关闭**以完成工作。
- en: '![Adding launchers and utility applets to the panel](httpatomoreillycomsourcenostarchimages656146.png.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![向面板添加启动器和实用小程序](httpatomoreillycomsourcenostarchimages656146.png.jpg)'
- en: Figure 3-6. Adding launchers and utility applets to the panel
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-6. 向面板添加启动器和实用小程序
- en: 'To reinforce what you''ve just learned how to do, let''s add another utility
    to the panel: the Run Application applet. Once you start installing applications
    in Ubuntu, you will find that some of those applications do not automatically
    install program launchers in your Applications menu. This means that you have
    to open a Terminal window and type a command every time you want to run such programs,
    which can get old rather fast. The Run Application applet is one way around this
    problem.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: To add the Run Application applet to the panel, just follow the same steps you
    used when adding the Force Quit button, but this time in Step 3, highlight **Run
    Application** in the Add to Panel window instead of Force Quit.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you later decide not to keep the Run Application applet on the panel or if
    you just prefer keyboard shortcuts to pointing and clicking, it is worth noting
    that you can also open the applet by pressing **alt**-F2.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: '3A-2: Adding Amusing Applets to the Panel'
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The GNOME panel not only allows you to add very functional utilities, but it
    allows you to add quite seemingly useless amusements as well. In this part of
    the project, you will be adding two such amusements: Eyes and a little fish called
    Wanda.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: At first glance, Wanda does little more than bat her tail around and spurt out
    a bubble or two. However, if you install a little application called Fortune via
    the Ubuntu Software Center, which you will learn how to use in [Chapter 6](ch06.html
    "Chapter 6. ROUNDING OUT THE BIRD"), and then click Wanda, a window pops up in
    which she will spew out quotes and offbeat one-liners.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'To get a glimpse of Wanda in action, limited though that action may be, the
    steps are essentially the same as those in Project 3A-1, but I''ll run through
    them one more time:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Right-click any open space on the top panel.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the pop-up menu, select **Add to Panel**, after which the Add to Panel
    window will appear.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In that window, click **Fish** once to highlight it, click the **Add** button,
    and then click **Close**.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With Wanda now in place on your panel, you can add Eyes, which is a pair of
    eyes that follows your mouse cursor around as it moves around your desktop. Follow
    the same procedure, but click **Eyes** instead of Fish in Step 3.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '3A-3: Adding a Program Launcher to the Panel'
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now let's move on to something a bit more practical—adding program launchers
    to the panel. Although it is very easy to run an application by navigating through
    the Applications menu, there are no doubt some applications that you will be using
    frequently enough to want even easier access to them. The OpenOffice.org word
    processor, Writer, is probably one of those applications.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: Method 1
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You can add a launcher to the panel in a number of ways, but let''s start with
    the most conventional. To add a panel launcher for OpenOffice.org Writer, follow
    these steps:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Right-click any open space within the top panel.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select **Add to Panel** in the pop-up menu to open the Add to Panel window.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In that window, select **Application Launcher**, and click the **Forward** button
    that then appears.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中，选择**应用程序启动器**，然后点击随后出现的**前进**按钮。
- en: A new screen will then appear, showing the contents of the Applications menu
    ([Figure 3-7](ch03s04.html#adding_an_application_launcher_to_the_pa "Figure 3-7. Adding
    an application launcher to the panel")). Click the **+** next to **Office** to
    expand that menu, and then scroll down and click **OpenOffice.org Word Processor**
    to highlight it.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随后会出现一个新屏幕，显示应用程序菜单的内容 ([图3-7](ch03s04.html#adding_an_application_launcher_to_the_pa
    "图3-7. 向面板添加应用程序启动器")). 点击**Office**旁边的**+**以展开该菜单，然后向下滚动并点击**OpenOffice.org 文字处理器**以突出显示它。
- en: Click the **Add** button, and then click **Close** to complete the process.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**按钮，然后点击**关闭**以完成过程。
- en: '![Adding an application launcher to the panel](httpatomoreillycomsourcenostarchimages656148.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![向面板添加应用程序启动器](httpatomoreillycomsourcenostarchimages656148.png.jpg)'
- en: Figure 3-7. Adding an application launcher to the panel
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-7. 向面板添加应用程序启动器
- en: Method 2
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法2
- en: 'There''s another way to add program launchers to the panel that is actually
    a tad quicker. As an example, you''ll add a launcher for the OpenOffice.org spreadsheet
    program, Calc. Here are the steps:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上还有一种更快的方法可以向面板添加程序启动器。例如，你将为OpenOffice.org电子表格程序Calc添加一个启动器。以下是步骤：
- en: Go to the Applications menu, and navigate your way to and right-click **Office**
    ▸ **OpenOffice.org Spreadsheet**.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往应用程序菜单，导航到**Office** ▸ **OpenOffice.org 电子表格**并右键单击。
- en: In the pop-up menu that then appears, select (that's the usual ol' click) **Add
    this launcher to panel** ([Figure 3-8](ch03s04.html#another_way_to_add_application_launchers
    "Figure 3-8. Another way to add application launchers to the panel")). The spreadsheet
    launcher will then appear in the panel.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的弹出菜单中，选择（这就是通常的点击操作）**将此启动器添加到面板** ([图3-8](ch03s04.html#another_way_to_add_application_launchers
    "图3-8. 另一种向面板添加应用程序启动器"")). 然后，应用程序启动器将出现在面板上。
- en: '![Another way to add application launchers to the panel](httpatomoreillycomsourcenostarchimages656150.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![另一种向面板添加应用程序启动器的方法](httpatomoreillycomsourcenostarchimages656150.png.jpg)'
- en: Figure 3-8. Another way to add application launchers to the panel
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-8. 另一种向面板添加应用程序启动器
- en: Method 3
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法3
- en: Now that you've learned two ways to add application launchers to the panel,
    I might as well let you in on a third, even easier method. Just open a menu, select
    the item you want to add to the panel, and then drag it there. Well, it can't
    get much easier than that, eh?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经学会了两种向面板添加应用程序启动器的方法，我也可以向你透露第三种，甚至更简单的方法。只需打开一个菜单，选择你想要添加到面板的项目，然后将其拖动到那里。嗯，这已经很简单了，对吧？
- en: '3A-4: Changing Panel Launcher Icons'
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3A-4: 更改面板启动器图标'
- en: 'You may think your two new program launchers are somewhat plain, and therefore,
    it is rather difficult to distinguish one from the other. Fortunately, you can
    change the icon for any launcher quite easily. To learn how to do it, I''ll address
    any immediate concerns with the two OpenOffice.org launchers. Here''s what you
    need to do:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为你新增的两个程序启动器有些单调，因此，区分它们有些困难。幸运的是，你可以非常容易地更改任何启动器的图标。为了了解如何操作，我将针对两个OpenOffice.org启动器立即提出的问题进行解答。你需要做的是：
- en: Right-click the first program launcher you added (the word processor), and select
    **Properties** from the pop-up menu.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击你添加的第一个程序启动器（文字处理器），并从弹出菜单中选择**属性**。
- en: In the Launcher Properties window that then appears, click the **OpenOffice.org
    Word Processor** icon, which will open a Choose an icon window.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的“启动器属性”窗口中，点击**OpenOffice.org 文字处理器**图标，这将打开一个选择图标窗口。
- en: In that window, click the **Browse** button to open the Browse window.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中，点击**浏览**按钮以打开浏览窗口。
- en: At the top of that window, click the **icons** button. In the right pane, double-click
    the **hicolor** folder, double-click the **48×48** folder within the *hicolor*
    folder, and then double-click the **apps** folder within the *48×48* folder.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口顶部，点击**图标**按钮。在右侧窗格中，双击**hicolor**文件夹，然后双击**hicolor**文件夹内的**48×48**文件夹，接着双击**48×48**文件夹内的**apps**文件夹。
- en: Scroll down in that window and click **openofficeorg3-writer.png** once ([Figure 3-9](ch03s04.html#selecting_a_new_panel_launcher_icon
    "Figure 3-9. Selecting a new panel launcher icon")).
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中向下滚动并点击一次**openofficeorg3-writer.png** ([图3-9](ch03s04.html#selecting_a_new_panel_launcher_icon
    "图3-9. 选择新的面板启动器图标")).
- en: '![Selecting a new panel launcher icon](httpatomoreillycomsourcenostarchimages656152.png.jpg)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![选择新的面板启动器图标](httpatomoreillycomsourcenostarchimages656152.png.jpg)'
- en: Figure 3-9. Selecting a new panel launcher icon
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3-9. 选择新的面板启动器图标
- en: Click the **Open** button in that window, which will close it.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中点击**打开**按钮，这将关闭它。
- en: You will then be back at the Launcher Properties window, which should now look
    like [Figure 3-10](ch03s04.html#a_launcher_properties_window "Figure 3-10. A Launcher
    Properties window"). If so, click **Close**.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您将回到“启动器属性”窗口，此时它应该看起来像[图3-10](ch03s04.html#a_launcher_properties_window
    "图3-10. 启动器属性窗口")。如果是这样，请点击**关闭**。
- en: '![A Launcher Properties window](httpatomoreillycomsourcenostarchimages656154.png.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![启动器属性窗口](httpatomoreillycomsourcenostarchimages656154.png.jpg)'
- en: Figure 3-10. A Launcher Properties window
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-10. 启动器属性窗口
- en: Once you have completed the transformation, follow essentially the same steps
    for the word processor launcher, but this time around you should select **openofficeorg3-calc.png**
    as the icon in Step 3.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 完成转换后，基本上按照为文字处理器启动器执行的相同步骤，但在第3步应选择**openofficeorg3-calc.png**作为图标。
- en: '3A-5: Adding a Drawer to the Panel'
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3A-5: 将抽屉添加到面板'
- en: One of the features I quite like about the GNOME panel is the drawer. The *drawer*
    is a little applet that saves on panel space by letting you add drop-down panels,
    in which you can place launchers that you do not have room to place elsewhere.
    These drawers are also handy locations to place launchers for applications that
    you must normally run by typing a command in a Terminal window or via the Launch
    Application window, such as those you compile yourself from source code or that
    are run via scripts. You'll learn how to do this in [Chapter 9](ch09.html "Chapter 9. SIMPLE
    KITTEN WAYS"). Of course, you can put anything you want in a drawer, including
    frequently used files or even whole menus.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我相当喜欢GNOME面板的一个特性是抽屉。**抽屉**是一个小程序，它通过允许您添加下拉面板来节省面板空间，在这些面板中，您可以放置您在其他地方没有空间放置的启动器。这些抽屉也是放置您通常需要通过在终端窗口中键入命令或通过启动应用程序窗口运行的应用程序启动器的方便位置，例如您从源代码编译的或通过脚本运行的应用程序。您将在[第9章](ch09.html
    "第9章. 简单的小猫方式")中学习如何这样做。当然，您可以在抽屉中放置任何您想要的东西，包括常用文件甚至整个菜单。
- en: 'Adding a drawer to your panel is very easy and is basically the same procedure
    that you used to add the Force Quit button to the panel. Here is all you need
    to do:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 将抽屉添加到您的面板非常简单，基本上与您用来将强制退出按钮添加到面板的相同程序。以下是您需要做的所有事情：
- en: Right-click any open space on the top panel.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶部面板的任何空白区域右键单击。
- en: From the pop-up menu, select **Add to Panel**, after which the Add to Panel
    window will appear.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**添加到面板**，之后将出现“添加到面板”窗口。
- en: In that window, click **Drawer** once to highlight it, and then click the **Add**
    button. Close the window by, quite logically, clicking **Close**.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中，点击一次**抽屉**以突出显示它，然后点击**添加**按钮。通过逻辑上合理的点击**关闭**来关闭窗口。
- en: '3A-6: Adding Program Launchers to the Drawer'
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3A-6: 将程序启动器添加到抽屉'
- en: The drawer you've just added is empty at this stage, so let's put it to good
    use by adding launchers for three useful, yet less glamorous, system utilities.
    These are System Monitor, which allows you to view your computer's running applications
    and processes, memory and CPU usage, and storage device usage; Terminal, in which
    you can type and execute commands (slightly geeky, I admit, but very useful);
    and the Ubuntu Software Center, which you can use to download and install applications.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚添加的抽屉目前是空的，所以让我们通过添加三个有用的但不太引人注目的系统实用程序的启动器来充分利用它。这些是系统监视器，它允许您查看计算机正在运行的应用程序和进程、内存和CPU使用情况以及存储设备使用情况；终端，您可以在其中键入并执行命令（我承认这有点儿技术性，但非常实用）；以及Ubuntu软件中心，您可以使用它下载和安装应用程序。
- en: 'Here''s what you need to do:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这里您需要做的是：
- en: Right-click the **drawer** applet in the panel, and select **Add to Drawer**
    in the pop-up menu.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在面板上右键单击**抽屉**小程序，并在弹出菜单中选择**添加到抽屉**。
- en: In the Add to Drawer window that then appears (and looks and behaves the same
    as the Add to Panel window), select **Application Launcher**, and then click the
    **Forward** button that appears.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的“添加到抽屉”窗口（其外观和操作方式与“添加到面板”窗口相同），选择**应用程序启动器**，然后点击出现的**前进**按钮。
- en: On the next screen, click the small + next to **Accessories**, scroll down and
    click **Terminal** to select it, and then click the **Add** button. The Terminal
    launcher will now be loaded into the drawer.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，点击**附件**旁边的那个小+号，向下滚动并点击**终端**以选择它，然后点击**添加**按钮。现在，终端启动器将被加载到抽屉中。
- en: Next, scroll way down and click the small arrow next to **Administration**.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，向下滚动并点击**管理**旁边的那个小箭头。
- en: Scroll down within that category until you find **Ubuntu Software Center**,
    click it to select, and then click **Add**.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该类别内向下滚动，直到找到 **Ubuntu 软件中心**，点击它进行选择，然后点击 **添加**。
- en: Finally, add a launcher for the System Monitor by scrolling down to the System
    Tools category, clicking the small + next to that category, selecting **System
    Monitor** from within that group, and then clicking **Add**. You can now close
    the Add to Drawer window.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，通过向下滚动到系统工具类别，点击该类别旁边的加号，从该组中选择 **系统监视器**，然后点击 **添加**，来添加系统监视器的启动器。你现在可以关闭添加到抽屉的窗口了。
- en: The three launchers should now be loaded in the drawer, so click the drawer
    to sneak a peek. Yours should look the same as mine in [Figure 3-11](ch03s04.html#launchers_in_a_panel_drawer
    "Figure 3-11. Launchers in a panel drawer").
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在三个启动器应该已经加载到抽屉中，所以点击抽屉偷偷看一下。你的应该和我 [图 3-11](ch03s04.html#launchers_in_a_panel_drawer
    "图 3-11. 面板抽屉中的启动器") 中的看起来一样。
- en: '![Launchers in a panel drawer](httpatomoreillycomsourcenostarchimages656156.png.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![面板抽屉中的启动器](httpatomoreillycomsourcenostarchimages656156.png.jpg)'
- en: Figure 3-11. Launchers in a panel drawer
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-11. 面板抽屉中的启动器
- en: '3A-7: Adding the Entire Contents of a Menu to the Panel'
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3A-7：将整个菜单内容添加到面板
- en: 'If you find that you use the applications in a particular submenu of your Applications,
    Places, or System menus a lot, you can opt to add the entire menu to the panel
    either as a menu or as a drawer in a manner similar to the one you used in Project
    3A-3''s [Method 2](ch03s04.html#method_2 "Method 2") section in [Method 1](ch03s04.html#method_1
    "Method 1"). To learn how to do this, let''s add the Games submenu to the panel
    as a menu and the Sound & Video submenu as a drawer. Here is what you need to
    do:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现你经常使用应用程序菜单、位置菜单或系统菜单中的某个特定子菜单中的应用程序，你可以选择将整个菜单作为菜单或抽屉添加到面板中，方法与你在 3A-3
    项目的 [方法 2](ch03s04.html#method_2 "方法 2") 部分的 [方法 1](ch03s04.html#method_1 "方法
    1") 中使用的方法类似。为了了解如何做到这一点，让我们将游戏子菜单作为菜单添加到面板中，将声音与视频子菜单作为抽屉添加。你需要做以下事情：
- en: Add the Games menu to the panel by selecting **Applications** ▸ **Games** and
    then right-clicking any of the launchers within that submenu.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 **应用程序** ▸ **游戏** 并然后右键点击该子菜单内的任何启动器，将游戏菜单添加到面板中。
- en: In the pop-up menu that appears, select **Entire menu** ▸ **Add this as menu
    to panel**.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的弹出菜单中，选择 **整个菜单** ▸ **将此作为菜单添加到面板**。
- en: Add the Sound & Video submenu to the panel as a drawer by selecting **Applications**
    ▸ **Sound & Video** and then right-clicking any of the launchers you find there.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 **应用程序** ▸ **声音与视频** 并然后右键点击你找到的任何启动器，将声音与视频子菜单作为抽屉添加到面板中。
- en: In the pop-up menu, select **Entire menu** ▸ **Add this as drawer to panel**.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出菜单中，选择 **整个菜单** ▸ **将此作为抽屉添加到面板**。
- en: You should now have two new launchers on your panel with icons matching those
    found in the Applications menu next to the relevant items. As you can see in [Figure 3-12](ch03s04.html#adding_menus_to_the_panel_as_menus_open
    "Figure 3-12. Adding menus to the panel as menus (left) and as drawers (right)"),
    these two icons act somewhat differently.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的面板上应该有两个新的启动器，它们的图标与应用程序菜单中相关项目旁边的图标相匹配。正如你在 [图 3-12](ch03s04.html#adding_menus_to_the_panel_as_menus_open
    "图 3-12. 将菜单作为菜单（左侧）和抽屉（右侧）添加到面板中") 中可以看到的，这两个图标的作用略有不同。
- en: '![Adding menus to the panel as menus (left) and as drawers (right)](httpatomoreillycomsourcenostarchimages656158.png.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![将菜单作为菜单（左侧）和抽屉（右侧）添加到面板中](httpatomoreillycomsourcenostarchimages656158.png.jpg)'
- en: Figure 3-12. Adding menus to the panel as menus (left) and as drawers (right)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-12. 将菜单作为菜单（左侧）和抽屉（右侧）添加到面板中
- en: '3A-8: Moving Things Around on the Panel'
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3A-8：在面板上移动项目
- en: Well, now you've added all you are going to be adding to the panel in this chapter.
    It may seem a little messy up there right now, so let's do a bit of housekeeping
    by moving things around. You will try to group things together somewhat thematically
    so as to make them easier to deal with.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，现在你已经添加了本章中要添加到面板上的所有内容。现在那里可能看起来有点乱，所以我们通过移动项目来整理一下。你将尝试将项目按主题分组，以便更容易处理。
- en: Fortunately, you can move panel launchers quite easily by right-clicking the
    launcher in question, selecting Move from the pop-up menu, and then dragging the
    launcher to the spot you want to place it. Once the launcher is where you want
    it to be, click the launcher once, and it will stay there.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你可以通过右键点击相关的启动器，从弹出菜单中选择 **移动**，然后将启动器拖动到你想要放置的位置来轻松地移动面板启动器。一旦启动器放置到你想要的位置，点击一次启动器，它就会停留在那里。
- en: 'To get some practice with this moving business, let''s move the launchers,
    menus, and drawers you added by placing them in the following order, from left
    to right: Applications, Places, System, Firefox, Help, OpenOffice.org Writer,
    OpenOffice.org Calc, Sound & Video, Games, Drawer. Place the remaining launchers
    toward the right end of the panel, to the left of the Network Manager applet or
    any others that appear their automatically, in the following left-to-right order:
    Eyes, Wanda (Fish), Force Quit. Finally, place the Run Application applet by itself,
    midway between the two clusters of launchers. When you''ve made all your changes,
    your panel should look pretty much like mine in [Figure 3-13](ch03s04.html#the_gnome_panel_with_the_new_launchers
    "Figure 3-13. The GNOME panel with the new launchers").'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为了练习这个移动操作，让我们将你添加的启动器、菜单和抽屉按照以下从左到右的顺序移动：应用程序、位置、系统、Firefox、帮助、OpenOffice.org
    Writer、OpenOffice.org Calc、声音与视频、游戏、抽屉。将剩余的启动器放置在面板的右端，在网络管理器小程序或任何自动出现的其他小程序的左侧，按照以下从左到右的顺序：眼睛、Wanda（鱼）、强制退出。最后，将“运行应用程序”小程序单独放置在两个启动器群组中间。当你完成所有更改后，你的面板应该看起来几乎像我[图3-13](ch03s04.html#the_gnome_panel_with_the_new_launchers
    "图3-13. 带有新启动器的GNOME面板")中的那样。
- en: '![The GNOME panel with the new launchers](httpatomoreillycomsourcenostarchimages656160.png.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![带有新启动器的GNOME面板](httpatomoreillycomsourcenostarchimages656160.png.jpg)'
- en: Figure 3-13. The GNOME panel with the new launchers
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-13. 带有新启动器的GNOME面板
- en: More Panel Fun
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多面板乐趣
- en: In addition to the basic customization you did in Project 3A, you can do a lot
    more to change the look and feel of your panel. Of course, you can remove any
    of your launchers, drawers, or menus by right-clicking the item in question and
    then selecting **Remove From Panel** in the pop-up menu, but there are still more
    options. Most of these are available by right-clicking any open space in the panel
    and then selecting **Properties**, which will open the Panel Properties window.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 除了你在项目3A中进行的初步定制外，你还可以做更多的事情来改变面板的外观和感觉。当然，你可以通过右键单击相关项目并从弹出菜单中选择**从面板中删除**来删除任何启动器、抽屉或菜单，但仍有更多选项。其中大部分可以通过右键单击面板上的任何空白区域并选择**属性**来获得，这将打开面板属性窗口。
- en: From this window you can change the position of the panel, alter its size, change
    its color, or make it transparent—very cool. You can also set the panel so that
    it will automatically disappear when you are not using it and have it reappear
    when you bring your mouse cursor into the area where the panel normally resides.
    Don't feel afraid to play around—that's half the fun!
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个窗口中，你可以更改面板的位置，改变其大小，更改其颜色，或者使其透明——非常酷。你还可以设置面板，使其在你不使用时自动消失，并在你将鼠标光标移到面板通常所在区域时重新出现。不要害怕尝试——这是乐趣的一半！
- en: 'Project 3B: Manipulating Menus'
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目3B：操作菜单
- en: 'Now that you have learned about some of the cool and useful things you can
    do with your panel, let''s now move on to the topic of menus. A very nice feature
    of GNOME is that it allows you to edit its menus. You can add launchers, remove
    items, move items, and even change the icons that appear within the menus. All
    in all, you have a lot of control over things, but for this project, you''ll limit
    the work to two of these areas: changing icons and moving menu items.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了你可以用你的面板做一些酷而有用的东西，现在让我们继续讨论菜单的话题。GNOME的一个非常好的特性是它允许你编辑其菜单。你可以添加启动器、删除项目、移动项目，甚至更改菜单中出现的图标。总的来说，你对这些事物有相当大的控制权，但在这个项目中，你将限制工作在以下两个领域：更改图标和移动菜单项。
- en: '3B-1: Changing Icons Within Menus'
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3B-1：在菜单中更改图标
- en: 'As you no doubt recall, one of the problems with the OpenOffice.org Writer
    and Calc launchers you added to the panel was that they shared rather similar
    icons. If you select **Applications** ▸ **Office**, you will see that the icons
    for the various OpenOffice.org modules, although not the same, are also a bit
    similar. To remedy this state of affairs, you will change these icons to the same
    set you used for the two panel launchers in Project 3A-4\. In this case, just
    follow these steps:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所回忆的那样，你添加到面板中的OpenOffice.org Writer和Calc启动器的一个问题是它们共享相当相似的图标。如果你选择**应用程序**
    ▸ **办公**，你会看到各种OpenOffice.org模块的图标，尽管它们不完全相同，但也有些相似。为了解决这个问题，你将把这些图标更改为与项目3A-4中使用的两个面板启动器相同的图标集。在这种情况下，只需遵循以下步骤：
- en: Right-click the **Applications** menu and select **Edit Menus**, or go to the
    **System** menu and select **Preferences** ▸ **Main Menu**.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击**应用程序**菜单并选择**编辑菜单**，或者转到**系统**菜单并选择**首选项** ▸ **主菜单**。
- en: In the menu editor window that then appears ([Figure 3-14](ch03s05.html#customizing_your_menus
    "Figure 3-14. Customizing your menus")), click **Office** in the left pane. The
    contents of that menu will then appear in the right pane.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的菜单编辑窗口（[图3-14](ch03s05.html#customizing_your_menus "图3-14. 定制您的菜单"））中，在左侧面板中单击**Office**。该菜单的内容随后将出现在右侧面板中。
- en: In the right pane of the window, click **OpenOffice.org Word Processor** once,
    and then click the **Properties** button. A Launcher Properties window will then
    appear.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在窗口的右侧面板中，单击一次**OpenOffice.org文字处理器**，然后单击**属性**按钮。随后将出现一个启动器属性窗口。
- en: In the Name box of that window, first shorten the name of launcher down to *Writer*
    or *Word Processor* or whatever naming works for you.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口的“名称”框中，首先将启动器的名称缩短到*Writer*、*Word Processor*或任何对您有用的命名。
- en: 'Next, click the **Icon** button (it doesn''t say *Icon* but rather has the
    Writer icon on it). Using the method described in [3A-4: Changing Panel Launcher
    Icons](ch03s04.html#a-4_colon_changing_panel_launcher_icons "3A-4: Changing Panel
    Launcher Icons") in [Method 3](ch03s04.html#method_3 "Method 3"), navigate to
    */usr/share/icons/hicolor/48x48/apps* in the Choose an icon window that then appears.'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，单击**图标**按钮（它上面没有写“图标”，而是有一个Writer图标）。使用[方法3](ch03s04.html#method_3 "方法3")中描述的方法，在随后出现的“选择图标”窗口中导航到*/usr/share/icons/hicolor/48x48/apps*。
- en: Scroll down to and click **openofficeorg3-writer.png**, and then click **Open**.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到并单击**openofficeorg3-writer.png**，然后单击**打开**。
- en: The new icon should now appear in the Launcher Properties window. Click **Close**,
    and you will be able to see the change in the menu editor window.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新图标现在应该出现在启动器属性窗口中。单击**关闭**，您将在菜单编辑窗口中看到变化。
- en: Repeat the process for OpenOffice.org Spreadsheet, and even OpenOffice.org Presentation,
    if you like. Just be sure to choose an appropriate name and to select the appropriate
    icon for each (*openofficeorg3-calc.png* for Spreadsheet and *openofficeorg3-impress.png*
    for Presentation, for example). Once you're done, leave the editor window open
    to continue work on Project 3B-2.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复此过程为OpenOffice.org电子表格，如果您愿意，甚至为OpenOffice.org演示文稿。只需确保为每个模块选择一个合适的名称，并选择合适的图标（例如，电子表格使用*openofficeorg3-calc.png*，演示文稿使用*openofficeorg3-impress.png*）。完成之后，请保持编辑窗口打开，以便继续进行3B-2项目的编辑工作。
- en: '![Customizing your menus](httpatomoreillycomsourcenostarchimages656162.png.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![定制您的菜单](httpatomoreillycomsourcenostarchimages656162.png.jpg)'
- en: Figure 3-14. Customizing your menus
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-14. 定制您的菜单
- en: '3B-2: Changing the Order of Icons Within Menus'
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3B-2：更改菜单中图标顺序
- en: 'While you still have everything open to the Office menu, let''s deal with what
    I consider to be another problem: the order of the items in the menu. It just
    doesn''t make sense to me to have what is arguably the most commonly used office
    application, your word processor, way down there at the bottom of the menu.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 当您仍然可以访问Office菜单时，让我们来处理我认为的另一个问题：菜单中项目顺序。在我看来，将最常用的办公应用程序——您的文字处理器——放在菜单底部实在说不通。
- en: Remedying this situation is easy. Just click the **OpenOffice.org Word Processor**
    icon in the right pane of the menu editor window. Then click the **Move Up** button
    on the right side of the window as many times as necessary until the Word Processor
    icon is right there at the top of the list.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这种情况很简单。只需在菜单编辑窗口的右侧面板中单击**OpenOffice.org文字处理器**图标。然后，在窗口右侧点击**向上移动**按钮，根据需要多次点击，直到文字处理器图标位于列表的顶部。
- en: Now that your word processor is up there at the top of the menu, the other OpenOffice.org
    modules seem a bit out of place down at the bottom, so you might as well move
    the other OpenOffice.org modules up near the top too by using the same method.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您的文字处理器已经位于菜单的顶部，其他OpenOffice.org模块似乎在底部显得有些不协调，所以您也可以通过相同的方法将其他OpenOffice.org模块移动到顶部附近。
- en: While I'm being logical and all, why not make things even better by getting
    the Evolution launcher out of the Office menu and moving it over to the Internet
    menu, which seems a far more natural place for it to be? If you agree and want
    to hide this instance of Evolution, just uncheck the box next to its name. The
    name of that entry should then switch to italic typeface, indicating that the
    item in question will not be visible in the actual drop-down menu. Once you're
    done, your menu editor window should look something like mine in [Figure 3-15](ch03s05.html#managing_menus_with_the_menu_editor
    "Figure 3-15. Managing menus with the menu editor"). If all seems fine to you,
    click **Close** and then select **Applications** ▸ **Office** to check out the
    results.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在逻辑上思考的时候，为什么不更进一步，将Evolution启动器从“办公”菜单移到“互联网”菜单，这似乎是它更自然的位置？如果你同意并且想要隐藏这个Evolution实例，只需取消选中其名称旁边的复选框。那个条目的名称应该会变成斜体，表示所讨论的项目在实际上拉菜单中是不可见的。完成之后，你的菜单编辑器窗口应该看起来像我的[图3-15](ch03s05.html#managing_menus_with_the_menu_editor
    "图3-15. 使用菜单编辑器管理菜单")中的那样。如果你一切都觉得满意，点击**关闭**，然后选择**应用程序** ▸ **办公**来查看结果。
- en: '![Managing menus with the menu editor](httpatomoreillycomsourcenostarchimages656164.png.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![使用菜单编辑器管理菜单](httpatomoreillycomsourcenostarchimages656164.png.jpg)'
- en: Figure 3-15. Managing menus with the menu editor
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-15. 使用菜单编辑器管理菜单
- en: Now add Evolution to the Internet menu by clicking **Internet** in the left
    pane of the menu editor window and then clicking the **New Item** button. In the
    Create Launcher window that appears, type **`Evolution Mail and Calendar`** in
    the Name box and **`evolution`** in the Command box. The Evolution icon should
    then automatically appear in the icon button. Once done, click **OK**, after which
    the new Evolution entry will appear in the Internet menu. Close the menu editor
    window.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 现在通过在菜单编辑器窗口的左侧面板中点击**互联网**，然后点击**新建条目**按钮，将Evolution添加到互联网菜单中。在出现的创建启动器窗口中，在名称框中输入**`Evolution
    邮件和日历`**，在命令框中输入**`evolution`**。Evolution图标应该随后自动出现在图标按钮中。完成后，点击**确定**，之后新的Evolution条目将出现在互联网菜单中。关闭菜单编辑器窗口。
- en: Virtual Desktops
  id: totrans-175
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟桌面
- en: 'It is now time to discuss a rather convenient feature of Linux: *virtual desktops*.
    Although the virtual desktop feature has only recently made its way into other
    operating systems, it has been a Linux feature for years (yes, it started here,
    folks). But rather than babble on about what this virtual desktop business is
    and what it can do for you, it is probably best to have you learn about it by
    giving you some hands-on experience.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候讨论Linux的一个相当方便的功能了：*虚拟桌面*。尽管虚拟桌面功能最近才被引入到其他操作系统中，但它已经作为Linux的一个特性存在多年了（是的，它就是从这里开始的，朋友们）。但与其在这里喋喋不休地谈论虚拟桌面是什么以及它能为你做什么，不如通过给你一些实际操作经验来让你了解它可能更好。
- en: In your GNOME panel, click the **Wanda (Fish)**, **OpenOffice.org Writer**,
    and **Firefox** launchers. You will then have three windows open in your present
    desktop, or *workspace*. Now look at the Workspace Switcher to the right of the
    bottom panel. There should be four boxes, with the one on the left (your present
    workspace) in light gray. If you click the box next to that, now in dark gray,
    all your open windows will suddenly disappear.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的GNOME面板上，点击**Wanda (鱼)**、**OpenOffice.org Writer**和**Firefox**启动器。这样，你将在当前桌面或*工作区*上打开三个窗口。现在看看底部面板右侧的工作区切换器。应该有四个方框，其中左边的一个（你的当前工作区）是浅灰色。如果你点击那个现在是深灰色的方框，你所有的打开窗口会突然消失。
- en: 'Actually, nothing has really disappeared—you are just viewing a new desktop.
    All your other windows are still open and running in the previous desktop. In
    this second desktop, you can open something else: Select **Applications** ▸ **Games**
    ▸ **AisleRiot Solitaire**. The AisleRiot Solitaire card game will soon appear.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，没有什么真正消失——你只是看到了一个新的桌面。你所有的其他窗口仍然在之前的桌面中打开并运行。在这个第二个桌面中，你可以打开其他东西：选择**应用程序**
    ▸ **游戏** ▸ **AisleRiot 争牌**。AisleRiot 争牌卡牌游戏很快就会出现。
- en: You now have windows open in two different desktops, and you can switch back
    and forth between them. To do so, just go to the Workspace Switcher in your panel,
    and click the now gray left box, which will take you to your original desktop.
    Once you've done that, the box for the workspace you were just in will turn dark
    gray, and you can then click that one to go back to your game desktop.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你在两个不同的桌面上有打开的窗口，你可以在这两个桌面之间来回切换。要做到这一点，只需转到你的面板中的工作区切换器，然后点击现在变灰的左框，这将带你回到你的原始桌面。一旦你这样做，你刚刚所在的工作区的框将变成深灰色，然后你可以点击它回到你的游戏桌面。
- en: As you can imagine, this feature has some potential benefits for you, in addition
    to helping you avoid clutter. Just imagine that you are at work typing some long
    document in OpenOffice.org Writer. Eventually, you get tired and decide to goof
    off a bit by playing a game, such as Mines, for a while. To do this, you switch
    to another desktop where you open and play the game. A bit later, when you notice
    your boss making the rounds of the office, you simply switch back to the first
    desktop so that you look busy when he walks by and asks, "Keeping yourself busy,
    Boaz?"
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所想，这个功能除了帮助你避免杂乱之外，还有一些潜在的益处。想象一下，你正在使用OpenOffice.org Writer键入一些长文档。最终，你会感到疲倦，决定稍微放松一下，玩一会儿像扫雷这样的游戏。为了做到这一点，你切换到另一个桌面，在那里打开并玩这个游戏。过了一会儿，当你注意到你的老板在办公室里四处走动时，你只需简单地切换回第一个桌面，这样当他走过并问“忙吗，博阿兹？”时，你看起来很忙。
- en: Phew!
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 呼呼！
- en: By the way, you can also switch between virtual desktops by simultaneously pressing
    and holding **ctrl**-**alt** and then pressing your left and right arrow keys
    to move to your targeted desktop.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，你还可以通过同时按下并保持**ctrl**-**alt**，然后按下你的左右箭头键来在虚拟桌面之间切换。
- en: So, what happens if, let's say, you are running OpenOffice.org Writer in one
    workspace and the GIMP in another but suddenly think that it would be handy to
    have them both running in the same workspace? Do you quit the GIMP and start it
    up again in the other desktop? Fortunately, things are much simpler than that,
    and there are actually two ways to get the job done.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你在一个工作区运行OpenOffice.org Writer，在另一个工作区运行GIMP，但突然想到如果它们都在同一个工作区运行会很有用怎么办？你是退出GIMP并在另一个桌面再次启动它吗？幸运的是，事情比这简单得多，实际上有两种方法可以完成这项工作。
- en: 'The first of these ways is to right-click the title bar of the window you want
    to move, and then select **Move to Workspace Left** or **Move to Workspace Right**.
    You can also select Move to Another Workspace and then select the workspace you
    want to move the window to by number: Workspace 1, Workspace 2, Workspace 3, and
    so on.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法中的第一种是将你想要移动的窗口的标题栏右键单击，然后选择**移动到左侧工作区**或**移动到右侧工作区**。你也可以选择**移动到另一个工作区**，然后通过编号选择你想要移动窗口到的工作区：工作区1，工作区2，工作区3，等等。
- en: If you prefer keeping your hands more on your keyboard than on your mouse, you
    can also move a window from workspace to workspace by using hotkeys. With the
    window you want to move active (on top of the pile, so to speak), press and hold
    **shift**-**ctrl**-**alt**, and then use the left and right cursor keys to move
    the window to the desired desktop
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢将手放在键盘上而不是鼠标上，你也可以通过使用快捷键将窗口从一个工作区移动到另一个工作区。当你想要移动的窗口处于活动状态（即在堆叠的顶部，换句话说），按下并保持**shift**-**ctrl**-**alt**，然后使用左右光标键将窗口移动到所需的桌面。
- en: Wanda Revisited—GNOME Easter Eggs
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 万达重访——GNOME彩蛋
- en: Well, now that you've finished with your work in this chapter, it's time to
    goof around a bit by revisiting our precocious piscean pal, Wanda. Knowing what
    you now do about Wanda the fish, you might find it odd for me to start talking
    about her again, but Wanda has a few more tricks beneath her fins. In fact, she
    is a good means by which to introduce two of GNOME's most famous Easter eggs.
    *Easter eggs*, in case you don't know, are hidden snippets of code that programmers
    seem to love to sneak into their programs. They are usually pretty useless things,
    but they can be found in all operating systems, numerous applications, and even
    on DVDs (to find out more about those, go to [http://www.dvdeastereggs.com/](http://www.dvdeastereggs.com/)).
    A good example of an Easter egg is my first encounter with one on my first Mac,
    an ancient Mac SE with a whopping 2MB of RAM. On that machine, you could bring
    up an image (or was it a slide show?) of the Mac SE development team by pressing
    the seldom used debug key on the side of the machine and then typing **`G 41D89A`**.
    Pretty cool, I guess, but I would never ever have stumbled upon it had I not read
    about it in some magazine.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，既然你已经完成了本章的工作，那么是时候通过重新拜访我们聪明的鱼朋友 Wanda 来放松一下了。鉴于你对 Wanda 这条鱼的了解，你可能会觉得我再次谈论她有些奇怪，但
    Wanda 的鳍下还有一些小把戏。事实上，她是一个很好的介绍 GNOME 最著名两个彩蛋的手段。*彩蛋*，如果你不知道的话，是程序员似乎喜欢偷偷放入他们程序中的隐藏代码片段。它们通常没什么用，但可以在所有操作系统、众多应用程序甚至
    DVD 中找到（想了解更多，请访问 [http://www.dvdeastereggs.com/](http://www.dvdeastereggs.com/)）。一个彩蛋的好例子是我第一次在我的第一台
    Mac 上遇到的一个，那是一台古老的 Mac SE，拥有惊人的 2MB 内存。在这台机器上，你可以通过按下机器侧边很少使用的调试键，然后输入 **`G 41D89A`**
    来调出一个图像（或者是一个幻灯片展示？）。挺酷的，我想，但如果没有在某个杂志上读到关于它的内容，我永远也不会偶然发现它。
- en: As my example shows, accessing these Easter eggs usually requires some unusual
    maneuvers, ones that you would never perform in the normal course of things. To
    see a Wanda-related Easter egg in action, click the **Run Application** button
    you just added to the panel, type **`gegls from outer space`** in the Command
    box, and then click **Run**. You will then see an odd little game of the Space
    Invaders genre, shown in [Figure 3-16](ch03s07.html#one_of_gnome_apostrophy_s_wanda-relate
    "Figure 3-16. One of GNOME's Wanda-related Easter eggs"), in which Wanda defends
    our beloved planet from . . . well, gegls, I guess.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如我的例子所示，访问这些彩蛋通常需要一些不寻常的操作，这些操作你通常不会在日常活动中执行。要查看与 Wanda 相关的彩蛋，点击你刚刚添加到面板上的 **“运行应用程序”**
    按钮，在命令框中输入 **`gegls from outer space`**，然后点击 **“运行”**。你将看到一款奇怪的小游戏，属于太空侵略者类型，如
    [图 3-16](ch03s07.html#one_of_gnome_apostrophy_s_wanda-relate "图 3-16. GNOME 中与
    Wanda 相关的一个彩蛋") 所示，其中 Wanda 保护我们心爱的星球免受……嗯， gegls 的侵害。
- en: '![One of GNOME''s Wanda-related Easter eggs](httpatomoreillycomsourcenostarchimages656166.png.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![GNOME 中与 Wanda 相关的一个彩蛋](httpatomoreillycomsourcenostarchimages656166.png.jpg)'
- en: Figure 3-16. One of GNOME's Wanda-related Easter eggs
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-16. GNOME 中与 Wanda 相关的一个彩蛋
- en: To try the other Wanda Easter egg, open the Run Application panel applet again,
    but this time type **`free the fish`**, and then click **Run**. Wanda will now
    appear swimming around your desktop. If you then click her, she will swim away
    and out of the picture . . . but she'll be back.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 要尝试另一个 Wanda 彩蛋，再次打开“运行应用程序”面板小程序，但这次输入 **`free the fish`**，然后点击 **“运行”**。Wanda
    现在将出现在你的桌面上游动。如果你点击她，她将游走并消失在画面之外……但她会回来。
- en: To put an end to Wanda's comings and goings, you will need to restart the GNOME
    panel. There several rather inelegant ways of going about this, but for now you
    can do it by opening the Run Application panel applet again, typing **`killall
    gnome-panel`**, and then clicking **Run**. Your panels will disappear for a second
    or two but will shortly reappear. Wanda, however, will be gone.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 要结束 Wanda 的来来去去，你需要重新启动 GNOME 面板。有几种相当不优雅的方法可以做到这一点，但到目前为止，你可以通过再次打开“运行应用程序”面板小程序，输入
    **`killall gnome-panel`**，然后点击 **“运行”** 来完成。你的面板会消失一两秒钟，但很快就会重新出现。然而，Wanda 将会消失。
- en: Shutting Down
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关闭
- en: 'Now that you know your desktop environment so well, you may feel like calling
    it a day and shutting down your machine. To do so, just click the **Quit** button
    at the far-right corner of the top panel (it looks like a power button). A menu
    ([Figure 3-17](ch03s08.html#gnome_apostrophy_s_session_menu_options "Figure 3-17. GNOME''s
    session menu options")) will appear with eight choices to choose from: Lock Screen,
    Guest Session, Switch from rg (whatever your username happens to be), Log Out,
    Suspend, Hibernate, Restart, and Shut Down. (Hibernate is not an option when running
    a live session from the Ubuntu Desktop CD). Select **Shut Down**, and a small
    window will appear to confirm your decision. Click **Shut Down**, and the shutdown
    process will begin. If, however, nothing seems to happen within a few seconds,
    press **ctrl**-**alt**-**delete** in unison, which will open a Shut Down the Computer
    window ([Figure 3-18](ch03s08.html#pressing_ctrl-alt-delete_in_unison_bring "Figure 3-18. Pressing
    ctrl-alt-delete in unison brings up the Shut Down the Computer window")). In that
    window, click **Shut Down**, after which shutdown will commence.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经非常熟悉您的桌面环境了，您可能觉得可以结束一天的工作并关闭电脑。为此，只需点击顶部面板最右角的**退出**按钮（它看起来像一个电源按钮）。会出现一个菜单（[图3-17](ch03s08.html#gnome_apostrophy_s_session_menu_options
    "图3-17. GNOME的会话菜单选项"）），其中包含八个选项可供选择：锁定屏幕、访客会话、从rg（无论您的用户名是什么）切换、注销、挂起、休眠、重启和关机。（当从Ubuntu桌面CD运行实时会话时，休眠不是一个选项）。选择**关机**，将出现一个小窗口以确认您的决定。点击**关机**，关机过程将开始。但是，如果在几秒钟内似乎没有发生任何事情，请同时按下**ctrl**-**alt**-**delete**，这将打开关闭计算机窗口（[图3-18](ch03s08.html#pressing_ctrl-alt-delete_in_unison_bring
    "图3-18. 同时按下ctrl-alt-delete弹出的关闭计算机窗口"））。在那个窗口中，点击**关机**，之后关机将开始。
- en: '![GNOME''s session menu options](httpatomoreillycomsourcenostarchimages656168.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![GNOME的会话菜单选项](httpatomoreillycomsourcenostarchimages656168.png)'
- en: Figure 3-17. GNOME's session menu options
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-17. GNOME的会话菜单选项
- en: The actual shutdown will take a few seconds as the system closes its various
    services. When it is all done, the system should power down your computer as well,
    in which case you are done. On a few machines, however, the system might not be
    able power down your machine. You will know whether this is so in your case because
    all screen activity will come to an end. If you get to that point and nothing
    else happens for 15 seconds or so, then just power down the machine manually by
    pressing the power button. It is completely safe to do so at that point.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 实际关机过程将花费几秒钟，因为系统正在关闭其各种服务。当一切完成后，系统应该也会关闭您的电脑，这样您就完成了。然而，在少数机器上，系统可能无法关闭您的电脑。您可以通过屏幕活动是否结束来判断这种情况是否发生在您身上。如果您到达那个点，大约15秒内没有任何其他动作发生，那么只需手动按下电源按钮关闭电脑即可。在那个时刻这样做是完全安全的。
- en: '![Pressing ctrl-alt-delete in unison brings up the Shut Down the Computer window](httpatomoreillycomsourcenostarchimages656170.png.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![同时按下ctrl-alt-delete弹出的关闭计算机窗口](httpatomoreillycomsourcenostarchimages656170.png.jpg)'
- en: Figure 3-18. Pressing ctrl-alt-delete in unison brings up the Shut Down the
    Computer window
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-18. 同时按下ctrl-alt-delete弹出的关闭计算机窗口
