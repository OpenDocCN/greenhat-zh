- en: We all know that 1 + 1 = 2 and 1 + 1 + 1 = 3.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道1 + 1 = 2，1 + 1 + 1 = 3。
- en: Also 1/3 + 1/3 + 1/3 is 3/3 or 1.
  id: totrans-2
