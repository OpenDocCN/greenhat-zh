- en: A student had just typed in his first BASIC program and started execution with
    the RUN command. The computer printed a set of numbers and then proceeded to quickly
    scroll them off the screen before the poor fellow had a chance to read them.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个学生刚刚输入了他的第一个BASIC程序，并使用RUN命令开始执行。计算机打印出一组数字，然后迅速地将它们从屏幕上滚动掉，以至于这位可怜的家伙还没来得及阅读。
- en: The student thought for a minute and then asked, "If I type WALK, will it go
    slower?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学生想了一会儿，然后问道：“如果我输入WALK，它会走得更慢吗？”
