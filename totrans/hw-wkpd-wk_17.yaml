- en: Blocks and Bans
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 封禁和禁令
- en: Blocking of user accounts, IP numbers, and IP ranges may be carried out by any
    administrator. A *block* simply means that an account or IP number cannot edit
    the site except for its own user talk page. Because a block has no effect on reading
    Wikipedia's article and project pages, it represents a temporary administrative
    suspension of the right to participate in the project. Blocks are most often used
    to stop ongoing vandalism and to provide a "cooling-off" period for editors who
    are behaving badly.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 用户账户、IP地址和IP范围的封禁可以由任何管理员执行。一个*封禁*仅仅意味着账户或IP地址不能编辑网站，除了其自己的用户讨论页面。由于封禁对阅读维基百科的文章和项目页面没有影响，它代表了对参与项目的权利的临时行政暂停。封禁最常用于阻止正在进行的破坏行为，并为行为不端的编辑提供一个“冷静期”。
- en: This matter should not be treated lightly, though. The Blocking policy is a
    formal policy document. All blocks are logged, and the blocking administrator
    must give a reason for the block. Any administrator blocking a user is accountable
    for the block and should be responsive to queries about it. Administrator discretion,
    for example, in policing various conduct paroles imposed by the Arbitration Committee
    (such as an injunction to not edit certain topics), is quite broad, and administrators
    are constantly making judgment calls in blocking matters. Therefore blocked users
    may lodge appeals against blocks.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个问题不能轻视。屏蔽政策是一项正式的政策文件。所有屏蔽操作都会被记录，屏蔽管理员必须给出屏蔽的理由。任何屏蔽用户的行政人员都必须对屏蔽负责，并应对有关屏蔽的查询做出回应。例如，在执行仲裁委员会（如禁止编辑某些主题的禁令）强加的各种行为准则时，管理员的自由裁量权相当广泛，管理员在屏蔽问题上不断做出判断。
- en: Short blocks indicate that an editor is transgressing site policy. A first offense
    is normally—at most—a 24-hour block. For the first instance, a block will not
    be total, so the editor can still edit his or her user talk page (even if editing
    from an IP number). The editor can also email people through his or her user page.
    If you receive a short block, use these privileges to communicate wisely. Blocks
    are not generally given without warning; several standardized series of user talk
    page templates exist (at [[Wikipedia:Template message/User talk namespace]]) to
    warn against inappropriate behavior. These are supposed to be placed before a
    block is issued by those monitoring vandalism.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 短期屏蔽表示编辑正在违反网站政策。第一次违规通常最多被屏蔽24小时。对于第一次违规，屏蔽不会是全面的，因此编辑仍然可以编辑他的或她的用户讨论页面（即使是从IP地址编辑）。编辑还可以通过他的或她的用户页面给人们发邮件。如果您收到短期屏蔽，请明智地使用这些特权。通常不会在没有警告的情况下给予屏蔽；存在几个标准化的用户讨论页面模板系列（在[[Wikipedia:Template
    message/User talk namespace]]），用于警告不当行为。这些应该在那些监控破坏行为的人发布屏蔽之前放置。
- en: The reason for a block is entered into the block log by the administrator issuing
    the block, when setting the block period. Block logs accumulate information over
    time. To inspect block logs, either for accounts or for IP numbers, go to [[Special:Log/block]]
    and fill in the form with the account name you are interested in. You can check
    for IP numbers whether or not you are editing from that IP yourself. For example,
    most vandalism on Wikipedia arises from the use of shared school computers. School
    IT staff can use the logs to monitor problem editing from their machines and find
    out who to contact on Wikipedia in case editing is blocked.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 当管理员设置屏蔽期限时，屏蔽的原因会被记录在屏蔽日志中。屏蔽日志随着时间的推移积累信息。要检查屏蔽日志，无论是针对账户还是IP地址，请访问[[Special:Log/block]]并填写您感兴趣的账户名称。您可以在不使用该IP地址编辑的情况下检查IP地址。例如，维基百科上大多数破坏性行为都源于共享学校电脑的使用。学校IT人员可以使用日志来监控来自其机器的问题编辑，并在编辑被屏蔽的情况下找出在维基百科上应联系的人。
- en: '**How to (Oops) Block a Whole Country from Wikipedia**'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何（Oops）从维基百科屏蔽整个国家**'
- en: The entire Gulf state of Qatar was blocked briefly in early 2007\. This only
    happened because Qatar connects to the Web through a single IP address. (See a
    story from *USA Today* about the blocking of Qatar at [http://www.usatoday.com/tech/news/2007-01-04-wikipedia-qatar_x.htm](http://www.usatoday.com/tech/news/2007-01-04-wikipedia-qatar_x.htm).)
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 2007年初，整个卡塔尔海湾国家被短暂屏蔽。这仅仅是因为卡塔尔通过单个IP地址连接到互联网。（参见《今日美国》关于卡塔尔屏蔽的报道[http://www.usatoday.com/tech/news/2007-01-04-wikipedia-qatar_x.htm](http://www.usatoday.com/tech/news/2007-01-04-wikipedia-qatar_x.htm)。）
- en: Short Blocks
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 短期屏蔽
- en: Remember that while Wikipedia maintains an open-door policy, that door gets
    closed to troublesome contributors. Editing rights are a privilege, not an entitlement.
    Blocked editors can still read the site while a *time out* has been imposed on
    their editing. They can, for example, research in depth for future additions to
    an article of interest. Perhaps that's expecting too much, but if you're blocked
    for a day or so, you can make a favorable impression by returning to work with
    something to offer the project.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，尽管维基百科保持开放政策，但那些麻烦制造者会被关闭这扇门。编辑权是一种特权，而不是一种权利。在实施编辑屏蔽期间，屏蔽的编辑仍然可以阅读网站。例如，他们可以对感兴趣的文章的未来添加进行深入研究。这可能期望过高，但如果您被屏蔽了一天或更长时间，通过带着一些可以提供给项目的东西回来工作，您可以留下良好的印象。
- en: 'Here''s a list of what you might do with your time away from the site:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份您在网站外可以利用时间做的事情列表：
- en: Take a long walk outside.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去外面散步。
- en: Spend time with your family or friends.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find a new article to improve.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send polite emails or apologies to the administrator or editors involved with
    your dispute.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go to your local library and find better sources to substantiate your claims.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The need for patience and perspective should not have to be pointed out, but
    often people simply can''t accept a short break from editing. When blocked for
    a short period, *don''t* do these things:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Personalize the issue by vowing that the blocking administrator will pay for
    it.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Send rude emails.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Obsess about a particular article and how you'll impose your view on it.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decide that the first thing you'll do when getting back on the site is exactly
    what got you blocked.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a sockpuppet account or otherwise get around the block to start editing.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Longer Blocks
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Longer blocks and permanent bans are not Wikipedia's first line of defense but
    may be imposed due to destructive or disruptive behavior. A month-long block might
    be applied in the case of a returning vandal, for example, an account or IP number
    with an accumulated history of malicious edits. Blocks are not punitive (a misconception)
    but implemented to protect the project.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: For blocks longer than a few days, the blocked editor may want to request a
    review. The procedure is explained at [[Wikipedia:Appealing a block]] (shortcut
    WP:APB). A blocked editor initiates the review by placing the template `{{unblock|`*`give
    reason here}}`* at the bottom of his or her user talk page. This will trigger
    a review by a different administrator.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: Ahead of an appeal, the blocked editor should think through his or her position.
    The difference between edit warring as disruptive behavior and as an attempt to
    straighten out what an article says may depend on who is considering the issue.
    The blocked editor should try to separate out policy matters, for example, on
    reverting and civility, from content matters.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: In some cases [[Wikipedia:Autoblock]] is relevant. This mechanism for blocking
    IP ranges can affect an account even after it is unblocked according to the block
    log.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: Bans
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bans are more serious than blocks because they signify that a formal decision
    has been made to exclude an editor from the site. A ban may be for period of time,
    or it may be indefinite. Wikipedia has two kinds of bans.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: A ban handed down by the Arbitration Committee is for a time period of at most
    one year. A *community ban* means an indefinite block has been imposed such that
    no other administrator is willing to lift it based on the facts of the case. Community
    bans are typically blocks that occur after a series of other blocks have been
    made that have not been successfully appealed by the editor in question.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: An ultimate appeal against either kind of ban may be made to the Arbitration
    Committee. Making an immediate appeal to the ArbCom is not usually worthwhile,
    however; the banned editor and the blocking administrator should discuss the ban
    first to clarify the issue. The Arbitration Committee judges cases by considering
    the facts in addition to the editor's previous contributions to the site. An editor
    with few meaningful contributions to articles is unlikely to be successful in
    appealing a community ban.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对任何一种封禁的最终上诉都可以提交给仲裁委员会。然而，立即向仲裁委员会提出上诉通常是不值得的；被封禁的编辑和封禁管理员应首先讨论封禁，以澄清问题。仲裁委员会在考虑编辑对网站的先前贡献的同时，还会考虑事实。对文章贡献很少的编辑在申诉社区封禁时不太可能成功。
- en: If a block is imposed to enforce a ban after an arbitration ruling, trying to
    get the blocking administrator to lift it is pointless. The ban can in this case
    be reviewed by the Arbitration Committee.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在仲裁裁决后实施封禁，试图让封禁管理员撤销封禁是没有意义的。在这种情况下，封禁可以由仲裁委员会审查。
