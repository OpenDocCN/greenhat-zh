- en: Summary
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter should make it clear that most disputes are settled in informal
    ways. That's how it should be. Good editors are only on the site because they
    think Wikipedia's project is important and worthwhile. Disputes should not take
    up too much time, and proportion and perspective are needed to keep them from
    doing so. The few formal dispute resolution mechanisms should be entered into
    with good faith and reserved for only the most intractable arguments. If you have
    a quarrel with another editor, take a resourceful approach to sorting out your
    mutual difficulties—this will probably pay off in terms of time saved.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 本章应清楚地表明，大多数争议都是通过非正式方式解决的。这正是应该如此。优秀的编辑之所以留在网站上，是因为他们认为维基百科的项目重要且值得。争议不应占用太多时间，需要比例和视角来防止它们占用太多时间。少数正式的争议解决机制应本着良好的意愿，仅用于最难以解决的争论。如果您与其他编辑有争执，采取富有成效的方法来解决你们的共同困难——这可能会在节省时间方面得到回报。
- en: Conclusion to Part III
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分结论
- en: You are encouraged to be bold as a contributor and to become an involved and
    communicative Wikipedian. To do this, you will eventually need to understand site
    policies as well as site culture.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励您作为贡献者大胆行事，并成为一个积极参与和沟通的维基百科人。为此，您最终需要了解网站政策和网站文化。
- en: Wikipedia should not be judged by its most difficult content quarrels; these
    affect only a tiny proportion of articles. Most difficulties are solved through
    good sense and good will.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科不应因其最困难的内容争议而被评判；这些争议仅影响极小比例的文章。大多数困难都是通过良好的判断和善意解决的。
- en: '*WP* is a standard abbreviation for *Wikipedia*, but it also can stand for
    *Work in Progress, We''re the People, Wide Perspective*, or *Worldwide Project*.
    We''re writing this book with the simple hope that as an informed editor, you
    can move Wikipedia forward more effectively.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '*WP* 是 *Wikipedia* 的标准缩写，但它也可以代表 *Work in Progress, We''re the People, Wide
    Perspective* 或 *Worldwide Project*。我们撰写这本书的简单希望是，作为一位了解情况的编辑，您能更有效地推动维基百科的发展。'
