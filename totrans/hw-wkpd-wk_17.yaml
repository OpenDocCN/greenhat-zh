- en: Resolving Disputes Between Editors
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the worst disputes, Wikipedia employs *formal dispute resolution*. These
    formal processes reverse normal discussion conventions: Instead of discussing
    the article content, formal processes provide pages to discuss the behavior of
    the editors involved in a dispute to try to resolve problems. In other words,
    the *content is not judged*, but *editor behavior is scrutinized closely*. This
    is a last resort. Disputes between editors should be resolved without formal processes
    whenever possible since informal, civil discussions offer the best results—on
    Wikipedia, try to stay out of court.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在最严重的争议中，维基百科采用 *正式的争议解决*。这些正式程序颠倒了正常的讨论惯例：不是讨论文章内容，而是正式程序提供页面来讨论在争议中涉及的编辑的行为，以尝试解决问题。换句话说，*内容不被评判*，而是
    *编辑行为被严格审查*。这是一个最后的手段。编辑之间的争议应尽可能在没有正式程序的情况下解决，因为非正式、文明的讨论可以提供最佳结果——在维基百科上，尽量不涉及法庭。
- en: Despite this good advice implicit in the Wikipedia ethos from the start, some
    disputes are hard to resolve or can escalate over time. Wikipedia has a progression
    of processes, ending in arbitration. Currently about 100 cases go to arbitration
    each year; these cases can be tracked at the Wikipedia Signpost (shortcut WP:POST),
    which gives a weekly summary of each case.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管维基百科的伦理精神从一开始就隐含着这些建议，但有些争议很难解决或随着时间的推移而升级。维基百科有一系列流程，最终以仲裁结束。目前每年大约有100个案件提交仲裁；这些案件可以在维基百科公告板（快捷方式
    WP:POST）上追踪，它每周总结每个案件。
- en: Dispute Resolution Processes
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 争议解决流程
- en: The vast majority of disputes are resolved through regular discussion and consensus
    building. Occasionally, a third party, such as an administrator, may step in to
    try and mediate a public dispute. If this process does not resolve the dispute,
    you can try one of the following remedies.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数争议是通过常规讨论和共识建设解决的。偶尔，第三方，如管理员，可能会介入以尝试调解公开争议。如果这个过程没有解决争议，你可以尝试以下补救措施之一。
- en: '**Request for Comment**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**评论请求**'
- en: 'The *Request for Comment (RfC)* process creates a page on which the community
    at large can contribute views regarding a specific complaint, which may be about
    editor conduct, articles, content types, or policies. For an RfC on an editor''s
    conduct, the idea is that general grumbling about an editor can be focused and
    clarified. The RfC is mostly evidence-led: Discussion should center on specific
    versions that illustrate the alleged problem. The RfC process allows the issue
    to be discussed and results in no judicial conclusion. After the RfC, everyone,
    including the editor about whom a complaint is being made, should understand the
    reason for the difficulty, which can then hopefully be resolved.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*评论请求（RfC）* 流程在页面上创建了一个社区可以贡献关于特定投诉观点的地方，这可能涉及编辑行为、文章、内容类型或政策。对于关于编辑行为的RfC，其目的是将关于编辑的一般抱怨集中和明确化。RfC主要基于证据：讨论应集中在具体版本上，这些版本说明了所谓的问题。RfC流程允许讨论问题，但不会得出司法结论。在RfC之后，包括被投诉的编辑在内，每个人都应该理解困难的原因，然后希望可以解决。'
- en: '**Mediation**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**调解**'
- en: '*Mediation* is a somewhat different approach, though it also clarifies the
    cause of a dispute. Involved parties have to consent to the mediation process.
    In mediation, experienced Wikipedians try to delineate the issue more closely
    and through formal discussion with the involved parties (on a dedicated subpage
    of the mediation project page) reach some compromise that has a chance of working
    in practice.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*调解* 是一种略有不同的方法，尽管它也阐明了争议的原因。涉及的各方必须同意调解过程。在调解中，经验丰富的维基百科编辑试图更紧密地界定问题，并通过与涉及各方的正式讨论（在调解项目页面的专用子页面上）达成一些可能在实践中奏效的妥协。'
- en: '**Arbitration**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**仲裁**'
- en: '*Arbitration* is a last resort. Here, an elected, formal body of editors will
    look at both sides of a dispute, sometimes imposing remedies (sanctions) on an
    editor about whom a complaint is being made or the editor bringing a complaint.
    Settling your differences with another editor before a case is brought to arbitration
    is best. Most cases accepted for arbitration have already been through the RfC
    or mediation processes. Arbitration rulings are binding and enforced by administrative
    actions if needed.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '*仲裁* 是最后的手段。在这里，一个由选举产生的、正式的编辑团体将审视争议的双方，有时会对被投诉的编辑或提出投诉的编辑施加补救措施（制裁）。在将案件提交仲裁之前与另一位编辑解决分歧是最好的。大多数接受仲裁的案件已经经历了评论请求（RfC）或调解过程。仲裁裁决是具有约束力的，如果需要，将通过行政行动执行。'
- en: '**Sleep On It**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**暂时搁置**'
- en: 'From Geni''s rules for resolving disputes, at [[User:Geni/Disputes]]:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Geni解决争端的规则，在[[User:Geni/Disputes]]：
- en: My experience suggests that sleep is the most effective form of dispute resolution.
    It is far better to deal with the issue in the morning rather than continue late
    into the night.
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的经验表明，睡眠是最有效的争端解决方式。早上处理问题远比深夜继续争论要好。
- en: The same point is made, along many others in a similar vein, in the essay [[Wikipedia:No
    angry mastodons]] (shortcut WP:MASTODONS).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[Wikipedia:No angry mastodons]]（快捷方式 WP:MASTODONS）的论文中，提出了相同观点以及许多类似观点。
- en: The Nature of Formal Evidence
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正式证据的本质
- en: 'The approach in all of the formal dispute-resolution processes listed above
    relies on other editors reviewing *evidence*: What actually happened? Most evidence,
    in turn, is based on the *diff*—individual edits and the differences between versions
    of a page. Since all edits are kept and traceable to their authors (even edits
    to deleted articles are visible to administrators), the site is extremely transparent
    when it comes to tracking editor behavior even months later, creating a great
    incentive to follow Wikipedia''s policies and guidelines, even when involved in
    a controversial dispute—*especially* when involved in a controversial dispute!'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 列出的所有正式争端解决方法中的方法都依赖于其他编辑审查*证据*：实际上发生了什么？大多数证据反过来又基于*diff*——单个编辑和页面版本之间的差异。由于所有编辑都被保留，并且可以追溯到其作者（即使是删除文章的编辑也可以由管理员看到），因此在跟踪编辑行为方面，该网站在几个月后仍然非常透明，这极大地激励了人们遵循维基百科的政策和指南，即使在涉及有争议的争端时——*尤其是*在涉及有争议的争端时！
- en: Often an editor will say or imply, "That editor is behaving badly and those
    edits make Wikipedia look bad, so I'm going to behave badly too." This attitude
    is wrong, dead wrong. Excess reverts are just one common aspect of editor behavior
    discussed in content disputes. All individuals are expected to behave civilly
    and are judged on their own edits. Any time you behave badly, the diffs may be
    used against you later.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 经常会有编辑说或暗示，“那个编辑表现得很差，那些编辑让维基百科看起来很糟糕，所以我会表现得也很差。”这种态度是错误的，完全错误。过多的撤销只是内容争端中讨论的编辑行为的一个常见方面。所有个人都应表现得有礼貌，并根据自己的编辑进行评判。任何时候你表现得不好，diff可能会被用来对付你。
- en: 'Policies like the requirement to interact civilly (WP:CIVIL) are most important
    during quarrels: Use civil language and be level-headed and reasonable when discussing
    disagreements. Editors using a bull-headed approach, who may make allegations
    of bad faith and accuse their opponents of conspiracy, are seen as self-righteous
    and aggressive and often end up violating basic policies. Passionate views that
    don''t respect those who might think otherwise lead to editors betraying the norms
    of the Wikipedia community.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 像要求文明互动（WP:CIVIL）这样的政策在争吵中最为重要：在讨论分歧时使用文明语言，保持冷静和合理。采用牛头不对马嘴的方法的编辑，可能会提出恶意指控并指责对手有阴谋，被视为自以为是和好斗的，并常常最终违反基本政策。不尊重可能持有不同观点的人的激情观点会导致编辑背叛维基百科社区的标准。
- en: Arbitration Committee
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仲裁委员会
- en: The worst onsite disputes may end with the *Arbitration Committee (ArbCom)*,
    an elected body of up to 15 editors who review cases of editor disputes in a formal
    process. The arbitration decision on a case is nearly the final step in dispute
    resolution on the English-language Wikipedia. Cases are presented by the editors
    involved or by other interested parties; the Arbitration Committee reviews them
    and chooses whether to accept the case. Article content is not judged in arbitration
    cases, only editor behavior.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的现场争端可能以*仲裁委员会（ArbCom）*结束，这是一个由最多15名编辑组成的选举机构，他们通过正式程序审查编辑争端案件。对案件的仲裁决定是英语维基百科争端解决的几乎最后一步。案件由涉及的编辑或其他感兴趣的一方提出；仲裁委员会审查它们并决定是否接受案件。在仲裁案件中，不判断文章内容，只判断编辑行为。
- en: The decisions are intended to serve Wikipedia's mission. The ArbCom is the highest
    court on Wikipedia and, in fact, close to being the only real court because the
    lower levels of formal dispute resolution are still ways to gather community opinion,
    not strictly to evaluate evidence. The English-language Wikipedia ArbCom only
    deals with issues on the English-language Wikipedia; problems on any other project
    must be resolved on that project.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 决定旨在服务于维基百科的使命。仲裁委员会是维基百科的最高法院，实际上几乎可以说是唯一的真正法院，因为较低级别的正式争端解决仍然是收集社区意见的方式，而不是严格评估证据。英语维基百科仲裁委员会只处理英语维基百科上的问题；任何其他项目的问题都必须在该项目上解决。
- en: An arbitration decision relies on evidence presented, takes several weeks to
    prepare, and consists of three parts. These decisions may be appealed to Jimmy
    Wales, but few appeals are successful. The three parts of the decision are Principles,
    Findings of Fact, and Remedies.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 仲裁决定依赖于提供的证据，需要几周时间来准备，并包括三个部分。这些决定可以向吉米·威尔士提出上诉，但很少上诉成功。决定的三个部分是原则、事实发现和补救措施。
- en: The *Principles* are of potential interest to anyone closely involved in the
    management of Wikipedia. They are good indications on how existing policy may
    be implemented because they select ideas by considering policies broadly (the
    whole stock of policies and guidelines along with other writings) to explain how
    a decision is made and how the decision fits into a larger picture of editor conduct,
    good and bad. The principles are not policy or legislation since the community
    as a whole decides on policy using the guidelines explained in [Chapter 13](hw-wkpd-wk_16.html
    "Chapter 13. Policy and Your Input"), and they are not binding precedents for
    future decisions because Wikipedia itself changes.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '*原则*对任何密切参与维基百科管理的人来说都可能具有潜在的兴趣。它们是关于现有政策如何实施的良好指示，因为它们通过广泛考虑政策（包括所有政策和指南以及其他文献）来选择观点，以解释如何做出决定以及决定如何融入编辑行为的更大图景，无论是好是坏。原则不是政策或立法，因为整个社区使用[第13章](hw-wkpd-wk_16.html
    "第13章. 政策与您的输入")中解释的指南来决定政策，它们也不是未来决定的约束性先例，因为维基百科本身也在变化。'
- en: The *Findings of Fact*, in comparison, are largely a transparent set of judgments
    based on how editors behaved on the site backed up by the different versions.
    These findings generally do not take into account editor conduct elsewhere (in
    other Internet forums, for instance); editors who can reliably be identified in
    other contexts, however, will be cited if they, for example, blog about Wikipedia
    or invite others to edit.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，*事实发现*主要是一套透明的判断，基于编辑在网站上的行为以及不同版本的支持。这些发现通常不考虑编辑在其他地方的行为（例如在其他互联网论坛中）；然而，如果编辑在其他环境中可以可靠地被识别，例如，如果他们撰写关于维基百科的博客或邀请他人编辑，那么他们将被引用。
- en: The *Remedies* are the effective judicial outcome of the case. They consist
    of the application of a now-standard collection of sanctions; [Figure 14-2](#the_remedies_section_from_the_derek_smar
    "Figure 14-2. The Remedies section from the Derek Smart arbitration case") shows
    the remedies section from the "Derek Smart" arbitration case. Remedies range from
    bans from the site for periods of up to one year; topic bans, disallowing the
    editing of all articles in some definite area; various kinds of paroles for civility
    and reverting; and the loss of privileges (notably administrative powers). Administrators
    enforce the Remedies.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*补救措施*是案件的有效司法结果。它们包括应用一套现在标准的制裁措施；[图14-2](#the_remedies_section_from_the_derek_smar
    "图14-2. 来自Derek Smart仲裁案件的补救措施部分")展示了"Derek Smart"仲裁案件的补救措施部分。补救措施包括从禁止访问网站长达一年不等；禁止编辑某些特定领域的所有文章；以及为了礼貌和恢复而采取的各种形式的假释；还有失去特权（尤其是管理权力）。管理员执行补救措施。'
- en: Arbitration decisions may, in complex cases, run to as many as 50 points (in
    other words, the total number of Principles, Findings, and Remedies), each of
    them voted on separately by the Arbitration Committee. The decisions are pragmatic
    rather than punitive and, despite all the judicial trappings, do not treat Wikipedia
    policy as a strictly defined body of law.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂案件中，仲裁决定可能多达50点（换句话说，原则、发现和补救措施的总数），每个决定都由仲裁委员会单独投票。这些决定是实用主义的，而不是惩罚性的，尽管有所有司法装饰，但并不将维基百科政策视为严格定义的法律体系。
- en: Anyone may bring an arbitration case; though, as previously mentioned, most
    cases must go through other dispute resolution processes before being accepted.
    Anyone may also comment on arbitration cases in progress. Find out more at [[Wikipedia:Arbitration]].
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以提起仲裁案件；尽管如此，如前所述，大多数案件在接受之前必须通过其他争议解决程序。任何人也可以对正在进行的仲裁案件发表评论。更多信息请参阅[[维基百科:仲裁]]。
- en: The site is policed by administrators and ordinary editors, and the Arbitration
    Committee considers only cases brought to it; more cases are rejected than accepted.
    Fortunately, most editors don't need to pay close attention to arbitration proceedings.
    Arbitration rules only directly impact highly intractable disputes, and those
    are usually within small topic areas.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 网站由管理员和普通编辑进行管理，仲裁委员会只考虑提交给它的案件；被拒绝的案件多于被接受的案件。幸运的是，大多数编辑不需要密切关注仲裁程序。仲裁规则仅直接影响到难以解决的争议，而这些争议通常发生在小范围内的话题领域。
- en: '![The Remedies section from the Derek Smart arbitration case](tagoreillycom20090804nostarchimages315999.png.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![德雷克·斯马特仲裁案例中的补救措施部分](tagoreillycom20090804nostarchimages315999.png.jpg)'
- en: '**Figure 14-2. The Remedies section from the Derek Smart arbitration case**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14-2. 德雷克·斯马特仲裁案例中的补救措施部分**'
- en: Arbitration cases do provide a more complete view of the seamy side of the English-language
    Wikipedia than you can find anywhere else. The Arbitration Committee gradually
    removes the most problematic editors from the site or endorses bans made by administrators.
    Arbitration reporting is transparent, and you can find links to the diffs showing
    who did what. This information is not only public to editors but also to the whole
    online world (including Wikipedia's critics and media folk interested in Wikipedia
    stories, two groups that overlap significantly).
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 仲裁案例确实提供了比其他地方更全面的英语维基百科阴暗面的视角。仲裁委员会逐渐将最有问题的编辑从网站上移除或支持管理员做出的禁令。仲裁报告是透明的，你可以找到显示谁做了什么的差异链接。这些信息不仅对编辑是公开的，对整个网络世界（包括对维基百科持批评态度的人和感兴趣于维基百科故事的媒体人士，这两组人群有显著的重叠）也是公开的。
