- en: Chapter 7. A Tidy Nest
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章. 整洁的巢穴
- en: File and Disc Handling in Ubuntu
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ubuntu中的文件和磁盘处理
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: No matter which operating system you are using, you have to deal with files.
    Some people are very organized, placing every file in a logically named folder
    as soon as that file is saved for the first time. Then there are people like me,
    who save everything to the desktop until it is so full of junk that they can no
    longer make out the wallpaper, and only at that point do they start organizing
    in earnest (if placing all of those files in a single folder called *March17Cleanup*
    can be called organizing).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你使用的是哪个操作系统，你都必须处理文件。有些人非常有条理，一旦文件第一次保存，就会将其放入一个逻辑命名的文件夹中。然后有像我这样的人，将所有东西都保存在桌面上，直到它充满了垃圾，以至于无法辨认壁纸，只有到那时才开始认真整理（如果将所有这些文件放入一个名为*March17Cleanup*的文件夹中可以称为整理的话）。
- en: Of course, not only do files get stored on your hard disk, but they are also
    copied to and from CDs, DVDs, external hard disks, flash drives, and other storage
    media and devices. They are also often saved in archives, which are then compressed
    to reduce their size, making them easier to send via email or to fit onto removable
    storage media.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，文件不仅存储在你的硬盘上，还被复制到CD、DVD、外置硬盘、U盘以及其他存储媒体和设备中。它们也常常被保存在存档中，然后被压缩以减小其大小，这使得它们更容易通过电子邮件发送或适应可移动存储媒体。
- en: With that introduction, you may have already guessed that in this chapter I
    will be dealing with file handling in Ubuntu, particularly in relation to the
    file search in the Dash and the Nautilus file manager, which is at the heart of
    Ubuntu’s file-handling capabilities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个介绍，你可能已经猜到，在本章中，我将处理Ubuntu中的文件处理，特别是与Dash和Nautilus文件管理器的文件搜索相关，这是Ubuntu文件处理能力的心脏。
- en: Find It Fast—Searching for Files with the Dash
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速找到它——使用Dash搜索文件
- en: 'If you’re anything like me, you’ve been collecting computer files for quite
    some time now. My laptop is packed full of files, from vacation photos, letters,
    financial documents and spreadsheets to my music collection, home videos, ebooks,
    and work documents. It even hosts a bunch of files from my Windows days—bad computer
    artwork, unfinished poems, and old desktop background pictures. There is a *lot*
    of stuff—too much stuff, in fact. There’s a point at which even the most competent
    organizational mind has to throw his hands in the air and admit defeat: It’s practically
    impossible to keep so many files organized while at the same time having easy
    access to them. And that’s where the Dash comes in.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，你现在已经收集了相当多的计算机文件。我的笔记本电脑装满了文件，从度假照片、信件、财务文件和电子表格到我的音乐收藏、家庭录像、电子书和工作文件。它甚至托管了我Windows时代的许多文件——糟糕的计算机艺术作品、未完成的诗歌和旧的桌面背景图片。东西实在太多了——实际上太多东西了。有一个时刻，即使是最有能力的组织者也会举手投降：在同时保持对这么多文件的整理和方便访问时，几乎是不可能的。这就是Dash的作用所在。
- en: As you’ve already seen in [Chapter 3](ch03.html "Chapter 3. A New Place to Call
    Home"), the Dash has a rather powerful search feature. All you need to do is open
    the Dash and start typing. Then, within a second or two, search results from the
    four corners of your computer will start to flood in. After that, you can use
    lenses and filters to narrow your search results until you find whatever you’re
    looking for. Nothing more to it, right?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在[第3章](ch03.html "第3章. 新的家")中已经看到的，Dash有一个相当强大的搜索功能。你只需要打开Dash并开始输入。然后，在一两秒钟内，来自你电脑四个角落的搜索结果将开始涌入。之后，你可以使用透镜和过滤器来缩小搜索结果，直到找到你想要的东西。就这么简单，对吧？
- en: Well. . . not *quite*. In addition to the basic search and filtering features
    I mentioned in [Chapter 3](ch03.html "Chapter 3. A New Place to Call Home"), the
    Dash also has some nifty extras to help you find your files. In this section,
    I’ll take you on a whistle-stop tour of what’s on offer, accompanied by a neat
    trick or two that just might help you find it faster (whatever “it” is). Read
    on!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯……不是完全如此。除了我在[第3章](ch03.html "第3章. 新的家")中提到的基本搜索和过滤功能外，Dash还有一些巧妙的额外功能来帮助你找到你的文件。在本节中，我将带你去看看有哪些选择，并伴随着一些可能帮助你更快找到东西的小技巧（无论“它”是什么）。继续阅读！
- en: Recent Files and Downloads
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最近文件和下载
- en: As you’ve probably already established, searching is the quickest way to find
    files. But when you first open the Dash, you’ll see that three bands of results
    are displayed before you’ve even typed a thing. At the top is a list of applications
    that you’ve recently used; forget that for now. In the middle, you’ll see a band
    called *Recent Files*, and you’ll see *Downloads* below that. The Recent Files
    band is, unsurprisingly, a short list of the files you’ve been working with recently.
    If you’re looking for that letter you wrote yesterday, there’s no need to search
    for it—it’ll probably be right there in this list.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经发现了，搜索是找到文件最快的方式。但是当你第一次打开Dash时，你会发现在你还没有输入任何内容之前，就已经显示了三组结果。在最上面是最近使用的应用程序列表；现在先忽略它。在中间，你会看到一个名为*最近文件*的带状区域，下面是*下载*。不出所料，最近文件带状区域是一个简短的列表，列出了你最近正在处理的文件。如果你在找昨天写的信，没有必要搜索——它可能就在这个列表中。
- en: The Downloads band is also pretty handy if, like me, you spend quite a bit of
    time on the Web. It’s a list of all of the files that you recently downloaded
    with your web browser, as explained in [Chapter 5](ch05.html "Chapter 5. Slipping
    and Sliding"). Everything you save off the Web is stored in a special *Downloads*
    folder for future reference, so there’s no need to sit around scratching your
    head, wondering which website you found that tax form on last week—it’s probably
    somewhere in the *Downloads* folder.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，在网络上花费相当多的时间，下载带状区域也非常方便。它是一个列表，列出了你最近使用网络浏览器下载的所有文件，如[第5章](ch05.html
    "第5章。滑动和滑动")中所述。你在网上保存的所有内容都会存储在一个特殊的*下载*文件夹中，以便将来参考，所以没有必要坐在那里挠头，想知道上周你在哪个网站上找到了那份税表——它可能就在*下载*文件夹的某个地方。
- en: Finding More Elusive Files
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找更难以捉摸的文件
- en: 'What if you can’t find the file that you were looking for? There are a number
    of things to try. The first is to double-check what you are searching for. The
    search in the Dash isn’t case sensitive (you can use uppercase and lowercase letters,
    and it doesn’t care), but it does care about spelling. If the search term you
    use doesn’t appear somewhere in the name of the file, exactly as you typed it,
    then it won’t show up in the search results. Also, be aware that the search doesn’t
    look inside the files—only at the name of the file. Say, for example, that you
    wrote a word-processed document with the title “Clouds Are Fluffy” and saved it
    with the filename *clouds.doc*. Searching for *clouds* would find the file, but
    searching for *fluffy* would not. Where you saved the file also matters: In general,
    most of the places where you might save files are fine (they should be in your
    *Home folder*, which you’ll learn more about shortly), but if you put it on a
    removable USB memory stick, it won’t show up in the results.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你找不到你正在寻找的文件，可以尝试一些方法。首先，再次检查你正在搜索的内容。Dash中的搜索不区分大小写（你可以使用大写和小写字母，它并不关心），但它确实关心拼写。如果你使用的搜索词没有在文件名中精确出现，那么它就不会出现在搜索结果中。此外，请注意，搜索不会查看文件内部——只查看文件名。例如，如果你用标题“Clouds
    Are Fluffy”编写的文档，并以*clouds.doc*为文件名保存，搜索*clouds*会找到文件，但搜索*fluffy*则不会。你保存文件的位置也很重要：一般来说，你可能保存文件的地方都是可以的（它们应该在你的*家文件夹*中，你很快就会了解更多关于它的信息），但如果你在可移动的USB闪存驱动器上保存它，它就不会出现在结果中。
- en: A Closer Look at Lenses and Filters
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仔细观察镜头和过滤器
- en: Sometimes, there are just too many files. No matter what you type into that
    search box, however specific, you still end up with tens, or even hundreds, of
    search results. As you’ve already seen, the Dash comes equipped with a few handy
    tools to help you wade through the deluge in the form of lenses and filters. In
    this section, I’ll show you how to get the most out of the three file-based lenses—*Files
    & Folders*, *Music*, and *Videos*.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，文件实在太多了。无论你输入搜索框中的内容有多具体，你仍然会得到数十个，甚至数百个搜索结果。正如你所看到的，Dash配备了几个实用的工具来帮助你通过镜头和过滤器来处理这些洪水般的搜索结果。在本节中，我将向你展示如何充分利用三个基于文件的镜头——*文件与文件夹*、*音乐*和*视频*。
- en: Files & Folders
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件与文件夹
- en: To bring up the Files & Folders lens, click the icon that looks like a folded-over
    sheet of paper at the bottom of the Dash. Click **Filter results**, and a host
    of new options will appear down the right-hand side of the screen ([Figure 7-1](ch07.html#filtering_search_results_in_the_files_a
    "Figure 7-1. Filtering search results in the Files & Folders lens")). You can
    filter the search results by *Last modified* (the last time the file was changed),
    *Type* (what sort of file it is), and *Size* (how much disk space it takes up).
    Click on any of the options under those headings to narrow the search; you can
    select several at once, if you like. To deselect an option, just click on it again,
    or, if you want to remove all of the filters, click the **All** button next to
    each of the headings.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开文件与文件夹视图，点击Dash底部看起来像折叠纸张的图标。点击**过滤结果**，屏幕右侧将出现一系列新选项（[图7-1](ch07.html#filtering_search_results_in_the_files_a
    "图7-1. 在文件与文件夹视图中过滤搜索结果"））。你可以通过**最后修改时间**（文件最后更改的时间）、**类型**（文件的类型）和**大小**（它占用的磁盘空间）来过滤搜索结果。点击这些标题下的任何选项以缩小搜索范围；如果你喜欢，可以同时选择几个。要取消选择一个选项，只需再次点击它，或者如果你想移除所有过滤器，点击每个标题旁边的**全部**按钮。
- en: '![Filtering search results in the Files & Folders lens](httpatomoreillycomsourcenostarchimages1263578.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![在文件与文件夹视图中过滤搜索结果](httpatomoreillycomsourcenostarchimages1263578.png.jpg)'
- en: Figure 7-1. Filtering search results in the Files & Folders lens
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-1. 在文件与文件夹视图中过滤搜索结果
- en: For concreteness, let’s consider an example of how you might use filters to
    find a file. Your Uncle Garfield is coming over in a couple of hours, and he absolutely
    loves lasagna. As luck would have it, you remember writing up a delicious lasagna
    recipe a couple of months ago, seasoned to perfection following a particularly
    successful session of experimentation with your herb collection. But where’d that
    pesky recipe go? You open the Dash, type **`recipe`**, and, unsurprisingly for
    a culinary whiz such as yourself, 112 results appear. A quick scan of the first
    few files reveals pictures of your marvelous creations, a few word-processed documents
    containing recipes, and a song or two off the Ray Charles album *Ingredients in
    a Recipe for Soul*. Hmm, not so helpful. So what do you do?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了具体说明，让我们考虑一个例子，看看你如何使用过滤器来查找文件。你的叔叔加菲尔德将在几个小时后过来，他绝对喜欢千层面。幸运的是，你记得几个月前写过一个美味的千层面食谱，这个食谱是在你成功尝试了你的香草收藏之后调味得恰到好处的。但那个讨厌的食谱去哪里了？你打开Dash，输入**`recipe`**，对于一个像你这样的烹饪高手来说，不出所料，出现了112个结果。快速浏览前几个文件，你会发现你那些奇妙作品的图片，一些包含食谱的文档，以及雷·查尔斯专辑《灵魂食谱》中的一两首歌曲。嗯，不太有帮助。那么你该怎么办呢？
- en: Wading through the results one by one seems like a chore, so click through to
    the Files & Folders lens and click **Filter results**. You usually write up recipes
    using a word processor (more on that in [Chapter 12](ch12.html "Chapter 12. Penguins
    at Work")), so you know that the recipe must be in a regular document—it’s not
    an audio or video file, at least. The thing to do here is to select Documents
    from under the Type filter. The search is narrowed, and the photos and songs vanish
    from the results. There are still 40 results left, though. Since you only came
    up with the recipe a couple of months back, you click **Last year** under the
    Last modified filter (meaning that files modified in the last year will be shown).
    *Et voilá*, there’s the lasagna recipe, peeking out at you from a rather more
    manageable list of only 12 search results. *Bon appetit!*
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 逐个浏览结果似乎是一项繁琐的工作，所以点击进入文件与文件夹视图，然后点击**过滤结果**。你通常使用文字处理程序编写食谱（关于这一点，请参阅[第12章](ch12.html
    "第12章. 工作中的企鹅"))，所以你知道食谱必须在一个常规文档中——它不是音频或视频文件，至少不是。这里要做的就是从类型过滤器下选择文档。搜索范围缩小了，照片和歌曲从结果中消失了。尽管如此，仍然有40个结果。由于你只在大约两个月前找到了这个食谱，你点击最后修改过滤器下的**去年**（这意味着将显示过去一年内修改的文件）。*瞧，千层面食谱就在那里，从只有12个搜索结果的可管理列表中露了出来*。*祝您用餐愉快!*
- en: Music
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 音乐
- en: What with iPods and other audio devices attaining ever higher capacities and
    online music stores gaining in popularity, large digital music collections have
    now become the norm. A quick perusal of my own collection reveals 3,206 songs
    by 202 artists. That’s the equivalent of some nine nonstop days of music! No matter
    how your audiophilia compares to mine, you have to admit that finding that one
    favorite Christmas song in among the rest of it would be a daunting task without
    some trusty computerized assistance. You’ll learn more about managing your music
    collection in [Chapter 14](ch14.html "Chapter 14. Tux Rocks"), using a handy app
    called Rhythmbox, but in the meantime, the Dash has plenty to offer the music
    maestro in you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着iPod和其他音频设备容量不断提高以及在线音乐商店越来越受欢迎，大型数字音乐收藏已成为常态。快速浏览我的收藏发现，有202位艺术家共3,206首歌曲。这相当于大约九天的不间断音乐！无论您的音乐爱好与我的相比如何，您必须承认，在没有一些可靠的计算机辅助的情况下，在众多歌曲中找到那首喜欢的圣诞歌曲将是一项艰巨的任务。您将在[第14章](ch14.html
    "第14章。图克斯摇滚")中了解更多关于使用名为Rhythmbox的便捷应用程序来管理您的音乐收藏的信息，但在此期间，Dash为您提供了许多音乐大师级的功能。
- en: Click the musical note symbol at the bottom of the Dash, and your music collection
    will be spread out before you, assuming that you’ve already transferred it onto
    the computer (if not, see [Chapter 14](ch14.html "Chapter 14. Tux Rocks") to learn
    how to do this). In exactly the same manner as you work with other parts of the
    Dash, you can start typing to search. Unlike searching for other types of file,
    however, the Music search is capable of matching more than just a song’s filename—it
    also looks as the song title, artist name, and album title. What’s more, the search
    results will come back with the album artwork displayed for each song—a nice touch
    that makes the experience that little bit closer to rooting through physical stacks
    of records.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 点击Dash底部的音乐符号，如果您已经将音乐传输到计算机上（如果没有，请参阅[第14章](ch14.html "第14章。图克斯摇滚")了解如何操作），您的音乐收藏将展现在您面前。与处理Dash的其他部分完全一样，您可以开始键入以进行搜索。然而，与搜索其他类型的文件不同，音乐搜索不仅可以匹配歌曲的文件名，还可以匹配歌曲标题、艺术家姓名和专辑标题。更重要的是，搜索结果将显示每首歌曲的专辑封面——这是一个很好的细节，使得体验更加接近翻阅实体唱片堆栈。
- en: When you search for something, the results will be displayed in three bands
    this time—Songs, Albums, and Available for purchase. The last one has to do with
    the music store that’s built into Ubuntu—more on that in [Chapter 14](ch14.html
    "Chapter 14. Tux Rocks"). The first two show only those songs and albums that
    are currently saved on your computer. From here on, it’s pretty similar to what
    you had with the Files & Folders lens—you can click **Show more results** to see
    a full list of everything that matches your search terms, and you can click **Filter
    results** to narrow your search. The only difference is that, this time, you can
    filter by *Decade* and *Genre* rather than by *Size* and *File* type. Neat, huh?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你搜索某物时，这次的结果将显示在三个区域——歌曲、专辑和可供购买。最后一个与内置在Ubuntu中的音乐商店有关——关于这一点，请参阅[第14章](ch14.html
    "第14章。图克斯摇滚")。前两个区域只显示当前存储在您计算机上的歌曲和专辑。从现在开始，这与您在文件和文件夹透镜中看到的情况非常相似——您可以点击**显示更多结果**来查看与您的搜索词匹配的所有内容的完整列表，您也可以点击**过滤结果**来缩小搜索范围。唯一的区别是，这次您可以按**年代**和**流派**进行过滤，而不是按**大小**和**文件类型**。不错吧？
- en: Videos
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频
- en: 'It’s not just music that gets a lens all to itself in the Dash. There’s also
    a Video lens, with an icon that looks like a film strip with an arrow on it. I’ll
    spare you the details—it works in a very similar manner to the other lenses—except
    to pick out one rather fun feature. Open up the Dash, bring up the Video lens
    by clicking its icon, and search for *cat*. If you’re connected to the Internet,
    you’ll see a band of results called Online with a number of pictures of some feline
    or another. What’s happening here is that the Dash is searching through a bunch
    of popular video websites, like YouTube and Vimeo, and bringing the results directly
    to your screen. If you click **Filter results** and expand the section called
    *Sources*, you can see a full list of the websites that are being searched. Click
    one of the videos, and it’ll pop up in your web browser, ready to view. Ubuntu
    Dash: the perfect procrastination tool. Who would have thought?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Dash不仅仅为音乐提供了一个专用的镜头。还有一个视频镜头，图标看起来像一条带有箭头的电影胶片。我不再详细说明——它的工作方式与其他镜头非常相似——除了要指出一个相当有趣的功能。打开Dash，通过点击其图标来调用视频镜头，然后搜索*猫*。如果你连接到互联网，你将看到一系列名为“在线”的结果，其中包含一些猫或其他动物的图片。这里发生的事情是，Dash正在搜索YouTube和Vimeo等众多流行视频网站，并将结果直接带到你的屏幕上。如果你点击**过滤结果**并展开名为*来源*的部分，你可以看到正在搜索的网站的全列表。点击其中一个视频，它将在你的网络浏览器中弹出，准备观看。Ubuntu
    Dash：完美的拖延工具。谁能想到呢？
- en: 'Nautilus: The Fully Featured File Manager'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nautilus：功能齐全的文件管理器
- en: The Dash is a handy tool for finding your files in a hurry, as you’ve just seen.
    It’s not so useful if you need to move, collect, or otherwise organize your files,
    though. It’s also light on more advanced features, like accessing files over the
    network and transferring documents to USB memory sticks and other devices. Fortunately,
    Ubuntu has something a bit more substantial to handle that sort of thing in the
    form of Nautilus. Nautilus is the program that creates the file-viewing and organizing
    interface on your system. You may not have thought of an operating system’s file
    manager as a program before, but in fact, that is what it is. (The Windows file
    manager is called Windows Explorer.) To take a look at Nautilus, click the **Home
    folder** icon in the Launcher, as marked out in [Figure 7-2](ch07.html#the_home_folder_icon_in_the_launcher
    "Figure 7-2. The Home folder icon in the Launcher").
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Dash是一个方便的工具，可以让你在紧急情况下快速找到你的文件，正如你刚才看到的。但是，如果你需要移动、收集或以其他方式组织你的文件，它就不那么有用。它对更高级的功能也很少，比如通过网络访问文件和将文档传输到USB闪存盘和其他设备。幸运的是，Ubuntu有一个更实质性的工具来处理这类事情，那就是Nautilus。Nautilus是创建你系统上文件查看和组织界面的程序。你可能以前没有把操作系统的文件管理器当作一个程序来考虑，但实际上，它就是这样。（Windows文件管理器被称为Windows资源管理器。）要查看Nautilus，请点击启动器中的**主文件夹**图标，如图7-2所示。
- en: '![The Home folder icon in the Launcher](httpatomoreillycomsourcenostarchimages1263580.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![启动器中的主文件夹图标](httpatomoreillycomsourcenostarchimages1263580.png.jpg)'
- en: Figure 7-2. The Home folder icon in the Launcher
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-2. 在启动器中的主文件夹图标
- en: 'When Nautilus opens to your Home folder (shown in [Figure 7-3](ch07.html#the_contents_of_your_home_folder_as_view
    "Figure 7-3. The contents of your Home folder as viewed in a Nautilus window")),
    you will find that you can store your files thematically: Documents, Downloads,
    *Music*, *Pictures*, *Public*, *Templates*, and *Videos*. Another folder, titled
    *Desktop*, will show everything you have stored on your desktop (a lot in my case;
    most likely nothing in yours), if double-clicked. Yet another folder, called *Examples*,
    contains sample files that give you an idea of what Ubuntu has in store for you.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当Nautilus打开到你的主文件夹（如[图7-3](ch07.html#the_contents_of_your_home_folder_as_view
    "图7-3. 在Nautilus窗口中查看的主文件夹内容")所示），你会发现你可以按主题存储你的文件：文档、下载、*音乐*、*图片*、*公共*、*模板*和*视频*。另一个名为*桌面*的文件夹，如果双击，将显示你存储在桌面上的所有内容（在我的情况下有很多；在你那里可能没有多少），。还有一个名为*示例*的文件夹，其中包含一些示例文件，让你了解Ubuntu为你准备了什么。
- en: '![The contents of your Home folder as viewed in a Nautilus window](httpatomoreillycomsourcenostarchimages1263582.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![在Nautilus窗口中查看的主文件夹内容](httpatomoreillycomsourcenostarchimages1263582.png.jpg)'
- en: Figure 7-3. The contents of your Home folder as viewed in a Nautilus window
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-3. 在Nautilus窗口中查看的主文件夹内容
- en: You can create additional folders and files to your heart’s content, so this
    preconfigured state of affairs is sure to change once you get down to really using
    your system. In fact, you will be making some changes in [Chapter 9](ch09.html
    "Chapter 9. Dressing Up the Bird") that will make everything look a bit more lived
    in.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随心所欲地创建额外的文件夹和文件，因此一旦你真正开始使用系统，这种预配置的状态肯定会发生变化。实际上，你将在[第9章](ch09.html "第9章。装扮小鸟")中进行一些更改，这将使一切看起来更加生动。
- en: The Sidebar
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侧边栏
- en: Nautilus has a lot of interesting features that deserve mention, and the most
    obvious of these is the sidebar, which appears at the left side of the window.
    The sidebar allows you to view a variety of information via a couple of selectable
    views. You can make your choices by going to **View** ▸ **Sidebar** in the menu
    and choosing either Places or Tree.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus有很多有趣的功能值得提及，其中最明显的是侧边栏，它出现在窗口的左侧。侧边栏允许你通过几个可选视图查看各种信息。你可以通过在菜单中转到**查看**
    ▸ **侧边栏**来做出选择，并选择“位置”或“树”。
- en: The default view in Ubuntu is Places, which is a sort of quick navigation tool.
    In Places, you will find icons representing various data-storage locations available
    to your system, such as your Home folder, desktop, full filesystem, any network
    shares you are connected to (more on that in a moment), and any removable storage
    media or devices you have in or connected to your system. Clicking any of these
    icons will show the contents of that location in the right panel of the Nautilus
    window. The other view is Tree, which provides you with an expandable hierarchical
    view of your filesystem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的默认视图是“位置”，这是一种快速导航工具。在“位置”中，你会找到代表系统可用的各种数据存储位置的图标，例如你的家文件夹、桌面、完整的文件系统、你连接到的任何网络共享（稍后将有更多介绍），以及你系统内或连接到系统中的任何可移动存储介质或设备。点击这些图标中的任何一个，将在Nautilus窗口的右侧面板中显示该位置的内容。另一种视图是“树”，它为你提供了一个可展开的层次视图，用于查看文件系统。
- en: Now You See It; Now You Don’t
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现在看到，现在看不到
- en: The sidebar is a handy feature, but sometimes you may prefer to have more space
    to view the contents of your window and thus want to get rid of the bar temporarily.
    You can do this easily by going to **View** ▸ **Sidebar** in the Nautilus menu
    and then deselecting **Sidebar**. The checkmark next to that entry will disappear,
    as will the sidebar. (Alternatively, press the F9 key on the keyboard to do the
    same.) To get the sidebar back, just return to the **View** ▸ **Sidebar** menu
    and select **Sidebar** again. The checkmark will reappear, as will the sidebar
    itself.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 侧边栏是一个方便的功能，但有时你可能更喜欢有更多的空间来查看窗口的内容，因此想要暂时移除该栏。你可以通过在Nautilus菜单中转到**查看** ▸ **侧边栏**并取消选择**侧边栏**来轻松完成此操作。该条目旁边的勾选标记将消失，侧边栏也将随之消失。（或者，按键盘上的F9键也可以完成同样的操作。）要恢复侧边栏，只需返回到**查看**
    ▸ **侧边栏**菜单并再次选择**侧边栏**。勾选标记将重新出现，侧边栏本身也会恢复。
- en: If you’d prefer not to hide the sidebar but would still appreciate a little
    more space, you can change its width instead. Move your mouse over the narrow
    gray line that marks the boundary between the sidebar and the rest of the window
    (note that there’s also a subtle change in the shade of the background color on
    either side of the line). When it’s hovering exactly over the line, the mouse
    pointer will change from its usual appearance, a single arrow, to a horizontal
    pair of arrows pointing in opposite directions. This tells you that the border
    of the sidebar, the thin gray line, can be dragged in order to resize the sidebar.
    Getting the pointer directly over the line can be a little frustrating, in that
    it might take a few goes to get the double arrow to appear, but once it does,
    click and drag to resize the sidebar.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想隐藏侧边栏但仍然希望有更多空间，你可以改变其宽度。将鼠标移至标记侧边栏与窗口其余部分边界的狭窄灰色线上（注意，线条两侧的背景颜色也有细微的变化）。当鼠标指针正好位于线上时，鼠标指针将从其通常的外观，一个单箭头，变为一对指向相反方向的横向箭头。这表明侧边栏的边界，细灰线，可以被拖动以调整侧边栏的大小。将指针直接移至线上可能会有些令人沮丧，因为它可能需要几次尝试才能出现双箭头，但一旦出现，点击并拖动即可调整侧边栏的大小。
- en: File Handling in Nautilus
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nautilus中的文件处理
- en: Since Nautilus is primarily a file manager, it only makes sense to get down
    to the business of using it at that level. Of course, most folks who use computers
    today are already familiar with the basics of drag-and-drop and a few other means
    of creating folders and copying, cutting, and moving files. But if you’re unfamiliar
    with one way or another of performing these essential procedures, no worries—I’ll
    spell it all out.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Nautilus主要是一个文件管理器，所以在那个层面上使用它是有意义的。当然，今天使用计算机的大多数人已经熟悉拖放和创建文件夹以及复制、剪切和移动文件的其他一些方法。但如果你对这些基本程序不熟悉，不用担心——我会一一解释。
- en: Creating, Naming, and Renaming Folders
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建、命名和重命名文件夹
- en: Creating a folder is a simple enough task, and there are two ways of going about
    it. The easiest (in my opinion) is to right-click any empty space within a Nautilus
    window and select **Create Folder** in the pop-up menu that appears. If you prefer
    using menus over right-clicking empty space, you can instead start things rolling
    by selecting **File** ▸ **Create New Folder**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创建文件夹是一个足够简单的任务，有两种方法可以完成。在我看来，最简单的方法是在Nautilus窗口中的任何空白区域上右键单击，然后在出现的弹出菜单中选择**创建文件夹**。如果你更喜欢使用菜单而不是右键单击空白区域，你可以通过选择**文件**
    ▸ **创建新文件夹**来开始操作。
- en: Regardless of where you made your Create Folder selection, a new folder with
    the name *Untitled Folder* will appear in the Nautilus window. The name box of
    the folder will be highlighted and surrounded with a black box, which means you
    can immediately give that folder a name by simply typing one—nothing to click
    or do other than that. Press enter or click any open space in the Nautilus window
    to complete the job.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在哪里选择了创建文件夹，一个名为*未命名文件夹*的新文件夹都会出现在Nautilus窗口中。文件夹的名字框会被突出显示并围绕一个黑色框，这意味着你可以立即通过简单地输入一个名字来给这个文件夹命名——除了输入之外，不需要点击或做其他任何事情。按回车键或点击Nautilus窗口中的任何空白区域来完成工作。
- en: If you later decide that the name you gave your folder needs some tweaking or
    even a complete revision, you can rename it by right-clicking it and selecting
    **Rename** in the pop-up menu. Alternatively, you can click the folder once to
    highlight it and then select **Edit** ▸ **Rename**. After that, you can type the
    new name for the folder and then press enter, or you can click any open space
    in the Nautilus window to seal the deal.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你后来决定你给文件夹取的名字需要一些调整，甚至需要完全修改，你可以通过右键单击它并在弹出的菜单中选择**重命名**来重命名它。或者，你可以单击文件夹一次以突出显示它，然后选择**编辑**
    ▸ **重命名**。之后，你可以输入文件夹的新名字，然后按回车键，或者你可以点击Nautilus窗口中的任何空白区域来完成操作。
- en: Moving Files and Folders
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动文件和文件夹
- en: 'Perhaps the easiest of all file manipulations you can perform in Nautilus is
    moving a file by means of drag-and-drop. There is another way of moving files
    and folders, however: cut-and-paste.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在Nautilus中你可以执行的所有文件操作中，最简单的大概就是通过拖放移动文件。然而，移动文件和文件夹还有另一种方法：剪切粘贴。
- en: The easiest way to cut and paste is to right-click the file (or folder) you
    want to move and then select **Cut** from the pop-up menu (**Edit** ▸ **Cut**
    will also do the trick). At this point, it will seem as if nothing has happened
    because the file will still be there, but don’t worry.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 剪切粘贴的最简单方法是右键单击你想要移动的文件（或文件夹），然后从弹出菜单中选择**剪切**（**编辑** ▸ **剪切**也可以达到同样的效果）。此时，看起来好像什么都没发生，因为文件仍然在那里，但不要担心。
- en: After that, right-click any open space in the folder to which you want to move
    the file and then select **Paste** in the pop-up menu. The file will disappear
    from its original location and appear in its new one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，在您想要移动文件的文件夹中的任何空白区域上右键单击，然后在弹出的菜单中选择**粘贴**。文件将从其原始位置消失，并出现在新的位置。
- en: Can you use key combinations to do this? Sure. Follow the directions I just
    gave, but press ctrl-X to cut and ctrl-V to paste.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用快捷键来完成这个操作吗？当然可以。按照我刚才给出的指示，但按ctrl-X剪切，按ctrl-V粘贴。
- en: Copying Files and Folders
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复制文件和文件夹
- en: Based on the instructions you just read, you can pretty well imagine how you’ll
    copy files and folders, because copying is essentially a variation on the same
    theme. Just right-click the file you want to copy, select **Copy** from the pop-up
    menu, right-click any open space within the target location, and then select **Paste**.
    Keystroke-wise, that would be ctrl-C to copy and, as before, ctrl-V to paste.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你刚才读到的说明，你可以很好地想象如何复制文件和文件夹，因为复制本质上是对同一主题的变体。只需右键单击你想要复制的文件，从弹出的菜单中选择**复制**，然后在目标位置内的任何空白区域上右键单击，然后选择**粘贴**。按键方面，那就是按ctrl-C复制，和之前一样，按ctrl-V粘贴。
- en: It is also possible to copy folders and files via the wonders of drag-and-drop,
    though this involves more hands than required for a drag-and-drop move; fortunately,
    the two you have will do nicely. Just press and hold the ctrl key while you drag
    the file or folder you want to copy to the target location. Be sure to release
    the mouse button first and then the ctrl key (releasing in the opposite order
    will not work), and you will find a copy of the file in its new location and the
    original still safely where it was.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过拖放的方式复制文件夹和文件，尽管这比简单的拖放操作需要更多的手部动作；幸运的是，你手头上的两只手就足够了。当你拖动想要复制的文件或文件夹到目标位置时，请按住
    ctrl 键。确保首先释放鼠标按钮，然后释放 ctrl 键（如果顺序相反则不会工作），你会在新位置找到文件的副本，而原始文件仍然安全地留在原地。
- en: Navigating in Nautilus
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nautilus 中的导航
- en: Navigating through your various folders and subfolders in Nautilus is quite
    straightforward. In fact, all is conceptually pretty much the same as what you
    are accustomed to in Windows and Mac OS. You can simply move into and out of folders
    through a combination of double-clicking folders and clicking the Back and Forward
    buttons.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Nautilus 中浏览你的各种文件夹和子文件夹非常直接。实际上，所有这些概念上都与你在 Windows 和 Mac OS 中习惯的差不多。你可以通过双击文件夹和点击后退和前进按钮的组合来进入和退出文件夹。
- en: Browsing with Breadcrumbs in Nautilus
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Nautilus 中使用面包屑浏览
- en: 'In addition to the hierarchical view option provided in the side pane, another
    handy feature can make your navigation chores even easier: Nautilus’s breadcrumb
    bar feature. As you wander ever deeper into your forest of folders, Nautilus will
    leave a trail of breadcrumbs (they look like buttons, actually) in the navigation
    bar for each folder you opened on the way to the one you are currently viewing.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 除了侧边栏中提供的分层视图选项外，另一个方便的功能可以使你的导航任务更加容易：Nautilus 的面包屑栏功能。当你深入到文件夹森林中时，Nautilus
    会在导航栏中留下面包屑的痕迹（实际上它们看起来像按钮）来记录你打开的每个文件夹，直到你当前查看的文件夹。
- en: Say, for example, that you have a folder called *gooseberries* inside a folder
    called *Dalarna* inside a folder called *SwedeStuff* inside a folder called NordicStuff,
    which itself is in your Home folder. As you click your way to that *gooseberries*
    folder, starting by double-clicking the *NordicStuff* folder, Nautilus will display
    a button for that folder . . . and any folder opened before it. Take a look at
    [Figure 7-4](ch07.html#breadcrumb_navigation_in_nautilus "Figure 7-4. Breadcrumb
    navigation in Nautilus") to see what I mean.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你有一个名为 *gooseberries* 的文件夹，它位于名为 *Dalarna* 的文件夹内，而这个文件夹又位于名为 *SwedeStuff*
    的文件夹内，而 *SwedeStuff* 文件夹本身又位于你的 Home 文件夹中。当你点击路径到达那个 *gooseberries* 文件夹时，从双击 *NordicStuff*
    文件夹开始，Nautilus 将会显示一个按钮来代表那个文件夹 . . . 以及之前打开的任何文件夹。看看 [图7-4](ch07.html#breadcrumb_navigation_in_nautilus
    "图7-4. Nautilus中的面包屑导航") 来理解我的意思。
- en: '![Breadcrumb navigation in Nautilus](httpatomoreillycomsourcenostarchimages1263584.png.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![Nautilus中的面包屑导航](httpatomoreillycomsourcenostarchimages1263584.png.jpg)'
- en: Figure 7-4. Breadcrumb navigation in Nautilus
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-4. Nautilus中的面包屑导航
- en: 'As you can see, there is a button for each of the folders within the path from
    your Home folder to your target: *gooseberries*. So what, right? Well, say you
    want to go back to the *NordicStuff* folder to open a file to grab some text and
    copy it into a document in the *gooseberries* folder. That sounds like a minor
    pain, right?'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，从你的 Home 文件夹到目标文件夹路径中的每个文件夹都有一个按钮：*gooseberries*。那么，这有什么问题吗？好吧，假设你想要回到
    *NordicStuff* 文件夹去打开一个文件，从中提取一些文本并将其复制到 *gooseberries* 文件夹中的文档里。这听起来像是一个小麻烦，对吧？
- en: Well, rather than goof around with the Back button, just follow the breadcrumbs!
    Simply click the **NordicStuff** breadcrumb button, and the contents of that folder
    will be there before you. Need to go back to *gooseberries*? Just click the **gooseberries**
    button. Back to *SwedeStuff*, you say? Just click the **SwedeStuff** button. All
    quite *fantastisk*!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，与其在“后退”按钮上浪费时间，不如直接跟随面包屑！只需点击 **NordicStuff** 面包屑按钮，那个文件夹的内容就会出现在你面前。需要回到
    *gooseberries* 吗？只需点击 **gooseberries** 按钮。回到 *SwedeStuff*，你说？只需点击 **SwedeStuff**
    按钮。这一切都相当 *fantastisk*！
- en: Spelling It Out—Typing File Paths in Nautilus
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 明确指出——在 Nautilus 中输入文件路径
- en: If you prefer typing to clicking, you will be happy to know that you can navigate
    to a folder by typing its path. Just click the **Go** menu and select **Location**
    (keyboard shortcut lovers can press ctrl-L instead). A box will appear in the
    location bar ([Figure 7-5](ch07.html#typing_the_path_to_your_target_folder "Figure 7-5. Typing
    the path to your target folder")) showing the current location, which, in the
    case of my berried example, would be `/home/rg/NordicStuff/SwedeStuff/Dalarna/gooseberries`.
    You can type the path to your target folder in that box and then press enter,
    after which the contents of the target folder will appear below in the main pane
    of the Nautilus window.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢输入而不是点击，你将很高兴地知道你可以通过输入路径来导航到文件夹。只需点击**前往**菜单并选择**位置**（喜欢使用键盘快捷键的人可以按ctrl-L）。在位置栏中会出现一个框（[图7-5](ch07.html#typing_the_path_to_your_target_folder
    "图7-5. 输入目标文件夹的路径"）），显示当前位置，在我的例子中，将是`/home/rg/NordicStuff/SwedeStuff/Dalarna/gooseberries`。你可以在那个框中输入目标文件夹的路径，然后按回车键，之后目标文件夹的内容将出现在Nautilus窗口的主面板下方。
- en: '![Typing the path to your target folder](httpatomoreillycomsourcenostarchimages1263586.png.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![输入目标文件夹的路径](httpatomoreillycomsourcenostarchimages1263586.png.jpg)'
- en: Figure 7-5. Typing the path to your target folder
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-5. 输入目标文件夹的路径
- en: Bookmarks Within Nautilus
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nautilus中的书签
- en: 'With all this clicking away to deeply buried subfolders, it is worth mentioning
    another very handy feature of Nautilus: bookmarks. Yes, Nautilus lets you bookmark
    folders to which you have navigated. Although you are probably familiar with creating
    bookmarks for web pages that you frequent, you may be wondering why on Earth you
    would want to create bookmarks within your filesystem.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在你点击进入深层子文件夹的过程中，值得提一下Nautilus的另一个非常实用的功能：书签。是的，Nautilus允许你为已经导航到的文件夹创建书签。尽管你可能熟悉为常访问的网页创建书签，但你可能会想知道为什么要在文件系统中创建书签。
- en: Well, imagine that you have a folder you need to use often, but it is even more
    buried than my *gooseberries* folder in the previous section. Getting there would
    take an excessive number of mouse clicks, and all that clicking is bound to eventually
    give you a bad case of carpal tunnel syndrome. Although that is great for your
    doctor, it is most decidedly not good for you. Instead of maiming yourself, you
    could click your way to that folder once and then, in the Nautilus window, select
    **Bookmarks** ▸ **Add Bookmark**. After that, whenever you want to get back to
    that buried folder, you can just click the Bookmarks menu, and the folder will
    be right there waiting for you in the drop-down list.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，想象一下，你有一个经常需要使用的文件夹，但它甚至比上一节中我的*覆盆子*文件夹还要深藏不露。到达那里需要过多的鼠标点击，而且所有这些点击最终很可能会让你患上腕管综合征。虽然这对你的医生来说是个好消息，但对你来说绝对不是什么好事。与其自残，你可以在Nautilus窗口中点击一次到达那个文件夹，然后选择**书签**
    ▸ **添加书签**。之后，无论何时你想回到那个隐藏的文件夹，你只需点击书签菜单，文件夹就会在那里等待你，出现在下拉列表中。
- en: Another handy thing about Nautilus bookmarks is that they also appear in Save
    As dialogs, such as when you save a LibreOffice document or download a file via
    Firefox. To use them in any such Save As dialog, just find your bookmark in the
    list on the left-hand side.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus书签的另一个方便之处在于，它们也会出现在“另存为”对话框中，例如当你保存LibreOffice文档或通过Firefox下载文件时。要在任何此类“另存为”对话框中使用它们，只需在左侧的列表中找到你的书签。
- en: Understanding the Linux Filesystem
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解Linux文件系统
- en: With all that path typing, navigating, and bookmarking you’ve just learned,
    you should pretty much be able to figure out how to get from here to there in
    your Home folder. Still, it’s probably a good idea to know where your Home folder
    actually is in the scheme of things, just in case you manage to get yourself really
    lost someday. To understand this, you should have a basic understanding of the
    Linux filesystem, which, as you will find, is a bit different from what you were
    accustomed to in your previous operating system.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过你刚刚学到的所有路径输入、导航和书签操作，你应该基本上能够弄清楚如何在你的主文件夹中从这里到那里。尽管如此，了解你的主文件夹在整体结构中的确切位置可能是个好主意，以防万一你有一天真的迷路了。为了理解这一点，你应该对Linux文件系统有一个基本的了解，正如你将发现的，它与你在之前的操作系统中习惯的文件系统略有不同。
- en: Unlike Windows, the Linux filesystem all stems from a single point called *root*
    and is represented by a solitary forward slash (/). Your own user account folder
    is located within a subfolder of root called *home*. This is represented as */home*
    or, to put it into words, the Home folder within root. If your user account were
    to have the same name as mine, *rg*, the path to that folder would be */home/rg*,
    or the *rg* folder within *home* within root. Whatever the name of your user account
    or the names of any other accounts you have on your machine happen to be, just
    remember that when you are lost, your folder and those of all the other folks
    with user accounts on your machine are located within the Home folder. If you’re
    a more graphically oriented person, the map in [Figure 7-6](ch07.html#the_location_of_your_usersa_folders_with
    "Figure 7-6. The location of your users’ folders within the Linux filesystem")
    should help you.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 与Windows不同，Linux文件系统所有内容都源自一个称为*root*的单一点，并且用一个单独的斜杠(/)表示。您的用户账户文件夹位于名为*home*的root子文件夹中。这表示为*/home*，或者说，root中的Home文件夹。如果您的用户账户与我的名字相同，*rg*，那么该文件夹的路径将是*/home/rg*，或者root中的*home*下的*rg*文件夹。无论您的用户账户或您机器上的其他账户的名称是什么，只要记住，当您迷路时，您的文件夹以及所有其他用户账户的文件夹都位于Home文件夹内。如果您是一个更倾向于图形化的人，[图7-6](ch07.html#the_location_of_your_usersa_folders_with
    "图7-6. Linux文件系统中用户文件夹的位置")中的地图应该能帮到您。
- en: '![The location of your users’ folders within the Linux filesystem](httpatomoreillycomsourcenostarchimages1263588.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![Linux文件系统中用户文件夹的位置](httpatomoreillycomsourcenostarchimages1263588.png)'
- en: Figure 7-6. The location of your users’ folders within the Linux filesystem
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-6. Linux文件系统中用户文件夹的位置
- en: What’s in All Those Other Folders?
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 所有那些其他文件夹里有什么？
- en: Needless to say, there is more to the Linux filesystem than the root, Home,
    and user account folders. Several other directories appear at the same level as
    Home, though for the most part, you shouldn’t be mucking around with them unless
    you know what you’re doing. Fortunately, most of these folders are write protected,
    so you should be fairly well protected from yourself. Still, it is natural to
    be curious about what those other folders are there for, since . . . well, they’re
    there. So, to satisfy your curiosity a bit, I’ll do a little explaining.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 不言而喻，Linux文件系统除了根、Home和用户账户文件夹之外还有更多内容。几个其他目录与Home处于同一级别，尽管在大多数情况下，除非您知道自己在做什么，否则您不应该随意操作它们。幸运的是，大多数这些文件夹都是写保护的，所以您应该相当安全。尽管如此，由于它们确实存在，对那些其他文件夹的用途自然会感到好奇。所以，为了满足您的求知欲，我将稍作解释。
- en: In Ubuntu, four folders contain most of the applications on your system. The
    essential elements of your system are located in */sbin*. Other elements that
    need to be there such as commands and the like, though they may not be used, are
    located in */bin*. Most of the applications that you actually think of as applications
    and use in a hands-on way are located in */usr*. Finally, some add-on applications,
    such as RealPlayer, install themselves into */opt*.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ubuntu中，有四个文件夹包含了您系统上的大多数应用程序。您系统的基本元素位于*/sbin*。其他需要放置在那里如命令等元素，尽管可能没有被使用，但它们位于*/bin*。您实际认为的应用程序，并且实际使用的大多数应用程序都位于*/usr*。最后，一些附加应用程序，如RealPlayer，会自动安装到*/opt*。
- en: Three other top-level folders that might be of interest to you are */etc*, */lib*,
    and */media*. The first of these, */etc*, is the location of all the configuration
    files on your system. The second, */lib*, is the home of all of the libraries
    that are required by your system or applications installed on it. These libraries
    are the Linux equivalent of a Windows *.dll* file. Finally, */media* is where
    the contents of your various attached external media (such as USB drives and CDs)
    appear when present.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个其他可能对您感兴趣的顶级文件夹是*/etc*、*/lib*和*/media*。第一个，*/etc*，是系统中所有配置文件的位置。第二个，*/lib*，是系统中或安装在其上的应用程序所需的所有库的所在地。这些库是Linux中Windows
    *.dll* 文件的等价物。最后，*/media*是各种附加外部媒体（如USB驱动器和CD）内容出现的地方，当它们存在时。
- en: There are other top-level folders, but their purposes are a bit less straightforward
    for the average Linux newbie and, to be honest, probably not all that interesting
    to you at this stage. Anyway, as I mentioned, there is no reason for you to be
    mucking around with any of these folders for the time being, because you can access
    the items located within them in different, and much safer, ways.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他顶级文件夹，但它们的目的对于普通的 Linux 新手来说可能不太直接，坦白说，在这个阶段可能对您来说也不那么有趣。无论如何，正如我提到的，您现在没有必要在这些文件夹中捣鼓，因为您可以通过不同的、更安全的方式访问它们内部的项目。
- en: Using Nautilus as a Network Browser
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Nautilus 作为网络浏览器
- en: 'Another handy Nautilus feature is its ability to function as a network browser.
    You can, for example, see what networks and shares are available to you on your
    home or office network by clicking **Browse Network** in the Network section in
    the sidebar of the Nautilus window or by going to the Go menu and selecting **Network**.
    Icons for any networks or computers on that network would then appear in the Nautilus
    window, as in [Figure 7-7](ch07.html#viewing_the_computers_on_your_network "Figure 7-7. Viewing
    the computers on your network"). From that window, you can double-click your way
    to a share that you have permission to access, such as the *Shared Documents*
    folder of a Windows machine or the public folders of a Mac. In case you are wondering
    what a share is, I’ll clear that up for you: A *network share* is a location on
    a computer, such as a folder, where other users on a network can access and save
    files. The *Shared Documents* folder on a Windows system is a good example. Other
    users on a network can copy files from and (usually) write files to the *Shared
    Documents* folder, whereas they cannot access any other part of the filesystem
    on that host computer.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus 的另一个实用功能是它能够作为一个网络浏览器运行。例如，您可以通过点击 Nautilus 窗口侧边栏中的网络部分中的 **浏览网络**，或者在前往菜单中选择
    **网络** 来查看您在家庭或办公网络上的可用网络和共享。该网络或该网络上的任何计算机的图标将随后出现在 Nautilus 窗口中，就像在 [图 7-7](ch07.html#viewing_the_computers_on_your_network
    "图 7-7. 查看您的网络上的计算机") 中所示。从该窗口，您可以双击访问您有权限访问的共享，例如 Windows 机器上的 *共享文档* 文件夹或 Mac
    的公共文件夹。如果您想知道什么是共享，我会为您澄清：*网络共享* 是计算机上的一个位置，例如一个文件夹，网络上的其他用户可以访问和保存文件。Windows
    系统上的 *共享文档* 文件夹是一个很好的例子。网络上的其他用户可以从和（通常）向 *共享文档* 文件夹复制文件，而他们无法访问该主机计算机上的文件系统的任何其他部分。
- en: '![Viewing the computers on your network](httpatomoreillycomsourcenostarchimages1263590.png.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![查看您的网络上的计算机](httpatomoreillycomsourcenostarchimages1263590.png.jpg)'
- en: Figure 7-7. Viewing the computers on your network
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-7. 查看您的网络上的计算机
- en: If the share you are trying to open requires a username and password, you will
    be asked for those in a new window. Note that, in this case, the username and
    password you need to enter are those for the computer to which you are trying
    to connect—not the ones you’re using in Ubuntu (unless the usernames and/or passwords
    happen to be the same, of course). You can then copy files to and from that share
    as if it were a folder on your own hard disk.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您要尝试打开的共享需要用户名和密码，您将在新窗口中要求输入这些信息。请注意，在这种情况下，您需要输入的用户名和密码是您要连接的计算机的用户名和密码——而不是您在
    Ubuntu 上使用的那些（除非用户名和/或密码碰巧相同，当然）。然后，您可以像复制到和从您自己的硬盘上的文件夹一样复制到和从这个共享中。
- en: In some cases, especially when trying to access shares on a Mac running OS X,
    the double-click method may not work. You will not be able to access any share
    on a particular machine, even if an icon for that machine appears in the Nautilus
    window. In such cases, double-click the icon for the machine you are trying to
    access and then, once it’s open (to an empty window), select **Go** ▸ **Location**.
    A text box will appear in the location bar (just as in [Figure 7-5](ch07.html#typing_the_path_to_your_target_folder
    "Figure 7-5. Typing the path to your target folder")) with the location of the
    machine you are trying to access already listed.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，尤其是在尝试访问运行 OS X 的 Mac 上的共享时，双击方法可能不起作用。即使该机器的图标出现在 Nautilus 窗口中，您也无法访问该机器上的任何共享。在这种情况下，双击您要访问的机器的图标，然后，一旦它打开（到一个空窗口），选择
    **前往** ▸ **位置**。在位置栏中会出现一个文本框，其中已经列出了您要访问的机器的位置（就像在 [图 7-5](ch07.html#typing_the_path_to_your_target_folder
    "图 7-5. 输入目标文件夹的路径"))。
- en: To that location, add a forward slash (/) followed by the username used on the
    target machine. For example, if the target machine is called *cowboycats* and
    the username is *mewtoyou*, the location would be `smb://cowboycats/mewtoyou`.
    You can also narrow things down to a particular folder on the machine, as long
    as you know the path to that folder, by adding to the path you’ve already typed—`smb://cowboycats/mewtoyou/Documents`,
    for example. If you prefer, you can type **`smb://`** and your Mac’s IP address,
    which consists of a set of four numbers separated by dots. In the case of one
    of my machines, I would type **`smb://192.168.0.100`**. (You can find a Mac’s
    IP address by going to the Mac’s System Preferences, clicking **Sharing**, and
    then clicking **Windows Sharing**. The address should appear immediately below
    the service selection pane.)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个位置，添加一个正斜杠（/）后跟目标机器上使用的用户名。例如，如果目标机器名为 *cowboycats*，用户名为 *mewtoyou*，则位置为
    `smb://cowboycats/mewtoyou`。你也可以通过在已输入的路径中添加来缩小到机器上的特定文件夹，只要你知道那个文件夹的路径，例如 `smb://cowboycats/mewtoyou/Documents`。如果你愿意，你可以输入
    **`smb://`** 和你的Mac的IP地址，该地址由四个由点分隔的数字组成。以我的某台机器为例，我会输入 **`smb://192.168.0.100`**。（你可以通过转到Mac的系统偏好设置，点击
    **共享**，然后点击 **Windows共享** 来找到Mac的IP地址。地址应立即出现在服务选择面板下方。）
- en: Note
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In case you are wondering, the `smb` at the head of that path stands for *server
    message block*, but to make things easier (and perhaps more useful in terms of
    your memory), you can just think of it as being short for *Samba*, which is software
    used by Unix-based systems (such as Linux and Mac OS X) in order to interact with
    Windows networks.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在想，那个路径开头的 `smb` 代表的是 *服务器消息块*，但为了使事情更简单（也许在记忆方面更有用），你可以将其简称为 *Samba*，这是Unix系统（如Linux和Mac
    OS X）用来与Windows网络交互的软件。
- en: Once you’ve made your way to the folder you want to browse on the networked
    machine you’ve connected to, it might be a good idea to use the bookmark function
    in Nautilus to bookmark that open share window. You can then easily access that
    share in the future by choosing the share’s name in the Nautilus Bookmarks menu.
    Pretty cool, no?
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你到达你想要在连接的网络机器上浏览的文件夹，使用Nautilus中的书签功能来书签那个打开的共享窗口可能是个好主意。然后你可以通过在Nautilus书签菜单中选择共享的名称来轻松访问该共享。很酷，不是吗？
- en: Using Nautilus as an FTP Client
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Nautilus作为FTP客户端
- en: Not only does Nautilus allow you to browse and mount shares on local networks,
    but it can also act as a File Transfer Protocol (FTP) client. FTP is used, for
    example, when you want to change the files for your website on a remote server.
    To do this, go to the Connect to Server window (**File** ▸ **Connect to Server**)
    and then select **FTP (with login)** for the service type. Type the information
    provided by your website host and click the **Connect** button. An FTP Network
    Share icon will appear in the sidebar. Click that icon, type your password (for
    that account—not the one for your Ubuntu system, unless it happens to be the same)
    when prompted to do so, and you will be able to view and add to the files you
    have there.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus不仅允许你在本地网络中浏览和挂载共享，还可以作为文件传输协议（FTP）客户端。例如，当你想要在远程服务器上更改你的网站文件时，会使用FTP。要这样做，请转到连接到服务器窗口（**文件**
    ▸ **连接到服务器**），然后选择服务类型为 **FTP（带登录**）。输入你的网站主机提供的信息，然后点击 **连接** 按钮。一个FTP网络共享图标将出现在侧边栏中。点击该图标，当提示时输入你的密码（针对该账户——不是你的Ubuntu系统的密码，除非它们恰好相同），你将能够查看和添加那里的文件。
- en: File and Folder Permissions Within Nautilus
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nautilus中的文件和文件夹权限
- en: As you make your way in the world of Ubuntu, you will find that occasionally
    you’ll come across files or folders that are in some way locked in terms of your
    being able to read them, alter them, or both. These readability and alterability
    states are referred to as *permissions*.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在你探索Ubuntu世界的过程中，你会发现偶尔你会遇到一些文件或文件夹，在你能读取、修改或两者兼而有之方面有所锁定。这些可读性和可修改状态被称为 *权限*。
- en: Now, you may be wondering what the point of this permissions business is, so
    I will give you some examples of how it can be useful. Let’s say you have some
    files that you don’t want your spouse or kids to see—some bad poetry or a Christmas
    shopping list, for example. By denying read permission to those files or to a
    folder containing those files, you keep anyone else from sneaking a peek unless
    that person is savvy at changing permissions and has the permissions necessary
    to change permissions for those files or folders.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能想知道这个权限问题的意义何在，所以我会给你一些例子来说明它如何有用。假设你有一些你不希望配偶或孩子看到的文件——比如一些糟糕的诗歌或圣诞购物清单。通过拒绝这些文件或包含这些文件的文件夹的读取权限，你可以防止其他人偷看，除非那个人擅长更改权限并且有更改这些文件或文件夹权限的必要权限。
- en: As another example, imagine you have a file that you have worked many hours
    on and have finally completed. To alleviate fears that you might accidentally
    ruin that file in some way, you could deny yourself write permission. By doing
    this, you wouldn’t be able to save any changes you make to that file. You would
    be given the Save As option so that you could save a new copy of the file, but
    if you wanted to change the original file, you would have to change the permissions.
    When you place such restrictions on a file or folder, a lock emblem appears on
    the icon for it, as shown in [Figure 7-8](ch07.html#nautilus_tells_you_when_permissions_rest
    "Figure 7-8. Nautilus tells you when permissions restrict your freedom of movement.").
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一个例子，想象一下你花了很多小时工作在一个文件上，并最终完成了它。为了减轻你可能会意外损坏该文件的担忧，你可以拒绝自己对该文件的写入权限。通过这样做，你将无法保存对该文件所做的任何更改。你会得到“另存为”选项，这样你就可以保存文件的新副本，但如果你想要更改原始文件，你必须更改权限。当你对文件或文件夹施加此类限制时，其图标上会出现一个锁形标志，如图[图7-8](ch07.html#nautilus_tells_you_when_permissions_rest
    "图7-8. Nautilus会告诉你当权限限制你的行动自由时")所示。
- en: '![Nautilus tells you when permissions restrict your freedom of movement.](httpatomoreillycomsourcenostarchimages1263592.png.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![Nautilus会告诉你当权限限制你的行动自由时](httpatomoreillycomsourcenostarchimages1263592.png.jpg)'
- en: Figure 7-8. Nautilus tells you when permissions restrict your freedom of movement.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-8. Nautilus会告诉你当权限限制你的行动自由时。
- en: Changing File and Folder Permissions in Nautilus
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Nautilus中更改文件和文件夹权限
- en: To change file or folder permissions in Nautilus, right-click the file or folder
    in question and then select **Properties** from the pop-up menu. Once the Properties
    window opens, click the **Permissions** tab, and you will see who the owner of
    the file or folder is and what you and others are allowed or not allowed to do
    with it. As you can see in [Figure 7-9](ch07.html#changing_permissions_in_a_nautilus_prope
    "Figure 7-9. Changing permissions in a Nautilus Properties window for files (left)
    and folders (right)"), the options for folders and files are slightly different.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在Nautilus中更改文件或文件夹权限，请右键单击要更改的文件或文件夹，然后在弹出菜单中选择**属性**。一旦属性窗口打开，点击**权限**选项卡，您将看到文件或文件夹的所有者是谁以及您和其他人可以或不可以对其做什么。如[图7-9](ch07.html#changing_permissions_in_a_nautilus_prope
    "图7-9. 在Nautilus属性窗口中更改文件（左）和文件夹（右）的权限")所示，文件夹和文件的选项略有不同。
- en: 'You might find this permissions business a bit confusing, but it is really
    quite simple. Permissions can be granted or denied to the *owner* of the file
    or folder (you), to a specified *group*, or to *others* (everybody else). Traditionally,
    these permissions are referred to as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会觉得这个权限问题有点复杂，但实际上它非常简单。权限可以授予或拒绝给文件或文件夹的**所有者**（你），指定的**组**，或**其他人**（所有人）。传统上，这些权限被称为以下内容：
- en: '**Read**'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**读取**'
- en: Permission to view the contents of a file or folder
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 查看文件或文件夹内容的权限
- en: '**Write**'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**写入**'
- en: Permission to alter the contents of a file or folder
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 修改文件或文件夹内容的权限
- en: '**Execute**'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行**'
- en: Permission to run a program or script (or, for folders, permission to browse
    the files in the folder)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 运行程序或脚本（或，对于文件夹，浏览文件夹内文件）的权限
- en: Nautilus has tried to spell things out a bit more, as you can see in [Figure 7-9](ch07.html#changing_permissions_in_a_nautilus_prope
    "Figure 7-9. Changing permissions in a Nautilus Properties window for files (left)
    and folders (right)"). In general, however, you needn’t worry all that much about
    setting permissions for your own files, because you are really the only one who
    has access to your user account. One possible exception you might run into is
    when you transfer files from CD to your hard disk. In this case, the files might
    be write protected, meaning you cannot alter the files until you change the permissions
    for them. You can change the permissions of such files in order to allow yourself
    to alter them by going to the **Owner** section of the Properties window and selecting
    **Read and write** in the menu next to the word Access (for files) or **Create
    and delete files** in the menu next to the words File access (for folders). Once
    you are done, click the **Close** button, and you’ll be on your way.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus试图更详细地说明事情，正如您在[图7-9](ch07.html#changing_permissions_in_a_nautilus_prope
    "图7-9. 在Nautilus属性窗口中更改文件（左）和文件夹（右）的权限")中看到的。然而，总的来说，您不必过于担心设置您自己文件的权限，因为您确实是唯一可以访问您的用户账户的人。您可能会遇到的一个可能的例外是，当您从光盘将文件传输到硬盘时。在这种情况下，文件可能被设置为写保护，这意味着您必须更改这些文件的权限才能修改它们。您可以通过转到属性窗口的**所有者**部分，并在“访问”旁边的菜单中选择**读取和写入**（对于文件）或**创建和删除文件**（对于文件夹）来更改此类文件的权限。完成之后，点击**关闭**按钮，您就可以继续了。
- en: '![Changing permissions in a Nautilus Properties window for files (left) and
    folders (right)](httpatomoreillycomsourcenostarchimages1263594.png.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![在Nautilus属性窗口中更改文件（左）和文件夹（右）的权限](httpatomoreillycomsourcenostarchimages1263594.png.jpg)'
- en: Figure 7-9. Changing permissions in a Nautilus Properties window for files (left)
    and folders (right)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-9. 在Nautilus属性窗口中更改文件（左）和文件夹（右）的权限
- en: Keeping Your Home Folder Private
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护您的Home文件夹隐私
- en: Another exception to my you-don’t-need-to-worry-about-permissions claim, and
    a potentially important one at that, is the state of permissions for your Home
    folder, particularly when other people have user accounts on your machine. In
    Ubuntu, when someone logs in to his own account on your computer, he can click
    his way to your user folder and view its contents.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我关于您不需要担心权限的说法的一个例外，而且可能是一个重要的例外，就是您的Home文件夹的权限状态，尤其是在其他人在您的机器上有用户账户的情况下。在Ubuntu中，当某人登录到您的计算机上的自己的账户时，他可以点击自己的用户文件夹并查看其内容。
- en: 'To remedy this situation—and thus protect the sanctity of your Home folder,
    the privacy of its contents, and the peace of mind of its owner (you)—you can
    change the permissions of your Home folder. Here’s what you need to do:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题——并因此保护您的Home文件夹的完整性、其内容的隐私以及所有者的安宁（即您自己）——您可以更改您的Home文件夹的权限。以下是您需要做的：
- en: Open a Nautilus window and then click **File System** in the sidebar. The contents
    of your entire hard disk will appear in the right pane of the Nautilus window.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Nautilus窗口，然后在侧边栏中点击**文件系统**。您的整个硬盘内容将出现在Nautilus窗口的右侧面板中。
- en: Look for and then double-click the folder named **home**. When the contents
    of the Home folder you just clicked appear in the right pane, there should be
    only one folder there—your own folder, which will have the same name as your own
    username. For example, mine, as I mentioned earlier, is named *rg*.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找并双击名为**home**的文件夹。当您刚才点击的Home文件夹的内容出现在右侧面板中时，那里应该只有一个文件夹——您的个人文件夹，其名称将与您的用户名相同。例如，我之前提到的，我的名字叫*rg*。
- en: Right-click your folder and then select **Properties** in the pop-up menu.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击您的文件夹，然后在弹出菜单中选择**属性**。
- en: In the *username* Properties window (mine says *rg Properties*), click the **Permissions**
    tab.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**用户名**属性窗口中（我的窗口称为**rg属性**），点击**权限**选项卡。
- en: In the Permissions tab, go down to the Group and Others sections and select
    **None** in the drop-down menus next to the words *Folder access*. Be sure to
    do this in both the Group and Others sections. When you’re done, your window should
    look like mine in [Figure 7-10](ch07.html#changing_the_permissions_of_a_home_folde
    "Figure 7-10. Changing the permissions of a Home folder for privacy"). If so,
    click **Close**.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在权限选项卡中，向下滚动到组和其他人部分，并在“文件夹访问”旁边的下拉菜单中选择**None**。务必在组和其他人部分都这样做。完成之后，您的窗口应该看起来像我的[图7-10](ch07.html#changing_the_permissions_of_a_home_folde
    "图7-10. 更改Home文件夹的权限以保护隐私")中的那样。如果是这样，请点击**关闭**。
- en: '![Changing the permissions of a Home folder for privacy](httpatomoreillycomsourcenostarchimages1263596.png.jpg)'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![更改主文件夹权限以保护隐私](httpatomoreillycomsourcenostarchimages1263596.png.jpg)'
- en: Figure 7-10. Changing the permissions of a Home folder for privacy
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7-10. 更改主文件夹权限以保护隐私
- en: Reading Data CDs and DVDs
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读取数据CD和DVD
- en: Dealing with data CDs and DVDs in Ubuntu is quite simple, because everything
    is automatic. To read a CD or DVD with data on it, rather than music or video,
    place the disc in your drive, and a CD or DVD icon (they look the same) will automatically
    appear at the bottom of the Launcher and in the Nautilus sidebar. You can click
    once on the icon, after which the disc’s contents will appear in Nautilus. Then
    you can copy files from the CD or DVD to your hard disk using standard drag-and-drop
    or copy-and-paste procedures.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ubuntu中处理数据CD和DVD相当简单，因为一切都是自动的。要读取带有数据的CD或DVD（而不是音乐或视频），只需将光盘放入驱动器中，CD或DVD图标（它们看起来一样）将自动出现在启动器底部和Nautilus侧边栏中。你可以点击一次图标，之后光盘的内容将出现在Nautilus中。然后你可以使用标准的拖放或复制粘贴程序将文件从CD或DVD复制到你的硬盘上。
- en: When you want to remove the CD or DVD, just right-click the icon for that disc
    in the sidebar and then select **Eject** in the pop-up menu. The disc will be
    ejected automatically.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想取出CD或DVD时，只需在侧边栏中右键单击该光盘的图标，然后在弹出菜单中选择**弹出**。光盘将自动弹出。
- en: Burning Data CDs and DVDs
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 烧录数据CD和DVD
- en: Burning data CDs and DVDs in Ubuntu is extremely easy, as long as you have a
    CD or DVD burner hooked up to your computer! All you have to do is place a blank
    CD-Recordable (CD-R) or DVD (DVD-RW, DVD-R, and DVD+RW are all supported) in your
    drive, making sure to select a media format supported by your drive, and a Blank
    Disc window will appear asking what you want to do. Click **OK** to open Nautilus’s
    CD/DVD Creator window, which as you no doubt notice looks pretty similar to other
    Nautilus windows, save for the options and buttons at the top of the window ([Figure 7-11](ch07.html#a_nautilus_cd_solidus_dvd_creator_window
    "Figure 7-11. A Nautilus CD/DVD Creator window with files ready to be burned to
    disc")).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ubuntu中烧录数据CD和DVD非常简单，只要你将CD或DVD刻录机连接到你的电脑上！你只需将一张空白CD-Recordable（CD-R）或DVD（DVD-RW、DVD-R和DVD+RW都受支持）放入驱动器中，确保选择你的驱动器支持的媒体格式，然后会出现一个空白光盘窗口询问你想做什么。点击**确定**以打开Nautilus的CD/DVD创建器窗口，正如你无疑注意到的，它看起来与其他Nautilus窗口非常相似，只是窗口顶部的选项和按钮不同（[图7-11](ch07.html#a_nautilus_cd_solidus_dvd_creator_window
    "图7-11. 一个准备烧录到光盘的Nautilus CD/DVD创建器窗口")）。
- en: Once the CD/DVD Creator window is open, copying the files you want to burn to
    disc is pretty much a simple drag-and-drop. Just open a new Nautilus window and
    drag the files you want to burn to disc from that window to the CD/DVD Creator
    window.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦CD/DVD创建器窗口打开，将你想要烧录到光盘上的文件复制过去基本上就是一个简单的拖放操作。只需打开一个新的Nautilus窗口，然后将你想要烧录到光盘上的文件从该窗口拖放到CD/DVD创建器窗口。
- en: '![A Nautilus CD/DVD Creator window with files ready to be burned to disc](httpatomoreillycomsourcenostarchimages1263598.png.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![一个准备烧录到光盘的Nautilus CD/DVD创建器窗口](httpatomoreillycomsourcenostarchimages1263598.png.jpg)'
- en: Figure 7-11. A Nautilus CD/DVD Creator window with files ready to be burned
    to disc
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-11. 一个准备烧录到光盘的Nautilus CD/DVD创建器窗口
- en: If you prefer to do things in a decidedly Windows-esque fashion, you can select
    the files you want to transfer to disc by clicking each file once while holding
    down the ctrl key for multiple selections. If you want to select multiple consecutive
    files, you can click the first file in the group, press and hold shift, and then
    click the last file in the group, automatically selecting all the files in between.
    Once you’ve made your selections, release the ctrl or shift key, right-click any
    of the highlighted files, and select **Copy** in the pop-up menu. After that,
    go back to the CD/DVD Creator window, right-click any open space, and then select
    **Paste** in the pop-up menu.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢以Windows式的风格做事，你可以通过按住ctrl键并单击每个文件一次来选择你想要传输到光盘上的文件进行多选。如果你想选择多个连续的文件，你可以点击组中的第一个文件，按住shift并单击组中的最后一个文件，自动选择所有介于两者之间的文件。一旦你做出了选择，释放ctrl或shift键，右键单击任何高亮显示的文件，并在弹出菜单中选择**复制**。之后，回到CD/DVD创建器窗口，右键单击任何空白区域，然后在弹出菜单中选择**粘贴**。
- en: It is worth mentioning that the files you copy to the CD/DVD Creator window
    are not actually copied. Instead, what you see in the CD/DVD Creator window are
    essentially links pointing to the original files in their original locations.
    Thus, if you move one of the files from its original location before burning the
    contents of the CD/DVD Creator window to disc, the link won’t work anymore, and
    the file won’t be copied onto the disc. This isn’t too much of a problem, since
    all of the other files will be put onto the disc correctly, but it is something
    to be aware of.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，你复制到CD/DVD创建窗口中的文件实际上并没有被复制。相反，你在CD/DVD创建窗口中看到的是指向原始位置原始文件的链接。因此，如果你在将CD/DVD创建窗口的内容刻录到光盘之前移动了其中一个文件，链接将不再工作，文件也不会被复制到光盘上。这并不是太大的问题，因为所有其他文件都将正确地复制到光盘上，但这是需要注意的事情。
- en: Once you have copied all the files you want to burn to disc, click the **Write
    to Disc** button, after which a window (shown in [Figure 7-12](ch07.html#setting_options_before_burning_a_cd_or_d
    "Figure 7-12. Setting options before burning a CD or DVD")) will appear. It tells
    you, among other things, how many megabytes of files you can still add to the
    disc (click **Cancel** to go back and add more files if you want). Most people
    are happy to accept the default options (which are pretty sensible), so all that
    remains is to choose a more interesting name for the disc. However, if you’d rather
    not leave anything to chance, you can adjust the speed at which your disc will
    be burned (a slower speed means fewer chances for errors) by clicking **Properties**
    and picking a slower speed.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你复制了你想要刻录到光盘上的所有文件，点击**写入光盘**按钮，之后会出现一个窗口（如图[图7-12](ch07.html#setting_options_before_burning_a_cd_or_d
    "图7-12. 在刻录CD或DVD之前设置选项"所示)）。它告诉你许多事情，包括你还可以添加到光盘上的文件兆字节数（如果你想添加更多文件，点击**取消**返回并添加）。大多数人都会乐意接受默认选项（这些选项相当合理），所以剩下的只是为光盘选择一个更有趣的名字。然而，如果你不想冒险，你可以通过点击**属性**并选择一个更慢的速度来调整光盘刻录的速度（较慢的速度意味着错误的机会更少）。
- en: '![Setting options before burning a CD or DVD](httpatomoreillycomsourcenostarchimages1263600.png.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![在刻录CD或DVD之前设置选项](httpatomoreillycomsourcenostarchimages1263600.png.jpg)'
- en: Figure 7-12. Setting options before burning a CD or DVD
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-12. 在刻录CD或DVD之前设置选项
- en: Once you are ready to burn the disc, just click the **Burn** button, and the
    CD/DVD Creator will do its work.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好刻录光盘，只需点击**刻录**按钮，CD/DVD创建器就会完成其工作。
- en: Note
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you intend to transfer the files to a Windows system, make sure you rename
    your files according to Windows naming conventions before you get down to the
    actual burning. In particular, avoid special characters and diacritics (such as
    umlauts and accents), and do not use the following characters, which are reserved
    for Windows system functions: `/ : ? * '' < > | .`'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你打算将文件传输到Windows系统，在开始实际刻录之前，确保根据Windows命名约定重命名你的文件。特别是，避免使用特殊字符和重音符号（如元音符号和重音符号），并且不要使用以下字符，这些字符是为Windows系统功能保留的：`/
    : ? * '' < > | .`'
- en: Once the burning gets underway, its progress will be shown in a new window,
    and when the job is done, you will be asked what you would like to do next. Assuming
    you are done with your disc burning for the day, click **Eject** and then **Close**.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦刻录开始，其进度将在新窗口中显示，当工作完成时，你会被问及你接下来想做什么。假设你当天已经完成了光盘刻录，点击**弹出**然后**关闭**。
- en: In case you are wondering, the discs you burn in Linux *will* be readable in
    other operating systems.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有所疑问，你用Linux刻录的光盘在其他操作系统*将是*可读的。
- en: Dealing with CD-RWs
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理CD-RWs
- en: CD-RWs are pretty much like CD-Rs except that they can be erased and then written
    to again. They are also quite a bit more expensive than CD-Rs and, generally,
    cannot handle faster burning speeds.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: CD-RWs基本上与CD-Rs相似，只是它们可以被擦除并再次写入。它们也比CD-Rs贵得多，并且通常无法处理更快的刻录速度。
- en: Using CD-RWs is much like working with CD-Rs. If the disc is blank, there is
    no difference in the process at all. And, even if the CD-RW already has data on
    it that you want to replace with something else, the process is only slightly
    different.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CD-RWs与使用CD-Rs非常相似。如果光盘是空的，整个过程没有任何区别。即使CD-RW上已经有一些你想要替换的数据，过程也仅仅略有不同。
- en: One of these differences is that Nautilus will treat your CD-RW as a regular
    data disc rather than as a blank one. This means that when you pop your disc into
    the drive, a regular Nautilus window, rather than a CD/DVD Creator window, will
    automatically open.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个区别是，Nautilus 会将你的 CD-RW 视为普通数据光盘，而不是空白光盘。这意味着当你将光盘放入驱动器时，将自动打开一个常规的 Nautilus
    窗口，而不是 CD/DVD 创建者窗口。
- en: To write to the disc, you will need to manually switch from the Nautilus window
    to a CD/DVD Creator window, which is easily done by clicking **Go** ▸ **Location**
    and typing **`burn:///`** into the location bar (followed by enter). Once you’ve
    done this, the window will become a CD/DVD Creator window. Now drag the files
    you want to burn to CD to that window; once you are ready to burn, click the **Write
    to Disc** button.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 要将内容写入光盘，你需要手动从 Nautilus 窗口切换到 CD/DVD 创建者窗口，这可以通过点击 **转到** ▸ **位置** 并在位置栏中输入
    **`burn:///`**（然后按回车键）轻松完成。完成此操作后，窗口将变为 CD/DVD 创建者窗口。现在将你想要烧录到光盘上的文件拖到该窗口中；准备好烧录后，点击
    **写入光盘** 按钮。
- en: As is the case with regular CD-Rs or DVDs, a CD/DVD Creator window will appear.
    When you click the **Burn** button in that window with a used CD-RW in the drive,
    however, something slightly different happens. At this point, a new window will
    appear telling you that the disc seems to have files already written on it. Click
    the **Blank Disc** button in that window, and the CD/DVD Creator will erase the
    files already on the CD-RW and replace them with the new ones that you dragged
    to the CD/DVD Creator window. Not bad at all, eh?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 正如常规的 CD-R 或 DVD 一样，会弹出 CD/DVD 创建者窗口。然而，当你点击该窗口中的 **烧录** 按钮并将已使用的 CD-RW 放入驱动器时，会发生一些不同的事情。此时，将出现一个新窗口，告诉你光盘似乎已经写入了文件。点击该窗口中的
    **空白光盘** 按钮，CD/DVD 创建者将擦除 CD-RW 上的现有文件，并用你拖到 CD/DVD 创建者窗口中的新文件替换它们。这并不坏，对吧？
- en: Burning ISO Images to Disc
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 ISO 镜像烧录到光盘
- en: When you download Ubuntu or other Linux distributions from the Internet, you
    usually download them in the form of one or more disc images, which are commonly
    referred to as *ISOs* because such files end in the *.iso* extension. An ISO is
    an image of a CD’s file contents, which means that it is the CD minus the media
    itself. To put it another way, if CDs had souls, the ISO would be the soul of
    a CD; take away the CD’s metal and plastic, and the remaining data would be an
    ISO.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从互联网下载 Ubuntu 或其他 Linux 发行版时，通常以一个或多个光盘镜像的形式下载，这些通常被称为 *ISOs*，因为这样的文件以 *.iso*
    扩展名结尾。ISO 是光盘文件内容的镜像，这意味着它是光盘本身减去媒体。换句话说，如果光盘有灵魂，ISO 就是光盘的灵魂；移除光盘的金属和塑料，剩下的数据就是
    ISO。
- en: It is of course impossible to download a physical CD over the Internet, but
    the bodiless ISOs are the next best thing. For example, to get a working copy
    of Ubuntu from the Web, you usually need to download an ISO, which you then burn
    onto a blank CD in order to give the images their bodies back, so to speak. In
    the process, you create the working installation disc that you need to install
    Ubuntu.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在互联网上下载实体光盘是不可能的，但无形的 ISO 镜像是次优选择。例如，要从网络获取 Ubuntu 的有效副本，通常需要下载一个 ISO 文件，然后将它烧录到空白光盘上，以便恢复其“实体”，换句话说。在这个过程中，你创建了安装
    Ubuntu 所需的工作安装光盘。
- en: Fortunately, burning an ISO to disc is a pretty simple chore. Just open a Nautilus
    window and locate the icon for the ISO file you want to burn to disc. Right-click
    the icon, and in the pop-up menu that appears, select **Write to Disc**. Once
    you do this, the CD/DVD Creator window will appear; just click the **Burn** button,
    and you’ll be on your way.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，将 ISO 镜像烧录到光盘上是一项相当简单的任务。只需打开 Nautilus 窗口，找到你想要烧录到光盘上的 ISO 文件图标。右键单击该图标，在出现的弹出菜单中选择
    **写入光盘**。完成此操作后，CD/DVD 创建者窗口将出现；只需点击 **烧录** 按钮，你就可以开始了。
- en: Creating Your Own ISO Images
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建你自己的 ISO 镜像
- en: While on the topic of ISOs, it is good to know that you can create ISOs of your
    own. While you’re probably not going around creating your own Linux distros, you
    might come up with a set of files that you need to repeatedly burn to disc now
    or in the future, for example. To create your own ISO, follow the normal process
    for creating a data CD, but when the CD/DVD Creator window ([Figure 7-12](ch07.html#setting_options_before_burning_a_cd_or_d
    "Figure 7-12. Setting options before burning a CD or DVD")) appears, select **Image
    File** from the drop-down menu and then click **Properties**. This will open a
    new window asking for a filename for your new disc image. Give it a name, click
    **Close**, and hit the **Create Image** button. In a very short time, you will
    have an ISO of your own creation.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到ISO文件时，了解您可以创建自己的ISO文件是很有帮助的。虽然您可能不会四处创建自己的Linux发行版，但您可能会找到一组需要反复烧录到光盘的文件，例如。要创建自己的ISO文件，请遵循创建数据CD的正常流程，但当CD/DVD创建窗口（[图7-12](ch07.html#setting_options_before_burning_a_cd_or_d
    "图7-12. 在烧录CD或DVD之前设置选项"))出现时，从下拉菜单中选择**镜像文件**，然后点击**属性**。这将打开一个新窗口，询问您为新光盘镜像输入的文件名。给它起个名字，点击**关闭**，然后点击**创建镜像**按钮。在很短的时间内，您将拥有自己创建的ISO文件。
- en: Burning Multisession CDs
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 烧录多会话CD
- en: If you are coming from the Windows environment, you may be familiar with multisession
    CDs. These are CDs on which data is added one session at a time. For example,
    you burn a few files to disc today and add a few more to the disc tomorrow and
    a few more files the day after that. Each time you burn additional files to the
    same disc, you are adding a session, which explains the name *multisession*. You
    can basically think of the CDs as working like floppy disks (albeit with a lot
    more storage capacity).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您来自Windows环境，您可能熟悉多会话CD。这些是在每次会话中添加数据的CD。例如，您今天将一些文件烧录到光盘上，明天再添加一些，后天再添加一些文件。每次您将额外的文件烧录到同一张光盘上时，您都在添加一个会话，这也解释了为什么叫“多会话”。您基本上可以将这些CD视为像软盘一样工作（尽管存储容量大得多）。
- en: 'Nautilus has basic support for multisession discs, but let’s try something
    a little more specialized this time: Brasero, which is a more fully featured application
    that you can use for all of your disc-burning chores.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Nautilus对多会话光盘有基本支持，但让我们这次尝试一个更专业的工具：Brasero，这是一个功能更全面的程序，您可以使用它来完成所有光盘烧录任务。
- en: You can run Brasero by searching for Brasero Disc Burner in the Dash. In the
    main Brasero window that then opens, click the **Data project** button.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在Dash中搜索“Brasero光盘刻录器”来运行Brasero。在随后打开的Brasero主窗口中，点击**数据项目**按钮。
- en: To burn the first session to a CD, drag the files you want to burn from Nautilus
    into the empty Brasero window ([Figure 7-13](ch07.html#using_brasero_to_create_multisession_dis
    "Figure 7-13. Using Brasero to create multisession discs")) or click the **Add**
    button (which looks like a plus sign) on the Brasero toolbar to browse for files
    manually.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 要将第一个会话烧录到CD，将您想要烧录的文件从Nautilus拖到空的Brasero窗口中（[图7-13](ch07.html#using_brasero_to_create_multisession_dis
    "图7-13. 使用Brasero创建多会话光盘"))或点击Brasero工具栏上的**添加**按钮（看起来像加号）手动浏览文件。
- en: '![Using Brasero to create multisession discs](httpatomoreillycomsourcenostarchimages1263602.png.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![使用Brasero创建多会话光盘](httpatomoreillycomsourcenostarchimages1263602.png.jpg)'
- en: Figure 7-13. Using Brasero to create multisession discs
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-13. 使用Brasero创建多会话光盘
- en: When you have all the files in place that you want to burn, put a blank disc
    into the drive, choose a name for the disc using the box at the bottom of the
    screen, and click the **Burn** button. A Properties window will appear. In that
    window, check the **Leave the disc open to add other files later** box. (This
    is the step that sets up a multisession disc.) Once you’ve done that, click **Burn**
    to start the burning process. Brasero will eject the disc when the burn is complete.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 当您已经准备好所有要烧录的文件时，将空白光盘放入驱动器中，使用屏幕底部的框为光盘选择一个名称，然后点击**烧录**按钮。将出现一个属性窗口。在该窗口中，勾选**烧录完成后保持光盘打开以添加其他文件**复选框。（这是设置多会话光盘的步骤。）完成此操作后，点击**烧录**以开始烧录过程。Brasero将在烧录完成后弹出光盘。
- en: Burning Subsequent Sessions
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 烧录后续会话
- en: 'Adding a new session to a multisession disc in Brasero is similar to the process
    used for creating the initial session. Here’s what you do:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在Brasero中向多会话光盘添加新会话的过程与创建初始会话的过程类似。以下是您需要做的步骤：
- en: Run Brasero and click the **Data project** button.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行Brasero并点击**数据项目**按钮。
- en: Insert your multisession disc into the drive, and when the drive stops spinning
    and you’ve gotten any Nautilus windows for that disc out of the way, click the
    **Import** button, after which the contents of your previous session will appear
    in the Brasero window.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的多会话光盘插入驱动器中，当驱动器停止旋转并且你已经将任何关于该光盘的 Nautilus 窗口移除后，点击**导入**按钮，之后你之前会话的内容将出现在
    Brasero 窗口中。
- en: Add files to the previous session, using either of the methods you used when
    creating the original session (via drag-and-drop or by selecting and clicking
    **Add**).
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你在创建原始会话时使用的方法（通过拖放或选择并点击**添加**）将文件添加到之前的会话中。
- en: When you’ve added the files you want, click **Burn**. The process from then
    on out is exactly the same as it was for the first session. To add files in subsequent
    sessions, just follow the process outlined earlier yet again.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你添加了你想要的文件后，点击**刻录**。从那时起的过程与第一个会话完全相同。要在后续会话中添加文件，只需再次遵循前面概述的过程即可。
- en: Duplicating CDs and DVDs
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复制 CD 和 DVD
- en: 'Now that you are familiar with Brasero, I’ll introduce another of its features:
    CD/DVD duplication. To duplicate a disc, place it in the drive, start Brasero,
    and then click the **Disc copy** button. In the window that appears ([Figure 7-14](ch07.html#using_brasero_to_duplicate_discs
    "Figure 7-14. Using Brasero to duplicate discs")), click the **Copy** button.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了 Brasero，我将介绍其另一个功能：CD/DVD 复制。要复制光盘，请将其放入驱动器中，启动 Brasero，然后点击**光盘复制**按钮。在出现的窗口中（[图
    7-14](ch07.html#using_brasero_to_duplicate_discs "图 7-14. 使用 Brasero 复制光盘"))，点击**复制**按钮。
- en: Brasero will begin copying your disc. When it’s done, it will eject the disc
    and ask you to insert a blank one. A few seconds after you insert the blank disc,
    Brasero will automatically start writing to it. When the process is complete,
    the disc will be ejected. Nothing to it.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: Brasero 将开始复制你的光盘。完成后，它会弹出光盘并要求你插入一张空白光盘。插入空白光盘几秒钟后，Brasero 将自动开始写入。当过程完成后，光盘将被弹出。很简单。
- en: '![Using Brasero to duplicate discs](httpatomoreillycomsourcenostarchimages1263604.png.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Brasero 复制光盘](httpatomoreillycomsourcenostarchimages1263604.png.jpg)'
- en: Figure 7-14. Using Brasero to duplicate discs
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-14. 使用 Brasero 复制光盘
- en: USB Storage Devices
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: USB 存储设备
- en: 'You may well be familiar with USB devices. Your printer is very likely a USB
    device, as is your scanner. And although your digital camera is not a USB device
    in the traditional sense, chances are that every time you connect it to your computer
    in order to transfer photos, you are doing so via a USB connector. Among the most
    popular USB devices out there are those used for file storage. These include external
    hard disks; flash memory card readers; and the tiny, finger-sized devices known
    as *flash drives* ([Figure 7-15](ch07.html#usb_storage_devices-id1 "Figure 7-15. USB
    storage devices")). Flash drives are especially popular today and deservedly so:
    They are inexpensive, handy when you need to transfer large amounts of data, and
    pretty safe in terms of cross-platform (including Linux) compatibility.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能很熟悉 USB 设备。你的打印机很可能是一个 USB 设备，扫描仪也是如此。尽管你的数码相机在传统意义上不是一个 USB 设备，但每次你将其连接到电脑以传输照片时，你很可能都是通过
    USB 连接器来做的。在所有流行的 USB 设备中，用于文件存储的设备最为常见。这些包括外置硬盘；闪存卡读卡器；以及被称为*闪存驱动器*（[图 7-15](ch07.html#usb_storage_devices-id1
    "图 7-15. USB 存储设备"））的小型、手指大小的设备。闪存驱动器现在特别受欢迎，这是有道理的：它们价格低廉，当你需要传输大量数据时非常方便，而且在跨平台兼容性（包括
    Linux）方面相当安全。
- en: '![USB storage devices](httpatomoreillycomsourcenostarchimages1263606.png.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![USB 存储设备](httpatomoreillycomsourcenostarchimages1263606.png.jpg)'
- en: Figure 7-15. USB storage devices
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-15. USB 存储设备
- en: Working with USB storage devices is easy. Just plug the device into one of the
    USB ports on your computer. The LED on the device will do a bit of blinking while
    the system reads what’s on it, and a few moments later, a Nautilus window will
    open, revealing the contents of the device. An icon for the USB device will also
    appear in the sidebar of the Nautilus window and at the bottom of the Launcher.
    You can then copy files to and from the device using the drag-and-drop or copy-and-paste
    procedures I mentioned earlier in this chapter.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 USB 存储设备很简单。只需将设备插入电脑上的一个 USB 端口即可。设备上的 LED 在系统读取其内容时会闪烁一会儿，然后几秒钟后，Nautilus
    窗口将打开，显示设备的内容。USB 设备的图标也将出现在 Nautilus 窗口的侧边栏和启动器的底部。然后你可以使用我在这章前面提到的拖放或复制粘贴程序将文件复制到设备上或从设备复制文件。
- en: Once you are done and want to remove the device, right-click its icon in the
    Launcher or in the Nautilus sidebar and select **Safely Remove Drive** in the
    pop-up menu. If there is any data that needs to be written to the device, the
    system will start writing. Once it’s complete, the icon for the device will disappear
    from Nautilus. Make sure that you always safely remove USB drives like this, rather
    than by simply disconnecting them—otherwise, you risk losing data.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 完成操作并想要移除设备时，在启动器或Nautilus侧边栏中右键点击其图标，然后在弹出菜单中选择**安全移除驱动器**。如果需要将数据写入设备，系统将开始写入。完成后，设备的图标将从Nautilus中消失。请确保您始终以这种方式安全地移除USB驱动器，而不是简单地断开它们——否则，您可能会丢失数据。
- en: Working with Bluetooth Devices
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与蓝牙设备协同工作
- en: While we’re on the topic of file handling, it is probably a good time to learn
    how to work with Bluetooth devices. As I mentioned in [Chapter 3](ch03.html "Chapter 3. A
    New Place to Call Home"), if you have a Bluetooth adapter in your machine, either
    built in or plugged into a USB port, a Bluetooth icon will appear in the right
    half of the top panel.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈到文件处理时，现在是学习如何与蓝牙设备协同工作的好时机。正如我在[第3章](ch03.html "第3章. 一个新的家园")中提到的，如果您在机器中有一个蓝牙适配器，无论是内置的还是插入USB端口的，蓝牙图标将出现在顶部面板的右半部分。
- en: Pairing Devices
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配对设备
- en: 'Before you can transfer files between your Bluetooth devices, you need to pair
    them. This is how you do it:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以在蓝牙设备之间传输文件之前，您需要将它们配对。这是您需要这样做的方式：
- en: 'Before you start, make sure that Bluetooth is turned on for both the computer
    and the device you want to pair with. For the computer at least, you can do this
    by clicking the Bluetooth icon on the top panel and checking that *Bluetooth*:
    On is displayed at the top of the menu that pops up.'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开始之前，请确保您要配对的计算机和设备上的蓝牙都已开启。对于计算机来说，至少您可以通过点击顶部的蓝牙图标并检查弹出菜单顶部是否显示**蓝牙**：开启来完成此操作。
- en: You should also make sure that the device you want to pair with is set to be
    *discoverable* or *visible*. This makes it possible for Ubuntu to find it when
    it scans for nearby Bluetooth devices.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还应该确保您想要配对的设备设置为*可发现*或*可见*。这使得Ubuntu在扫描附近的蓝牙设备时能够找到它。
- en: Click the Bluetooth icon on the top panel again and select Set-up New Device.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击顶部面板上的蓝牙图标，并选择设置新设备。
- en: In the Bluetooth setup wizard that appears, click **Continue**.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的蓝牙设置向导中，点击**继续**。
- en: Ubuntu will then search for Bluetooth devices in the vicinity of your computer.
    Once it discovers a device, that device will appear in the center pane of the
    window, as in [Figure 7-16](ch07.html#searching_and_selecting_nearby_bluetooth
    "Figure 7-16. Searching and selecting nearby Bluetooth devices in Ubuntu"). Once
    the device you want to pair to appears, click it and then click the **Continue**
    button.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Ubuntu将随后在您的计算机附近搜索蓝牙设备。一旦发现设备，该设备将出现在窗口的中心面板中，如[图7-16](ch07.html#searching_and_selecting_nearby_bluetooth
    "图7-16. 在Ubuntu中搜索和选择附近的蓝牙设备")所示。当您想要配对的设备出现时，点击它，然后点击**继续**按钮。
- en: '![Searching and selecting nearby Bluetooth devices in Ubuntu](httpatomoreillycomsourcenostarchimages1263608.png.jpg)'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在Ubuntu中搜索和选择附近的蓝牙设备](httpatomoreillycomsourcenostarchimages1263608.png.jpg)'
- en: Figure 7-16. Searching and selecting nearby Bluetooth devices in Ubuntu
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7-16. 在Ubuntu中搜索和选择附近的蓝牙设备
- en: In the next page of the wizard, a personal identification number (PIN) will
    appear ([Figure 7-17](ch07.html#the_bluetooth_wizard_provides_you_with_a "Figure 7-17. The
    Bluetooth wizard provides you with a PIN to input into the device you’re pairing
    to.")). An input window should also appear in the Bluetooth device you’re trying
    to connect to. Input the PIN into that input box.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导的下一页，将出现一个个人识别码（PIN）([图7-17](ch07.html#the_bluetooth_wizard_provides_you_with_a
    "图7-17. 蓝牙向导为您提供用于配对设备的PIN"))。在您尝试连接的蓝牙设备中，也应出现一个输入窗口。将PIN输入到那个输入框中。
- en: '![The Bluetooth wizard provides you with a PIN to input into the device you’re
    pairing to.](httpatomoreillycomsourcenostarchimages1263610.png.jpg)'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![蓝牙向导为您提供用于配对设备的PIN](httpatomoreillycomsourcenostarchimages1263610.png.jpg)'
- en: Figure 7-17. The Bluetooth wizard provides you with a PIN to input into the
    device you’re pairing to.
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7-17. 蓝牙向导为您提供用于配对设备的PIN
- en: Assuming the pairing is successful, the final page of the wizard will then appear.
    Click **Close** to complete the pairing process.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设配对成功，向导的最后一页将随后出现。点击**关闭**以完成配对过程。
- en: Sending Files by Bluetooth
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过蓝牙发送文件
- en: To send a file by Bluetooth from your computer to another Bluetooth-capable
    device, click the Bluetooth panel icon and select **Send Files to Device**. A
    window will appear in which you can navigate to the target file. Once you have
    made your selection, click **Select**. The Select Device window will then appear
    ([Figure 7-18](ch07.html#selecting_a_bluetooth_device_to_send_fil "Figure 7-18. Selecting
    a Bluetooth device to send files to")). Select the recipient machine and click
    **Send**. Your machine will then begin transferring the file. If the recipient
    machine is set up to seek permission before accepting a Bluetooth file transfer,
    you or the recipient will have to click a button on the recipient machine before
    the transfer can be completed.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过蓝牙从你的电脑发送文件到另一个蓝牙设备，请点击蓝牙面板图标并选择**发送文件到设备**。将出现一个窗口，你可以导航到目标文件。一旦你做出了选择，请点击**选择**。然后会出现**选择设备**窗口（[图7-18](ch07.html#selecting_a_bluetooth_device_to_send_fil
    "图7-18. 选择要发送文件的蓝牙设备"））。选择接收方机器并点击**发送**。然后你的机器将开始传输文件。如果接收方机器在接收蓝牙文件传输前需要寻求许可，那么在传输完成之前，你或接收方需要在接收方机器上点击一个按钮。
- en: Some devices might need a little more setting up in order to receive files.
    You’ll be able to tell if this is the case if you get a message that says *Unable
    to find service record* after you press Send. The exact details depend on the
    type of device you’re trying to send files to, but you’ll generally be looking
    for an option on the device to “enable Bluetooth sharing,” “allow other devices
    to send files,” or something similar. On a Windows computer, you should find the
    relevant option under the Share tab of the Bluetooth Settings window (accessed
    through the Control Panel), and on Mac OS X, the option can be found as a checkbox
    at the bottom of a list in the Sharing settings window. Phones and other devices
    will keep the relevant settings in still different locations, so you might need
    to refer to the manual to find where the correct option is hiding. Once you’ve
    enabled Bluetooth file sharing, go back to the File Transfer window on Ubuntu
    and click **Retry** to try sending the file again.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 一些设备可能需要稍微设置一下才能接收文件。如果你在按下发送后收到一条消息说“无法找到服务记录”，那么你就可以知道这是否是这种情况。具体的细节取决于你试图发送文件的设备类型，但通常你会在设备上寻找“启用蓝牙共享”、“允许其他设备发送文件”或类似选项。在Windows电脑上，你应该在蓝牙设置窗口的共享选项卡下找到相关选项（通过控制面板访问），而在Mac
    OS X上，该选项可以在共享设置窗口列表底部的复选框中找到。手机和其他设备将相关设置保存在不同的位置，因此你可能需要查阅手册以找到正确的选项所在。一旦你启用了蓝牙文件共享，请返回Ubuntu的文件传输窗口，然后点击**重试**以再次尝试发送文件。
- en: '![Selecting a Bluetooth device to send files to](httpatomoreillycomsourcenostarchimages1263612.png.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![选择要发送文件的蓝牙设备](httpatomoreillycomsourcenostarchimages1263612.png.jpg)'
- en: Figure 7-18. Selecting a Bluetooth device to send files to
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-18. 选择要发送文件的蓝牙设备
- en: Receiving Files by Bluetooth
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过蓝牙接收文件
- en: To receive files via Bluetooth from another Bluetooth-capable device, you have
    to first set up your computer to allow such transfers. To do this, bring up the
    Dash and open Personal File Sharing. In the Personal File Sharing Preferences
    window that appears, check the **Receive files in Downloads folder over Bluetooth**
    box. For your safety (so that no one can send files to you without your permission),
    select **Only for set up devices** in the **Accept** files drop-down menu. Your
    window should then look like that in [Figure 7-19](ch07.html#setting_up_your_system_to_receive_files
    "Figure 7-19. Setting up your system to receive files sent from other Bluetooth
    devices"). If so, click **Close**. Your machine will automatically receive files
    sent to it via Bluetooth and save them to the Downloads folder.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过蓝牙从另一个蓝牙设备接收文件，你必须首先设置你的电脑以允许此类传输。为此，打开Dash并打开个人文件共享。在出现的个人文件共享首选项窗口中，勾选**通过蓝牙在下载文件夹中接收文件**复选框。为了你的安全（以确保没有人可以在未经你许可的情况下向你发送文件），在**接受**文件下拉菜单中选择**仅限已设置设备**。如果如此，请点击**关闭**。你的机器将自动接收通过蓝牙发送给它的文件并将它们保存到下载文件夹中。
- en: '![Setting up your system to receive files sent from other Bluetooth devices](httpatomoreillycomsourcenostarchimages1263614.png.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![设置系统以接收从其他蓝牙设备发送的文件](httpatomoreillycomsourcenostarchimages1263614.png.jpg)'
- en: Figure 7-19. Setting up your system to receive files sent from other Bluetooth
    devices
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-19. 设置系统以接收从其他蓝牙设备发送的文件
- en: Only devices that you have already paired with will be able to send files successfully.
    To make things a little easier for when you come across new devices, you can allow
    the other device to do all the hard work of pairing with your computer, rather
    than having to do it yourself (as described above). Enabling this feature is a
    simple matter of clicking the Bluetooth icon on the top panel and making sure
    that the Visible option is checked in the menu that appears. As long as Visible
    is checked and Bluetooth is turned on, other devices will then be able to pair
    with your computer without you having to initiate the pairing process. A message
    will pop up asking for confirmation when this happens and, once paired, the other
    device will be able to send you files—as simple as that.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 只有你已经配对的设备才能成功发送文件。为了在你遇到新设备时使事情变得稍微容易一些，你可以允许另一台设备为你电脑完成配对的繁琐工作，而不是自己来做（如上所述）。启用此功能只需点击顶部的蓝牙图标，并确保在出现的菜单中勾选了可见选项。只要可见选项被勾选并且蓝牙处于开启状态，其他设备就可以与你的电脑配对，而无需你启动配对过程。当发生这种情况时，会弹出一个消息请求确认，一旦配对成功，另一台设备就能发送文件——就这么简单。
- en: Backing Up Your Files
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 备份你的文件
- en: You’ve worked hard to accumulate all of your files. Hours of typing, hundreds
    of photos, piles of music CDs—they’re all there on the hard disk. So, what happens
    to them if something goes wrong with your computer? In many cases the answer is,
    unfortunately, that all of the data is lost forever. To avoid the pain of this
    experience, you’ll want to make regular backups.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你辛苦积累的所有文件。数小时的打字、数百张照片、一堆音乐CD——它们都在硬盘上。那么，如果你的电脑出了问题，会发生什么呢？在许多情况下，不幸的是，所有数据都将永远丢失。为了避免这种痛苦的经历，你需要定期进行备份。
- en: Plenty of backup utilities are available, but Ubuntu comes with one installed
    by default called, simply, Backup. Open the Dash and search for Backup to open
    it. Since you haven’t created any backups yet, you can click **Just show my backup
    settings** in the window that appears.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多备份工具可用，但Ubuntu默认安装了一个名为“备份”的工具。打开Dash并搜索备份来打开它。由于你还没有创建任何备份，你可以在出现的窗口中点击**仅显示我的备份设置**。
- en: Now is a good time to decide what you’re going to use to store your backups.
    I have an external USB hard disk that does the trick, but you can use a USB flash
    drive, recordable CD or DVD, or even a web server. I wouldn’t recommend putting
    your backups on the same computer. The best policy is to put some distance between
    the original files and the backups so if there’s a fire or some other disaster,
    you’ll have an intact copy. Make sure you have enough space for the backup too;
    regular recordable CDs are only 700MB, but my *Pictures* folder alone weighs in
    at a whopping 5.8GB!
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是决定你将使用什么来存储备份的好时机。我有一个外部USB硬盘，它完成了这项任务，但你也可以使用USB闪存驱动器、可刻录CD或DVD，甚至是一个网络服务器。我不建议将备份放在同一台电脑上。最好的做法是将原始文件和备份之间保持一定的距离，这样如果发生火灾或其他灾难，你将有一个完整的副本。确保你也有足够的空间来存储备份；常规的可刻录CD只有700MB，但我的*图片*文件夹就重达5.8GB！
- en: Connect, insert, or otherwise prepare your chosen backup device and click the
    **Storage** tab in the Backup window. You’ll see a window like the one in [Figure 7-20](ch07.html#choosing_where_to_save_the_backup_files
    "Figure 7-20. Choosing where to save the backup files in the Backup application").
    Choose the location in which you’d like to save the backup files from the drop-down
    box. Depending on which option you choose, you might have to enter some more details;
    for example, if you choose Local Folder, click the Choose Folder button to select
    where exactly the backups will be stored (this can be an external disk like a
    USB flash drive or something similar).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 连接、插入或准备你选择的备份设备，然后在备份窗口中点击**存储**标签。你将看到一个类似于[图7-20](ch07.html#choosing_where_to_save_the_backup_files
    "图7-20. 在备份应用中选择备份文件的保存位置")的窗口。从下拉菜单中选择你想要保存备份文件的位置。根据你选择的选项，你可能需要输入一些更多细节；例如，如果你选择本地文件夹，点击选择文件夹按钮来选择备份将确切存储的位置（这可以是一个USB闪存驱动器或类似的外部磁盘）。
- en: If you want to put your backup files on a CD or DVD, you’ll have to save them
    to a folder somewhere first and then copy that folder onto a disc using the burning
    software mentioned earlier in this chapter.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要将备份文件放在CD或DVD上，你首先需要将它们保存到某个文件夹中，然后使用本章前面提到的刻录软件将那个文件夹复制到光盘上。
- en: Now, select the Folders tab and you’ll be presented with the screen in [Figure 7-21](ch07.html#selecting_which_files_you_want_to_back_u
    "Figure 7-21. Selecting which files you want to back up"). Your first task is
    to decide what you want to back up, so check out the list labeled *Folders to
    back up*, which should be empty at the moment. You can add and remove items as
    you please using the plus and minus at the bottom of the list.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，选择“文件夹”标签，你将看到[图7-21](ch07.html#selecting_which_files_you_want_to_back_u
    "图7-21. 选择要备份的文件")中的屏幕。你的第一个任务是决定你想要备份什么，所以查看标记为“要备份的文件夹”的列表，目前应该是空的。你可以根据需要使用列表底部的加号和减号添加和删除项目。
- en: '![Choosing where to save the backup files in the Backup application](httpatomoreillycomsourcenostarchimages1263616.png.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![在备份应用程序中选择保存备份文件的位置](httpatomoreillycomsourcenostarchimages1263616.png.jpg)'
- en: Figure 7-20. Choosing where to save the backup files in the Backup application
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-20. 在备份应用程序中选择保存备份文件的位置
- en: '![Selecting which files you want to back up](httpatomoreillycomsourcenostarchimages1263618.png.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![选择要备份的文件](httpatomoreillycomsourcenostarchimages1263618.png.jpg)'
- en: Figure 7-21. Selecting which files you want to back up
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-21. 选择要备份的文件
- en: There’s another list on that screen, labeled *Folders to ignore*. You can use
    this to define any files or folders that you *don’t* want to back up. Say, for
    example, that you want to back up everything in your Home folder except for your
    pictures—maybe you don’t have space on your backup disk for all of them. All you
    need to do is to make sure that your Home folder is in the *Folders to back up*
    list and your *Pictures* folder is in the *Folders to ignore* list.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个屏幕上还有一个列表，标记为“要忽略的文件夹”。你可以使用这个列表来定义任何你*不*想要备份的文件或文件夹。比如说，如果你想备份你的Home文件夹中的所有内容，除了你的图片——也许你的备份磁盘没有足够的空间来存储它们。你只需要确保你的Home文件夹在“要备份的文件夹”列表中，而你的“图片”文件夹在“要忽略的文件夹”列表中。
- en: When you’ve chosen what to keep and what to ignore, go to the Overview tab to
    see a summary page. Check that everything looks hunky-dory, and click **Back Up
    Now** to start the backup. Once that’s finished, close the window and safely remove
    your backup disk (or whatever you have instead).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择了要保留和要忽略的内容后，转到“概览”标签以查看摘要页面。确认一切看起来都很正常，然后点击**现在备份**以开始备份。一旦完成，关闭窗口并安全地移除你的备份磁盘（或你有的任何东西）。
- en: That should be it . . . for now. But remember, there’s little point in backing
    up if you don’t do it regularly, since you’ll only be able to recover your older
    files (and not more recent ones) if something goes wrong. I make a backup about
    once a month, but I should back up more regularly than that. It’s not much of
    a chore; when you next use Backup, it’ll remember all of your settings from the
    previous backup. If you want to do something different, simply change the settings
    in the Backup window before clicking Back Up Now. You’ll find options for automatically
    backing up as well; check the **Schedule** tab in the Backup window and then choose
    how often you’d like the backup to happen.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 至此……目前是这样。但请记住，如果你不定期备份，备份就没有什么意义，因为如果出现问题，你只能恢复较旧的文件（而不是最近的文件）。我大约每月备份一次，但我应该比这更频繁地备份。这并不是什么麻烦事；当你下次使用备份时，它将记住你上一次备份的所有设置。如果你想做些不同的事情，只需在点击**现在备份**之前在备份窗口中更改设置。你还可以找到自动备份的选项；在备份窗口中查看**计划**标签，然后选择你希望备份发生的频率。
- en: Note
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Canonical, the company behind Ubuntu, now offers an online backup service called
    Ubuntu One, which you might have seen in the Backup Location list under the Storage
    tab. Take a look at [https://one.ubuntu.com/](https://one.ubuntu.com/) for more
    information on that.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu背后的公司Canonical现在提供了一种名为Ubuntu One的在线备份服务，你可能已经在存储标签下的备份位置列表中看到了它。有关更多信息，请访问[https://one.ubuntu.com/](https://one.ubuntu.com/)。
- en: Recovering from a Backup
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从备份中恢复
- en: 'Ideally you’ll never have to recover your backup, but if you do, here’s a quick
    guide:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你永远不需要从备份中恢复，但如果你需要，这里有一个快速指南：
- en: Find your backup disk (if you had one), hook it up to the computer, and open
    Backup. Make sure that you’re looking at the Overview tab and click **Restore**.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你的备份磁盘（如果你有的话），将其连接到计算机，并打开备份。确保你正在查看“概览”标签，然后点击**恢复**。
- en: You’ll be asked to choose which backup location you want to restore from. Choose
    the one that corresponds to where you saved the backup in the first place (for
    example, a removable disk or Ubuntu One) and click **Forward**.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将被要求选择你想要从哪个备份位置恢复。选择你最初保存备份的位置（例如，可移动磁盘或Ubuntu One）并点击**前进**。
- en: If you want the files to be put back exactly where they came from, choose **Restore
    files to original locations**. Otherwise, you can choose a folder to restore them
    to. Click **Forward** again.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望文件被放回原来的位置，请选择**将文件恢复到原始位置**。否则，你可以选择一个文件夹来恢复它们。再次点击**前进**。
- en: Glance over the summary to make sure everything looks okay and click **Apply**
    to restore your files.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快速浏览总结以确保一切正常，然后点击**应用**以恢复你的文件。
- en: Click **Close** once the restoration has finished and check that the files have
    been put back correctly.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 恢复完成后，点击**关闭**并检查文件是否已正确放回。
- en: Everything should be back to normal now. Phew!
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一切应该都恢复正常了。呼！
- en: Removing Unwanted Files
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除不需要的文件
- en: Remember all that talk of keeping a tidy nest at the start of the chapter? Well,
    now it’s time to dust off your spring-cleaning gear and give your Home folder
    the once over.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 记得章节开头关于保持整洁巢穴的讨论吗？现在，是时候拿出你的春季清洁工具，给你的主文件夹进行一次彻底检查。
- en: The first stop is the Trash. Sometimes I’m surprised by just how much stuff
    accumulates here; I can go for weeks on end without emptying it. Luckily, this
    trash lacks the unpleasant odor of its real-world counterpart, so all that stands
    in your way is a quick check to make sure you didn’t accidentally throw away anything
    important. Click the Trash icon at the bottom of the Launcher, and when the window
    opens, click **Empty Trash** to delete all the files in there. They will be deleted
    permanently, with no way of getting them back.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 首站是回收站。有时候我惊讶于这里积累的东西有多少；我可以连续几周都不清理它。幸运的是，这个回收站的气味并不像现实世界中的那样令人不快，所以你唯一需要做的就是快速检查以确保你没有不小心扔掉任何重要的东西。点击启动器底部的回收站图标，当窗口打开时，点击**清空回收站**以删除那里的所有文件。它们将被永久删除，无法恢复。
- en: 'Next up is something a little more sophisticated. If you’re running low on
    hard disk space and want to know why (or just want to snoop around your files
    a little), open the Dash and search for **Disk Usage Analyzer**. Open it and,
    when the window appears, click **Scan Home**. Wait a while as your folders are
    sized up. A colorful ring chart will appear, accompanied by a list showing where
    all your hard disk space is being eaten up. Hover the mouse over one of the colored
    segments on the chart to see what’s taking up the most room or double-click one
    of the segments to zoom in on a particular folder. After that, it’s up to you
    to weed out the hard disk hogs: Click a folder in the left-hand list and choose
    **Move to Trash** to delete it.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是稍微复杂一点的事情。如果你硬盘空间不足，想知道原因（或者只是想对你的文件进行一番窥探），打开Dash并搜索**磁盘使用分析器**。打开它，当窗口出现时，点击**扫描主文件夹**。等待一会儿，你的文件夹会被测量大小。一个彩色环形图将出现，附有一个列表显示你的硬盘空间被消耗在哪里。将鼠标悬停在图表上的一个彩色段上，可以看到占用空间最多的是什么，或者双击一个段以放大特定文件夹。之后，就由你自己来清理硬盘上的“大胃王”：在左侧列表中点击一个文件夹，然后选择**移动到回收站**以删除它。
- en: 'Project 7: Creating and Extracting Compressed Files'
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目7：创建和提取压缩文件
- en: 'Since I have been talking about file storage, it seems only fitting to wrap
    up this chapter by teaching you how to create and extract compressed files. In
    the Windows world, these are generally referred to as *Zip files*, while in the
    Linux world, *tarball* is the operative name. The Linux name, in case you’re wondering,
    comes from the application that is used to create the archive for such files,
    Tar. Compressed archives are great for two reasons: They let you bundle a load
    of files into one handy package, and they squeeze all the files down so that they
    take up less space on your hard disk. If you’ve ever tried to email a bunch of
    files to someone, you know how useful this can be.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我已经在谈论文件存储，那么通过教你们如何创建和提取压缩文件来结束这一章似乎很合适。在Windows世界中，这些通常被称为*Zip文件*，而在Linux世界中，*tarball*是通用的名称。如果你想知道，Linux的名称来源于创建此类文件存档的应用程序，Tar。压缩存档有两个优点：它们让你可以将大量文件捆绑成一个方便的包，并将所有文件压缩，以便在硬盘上占用更少的空间。如果你曾经尝试过给某人发送大量文件，你就知道这有多有用。
- en: To get some of the hands-on stuff down, you’ll be creating a Windows/Linux/Mac-friendly
    Zip file and then extracting it. You can get down to business by opening a Nautilus
    window and creating a couple of dummy files to work with. Do this by going to
    the Nautilus **File** menu and selecting **Create New Document** ▸ **Empty Document**.
    A new file will appear in the Nautilus window, with its name highlighted. You
    can type a name for the file; I’m using *dogwood*. Now repeat the process to create
    a second file; I’ll be calling that one *violet*. Use something equally evocative
    for yours.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得一些实际操作的经验，你将创建一个Windows/Linux/Mac兼容的Zip文件，然后提取它。你可以通过打开Nautilus窗口并创建一些用于操作的虚拟文件来开始工作。通过前往Nautilus
    **文件**菜单并选择**新建文件** ▸ **空文档**来完成此操作。一个新文件将在Nautilus窗口中出现，其名称被高亮显示。你可以为文件输入一个名称；我使用的是*dogwood*。现在重复此过程以创建第二个文件；我将称之为*violet*。为您的文件选择一个同样富有启发性的名称。
- en: 'Now that you have two files to work with, you can create the compressed archive
    by following these steps:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了两个文件可以处理，你可以按照以下步骤创建压缩归档：
- en: Select the two files either by clicking your mouse to the side of the files
    and then dragging the cursor (with the mouse button still pressed) over both files
    until they are highlighted or by holding down the ctrl key and clicking each file
    individually.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过点击文件旁边的鼠标并拖动光标（鼠标按钮保持按下状态）覆盖两个文件直到它们被高亮显示，或者通过按住ctrl键并单独点击每个文件来选择这两个文件。
- en: Once both files are highlighted, right-click either one and select **Compress**
    from the pop-up menu.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当两个文件都被高亮显示后，右键点击其中的任何一个，并在弹出的菜单中选择**压缩**。
- en: In the Compress window that appears, type **`blossoms`** in the Filename text
    box and then select **.zip** from the drop-down menu button to the right of that.
    Once everything looks like what I’ve set up in [Figure 7-22](ch07.html#creating_a_compressed_archive
    "Figure 7-22. Creating a compressed archive"), click the **Create** button, after
    which a compressed archive of your two files (*blossoms.zip*) will appear in your
    Home folder.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的压缩窗口中，在文件名文本框中输入**`blossoms`**，然后从右侧的下拉菜单按钮中选择**.zip**。一旦一切看起来像我[图7-22](ch07.html#creating_a_compressed_archive
    "图7-22. 创建压缩归档")中设置的那样，点击**创建**按钮，之后你的两个文件(*blossoms.zip*)的压缩归档将出现在你的主文件夹中。
- en: '![Creating a compressed archive](httpatomoreillycomsourcenostarchimages1263620.png.jpg)'
  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![创建压缩归档](httpatomoreillycomsourcenostarchimages1263620.png.jpg)'
- en: Figure 7-22. Creating a compressed archive
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7-22. 创建压缩归档
- en: 'Now that you know how to put things together, let’s learn the equally simple
    task of ripping it all apart—well, okay, *extracting* your files:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了如何组合事物，让我们学习同样简单的任务——拆分它——好吧，好吧，*提取*你的文件：
- en: Drag the original *dogwood* and *violet* files to the Trash to get them out
    of the way.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将原始*dogwood*和*violet*文件拖到垃圾桶中以清除它们。
- en: Double-click the *blossoms.zip* file you’ve just created. A window showing the
    contents of the file will appear ([Figure 7-23](ch07.html#extracting_a_compressed_archive
    "Figure 7-23. Extracting a compressed archive")).
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击你刚刚创建的*blossoms.zip*文件。一个显示文件内容的窗口将出现（[图7-23](ch07.html#extracting_a_compressed_archive
    "图7-23. 提取压缩归档")）。
- en: '![Extracting a compressed archive](httpatomoreillycomsourcenostarchimages1263622.png.jpg)'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![提取压缩归档](httpatomoreillycomsourcenostarchimages1263622.png.jpg)'
- en: Figure 7-23. Extracting a compressed archive
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7-23. 提取压缩归档
- en: In that window, click the **Extract** button, after which another window, Extract,
    will appear.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个窗口中，点击**提取**按钮，之后将出现一个名为**提取**的新窗口。
- en: Click the **Extract** button in that window, and within a second (two at the
    most), you will find two new copies of *dogwood* and *violet* in your Home folder.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该窗口中点击**提取**按钮，最多一秒钟（两秒钟）内，你将在主文件夹中找到*dogwood*和*violet*的两个新副本。
- en: Now you’ve created and extracted a compressed archive, which is in this case
    a Zip file. You can also create a compressed tarball in the future by following
    the same procedure (probably with real rather than dummy files), but when it’s
    time to select an archive type, select *.tar.gz* instead of *.zip*. Other than
    that single step, it is the same creation and extraction process.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经创建并提取了压缩归档，在这个例子中是一个Zip文件。你还可以通过遵循相同的程序（可能使用真实文件而不是虚拟文件）在将来创建压缩tarball，但在选择归档类型时，选择*.tar.gz*而不是*.zip*。除了这一步之外，创建和提取的过程是相同的。
