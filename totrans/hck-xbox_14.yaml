- en: '**Advanced Order Form**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The table below lists a few tools that are nice to have around, but pricey enough
    that you probably should only get them if you anticipate doing a lot of hacking.
  prefs: []
  type: TYPE_NORMAL
- en: The soldering iron stand and sponge are a must if you plan on doing even a moderate
    amount of soldering. The stand safely stows the hot soldering iron tip, reducing
    the chance of burns and fires.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try soldering with the 1/32” semi-chisel tip. You may find that you like it
    better than the conical bevel tip.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The anti-stat wrist-strap is always a good idea to have on hand, especially
    if you tend to wear clothes and shoes that generate static electricity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The SMT removal kit comes in handy when trying to remove smaller SMT components.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The multimeter is a great all-purpose test, measurement, and diagnostic tool
    to have on hand at all times, and has applications all around the house or dorm.
    Many models of multimeters are available; the one listed here offers the most
    features for the lowest price. I have tried it out and it works well.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The wire stripper and crimping tool listed here are very helpful for the power
    supply replacement project. The crimping tool is sold by Digi-Key, not Jameco.
    The crimping tool is a bit on the pricey side, but unlike sub ten dollar tools
    it features shaped crimp dies for higher-quality solderless crimps.
  prefs:
  - PREF_UL
