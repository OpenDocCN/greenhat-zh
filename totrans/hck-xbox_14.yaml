- en: Where to Get Your Hacking Gear
  prefs: []
  type: TYPE_NORMAL
- en: A significant psychological barrier to getting started in hardware hacking is
    the perceived unavailability of hacking tools. While Radio Shack stocks a small
    supply of components and tools, the components are expensive and most of the tools
    are difficult to use with today’s miniaturized components. This appendix lists
    a few of the component and tool vendors that have a solid selection at reasonable
    prices. This appendix also includes Jameco order numbers for the basic tools required
    to do the projects in this book. You can enter these order numbers directly into
    Jameco’s secure ordering website to help get you started quickly.
  prefs: []
  type: TYPE_NORMAL
- en: '**Vendors for Hobbyists**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are a wide variety of component and equipment distributors, from those
    that cater primarily to large businesses, to those that service individuals, hobbyists,
    and repairmen. You may experience some frustration when dealing with a distributor
    that caters to large businesses. These distributors service high-volume accounts,
    so accounts are serviced by a designated sales representative. As a result, it
    may be difficult to get a comprehensive catalog of parts or pricing and inventory
    information for small orders. The vendors listed in this section are friendly
    to individual orders and the their collective inventory will stock most of the
    parts you will ever need.
