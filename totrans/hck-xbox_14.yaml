- en: The 26-piece SAE Hobby Tool Set includes all of the bits, drivers, and screwdrivers
    necessary to disassemble an Xbox, including the T-10, T-15, and T-20 torx bits.
    I have included the 1/32” conical bevel tip in the order form above because the
    soldering iron comes with a horrendously large 1/8” chisel tip. A 1/8” tip is
    useful for soldering together small countries and creating solder shorts all over
    your fine-pitched components. Conical bevel and chisel tips feature a flattened
    region that enables rapid heat transfer, and thus are easier to use than conical
    sharp tips. I have also included some soldering iron tip cleaner and some rosin
    paste flux. They are a little bit pricey, but they will make your life a lot easier,
    trust me.
  prefs: []
