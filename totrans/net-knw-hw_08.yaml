- en: Chapter 8. WI-FI NETWORKS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wi-Fi (short for Wireless Fidelity, pronounced "why-fie") networks use radio
    signals instead of Ethernet cables to connect computers and other devices to a
    LAN. Wi-Fi is a convenient alternative to conventional wired networks because
    any wireless-enabled computer within range of the Wi-Fi signal can join the network;
    there's no need to find a network outlet. This can be particularly useful when
    it's not practical to pull data cables through walls, ceilings, and floors, and
    when a user wants to connect a laptop computer or a handheld device such as an
    iPhone or BlackBerry to an existing network or through a LAN to the Internet.
    And of course, thousands of Wi-Fi hotspots in public spaces such as airports,
    coffee shops, libraries, and schools offer easy access to the Internet when you're
    away from your own home or office.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: However, Wi-Fi connections are far less secure than wired networks, because
    the same data that moves between a computer and a base station by radio can be
    intercepted by another computer. Even if the data is encrypted, a dedicated intruder
    with enough time can steal passwords, credit card numbers, and other personal
    information. However, the latest security tools, including WPA encryption and
    virtual private networks (VPNs), can go a long way toward making a Wi-Fi network
    secure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This chapter describes the types of Wi-Fi networks and explains how to add a
    Wi-Fi hotspot to your LAN, how to select and use a Wi-Fi network interface with
    your computer, and how to keep your Wi-Fi network as secure as possible.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Types of Wi-Fi Networks
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wi-Fi networks use the IEEE (Institute of Electrical and Electronics Engineers)
    802.11 family of standards to define the radio frequencies, data formats, and
    other technical details that are necessary to establish a wireless LAN. Today,
    there are four types of 802.11 networks, as shown in [Table 8-1](ch08.html#wireless_network_standards
    "Table 8-1. Wireless Network Standards").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 8-1. Wireless Network Standards**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '| Type | Maximum Speed | Maximum Range (outdoors) | Radio Frequency Band |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
- en: '| 802.11b | 11 Mbps | 300 feet (100 meters) | 2.4 GHz |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
- en: '| 802.11a | 54 Mbps | 75-100 feet (23-30 meters) | 5.2 GHz |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
- en: '| 802.11g | 54 Mbps | 300 feet (100 meters) | 2.4 GHz |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
- en: '| 802.11n | 248 Mbps | 750 feet (250 meters) | 2.4 GHz/5.2 GHz |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
- en: The useful distance that an access point can reach is often considerably less
    than the promised maximum, especially when the path between the access point and
    a computer's wireless adapter is indoors. Walls, furniture, and other objects
    between the two antennas can all reduce the signal strength. 802.11b networks
    were the first to appear, and they were the most common type until the faster
    802.11g version became available. 802.11a uses different radio frequencies, but
    many network adapters are compatible with both 2.4 GHz and 5.2 GHz access points.
    Today, the new 802.11n standard is beginning to replace all three older versions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The three systems that use channels in the 2.4 GHz frequency band are backward
    compatible. In other words, if your Wi-Fi network interface adapter uses 802.11b
    only, it will continue to work with an 802.11g or 802.11n base station; both 802.11b
    and 802.11g adapters will work with an 802.11n base station.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2.4 GHz 频率范围内使用信道的三个系统是向后兼容的。换句话说，如果您的 Wi-Fi 网络接口适配器仅使用 802.11b，它将继续与 802.11g
    或 802.11n 基站一起工作；802.11b 和 802.11g 适配器都将与 802.11n 基站一起工作。
- en: Note
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The missing letters—802.11c, d, e, and so forth—describe other wireless data
    characteristics and enhancements that apply to wireless data networks. They're
    important to hardware designers and manufacturers, but as a network manager or
    user, you don't have to worry about them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 缺失的字母——802.11c、d、e 等等——描述了适用于无线数据网络的其他无线数据特性和增强功能。它们对硬件设计师和制造商来说很重要，但作为网络管理员或用户，您不必担心这些。
- en: You might also see some Wi-Fi access points and network adapters identified
    as *extreme* or *enhanced*, or with some other word which suggests that they work
    at faster speeds than a standard network. Most often these systems use a proprietary
    method that involves two or more parallel channels to increase their data-handling
    capacity. Enhanced systems usually work as advertised, but only when the adapter
    and access point were both made by the same company. When you're building a wireless
    network that will use network adapters made by different manufacturers, or if
    you plan to allow users of laptops and other portable devices to connect to your
    network, there's not much benefit to having an enhanced network.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还会看到一些被标识为 *极端* 或 *增强* 的 Wi-Fi 接入点和网络适配器，或者带有其他暗示它们以比标准网络更快的速度工作的词语。这些系统通常使用专有方法，涉及两个或更多并行信道以增加其数据处理能力。增强系统通常如广告所述工作，但仅当适配器和接入点都由同一家公司制造时。当您正在构建将使用不同制造商生产的网络适配器的无线网络时，或者如果您计划允许笔记本电脑和其他便携式设备的用户连接到您的网络，拥有一个增强网络的好处并不大。
- en: The Wi-Fi Alliance ([http://www.wi-fi.org/](http://www.wi-fi.org/)), the industry
    group that promotes these networks, conducts periodic "bake-offs" where many manufacturers
    demonstrate that their products will work correctly with equipment made by their
    competitors. A network adapter or access point that carries the Wi-Fi logo has
    been tested and certified for compatibility by the Wi-Fi Alliance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi 联盟（[http://www.wi-fi.org/](http://www.wi-fi.org/)），该行业组织推广这些网络，定期进行“烘焙”活动，许多制造商在活动中展示他们的产品可以与竞争对手生产的设备正确工作。带有
    Wi-Fi 标志的网络适配器或接入点已经经过 Wi-Fi 联盟的测试和认证，以确保其兼容性。
- en: Operating Channels
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作信道
- en: Wi-Fi uses a segment of the radio spectrum (also called a band) near 2.4 GHz
    that has been reserved for unlicensed industrial, scientific, and medical (ISM)
    services, including wireless data networks. 802.11b, 802.11g, and 802.11n all
    use this band of frequencies. 802.11a uses a different frequency band near 5.2
    GHz known as the *Unlicensed National Information Infrastructure (U-NII)*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi 使用了 2.4 GHz 附近的无线电频谱（也称为波段）的一部分，这部分频谱已被预留用于未经许可的工业、科学和医疗（ISM）服务，包括无线数据网络。802.11b、802.11g
    和 802.11n 都使用这个频率波段。802.11a 使用一个不同的频率波段，该波段位于 5.2 GHz 附近，被称为 *未经许可的国家信息基础设施（U-NII）*。
- en: Both the ISM and U-NII bands are open to many kinds of unlicensed radio services.
    This means that the people who make the equipment must demonstrate that their
    designs meet various regulations related to maximum power, interference, and so
    forth, but actual users (that's you and me) don't need to obtain licenses before
    they can operate approved radios. One result of this is that the same radio frequencies
    used by Wi-Fi networks are also filled with signals from cordless telephones,
    medical equipment, radio-controlled toys, and microwave ovens, among many other
    things. Wi-Fi and those other devices use different methods to transmit and receive
    radio signals, so there's not much danger that the Wi-Fi adapter in your laptop
    computer will cause a model-train wreck or cause your cordless phone to ring.
    However, other ISM or U-NII signals, along with Wi-Fi signals from other nearby
    users, can add noise to your Wi-Fi signal that reduces the network's data transfer
    speed.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ISM和U-NII频段都对多种未授权无线电服务开放。这意味着制造设备的厂商必须证明他们的设计符合有关最大功率、干扰等方面的各种规定，但实际用户（也就是你和我）在操作批准的无线电设备之前不需要获得许可证。这一结果就是，Wi-Fi网络使用的相同无线电频率也被许多其他信号所占据，包括无绳电话、医疗设备、遥控玩具和微波炉等。Wi-Fi和这些其他设备使用不同的方法来传输和接收无线电信号，所以你的笔记本电脑中的Wi-Fi适配器不太可能引起模型火车事故或让你的无绳电话响起。然而，其他ISM或U-NII信号，以及附近用户的Wi-Fi信号，可能会对你的Wi-Fi信号增加噪声，从而降低网络的数据传输速度。
- en: Within the 2.4 GHz band, there are 14 overlapping Wi-Fi radio channels. Japan
    is the only major country that uses all of them. Only 11 of those channels are
    used in North America and China, while most of Europe uses 13 channels. In France,
    only 4 channels are available. Each channel operates on a different frequency,
    numbered from Channel 1 to Channel 14.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在2.4 GHz频段内，有14个重叠的Wi-Fi无线电频道。日本是唯一一个使用所有这些频道的主要国家。在北美和中国，只有11个频道被使用，而大多数欧洲国家使用13个频道。在法国，只有4个频道可用。每个频道在不同的频率上运行，从频道1到频道14。
- en: Each channel overlaps the two channels above it and two below it, as shown in
    [Figure 8-1](ch08s02.html#wi-fi_signals_use_11_separate_overlappi "Figure 8-1. Wi-Fi
    signals use 11 separate overlapping channels. Notice that channels 1, 6, and 11
    do not interfere with each other."), so the channels with adjacent numbers can
    interfere with one another. Like the interference from other ISM devices, adjacent-channel
    interference can create a slower, noisier connection. Therefore, when you're setting
    up a new network or adding an access point to an existing network, it's best to
    choose a channel number as far away from the channels used by nearby networks
    as possible.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每个频道与其上面的两个频道和下面的两个频道重叠，如图[图8-1](ch08s02.html#wi-fi_signals_use_11_separate_overlappi
    "图8-1. Wi-Fi信号使用11个相互重叠的频道。请注意，频道1、6和11之间不会相互干扰。")所示，因此相邻数字的频道可能会相互干扰。就像其他ISM设备产生的干扰一样，相邻频道干扰可能会创建一个速度较慢、噪声较大的连接。因此，在设置新的网络或向现有网络添加接入点时，最好选择一个尽可能远离附近网络使用的频道号。
- en: '![Wi-Fi signals use 11 separate overlapping channels. Notice that channels
    1, 6, and 11 do not interfere with each other.](tagoreillycom20090324nostarchimages266276.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Wi-Fi信号使用11个相互重叠的频道。请注意，频道1、6和11之间不会相互干扰。](tagoreillycom20090324nostarchimages266276.png.jpg)'
- en: '**Figure 8-1. Wi-Fi signals use 11 separate overlapping channels. Notice that
    channels 1, 6, and 11 do not interfere with each other.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-1. Wi-Fi信号使用11个相互重叠的频道。请注意，频道1、6和11之间不会相互干扰。**'
- en: Access Points
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接入点
- en: Every Wi-Fi network must have at least one access point. Wi-Fi access points,
    or base stations, are radio transmitter/receivers (*transceivers*) that send and
    receive data by radio and exchange that data with a wired Ethernet network. You
    can think of an access point as a router between a Wi-Fi network and a wired LAN.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个Wi-Fi网络至少需要一个接入点。Wi-Fi接入点，或基站，是无线电发射/接收器（*收发器*），通过无线电发送和接收数据，并与有线以太网交换数据。你可以把接入点想象成Wi-Fi网络和有线局域网之间的路由器。
- en: Most access points have one or two short antennas attached to the back panel;
    some also have a connector that can mate with a cable from a separate antenna.
    Separate antennas are useful because they can increase the access point's signal
    strength and sensitivity, but they're usually not necessary in small indoor home
    or small business networks. There's more about antennas later in this chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数接入点在背面面板上有一个或两个短天线；一些还配有可以与单独天线电缆连接的连接器。单独的天线很有用，因为它们可以增加接入点的信号强度和灵敏度，但在小型室内家庭或小型商业网络中通常不是必需的。关于天线的更多信息将在本章后面介绍。
- en: Wi-Fi access points are often combined in a single unit with cable or DSL modems,
    gateway routers, or Ethernet switches. If your network includes both wired and
    wireless connections, you might want to consider a combined device, which is often
    less costly than two separate boxes. [Figure 8-2](ch08s03.html#this_wi-fi_access_point_doubles_as_a_ne
    "Figure 8-2. This Wi-Fi access point doubles as a network router.") shows a combined
    access point, Ethernet switch, and router. Indicator lights on the front of this
    device show power, wireless activity, and data moving to or from each wired network
    node.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi接入点通常与电缆或DSL调制解调器、网关路由器或以太网交换机组合在一起。如果你的网络包括有线和无线连接，你可能想考虑一个组合设备，这通常比两个单独的盒子成本低。图8-2显示了组合接入点、以太网交换机和路由器。该设备前面的指示灯显示电源、无线活动和数据向或从每个有线网络节点移动。
- en: A single 802.11g or 802.11n base station should provide more than enough signal
    coverage to reach all parts of a house or small office, but if it doesn't (because
    of obstructions or interference), the best solution is to add a second (or third)
    access point at a location where its signal will fill in the dead spots. Each
    access point should be connected to the wired portion of the network through an
    Ethernet hub or switch or, if that's not practical, through a wireless bridge
    that retransmits Wi-Fi signals on a different channel. In a Wi-Fi network with
    more than one access point, they should all use the same network name, but each
    one should use a different non-overlapping operating channel.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 单个802.11g或802.11n基站应该提供足够的信号覆盖，以覆盖房屋或小型办公室的所有部分，但如果信号不足（由于障碍物或干扰），最佳解决方案是在信号可以填补盲点的位置添加第二个（或第三个）接入点。每个接入点应通过以太网集线器或交换机连接到网络的有线部分，或者如果这不切实际，则通过无线桥接器重新传输Wi-Fi信号，该桥接器在不同的频道上传输。在具有多个接入点的Wi-Fi网络中，它们应使用相同的网络名称，但每个接入点应使用不同的非重叠操作频道。
- en: '![This Wi-Fi access point doubles as a network router.](tagoreillycom20090324nostarchimages266278.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![这个Wi-Fi接入点同时充当网络路由器。](tagoreillycom20090324nostarchimages266278.png.jpg)'
- en: '**Figure 8-2. This Wi-Fi access point doubles as a network router.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-2. 这个Wi-Fi接入点同时充当网络路由器。**'
- en: '*Photo courtesy of D-Link*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由D-Link提供*'
- en: Network Interface Adapters
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络接口适配器
- en: Wi-Fi network interface adapters are small radio transceivers that convert from
    computer data to radio signals that they exchange with a Wi-Fi access point, and
    back again. A Wi-Fi adapter can be an expansion card inside a laptop or desktop
    computer, a plug-in PC card, or a separate USB device.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi网络接口适配器是小型的无线电收发器，它们将计算机数据转换为与Wi-Fi接入点交换的无线电信号，然后再转换回来。Wi-Fi适配器可以是笔记本电脑或台式计算机内部的扩展卡，也可以是PC卡或单独的USB设备。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: A Wi-Fi adapter can also exchange data by radio directly to and from another
    computer in an ad hoc network, as described in [Chapter 2](ch02.html "Chapter 2. TYPES
    OF NETWORK CONNECTIONS").
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi适配器还可以通过无线电直接在ad hoc网络中与其他计算机交换数据，如第2章所述。
- en: Most new Wi-Fi adapters are compatible with all four standards (802.11a, b,
    g, and n), so they can exchange data with any Wi-Fi access point. Older adapters
    might use only one, two, or three standards, so they'll only connect to compatible
    base stations. When a network adapter detects a radio signal from a nearby access
    point, the adapter's control software will automatically match the signal type
    used by that access point.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数新的Wi-Fi适配器与所有四个标准（802.11a、b、g和n）兼容，因此它们可以与任何Wi-Fi接入点交换数据。较旧的适配器可能只使用一个、两个或三个标准，因此它们只能连接到兼容的基站。当网络适配器检测到附近接入点的无线电信号时，适配器的控制软件将自动匹配该接入点使用的信号类型。
- en: Adapters Built into Laptops
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 笔记本电脑内置适配器
- en: Built-in Wi-Fi interfaces are a standard feature of most new laptop computers.
    The actual interface adapter is on a mini-PCI card that mounts on the computer's
    motherboard, like the one shown in [Figure 8-3](ch08s04.html#mini-pci_card_wi-fi_adapters_mount_on_t
    "Figure 8-3. Mini-PCI card Wi-Fi adapters mount on the motherboard inside a laptop
    computer. The "Main" and "Aux" connectors near the top in the photograph are antenna
    connectors."). The antennas for internal Wi-Fi adapters are usually flexible wires
    inside the upper half of a laptop's folding clamshell, in the space surrounding
    the monitor screen.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 内置Wi-Fi接口是大多数新笔记本电脑的标准功能。实际的接口适配器位于安装在计算机母板上的小型PCI卡上，就像[图8-3](ch08s04.html#mini-pci_card_wi-fi_adapters_mount_on_t
    "图8-3. 小型PCI卡Wi-Fi适配器安装在笔记本电脑的母板上。照片中靠近顶部的“主”和“辅”连接器是天线连接器。")中所示的那样。内部Wi-Fi适配器天线通常是笔记本电脑折叠式翻盖上半部分的柔性电线，在围绕显示器屏幕的空间中。
- en: '![Mini-PCI card Wi-Fi adapters mount on the motherboard inside a laptop computer.
    The "Main" and "Aux" connectors near the top in the photograph are antenna connectors.](tagoreillycom20090324nostarchimages266280.png.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![小型PCI卡Wi-Fi适配器安装在笔记本电脑的母板上。照片中靠近顶部的“主”和“辅”连接器是天线连接器。](tagoreillycom20090324nostarchimages266280.png.jpg)'
- en: '**Figure 8-3. Mini-PCI card Wi-Fi adapters mount on the motherboard inside
    a laptop computer. The "Main" and "Aux" connectors near the top in the photograph
    are antenna connectors.**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-3. 小型PCI卡Wi-Fi适配器安装在笔记本电脑的母板上。照片中靠近顶部的“主”和“辅”连接器是天线连接器。**'
- en: '*Photo courtesy of Intel*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由英特尔提供*'
- en: 'One advantage of the mini-PCI card approach (as opposed to making the Wi-Fi
    adapter a permanent part of the motherboard itself) is that the adapter is what
    IBM calls a *field-replaceable unit (FRU)*. Other manufacturers use different
    names, but the meaning is the same: If an adapter goes bad, or if you want to
    replace an older adapter with a new one that can handle new standards, it''s relatively
    easy to remove the old card and install a new one in its place without changing
    the motherboard. This feature will be particularly convenient as and when the
    802.11n standard becomes more common.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与将Wi-Fi适配器本身作为主板永久部分的方法相比，小型PCI卡方法的一个优点是适配器是IBM所说的*现场可更换单元(FRU)*。其他制造商使用不同的名称，但含义相同：如果适配器损坏，或者您想用支持新标准的较新适配器替换较旧的适配器，相对容易地移除旧卡并在其位置安装新卡，而无需更改主板。当802.11n标准变得更加普遍时，这一特性将特别方便。
- en: 'It''s important to turn off the Wi-Fi adapter when you''re not using a network,
    in order to reduce battery drain and to avoid transmitting a signal that a hacker
    could use to link to your computer. There are usually several ways to turn an
    internal adapter on and off: a physical on/off switch, a set of keyboard commands,
    and an option in the Wi-Fi control program. The computer''s user manual is the
    best source for instructions on operating a Wi-Fi adapter.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在您不使用网络时关闭Wi-Fi适配器很重要，以减少电池消耗并避免传输黑客可能用来连接到您的计算机的信号。通常有几种方法可以打开和关闭内部适配器：一个物理的开关，一组键盘命令，以及Wi-Fi控制程序中的选项。计算机的用户手册是获取有关操作Wi-Fi适配器说明的最佳来源。
- en: PC Cards
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PC卡
- en: Laptop computers without built-in adapters can use an adapter on a credit card-size
    PC card or PC ExpressCard. To install the adapter, simply plug it into the PCMCIA
    socket and wait for your operating system to recognize it and load the appropriate
    driver software.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 没有内置适配器的笔记本电脑可以使用信用卡大小的PC卡或PC ExpressCard适配器。要安装适配器，只需将其插入PCMCIA插槽，等待操作系统识别它并加载适当的驱动程序软件。
- en: '[Figure 8-4](ch08s04.html#pc_card_wi-fi_adapters_usually_have_bui "Figure 8-4. PC
    card Wi-Fi adapters usually have built-in antennas.") shows a PC card adapter.
    The adapters extend about an inch beyond the edge of the PCMCIA socket, in order
    to place the antenna outside the computer''s metal case.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-4](ch08s04.html#pc_card_wi-fi_adapters_usually_have_bui "图8-4. PC卡Wi-Fi适配器通常具有内置天线。")
    展示了一个PC卡适配器。适配器延伸约一英寸超过PCMCIA插槽的边缘，以便将天线放置在计算机金属外壳之外。'
- en: '![PC card Wi-Fi adapters usually have built-in antennas.](tagoreillycom20090324nostarchimages266282.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![PC卡Wi-Fi适配器通常具有内置天线。](tagoreillycom20090324nostarchimages266282.png.jpg)'
- en: '**Figure 8-4. PC card Wi-Fi adapters usually have built-in antennas.**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-4. PC卡Wi-Fi适配器通常具有内置天线。**'
- en: '*Photo courtesy of D-Link*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由D-Link提供*'
- en: Some PC card adapters also have a connector on the top or on the outside edge
    of the card for an external antenna. This can allow you to place the antenna in
    a location where there's a better signal to and from the base station, but the
    separate antenna is one more thing to carry along with your laptop computer. In
    general, an adapter with a built-in antenna is usually a better choice for a portable
    computer.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一些PC卡适配器在卡的上部或外侧边缘也提供了一个外部天线连接器。这可以使您将天线放置在基站信号更好或更差的位置，但额外的天线是携带笔记本电脑时需要额外携带的一件东西。一般来说，内置天线的适配器通常是便携式电脑的更好选择。
- en: A few Wi-Fi adapters are also available on the newer PC ExpressCards that are
    gradually replacing PC cards in the latest generation of laptop computers. However,
    built-in Wi-Fi adapters were already standard features in most laptops by the
    time PC ExpressCard sockets were introduced in 2004 and 2005, so there's generally
    no reason to search for a separate adapter. On the other hand, a PC ExpressCard
    adapter might be the best way to add Wi-Fi to your desktop if there's a PC ExpressCard
    socket on the computer's case.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Wi-Fi适配器也适用于较新的PC ExpressCard，这些ExpressCard正在逐渐取代最新一代笔记本电脑中的PC卡。然而，内置Wi-Fi适配器在2004年和2005年PC
    ExpressCard插槽推出时已经成为大多数笔记本电脑的标准功能，因此通常没有必要寻找单独的适配器。另一方面，如果电脑机箱上有PC ExpressCard插槽，PC
    ExpressCard适配器可能是为台式电脑添加Wi-Fi的最佳方式。
- en: USB Adapters
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: USB适配器
- en: 'USB Wi-Fi adapters are available in two different forms: small modules that
    plug directly into the computer''s USB port and stand-alone devices that connect
    to the USB port through a cable. The separate units often provide better connections
    because they have more powerful transmitters and more sensitive receivers, but
    they''re considerably less convenient than the small modules, especially with
    a laptop.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: USB Wi-Fi适配器有两种不同的形式：可直接插入电脑USB端口的小型模块和通过电缆连接到USB端口的独立设备。单独的单元通常提供更好的连接，因为它们有更强大的发射器和更灵敏的接收器，但它们比小型模块不太方便，尤其是在笔记本电脑上。
- en: '[Figure 8-5](ch08s04.html#usb_wi-fi_adapters_can_be_either_stand- "Figure 8-5. USB
    Wi-Fi adapters can be either stand-alone devices (left) or small plug-in modules
    (right).") shows both a stand-alone USB adapter and a plug-in USB Wi-Fi module.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[图8-5](ch08s04.html#usb_wi-fi_adapters_can_be_either_stand- "图8-5. USB Wi-Fi适配器可以是独立设备（左侧）或小型插件模块（右侧）。")展示了独立USB适配器和插件USB
    Wi-Fi模块。'
- en: Note
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The smaller (and cheaper) plug-in USB Wi-Fi modules are often entirely adequate
    to connect your computer to a Wi-Fi network unless you're using the computer at
    the fringe of the access point's coverage. If you can detect a strong signal with
    a plug-in module, you won't get better performance with a stand-alone device.
    However, a separate adapter with a more powerful transmitter and a more sensitive
    receiver might allow you to use a signal that the smaller module won't detect.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 较小（且较便宜）的USB Wi-Fi插件模块通常足以将您的电脑连接到Wi-Fi网络，除非您在接入点的边缘使用电脑。如果您可以用插件模块检测到强信号，您不会通过使用独立设备获得更好的性能。然而，具有更强大发射器和更灵敏接收器的单独适配器可能允许您使用小型模块无法检测到的信号。
- en: '![USB Wi-Fi adapters can be either stand-alone devices (left) or small plug-in
    modules (right).](tagoreillycom20090324nostarchimages266284.png.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![USB Wi-Fi适配器可以是独立设备（左侧）或小型插件模块（右侧）](tagoreillycom20090324nostarchimages266284.png.jpg)'
- en: '**Figure 8-5. USB Wi-Fi adapters can be either stand-alone devices (left) or
    small plug-in modules (right).**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8-5. USB Wi-Fi适配器可以是独立设备（左侧）或小型插件模块（右侧）。**'
- en: '![USB Wi-Fi adapters can be either stand-alone devices (left) or small plug-in
    modules (right).](tagoreillycom20090324nostarchimages266286.png.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![USB Wi-Fi适配器可以是独立设备（左侧）或小型插件模块（右侧）](tagoreillycom20090324nostarchimages266286.png.jpg)'
- en: '*Photos courtesy of Linksys, a division of Cisco Systems, Inc.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由思科系统公司旗下的Linksys提供*'
- en: PCI Cards
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PCI卡
- en: Wi-Fi adapters on PCI expansion cards that mount inside a desktop computer are
    also available, but they're less convenient than other types of adapters. To install
    a PCI card, you must open the computer's case and insert the adapter into an unused
    expansion slot on the computer's motherboard—a considerably more complicated process
    than plugging in a PC card or a USB device.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 安装在台式电脑内部的PCI扩展卡上的Wi-Fi适配器也是可用的，但它们比其他类型的适配器不太方便。要安装PCI卡，您必须打开电脑机箱，并将适配器插入电脑主板上未使用的扩展槽中——这是一个比插入PC卡或USB设备复杂得多的过程。
- en: The only reason to consider using a Wi-Fi adapter on a PCI expansion card might
    be to add an old computer that has no USB ports to a wireless network. Even then,
    you could achieve the same result by installing an expansion card with several
    USB ports inside the computer and connecting a USB Wi-Fi adapter to one of those
    ports. That's probably the better approach, because it will also allow you to
    use other USB devices with the same computer.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑在PCI扩展卡上使用Wi-Fi适配器的唯一原因可能是将没有USB端口的旧电脑连接到无线网络。即便如此，你也可以通过在电脑内部安装带有多个USB端口的扩展卡，并将USB
    Wi-Fi适配器连接到其中一个端口来实现相同的效果。这可能是更好的方法，因为它还允许你使用其他USB设备与同一台电脑。
- en: Antennas
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 天线
- en: Every Wi-Fi adapter comes with either a built-in antenna or an antenna that
    plugs into a socket on the adapter's case. Some adapters include a built-in antenna
    *and* a socket. As mentioned earlier in this chapter, the antennas for a mini-PCI
    adapter in a laptop computer are usually built inside the top part of the computer's
    case, alongside the display panel.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 每个Wi-Fi适配器都内置天线或一个可以插入适配器外壳上的插孔的天线。有些适配器同时内置天线和插孔。正如本章前面提到的，笔记本电脑中mini-PCI适配器的天线通常安装在电脑外壳的顶部，与显示屏面板并排。
- en: Unless you're trying to send and receive Wi-Fi signals over very long distances,
    the antenna supplied with your adapter should be all you need. Remember that a
    more powerful antenna might produce stronger incoming and outgoing signals, but
    those stronger signals often don't make any difference to network performance—once
    the signal strength reaches an adequate level, there's no advantage to adding
    more power or sensitivity.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你试图在非常长的距离上发送和接收Wi-Fi信号，否则适配器提供的天线应该就足够了。记住，一个更强大的天线可能会产生更强的接收和发送信号，但那些更强的信号通常对网络性能没有太大影响——一旦信号强度达到足够的水平，增加更多功率或灵敏度就没有优势了。
- en: The antenna used with an access point is a different story. If you install a
    "high gain" directional antenna or place the antenna as high as possible, the
    access point's coverage area will increase because radio signals at the frequencies
    that Wi-Fi uses are *line of sight*, meaning that the signal can reach anywhere
    that an observer at the same location could see. However, the off-axis signals
    to or from a directional antenna are a great deal weaker because the antenna focuses
    most of its output (from a transmitter) or sensitivity (to a receiver) within
    a limited area. When you install a directional antenna, take the time to make
    sure the antenna is oriented for the best possible signal strength between the
    access point and the network interfaces.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与接入点一起使用的天线是另一回事。如果你安装一个“高增益”定向天线或将天线尽可能放置得高，接入点的覆盖范围将会增加，因为Wi-Fi使用的频率上的无线电信号是*视距*，这意味着信号可以到达观察者在同一位置可以看到的任何地方。然而，来自或指向定向天线的非轴信号要弱得多，因为天线将大部分输出（从发射器）或灵敏度（对接收器）集中在有限区域内。当你安装定向天线时，请花时间确保天线方向以获得接入点和网络接口之间最佳可能的信号强度。
- en: On the other hand, *nondirectional* (or *omnidirectional*) antennas have equal
    signal strength or sensitivity in all directions. The best way to provide Wi-Fi
    coverage over a wide area is to use an access point with a nondirectional antenna
    and either increase the height of the access point or antenna or use directional
    antennas on the network nodes located at the fringes of the access point's coverage
    area.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*非定向*（或*全向*）天线在所有方向上具有相同的信号强度或灵敏度。在广泛区域内提供Wi-Fi覆盖的最佳方式是使用带有非定向天线的接入点，或者增加接入点或天线的高度，或者在网络边缘的接入点覆盖区域使用定向天线。
- en: Many Wi-Fi adapters and access points use antenna connectors that are not the
    same as the standard cable connectors on antennas. In order to match the two,
    you must use a short cable adapter (not to be confused with a network interface
    adapter) called a *pigtail*. Pigtails are often available directly from the companies
    that make Wi-Fi adapters and access points, but these *OEM (original equipment
    manufacturer)* parts are extremely expensive. Cables that do the same job equally
    well are available for a fraction of the OEM prices from specialty cable suppliers.
    Run a web search on *Wi-Fi pigtails* to find a place where you can order inexpensive
    adapter cables.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 许多Wi-Fi适配器和接入点使用的天线连接器与天线上的标准电缆连接器不同。为了匹配这两个连接器，您必须使用一个短电缆适配器（不要与网络接口适配器混淆），称为*尾线*。尾线通常可以直接从制造Wi-Fi适配器和接入点的公司购买，但这些*OEM（原始设备制造商）*部件极其昂贵。来自专业电缆供应商的电缆可以以OEM价格的一小部分完成相同的工作。通过搜索*Wi-Fi尾线*来找到可以订购经济型适配电缆的地方。
- en: Wi-Fi Control Programs
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wi-Fi控制程序
- en: Before you can move data through a Wi-Fi network, you must configure the network's
    base station to specify the operating channel you want to use, the password for
    data encryption, and other characteristics of the network. In addition, each wireless
    network adapter must also run a control program.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以通过Wi-Fi网络传输数据之前，您必须配置网络的基础站以指定您想要使用的操作频道、数据加密的密码以及网络的其它特性。此外，每个无线网络适配器也必须运行一个控制程序。
- en: Access Point Configuration Programs
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接入点配置程序
- en: Your access point should have at least one wired connection to a computer in
    order to set and change the configuration settings. Depending on the make and
    model you're using, this connection might be through an Ethernet port, a USB port,
    or a serial data port. The access point uses this connection to accept configuration
    and setup commands and to send status information. Some access points can also
    accept commands through a wireless link, but after you turn off the wireless function,
    you'll need a wired connection to turn it back on again.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您的接入点应该至少有一个有线连接到计算机，以便设置和更改配置设置。根据您使用的品牌和型号，此连接可能是通过以太网端口、USB端口或串行数据端口。接入点使用此连接来接受配置和设置命令以及发送状态信息。某些接入点也可以通过无线链路接受命令，但关闭无线功能后，您需要有线连接才能再次打开它。
- en: The most common method for configuring an access point is through a web-based
    configuration utility. In other words, the access point's configuration options
    all appear on one or more web pages that appear when you point your computer's
    web browser to the access point's IP address.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 配置接入点最常见的方法是通过基于Web的配置实用程序。换句话说，接入点的配置选项都显示在您将计算机的Web浏览器指向接入点的IP地址时出现的单个或多个网页上。
- en: 'Each make and model of access point uses a somewhat different configuration
    program, so the manual supplied with each device is your best source of specific
    instructions. However, they all include similar options. The most important settings
    include:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 每个接入点的品牌和型号都使用不同的配置程序，因此每个设备提供的说明书是获取具体说明的最佳来源。然而，它们都包括类似选项。最重要的设置包括：
- en: '**DHCP**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**DHCP**'
- en: Many networks use *Dynamic Host Configuration Protocol (DHCP)* to automatically
    assign IP addresses from a *DHCP host* or *DHCP server*. The alternative is to
    manually assign a numeric IP address to each computer and other device connected
    to the network. The access point's configuration utility includes an option to
    use the access point as the network's DHCP server.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络使用*动态主机配置协议（DHCP）*来自动从*DHCP主机*或*DHCP服务器*分配IP地址。另一种选择是手动为连接到网络的每台计算机和其他设备分配一个数字IP地址。接入点的配置实用程序包括一个选项，可以使用接入点作为网络的DHCP服务器。
- en: '**IP address**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**IP地址**'
- en: You must either set the access point to accept an IP address from another device
    (a dynamic IP address) or manually enter an address for the access point.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须将接入点设置为从另一台设备（动态IP地址）接受IP地址，或者手动为接入点输入地址。
- en: '**Wireless network name**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**无线网络名称**'
- en: Each network should have a distinctive name called a *Service Set Identifier
    (SSID)*. This is the name that users will select from a list of networks in their
    computers' control programs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 每个网络都应该有一个独特的名称，称为*服务集标识符（SSID）*。这是用户将在他们的计算机控制程序中的网络列表中选择的名字。
- en: '**Channel number**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道号**'
- en: Each access point operates on a single channel. This option sets that channel.
    For best performance, choose a channel that is different from the ones used by
    other Wi-Fi networks within your signal range.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 每个接入点在一个单独的信道上运行。此选项设置该信道。为了获得最佳性能，请选择一个与您信号范围内其他 Wi-Fi 网络使用的信道不同的信道。
- en: '**Operating mode**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**操作模式**'
- en: Many access points can operate on more than one operating mode (802.11b, 802.11a,
    802.11g, or 802.11n), depending on the mode used by the computers with which it
    exchanges data. This option allows you to set the access mode to detect operating
    modes automatically and choose the best one available, or to specify a particular
    mode.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 许多接入点可以在多种操作模式（802.11b、802.11a、802.11g 或 802.11n）下运行，具体取决于与之交换数据的计算机所使用的模式。此选项允许您设置接入模式以自动检测操作模式并选择最佳可用模式，或者指定特定模式。
- en: Other wireless settings are often available, sometimes in a separate "advanced"
    menu or web page. Unless you have a good reason to change something, it's usually
    best to keep the default settings.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 其他无线设置通常也可用，有时在单独的“高级”菜单或网页中。除非您有充分的理由更改某些设置，否则通常最好保持默认设置。
- en: Many Wi-Fi access points are combined with routers or modems, so the configuration
    process also includes some additional setup options. See [Chapter 10](ch10.html
    "Chapter 10. CONNECTING YOUR NETWORK TO THE INTERNET") for information about configuring
    a router or modem. If you're using a separate access point, it's usually best
    to turn off the DHCP server in the access point and obtain all of the network's
    addresses from the router or modem.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 Wi-Fi 接入点都与路由器或调制解调器结合使用，因此配置过程还包括一些额外的设置选项。有关配置路由器或调制解调器的信息，请参阅[第 10 章](ch10.html
    "第 10 章. 将您的网络连接到互联网")。如果您使用的是独立的接入点，通常最好关闭接入点中的 DHCP 服务器，并从路由器或调制解调器获取所有网络地址。
- en: Wireless Connection Programs
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无线连接程序
- en: A computer with an installed Wi-Fi adapter uses a wireless control program to
    select a Wi-Fi network and establish a connection. Windows, Mac OS X, and various
    versions of Linux and Unix include wireless control programs, and alternative
    control programs are often provided as part of the driver software supplied with
    wireless network interface adapters and laptop computers.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 搭载 Wi-Fi 适配器的计算机使用无线控制程序选择 Wi-Fi 网络，并建立连接。Windows、Mac OS X 以及各种版本的 Linux 和 Unix
    都包含无线控制程序，并且作为无线网络接口适配器和笔记本电脑提供的驱动软件的一部分，通常还提供替代控制程序。
- en: For example, [Figure 8-6](ch08s05.html#the_wireless_network_connection_program
    "Figure 8-6. The Wireless Network Connection program supplied with Windows detects
    nearby Wi-Fi signals and sets up a new network connection.") shows the Wi-Fi control
    program included in Windows XP, and [Figure 8-7](ch08s05.html#intel_apostrophy_s_wireless_program_pro
    "Figure 8-7. Intel's wireless program provides the same information as the Microsoft
    program, but in a different format.") shows the Intel program supplied with its
    mini-PCI Wi-Fi adapters. Both programs display a list of all nearby Wi-Fi access
    points and identify those that are using encrypted data. To use either program,
    select the name of the network you want, and click the **Connect** button at the
    bottom of the program window. Other programs use different onscreen layouts, but
    they all operate similarly. In some cases, one of the programs installed on your
    computer might be more sensitive to weak signals from access points, but that
    usually doesn't matter—all of them detect the strong nearby access points' signals
    that you will use most often.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[图 8-6](ch08s05.html#the_wireless_network_connection_program "图 8-6. Windows
    XP 中包含的无线网络连接程序检测附近的 Wi-Fi 信号并设置新的网络连接。") 展示了 Windows XP 中包含的 Wi-Fi 控制程序，[图 8-7](ch08s05.html#intel_apostrophy_s_wireless_program_pro
    "图 8-7. Intel 提供的无线程序提供与 Microsoft 程序相同的信息，但格式不同。") 展示了与它的 mini-PCI Wi-Fi 适配器一起提供的
    Intel 程序。这两个程序都显示所有附近的 Wi-Fi 接入点列表，并标识那些使用加密数据接入的接入点。要使用任一程序，请选择您想要连接的网络名称，然后点击程序窗口底部的
    **连接** 按钮。其他程序使用不同的屏幕布局，但它们的工作方式相似。在某些情况下，您计算机上安装的程序可能对接入点的弱信号更敏感，但这通常并不重要——它们都能检测到您最常使用的强大接入点的信号。
- en: '![The Wireless Network Connection program supplied with Windows detects nearby
    Wi-Fi signals and sets up a new network connection.](tagoreillycom20090324nostarchimages266288.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![Windows 中包含的无线网络连接程序检测附近的 Wi-Fi 信号并设置新的网络连接。](tagoreillycom20090324nostarchimages266288.png.jpg)'
- en: '**Figure 8-6. The Wireless Network Connection program supplied with Windows
    detects nearby Wi-Fi signals and sets up a new network connection.**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8-6. 随 Windows 提供的无线网络连接程序检测附近的 Wi-Fi 信号并设置新的网络连接。**'
- en: '![Intel''s wireless program provides the same information as the Microsoft
    program, but in a different format.](tagoreillycom20090324nostarchimages266290.png.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![英特尔无线程序提供与微软程序相同的信息，但格式不同。](tagoreillycom20090324nostarchimages266290.png.jpg)'
- en: '**Figure 8-7. Intel''s wireless program provides the same information as the
    Microsoft program, but in a different format.**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8-7. 英特尔无线程序提供与微软程序相同的信息，但格式不同。**'
- en: Both of these programs, and similar programs supplied with other operating systems,
    network adapters, and computers, can automatically remember the login and password
    information and other details of each Wi-Fi network you use. For example, [Figure 8-8](ch08s05.html#the_windows_wi-fi_control_program_autom
    "Figure 8-8. The Windows Wi-Fi control program automatically saves the characteristics
    of past network connections.") shows the Properties settings for a hotel's Wi-Fi
    network. The next time you try to connect to the same network, the control program
    won't have to ask for a password again because this network profile is set to
    "Automatic."
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个程序，以及随其他操作系统、网络适配器和计算机提供的类似程序，可以自动记住您使用的每个 Wi-Fi 网络的登录和密码信息以及其他详细信息。例如，[图
    8-8](ch08s05.html#the_windows_wi-fi_control_program_autom "图 8-8. Windows Wi-Fi
    控制程序自动保存过去网络连接的特性。") 显示了酒店 Wi-Fi 网络的属性设置。下次您尝试连接到同一网络时，控制程序不需要再次请求密码，因为此网络配置文件设置为“自动”。
- en: '![The Windows Wi-Fi control program automatically saves the characteristics
    of past network connections.](tagoreillycom20090324nostarchimages266292.png.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![Windows Wi-Fi 控制程序自动保存过去网络连接的特性。](tagoreillycom20090324nostarchimages266292.png.jpg)'
- en: '**Figure 8-8. The Windows Wi-Fi control program automatically saves the characteristics
    of past network connections.**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8-8. Windows Wi-Fi 控制程序自动保存过去网络连接的特性。**'
- en: If your computer remains connected to the same Wi-Fi network all the time (at
    home or in your office), or if you frequently connect to the same Wi-Fi hotspot
    at your favorite coffee shop or lecture hall, the Wi-Fi control program should
    automatically use the password and other configuration settings for that network
    every time you turn on the computer within the network's range. The exceptions
    are public networks that require a new login with every connection.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的计算机始终连接到同一 Wi-Fi 网络（在家或办公室），或者如果您经常连接到您最喜欢的咖啡馆或讲堂的同一 Wi-Fi 热点，Wi-Fi 控制程序应自动使用该网络的密码和其他配置设置，每次您在网络的范围内打开计算机时。例外情况是需要每次连接都进行新登录的公共网络。
- en: Note
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Many Wi-Fi hotspots that require a password display a web-based login screen
    before they connect you to the first website you try to view. These hotspots won't
    connect to any other Internet service (such as email or instant messaging) until
    you log in through a web browser.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 许多需要密码的 Wi-Fi 热点在将您连接到您尝试查看的第一个网站之前，会显示一个基于网页的登录屏幕。这些热点在您通过网页浏览器登录之前，不会连接到任何其他互联网服务（如电子邮件或即时消息）。
- en: Hybrid (Wired-Wireless) Networks
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 混合（有线-无线）网络
- en: Most home and business Wi-Fi networks include at least one computer connected
    to the network's router through an Ethernet cable rather than via a wireless link.
    The wired connections are often in the same room as the router and modem, where
    there's little or no advantage to using wireless. In many networks it might be
    convenient to run a cable to one or more adjacent rooms but use Wi-Fi for computers
    in more isolated locations.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数家庭和企业 Wi-Fi 网络至少包含一台通过以太网线连接到网络路由器的计算机，而不是通过无线连接。有线连接通常位于路由器和调制解调器所在的同一房间，在那里使用无线连接几乎没有优势。在许多网络中，可能方便将电缆延伸到相邻的一个或多个房间，但为更孤立位置的计算机使用
    Wi-Fi。
- en: Other networks limit Wi-Fi connections to laptops, smartphones, and other portable
    or handheld devices. All the permanent systems use Ethernet cables, because they're
    faster and more secure.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 其他网络限制 Wi-Fi 连接到笔记本电脑、智能手机和其他便携式或手持设备。所有永久系统都使用以太网线，因为它们更快、更安全。
- en: Wi-Fi Security
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wi-Fi 安全
- en: Wireless networks are a trade-off between security and convenience. The obvious
    benefits of a wireless network connection—fast and easy access to the network
    from a portable computer or an isolated location—come at a cost. For most users,
    the convenience of wireless operation outweighs the possible security threats.
    But just as you lock the doors of your car when you park it on the street, you
    should take similar steps to protect your network and your data.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络在安全性和便利性之间是一种权衡。无线网络连接的明显好处——从便携式计算机或孤立的位置快速轻松地访问网络——是有代价的。对于大多数用户来说，无线操作带来的便利性超过了可能的安全威胁。但就像你在街上停车时锁上车门一样，你也应该采取类似的步骤来保护你的网络和数据。
- en: The simple truth is that someone who wants to devote enough time and effort
    to monitoring Wi-Fi signals can probably find a way to intercept and read the
    data they carry. If you send confidential information through a wireless link,
    an eavesdropper can copy it unless the website or other host is using an end-to-end
    encryption scheme such as SSL. Credit card numbers, account passwords, and other
    personal information are all vulnerable.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的事实是，任何愿意投入足够的时间和精力来监控 Wi-Fi 信号的人，都可能找到一种方法来拦截和读取他们携带的数据。如果你通过无线链路发送机密信息，除非网站或其他主机使用
    SSL 等端到端加密方案，否则窃听者可以复制它。信用卡号码、账户密码和其他个人信息都容易受到攻击。
- en: Encryption and other security methods can make data a little more difficult
    to steal, but they don't provide complete protection against a really dedicated
    snoop. An entire catalog of tools for cracking Wi-Fi encryption is easy to find
    on the Internet. As any police officer will tell you, locks are great for keeping
    out honest people, but serious thieves know how to get past them.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 加密和其他安全方法可以使数据更难被盗取，但它们不能完全保护一个真正专注的窃听者。在互联网上可以轻松找到用于破解 Wi-Fi 加密的工具集。就像任何警察都会告诉你的那样，锁对于阻止诚实的人来说是很好的，但严重的盗贼知道如何绕过它们。
- en: There are two different kinds of security threats to a wireless network. The
    first is the danger of an outsider connecting to your network without your knowledge
    or permission; the second is the possibility that a dedicated eavesdropper can
    steal or modify data as you send and receive it. Each represents a different potential
    problem, and each requires a different approach to prevention and protection.
    Although none of the encryption tools currently available can provide complete
    protection, they can make life more difficult for most casual intruders. And as
    long as the tools are out there, you might as well use them.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络面临两种不同的安全威胁。第一种是未经你知情或允许的外部人员连接到你的网络的风险；第二种是在你发送和接收数据时，一个专注的窃听者可能会窃取或修改数据。每种都代表了一个不同的潜在问题，并且每种都需要不同的预防和保护方法。尽管目前可用的加密工具不能提供完全的保护，但它们可以使大多数普通入侵者更难生活。只要这些工具存在，你不妨使用它们。
- en: A few techniques can discourage intruders and crackers. First, you can accept
    the fact that wireless networks are not completely secure and use the built-in
    network security features to slow down would-be intruders; second, you can supplement
    your wireless router's built-in tools with a hardware or software *firewall* (or
    both) to isolate the wireless network (but remember that a cracker who can grab
    and decode encrypted network passwords can often grab firewall passwords too);
    and third, you can use additional encryption such as a *VPN (virtual private network)*
    to make the network more secure.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一些技术可以阻止入侵者和破解者。首先，你可以接受无线网络并不完全安全的事实，并使用内置的网络安全功能来减缓潜在的入侵者；其次，你可以使用硬件或软件*防火墙*（或两者兼而有之）来隔离无线网络（但请记住，能够抓取和解码加密网络密码的破解者通常也能抓取防火墙密码）；第三，你可以使用额外的加密，如*VPN（虚拟专用网络）*，使网络更加安全。
- en: The security features of the early Wi-Fi protocols (WEP encryption) were not
    adequate to protect data. The WEP protocol was flawed in several ways. WEP should
    be treated more as a "Do Not Disturb" sign than as a real means of protection.
    The WPA (Wi-Fi Protected Access) and WPA2 standards attempt to fix the shortcomings
    of WEP, but they work only when all of the users of your network have modern cards
    and drivers.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 早期 Wi-Fi 协议（WEP 加密）的安全功能不足以保护数据。WEP 协议存在几个缺陷。WEP 应该更像是一个“请勿打扰”的标志，而不是真正的保护手段。WPA（Wi-Fi
    保护访问）和 WPA2 标准试图弥补 WEP 的不足，但它们只有在你的网络中的所有用户都拥有现代网卡和驱动程序时才能发挥作用。
- en: 'Here are some specific security methods:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些具体的保护方法：
- en: Don't use your access point's default SSID. Those defaults are well known to
    network crackers.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用接入点的默认SSID。这些默认值对网络破解者来说众所周知。
- en: 'Change the SSID to something that doesn''t identify your business or your location.
    An intruder who detects something called BigCorpNet and looks around to see BigCorp
    headquarters across the street will target that network. The same thing goes for
    a home network: Don''t use your family name or the street address or anything
    else that makes it easy to figure out where the signal is coming from.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将SSID更改为一个不能识别你的业务或位置的名字。一个检测到名为BigCorpNet的东西并四处张望以查看街对面的BigCorp总部的人会针对那个网络。对于家庭网络也是如此：不要使用你的姓氏或街道地址或任何其他容易让人推断出信号来源的东西。
- en: Don't use an SSID that makes your network sound as though it contains some kind
    of fascinating or valuable content—use a boring name like, say, *network5*, or
    even a string of gibberish, such as *W24rnQ*. If a would-be cracker sees a list
    of nearby networks, yours should appear to be the least interesting of the lot.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用一个SSID让你的网络听起来像包含某种吸引人或有价值的内容——使用一个无聊的名字，比如，*network5*，或者甚至是一串乱码，例如 *W24rnQ*。如果一个潜在的破解者看到附近网络列表，你的网络应该看起来是最不有趣的。
- en: 'Change your access point''s password. The factory default passwords for most
    access point configuration tools are easy to find (and they''re often the same
    from one manufacturer to another—hint: don''t use *admin*), so they''re not even
    good enough to keep out your own users, let alone unknown intruders who want to
    use your network for their own benefit. An unauthorized person (who could be one
    of your own children) who gets into the access point''s software could lock you
    out of your own network by changing the password and the encryption key.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改你的接入点的密码。大多数接入点配置工具的出厂默认密码很容易找到（而且它们通常来自同一个制造商——提示：不要使用 *admin*），所以它们甚至不足以阻止你的用户，更不用说那些想利用你的网络为自己谋利的未知入侵者。一个未经授权的人（可能是你自己的孩子）如果进入了接入点的软件，可以通过更改密码和加密密钥来锁定你自己的网络。
- en: If possible, place your indoor access point in the middle of the building rather
    than close to a window. This will reduce the distance that your network signals
    will extend beyond your own walls.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能的话，将你的室内接入点放置在建筑物的中间而不是靠近窗户。这将减少你的网络信号超出你自己的墙壁的距离。
- en: Use WPA encryption rather than WEP. WPA encryption is a *lot* more difficult
    to break, especially if it uses a complex encryption key.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用WPA加密而不是WEP。WPA加密要难破解得多，特别是如果它使用一个复杂的加密密钥。
- en: Change your encryption keys often. It takes time to sniff encryption keys out
    of a data stream; every time the keys change, the miscreants trying to steal your
    data are forced to start again from scratch. Once or twice every month is not
    too often to change keys in a home network. An office LAN should change keys at
    least once a week.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常更改你的加密密钥。从数据流中嗅探加密密钥需要时间；每次密钥更改，试图窃取你数据的恶意分子都不得不从头开始。在家庭网络中，每月更改一次或两次密钥并不算频繁。办公室局域网应至少每周更改一次密钥。
- en: Don't store your encryption keys in plain text on the network where they are
    used. This seems self-evident, but in a widespread network, it might be tempting
    to distribute the keys on a private web page or in a text file. Don't do it.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要在网络中明文存储你的加密密钥。这看起来很明显，但在一个广泛使用的网络中，可能会诱使你在私人网页或文本文件中分发密钥。不要这么做。
- en: Don't use email to distribute encryption keys. Even if you're not sending emails
    in plain text, an intruder who has stolen account names and passwords will receive
    the messages with your new codes before your legitimate users get them.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要使用电子邮件分发加密密钥。即使你没有在明文邮件中发送，一个偷走了账户名和密码的入侵者也会在你的合法用户收到之前收到包含你新代码的消息。
- en: If it's practical to do so on your network, turn on the access control feature
    in your access point. Access control restricts network connections to network
    clients with specified MAC addresses. The access point will refuse to associate
    with any network device whose address is not on the list. This might not be practical
    if you want to allow visitors to use your network, but it's a useful tool in a
    home or small business network where you know all of your potential users. MAC
    address filtering will not prevent a determined attacker from copying and spoofing
    the address of an authenticated user, but it could provide an additional layer
    of protection.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在你的网络中这样做是实用的，请在你的接入点中开启访问控制功能。访问控制将网络连接限制为具有指定MAC地址的网络客户端。接入点将拒绝与任何地址不在列表上的网络设备关联。如果你希望允许访客使用你的网络，这可能不太实用，但在你了解所有潜在用户的情况下，这是一个有用的工具。MAC地址过滤不能阻止一个有决心的攻击者复制和欺骗认证用户的地址，但它可以提供额外的保护层。
- en: Turn on the security features, but treat the network as if it's completely open
    to public access. Make sure everybody using the network understands that they're
    using a nonsecure system.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用安全功能，但将网络视为完全向公众开放。确保使用网络的所有人都明白他们正在使用一个不安全的系统。
- en: Limit file shares to the files that you really want to share; don't share entire
    drives. Use password protection on every share.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将文件共享限制到你真正想要共享的文件；不要共享整个驱动器。在每个共享上使用密码保护。
- en: Use the same firewall and other security tools that you would use on a wired
    network. At best, the wireless portion of your LAN is no more secure than the
    wired part, so you should take all the same precautions.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用与有线网络相同的防火墙和其他安全工具。从最好的情况来看，你的局域网的无线部分并不比有线部分更安全，因此你应该采取所有相同的预防措施。
- en: Consider using a virtual private network (VPN) for added security.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑使用虚拟私人网络（VPN）以增加安全性。
- en: Use a firewall program on every computer connected to the network, including
    both wired and wireless nodes.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网络上的每台计算机上使用防火墙程序，包括有线和无线节点。
- en: It's important to take wireless network security seriously, but don't let the
    security issues discourage you from using Wi-Fi in your home or office unless
    you're moving very sensitive information through your network. If you protect
    your network with encryption and other security tools, you will probably keep
    all but the most determined hackers and crackers on the outside.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 重视无线网络安全非常重要，但不要让安全问题阻止你在家庭或办公室中使用Wi-Fi，除非你正在通过网络传输非常敏感的信息。如果你用加密和其他安全工具保护你的网络，你可能会将除了最坚定的黑客和破解者之外的所有人拒之门外。
- en: On the other hand, if your small business handles customer billing information,
    credit card data, sensitive client or patient records, personnel data (such as
    Social Security numbers), or any similar information that should remain confidential,
    adding Wi-Fi to your LAN creates an extremely attractive target. If you must add
    Wi-Fi access to your small business network, use the strongest firewall you can
    find between the Wi-Fi access point and the other computers on the network.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你的小企业处理客户账单信息、信用卡数据、敏感的客户或病人记录、人事数据（如社会保险号码）或任何类似的信息，这些信息应该保持机密，那么在你的局域网中添加Wi-Fi将创建一个极具吸引力的目标。如果你必须向你的小企业网络添加Wi-Fi接入，请在Wi-Fi接入点和网络上的其他计算机之间使用你能找到的最强大的防火墙。
