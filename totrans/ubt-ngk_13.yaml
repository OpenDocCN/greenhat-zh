- en: Tux Paint
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tux Paint
- en: To wrap things up, let's turn to an application for the kids (or the kids within
    us) and have a look at Tux Paint. With its big colorful buttons and fun and funky
    tools, Tux Paint, shown in [Figure 13-16](ch13s08.html#tux_paint-id1 "Figure 13-16. Tux
    Paint"), is an application that your children can handle and enjoy. The best of
    Tux Paint's features (at least in my opinion) are its stamps, of which there is
    a good variety—everything from apples to seahorses and euro coins to boot! Oh,
    yes, and it talks to you. Click a duck stamp, and not only will you hear a voice
    say "duck," but you will also hear the "quack quack" we've come to associate with
    our green-necked friends. Search the Ubuntu Software Center for *tuxpaint*, and,
    once installed, launch it from **Applications** ▸ **Education** ▸ **Tux Paint**.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了总结，让我们转向一个适合孩子（或我们内心的小孩）的应用程序，看看 Tux Paint。Tux Paint，如图 [图 13-16](ch13s08.html#tux_paint-id1
    "图 13-16. Tux Paint") 所示，拥有大号彩色按钮和有趣且独特的工具，是一个孩子们可以操作并享受的应用程序。Tux Paint 最好的功能（至少在我看来）是其印章，种类繁多——从苹果到海马，从欧元硬币到靴子应有尽有！哦，是的，它还会和你说话。点击一只鸭子印章，你不仅会听到一个声音说“鸭子”，还会听到我们与绿色颈部的朋友联系在一起的“嘎嘎”声。在
    Ubuntu 软件中心搜索 *tuxpaint*，安装后，从 **应用程序** ▸ **教育** ▸ **Tux Paint** 中启动它。
- en: '![Tux Paint](httpatomoreillycomsourcenostarchimages656541.png.jpg)'
  id: totrans-118
