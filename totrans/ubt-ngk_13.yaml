- en: Chapter 13. BRUSH-WIELDING PENGUINS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 13 章。手持画笔的企鹅
- en: Linux Does Art
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux 做艺术
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: Now that you know you can get down to business in Linux, it is time to don that
    beret of yours and address the artistic side of things. Yes, Linux does art, and
    as you will soon find out, a good number of programs on your system allow you
    to create and manipulate graphic files. These days, however, there is perhaps
    nothing as important to most users' graphical repertoires as their digital cameras,
    so that is where we'll begin.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道你可以在 Linux 中开始工作了，是时候戴上你的贝雷帽，处理一下事情的艺术方面了。是的，Linux 也能做艺术，而且正如你很快就会发现的，你的系统中有很多程序允许你创建和操作图形文件。然而，对于大多数用户来说，他们的图形工具箱中可能没有什么比他们的数码相机更重要了，所以我们就从这里开始。
- en: 'Project 13A: Importing Images from Digital Cameras'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 13A：从数码相机导入图片
- en: Although scanner support for Linux can prove a bit spotty, support for digital
    cameras is practically a worry-free affair. In fact, if Ubuntu can't figure out
    what kind of camera you have, it just treats it as if it were an external hard
    drive or flash drive plugged into your computer's USB port. And even if your camera
    doesn't seem to communicate with your computer when connected directly, you can
    still transfer your images to your hard disk by removing the memory card from
    your camera, inserting it into a USB flash memory card reader, and plugging that
    reader into one of your computer's USB ports. In that case, your system will mount
    the card reader as if it were an external drive (which is pretty much what it
    is), thus allowing you to copy the images to your hard disk. Of course, you can
    use this method even if your camera works just fine with Ubuntu—some people find
    it to be the easiest way to deal with things, anyway.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Linux对扫描仪的支持可能有点不稳定，但对数码相机的支持几乎是无忧无虑的。事实上，如果Ubuntu无法识别你有什么样的相机，它就会将其视为连接到计算机USB端口的外部硬盘或闪存驱动器。即使你的相机在直接连接时似乎无法与计算机通信，你仍然可以通过从相机中取出存储卡，将其插入USB闪存卡读卡器，然后将该读卡器插入计算机的一个USB端口，将你的图片传输到硬盘。在这种情况下，你的系统将把读卡器挂载为外部驱动器（实际上它就是这样），从而允许你将图片复制到硬盘。当然，即使你的相机与Ubuntu配合得很好，你也可以使用这种方法——有些人发现这是处理事情的最简单方法。
- en: '13A-1: Importing Images from Camera to Computer Somewhat Automatically via
    F-Spot'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13A-1：通过 F-Spot 自动将图片从相机导入到计算机
- en: 'When you connect your camera to your computer via a USB cable, put your camera
    in play mode, and power it on, Ubuntu will usually automatically recognize it
    and open a window that asks how you want to import the photos on the camera. To
    import the photos via F-Spot, accept the default selection in the drop-down menu
    button, Open F-Spot (as shown in [Figure 13-1](ch13.html#ubuntu_recognizes_your_camera_and_asks_y
    "Figure 13-1. Ubuntu recognizes your camera and asks you how to proceed.")), and
    then click **OK**. After that, here''s what you need to do:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过USB线将相机连接到计算机时，将相机设置为播放模式，并打开电源，Ubuntu通常会自动识别它并打开一个窗口，询问你如何导入相机中的照片。要通过F-Spot导入照片，接受下拉菜单按钮中的默认选择，打开F-Spot（如图[图
    13-1](ch13.html#ubuntu_recognizes_your_camera_and_asks_y "图 13-1. Ubuntu 识别你的相机并询问你如何操作"))，然后点击**确定**。之后，你需要做以下事情：
- en: In the window that appears, you will see thumbnails and filenames of all the
    photos on your camera. By default, all the images are selected. However, if you
    prefer to copy only some of the images, you can do so by holding down the **ctrl**
    key and clicking the desired images, as shown in [Figure 13-2](ch13.html#selecting_which_photos_to_import_from_yo
    "Figure 13-2. Selecting which photos to import from your digital camera via F-Spot
    Photo Manager").
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中，你会看到相机上所有照片的缩略图和文件名。默认情况下，所有图片都被选中。但是，如果你只想复制一些图片，你可以按住**ctrl**键并点击所需的图片，如图[图
    13-2](ch13.html#selecting_which_photos_to_import_from_yo "图 13-2. 通过 F-Spot 照片管理器选择从数码相机导入哪些照片")所示。
- en: Once you've made your selections, click the **Target location** button, and
    choose where to copy your photos. Your *Pictures* folder, or a subfolder within
    it, might be a logical spot.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你做出了选择，点击**目标位置**按钮，选择复制照片的位置。你的**图片**文件夹或其子文件夹可能是一个合理的位置。
- en: You can also tag the photos you are about to import by checking the **Attach
    tag** box and then selecting the desired tag from the menu button to the right.
    I'll talk more about tagging in Project 13B-2.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您还可以通过勾选**附加标签**框并从右侧菜单按钮中选择所需的标签来标记您即将导入的照片。我将在项目13B-2中详细介绍标签的使用方法。
- en: Finally, click the **Copy** button.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击**复制**按钮。
- en: '![Ubuntu recognizes your camera and asks you how to proceed.](httpatomoreillycomsourcenostarchimages656509.png.jpg)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Ubuntu识别您的相机并询问您如何操作。](httpatomoreillycomsourcenostarchimages656509.png.jpg)'
- en: Figure 13-1. Ubuntu recognizes your camera and asks you how to proceed.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-1. Ubuntu识别您的相机并询问您如何操作。
- en: '![Selecting which photos to import from your digital camera via F-Spot Photo
    Manager](httpatomoreillycomsourcenostarchimages656511.png.jpg)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![通过F-Spot照片管理器选择从您的数码相机导入哪些照片](httpatomoreillycomsourcenostarchimages656511.png.jpg)'
- en: Figure 13-2. Selecting which photos to import from your digital camera via F-Spot
    Photo Manager
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-2. 通过F-Spot照片管理器选择从您的数码相机导入哪些照片
- en: F-Spot will then begin the copying process, showing its progress in a separate
    window. When the download is complete, the words *Download Complete* will appear
    within the progress bar of that window. Click the **OK** button. You can now view
    your images within the main F-Spot window ([Figure 13-3](ch13.html#viewing_your_imported_digital_camera_ima
    "Figure 13-3. Viewing your imported digital camera images in F-Spot")).
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: F-Spot将开始复制过程，并在单独的窗口中显示其进度。下载完成后，窗口进度条中将出现*下载完成*的字样。点击**确定**按钮。您现在可以在F-Spot主窗口([图13-3](ch13.html#viewing_your_imported_digital_camera_ima
    "图13-3. 在F-Spot中查看您导入的数码相机图像"))中查看您的图片。
- en: '![Viewing your imported digital camera images in F-Spot](httpatomoreillycomsourcenostarchimages656513.png.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在F-Spot中查看您导入的数码相机图像](httpatomoreillycomsourcenostarchimages656513.png.jpg)'
- en: Figure 13-3. Viewing your imported digital camera images in F-Spot
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-3. 在F-Spot中查看您导入的数码相机图像
- en: '13A-2: Transferring Images from Camera to Computer via Nautilus'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '13A-2: 通过Nautilus从相机传输图片到计算机'
- en: 'As I mentioned, you can also use Nautilus to import photos from your camera.
    The process for doing this starts pretty much the same as I discussed in Project
    13A-1, albeit with a slight twist. Here''s how you do it:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我提到的，您还可以使用Nautilus从您的相机导入照片。执行此操作的过程基本上与我在项目13A-1中讨论的相同，尽管略有不同。以下是您如何操作：
- en: Plug your camera into one of your computer's USB ports, and put your camera
    into play mode. Within seconds, a window like that in [Figure 13-1](ch13.html#ubuntu_recognizes_your_camera_and_asks_y
    "Figure 13-1. Ubuntu recognizes your camera and asks you how to proceed.") will
    appear. In that window, select **Open Folder** in the drop-down menu button instead
    of the default *F-Spot*, and then click **OK**. A Nautilus window will appear
    revealing the contents of your camera's storage card. An icon for your camera
    will also appear in the side pane of that window and any other open Nautilus window
    ([Figure 13-4](ch13.html#you_can_also_drag_and_drop_photos_from_y "Figure 13-4. You
    can also drag and drop photos from your digital camera as if it were a USB drive."))
    and on your desktop as a double-clickable launcher.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的相机连接到计算机的USB端口之一，并将相机设置为播放模式。几秒钟内，就会出现一个类似于[图13-1](ch13.html#ubuntu_recognizes_your_camera_and_asks_y
    "图13-1. Ubuntu识别您的相机并询问您如何操作。")的窗口。在该窗口中，从下拉菜单按钮中选择**打开文件夹**而不是默认的*F-Spot*，然后点击**确定**。一个Nautilus窗口将出现，显示您的相机存储卡的内容。该窗口的侧面板以及任何其他打开的Nautilus窗口([图13-4](ch13.html#you_can_also_drag_and_drop_photos_from_y
    "图13-4. 您也可以像USB驱动器一样拖放数码相机中的照片。"))和桌面上的图标都将出现，可以双击启动。
- en: Double-click your way through the folders on your camera until you find the
    photos you want to import.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击您相机中的文件夹，直到找到您想要导入的照片。
- en: Drag and drop or copy and paste the images from your camera to any logical spot
    in your home folder.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将相机中的图片拖放到您家目录中的任何合理位置，或者复制并粘贴图片。
- en: When you're done with your transfers, either click the eject icon next to the
    entry for your camera in the left pane of a Nautilus window or right-click the
    icon for your camera on the desktop, and select **Unmount**. The icon for your
    camera will then disappear from the side pane and desktop. Or, easiest of all,
    just turn off your camera, and both the desktop and Nautilus instances of your
    camera should automatically disappear.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成传输后，您可以在Nautilus窗口的左侧面板中点击相机条目的弹出图标，或者右键单击桌面上的相机图标，选择**卸载**。这样，您的相机图标将从侧面板和桌面上消失。或者，最简单的方法是直接关闭您的相机，这样桌面和Nautilus中的相机实例应该会自动消失。
- en: '![You can also drag and drop photos from your digital camera as if it were
    a USB drive.](httpatomoreillycomsourcenostarchimages656515.png.jpg)'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![你也可以像USB驱动器一样从你的数码相机拖放照片。](httpatomoreillycomsourcenostarchimages656515.png.jpg)'
- en: Figure 13-4. You can also drag and drop photos from your digital camera as if
    it were a USB drive.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-4. 你也可以像USB驱动器一样从你的数码相机拖放照片。
- en: 'Project 13B: Working with Digital Images in F-Spot Photo Manager'
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目13B：在F-Spot照片管理器中处理数字图片
- en: F-Spot not only imports images from you camera to computer but also acts as
    a handy photo-organizing, browsing, viewing, and editing tool. And working in
    conjunction with Evolution, the default email software in Ubuntu, F-Spot allows
    you to easily send images via email (**File** ▸ **Send by Mail**) without fiddling
    around with attachments. You can run F-Spot by selecting **Applications** ▸ **Graphics**
    ▸ **F-Spot Photo Manager**. Note that the first time out, you will be asked to
    select the folders that hold the images you want to import into F-Spot.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: F-Spot不仅可以从你的相机导入图片到电脑，还充当了一个方便的图片组织、浏览、查看和编辑工具。与Ubuntu默认的电子邮件软件Evolution协同工作，F-Spot允许你通过电子邮件轻松发送图片（**文件**
    ▸ **通过邮件发送**），无需处理附件。你可以通过选择**应用程序** ▸ **图形** ▸ **F-Spot照片管理器**来运行F-Spot。请注意，第一次运行时，你将被要求选择包含你想要导入到F-Spot中的图片的文件夹。
- en: '13B-1: Exporting Images to Online Albums and Galleries'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13B-1：将图片导出到在线相册和画廊
- en: 'A very cool feature of F-Spot is that it allows you to export images to numerous
    online gallery or album sites, such as Flickr and Picasa, much like Windows Live
    Photo Gallery. Exporting an image to an online gallery or album is pretty simple,
    and I''ll use a Picasa web album for this example. Here''s what you need to do:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: F-Spot的一个非常酷的特性是它允许你将图片导出到多个在线相册或画廊网站，例如Flickr和Picasa，就像Windows Live Photo Gallery一样。将图片导出到在线相册或画廊非常简单，我将使用Picasa网络相册作为示例。以下是你需要做的：
- en: Select the photos you want to place into your online album by holding down the
    **ctrl** key and clicking each photo once.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过按住**ctrl**键并单击每张照片一次来选择你想要放入在线相册的照片。
- en: In the main F-Spot window, select **Photo** ▸ **Export to** ▸ **PicasaWeb**,
    after which an Export window like the one in [Figure 13-5](ch13s02.html#exporting_images_to_online_galleries_via
    "Figure 13-5. Exporting images to online galleries via F-Spot") will appear.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在F-Spot的主窗口中，选择**照片** ▸ **导出到** ▸ **PicasaWeb**，之后将出现一个类似于[图13-5](ch13s02.html#exporting_images_to_online_galleries_via
    "图13-5. 通过F-Spot将图片导出到在线画廊")的导出窗口。
- en: '![Exporting images to online galleries via F-Spot](httpatomoreillycomsourcenostarchimages656517.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![通过F-Spot将图片导出到在线画廊](httpatomoreillycomsourcenostarchimages656517.png.jpg)'
- en: Figure 13-5. Exporting images to online galleries via F-Spot
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13-5. 通过F-Spot将图片导出到在线画廊
- en: The first time out, you will need to click the **Add** button at the top of
    the window (to the right of the word *Gallery*) to set things up so that F-Spot
    can access your online gallery.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一次使用时，你需要点击窗口顶部的**添加**按钮（位于单词“画廊”的右侧），以便设置F-Spot可以访问你的在线画廊。
- en: In the small window that appears, type the username and password for your online
    album/gallery service (not your username and password for Ubuntu). Click **Add**
    in that window when you're done.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中，输入你的在线相册/画廊服务的用户名和密码（不是你的Ubuntu用户名和密码）。完成之后，点击窗口中的**添加**按钮。
- en: You can also decide which of your online albums you want to add the photos to
    by clicking the drop-down menu in the Album section. Or, if you want to create
    a new album, click the **Add** button to the right of that menu, provide a title
    and description in the small window that appears, and then click **Add**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还可以通过点击相册部分的下拉菜单来决定将照片添加到哪个在线相册。或者，如果你想创建一个新的相册，点击菜单右侧的**添加**按钮，在出现的窗口中提供标题和描述，然后点击**添加**。
- en: Once back in the Export window, click the **Export** button.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦回到导出窗口，点击**导出**按钮。
- en: F-Spot will then start uploading your images to your online gallery site, letting
    you know what it's doing in a progress window. Once done, your web browser will
    open to your online gallery page, revealing your newly uploaded images. You can
    toggle this post-export automatic browser opening feature by checking or unchecking
    the **Open album in browser when done uploading** box in the Export window ([Figure 13-5](ch13s02.html#exporting_images_to_online_galleries_via
    "Figure 13-5. Exporting images to online galleries via F-Spot")).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: F-Spot将开始上传您的图像到您的在线画廊网站，并在进度窗口中通知您正在做什么。完成后，您的网络浏览器将打开到您的在线画廊页面，显示您新上传的图像。您可以通过在导出窗口中勾选或取消勾选**上传完成后在浏览器中打开相册**框来切换此导出后自动打开浏览器功能（[图13-5](ch13s02.html#exporting_images_to_online_galleries_via
    "图13-5. 通过F-Spot导出图像到在线画廊")）。
- en: '13B-2: Organizing Your Photo Collections with Tags'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13B-2：使用标签组织您的照片收藏
- en: As your photo collection grows and grows, it can get rather tough to sort things
    out and find exactly what you need. Fortunately, F-Spot has a few ways of making
    this easier to deal with, one of which is the timeline slider, located immediately
    above the thumbnail-viewing pane, which allows you to locate images by year and
    month.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您的照片收藏不断增长，整理事物并找到您确切需要的东西可能会变得相当困难。幸运的是，F-Spot有一些方法可以使这更容易处理，其中之一就是位于缩略图查看面板上方的日历滑动条，它允许您通过年份和月份定位图像。
- en: An additional and interesting way of organizing things is by using *tags*, which
    allow you to identify images thematically. Applying tags and using such tags to
    narrow down your photo searches is pretty easy to do.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 组织事物的一种额外且有趣的方法是使用**标签**，这允许您从主题上识别图像。应用标签并使用这些标签来缩小您的照片搜索范围相当简单。
- en: First, to apply tags to your images, just drag the appropriate tag icon from
    the left pane of the F-Spot window directly onto the image you want to tag. You
    can place more than one tag on a picture. Once you have added the tag, a small
    version of the tag icon will appear below the image, as you can see in [Figure 13-6](ch13s02.html#using_f-spot_apostrophy_s_tags_feature_t
    "Figure 13-6. Using F-Spot's tags feature to help deal with hefty photo collections").
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，要将标签应用于您的图像，只需将适当的标签图标从F-Spot窗口的左侧面板直接拖动到您想要标记的图像上。您可以在一张图片上放置多个标签。一旦添加了标签，标签图标的缩略图将出现在图像下方，正如您在[图13-6](ch13s02.html#using_f-spot_apostrophy_s_tags_feature_t
    "图13-6. 使用F-Spot的标签功能帮助处理大量照片收藏")中看到的那样。
- en: '![Using F-Spot''s tags feature to help deal with hefty photo collections](httpatomoreillycomsourcenostarchimages656520.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![使用F-Spot的标签功能帮助处理大量照片收藏](httpatomoreillycomsourcenostarchimages656520.png.jpg)'
- en: Figure 13-6. Using F-Spot's tags feature to help deal with hefty photo collections
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-6. 使用F-Spot的标签功能帮助处理大量照片收藏
- en: The number of preset tags is rather limited, but you can add your own by selecting
    **Tags** ▸ **Create New Tag**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 预设标签的数量相当有限，但您可以通过选择**标签** ▸ **创建新标签**来添加自己的标签。
- en: Give your tag a name in the Create New Tag window that appears, and click **Create**.
    The new tag will then appear in the left pane of the F-Spot window, albeit without
    an icon. There are two ways to add an icon. One is to simply the drag the iconless
    tag to a photo you want to tag with it, after which a mini-thumbnail of that image
    will become the icon for the tag.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在出现的“创建新标签”窗口中为您的标签命名，然后点击**创建**。新标签将随后出现在F-Spot窗口的左侧面板中，尽管没有图标。有两种方法可以添加图标。一种是将无图标的标签简单地拖动到您想要标记的照片上，之后该图像的迷你缩略图将成为标签的图标。
- en: The other approach is to right-click the new tag and select **Edit Tag** in
    the pop-up menu. In the window that appears, click the iconless button next to
    the word *Icon*, and then select one of the predefined icons in the window that
    appears. You can also use this approach to edit the photo of an automatically
    created tag, which allows you to determine exactly what portion of a picture you
    want to use as the icon for that tag ([Figure 13-7](ch13s02.html#modifying_the_portion_of_photo_used_as_a
    "Figure 13-7. Modifying the portion of photo used as an icon tag in F-Spot")).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是右键点击新标签，并在弹出的菜单中选择**编辑标签**。在出现的窗口中，点击“图标”一词旁边的无图标按钮，然后从出现的窗口中选择一个预定义的图标。您也可以使用这种方法编辑自动创建的标签的照片，这允许您确定您想要用作该标签图标的图片的精确部分（[图13-7](ch13s02.html#modifying_the_portion_of_photo_used_as_a
    "图13-7. 在F-Spot中修改用作图标标签的图片部分")）。
- en: '![Modifying the portion of photo used as an icon tag in F-Spot](httpatomoreillycomsourcenostarchimages656522.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![在F-Spot中修改用作图标标签的图片部分](httpatomoreillycomsourcenostarchimages656522.png.jpg)'
- en: Figure 13-7. Modifying the portion of photo used as an icon tag in F-Spot
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-7. 在F-Spot中修改用作图标标签的图片部分
- en: Searching for images by tag is perhaps even easier than adding the tags to the
    images in the first place. Let's say you wanted to find all of your images that
    were tagged as *Events*. You would first go to the **Find** menu and select **Find
    Selected Tag**. A find bar will then appear directly above the thumbnail-viewing
    area of the F-Spot window. Drag the icon for the Events tag to that find bar,
    and almost immediately images tagged as *Events* will appear in the thumbnail
    area below. Sweet.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过标签搜索图像可能甚至比最初给图像添加标签还要简单。假设你想找到所有被标记为*事件*的图像。你首先会去**查找**菜单并选择**查找所选标签**。然后，一个查找栏将直接出现在F-Spot窗口的缩略图查看区域上方。将事件标签的图标拖到那个查找栏，几乎立即，标记为*事件*的图像就会出现在下方的缩略图区域。真不错。
- en: Getting Arty with the GIMP
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用GIMP玩创意
- en: The Windows and Mac worlds may have Photoshop, but the Linux world has the GIMP
    (see [Figure 13-8](ch13s03.html#manipulating_a_digital_image_in_the_gimp "Figure 13-8. Manipulating
    a digital image in the GIMP")). Although arguably not as powerful as Photoshop,
    the GIMP is a capable contender, which may explain why it has been ported to both
    Mac and Windows. The GIMP allows you to create bitmap graphics and, quite importantly,
    retouch or completely doctor image files. With the GIMP you can get rid of red-eye
    in your digital photos, airbrush out unwanted shadows (or even facial blemishes),
    give your image a canvas texture, change a photo into an oil painting, and even
    add a bell pepper here and there—with drop shadows no less.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Windows和Mac世界可能拥有Photoshop，但Linux世界有GIMP（见[图13-8](ch13s03.html#manipulating_a_digital_image_in_the_gimp
    "图13-8. 在GIMP中操作数字图像")). 虽然可能没有Photoshop那么强大，但GIMP是一个有能力的竞争者，这也可能解释了为什么它被移植到了Mac和Windows上。GIMP允许你创建位图图形，而且非常重要，可以修复或完全处理图像文件。使用GIMP，你可以去除你的数码照片中的红眼，用喷枪去除不想要的阴影（甚至面部瑕疵），给你的图像添加画布纹理，将照片变成油画，甚至在这里和那里添加甜椒——还有阴影。
- en: '![Manipulating a digital image in the GIMP](httpatomoreillycomsourcenostarchimages656524.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![在GIMP中操作数字图像](httpatomoreillycomsourcenostarchimages656524.png.jpg)'
- en: Figure 13-8. Manipulating a digital image in the GIMP
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-8. 在GIMP中操作数字图像
- en: Because not everyone needs or uses the power of the GIMP, the powers that be
    unfortunately decided to no longer bundle it on the Ubuntu Desktop CD, thus freeing
    up space for more frequently run applications. Pity though that might be, you
    can still install the GIMP via the Ubuntu Software Center. Just do a search for
    *GIMP*, and then install it as you would any application, as you learned to do
    in [Chapter 6](ch06.html "Chapter 6. ROUNDING OUT THE BIRD"). Once installed,
    you can run the GIMP by selecting **Applications** ▸ **Graphics** ▸ **GIMP Image
    Editor**.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由于并非每个人都需要或使用GIMP的强大功能，因此有权决定的人不幸地决定不再将其捆绑在Ubuntu桌面CD上，从而为更频繁运行的应用程序腾出空间。尽管这可能会让人感到遗憾，但你仍然可以通过Ubuntu软件中心安装GIMP。只需搜索*GIMP*，然后像安装任何应用程序一样安装它，就像你在[第6章](ch06.html
    "第6章. 完善鸟")中学到的那样。安装完成后，你可以通过选择**应用程序** ▸ **图形** ▸ **GIMP图像编辑器**来运行GIMP。
- en: Using the GIMP to Resize Images and Convert File Formats
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用GIMP调整图像大小和转换文件格式
- en: Like F-Spot, the GIMP is also a very handy tool for resizing images. You can
    do this by simply right-clicking an image opened in the GIMP and then selecting
    **Image** ▸ **Scale Image** in the pop-up menu. This will open the Scale Image
    window, where you can set the new size of the image.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 与F-Spot一样，GIMP也是一个非常方便的调整图像大小的工具。你可以通过在GIMP中打开的图像上右键单击，然后在弹出菜单中选择**图像** ▸ **缩放图像**来完成此操作。这将打开缩放图像窗口，在那里你可以设置图像的新大小。
- en: The GIMP is also an excellent tool for converting images from one file format
    to another. You can, for example, open a bitmap (*.bmp*) file and save it as a
    PNG (*.png*) file, save a JPEG (*.jpg*) file as a GIF (*.gif*) file, and so on.
    Although this can also be done with other graphics applications, the GIMP supports
    an extremely wide variety of file formats, and it even lets you save an image
    file as a compressed tarball, which makes it a true file conversion king.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP也是一个将图像从一种文件格式转换为另一种格式的优秀工具。例如，你可以打开一个位图 (*.bmp*) 文件并将其保存为PNG (*.png*) 文件，将JPEG
    (*.jpg*) 文件保存为GIF (*.gif*) 文件，等等。虽然这也可以用其他图形应用程序完成，但GIMP支持极其广泛的文件格式，甚至允许你将图像文件保存为压缩的tarball，使其成为真正的文件转换之王。
- en: To perform a file conversion, just right-click an image opened within the GIMP,
    and then select **File** ▸ **Save As** in the pop-up menu. You can make the same
    selection from the File menu if you prefer. Either way, the Save Image window
    will then appear. In that window, you can specify the new file format by replacing
    the original file extension in the Name box at the top of that window with the
    extension for the format you want to convert the image to. If you're not sure
    what formats are available to you, click the small arrow to the left of the words
    *Select File Type (By Extension)*, and then choose from the options in the pane
    that appears below. To save a work in progress, use the GIMP-native XCF format
    so that you can continue working on the image later.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行文件转换，只需在GIMP中打开的图像上右键单击，然后在弹出菜单中选择 **文件** ▸ **另存为**。如果你更喜欢从文件菜单进行选择，也可以这样做。无论哪种方式，都会出现保存图像窗口。在该窗口中，你可以通过在窗口顶部的名称框中替换原始文件扩展名来指定新文件格式。如果你不确定有哪些格式可供选择，请点击“选择文件类型（按扩展名）”左侧的小箭头，然后从出现的面板中选择选项。要保存正在进行的作品，请使用GIMP原生的XCF格式，这样你以后可以继续编辑图像。
- en: Learning More
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习更多
- en: It is lots of fun to learn to use the GIMP by just playing around with it for
    a while. To get you started, most of the fun stuff is located in the Filters menu
    of any image window. Of course, you should make a backup copy of any file you
    are planning to experiment with before altering it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一段时间地随意玩GIMP来学习使用它是非常有趣的。为了帮助你开始，大多数有趣的功能都位于任何图像窗口的滤镜菜单中。当然，在修改任何计划进行实验的文件之前，你应该备份该文件。
- en: If you prefer working through manuals and tutorials over just learning by goofing
    around, you can download and install the GIMP User Manual via the Ubuntu Software
    Center by searching for *gimp-help-en* and then installing **Documentation for
    the GIMP (English)**. Once it is installed, you can access the manual from within
    the GIMP from the Help menu. You can also view the manual online at [http://docs.gimp.org/en/](http://docs.gimp.org/en/),
    and you can find a series of tutorials at [http://www.gimp.org/tutorials/](http://www.gimp.org/tutorials/).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢通过阅读手册和教程来学习，而不是仅仅通过乱搞来学习，你可以通过在Ubuntu软件中心搜索 *gimp-help-en* 并安装 **Documentation
    for the GIMP (English)** 来下载并安装GIMP用户手册。一旦安装完成，你就可以从GIMP的帮助菜单中访问手册。你还可以在网上查看手册，网址为[http://docs.gimp.org/en/](http://docs.gimp.org/en/)，你还可以在[http://www.gimp.org/tutorials/](http://www.gimp.org/tutorials/)找到一系列教程。
- en: Phatch Photo Batch Processor
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Phatch照片批量处理器
- en: While the GIMP and F-Spot are quite capable in terms of handling the vast majority
    of your photo-organizing and editing chores, they lack an easy-to-use batch file
    conversion method that allows you to apply various conversions to a group of files
    at the same time. For example, let's say you want to convert 100 of your photos
    so they look like black-and-white snapshots with white borders, are 50 percent
    smaller than the originals, have a similar thematic filename, and are saved in
    *.tiff* rather than *.jpg* format. Applying all these changes one by one would
    be excruciating—fortunately, Phatch comes to the rescue! (See [Figure 13-9](ch13s04.html#batch_photo_file_conversions_with_phatch
    "Figure 13-9. Batch photo file conversions with Phatch").)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然GIMP和F-Spot在处理你大部分照片组织和编辑任务方面相当强大，但它们缺少一个易于使用的批量文件转换方法，允许你同时将各种转换应用到一组文件上。例如，假设你想要将100张照片转换成黑白快照，带有白色边框，比原始照片小50%，具有类似的主题文件名，并以*.tiff*格式保存而不是*.jpg*格式。逐个应用所有这些更改将是痛苦的——幸运的是，Phatch来拯救！（见[图13-9](ch13s04.html#batch_photo_file_conversions_with_phatch
    "图13-9. 使用Phatch批量转换照片文件")。）
- en: You can download and install Phatch via the Ubuntu Software Center by doing
    a search for *phatch*. Once installed, you can run it by selecting **Applications**
    ▸ **Graphics** ▸ **Phatch PHoto bATCH Processor**.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过在Ubuntu软件中心搜索 *phatch* 来下载并安装Phatch。一旦安装完成，你可以通过选择 **应用程序** ▸ **图形** ▸
    **Phatch PHoto bATCH Processor** 来运行它。
- en: '![Batch photo file conversions with Phatch](httpatomoreillycomsourcenostarchimages656526.png.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![使用Phatch批量转换照片文件](httpatomoreillycomsourcenostarchimages656526.png.jpg)'
- en: Figure 13-9. Batch photo file conversions with Phatch
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-9. 使用Phatch批量转换照片文件
- en: Using Phatch
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Phatch
- en: 'Using Phatch is easy, and actually quite a bit of hocus-pocusy fun. However,
    its interface might not be obvious for a first-time user. With that in mind, here
    is a brief rundown on how to use Phatch:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Phatch很简单，实际上相当有趣。然而，它的界面可能对初学者来说并不明显。考虑到这一点，以下是如何使用Phatch的简要说明：
- en: Click the **+** button in the main Phatch window, and the Phatch actions window
    will appear.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主Phatch窗口中点击**+**按钮，Phatch操作窗口将出现。
- en: In that window, select the action (conversion) you want to apply to your photos,
    and click **Add**. Repeat this process for any other actions you want to apply.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个窗口中，选择你想要应用于照片的操作（转换），然后点击**添加**。对于你想要应用的其他任何操作，重复此过程。
- en: Once you have added all the actions you want, click each action in the main
    Action List, and enter the appropriate parameters for each action (size, file
    format, size of border, output location, and so on).
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你添加了你想要的所有操作，点击主操作列表中的每个操作，并为每个操作输入适当的参数（大小、文件格式、边框大小、输出位置等）。
- en: If the actions are not listed in the order you want them to occur, click the
    action you want to move, and then change its position using the up and down arrow
    buttons.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果操作没有按照你想要的顺序列出，点击你想要移动的操作，然后使用上下箭头按钮更改其位置。
- en: Once everything is ready, save your Action List with a meaningful name so you
    can use it again if need be, and then select **Tools** ▸ **Execute**.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切准备就绪后，以一个有意义的名字保存你的操作列表，以便在需要时再次使用，然后选择**工具** ▸ **执行**。
- en: In the window that appears, click the **Browse Folder** button to find the photos
    you want to convert, and then click the **Batch** button.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中，点击**浏览文件夹**按钮以找到你想要转换的照片，然后点击**批量**按钮。
- en: Another window will then open showing you which files will be acted upon. Click
    **Continue** in that window.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后将会打开另一个窗口，显示将要执行操作的文件。在那个窗口中点击**继续**。
- en: Phatch will then perform the conversions listed on your Action List in the order
    listed. It will show you the progress of its work, and then a small window will
    appear telling you it's done. You can then find the new converted copies of your
    original photos in the destination folder you chose. If you failed to choose a
    destination folder, the newly created conversions should appear in a *Phatch*
    folder on your desktop.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Phatch将会按照操作列表中的顺序执行列出的转换。它将显示其工作进度，然后会出现一个小窗口告诉你已完成。你可以在你选择的目标文件夹中找到你原始照片的新转换副本。如果你没有选择目标文件夹，新创建的转换应该出现在你桌面的*Phatch*文件夹中。
- en: gpaint
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: gpaint
- en: If the GIMP comes across as a bit overwhelming for you or if it seems to be
    overkill for your simpler tasks, you might want to try an application known as
    gpaint (or GNU Paint), which you can download and install via Ubuntu Software
    Center (search for *gpaint*). As you can see in [Figure 13-10](ch13s05.html#art_done_simplemgpaint
    "Figure 13-10. Art done simple—gpaint"), gpaint is similar to Windows Paint and
    MacPaint, and just as simple.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果GIMP对你来说有点令人不知所措，或者它似乎对你的简单任务来说有点过度，你可能想尝试一个名为gpaint（或GNU Paint）的应用程序，你可以通过Ubuntu软件中心下载和安装（搜索*gpaint*）。正如你在[图13-10](ch13s05.html#art_done_simplemgpaint
    "图13-10. 简单的艺术创作—gpaint")中可以看到，gpaint类似于Windows Paint和MacPaint，同样简单。
- en: '![Art done simple—gpaint](httpatomoreillycomsourcenostarchimages656528.png.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![简单的艺术创作—gpaint](http://atomoreilly.com/source/nostarch/images/656528.png.jpg)'
- en: Figure 13-10. Art done simple—gpaint
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图13-10. 简单的艺术创作—gpaint
- en: Once you have installed gpaint, you can run it by selecting **Applications**
    ▸ **Graphics** ▸ **GNU Paint**.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 安装gpaint后，你可以通过选择**应用程序** ▸ **图形** ▸ **GNU Paint**来运行它。
- en: Inkscape
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Inkscape
- en: The GIMP, like other so-called paint programs, creates bitmap images in various
    file formats. These are images in which the location and color of every single
    pixel is recorded. The image is essentially a collection of dots, or *pixels*.
    The file you create is a rather hefty map of these pixels, and this map tells
    your system where everything in your image is supposed to go when it is displayed
    or printed.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP，就像其他所谓的绘图程序一样，以各种文件格式创建位图图像。这些图像记录了每个单独像素的位置和颜色。图像本质上是一系列点，或称为*像素*。你创建的文件是这些像素的相当庞大的地图，这张地图告诉你的系统在图像显示或打印时，图像中的每个元素应该放在哪里。
- en: '*Drawing programs*, on the other hand, create vector images, which are actually
    collections of mathematical formulae representing the various shapes in your image.
    This may sound rather unimportant to you, but such drawings have advantages in
    certain cases. One of these advantages is that vector image files take up less
    space on your hard disk than bitmaps. Another, and perhaps the most important,
    advantage is that shapes in vector images retain their smooth edges when the images
    are enlarged. A smooth circle created as a bitmap, for example, would begin to
    show jagged edges ("the jaggies") when enlarged to any extent, while the same
    circle in a vector image would remain smooth and round no matter how much you
    increased its size.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，*绘图程序* 创建矢量图像，实际上是由表示图像中各种形状的数学公式组成的集合。这可能对你来说听起来并不重要，但在某些情况下，这种绘图具有优势。其中一个优势是矢量图像文件在硬盘上占用的空间比位图小。另一个，也许是最重要的优势是，矢量图像中的形状在图像放大时仍然保持平滑的边缘。例如，作为一个位图创建的平滑圆圈，在放大到任何程度时都会开始显示出锯齿边缘（“锯齿”），而矢量图像中的相同圆圈无论你将其放大多少，都会保持平滑和圆形。
- en: If you're interested in giving a drawing program a go, then try Inkscape (see
    [Figure 13-11](ch13s06.html#inkscape-id1 "Figure 13-11. Inkscape")). To download
    and install it, do a search in the Ubuntu Software Center for *inkscape*. Once
    it is installed, you can run it by selecting **Applications** ▸ **Graphics** ▸
    **Inkscape**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要尝试一个绘图程序，那么可以试试 Inkscape（见图 13-11）。要下载和安装它，请在 Ubuntu 软件中心搜索 *inkscape*。安装完成后，你可以通过选择
    **应用程序** ▸ **图形** ▸ **Inkscape** 来运行它。
- en: '![Inkscape](httpatomoreillycomsourcenostarchimages656530.png.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![Inkscape](httpatomoreillycomsourcenostarchimages656530.png.jpg)'
- en: Figure 13-11. Inkscape
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-11. Inkscape
- en: If you would like to learn how to use Inkscape, go to the Inkscape home page
    at [http://www.inkscape.org/](http://www.inkscape.org/). Be sure to click the
    **Galleries** link on that page to see examples of what you can create with the
    program, such as the image shown in [Figure 13-11](ch13s06.html#inkscape-id1 "Figure 13-11. Inkscape"),
    which is from [http://plurib.us/svg_gallery/](http://plurib.us/svg_gallery/).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要学习如何使用 Inkscape，请访问 Inkscape 的主页 [http://www.inkscape.org/](http://www.inkscape.org/)。确保点击页面上的
    **画廊** 链接，看看你可以用这个程序创建什么，例如图 13-11 中所示的形象（[http://plurib.us/svg_gallery/](http://plurib.us/svg_gallery/)）。
- en: 'Project 13C: Installing Picasa'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 13C：安装 Picasa
- en: It wouldn't be right to dedicate a whole chapter to Linux's graphical capabilities
    without mentioning one of the newest entries in the Linux application arena—Picasa.
    Those of you coming from the Windows and Mac worlds are no doubt familiar with
    this very popular image-viewing, organizing, and editing application from Google,
    and you will no doubt be pleased to discover that it is available for Linux. Picasa
    is not an open source application, which may cause some Linux diehards to turn
    away, but it is free, feature rich, nice to look at, and decidedly cool ([Figure 13-12](ch13s07.html#picasa
    "Figure 13-12. Picasa")). It also gives you easy access to various online photo
    blogs, photo finishers, and product providers, such as PhotoStamps, Shutterfly,
    Kodak, and even Walgreens.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不提及其在 Linux 应用程序领域最新加入的一员——Picasa，那么就无法公正地用一整章来介绍 Linux 的图形功能。那些来自 Windows
    和 Mac 世界的朋友们无疑对谷歌的这款非常流行的图像查看、组织和编辑应用非常熟悉，而且你们一定会很高兴地发现它也适用于 Linux。Picasa 不是开源应用，这可能会让一些
    Linux 狂热者望而却步，但它免费、功能丰富、外观美观，并且绝对酷炫（见图 13-12）。它还为你提供了轻松访问各种在线照片博客、照片处理和产品提供商的途径，例如
    PhotoStamps、Shutterfly、柯达，甚至沃尔格林。
- en: '![Picasa](httpatomoreillycomsourcenostarchimages656532.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![Picasa](httpatomoreillycomsourcenostarchimages656532.png.jpg)'
- en: Figure 13-12. Picasa
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-12. Picasa
- en: '13C-1: Downloading and Installing the Picasa Package'
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13C-1：下载和安装 Picasa 软件包
- en: Picasa is free, and getting it is relatively easy—just point your browser to
    [http://picasa.google.com/linux](http://picasa.google.com/linux), and click the
    **Download Picasa for Linux** button. Once on the download page, click the appropriate
    download link (that would be the one under *For Debian/Ubuntu i386* if you're
    using the disc in this book).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Picasa 是免费的，而且获取它相对简单——只需将你的浏览器指向 [http://picasa.google.com/linux](http://picasa.google.com/linux)，然后点击
    **下载 Picasa for Linux** 按钮。一旦进入下载页面，点击适当的下载链接（如果你使用的是这本书的光盘，那么就是 *For Debian/Ubuntu
    i386* 下的链接）。
- en: After the download is complete, locate the Picasa DEB package on your hard disk,
    and double-click it. Click the **Install Package** button in the Package Installer
    window that appears. Provide your password if prompted for it, and then click
    **OK** to begin the installation. When the installation process is complete, you
    will be notified in the installation progress window. After that, you can close
    both that and the Package Installer window.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，在你的硬盘上找到 Picasa DEB 包，并双击它。在出现的包安装器窗口中点击 **安装包** 按钮。如果需要，提供你的密码，然后点击 **确定**
    以开始安装。安装过程完成后，你将在安装进度窗口中收到通知。之后，你可以关闭这两个窗口。
- en: '13C-2: Running and Setting Up Picasa'
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13C-2：运行和设置 Picasa
- en: Once Picasa is installed, you can run it by going to the **Applications** menu
    and selecting **Graphics** ▸ **Picasa** ▸ **Picasa** or **Other** ▸ **Picasa**
    (the location varies, even with difference user accounts on the same computer!).
    The first time you do this, you will be greeted by a warning window telling you
    that Picasa can be integrated with GNOME so that whenever you hook up a digital
    camera to your computer, GNOME will run Picasa in order to handle the photo importation
    process. Make the choice you feel most comfortable with, after which another window
    about Picasa/Firefox integration will appear (click **OK**), and then finally
    a Picasa License Agreement window will appear. Agree to what you're asked by clicking
    **Next** and then in the next screen **I Agree**.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 Picasa 后，你可以通过转到 **应用程序** 菜单并选择 **图形** ▸ **Picasa** ▸ **Picasa** 或 **其他**
    ▸ **Picasa**（位置可能不同，即使是同一台电脑上的不同用户账户！）来运行它。第一次这样做时，你会看到一个警告窗口告诉你 Picasa 可以与 GNOME
    集成，这样每当你的电脑连接上数码相机时，GNOME 将运行 Picasa 以处理照片导入过程。根据你的舒适度做出选择，之后将出现一个关于 Picasa/Firefox
    集成的窗口（点击 **确定**），然后最终将出现一个 Picasa 许可协议窗口。通过点击 **下一步** 然后在下一屏幕上 **我同意** 来同意你所要求的内容。
- en: Picasa will then scan your desktop and home folder for images and add any images
    it finds to its library.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 然后 Picasa 将扫描你的桌面和主文件夹中的图片，并将找到的任何图片添加到其库中。
- en: Working with Picasa should be very straightforward, but if you want to find
    out more, check out [http://picasa.google.com/linux/](http://picasa.google.com/linux/).
    On that page, you will find a basic overview, links to more Linux-specific information
    (including FAQ and forum pages), and a Picasa Getting Started Guide.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Picasa 应该非常直接，但如果你想了解更多信息，请查看 [http://picasa.google.com/linux/](http://picasa.google.com/linux/)。在该页面上，你可以找到一个基本概述，链接到更多针对
    Linux 的特定信息（包括常见问题解答和论坛页面），以及一个 Picasa 入门指南。
- en: A Few Other Graphics Apps to Consider
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 考虑的其他一些图形应用程序
- en: In addition to the graphics applications I have covered in this chapter, there
    are still more available. You can grab all of them via the Ubuntu Software Center.
    Although you can experiment with what's available, I will point out a few others
    worth noting. If nothing else, these applications will give you an idea of the
    breadth of stuff out there waiting for you.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我在本章中介绍的图形应用程序之外，还有更多可供选择。你可以通过 Ubuntu 软件中心获取所有这些应用程序。虽然你可以尝试使用可用的应用程序，但我将指出一些值得注意的其他应用程序。至少，这些应用程序将给你一个关于外面等待你的各种资源的概览。
- en: gThumb Image Viewer
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: gThumb 图像查看器
- en: In earlier editions of Ubuntu, an application called gThumb ([Figure 13-13](ch13s08.html#gthumb
    "Figure 13-13. gThumb")), handy for use in photo-handling chores, used to come
    preinstalled. Some folks wish it still did. It has almost all the same features
    as F-Spot and a few of its own (such as creating original web album pages and
    some limited batch conversion capabilities). That said, it all really boils down
    to whether you prefer F-Spot or gThumb (or even Picasa, for that matter). They're
    all free and easy to use, so try them all to see which you like. If you do, install
    gThumb via the Ubuntu Software Center by searching for *gthumb*. Once installed,
    run it by selecting **Applications** ▸ **Graphics** ▸ **gThumb Image Viewer**.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu 早期版本中，一个名为 gThumb 的应用程序（[图 13-13](ch13s08.html#gthumb "图 13-13. gThumb"）），便于处理照片任务，通常是预安装的。有些人希望它仍然如此。它几乎拥有与
    F-Spot 相同的所有功能，还有一些自己的特色（例如创建原始网页相册和一些有限的批量转换功能）。话虽如此，这一切最终还是取决于你更喜欢 F-Spot 还是
    gThumb（甚至 Picasa）。它们都是免费的且易于使用，所以尝试一下所有这些，看看你更喜欢哪一个。如果你喜欢，可以通过在 Ubuntu 软件中心搜索
    *gthumb* 来安装 gThumb。安装完成后，通过选择 **应用程序** ▸ **图形** ▸ **gThumb 图像查看器** 来运行它。
- en: '![gThumb](httpatomoreillycomsourcenostarchimages656534.png.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![gThumb](httpatomoreillycomsourcenostarchimages656534.png.jpg)'
- en: Figure 13-13. gThumb
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13-13. gThumb
- en: Blender
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Blender
- en: Perhaps one of the most impressive open source applications available today
    is Blender. Blender ([Figure 13-14](ch13s08.html#blender-id1 "Figure 13-14. Blender"))
    is a professional-level 3D modeling, animation, and rendering program. It is rather
    complex, but that is the source of its power and popularity (it comes in versions
    for just about every operating system out there). If you would like to find out
    a bit more about Blender before taking the time (and disk space) to install it,
    go to [http://www.blender3d.org/](http://www.blender3d.org/). Find it via the
    Ubuntu Software Center by searching for *blender*; once the program is installed,
    you can run it by selecting **Applications** ▸ **Graphics** ▸ **Blender (fullscreen)**
    or **Blender (windowed)**.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是今天可用的最令人印象深刻的开源应用之一是 Blender。Blender ([图 13-14](ch13s08.html#blender-id1
    "图 13-14. Blender")) 是一款专业级的 3D 建模、动画和渲染程序。它相当复杂，但这正是其力量和受欢迎的原因（它几乎适用于所有操作系统）。如果你想在安装它之前了解更多关于
    Blender 的信息，请访问 [http://www.blender3d.org/](http://www.blender3d.org/)。通过在 Ubuntu
    软件中心搜索 *blender* 来找到它；一旦安装，你可以通过选择 **应用程序** ▸ **图形** ▸ **Blender（全屏）** 或 **Blender（窗口模式）**
    来运行它。
- en: QCad
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: QCad
- en: Another open source application that has found its way into almost all operating
    systems is QCad ([Figure 13-15](ch13s08.html#qcad-id1 "Figure 13-15. QCad")).
    QCad is a 2D computer-aided design (CAD) program with which you can create technical
    drawings such as room interiors, machine parts, or even musical instruments. (I've
    seen a plan for a Nyckelharpa done on QCad!) To find out more, go to the project
    home page at [http://www.ribbonsoft.com/qcad.html/](http://www.ribbonsoft.com/qcad.html/).
    Search the Ubuntu Software Center for *qcad*, and install the application. Once
    it is installed, you can run it by selecting **Applications** ▸ **Graphics** ▸
    **QCad**.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个已经进入几乎所有操作系统的开源应用是 QCad ([图 13-15](ch13s08.html#qcad-id1 "图 13-15. QCad")).
    QCad 是一款 2D 计算机辅助设计 (CAD) 软件，你可以用它创建诸如室内设计、机械部件甚至乐器等技术图纸。（我见过用 QCad 做的 Nyckelharpa
    计划！）要了解更多信息，请访问项目主页 [http://www.ribbonsoft.com/qcad.html/](http://www.ribbonsoft.com/qcad.html/)。在
    Ubuntu 软件中心搜索 *qcad* 并安装该应用。安装完成后，你可以通过选择 **应用程序** ▸ **图形** ▸ **QCad** 来运行它。
