- en: '**Table F-3**: Video connector pinouts.'
  prefs: []
  type: TYPE_NORMAL
- en: The pin numbering used by Table F-3 for the Xbox video connector is illustrated
    in Figure F-1\. Both the Xboxhacker-derived pinout and the ucon64-derived pinouts
    disagree in terms of their numbering scheme, so I chose a number scheme that is
    somewhere in between the two. Interestingly, pin 24 in Figure F-1 is mapped to
    a square pad on the Xbox video connector, indicating that the numbering scheme
    I chose to give the connector here is not consistent with the manufacturer’s numbering
    scheme (square pads typically indicate pin 1, while round pads indicate all other
    pins). This should not effect the correctness of the table, as pin numbering schemes
    are arbitrary and only need to be consistent with the pin definition table.
  prefs: []
  type: TYPE_NORMAL
- en: '**USB Connector Pinout**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Xbox uses a USB derivative for the game controller ports. There are four
    game controller ports on the front of the Xbox, and all of them have an identical
    pinout, as shown in Figure F-2.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure_f-2](../Images/figure_f-2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure F-2**: Game controller pinout, as viewed from outside the Xbox case
    looking at the connector.'
  prefs: []
  type: TYPE_NORMAL
- en: The “video sync” signal is a 3.3V CMOS or TTL-compatible signal. It is a basic
    15.734 kHz positive polarity pulse train synchronized to the horizontal line time
    of the composite video output, with a single longer pulse at the beginning of
    every video field. This signal enables peripherals that are pointed at the TV
    screen, such as a light pen or a light gun for shooting games, to derive position
    information.
  prefs: []
  type: TYPE_NORMAL
- en: The game controllers are connected to the Xbox via an intermediate breakaway
    connector. The purpose of this break-away connector is to prevent console damage
    (particularly hard drive damage) by dragging or jerking in the event that a cord
    becomes entangled around a user’s foot. The pinout of this break-away connector
    is depicted in Figure F-3.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure_f-3](../Images/figure_f-3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure F-3**: Game controller break-away pinout, as viewed looking head-on
    into the connector closer to the Xbox.'
  prefs: []
  type: TYPE_NORMAL
- en: The Xbox game controller features two expansion slots for memory cards, microphones
    and other peripherals. These slots also provide a USB-compliant interface. The
    game controller contains a USB hub (an Atmel AT43USB401 hub chip) that repeats
    the incoming USB signal to the expansion slots. The pinout of the expansion connector
    is illustrated in Figure F-4.
  prefs: []
  type: TYPE_NORMAL
- en: '![figure_f-4](../Images/figure_f-4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure F-4**: Game controller expansion slot pinout, as viewed looking into
    the game controller slot with the buttons facing up.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ethernet Connector Pinout**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Ethernet port on the Xbox is a standard 10/100 base-TX twisted pair RJ-45
    connector. The pinouts and colors of Table F-4 are based on the EIA/TIA 568B standard.
    Figure F-5 illustrates the pin numbering of the connector.
  prefs: []
  type: TYPE_NORMAL
