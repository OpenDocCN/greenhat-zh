- en: '**LPC Connector**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Xbox features a debug and test port based on the LPC (Low Pin Count) bus.
    This bus was originally defined by Intel for use with Southbridge chipsets to
    reduce pin count, thus saving on cost, while maintaining support for legacy PC
    I/O functions. These legacy I/O functions used to sit on the nearly extinct ISA
    bus, and they include the keyboard, mouse, serial port, paral el port, and boot
    ROM. Intel’s specification for the LPC bus can be found at http://www.intel.com/design/chipsets/industry/25128901.pdf.
  prefs: []
  type: TYPE_NORMAL
- en: The LPC debug connector is particularly significant because it can be used to
    supply an alternate ROM image to the Xbox in case the built-in ROM is absent or
    corrupted in a fashion that makes the ROM seem absent or blank. This feature can
    be and has been used to make an easy to install alternate boot ROM for the Xbox.
  prefs: []
  type: TYPE_NORMAL
- en: The pinout for the Xbox LPC debug connector seems to be based on the Installable
    LPC Debug Module Design Guide by Intel, http://www.intel.com/technology/easeofuse/LPC_mod_spec72.pdf,
    with some minor modifications as noted in Table F-7\. In particular, the function
    of pin 16 is unclear, as its companion pin 15 was re-assigned to be a power pin
    on the Xbox motherboard. The allocation of pin 15 as a power pin is deduced by
    the fat trace and nearby decoupling capacitor allocated to the pin. If pin 15
    were intended for use as a permanently high SPDA1 signal, then a narrower trace
    without the power conditioning would have been used.
  prefs: []
  type: TYPE_NORMAL
