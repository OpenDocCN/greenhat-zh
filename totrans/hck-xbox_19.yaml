- en: '**DVD-ROM Power Connector**'
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**DVD-ROM电源连接器**'
- en: The Xbox uses a proprietary DVD-ROM power connector. This connector not only
    brings power, but it also carries a few control and status signals. These signals
    convey information about the state of the drive and the drive tray. The pinouts
    given here are from the Xboxhacker BBS, and the original post by Ken Gasper that
    this pinout is based on can be found at http://www.xboxhacker.net/forums/index.php?act=ST&f=5&t=1025&s=0755f2b600975b776552f93d0730e4b1
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox使用专有的DVD-ROM电源连接器。这个连接器不仅提供电源，还携带一些控制和状态信号。这些信号传达有关驱动器和驱动器托盘状态的信息。这里给出的引脚排列来自Xboxhacker
    BBS，基于此引脚排列的原始帖子可以在http://www.xboxhacker.net/forums/index.php?act=ST&f=5&t=1025&s=0755f2b600975b776552f93d0730e4b1找到。
