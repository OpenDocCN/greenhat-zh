- en: Xbox Hardware Reference
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox硬件参考
- en: This appendix summarizes the pinouts of the major connectors employed in the
    Xbox hardware.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录总结了Xbox硬件中使用的所有主要连接器的引脚排列。
- en: '**Power Supply Pinout**'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**电源引脚排列**'
- en: The power supply used in the Xbox is a switcher rated at 96 watts maximum, with
    a peak pulse capability of 160 watts for less than 10 seconds. Microsoft buys
    this power supply from multiple vendors, including Delta Electronics, Inc. (www.deltaww.com).
    Delta’s is used in United States Xboxes, and you can find a datasheet for this
    part through their website or through a web search.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox使用的电源是一个最大96瓦的开关电源，峰值脉冲能力为160瓦，但不超过10秒。微软从多个供应商那里购买这种电源，包括Delta Electronics,
    Inc.（www.deltaww.com）。Delta的电源用于美国Xbox，您可以通过他们的网站或通过网络搜索找到该部件的数据表。
