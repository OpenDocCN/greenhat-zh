- en: This hands-on guide to hacking was canceled by the original publisher out of
    fear of DMCA-related lawsuits. Following the author’s self-publication of the
    book (during which time he sold thousands directly), *Hacking the Xbox* is now
    brought to you by No Starch Press.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这本关于破解的实用指南因原始出版商担心DMCA相关诉讼而被取消。在作者自行出版书籍（在此期间他直接销售了数千本）之后，*破解Xbox* 现由No Starch
    Press出版。
- en: '*Hacking the Xbox* begins with a few step-by-step tutorials on hardware modifications
    that teach basic hacking techniques as well as essential reverse engineering skills.
    It progresses into a discussion of the Xbox security mechanisms and other advanced
    hacking topics, emphasizing the important subjects of computer security and reverse
    engineering. The book includes numerous practical guides, such as where to get
    hacking gear, solderingtechniques, debugging tips, and an Xbox hardware reference
    guide.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*《破解Xbox》* 从几个硬件修改的逐步教程开始，这些教程教授基本的黑客技术和必要的逆向工程技能。它进一步讨论了Xbox的安全机制和其他高级黑客主题，强调计算机安全和逆向工程的重要主题。本书包括许多实用指南，例如如何获取黑客工具、焊接技术、调试技巧以及Xbox硬件参考指南。'
- en: '*Hacking the Xbox* confronts the social and political issues facing today’s
    hacker, and introduces readers to the humans behind the hacks through several
    interviews with master hackers. It looks at the potential impact of today’s legal
    challenges to legitimate reverse engineering activities, which are further examined
    in a chapter contributed by Lee Tien of the Electronic FrontierFoundation (EFF)
    about the rights and responsibilities of hackers. The book concludes with a discussion
    of the latest trends and vulnerabilities in secure PC platforms.'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '*《破解Xbox》* 面临着当今黑客所面临的社会和政治问题，并通过与几位大师级黑客的访谈，向读者介绍了背后的人。它探讨了今天对合法逆向工程活动的法律挑战可能产生的潜在影响，这些问题在电子前沿基金会（EFF）的Lee
    Tien所贡献的一章中得到了进一步探讨，该章节讨论了黑客的权利和责任。本书以对安全PC平台最新趋势和漏洞的讨论结束。'
- en: Hurry and get *Hacking the Xbox* before Microsoft does!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 赶快购买 *《破解Xbox》*，以免微软先下手为强！
