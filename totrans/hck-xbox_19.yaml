- en: '**Fan Connector**'
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**风扇连接器**'
- en: The fan connector in the Xbox is a three-pin header, where pins 1 and 3 are
    connected to a temperature-regulating pulse-width-modulation (PWM) fan speed controller,
    and pin 2 is connected to the +12 volt power supply.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox中的风扇连接器是一个三针接头，其中针1和针3连接到温度调节的脉冲宽度调制（PWM）风扇速度控制器，而针2连接到+12伏电源。
- en: '**Front Panel Connector**'
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**前面板连接器**'
- en: The Xbox’s front panel functions, namely the flashing LED, power switch and
    eject switch, are connected to the Xbox motherboard through the front panel connector.
    The pinout of this connector is given in Table F-8\. The pinout reflects the pin
    numbering of the connector on the Xbox motherboard, as seen looking at the connector
    from above.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox的前面板功能，即闪烁的LED、电源开关和弹出开关，通过前面板连接器连接到Xbox主板。此连接器的引脚排列如表F-8所示。引脚排列反映了从上方查看Xbox主板上的连接器引脚编号。
