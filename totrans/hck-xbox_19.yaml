- en: ATA Connector Pinout
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ATA 连接器引脚排列
- en: The Xbox uses the standard Advanced Technology Attachment (ATA) bus to communicate
    with its hard drive and DVD drive. The ATA bus is popularly (but technically improperly)
    referred to as the IDE (Integrated Drive Electronics) bus. Most drives today qualify
    as IDE-style drives; for example, SCSI drives also feature integrated drive electronics.
    However, years of (mis-) use have made the term IDE synonymous with the ATA bus.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Xbox 使用标准的先进技术附件（ATA）总线与其硬盘和 DVD 驱动器通信。ATA 总线通常（但技术上不正确地）被称为 IDE（集成驱动器电子）总线。今天的大多数驱动器都符合
    IDE 风格；例如，SCSI 驱动器也具有集成驱动器电子。然而，多年的（误）使用已经使 IDE 这个术语与 ATA 总线同义。
- en: Table F-5 gives the pinout of the ATA connector, as viewed on the Xbox motherboard
    looking down on the connector with the back of the Xbox toward the viewer (the
    connector should be on the right hand side). Note how the pin numbering zig-zags
    with all the odd pins on one side and the even pins on the other.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 表 F-5 给出了在 Xbox 主板上向下看连接器时，从 Xbox 后背朝向观察者（连接器应在右手边）看到的 ATA 连接器的引脚排列。注意引脚编号是如何交错排列的，所有奇数引脚在一侧，偶数引脚在另一侧。
