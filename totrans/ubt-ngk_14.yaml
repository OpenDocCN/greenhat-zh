- en: Chapter 14. TUX ROCKS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章。TUX摇滚
- en: Music à la Linux
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux风格的音乐
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: It's now time to move on to the audio side of things. Yes, Linux does indeed
    rock, and in this chapter you will find out about those musical talents that your
    system possesses. You will learn how to rip CDs, create MP3 and Ogg Vorbis files
    (files that you can recognize by their *.mp3* and *.ogg* filename extensions),
    add album cover art, change file tags, play music files, and burn files onto audio
    CDs that you can play in any CD player. You'll also learn how to play a variety
    of audio streams. If you're interested in learning how to work with your iPod,
    iPhone, or other digital media device, or how to convert audio files from one
    format to another, well, you'll have to wait until [Chapter 15](ch15.html "Chapter 15. PLUGGIN'
    IN THE PENGUIN").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候转向音频方面了。是的，Linux确实很酷，在本章中，你将了解到你的系统拥有的音乐才能。你将学习如何抓取CD，创建MP3和Ogg Vorbis文件（你可以通过它们的*.mp3*和*.ogg*文件扩展名来识别这些文件），添加专辑封面艺术，更改文件标签，播放音乐文件，并将文件烧录到可以在任何CD播放器上播放的音频CD上。你还将学习如何播放各种音频流。如果你对学习如何使用iPod、iPhone或其他数字媒体设备，或者如何将音频文件从一种格式转换为另一种格式感兴趣，那么，你将不得不等到[第15章](ch15.html
    "第15章。连接企鹅")。
- en: Audio File Formats
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音频文件格式
- en: Before we go any further, it is probably best to discuss the various formats
    in which audio data can be stored on your computer. For the longest time, the
    de facto standards have been WAV (created by Microsoft/IBM and using the *.wav*
    extension), AU (from Sun/Unix and using the *.au* extension), and AIFF (from Apple
    and using the *.aiff* extension), all of which are uncompressed formats. Files
    saved in these formats are, therefore, exceedingly large, with an average WAV
    file of CD-quality music weighing in at about 10MB per minute. To put that in
    perspective, back in 1988 my first Macintosh had a 40MB hard disk—more space than
    I thought I would ever need but not enough space to store a WAV file of Nirvana's
    "Come as You Are."
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续前进之前，最好讨论一下音频数据可以在您的计算机上存储的各种格式。长期以来，事实上的标准一直是WAV（由微软/IBM创建并使用*.wav*扩展名）、AU（来自Sun/Unix并使用*.au*扩展名）和AIFF（来自苹果并使用*.aiff*扩展名），所有这些都是未压缩格式。因此，以这些格式保存的文件非常大，一张CD质量的WAV文件平均约为每分钟10MB。为了更直观地理解这一点，回到1988年，我的第一台Macintosh有40MB的硬盘——比我预想的需要的空间要多，但不足以存储Nirvana的“Come
    as You Are”的WAV文件。
- en: As computers underwent their evolution into the multimedia machines they are
    today, it became clear that something was going to have to be done about those
    disk-space-devouring audio files. Audio compression formats were thus developed.
    These compression formats work, to oversimplify things a bit, by cutting out the
    portions of a sound signal that the human ear cannot hear—sort of a dog-whistle
    approach. The most widely known and embraced of these audio compression formats
    is MP3\. Audio files encoded in MP3 format can end up being as little as one-twelfth
    the size of the original WAV file without any noticeable loss in quality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着计算机从多媒体机器的演变到今天的状态，很明显，必须对那些消耗磁盘空间的音频文件采取一些措施。因此，开发了音频压缩格式。这些压缩格式通过简化来说，是通过删除人耳听不到的声音信号部分来工作的——有点像狗哨子的方法。最广为人知并被广泛接受的音频压缩格式是MP3。以MP3格式编码的音频文件可以缩小到原始WAV文件大小的十二分之一，而不会在质量上产生任何明显的损失。
- en: Another audio compression format that was developed was Ogg Vorbis. Ogg Vorbis
    was a product of the open source community, so, unlike MP3, which has always been
    used under the shadow of yet-to-be-exercised patent rights, it was free of patent
    and licensing worries from the get-go. Because of that and the fact that it was
    the equal of MP3 in terms of quality and performance (if not, as many claim, better),
    Ogg Vorbis became the darling of the Linux community.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种开发的音频压缩格式是Ogg Vorbis。Ogg Vorbis是开源社区的产品，因此，与MP3不同，MP3一直处于尚未行使的专利权阴影之下，它从一开始就免除了专利和许可的担忧。由于这一点以及它在质量和性能方面与MP3相当（如果不是，正如许多人声称的，更好），Ogg
    Vorbis成为了Linux社区的宠儿。
- en: As you work with ripping audio files in this chapter, you are sure to notice
    yet another encoding option—FLAC. Free Lossless Audio Codec (FLAC) is an encoding
    format that, unlike the MP3 and Ogg Vorbis formats, does not remove any audio
    information from the audio file during the encoding process. The downside of this
    is that FLAC provides space savings of only 30 to 50 percent, which is much less
    than the 80 percent neighborhood achieved by MP3 or Ogg Vorbis. The upside, of
    course, is that the FLAC files should be equivalent to CDs in terms of quality.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中处理音频文件的提取时，你一定会注意到另一个编码选项——FLAC。无损音频编解码器（FLAC）是一种编码格式，与 MP3 和 Ogg Vorbis
    格式不同，它在编码过程中不会从音频文件中删除任何音频信息。这种方法的缺点是 FLAC 只能提供 30% 到 50% 的空间节省，这比 MP3 或 Ogg Vorbis
    达到的 80% 邻域要少得多。当然，优点是 FLAC 文件在质量上应该与 CD 相当。
- en: Given that retention of audio quality, FLAC becomes an ideal choice if you are
    not satisfied with the audio quality provided by Ogg Vorbis or MP3 files. It is
    also a good choice if you want to create both Ogg Vorbis and MP3 files . . . or
    if you just don't know which one you want to work with yet. In such cases, you
    can just rip the file and encode it in FLAC format. As I mentioned earlier, once
    you get to [Chapter 15](ch15.html "Chapter 15. PLUGGIN' IN THE PENGUIN"), you
    will learn how you can convert the FLAC file later, when you know what you want
    or need.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到音频质量的保留，如果你对 Ogg Vorbis 或 MP3 文件提供的音频质量不满意，FLAC 成为一个理想的选择。如果你想要创建 Ogg Vorbis
    和 MP3 文件，或者你还没有确定想要使用哪一个，FLAC 同样是一个不错的选择。在这种情况下，你只需将文件提取出来，并以 FLAC 格式进行编码。正如我之前提到的，一旦你到达[第
    15 章](ch15.html "第 15 章。连接企鹅")，你将学习如何在知道你想要或需要什么时，如何转换 FLAC 文件。
- en: 'Project 14A: Installing MP3 Support for Audio Apps'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目 14A：为音频应用安装 MP3 支持
- en: All that talk about Ogg Vorbis and FLAC aside, there are still many people who
    like or need to deal with MP3 files. You may, for example, already have numerous
    MP3 files ripped from your music collection, or you may enjoy listening to one
    of the many Internet radio streams that are broadcast in MP3 format. Unfortunately,
    MP3 playback and encoding support is not included in Ubuntu because of licensing
    concerns. Even if you plan on using the Ogg Vorbis format in your future ripping
    and encoding endeavors, installing MP3 support is a good idea so as to cover all
    your audio bases. It's also a very easy process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是关于 Ogg Vorbis 和 FLAC 的讨论，还是其他话题，仍有很多人喜欢或需要处理 MP3 文件。例如，你可能已经从你的音乐收藏中提取了大量的
    MP3 文件，或者你可能喜欢收听那些以 MP3 格式广播的众多网络电台流。不幸的是，由于版权问题，MP3 播放和编码支持并未包含在 Ubuntu 中。即使你计划在未来使用
    Ogg Vorbis 格式进行提取和编码，安装 MP3 支持也是一个好主意，以便覆盖所有音频基础。这同样是一个非常简单的过程。
- en: The easiest way to install MP3 playback support is to double-click an MP3 file
    that you have on your hard disk. A window will appear, asking whether you want
    to search for the plug-ins necessary to play the file. Click **Search**, after
    which another window will appear, showing you what you need to install ([Figure 14-1](ch14s02.html#ubuntu_helps_you_find_the_plug-ins_you_n
    "Figure 14-1. Ubuntu helps you find the plug-ins you need.")). Check both boxes
    in that window, click the **Install** button, and in the confirmation window that
    then appears, click **Confirm**. You will then be asked for your password, so
    provide it, and then just wait until the process is complete. Once done, you'll
    be able to play not only your MP3 audio files but also MPEG and WMV videos.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 MP3 播放支持的最简单方法是在你的硬盘上双击一个 MP3 文件。会出现一个窗口，询问你是否想要搜索播放该文件所需的插件。点击 **搜索**，之后会出现另一个窗口，显示你需要安装的内容（[图
    14-1](ch14s02.html#ubuntu_helps_you_find_the_plug-ins_you_n "图 14-1. Ubuntu 帮助你找到所需的插件"））。在该窗口中勾选两个复选框，点击
    **安装** 按钮，然后在随后出现的确认窗口中点击 **确认**。你将被要求输入密码，所以请提供它，然后只需等待过程完成。一旦完成，你将能够播放不仅你的 MP3
    音频文件，还能播放 MPEG 和 WMV 视频。
- en: '![Ubuntu helps you find the plug-ins you need.](httpatomoreillycomsourcenostarchimages656543.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu 帮助你找到所需的插件](httpatomoreillycomsourcenostarchimages656543.png.jpg)'
- en: Figure 14-1. Ubuntu helps you find the plug-ins you need.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-1。Ubuntu 帮助你找到所需的插件。
- en: If you prefer, you can download and install these plug-ins quite easily via
    the Ubuntu Software Center by doing a search for *gstreamer* and then installing
    *gstreamer0.10-ffmpeg* (GStreamer ffmpeg video plugin), *gstreamer0.10-fluendo-mp3*
    (Fluendo mp3 decoder GStreamer plugin), and *gstreamer0.10-plugins-ugly* (GStreamer
    extra plugins).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您愿意，您也可以通过在Ubuntu软件中心搜索*gstreamer*并安装*gstreamer0.10-ffmpeg*（GStreamer ffmpeg视频插件）、*gstreamer0.10-fluendo-mp3*（Fluendo
    mp3解码器GStreamer插件）和*gstreamer0.10-plugins-ugly*（GStreamer额外插件）来轻松下载和安装这些插件。
- en: As for MP3 encoding support, which enables you to rip CDs and create your own
    space-saving MP3 files, well, things aren't so automatic. But it's not much of
    a chore, either, because all you need to do is use the Ubuntu Software Center
    to search for and install *gstreamer0.10-plugins-ugly-multiverse*. If you also
    want to give yourself AAC encoding ability, you should install *gstreamer0.10-plugins-bad-multiverse*
    as well. You will then be ready for action, as described in the next section.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于MP3编码支持，这使您能够抓取CD并创建自己的节省空间的MP3文件，嗯，事情并不那么自动。但也不是什么繁重的工作，因为您只需要使用Ubuntu软件中心搜索并安装*gstreamer0.10-plugins-ugly-multiverse*。如果您还想给自己添加AAC编码能力，也应该安装*gstreamer0.10-plugins-bad-multiverse*。然后您就可以按照下一节所述准备行动了。
- en: Rhythmbox—Your Audio Player
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rhythmbox——您的音频播放器
- en: The main audio player in Ubuntu is called Rhythmbox (see [Figure 14-2](ch14s03.html#the_rhythmbox_audio_player
    "Figure 14-2. The Rhythmbox audio player")), which seems to function pretty much
    like a simplified version of Apple's iTunes application. It's a relatively easy-to-use
    audio player that, despite some quirkiness in its early stages, has developed
    quite a following in the Linux world. To run Rhythmbox, just go to the **Applications**
    menu and select **Sound & Video** ▸ **Rhythmbox Music Player**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu中的主要音频播放器称为Rhythmbox（见[图14-2](ch14s03.html#the_rhythmbox_audio_player
    "图14-2. Rhythmbox音频播放器"))，它似乎与苹果的iTunes应用程序的简化版功能相似。它是一个相对容易使用的音频播放器，尽管在早期阶段有一些小问题，但在Linux世界中已经发展出相当多的追随者。要运行Rhythmbox，只需转到**应用程序**菜单，选择**声音与视频**
    ▸ **Rhythmbox音乐播放器**。
- en: '![The Rhythmbox audio player](httpatomoreillycomsourcenostarchimages656545.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Rhythmbox音频播放器](httpatomoreillycomsourcenostarchimages656545.png.jpg)'
- en: Figure 14-2. The Rhythmbox audio player
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-2. Rhythmbox音频播放器
- en: Adding Songs and Albums to the Rhythmbox Library
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将歌曲和专辑添加到Rhythmbox库中
- en: If you are familiar with Apple's iTunes, then you should understand the Library
    in Rhythmbox too, because it is essentially the same concept. Rhythm-box should
    automatically import everything you have in your *Music* folder without any extra
    work on your part. If you prefer to add songs to the Rhythmbox library manually,
    you can open the preferences window (**Edit** ▸ **Preferences**), click the **Music**
    tab, and then uncheck the **Watch my library for new files** box. After that,
    you can add new albums to your Rhythmbox Library by going to the **Music** menu,
    selecting **Import Folder**, and then navigating to the folder for the new album
    you want to add. If you want to add a number of albums by the same artist, just
    navigate to and select the folder for that artist instead. If you want to add
    just a single audio file, you can also do that—select **Music** ▸ **Import File**,
    and then navigate to the song in question.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉苹果的iTunes，那么您也应该了解Rhythmbox中的库，因为它本质上是一个相同的概念。Rhythmbox应该会自动导入您在*音乐*文件夹中的所有内容，而无需您做任何额外的工作。如果您更喜欢手动将歌曲添加到Rhythmbox库中，您可以打开首选项窗口（**编辑**
    ▸ **首选项**），点击**音乐**选项卡，然后取消选中**监视我的库中的新文件**复选框。之后，您可以通过转到**音乐**菜单，选择**导入文件夹**，然后导航到您想要添加的新专辑文件夹来将新专辑添加到您的Rhythmbox库中。如果您想添加同一艺术家的多张专辑，只需导航并选择该艺术家的文件夹即可。如果您只想添加单个音频文件，您也可以这样做——选择**音乐**
    ▸ **导入文件**，然后导航到相关的歌曲。
- en: If you are not the navigating type, you can also add files and folders by other
    means. The simplest way is to drag the folder or song you want to add to the Library
    into the right pane of the Rhythmbox window. You can also add a song to the Library
    directly by right-clicking the file and selecting **Open with** ▸ **Open with
    Rhythmbox** in the pop-up menu that appears.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不喜欢导航，您也可以通过其他方式添加文件和文件夹。最简单的方法是将您想要添加到库中的文件夹或歌曲拖放到Rhythmbox窗口的右侧面板中。您也可以通过右键单击文件并从出现的弹出菜单中选择**打开方式**
    ▸ **用Rhythmbox打开**来直接将歌曲添加到库中。
- en: Ripping Audio CDs with Rhythmbox
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Rhythmbox抓取音频CD
- en: 'Like iTunes, Rhythmbox also allows you to rip songs directly from a CD; convert
    them to Ogg Vorbis, MP3, or other audio formats; and then add the ripped tracks
    to its music library. The steps are as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与iTunes类似，Rhythmbox也允许你直接从CD抓取歌曲；将它们转换为Ogg Vorbis、MP3或其他音频格式；然后将抓取的曲目添加到其音乐库中。步骤如下：
- en: Open the Preferences window (**Edit** ▸ **Preferences**), click the **Music**
    tab, and select the encoding format you want to use (Ogg Vorbis is the default).
    Once you're done, click **Close**. Unless you change encoding formats often, you
    won't have to do this more than once.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开首选项窗口（**编辑** ▸ **首选项**），点击**音乐**选项卡，并选择你想要使用的编码格式（Ogg Vorbis是默认格式）。完成后，点击**关闭**。除非你经常更改编码格式，否则你不需要重复此操作。
- en: Select your audio CD in the left pane of the Rhythmbox window.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Rhythmbox窗口的左侧面板中选择你的音频CD。
- en: Click the **Copy to library** button in the upper-right part of the Rhythmbox
    window. The ripping and encoding process will then begin, and the progress will
    show in the bottom-right corner of the Rhythmbox window. Once done, the ripped
    songs will automatically appear in the Rhythmbox Library.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Rhythmbox窗口右上角点击**复制到库**按钮。随后将开始抓取和编码过程，进度将在Rhythmbox窗口的右下角显示。完成后，抓取的歌曲将自动出现在Rhythmbox库中。
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you have not installed the *gstreamer0.10-plugins-ugly-multiverse* package,
    the MP3 option will not appear in the Output Format menu.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有安装**gstreamer0.10-plugins-ugly-multiverse**包，MP3选项将不会出现在输出格式菜单中。
- en: Browsing the Rhythmbox Library
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览Rhythmbox库
- en: The Rhythmbox Library, which you can make visible by clicking **Music** in the
    left pane of the Rhythmbox window, is a collection of all the music you add to
    it. This can prove to be a bit unwieldy as your collection grows. Fortunately,
    Rhythmbox has a nice browser function, like the one in iTunes, that can be toggled
    on and off by clicking the **Browse** button, shown in [Figure 14-3](ch14s03.html#the_browse_button_in_rhythmbox
    "Figure 14-3. The Browse button in Rhythmbox"). This function allows you to see
    lists of the artists and albums in two separate panes above the main Library list.
    If you click a specific artist in the Artist pane, a list of albums by that artist
    will appear in the right pane. You can then double-click one of the albums in
    that right pane to play it. If you want to play all the albums you have by that
    artist, just double-click the artist's name in the left pane. All in all, it's
    a very handy feature.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox库，你可以通过点击Rhythmbox窗口左侧面板中的**音乐**来使其可见，这是你添加到其中的所有音乐的集合。随着收藏的增长，这可能会变得有些难以管理。幸运的是，Rhythmbox有一个很好的浏览器功能，类似于iTunes中的功能，可以通过点击**浏览**按钮来切换开启和关闭，如图[图14-3](ch14s03.html#the_browse_button_in_rhythmbox
    "图14-3. Rhythmbox中的浏览按钮")所示。此功能允许你在主库列表上方两个单独的面板中看到艺术家和专辑的列表。如果你在艺术家面板中点击一个特定的艺术家，该艺术家的专辑列表将出现在右侧面板中。然后你可以双击右侧面板中的任意专辑来播放它。如果你想要播放该艺术家所有的专辑，只需在左侧面板中双击艺术家的名字。总的来说，这是一个非常实用的功能。
- en: '![The Browse button in Rhythmbox](httpatomoreillycomsourcenostarchimages656547.png.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![The Browse button in Rhythmbox](httpatomoreillycomsourcenostarchimages656547.png.jpg)'
- en: Figure 14-3. The Browse button in Rhythmbox
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-3. Rhythmbox中的浏览按钮
- en: If you want to add a layer of categorization to the browser, you can do so by
    adding a Genre pane. To do this, just go to the **Edit** menu, select **Preferences**,
    select the **General** tab of the window that appears, and then select **Genres,
    artists, and albums**. After clicking the **Close** button in the Preferences
    window, you will have a three-pane browser in Rhythmbox ([Figure 14-4](ch14s03.html#the_rhythmbox_browser_with_expanded_cate
    "Figure 14-4. The Rhythmbox browser with expanded categorization")).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在浏览器中添加一层分类，可以通过添加流派面板来实现。为此，只需转到**编辑**菜单，选择**首选项**，选择出现的窗口的**常规**选项卡，然后选择**流派、艺术家和专辑**。在首选项窗口中点击**关闭**按钮后，你将在Rhythmbox中拥有一个三面板浏览器（[图14-4](ch14s03.html#the_rhythmbox_browser_with_expanded_cate
    "图14-4. Rhythmbox浏览器扩展分类")）。
- en: '![The Rhythmbox browser with expanded categorization](httpatomoreillycomsourcenostarchimages656549.png.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![The Rhythmbox browser with expanded categorization](httpatomoreillycomsourcenostarchimages656549.png.jpg)'
- en: Figure 14-4. The Rhythmbox browser with expanded categorization
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-4. Rhythmbox浏览器扩展分类
- en: Creating Playlists in Rhythmbox
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Rhythmbox中创建播放列表
- en: Of course, you can tailor things even further to match every situation and your
    every mood. There are days, after all, when you're feeling a bit too ethereal
    for Adam Lambert (and thank goodness for that). To prepare for such moments, you
    can create *playlists*, which are lists of songs to be played in a predetermined
    order. Just think of each playlist as an all-request radio station . . . where
    all the requests are your own.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以进一步调整以适应每一种情境和你的每一种心情。毕竟，有时候你会感到有点过于飘渺，不适合亚当·兰伯特（感谢这一点）。为了准备这样的时刻，你可以创建*播放列表*，这些列表是按照预定顺序播放的歌曲列表。只需想象每个播放列表就像一个点歌电台……所有点歌都是你自己的。
- en: To create a playlist in Rhythmbox, select **Music** ▸ **Playlist** ▸ **New Playlist**.
    When the Playlist icon appears in the left pane of the Rhythmbox window, type
    a name for the list, and then add the songs you want by simply dragging them from
    the Library pane to the Playlist icon. The songs themselves will remain in the
    Library, so you aren't really moving anything—just creating aliases.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Rhythmbox中创建播放列表，请选择**音乐** ▸ **播放列表** ▸ **新建播放列表**。当播放列表图标出现在Rhythmbox窗口的左侧面板时，为列表输入一个名称，然后通过简单地将歌曲从库面板拖动到播放列表图标来添加你想要的歌曲。歌曲本身将保留在库中，所以你实际上并没有移动任何东西——只是创建了别名。
- en: You can also create *automatic playlists*, which are lists that automatically
    scan the Library for songs that match your creation criteria. You could choose
    to create a list for the all the songs in your Library by a particular artist
    or of a specific genre. To do this, just select **Music** ▸ **Playlist** ▸ **New
    Automatic Playlist**. A window will appear in which you can specify what the list
    is to contain. You can even specify how many songs you want in the list.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以创建*自动播放列表*，这些列表会自动扫描库中的歌曲，以匹配你的创建标准。你可以选择创建一个包含你库中所有特定艺术家或特定流派歌曲的列表。为此，只需选择**音乐**
    ▸ **播放列表** ▸ **新建自动播放列表**。会出现一个窗口，你可以指定列表包含的内容。你甚至可以指定列表中想要的歌曲数量。
- en: Once you've created your lists, you can play one by clicking the list once and
    then clicking the Play button near the top of the window (or by just double-clicking
    the list).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了你的列表，你可以通过单击列表一次然后单击窗口顶部附近的播放按钮（或者直接双击列表）来播放一个列表。
- en: Online Music Stores via Rhythmbox
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过Rhythmbox访问在线音乐商店
- en: While iTunes only has the iTunes store, Rhythmbox provides you with options,
    all of which can be accessed from the left pane in the Rhythmbox window under
    the Stores heading. Two of these stores, Jamendo and Magnatune, provide music
    released under Creative Commons or open license by independent artists. The other
    store is the Ubuntu One Music Store, which provides music by major artists from
    the 7digital catalog. The songs sold there are free from the digital rights management
    (DRM) limitations found in many songs purchased from other online stores.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然iTunes只有iTunes商店，但Rhythmbox为你提供了选项，所有这些选项都可以通过Rhythmbox窗口左侧的“商店”标题下的左侧面板访问。其中两家商店，Jamendo和Magnatune，提供独立艺术家发布的Creative
    Commons或开放许可的音乐。另一家商店是Ubuntu One音乐商店，它提供来自7digital目录的主要艺术家的音乐。那里出售的歌曲不受许多其他在线商店购买的歌曲中常见的数字版权管理（DRM）限制。
- en: Other Cool Features in Rhythmbox
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Rhythmbox中的其他酷炫功能
- en: Rhythmbox includes a few cool features worth noting. In addition to being able
    to manage podcasts, it also supports displaying album cover art. As you can see
    in [Figure 14-2](ch14s03.html#the_rhythmbox_audio_player "Figure 14-2. The Rhythmbox
    audio player") and [Figure 14-4](ch14s03.html#the_rhythmbox_browser_with_expanded_cate
    "Figure 14-4. The Rhythmbox browser with expanded categorization"), whenever you
    play a track in Rhythmbox, the album cover art for that track is automatically
    downloaded and displayed in the lower-left corner of the window (assuming that
    Rhythmbox can find the cover online).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox包含一些值得注意的酷炫功能。除了能够管理播客外，它还支持显示专辑封面。正如你在[图14-2](ch14s03.html#the_rhythmbox_audio_player
    "图14-2. Rhythmbox音频播放器")和[图14-4](ch14s03.html#the_rhythmbox_browser_with_expanded_cate
    "图14-4. 扩展分类的Rhythmbox浏览器")中可以看到的，每次你在Rhythmbox中播放一首曲目时，该曲目的专辑封面会自动下载并显示在窗口的左下角（假设Rhythmbox能在网上找到封面）。
- en: Another cool feature has to do with lyrics. To use this feature, you must first
    activate it by selecting the **Edit** menu and selecting **Plugins**. In the Configure
    Plugins window that appears ([Figure 14-5](ch14s03.html#activating_rhythmbox_apostrophy_s_lyrics
    "Figure 14-5. Activating Rhythmbox's lyrics function")), check the **Song Lyrics**
    box, and then click the **Close** button. After that, go to the **View** menu,
    and select **Song Lyrics**. Rhythmbox will then search the Internet for the lyrics
    to the track you are currently playing and display them in a separate window ([Figure 14-6](ch14s03.html#rhythmbox_displays_the_lyrics_to_the_tra
    "Figure 14-6. Rhythmbox displays the lyrics to the track currently playing.")).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个酷炫的功能与歌词有关。要使用此功能，你必须首先通过选择**编辑**菜单并选择**插件**来激活它。在出现的配置插件窗口中（[图14-5](ch14s03.html#activating_rhythmbox_apostrophy_s_lyrics
    "图14-5. 激活Rhythmbox的歌词功能"))，勾选**歌曲歌词**复选框，然后点击**关闭**按钮。之后，转到**视图**菜单，并选择**歌曲歌词**。Rhythmbox将搜索互联网上当前播放曲目歌词，并在单独的窗口中显示它们（[图14-6](ch14s03.html#rhythmbox_displays_the_lyrics_to_the_tra
    "图14-6. Rhythmbox显示当前播放曲目的歌词.")）。
- en: '![Activating Rhythmbox''s lyrics function](httpatomoreillycomsourcenostarchimages656551.png.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![激活Rhythmbox的歌词功能](httpatomoreillycomsourcenostarchimages656551.png.jpg)'
- en: Figure 14-5. Activating Rhythmbox's lyrics function
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-5. 激活Rhythmbox的歌词功能
- en: Finally, if you are an iTunes user and attached to a bit of visual stimulation
    while playing your tunes, Rhythmbox can now satisfy you with a visualizer of its
    own. To activate it, go to the **View** menu and select **Visualization** (you
    can turn it off in the same way). The right half of the Rhythmbox window will
    then be filled with the wild, swirling shapes and colors of psychedelia that you've
    come to know and love.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你是iTunes用户，并且喜欢在播放音乐时有一些视觉刺激，Rhythmbox现在可以满足你的需求，它自带了一个可视化器。要激活它，请转到**视图**菜单并选择**可视化**（你可以用同样的方式关闭它）。此时，Rhythmbox窗口的右侧将充满你熟悉并喜爱的迷幻风格的狂野、旋转的形状和颜色。
- en: '![Rhythmbox displays the lyrics to the track currently playing.](httpatomoreillycomsourcenostarchimages656553.png.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![Rhythmbox显示当前播放曲目的歌词。](httpatomoreillycomsourcenostarchimages656553.png.jpg)'
- en: Figure 14-6. Rhythmbox displays the lyrics to the track currently playing.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-6. Rhythmbox显示当前播放曲目的歌词。
- en: 'Project 14B: Listening to Streaming Media with Rhythmbox'
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目14B：使用Rhythmbox收听流媒体
- en: In addition to allowing you to play audio CDs or the music you have stored on
    your hard disk, Rhythmbox also allows you to play Internet radio streams in either
    MP3 or Ogg Vorbis format. To add a stream, click the **Radio** icon in the left
    pane of the Rhythmbox window—you will come face to face with only about a dozen
    stations the first time around. In this project, I will try to fatten up your
    collection a bit by showing you how you can add streams on your own.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 除了允许你播放音频CD或存储在硬盘上的音乐外，Rhythmbox还允许你以MP3或Ogg Vorbis格式播放互联网广播流。要添加流，请点击Rhythmbox窗口左侧的**广播**图标——第一次你将只面对大约十几家电台。在这个项目中，我将通过向你展示如何自己添加流来丰富你的收藏。
- en: '14B-1: Adding Radio Streams to Rhythmbox'
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14B-1：将广播流添加到Rhythmbox
- en: 'To get started, let''s try adding FIP, a French music station specializing
    in the eclectic. The process for adding FIP is essentially the same for adding
    any other stream. Here are the steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，让我们尝试添加FIP，这是一家专注于多元文化的法国音乐电台。添加FIP的过程与添加任何其他流基本相同。以下是步骤：
- en: Click **Radio** in the left pane of the Rhythmbox window.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Rhythmbox窗口左侧的**广播**。
- en: At the right end of the button strip below the menu bar, click the **Create
    new Internet Radio Station** button (the one that looks like a little red radio).
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在菜单栏下方的按钮条右侧端，点击**创建新的互联网广播电台**按钮（看起来像一个小红电台）。
- en: In the window that then appears, type [http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u/](http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u/),
    and click **Add**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的窗口中，输入[http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u/](http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u/)，然后点击**添加**。
- en: Double-click the new entry for your stream to play it.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击你的流媒体新条目来播放它。
- en: The only problem with what you've just done is that the title of the stream
    appears in the Rhythmbox window as the URL you typed in, and the genre, for its
    part, appears as *unknown*. Needless to say, this isn't all that handy a way to
    have things, especially once you have more than a couple of streams listed and
    have to go wading through them to figure out what is what.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚才所做的一切唯一的问题是，流的标题在Rhythmbox窗口中显示为你在其中输入的URL，而流派部分则显示为*未知*。不用说，这并不是一个特别方便的方式来处理事情，尤其是当你有超过几个流列出来，并且需要在这些流中摸索以确定它们是什么的时候。
- en: Remedying this state of affairs is a simple process. Just right-click the stream,
    and select **Properties**. In the window that appears, change the content of the
    Title and Genre boxes so that they represent something more meaningful to you.
    As you can see in [Figure 14-7](ch14s04.html#changing_a_stream_apostrophy_s_title_and
    "Figure 14-7. Changing a stream's title and genre properties in Rhythmbox"), I
    used *Radio France – FIP* for the title and *Eclectic* for the genre.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 改善这种状况是一个简单的过程。只需右键单击流，然后选择**属性**。在出现的窗口中，更改标题和流派框的内容，以便它们代表对你更有意义的东西。如图[图14-7](ch14s04.html#changing_a_stream_apostrophy_s_title_and
    "图14-7. 在Rhythmbox中更改流的标题和流派属性")所示，我使用了*法国广播电台 – FIP*作为标题，*杂食性*作为流派。
- en: '![Changing a stream''s title and genre properties in Rhythmbox](httpatomoreillycomsourcenostarchimages656555.png.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![在Rhythmbox中更改流的标题和流派属性](httpatomoreillycomsourcenostarchimages656555.png.jpg)'
- en: Figure 14-7. Changing a stream's title and genre properties in Rhythmbox
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-7. 在Rhythmbox中更改流的标题和流派属性
- en: '14B-2: Adding Additional Radio Streams to Rhythmbox'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14B-2：向Rhythmbox添加额外的广播流
- en: Now that you've had a taste of what Rhythmbox does with radio, you may well
    be hungry for more. Ah, but where do you find these radio streams? For the largest
    collection of MP3 streams, go to [http://www.shoutcast.com/](http://www.shoutcast.com/),
    find a stream that seems interesting to you, right-click the **Tune In!** button
    for that stream, and then select **Copy Link Location** in the pop-up menu. After
    that, paste the URL in the URL box of Rhythmbox's New Internet Radio Station window,
    and click **Add**. You can then double-click the stream in the right pane of the
    Rhythmbox window to play it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经尝到了Rhythmbox处理广播的方式，你可能会渴望更多。啊，但是你从哪里找到这些广播流呢？对于最大的MP3流集合，请访问[http://www.shoutcast.com/](http://www.shoutcast.com/)，找到一个看起来对你有吸引力的流，右键单击该流的**收听！**按钮，然后在弹出菜单中选择**复制链接位置**。之后，将URL粘贴到Rhythmbox新互联网广播电台窗口的URL框中，然后单击**添加**。然后你可以在Rhythmbox窗口的右侧面板中双击该流来播放它。
- en: Creating Audio CDs
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建音频CD
- en: All this talk about encoding and listening to MP3 and Ogg Vorbis files on your
    computer is fine and dandy, but there are no doubt times when you would like to
    have your songs on a plain audio CD that you can play while you slog your way
    to work on the New Jersey Turnpike or the Ventura Freeway. Luckily, this is easy
    enough to do, and there are a couple of ways to go about it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有关于在计算机上编码和收听MP3和Ogg Vorbis文件的讨论听起来都很不错，但无疑有时你想要在你的歌曲在普通的音频CD上，这样你就可以在前往新泽西州际公路或文图拉高速公路的路上播放它们。幸运的是，这很容易做到，而且有几种方法可以做到这一点。
- en: Burning Audio CDs with Rhythmbox
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Rhythmbox刻录音频CD
- en: For Rhythmbox users, the easiest way of going about things is to do it all from
    within Rhythmbox. To do this, first create a playlist with the songs you want
    to burn to CD, and then click the **Create Audio CD** button. A confirmation window
    will appear, asking you whether you want to create the CD you've just set out
    to create. You no doubt do, so click the **Create** button, and copies of your
    tracks will be created in WAV format. When that process is complete, you will
    be prompted for a blank CD, so pop one into your drive, click **OK**, and the
    burn process will begin. When it's done, the progress window will vanish, and
    your new audio CD should pop out of your drive. Simple.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Rhythmbox用户来说，最简单的方法是在Rhythmbox内部完成所有操作。为此，首先创建一个包含你想要刻录到CD的歌曲的播放列表，然后单击**创建音频CD**按钮。将出现一个确认窗口，询问你是否想要创建你刚刚设置的CD。你无疑想要这样做，所以单击**创建**按钮，你的曲目将以WAV格式创建副本。当这个过程完成时，你将提示插入空白CD，所以将一张CD放入你的驱动器，单击**确定**，刻录过程将开始。完成后，进度窗口将消失，你的新音频CD应该从你的驱动器中弹出。很简单。
- en: Burning Audio CDs with Brasero
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Brasero刻录音频CD
- en: Another way to create "play-anywhere" audio CDs from your ripped MP3 and Ogg
    Vorbis files is with Brasero, which we first discussed in [Chapter 7](ch07.html
    "Chapter 7. A TIDY NEST"). To go this route, place a blank CD in your drive (and
    close the Nautilus window that pops up to handle it), and then select **Applications**
    ▸ **Sound & Video** ▸ **Brasero Disc Burner**. When Brasero appears, click **Audio
    project**. Now add any mix of songs (in any mix of audio formats) to the blank
    area of the window. You can do this by navigating to the songs you want in the
    left panes and then clicking the **Add** button (or just dragging the files to
    the right pane). You can also drag files from any open Nautilus window to the
    right pane of the Brasero window.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从你抓取的MP3和Ogg Vorbis文件创建“随时随地播放”的音频CD的另一种方法是使用Brasero，这是我们首次在[第7章](ch07.html
    "第7章. 一个整洁的巢")中讨论的。要采取这条路线，将一张空白CD放入你的驱动器（并关闭弹出以处理它的Nautilus窗口），然后选择**应用程序** ▸
    **声音与视频** ▸ **Brasero光盘刻录器**。当Brasero出现时，点击**音频项目**。现在将任何混合的歌曲（任何音频格式混合）添加到窗口的空白区域。你可以通过在左侧窗格中导航到你想添加的歌曲并点击**添加**按钮（或者直接将文件拖到右侧窗格）来完成此操作。你还可以将文件从任何打开的Nautilus窗口拖到Brasero窗口的右侧窗格。
- en: As you add songs to the Brasero window, a bar at the bottom of the window will
    show you how much more space you have available on the disk ([Figure 14-8](ch14s05.html#preparing_to_burn_an_audio_cd_with_brase
    "Figure 14-8. Preparing to burn an audio CD with Brasero")). Keep an eye on that
    so as not to queue up more than your disk can hold. Once you are ready, just click
    the **Burn** button, and then click **Burn** in the setup window that appears
    after that. A progress window will appear, and once the burn is complete, Brasero
    will let you know and eject your disk. You can then take the disk, plop it in
    your car stereo or wherever else you want to play it, and enjoy the results.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在Brasero窗口中添加歌曲时，窗口底部的条形图会显示你还有多少磁盘空间可用（[图14-8](ch14s05.html#preparing_to_burn_an_audio_cd_with_brase
    "图14-8. 使用Brasero准备刻录音频CD")）。请注意这一点，以免排入比磁盘容量更多的内容。一旦准备就绪，只需点击**刻录**按钮，然后点击随后出现的设置窗口中的**刻录**。将出现一个进度窗口，一旦刻录完成，Brasero会通知你并弹出光盘。然后你可以取出光盘，放入你的车载音响或其他你想播放的地方，享受结果。
- en: '![Preparing to burn an audio CD with Brasero](httpatomoreillycomsourcenostarchimages656557.png.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![使用Brasero准备刻录音频CD](http://atomoreilly.com/source/nostarch/images/656557.png.jpg)'
- en: Figure 14-8. Preparing to burn an audio CD with Brasero
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-8. 使用Brasero准备刻录音频CD
- en: 'Project 14C: Listening to RealMedia Streams with RealPlayer'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目14C：使用RealPlayer收听RealMedia流
- en: Now that you know how to play MP3 Internet broadcast streams, it is time to
    help round out your system a bit by installing RealPlayer 11 ([Figure 14-9](ch14s06.html#realplayer_11
    "Figure 14-9. RealPlayer 11")). Although not as common as in the past, RealMedia
    streams are still widely available on the Internet. You can also use RealPlayer
    to play RealVideo streams, when they're available.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何播放MP3网络广播流，是时候通过安装RealPlayer 11来完善你的系统了（[图14-9](ch14s06.html#realplayer_11
    "图14-9. RealPlayer 11")）。尽管不如过去常见，但RealMedia流在互联网上仍然很常见。当可用时，你也可以使用RealPlayer播放RealVideo流。
- en: '![RealPlayer 11](httpatomoreillycomsourcenostarchimages656559.png.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![RealPlayer 11](http://atomoreilly.com/source/nostarch/images/656559.png.jpg)'
- en: Figure 14-9. RealPlayer 11
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-9. RealPlayer 11
- en: '14C-1: Downloading and Installing RealPlayer'
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '14C-1: 下载和安装RealPlayer'
- en: 'Installing RealPlayer in Ubuntu, once a hit-or-miss sort of minor pain, is
    now easier than it''s ever been before, so you can rest easy as you go through
    this project. Here''s what you need to do:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在Ubuntu中安装RealPlayer，曾经是一种有点儿运气成分的小麻烦，但现在比以前任何时候都要简单，所以你可以安心完成这个项目。以下是你需要做的：
- en: Open Firefox, go to [http://www.real.com/realplayer/linux/](http://www.real.com/realplayer/linux/),
    and click the **Download DEB Installer** link.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Firefox，访问[http://www.real.com/realplayer/linux/](http://www.real.com/realplayer/linux/)，并点击**下载DEB安装程序**链接。
- en: In the window that then appears, accept the default option, Open with Gdebi
    Package Installer, by clicking **OK**.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在随后出现的窗口中，通过点击**确定**接受默认选项，即使用Gdebi包安装程序打开。
- en: A Package Installer window will soon open showing you what you are about to
    install. Click the **Install Package** button, and then provide your password
    when prompted.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将很快打开一个包安装程序窗口，显示你即将安装的内容。点击**安装包**按钮，然后根据提示提供你的密码。
- en: In a few seconds, RealPlayer and all the dependencies your system requires to
    run RealPlayer will be installed. When the process is done, close the Package
    Installer.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟内，RealPlayer和你的系统运行RealPlayer所需的全部依赖项将被安装。当过程完成后，关闭包安装程序。
- en: '14C-2: Setting Up RealPlayer and Testing Your Installation'
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '14C-2: 设置 RealPlayer 并测试您的安装'
- en: Once Real Player 11 is installed on your machine, you will need to go through
    the final setup steps and then test it all. You can start by selecting **Applications**
    ▸ **Sound & Video** ▸ **RealPlayer 11**. A simple setup wizard will appear, which
    you will have no trouble with on your own, because all you really have to do is
    click the button in the bottom-right corner of the window a few times. Once you
    have completed the wizard, the RealPlayer window will appear.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Real Player 11 安装到您的机器上，您需要完成最终的设置步骤，然后进行测试。您可以通过选择 **应用程序** ▸ **声音与视频**
    ▸ **RealPlayer 11** 来开始。将出现一个简单的设置向导，您自己操作不会有任何问题，因为您真正需要做的就是点击窗口右下角按钮几次。完成向导后，RealPlayer
    窗口将出现。
- en: You can test your installation of RealPlayer by making your way to a website
    with RealAudio content, such as [http://www.notmuch.com/](http://www.notmuch.com/).
    Click the link for any file you want to play, after which a window will appear
    asking you what to do with the file. Accept the default, */opt/real/RealPlayer/realplay
    (default)*, by clicking **OK**. RealPlayer will then open, playing the stream
    you chose.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问一个提供 RealAudio 内容的网站来测试 RealPlayer 的安装，例如 [http://www.notmuch.com/](http://www.notmuch.com/)。点击您想要播放的任何文件的链接，之后将出现一个窗口询问您如何处理该文件。通过点击**确定**接受默认设置
    */opt/real/RealPlayer/realplay (默认)*。然后 RealPlayer 将打开，播放您选择的流。
- en: Other Cool Audio Apps
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他酷炫的音频应用程序
- en: The applications I have covered so far are only a taste of what Ubuntu has in
    store for you in its repositories. You can start by browsing through the offerings
    listed in the Ubuntu Software Center. Try them, keep them if you like them, or
    remove them if you don't. After all, it doesn't cost you anything in Linux.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我到目前为止所介绍的应用程序只是 Ubuntu 在其软件仓库中为您准备的一小部分。您可以从浏览 Ubuntu 软件中心中列出的提供内容开始。尝试它们，如果您喜欢它们就保留，如果不满意就删除。毕竟，在
    Linux 中这不会让您付出任何代价。
- en: To give you a starting point, I will mention a few applications that I think
    might be worth investigating.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给您一个起点，我将提到一些我认为值得调查的应用程序。
- en: Alternative Players
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替代播放器
- en: If the music players that I've covered in this chapter have whetted your appetite
    for more, you are in luck—there are plenty of others, as a browse through Ubuntu
    Software Center's Sound & Video category will reveal. Check out Exaile, Banshee,
    Audacious, and Listen to get started. Oh, and as you'll find out in [Chapter 16](ch16.html
    "Chapter 16. COUCH PENGUINS"), if you haven't discovered it already, the Totem
    video player that comes with your system also doubles as an audio player. Wow.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在本章中提到的音乐播放器已经激起了您对更多内容的渴望，那么您很幸运——还有许多其他选择，正如浏览 Ubuntu 软件中心的“声音与视频”类别所揭示的那样。查看
    Exaile、Banshee、Audacious 和 Listen 以开始使用。哦，并且正如您将在[第 16 章](ch16.html "第 16 章。COUCH
    PENGUINS")中了解到的那样，如果您还没有发现，与您的系统一起提供的 Totem 视频播放器也可以作为音频播放器使用。哇。
- en: Streaming Music with Streamtuner
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Streamtuner 流式传输音乐
- en: If you are an Internet radio junkie, there is probably no application as useful
    to you as Streamtuner ([Figure 14-10](ch14s07.html#browsing_internet_radio_streams_with_str
    "Figure 14-10. Browsing Internet radio streams with Streamtuner")). Streamtuner
    is, as its name implies, an online radio stream tuner. It works by downloading
    lists of available streams from a variety of sources, which you can then easily
    browse. When you find something you like, just select the stream, click the **Tune
    in** button, and the stream will open in the player of your choice. The default
    player for most streams is Audacious, so when you download Streamtuner, the Ubuntu
    Software Center will also automatically download Audacious, which is a pretty
    cool audio player. You can, however, switch the default player for Streamtuner
    playback by going to its **Edit** menu, selecting **Preferences**, and then in
    the right pane of the Preferences window, changing the default applications for
    playback by typing the command for the application you want to use. This is usually
    the name of the application in all lowercase letters. For example, if you want
    your playback to be from Totem, you would click **Listen to a .m3u file**, scroll
    to the right, and change `audacious %q` to **`totem %q`**.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个网络电台爱好者，可能没有哪个应用对你来说比Streamtuner ([图14-10](ch14s07.html#browsing_internet_radio_streams_with_str
    "图14-10. 使用Streamtuner浏览网络电台流")) 更有用。Streamtuner正如其名所示，是一个在线电台流调谐器。它通过从各种来源下载可用流列表来实现，然后你可以轻松浏览。当你找到喜欢的电台时，只需选择该流，点击**收听**按钮，流就会在你的选择播放器中打开。大多数流的默认播放器是Audacious，所以当你下载Streamtuner时，Ubuntu软件中心也会自动下载Audacious，这是一个相当酷的音频播放器。然而，你可以通过访问其**编辑**菜单，选择**首选项**，然后在首选项窗口的右侧面板中，通过输入你想要使用的应用程序的命令来切换Streamtuner播放的默认播放器。这通常是应用程序的全小写名称。例如，如果你想使用Totem进行播放，你将点击**收听.m3u文件**，向右滚动，并将`audacious
    %q`更改为**`totem %q`**。
- en: You'll also be happy to know that you can rip the streams you are listening
    to (and even those you aren't listening to) and save them as MP3 files. To record
    a stream from within Streamtuner, just right-click the target stream, and select
    **Record** in the pop-up menu.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会很高兴地知道，你可以将你正在收听的流（甚至是你没有收听的流）转录并保存为MP3文件。要在Streamtuner中录制流，只需右键单击目标流，并在弹出菜单中选择**录制**。
- en: '![Browsing Internet radio streams with Streamtuner](httpatomoreillycomsourcenostarchimages656561.png.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![使用Streamtuner浏览网络电台流](httpatomoreillycomsourcenostarchimages656561.png.jpg)'
- en: Figure 14-10. Browsing Internet radio streams with Streamtuner
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-10. 使用Streamtuner浏览网络电台流
- en: EasyTAG and Audio Tag Tool
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: EasyTAG和Audio Tag Tool
- en: For the true audio geek, these two applications allow you to alter the tags
    of your MP3 and Ogg Vorbis music files. EasyTAG is the more full-featured of the
    two, but Audio Tag Tool ([Figure 14-11](ch14s07.html#editing_mp3_and_ogg_vorbis_file_tags_in
    "Figure 14-11. Editing MP3 and Ogg Vorbis file tags in Audio Tag Tool")) has a
    friendlier user interface. Give 'em both a try and see what you think. Search
    the Ubuntu Software Center for *easytag* or *tagtool*, install one or both, and
    then locate either by selecting **Applications** ▸ **Sound & Video**, and then
    making the appropriate choice in the submenu.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 对于真正的音频爱好者来说，这两个应用程序允许你更改你的MP3和Ogg Vorbis音乐文件的标签。EasyTAG是这两个中功能更全面的，但Audio Tag
    Tool ([图14-11](ch14s07.html#editing_mp3_and_ogg_vorbis_file_tags_in "图14-11. 在Audio
    Tag Tool中编辑MP3和Ogg Vorbis文件标签")) 具有更友好的用户界面。尝试一下，看看你的想法。在Ubuntu软件中心搜索*easytag*或*tagtool*，安装一个或两个，然后通过选择**应用程序**
    ▸ **声音与视频**来定位它们，并在子菜单中进行相应的选择。
- en: '![Editing MP3 and Ogg Vorbis file tags in Audio Tag Tool](httpatomoreillycomsourcenostarchimages656563.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![在Audio Tag Tool中编辑MP3和Ogg Vorbis文件标签](httpatomoreillycomsourcenostarchimages656563.png.jpg)'
- en: Figure 14-11. Editing MP3 and Ogg Vorbis file tags in Audio Tag Tool
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-11. 在Audio Tag Tool中编辑MP3和Ogg Vorbis文件标签
- en: LMMS
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LMMS
- en: Linux MultiMedia Studio (LMMS) is a combination tracker/sequencer/synthesizer/sampler
    with a modern, user-friendly, graphical user interface—at least that's what the
    LMMS home page suggests. I can't swear to how easy it is to use, because I don't
    know much about apps in this genre. But there is a lot of hoopla about it in the
    Linux world, and it sure looks cool, as you can see in [Figure 14-12](ch14s07.html#creating_music_with_lmms
    "Figure 14-12. Creating music with LMMS"). It sounds really cool too (try the
    demos once you install it). Search the Ubuntu Software Center for *lmms*, install
    the program, and run it by selecting **Applications** ▸ **Sound & Video** ▸ **Linux
    MultiMedia Studio**.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 多媒体工作室 (LMMS) 是一个结合了跟踪器/序列器/合成器/采样器的现代、用户友好的图形用户界面——至少这是 LMMS 主页所暗示的。我无法保证它有多容易使用，因为我对这个类别的应用程序了解不多。但在
    Linux 界，关于它的炒作很多，而且它确实看起来很酷，如图 14-12 所示（[图 14-12](ch14s07.html#creating_music_with_lmms
    "图 14-12. 使用 LMMS 创建音乐")）。它的声音听起来也很酷（安装后尝试一下演示）。在 Ubuntu 软件中心搜索 *lmms*，安装程序，然后通过选择
    **应用程序** ▸ **声音与视频** ▸ **Linux 多媒体工作室** 来运行它。
- en: '![Creating music with LMMS](httpatomoreillycomsourcenostarchimages656565.png.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![使用 LMMS 创建音乐](httpatomoreillycomsourcenostarchimages656565.png.jpg)'
- en: Figure 14-12. Creating music with LMMS
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-12. 使用 LMMS 创建音乐
- en: Audacity
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Audacity
- en: If you're interested in podcasting, one application you will find repeatedly
    mentioned is Audacity. Audacity ([Figure 14-13](ch14s07.html#audio_recording_and_editing_with_audacit
    "Figure 14-13. Audio recording and editing with Audacity")) is a multiplatform
    audio recording and editing application that is frequently used not only in the
    Linux world but in the Mac and Windows worlds as well. It allows you to cut and
    paste bits of sound, raise pitch, increase speed, add echo and other effects,
    and . . . well, all sorts of other neat stuff. Get it via Ubuntu Software Center
    by doing a search for and then installing *audacity*. Audacity will then be available
    by selecting **Applications** ▸ **Sound & Video** ▸ **Audacity**.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对播客感兴趣，你将反复提到的一个应用程序就是 Audacity。Audacity ([图 14-13](ch14s07.html#audio_recording_and_editing_with_audacit
    "图 14-13. 使用 Audacity 进行音频录制和编辑")) 是一个多平台音频录制和编辑应用程序，它不仅在 Linux 界，而且在 Mac 和 Windows
    界也经常被使用。它允许你剪切和粘贴声音片段，提高音调，增加速度，添加回声和其他效果，以及……好吧，所有 sorts of 其他有趣的功能。通过在 Ubuntu
    软件中心搜索并安装 *audacity* 来获取它。然后，通过选择 **应用程序** ▸ **声音与视频** ▸ **Audacity** 来使用 Audacity。
- en: MuseScore
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MuseScore
- en: It would be a pity to wrap up this music chapter without mentioning the straightforward
    and very capable music notation program, *MuseScore*. Mus-eScore ([Figure 14-14](ch14s07.html#putting_notes_to_paper_with_musescore
    "Figure 14-14. Putting notes to paper with MuseScore")) allows you to create sheet
    music, either by mouse, keyboard, or midi device, with up to four voices per staff.
    It also allows you to play back the compositions you've put to the page. This
    is a great feature for folks like me, who can't read music but find themselves
    wanting to figure out
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不提一下这个简单而功能强大的音乐记谱程序 *MuseScore*，那么结束音乐章节将是一件遗憾的事情。Mus-eScore ([图 14-14](ch14s07.html#putting_notes_to_paper_with_musescore
    "图 14-14. 使用 MuseScore 将音符记录在纸上")) 允许您通过鼠标、键盘或 MIDI 设备创建乐谱，每行最多可包含四个声部。它还允许您播放您已记录在页面上的作品。这对于像我这样的人来说是一个很好的功能，我们不会阅读音乐，但发现自己想根据乐谱找出
- en: '![Audio recording and editing with Audacity](httpatomoreillycomsourcenostarchimages656567.png.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Audacity 进行音频录制和编辑](httpatomoreillycomsourcenostarchimages656567.png.jpg)'
- en: Figure 14-13. Audio recording and editing with Audacity
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-13. 使用 Audacity 进行音频录制和编辑
- en: a melody based on its score. Just copy the notes to a page in MuseScore, click
    the play button, and your theretofore elusive melody is there before your ears
    (as well as your eyes). Install MuseScore from the Ubuntu Software Center by searching
    for *musescore*, and then run it from **Applications** ▸ **Sound & Video** ▸ **MuseScore**.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一个基于乐谱的旋律。只需将音符复制到 MuseScore 的一个页面上，点击播放按钮，之前难以捉摸的旋律就会出现在您的耳边（以及您的眼前）。通过在 Ubuntu
    软件中心搜索 *musescore* 安装 MuseScore，然后从 **应用程序** ▸ **声音与视频** ▸ **MuseScore** 运行它。
- en: '![Putting notes to paper with MuseScore](httpatomoreillycomsourcenostarchimages656569.png.jpg)'
