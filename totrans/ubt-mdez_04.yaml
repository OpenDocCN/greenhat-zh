- en: 'To connect to mobile broadband, click the Network icon on the top panel and
    choose your broadband service from the list. Network Manager will spend a few
    seconds establishing the connection, after which you’ll be notified that you’re
    connected (or not, as the case may be). Disconnecting happens in just about the
    same way: Click the Network icon again but this time click **Disconnect** just
    below the name of your broadband service when the list pops up.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 要连接到移动宽带，点击顶部面板上的网络图标，然后从列表中选择您的宽带服务。网络管理器将花费几秒钟建立连接，之后您将收到通知，告知您已连接（或者没有连接，视情况而定）。断开连接的方式大致相同：再次点击网络图标，但在列表弹出时，点击您的宽带服务名称下方稍低的**断开**按钮。
- en: I’m Connected . . . So Now What?
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我已经连接上了……接下来该做什么？
- en: Ideally you’re now cabled in, wired up, or otherwise happily connected to the
    Internet. (If not, take a look at [Chapter 22](ch22.html "Chapter 22. Wounded
    Wings") for some connection-troubleshooting tips.) That’s great news, because
    now you can put Ubuntu through its paces by trying some of the interesting web-related
    software that comes preinstalled. Prime your clicking finger for action and flip
    the page to see what life online is like for a new Linux user.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，您现在应该已经通过有线连接、无线连接或其他方式愉快地连接到了互联网。（如果没有，请查看[第22章](ch22.html "第22章. 受伤的翅膀")以获取一些连接故障排除技巧。）这是个好消息，因为现在您可以尝试一些预装在Ubuntu中的有趣网络相关软件，来测试Ubuntu的性能。准备好您的点击手指，翻页看看新Linux用户在线生活的样子。
