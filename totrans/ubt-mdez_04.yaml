- en: Chapter 4. More Than Webbed Feet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章. 超越网络脚
- en: Connecting to the Internet
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接到互联网
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: These days, the average home computer user spends more time surfing the Web
    and writing email messages than doing just about anything else. Even if you’re
    not much of a surfer, numerous applications that aren’t really Internet applications
    per se still use the Internet in someway, such as by gathering song and album
    information when you rip audio CDs to create MP3 files. Having a computer that
    isn’t hooked up to the Internet is like buying a new Maserati and then refusing
    to take it out of the garage.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些日子里，普通家庭电脑用户花在上网和写电子邮件上的时间比做其他任何事情都要多。即使你不是个很好的冲浪者，许多实际上并不是真正的互联网应用的应用程序仍然以某种方式使用互联网，比如当你将音频CD抓取成MP3文件时收集歌曲和专辑信息。拥有一台未连接到互联网的电脑就像买了一辆新的玛莎拉蒂然后拒绝将它开出车库一样。
- en: Of course, how you connect to the Internet depends on your hardware and provider.
    There are a number of possibilities, including high-speed local area networks
    (LANs), cable modems, mobile (3G/4G) broadband, and ADSL connections from phone
    companies. Some computers still have an internal 56 Kbps modem or can be connected
    to external dial-up modems for slower connections over regular phone lines. Depending
    on what you have, setting things up on your system should prove a cinch in the
    case of LAN connections and any other types of connections that use your Ethernet
    port (such as cable modems), possibly a tad more work in the case of wireless
    and mobile connections, and sometimes a bit of a challenge when it comes to dial-up
    connections. In this chapter, you will learn how to set up these connections,
    and in the next chapter, you will learn a bit about what Linux has to offer in
    terms of the most commonly used Internet applications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你如何连接到互联网取决于你的硬件和提供商。有多种可能性，包括高速局域网（LAN）、电缆调制解调器、移动（3G/4G）宽带以及来自电话公司的ADSL连接。一些电脑仍然内置了56
    Kbps的调制解调器，或者可以通过外部拨号调制解调器连接到普通电话线上的较慢连接。根据你所拥有的设备，在LAN连接和其他使用以太网端口（如电缆调制解调器）的连接类型中，设置系统应该很容易，而在无线和移动连接的情况下可能需要更多的工作，而在拨号连接时有时会有些挑战。在本章中，你将学习如何设置这些连接，在下一章中，你将了解Linux在提供最常用的互联网应用方面能提供什么。
- en: How Do You Connect?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你如何连接？
- en: The way you go about setting up your connection really depends on how you’re
    trying to connect to the Internet.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你设置连接的方式实际上取决于你试图如何连接到互联网。
- en: If you connect your computer to a wall socket, a router, or a cable modem by
    using an Ethernet cable, go to [Setting Up a Wired Connection](ch04.html#setting_up_a_wired_connection
    "Setting Up a Wired Connection") in [Setting Up a Wired Connection](ch04.html#setting_up_a_wired_connection
    "Setting Up a Wired Connection").
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用以太网线将电脑连接到墙壁插座、路由器或电缆调制解调器，请转到[设置有线连接](ch04.html#setting_up_a_wired_connection
    "设置有线连接")，在[设置有线连接](ch04.html#setting_up_a_wired_connection "设置有线连接")部分。
- en: If you connect to a wireless network or your own wireless router, head to [Setting
    Up a Wireless Connection](ch04.html#setting_up_a_wireless_connection "Setting
    Up a Wireless Connection") in [Setting Up a Wireless Connection](ch04.html#setting_up_a_wireless_connection
    "Setting Up a Wireless Connection").
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你通过无线网络或你自己的无线路由器连接，请转到[设置无线连接](ch04.html#setting_up_a_wireless_connection
    "设置无线连接")，在[设置无线连接](ch04.html#setting_up_a_wireless_connection "设置无线连接")部分。
- en: If you have an ADSL or DSL modem that is built in to your computer or connects
    to a USB port, try [Connecting with a DSL or ADSL Modem](ch04.html#connecting_with_a_dsl_or_adsl_modem
    "Connecting with a DSL or ADSL Modem") in [Switching Off or Refreshing Your Wireless
    Connection](ch04.html#switching_off_or_refreshing_your_wireles "Switching Off
    or Refreshing Your Wireless Connection").
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的电脑内置了ADSL或DSL调制解调器，或者它连接到了USB端口，请尝试阅读[使用DSL或ADSL调制解调器连接](ch04.html#connecting_with_a_dsl_or_adsl_modem
    "使用DSL或ADSL调制解调器连接")，在[关闭或刷新无线连接](ch04.html#switching_off_or_refreshing_your_wireles
    "关闭或刷新无线连接")部分。
- en: If you connect using a dial-up modem connected to your phone line, [Setting
    Up a Dial-up Connection](ch04.html#setting_up_a_dial-up_connection "Setting Up
    a Dial-up Connection") in [Setting Up a Dial-up Connection](ch04.html#setting_up_a_dial-up_connection
    "Setting Up a Dial-up Connection") is the one for you.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用连接到电话线的拨号调制解调器进行连接，请参阅[设置拨号连接](ch04.html#setting_up_a_dial-up_connection
    "设置拨号连接")。
- en: If you connect using a mobile (3G/4G) broadband connection that plugs in to
    your computer, go to [Mobile Broadband Connections](ch04.html#mobile_broadband_connections
    "Mobile Broadband Connections") in [Mobile Broadband Connections](ch04.html#mobile_broadband_connections
    "Mobile Broadband Connections").
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用连接到计算机的移动（3G/4G）宽带连接，请转到[移动宽带连接](ch04.html#mobile_broadband_connections
    "移动宽带连接")。
- en: Whichever method applies to you, one thing is almost certain—you’ll be using
    an application called Network Manager to help set up and manage the network connection.
    The easiest way of getting to Network Manager is through the Network icon on the
    top panel (mentioned in [Chapter 3](ch03.html "Chapter 3. A New Place to Call
    Home")). It changes its appearance depending on what type of network you are connected
    to, but finding it isn’t hard. Look at the row of icons on the right-hand side
    of the top panel, and you should find the Network icon sandwiched somewhere between
    the Messaging menu (which has an envelope icon) on the left, and the Sound menu
    (which has a speaker icon) on the right. You’ll know you’ve got the correct icon
    if, when you click it, the item at the very bottom of the pop-up menu that appears
    says **Edit Connections** (as in [Figure 4-1](ch04.html#the_network_menu "Figure 4-1. The
    Network menu")).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方法适用于您，几乎可以肯定的是，您将使用一个名为网络管理器（Network Manager）的应用程序来帮助设置和管理网络连接。访问网络管理器最简单的方法是通过顶栏上的网络图标（如[第3章](ch03.html
    "第3章。一个新的家")中所述）。它根据您连接的网络类型改变外观，但找到它并不困难。查看顶栏右侧的图标行，您应该会在左侧的消息菜单（带有信封图标）和右侧的声音菜单（带有扬声器图标）之间找到网络图标。如果您点击它，弹出的菜单底部显示的是**编辑连接**（如[图4-1](ch04.html#the_network_menu
    "图4-1。网络菜单")所示），那么您就找到了正确的图标。
- en: '![The Network menu](httpatomoreillycomsourcenostarchimages1263484.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![网络菜单](httpatomoreillycomsourcenostarchimages1263484.png.jpg)'
- en: Figure 4-1. The Network menu
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-1。网络菜单
- en: With that knowledge in hand, skip to the section that applies to your type of
    Internet connection and get connecting!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 拿到这些知识后，跳转到适用于您类型互联网连接的部分，开始连接吧！
- en: Setting Up a Wired Connection
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置有线连接
- en: If you have a high-speed Internet connection from your cable television company
    or ISP or if you are connected to the Internet by a LAN at your office, you are
    really in luck, because these setups are probably the easiest to deal with. I’m
    going to assume that you’ve already set up your router or modem according to your
    Internet provider’s instructions so all that remains is to connect an Ethernet
    cable between the modem/router (or LAN wall socket) and your computer’s network
    socket. After you’ve done that, you should be ready to go without any further
    settings to fool with.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您从有线电视公司或ISP那里有高速互联网连接，或者您通过办公室的局域网连接到互联网，那么您真的很幸运，因为这些设置可能是最容易处理的。我将假设您已经根据互联网提供商的说明设置了您的路由器或调制解调器，所以剩下的只是将网线从调制解调器/路由器（或局域网墙上的插座）连接到您的计算机网络插座。完成这些后，您应该可以无需进一步设置即可开始使用。
- en: Checking Your Connection
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查您的连接
- en: If the wired network has been detected and a connection has been established,
    the Network icon will change to look like two arrows. If you like, you can check
    whether you’ve connected successfully by opening Firefox (click the Firefox icon
    in the Launcher) and then, once it starts up, trying to navigate to a common site,
    such as [http://www.yahoo.com/](http://www.yahoo.com/). If the site comes up,
    you know you’re all set.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有线网络已被检测到并建立了连接，网络图标将变为两个箭头的样子。如果您愿意，可以通过打开Firefox（在启动器中点击Firefox图标）并尝试导航到常见的网站，例如[http://www.yahoo.com/](http://www.yahoo.com/)来检查您是否已成功连接。如果该网站出现，那么您就设置好了。
- en: If you have a problem getting online and you are trying to connect via a LAN
    or cable modem, you could try to refresh your connection by clicking the Network
    icon on the top panel, unchecking the **Enable Networking** item in the pop-up
    menu, waiting a few seconds, and then checking the **Enable Networking** item
    in the pop-up menu again. If that doesn’t work, try restarting your machine while
    physically connected to your Internet source with the Ethernet cable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在尝试通过局域网或电缆调制解调器在线时遇到问题，您可以尝试通过点击顶部的网络图标，在弹出菜单中取消选中**启用网络**项，等待几秒钟，然后再次在弹出菜单中选中**启用网络**项来刷新您的连接。如果这不起作用，请尝试在通过以太网电缆物理连接到您的互联网源时重新启动您的计算机。
- en: If the problem persists, it could be that your network or service provider does
    not automatically assign addresses via Dynamic Host Configuration Protocol (DHCP).
    *DHCP* is a means by which your Internet provider can automatically provide your
    system with the configuration information it needs in order to connect to the
    Internet. If your provider does not use DHCP, you will have to get the necessary
    information about settings from the network administrator or service provider
    and enter the settings yourself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果问题仍然存在，可能是您的网络或服务提供商不通过动态主机配置协议（DHCP）自动分配地址。*DHCP*是一种方式，您的互联网提供商可以自动向您提供系统连接到互联网所需的配置信息。如果您的提供商不使用DHCP，您将不得不从网络管理员或服务提供商那里获取有关设置的必要信息，并自行输入设置。
- en: Setting Up a Cable or Ethernet Connection for Providers Not Using DHCP
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为不使用DHCP的提供商设置电缆或以太网连接
- en: 'To input your cable or Ethernet settings yourself, first get the settings you
    need from your network administrator or Internet provider and then perform the
    following steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要自行输入您的电缆或以太网设置，首先从您的网络管理员或互联网提供商那里获取所需的设置，然后执行以下步骤：
- en: Click the Network icon and select **Edit Connections** from the pop-up menu
    that appears.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击网络图标，并从出现的弹出菜单中选择**编辑连接**。
- en: Choose the **Wired** tab (shown in [Figure 4-2](ch04.html#the_network_connections_window
    "Figure 4-2. The Network Connections window")), and select the network connection
    from the list by clicking it once (it should have a name like *Wired connection
    1*). If there are no entries in the list, then your network card hasn’t been properly
    recognized. Take a look at [Installing Drivers for Your Network/Wireless Card](ch22.html#installing_drivers_for_your_network_soli
    "Installing Drivers for Your Network/Wireless Card") to see how to fix this.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**有线**选项卡（如图[图4-2](ch04.html#the_network_connections_window "图4-2. 网络连接窗口")所示），通过单击一次从列表中选择网络连接（它应该有一个像*有线连接1*这样的名称）。如果列表中没有条目，那么您的网络卡可能没有被正确识别。查看[安装您的网络/无线卡的驱动程序](ch22.html#installing_drivers_for_your_network_soli
    "安装您的网络/无线卡的驱动程序")以了解如何修复此问题。
- en: '![The Network Connections window](httpatomoreillycomsourcenostarchimages1263486.png.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![网络连接窗口](httpatomoreillycomsourcenostarchimages1263486.png.jpg)'
- en: Figure 4-2. The Network Connections window
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4-2. 网络连接窗口
- en: Click **Edit**, and you’ll be presented with a settings window. Choose the **IPv4
    Settings** tab and change the Method setting from Automatic (DHCP) to **Manual**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑**，您将看到一个设置窗口。选择**IPv4设置**选项卡，将方法设置从自动（DHCP）更改为**手动**。
- en: Click the *Add* button to enter the IP address information for your computer.
    This should have been provided by your ISP or network administrator and will consist
    of an IP address, default gateway, and netmask (see [Figure 4-3](ch04.html#manually_inputting_network_ip_settings
    "Figure 4-3. Manually inputting network IP settings") for an example). Enter the
    DNS server address that you were given too.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**按钮以输入您计算机的IP地址信息。这应由您的ISP或网络管理员提供，并包括IP地址、默认网关和子网掩码（见[图4-3](ch04.html#manually_inputting_network_ip_settings
    "图4-3. 手动输入网络IP设置")以获取示例）。输入您获得的DNS服务器地址。
- en: '![Manually inputting network IP settings](httpatomoreillycomsourcenostarchimages1263488.png.jpg)'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![手动输入网络IP设置](httpatomoreillycomsourcenostarchimages1263488.png.jpg)'
- en: Figure 4-3. Manually inputting network IP settings
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4-3. 手动输入网络IP设置
- en: Make sure that the **Available to all users** option is checked if other users
    of your computer will be using the connection.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的计算机的其他用户将使用此连接，请确保选中**对所有用户可用**选项。
- en: Click **Save** to save the settings. You’ll be asked to enter the password for
    your user account, so do that and then click **Authenticate**.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**以保存设置。您将被要求输入用户账户的密码，因此请这样做，然后点击**验证**。
- en: Network Manager will try to establish the connection using the details you just
    provided. If it’s successful, a message will pop up saying that the network was
    connected.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络管理器将尝试使用你刚刚提供的详细信息建立连接。如果成功，会弹出一个消息，说明网络已连接。
- en: If that doesn’t happen, click the Network icon on the top panel and choose **Disconnect**
    from the Wired Network section at the top of the pop-up menu that appears. Then
    click the Network icon again and select your network underneath where it says
    *Wired Network*.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果没有发生这种情况，点击顶部的网络图标，并在出现的弹出菜单的顶部选择“断开”有线网络部分。然后再次点击网络图标，并选择“有线网络”下方的你的网络。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'If you are wondering what Internet Protocol (IP) and Domain Name Service (DNS)
    are all about, you can simply think of them in this way: DNS translates the easy-to-remember
    URLs that you have come to know, such as [http://www.google.com/](http://www.google.com/),
    into numerical, or IP, addresses that the Internet can understand. The address
    [http://www.google.com/](http://www.google.com/) thus becomes [http://209.85.229.104](http://209.85.229.104).
    You can type the numerical version into your browser later to see for yourself.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道互联网协议（IP）和域名系统（DNS）是什么，你可以简单地这样想：DNS将你熟悉的易于记忆的URL（如[http://www.google.com/](http://www.google.com/)）转换为互联网可以理解的数字或IP地址。因此，地址[http://www.google.com/](http://www.google.com/)变成了[http://209.85.229.104](http://209.85.229.104)。你可以在浏览器中输入这个数字版本，亲自查看。
- en: Setting Up a Wireless Connection
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置无线连接
- en: With the right wireless hardware, you can now surf the Web just about anywhere
    you can catch a (radio) wave. Whether you happen to be at your breakfast table,
    in a public library, or at your local coffee shop, you can now go online without
    having to physically hook up your computer to anything.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 使用正确的无线硬件，你现在几乎可以在任何可以接收到（无线电）波的地方上网。无论你是在餐桌旁、公共图书馆还是当地的咖啡馆，你现在都可以上网，而无需将电脑物理连接到任何设备。
- en: Fortunately, the process of setting up wireless networking in Ubuntu is easy;
    it’s not very different from the procedure for wired networks, described in the
    previous section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，在Ubuntu中设置无线网络的过程很简单；它与上一节中描述的有线网络过程没有太大区别。
- en: Hardware
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件
- en: If you have led a solely wired existence or are just inexperienced in this area,
    there are a few things worth knowing. To get started, you need to have the right
    hardware. If you just want to go wireless, then all you need is a wireless network
    card (sometimes referred to as an *802.11a/b/g/n card* or *Wi-Fi card*). These
    are built in to almost all modern laptops, while for older models they are usually
    add-ons in the form of cards that pop into the PCMCIA slot on the side of your
    computer (as shown on the right of [Figure 4-4](ch04.html#all_you_need_for_a_wi-fi_setupman_access
    "Figure 4-4. All you need for a Wi-Fi setup—an access point and a network interface
    card")).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你一直使用有线网络或在这个领域经验不足，有一些事情是值得了解的。要开始，你需要拥有正确的硬件。如果你只想无线连接，那么你只需要一块无线网卡（有时被称为*802.11a/b/g/n网卡*或*Wi-Fi网卡*）。这些几乎都集成在所有现代笔记本电脑中，而对于较老型号，它们通常是作为卡插入到电脑侧面的PCMCIA插槽中的附加设备（如图4-4的右侧所示[图4-4](ch04.html#all_you_need_for_a_wi-fi_setupman_access
    "图4-4. 设置Wi-Fi所需的所有设备——接入点和网络接口卡")）。
- en: Some wireless cards plug in to one of your machine’s USB ports or, in the case
    of desktop models, one of its internal PCI slots. Although support for cards of
    this type has improved in the past couple of years, there are still gaps, and
    some cards can be tricky to deal with. You’ll find some tips on how to deal with
    awkward cards in [Chapter 22](ch22.html "Chapter 22. Wounded Wings"), but if you’re
    looking for a sure thing, cards listed as having a Ralink 2500/RT2400, Realtek
    RTL8180, or Atheros AR9170 “chipset” are definitely supported by Ubuntu.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些无线网卡可以插入到你的机器的USB端口之一，或者对于台式机型号，可以插入其内部的PCI插槽之一。尽管过去几年这类卡的支持有所改善，但仍存在一些差距，有些卡可能很难处理。你可以在[第22章](ch22.html
    "第22章. 受伤的翅膀")中找到一些处理这些尴尬卡片的技巧，但如果你在寻找万无一失的解决方案，那些标有Ralink 2500/RT2400、Realtek
    RTL8180或Atheros AR9170“芯片组”的卡肯定被Ubuntu支持。
- en: '![All you need for a Wi-Fi setup—an access point and a network interface card](httpatomoreillycomsourcenostarchimages1263490.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![设置Wi-Fi所需的所有设备——接入点和网络接口卡](httpatomoreillycomsourcenostarchimages1263490.png.jpg)'
- en: Figure 4-4. All you need for a Wi-Fi setup—an access point and a network interface
    card
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-4. 设置Wi-Fi所需的所有设备——接入点和网络接口卡
- en: As for cards of the built-in or PC card variety, you will find support much
    better, but even then you have to make sure, or at least hope, that the card you
    are using is Linux compatible. No matter what wireless card you are wondering
    about, the easiest way to find out whether it will work is just to try it. The
    Linux kernel now comes with many wireless drivers built in, and Ubuntu updates
    often provide new ones, so if you use a card that is compatible with one of those
    drivers, things will be smooth sailing. If things don’t seem to work, check Ubuntu’s
    list of supported cards ([https://help.ubuntu.com/community/WifiDocs/WirelessCardsSupported/](https://help.ubuntu.com/community/WifiDocs/WirelessCardsSupported/))
    or check the Ubuntu forums to find a driver that is compatible or to see whether
    anyone has experience with your particular card. If you want to set up a wireless
    system in your home or office, then you will also need to get a *wireless access
    point* (WAP), shown on the left of [Figure 4-4](ch04.html#all_you_need_for_a_wi-fi_setupman_access
    "Figure 4-4. All you need for a Wi-Fi setup—an access point and a network interface
    card"). Fortunately, Linux compatibility is not much of an issue in this department,
    because the access point doesn’t physically interface with your computer and the
    settings are handled via your web browser.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于内置或PC卡类型的网卡，您会发现支持要好得多，但即便如此，您也必须确保，或者至少希望，您正在使用的网卡与Linux兼容。无论您在考虑哪种无线网卡，最简单的方法就是尝试它。Linux内核现在内置了许多无线驱动程序，Ubuntu的更新经常提供新的驱动程序，所以如果您使用的是与这些驱动程序兼容的网卡，事情将会顺利。如果事情似乎不起作用，请检查Ubuntu支持的网卡列表（[https://help.ubuntu.com/community/WifiDocs/WirelessCardsSupported/](https://help.ubuntu.com/community/WifiDocs/WirelessCardsSupported/)）或检查Ubuntu论坛，以找到兼容的驱动程序或查看是否有人有您特定网卡的体验。如果您想在您的家庭或办公室设置无线系统，那么您还需要获取一个*无线接入点*（WAP），如图4-4左边的所示（[图4-4](ch04.html#all_you_need_for_a_wi-fi_setupman_access
    "图4-4. Wi-Fi设置所需的一切——一个接入点和网络接口卡")）。幸运的是，在这个部门中，Linux兼容性并不是一个大问题，因为接入点在物理上不与您的计算机接口，设置是通过您的网络浏览器处理的。
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Access points come in several types. The most common type is a wireless router,
    which many ISPs provide for free.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 接入点有多种类型。最常见的是无线路由器，许多ISP免费提供。
- en: You should be aware, however, that a small minority of access points require
    you to use Internet Explorer to handle their setup chores. Although it is possible
    to get Internet Explorer up and running in Linux via Wine (which you’ll learn
    more about in [Chapter 19](ch19.html "Chapter 19. Penguins at the Gates")), you
    can’t be 100 percent sure that it will work. Unless you have a Windows machine
    somewhere in your house or office to handle such chores, it is probably a good
    idea to steer clear of access points of this kind.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，您应该知道，一小部分接入点要求您使用Internet Explorer来处理它们的设置任务。虽然您可以通过Wine（您将在第19章中了解更多关于Wine的信息）在Linux中运行Internet
    Explorer，但您不能100%确定它是否有效。除非您家里或办公室里有Windows机器来处理这类任务，否则避开这类接入点可能是个好主意。
- en: Activating Your Wireless Card
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 激活您的无线网卡
- en: Setting up a Linux-compatible wireless card is relatively simple. First connect
    your access point to your Internet source and then turn on the access point. Once
    it is up and running, plug your wireless card in to the PCMCIA slot or USB port
    on your laptop (unless your wireless connection is built in, in which case you
    can forgo this step). Any LEDs on the external card will most likely light up
    at this time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 设置Linux兼容的无线网卡相对简单。首先将您的接入点连接到您的互联网源，然后打开接入点。一旦它启动并运行，将您的无线网卡插入笔记本电脑的PCMCIA插槽或USB端口（除非您的无线连接是内置的，在这种情况下您可以跳过此步骤）。外部网卡上的任何LED灯此时很可能会亮起。
- en: 'If your access point was on when you booted up your computer and your wireless
    card was in place during bootup, you probably don’t need to do much else to access
    the Internet. Just follow these steps:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的接入点在您启动计算机时处于开启状态，并且您的无线网卡在启动过程中已安装，那么您可能不需要做太多其他事情来访问互联网。只需按照以下步骤操作：
- en: Click the Network icon on the top bar to reveal a drop-down menu showing the
    wireless signals that are present in your vicinity and the strength of each signal
    ([Figure 4-5](ch04.html#the_network_menu_shows_you_available_wir "Figure 4-5. The
    Network menu shows you available wireless networks and their signal strengths.")).
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部栏的“网络”图标以显示下拉菜单，该菜单显示了您附近存在的无线信号以及每个信号的强度（[图4-5](ch04.html#the_network_menu_shows_you_available_wir
    "图4-5. 网络菜单显示可用的无线网络及其信号强度.")）。
- en: '![The Network menu shows you available wireless networks and their signal strengths.](httpatomoreillycomsourcenostarchimages1263492.png.jpg)'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![网络菜单显示了可用的无线网络及其信号强度。](httpatomoreillycomsourcenostarchimages1263492.png.jpg)'
- en: Figure 4-5. The Network menu shows you available wireless networks and their
    signal strengths.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4-5。网络菜单显示了可用的无线网络及其信号强度。
- en: From that menu, select the signal for your access point (or any other wave you
    are entitled to latch onto) by clicking it.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从那个菜单中，通过点击选择你的接入点信号（或任何你有权连接的波）。
- en: The Network icon will start to pulse, showing that your system is trying to
    connect to the Internet. Once a connection is made, the icon will morph into a
    small signal-strength indicator. Pretty handy.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络图标将开始闪烁，表明你的系统正在尝试连接到互联网。一旦建立连接，图标将变成一个小信号强度指示器。非常方便。
- en: If your network has a WEP or WPA password, you’ll be prompted to enter it. It
    can be useful to check **Show password** before you type the password so you can
    check for any mistakes. Click **Connect** when you’re finished.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的网络有WEP或WPA密码，系统会提示你输入它。在输入密码之前检查“显示密码”可能很有用，这样你可以检查是否有任何错误。完成输入后点击“连接”。
- en: Note
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Most access points employ an added level of security in the form of a *Wired
    Equivalent Privacy (WEP)* or a *Wi-Fi Protected Access (WPA)* key. If you didn’t
    choose your own password when you set up the access point, try looking for a sticker
    on the base or side of the access point to see whether a default password is used.
    If you’re trying to connect to a network for which you don’t happen to know the
    key, then chances are you are not supposed to be making the connection in the
    first place. Naughty, naughty.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数接入点都采用了一种名为*有线等效隐私（WEP）*或*Wi-Fi保护接入（WPA）*的密钥作为额外的安全层。如果你在设置接入点时没有选择自己的密码，请尝试在接入点的底部或侧面寻找贴纸，看看是否使用了默认密码。如果你试图连接到一个你不知道密钥的网络，那么很可能是你本来就不应该建立这种连接。真是不良行为。
- en: If you were not successful in making your wireless connection (the system will
    tell you whether that’s the case), you have a few possibilities beyond the annoying
    incompatible card scenario. First, double-check to make sure your card is physically
    turned on. I know that sounds dumb, but I have been guilty of this oversight myself
    on numerous occasions. Many laptops have a key you can press to enable or disable
    the wireless card; on mine, you have to press the function key (fn) and F2 at
    the same time (there’s a little wireless antenna icon on the F2 key to denote
    this).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有成功建立无线连接（系统会告诉你是否如此），除了令人烦恼的不兼容卡的情况之外，你还有几种可能性。首先，请再次确认你的卡是否已物理开启。我知道这听起来很愚蠢，但我自己就犯过这种疏忽好几次。许多笔记本电脑有一个按键可以用来启用或禁用无线卡；在我的电脑上，你必须同时按下功能键（fn）和F2（F2键上有一个小无线天线图标表示这一点）。
- en: 'Another possibility is that you are not entering the correct WEP or WPA password.
    The first thing to check is case sensitivity: It sometimes matters whether the
    letters you type are upper- or lowercase, so make sure you type them exactly as
    written. Additionally, some wireless access points require you to type the “wireless
    key” rather than a passphrase or password. A wireless key normally consists of
    a seemingly random string of numbers and letters that is 10, 26, or even 58 characters
    long and looks something like this: `af564ecb31ce4a678b23fe5981`. Try typing your
    own wireless key (not the one that I just used as an example!) instead of the
    passphrase and see if that works. If you don’t have the wireless key written down
    anywhere, look through the access point’s manual to see how to find it.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种可能是你没有输入正确的WEP或WPA密码。首先需要检查的是大小写敏感性：有时输入的字母是大写还是小写很重要，所以请确保你按照原文输入。此外，一些无线接入点要求你输入“无线密钥”而不是密码或短语。无线密钥通常是由看似随机的数字和字母组成的字符串，长度为10、26甚至58个字符，看起来像这样：`af564ecb31ce4a678b23fe5981`。尝试用你自己的无线密钥（不是刚才用作例子的那个！）代替密码，看看是否有效。如果你没有将无线密钥写下来，请查阅接入点的手册，看看如何找到它。
- en: If you are trying to connect to a wireless network in a public place (for example,
    at a conference center, university, or airport or on a train), you may need to
    perform some additional steps to finish setting up the connection. These might
    include visiting a specific website in your web browser to register for the service
    or providing your *MAC address* to the network administrator. For the first of
    these, open Firefox and type the address that the provider of the wireless connection
    should have given you. Hopefully, a page will load, and you’ll be asked to enter
    some details. If you’re asked for your MAC address, you should instead click the
    Network icon and select *Connection information* from the menu that appears. Then
    find the Hardware Address (which will look similar to the one in [Figure 4-6](ch04.html#connection_information_comma_including_t
    "Figure 4-6. Connection information, including the MAC address")) and copy it
    down and give it to whoever needs it. This is your MAC address.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图在公共场所（例如，在会议中心、大学、机场或火车上）连接到无线网络，你可能需要执行一些额外的步骤来完成连接设置。这可能包括在网页浏览器中访问特定网站以注册服务或向网络管理员提供你的*MAC地址*。对于第一种情况，打开Firefox并输入无线连接提供商应该给你的地址。希望页面会加载，并要求你输入一些详细信息。如果你被要求提供MAC地址，你应该点击网络图标并从出现的菜单中选择*连接信息*。然后找到硬件地址（它将类似于[图4-6](ch04.html#connection_information_comma_including_t
    "图4-6. 连接信息，包括MAC地址"))，并将其复制下来并交给需要的人。这就是你的MAC地址。
- en: '![Connection information, including the MAC address](httpatomoreillycomsourcenostarchimages1263494.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![连接信息，包括MAC地址](httpatomoreillycomsourcenostarchimages1263494.png.jpg)'
- en: Figure 4-6. Connection information, including the MAC address
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-6. 连接信息，包括MAC地址
- en: A rather less common possibility is that your network does not use DHCP, in
    which case you will have to manually input your connection settings as provided
    by your network administrator or service provider. Armed with that information,
    simply follow the steps listed in [Setting Up a Cable or Ethernet Connection for
    Providers Not Using DHCP](ch04.html#setting_up_a_cable_or_ethernet_connectio "Setting
    Up a Cable or Ethernet Connection for Providers Not Using DHCP") in [Setting Up
    a Wired Connection](ch04.html#setting_up_a_wired_connection "Setting Up a Wired
    Connection"). Just be sure to use the Wireless tab instead of the Wired one.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种不太可能的情况是，你的网络不使用DHCP，在这种情况下，你必须手动输入网络管理员或服务提供商提供的连接设置。有了这些信息，只需按照[为不使用DHCP的服务提供商设置有线或以太网连接](ch04.html#setting_up_a_cable_or_ethernet_connectio
    "为不使用DHCP的服务提供商设置有线或以太网连接")中列出的步骤操作即可。[设置有线连接](ch04.html#setting_up_a_wired_connection
    "设置有线连接")。只需确保使用无线选项卡而不是有线选项卡。
- en: If you still have no luck connecting wirelessly, the drivers may not be installed
    for your card, or Ubuntu may not support the card. You can try plenty of tricks
    to get things working, so head over to [Chapter 22](ch22.html "Chapter 22. Wounded
    Wings") and look for [Installing Drivers for Your Network/Wireless Card](ch22.html#installing_drivers_for_your_network_soli
    "Installing Drivers for Your Network/Wireless Card") in [Installing Drivers for
    Your Network/Wireless Card](ch22.html#installing_drivers_for_your_network_soli
    "Installing Drivers for Your Network/Wireless Card").
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然无法无线连接，可能是你的网卡驱动程序尚未安装，或者Ubuntu可能不支持该网卡。你可以尝试多种技巧来解决问题，因此请转到[第22章](ch22.html
    "第22章。受伤的翅膀")，并查找[为您的网络/无线网卡安装驱动程序](ch22.html#installing_drivers_for_your_network_soli
    "为您的网络/无线网卡安装驱动程序")部分。
- en: Switching Off or Refreshing Your Wireless Connection
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关闭或刷新您的无线连接
- en: Sometimes you will want to disconnect from a wireless network, such as when
    you use your laptop on an airplane or when you just want to connect to a different
    network, as you might when moving your laptop from one wireless hotspot to another.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能想要从无线网络断开连接，例如，当你使用笔记本电脑在飞机上或当你只是想连接到不同的网络时，就像你将笔记本电脑从一个无线热点移动到另一个无线热点时一样。
- en: To do this, click the Network icon to reveal the list of available wireless
    networks (that is, signals). In that list, click the **Disconnect** option below
    the name of the wireless network to which you are connected. Within a second or
    two, you will be disconnected.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，点击网络图标以显示可用的无线网络列表（即信号）。在该列表中，点击你已连接的无线网络名称下的**断开连接**选项。在一两秒钟内，你将断开连接。
- en: If you want to turn off your wireless card (as you should do if you’re boarding
    an airplane) and you don’t have a physical way to do it, like a switch or a button,
    just click the Network icon and then deselect **Enable Wireless**. And if you
    want to turn that card back on again, just get back to that menu and select **Enable
    Wireless** again.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要关闭你的无线网卡（如果你在乘坐飞机，你应该这样做），而你又没有物理方式去关闭它，比如开关或按钮，只需点击网络图标，然后取消选择**启用无线**。如果你想再次打开那张卡，只需回到那个菜单并再次选择**启用无线**。
- en: Sometimes, your wireless card might lose its connection for no apparent reason,
    so you’ll want to refresh the connection (that is, turn it off and on again) to
    try to get it back. The quickest way to do this is to click the Network icon and
    then click the name of the wireless network you’re currently connected to. You’ll
    be disconnected and automatically reconnected.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你的无线网卡可能会在没有明显原因的情况下丢失连接，所以你可能想要刷新连接（即关闭并重新打开）以尝试重新连接。这样做最快的方法是点击网络图标，然后点击你当前连接的无线网络名称。你将被断开连接并自动重新连接。
- en: If that doesn’t work, try disabling and then enabling the wireless connection
    using the Enable Wireless option, as described earlier. If you still have no luck,
    try turning the wireless card off and on again using a switch or button, if you
    have one, or unplug it and plug it back in again. Finally, if nothing seems to
    be working, try restarting the computer.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这还不行，请尝试使用前面描述的启用无线选项来禁用和启用无线连接。如果你仍然没有运气，请尝试使用开关或按钮关闭和打开无线网卡，如果你有的话，或者拔掉它并重新插上。最后，如果似乎什么都没用，请尝试重新启动计算机。
- en: Connecting with a DSL or ADSL Modem
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 DSL 或 ADSL 调制解调器连接
- en: How easy it is to set up your DSL or ADSL modem depends on the connector that
    it has. If it can be connected using an Ethernet cable, use that and follow the
    instructions in [Setting Up a Wired Connection](ch04.html#setting_up_a_wired_connection
    "Setting Up a Wired Connection") in [Setting Up a Wired Connection](ch04.html#setting_up_a_wired_connection
    "Setting Up a Wired Connection"); it’ll be much easier than trying to use a USB
    cable! If you have a USB or internal modem, try the instructions in this section
    and hope for the best.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 设置你的 DSL 或 ADSL 调制解调器有多容易取决于它所拥有的连接器。如果它可以使用以太网线连接，请使用它并遵循[设置有线连接](ch04.html#setting_up_a_wired_connection
    "设置有线连接")中的说明，该说明位于[设置有线连接](ch04.html#setting_up_a_wired_connection "设置有线连接")部分；这将比尝试使用
    USB 线缆要容易得多！如果你有一个 USB 或内置调制解调器，请尝试本节中的说明，并希望一切顺利。
- en: The first step is to check whether Ubuntu recognized your modem. Assuming the
    modem is already plugged in, click the Network icon on the top bar, select **Edit
    Connections** from the menu that appears, and select the DSL tab. If a connection
    is listed in that window, your modem was recognized, and you can begin setting
    it up. If the list is empty, refer to [https://help.ubuntu.com/community/UsbAdslModem/](https://help.ubuntu.com/community/UsbAdslModem/)
    to see whether there are any steps you can follow to get your modem working. Alternatively,
    flip to [Chapter 21](ch21.html "Chapter 21. A Colony of Penguins") to see how
    you can ask for help with setting up your modem from members of the Ubuntu community.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是检查 Ubuntu 是否识别了你的调制解调器。假设调制解调器已经插入，请点击顶部栏上的网络图标，从出现的菜单中选择**编辑连接**，然后选择 DSL
    选项卡。如果在那个窗口中列出了一个连接，则你的调制解调器已被识别，你可以开始设置了。如果列表为空，请参考[https://help.ubuntu.com/community/UsbAdslModem/](https://help.ubuntu.com/community/UsbAdslModem/)以查看是否有任何步骤你可以遵循以让你的调制解调器工作。或者，翻到[第
    21 章](ch21.html "第 21 章。企鹅殖民地")以了解你如何从 Ubuntu 社区成员那里寻求设置调制解调器的帮助。
- en: Select the connection by clicking it once and then click **Edit**. Click the
    **DSL** tab of the Editing window that appears and enter your username and password
    into the appropriate fields. Then enter your connection information (usually a
    phone number) into the Service box and click **Save**. Now click the Network icon
    on the top panel and choose your **DSL** connection from the list. Network Manager
    will try to connect using your modem—if it’s not successful, go back and try changing
    some of the settings to see whether you can get it to cooperate.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 通过单击一次选择连接，然后点击**编辑**。点击出现的编辑窗口中的**DSL**选项卡，并将用户名和密码输入到相应的字段中。然后，将你的连接信息（通常是电话号码）输入到服务框中，并点击**保存**。现在，点击顶部面板上的网络图标，并从列表中选择你的**DSL**连接。网络管理器将尝试使用你的调制解调器进行连接——如果连接不成功，请返回并尝试更改一些设置，看看是否能让它合作。
- en: Setting Up a Dial-up Connection
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置拨号连接
- en: Although much of the world is moving to high-speed Internet connections, you
    may still be using a dial-up Internet connection, which means you need to have
    a traditional dial-up modem to reach beyond your box to the outside world. In
    case you broadband surf-gods have forgotten, modems are those wonderful machines
    that whistle, chime, screech, and spit whenever you dial up your Internet provider.
    I suppose you could think of them as noisy telephones in need of a good burp.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然世界上许多地方都在向高速互联网连接过渡，但你可能仍在使用拨号互联网连接，这意味着你需要一个传统的拨号调制解调器才能连接到外部世界。如果你宽带冲浪之神已经忘记了，调制解调器是在你拨打互联网提供商时发出哨声、铃声、尖叫声和喷气声的奇妙机器。我想你可以把它们想象成需要好好打嗝的嘈杂电话。
- en: Now here comes the bad news—in the world of Linux, very few internal modems
    are supported, and for those that are, the setup process can be frustrating. The
    main reason behind this compatibility problem is that most built-in modems are
    software dependent and the software they depend on is part of, or designed for,
    Windows. Such modems are thus called *Winmodems*.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是坏消息的时候了——在Linux的世界里，内部调制解调器的支持非常少，对于那些支持的情况，设置过程可能会令人沮丧。这种兼容性问题背后的主要原因是大多数内置调制解调器是软件依赖的，它们依赖的软件是Windows的一部分或为Windows设计的。因此，这样的调制解调器被称为*Winmodems*。
- en: Of course, the Linux community has been working on ways to deal with these Winmodem
    beasts so that they will work with Linux systems. Though support for the wide
    variety of Winmodem models out there is still spotty, things are better than before,
    so you might luck out. My advice is to hold off on the wondering and worrying
    and just give your modem a try to see whether it works. If it does, then you’re
    all set. If it doesn’t, well, you do have some options, and at least you haven’t
    done any damage to your system.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Linux社区一直在努力寻找处理这些Winmodem怪物的方法，以便它们能在Linux系统中工作。尽管对各种Winmodem型号的支持仍然零散，但情况比以前好多了，所以你可能会有好运。我的建议是不要去想太多，也不要担心，只需尝试一下你的调制解调器看看它是否工作。如果它能工作，那么你就万事俱备了。如果它不能工作，嗯，你还是有选择余地的，而且至少你没有对你的系统造成任何损害。
- en: With all that intro-babble out of the way, let’s get down to the steps for setting
    up your dial-up connection. First, get the settings information you need from
    your Internet provider. Most providers aim their operations at Windows and, often,
    Mac users, and very few offer Linux support. Still, there is no technical reason
    for your Linux system not to work via their setups, so just nag and push them
    until they give you the information you want. After that, make sure your modem
    is connected to a live telephone connection—for example, the phone jack in your
    wall.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成所有这些介绍性的废话之后，让我们开始设置拨号连接的步骤。首先，从你的互联网服务提供商那里获取你需要的信息。大多数服务提供商的目标是Windows和Mac用户，而且很少提供Linux支持。尽管如此，你的Linux系统没有技术理由不能通过他们的设置工作，所以只是不断催促他们，直到他们给你你想要的信息。之后，确保你的调制解调器连接到一条活电话线路——例如，你墙上的电话插孔。
- en: 'Now it’s time to set up the connection. I’ll use the GNOME PPP program to do
    all of the setting up here, but there’s a caveat: It’s not installed by default,
    and you need an Internet connection to install it! If you have access to some
    other Internet connection that you can use temporarily, connect to that and use
    the Ubuntu Software Center to download and install GNOME PPP (see [Chapter 6](ch06.html
    "Chapter 6. Rounding Out the Bird") to learn how to install software). The alternative
    is to use the pppconfig command, which is installed by default but is difficult
    to use. Find another computer and check out [https://help.ubuntu.com/community/DialupModemHowto/SetUpDialer/](https://help.ubuntu.com/community/DialupModemHowto/SetUpDialer/)
    for instructions if you have no alternative but to use `pppconfig`.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候设置连接了。我将使用GNOME PPP程序来完成这里的所有设置，但有一个注意事项：它默认没有安装，你需要一个互联网连接来安装它！如果你可以访问一些可以临时使用的其他互联网连接，请连接到那个连接，并使用Ubuntu软件中心下载和安装GNOME
    PPP（参见[第6章](ch06.html "第6章. 完善鸟")了解如何安装软件）。另一种选择是使用默认安装的pppconfig命令，但它很难使用。如果你没有其他选择，只能使用`pppconfig`，请访问[https://help.ubuntu.com/community/DialupModemHowto/SetUpDialer/](https://help.ubuntu.com/community/DialupModemHowto/SetUpDialer/)获取说明。
- en: 'Assuming that you got GNOME PPP installed using a borrowed Internet connection,
    you can follow these steps to set up your modem:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你使用借用来的互联网连接安装了GNOME PPP，你可以按照以下步骤设置你的调制解调器：
- en: Open the Dash, search for GNOME PPP, and click to open it.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Dash，搜索GNOME PPP，然后点击打开它。
- en: Click **Setup** and make sure you’re looking at the **Modem** tab.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**设置**，确保你正在查看**调制解调器**选项卡。
- en: Click the **Detect** button to identify your modem. If you get a message saying
    that no modem was found on your system, then you’re out of luck—the best you can
    do is ask for advice on the Ubuntu forums ([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))
    or try selecting items from the Device drop-down list by trial and error.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**检测**按钮以识别你的调制解调器。如果你收到一条消息说你的系统上没有找到调制解调器，那么你就没有运气了——你能做的最好的事情就是向Ubuntu论坛([http://www.ubuntuforums.org/](http://www.ubuntuforums.org/))寻求建议，或者通过尝试和错误从设备下拉列表中选择项目。
- en: How you change the rest of the settings depends on how your modem and ISP are
    set up, so select the defaults for now. If these don’t work, trial and error is
    a potential way forward again.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何更改其余的设置取决于你的调制解调器和ISP的设置，所以现在先选择默认设置。如果这些设置不起作用，尝试和错误可能是一个潜在的前进方式。
- en: Click **Close** to get back to the GNOME PPP window. Type your username and
    password and enter the phone number provided by your ISP.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**关闭**按钮返回到GNOME PPP窗口。输入你的用户名和密码，并输入你的ISP提供的电话号码。
- en: Click **Connect**. You should hear your modem begin its dialing, spitting, and
    churning sequence as it makes the connection with your provider.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**连接**。你应该会听到你的调制解调器开始拨号、吐线和搅拌的序列，因为它正在与你的服务提供商建立连接。
- en: If you manage to get connected, you can start your browsing, emailing, or whatever
    else you do online. If you get an error message, there’s little you can do but
    take a deep breath and click the **Setup** button to try tweaking your settings.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你成功连接，你可以开始浏览、发邮件或进行你在网上做的其他任何事情。如果你收到一个错误消息，你几乎无能为力，只能深吸一口气并点击**设置**按钮尝试调整你的设置。
- en: What to Do If Your Modem Isn’t Compatible
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你的调制解调器不兼容，该怎么办
- en: Though it may not sound that way, what I’ve just described is pretty much a
    best-case scenario. What happens, however, if your modem and Ubuntu do not see
    eye to eye? Well, there are a few options. My first, more radical suggestion is
    to dump your dial-up ISP and find a broadband provider that covers your local
    area. If that is not an option, then you have two ways to go. One is to try to
    geek around with your modem to see whether you can get it to work. This is a slightly
    complicated process, but there are instructions at [https://help.ubuntu.com/community/DialupModemHowto/](https://help.ubuntu.com/community/DialupModemHowto/).
    If you are faint of heart or a novice user, you may find the process to entail
    a bit more than what you’re willing to deal with.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然听起来可能不是这样，但我刚刚描述的几乎是一个最佳情况。然而，如果你的调制解调器和Ubuntu不能达成一致，会发生什么呢？好吧，有几个选择。我的第一个、更激进的建议是放弃你的拨号ISP，找到一个覆盖你所在地区的宽带提供商。如果这不是一个选择，那么你有两种方法可以走。一种是通过尝试调整你的调制解调器来查看它是否可以工作。这是一个稍微复杂的过程，但有一些说明可以在[https://help.ubuntu.com/community/DialupModemHowto/](https://help.ubuntu.com/community/DialupModemHowto/)找到。如果你是一个胆小的人或新手用户，你可能觉得这个过程比你愿意处理的要复杂得多。
- en: The simpler, although costlier, way to get your modem to work is to purchase
    a true hardware modem. *Hardware modems* are not software dependent, so they work
    with any operating system. You can think of them as telephones without a handset.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的调制解调器工作的更简单、但更昂贵的方法是购买一个真正的硬件调制解调器。*硬件调制解调器*不依赖于软件，因此可以与任何操作系统一起工作。你可以把它们想象成没有听筒的电话。
- en: 'Such modems come in two forms: internal and external. As for the internals,
    the USRobotics models 56K V.92 Performance Pro Modem (internal slot) and 56 PC
    Card Modem (PC card slot, for laptops) are true hardware modems that are easily
    available and are said to work. You can check out the USRobotics site ([http://www.usr.com/](http://www.usr.com/))
    for more information on these models, though checking the Ubuntu forums for suggestions
    is always a good idea as well. Perhaps the safest of all solutions is to buy an
    external dial-up modem. They come with either serial or USB connectors and sit
    in a box outside your computer. They bring the advantage of not requiring you
    to open up the computer to install them.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的调制解调器有两种形式：内置和外置。至于内置的，美国机器人公司的56K V.92性能专业调制解调器（内置插槽）和56 PC卡调制解调器（PC卡插槽，适用于笔记本电脑）是真正的硬件调制解调器，易于获得，并且据说可以正常工作。你可以访问美国机器人公司的网站([http://www.usr.com/](http://www.usr.com/))获取这些型号的更多信息，尽管查看Ubuntu论坛以获取建议也是一个好主意。也许最安全的解决方案是购买一个外置拨号调制解调器。它们带有串行或USB连接器，并放置在电脑外的一个盒子里。它们带来的优势是不需要你打开电脑来安装它们。
- en: Linux support for USB modems can be patchy, so do your research before buying
    one. Serial modems are a safer bet since most of them should work with your system
    . . . if you have a serial port, that is. Modern computers rarely have them anymore,
    so check to see whether you have one by looking at the back of your computer for
    a connector with little prongs in it (see [Figure 4-7](ch04.html#serial_port_and_connector
    "Figure 4-7. Serial port and connector")). If you are worried and are looking
    for a sure thing, USRobotics makes an external serial modem that is compatible
    with Linux, and the company says so right on its website.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Linux对USB调制解调器的支持可能参差不齐，所以在购买之前一定要做好研究。串行调制解调器是一个更安全的赌注，因为大多数应该都能与你的系统兼容……如果你有串行端口的话。现代电脑很少再配备串行端口了，所以检查一下你的电脑后面是否有带小刺的连接器（参见[图4-7](ch04.html#serial_port_and_connector
    "图4-7. 串行端口和连接器")）。如果你担心并且想要一个万无一失的解决方案，USRobotics生产一款与Linux兼容的外部串行调制解调器，公司在其网站上明确说明了这一点。
- en: If you find another model that you think will do the trick, before you commit
    to it by slapping down the cash, do a Yahoo! or Google search on that modem’s
    make and model number, along with the word *linux*, and see what results you get.
    Of course, you can also try one of the Linux forums and ask about the modem make
    and model there. A lot of people are in the same boat, so you are sure to get
    plenty of opinions and advice.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现另一种型号可能适合你的需求，在投入现金之前，先在Yahoo!或Google上搜索该调制解调器的品牌和型号，加上单词*linux*，看看你得到什么结果。当然，你还可以尝试Linux论坛，并在那里询问调制解调器的品牌和型号。很多人都在同一条船上，所以你肯定能得到很多意见和建议。
- en: '![Serial port and connector](httpatomoreillycomsourcenostarchimages1263496.png.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![串行端口和连接器](httpatomoreillycomsourcenostarchimages1263496.png.jpg)'
- en: Figure 4-7. Serial port and connector
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-7. 串行端口和连接器
- en: Mobile Broadband Connections
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动宽带连接
- en: Wireless networks, for all the convenience and freedom that they offer, have
    quite a limited range. This won’t be an issue if your computer never strays from
    the general vicinity of your house or office, but it can get mighty inconvenient
    if you’re on the road, miles from the nearest wireless-enabled coffee shop. This
    being the 21st century, there are, of course, ways around this limitation.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管无线网络提供了便利和自由，但它们的范围相当有限。如果你的电脑从未离开过你家的周围或办公室，这不会成为问题，但如果你在路上，远离最近的无线咖啡店，这可能会非常不方便。在这个21世纪，当然有绕过这种限制的方法。
- en: If you’re a computer-equipped traveler, you’ve probably already come across
    mobile broadband technology, also known as *3G* (which has been upgraded to 4G
    in some places). All you need to get a high-speed connection on the go is a 3G
    or 4G card (also inexplicably called a *dongle*), which plugs into your computer
    and connects you to the Net via a cell phone network ([Figure 4-8](ch04.html#a_3g_mobile_broadband_card
    "Figure 4-8. A 3G mobile broadband card")).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位配备电脑的旅行者，你可能已经遇到过移动宽带技术，也称为*3G*（在一些地方已经升级到4G）。你只需一张3G或4G卡（也莫名其妙地被称为*调制解调器*），将其插入电脑，通过手机网络连接到互联网即可（[图4-8](ch04.html#a_3g_mobile_broadband_card
    "图4-8. 3G移动宽带卡")）。
- en: '![A 3G mobile broadband card](httpatomoreillycomsourcenostarchimages1263498.png.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![3G移动宽带卡](httpatomoreillycomsourcenostarchimages1263498.png.jpg)'
- en: Figure 4-8. A 3G mobile broadband card
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-8. 3G移动宽带卡
- en: 'Ubuntu has pretty good support for most 3G cards right from the get-go, and
    the setup process is a snap (the process is the same for 4G cards):'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu从一开始就对大多数3G卡提供了相当好的支持，设置过程非常简单（4G卡的过程也是一样的）：
- en: Plug your 3G card or dongle into the computer; the New Mobile Broadband Connection
    wizard should open automatically. If it doesn’t, click the Network icon on the
    top panel, select **Edit Connections** from the menu that appears, open the **Mobile
    Broadband** tab, and click **Add**.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的3G卡或调制解调器插入电脑；新的移动宽带连接向导应该会自动打开。如果没有，点击顶部面板上的网络图标，从出现的菜单中选择**编辑连接**，打开**移动宽带**选项卡，然后点击**添加**。
- en: The first page of the wizard has a drop-down list that should have the make
    and model of your 3G card displayed in it. If it says Any Device instead, your
    card may not have been recognized, so take a look at [https://wiki.ubuntu.com/NetworkManager/Hardware/3G/](https://wiki.ubuntu.com/NetworkManager/Hardware/3G/)
    to see whether there are any steps you can take to get Ubuntu to recognize the
    card.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导的第一页有一个下拉列表，其中应显示您的3G卡的制造商和型号。如果显示为“任何设备”，则您的卡可能没有被识别，因此请查看[https://wiki.ubuntu.com/NetworkManager/Hardware/3G/](https://wiki.ubuntu.com/NetworkManager/Hardware/3G/)以查看是否有可以采取的步骤让Ubuntu识别该卡。
- en: Click *Continue*, select your country from the list, and then click *Continue*
    again.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**，从列表中选择您的国家，然后再次点击**继续**。
- en: Pick your mobile broadband provider from the list and then hit **Continue**.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择您的移动宽带提供商，然后点击**继续**。
- en: Now you need to select your broadband billing plan from the drop-down list ([Figure 4-9](ch04.html#choosing_a_broadband_billing_plan
    "Figure 4-9. Choosing a broadband billing plan")). It’s important that you choose
    the right plan to avoid being wrongly charged. If you don’t see a plan that looks
    appropriate, choose *My plan is not listed* and call up your broadband provider
    to ask what to put in the Access Point Name (APN) box.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您需要从下拉列表中选择您的宽带计费计划（[图4-9](ch04.html#choosing_a_broadband_billing_plan "图4-9.
    选择宽带计费计划")）。选择正确的计划很重要，以避免被错误收费。如果您没有看到看起来合适的计划，请选择**我的计划不在列表中**，并联系您的宽带提供商询问应在接入点名称（APN）框中输入什么。
- en: Click **Continue**, check that all of the details look okay, and click **Apply**.
    You’ll be taken to an Editing window where you can enter details such as your
    account PIN and password if needed.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**，检查所有详细信息是否正确，然后点击**应用**。您将被带到编辑窗口，您可以在此输入如账户PIN码和密码等详细信息（如果需要的话）。
- en: Click **Save** and then close the Network Connections window to finish up.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**，然后关闭网络连接窗口以完成操作。
