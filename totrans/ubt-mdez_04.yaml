  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![选择宽带计费计划](httpatomoreillycomsourcenostarchimages1263500.png.jpg)'
- en: Figure 4-9. Choosing a broadband billing plan
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
