- en: Chapter 14. Tux Rocks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 14 章。图克斯摇滚
- en: Music à la Linux
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux 音乐
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1263416.png.jpg)'
- en: And now we come to the audio side of things. Yes, Linux does indeed rock, and
    in this chapter you will find out about the musical talents that your system possesses
    and how it can work with the musical talents that you possess. You will learn
    how to rip CDs, create MP3 and Ogg Vorbis files (files that you can recognize
    by their *.mp3* and *.ogg* filename extensions), add album cover art, change file
    tags, play music files, and burn files onto audio CDs that you can play in any
    CD player. You’ll also learn about a number of applications that can help the
    musician within you. If you’re interested in learning how to work with your iPod,
    iPhone, iPad, or other digital media device, or how to convert audio files from
    one format to another, however, you’ll have to wait until [Chapter 15](ch15.html
    "Chapter 15. Pluggin’ In the Penguin").
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来到了音频方面。是的，Linux 确实很酷，在本章中，你将了解到你的系统拥有的音乐才能以及它如何与你拥有的音乐才能协同工作。你将学习如何抓取 CD、创建
    MP3 和 Ogg Vorbis 文件（你可以通过它们的 *.mp3* 和 *.ogg* 文件名扩展名来识别这些文件）、添加专辑封面艺术、更改文件标签、播放音乐文件，以及将文件烧录到可以在任何
    CD 播放器中播放的音频 CD 上。你还将了解一些可以帮助你成为音乐家的应用程序。然而，如果你对学习如何使用 iPod、iPhone、iPad 或其他数字媒体设备，或者如何将音频文件从一种格式转换为另一种格式感兴趣，那么你将不得不等到第
    15 章（[Chapter 15](ch15.html "Chapter 15. Pluggin’ In the Penguin")）。
- en: Where the Apps Are
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序所在位置
- en: All of apps in this chapter can be run from the Dash by clicking the Applications
    lens and then clicking the Media filter button. As with all applications, you
    can also run an app by typing its name in the Dash’s search box and then pressing
    enter.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中的所有应用程序都可以通过 Dash 运行，方法是点击应用程序透镜，然后点击媒体过滤器按钮。与所有应用程序一样，你还可以通过在 Dash 的搜索框中输入应用程序的名称并按回车键来运行应用程序。
- en: Audio File Formats
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音频文件格式
- en: Before we go any further, it’s probably best to discuss the various formats
    in which audio data can be stored on your computer. For the longest time, the
    de facto standards have been WAV (created by Microsoft/IBM and using the .wav
    extension), AU (from Sun/Unix and using the *.au* extension), and AIFF (from Apple
    and using the *.aiff* extension), all of which are uncompressed formats. Files
    saved in these formats are, therefore, exceedingly large, with an average WAV
    file of CD-quality music weighing in at about 10MB per minute. To put that in
    perspective, back in 1988 my first Macintosh had a 40MB hard disk—more space than
    I thought I would ever need but not enough space to store a WAV file of Nirvana’s
    “Come as You Are.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续前进之前，最好先讨论一下音频数据可以在电脑上存储的各种格式。长期以来，事实上的标准一直是 WAV（由微软/IBM 创建，使用 .wav 扩展名）、AU（来自
    Sun/Unix，使用 *.au* 扩展名）和 AIFF（来自苹果，使用 *.aiff* 扩展名），所有这些都是未压缩格式。因此，以这些格式保存的文件都非常大，一张
    CD 质量的平均 WAV 文件每分钟大约有 10MB。为了更直观地理解这一点，回到 1988 年，我的第一台 Macintosh 拥有 40MB 的硬盘——比我预想的需要的空间要多，但不足以存储
    Nirvana 的“Come as You Are”的 WAV 文件。
- en: As computers underwent their evolution into the multimedia machines they are
    today, it became clear that something was going to have to be done about those
    disk space-devouring audio files. Audio compression formats were thus developed.
    These compression formats work, to oversimplify things a bit, by cutting out the
    portions of a sound signal that the human ear cannot hear—sort of a dog-whistle
    approach. The most widely known and embraced of these audio compression formats
    is *MP3*. Audio files encoded in MP3 format can end up being as little as one-twelfth
    the size of the original WAV file without any noticeable loss in quality.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着计算机向今天的多媒体机器进化，很明显，必须对那些消耗磁盘空间的音频文件采取一些措施。因此，开发了音频压缩格式。这些压缩格式通过简化来说，是通过删除人耳听不到的声音信号部分来工作的——有点像狗哨的方法。最广为人知并被广泛接受的这些音频压缩格式是
    *MP3*。以 MP3 格式编码的音频文件可以缩小到原始 WAV 文件大小的十二分之一，而不会在质量上产生任何明显的损失。
- en: Another audio compression format is *Ogg Vorbis*. Ogg Vorbis is a product of
    the open source community, so, unlike MP3, which has always been used under the
    shadow of yet-to-be-exercised patent rights, it was free of patent and licensing
    worries from the get-go. Because of that and the fact that it was the equal of
    MP3 in terms of quality and performance (if not, as many claim, better), Ogg Vorbis
    became the darling of the Linux community.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种音频压缩格式是 *Ogg Vorbis*。Ogg Vorbis 是开源社区的产品，因此，与始终在尚未行使的专利权阴影下使用的 MP3 不同，它从一开始就没有专利和许可问题。正因为如此，并且由于它在质量和性能方面与
    MP3 相当（许多人声称甚至更好），Ogg Vorbis 成为了 Linux 社区的宠儿。
- en: As you rip audio files in this chapter, you are sure to notice yet another encoding
    option—FLAC. *Free Lossless Audio Codec (FLAC)* is an encoding format that, unlike
    the MP3 and Ogg Vorbis formats, does not remove any audio information from the
    audio file during the encoding process. The downside is that FLAC provides space
    savings of only 30 to 50 percent, much less than the 80 percent neighborhood achieved
    by MP3 or Ogg Vorbis. The upside, of course, is that the FLAC files should be
    equivalent to CDs in terms of quality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中提取音频文件时，你一定会注意到另一个编码选项——FLAC。*无损音频编解码器（FLAC）*是一种编码格式，与 MP3 和 Ogg Vorbis
    格式不同，它在编码过程中不会从音频文件中删除任何音频信息。缺点是 FLAC 只能提供 30% 到 50% 的空间节省，远低于 MP3 或 Ogg Vorbis
    达到的 80% 左右。当然，优点是 FLAC 文件在质量上应该与 CD 相当。
- en: Given that retention of audio quality, FLAC is an ideal choice if you are not
    satisfied with the audio quality provided by Ogg Vorbis or MP3 files. It’s also
    a good choice if you want to create both Ogg Vorbis and MP3 files . . . or if
    you just don’t know which one you want to work with yet. In such cases, you can
    go ahead and encode it in FLAC format. As I mentioned earlier, once you get to
    [Chapter 15](ch15.html "Chapter 15. Pluggin’ In the Penguin"), you will learn
    how you can convert the FLAC file later, when you know what you want or need.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到音频质量的保留，如果你对 Ogg Vorbis 或 MP3 文件提供的音频质量不满意，FLAC 是一个理想的选择。如果你想要创建 Ogg Vorbis
    和 MP3 文件，或者你还没有决定要使用哪一种，FLAC 同样是一个不错的选择。在这种情况下，你可以直接将其编码为 FLAC 格式。正如我之前提到的，一旦你到达
    [第 15 章](ch15.html "第 15 章。企鹅插件")，你将学习如何在你确定需要什么或需要什么时转换 FLAC 文件。
- en: Installing MP3 Support for Audio Apps
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为音频应用安装 MP3 支持
- en: All that talk about Ogg Vorbis and FLAC aside, many people still like or need
    to deal with MP3 files. You may, for example, already have numerous MP3 files
    ripped from your music collection, or you may enjoy listening to one of the many
    Internet radio streams that are broadcast in MP3 format. Unfortunately, MP3 playback
    and encoding support is not included in Ubuntu because of licensing concerns.
    Even if you plan on using the Ogg Vorbis format in your future ripping and encoding
    endeavors, installing MP3 support is a good idea so as to cover all your audio
    bases. It’s also a very easy process. In fact, if you opted to install third-party
    software support when you originally installed Ubuntu, you most likely already
    have all the support files you need.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是关于 Ogg Vorbis 和 FLAC 的讨论，还是许多人仍然喜欢或需要处理 MP3 文件。例如，你可能已经从你的音乐收藏中提取了大量的 MP3
    文件，或者你可能喜欢收听那些以 MP3 格式广播的众多网络电台流。不幸的是，由于版权问题，MP3 播放和编码支持并未包含在 Ubuntu 中。即使你计划在未来的提取和编码工作中使用
    Ogg Vorbis 格式，安装 MP3 支持也是一个好主意，以便覆盖你所有的音频需求。这同样是一个非常简单的过程。实际上，如果你在最初安装 Ubuntu
    时选择了安装第三方软件支持，你很可能已经拥有了所有需要的支持文件。
- en: If you did not opt to install third party software when you first installed
    Ubuntu, then the easiest way to install MP3 playback support is to double-click
    an MP3 file that you have on your hard disk. A window will appear, asking whether
    you want to search for the plug-ins necessary to play the file. Click **Search**,
    after which another window will appear showing you what you need to install ([Figure 14-1](ch14.html#ubuntu_helps_you_find_the_plug-ins_you_n
    "Figure 14-1. Ubuntu helps you find the plug-ins you need.")). Check both boxes
    in that window, click the **Install** button, and in the confirmation window that
    appears, click **Confirm**. You will be asked for your password, so provide it
    and then just wait until the process is complete. Once done, you’ll be able to
    play not only your MP3 audio files but also a variety of other audio and even
    video formats.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在首次安装 Ubuntu 时没有选择安装第三方软件，那么安装 MP3 播放支持的最简单方法是通过双击您硬盘上的 MP3 文件。会出现一个窗口，询问您是否要搜索播放该文件所需的插件。点击
    **搜索**，之后会出现另一个窗口，显示您需要安装的内容（[图 14-1](ch14.html#ubuntu_helps_you_find_the_plug-ins_you_n
    "图 14-1. Ubuntu 帮助您找到所需的插件"））。在该窗口中勾选两个复选框，点击 **安装** 按钮，然后在出现的确认窗口中点击 **确认**。您将被要求输入密码，因此请提供密码，然后只需等待过程完成。一旦完成，您将能够播放不仅您的
    MP3 音频文件，还能播放各种其他音频和视频格式。
- en: '![Ubuntu helps you find the plug-ins you need.](httpatomoreillycomsourcenostarchimages1263838.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu 帮助您找到所需的插件](httpatomoreillycomsourcenostarchimages1263838.png.jpg)'
- en: Figure 14-1. Ubuntu helps you find the plug-ins you need.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-1. Ubuntu 帮助您找到所需的插件。
- en: Rhythmbox—Ubuntu’s Default Audio Player
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rhythmbox——Ubuntu 的默认音频播放器
- en: The main audio player in Ubuntu, called Rhythmbox (see [Figure 14-2](ch14.html#the_rhythmbox_audio_player
    "Figure 14-2. The Rhythmbox audio player")), functions pretty much like a simplified
    version of Apple’s iTunes application. This relatively easy to use player has,
    despite some quirks, developed quite a following in the Linux world.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 中的主要音频播放器，称为 Rhythmbox（见[图 14-2](ch14.html#the_rhythmbox_audio_player
    "图 14-2. Rhythmbox 音频播放器"))，其功能基本上类似于苹果的 iTunes 应用程序的简化版。这个相对容易使用的播放器，尽管有一些小问题，但在
    Linux 界已经积累了一定的用户群。
- en: '![The Rhythmbox audio player](httpatomoreillycomsourcenostarchimages1263840.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Rhythmbox 音频播放器](httpatomoreillycomsourcenostarchimages1263840.png.jpg)'
- en: Figure 14-2. The Rhythmbox audio player
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14-2. Rhythmbox 音频播放器
- en: Adding Songs and Albums to the Rhythmbox Library
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将歌曲和专辑添加到 Rhythmbox 库中
- en: If you are familiar with Apple’s iTunes, then you should understand the Library
    in Rhythmbox because it is essentially the same concept. Rhythmbox should automatically
    import everything you have in your *Music* folder without any extra work on your
    part. If it for some reason does not, or if you would like to also add music from
    another directory, you can do so by going to the **Music** menu, selecting **Import
    Folder**, and then navigating to the folder for the new album you want to add.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您熟悉苹果的 iTunes，那么您应该理解 Rhythmbox 中的库，因为它本质上是一个相同的概念。Rhythmbox 应该会自动导入您在 *音乐*
    文件夹中的所有内容，而无需您做任何额外的工作。如果由于某种原因没有这样做，或者如果您还想添加来自另一个目录的音乐，您可以通过转到 **音乐** 菜单，选择
    **导入文件夹**，然后导航到您想要添加的新专辑的文件夹来实现。
- en: If you prefer things not be so automatic and would like to add only what you
    want, you can open the preferences window (**Edit** ▸ **Preferences**), click
    the Music tab, and then uncheck the Watch my library for new files box. After
    that, you can add new albums or groups to your Rhythmbox Library by going to **Music**
    ▸ **Import Folder**. If you want to add just a single audio file, you can also
    do that—select **Music** ▸ **Import File** and then navigate to the song you wish
    to add.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望事情不要如此自动化，只想添加您想要的内容，您可以打开首选项窗口（**编辑** ▸ **首选项**），点击音乐选项卡，然后取消选中“监视我的库中的新文件”复选框。之后，您可以通过转到
    **音乐** ▸ **导入文件夹** 来将新专辑或组添加到您的 Rhythmbox 库中。如果您只想添加单个音频文件，您也可以这样做——选择 **音乐**
    ▸ **导入文件**，然后导航到您想要添加的歌曲。
- en: If you are not the navigating type, you can also add files and folders by other
    means. The simplest way is to drag the folder or song you want to add to the Library
    into the right pane of the Rhythmbox window. You can also add a song to the Library
    directly by right-clicking the file and selecting **Open with** ▸ **Open with
    Rhythmbox Music Player** in the pop-up menu that appears.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不喜欢导航，您也可以通过其他方式添加文件和文件夹。最简单的方法是将您想要添加到库中的文件夹或歌曲拖放到 Rhythmbox 窗口的右侧面板中。您也可以通过右键单击文件并在弹出的菜单中选择
    **打开方式** ▸ **使用 Rhythmbox 音乐播放器打开** 来直接将歌曲添加到库中。
- en: Ripping Audio CDs with Rhythmbox
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Rhythmbox 拷贝音频 CD
- en: 'Like iTunes, Rhythmbox allows you to rip songs directly from a CD; convert
    them to Ogg Vorbis, MP3, or another audio format; and add the ripped tracks to
    its music library. The steps are as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与iTunes一样，Rhythmbox允许您直接从CD抓取歌曲；将它们转换为Ogg Vorbis、MP3或其他音频格式；并将抓取的曲目添加到其音乐库中。步骤如下：
- en: Open the Preferences window (**Edit** ▸ **Preferences**), click the **Music**
    tab, and select the encoding format you want to use (Ogg Vorbis is the default).
    Once you’re done, click **Close**. Unless you change encoding formats often, you
    won’t have to do this more than once.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开首选项窗口（**编辑** ▸ **首选项**），点击**音乐**选项卡，并选择您想要使用的编码格式（默认为Ogg Vorbis）。完成操作后，点击**关闭**。除非您经常更改编码格式，否则您不需要重复此操作。
- en: If you have selected an encoding format for which you have not yet installed
    support, such as MPEG Layer 3 Audio (MP3), an **Install additional software required
    to use this format** button will appear underneath the Preferred format drop-down
    menu ([Figure 14-3](ch14.html#selecting_encoding_formats_in_rhythmbox "Figure 14-3. Selecting
    encoding formats in Rhythmbox")). Click that button and install everything suggested,
    even the unchecked items (to kill as many birds as possible with one stone, so
    to speak).
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您选择了一个尚未安装支持的编码格式，例如MPEG Layer 3音频（MP3），则在首选格式下拉菜单下方将出现一个**安装使用此格式所需的其他软件**按钮（[图14-3](ch14.html#selecting_encoding_formats_in_rhythmbox
    "图14-3. 在Rhythmbox中选择编码格式"））。点击该按钮并安装所有建议的软件，包括未勾选的项目（一石多鸟，如此说法）。
- en: '![Selecting encoding formats in Rhythmbox](httpatomoreillycomsourcenostarchimages1263842.png.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![在Rhythmbox中选择编码格式](httpatomoreillycomsourcenostarchimages1263842.png.jpg)'
- en: Figure 14-3. Selecting encoding formats in Rhythmbox
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图14-3. 在Rhythmbox中选择编码格式
- en: Once the installation is complete, close the Preferences window and select your
    audio CD in the left pane of the main Rhythmbox window.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，关闭首选项窗口，并在Rhythmbox主窗口的左侧面板中选择您的音频CD。
- en: All of the tracks and album information will appear in the right pane of the
    window ([Figure 14-4](ch14.html#ripping_cds_from_within_rhythmbox "Figure 14-4. Ripping
    CDs from within Rhythmbox")). Check information there, make any corrections you
    feel are necessary, and then click the **Extract** button at the top left of the
    pane. Rhythmbox will begin ripping your CD, saving the files to your Music folder
    while indicating its progress in the lower-right corner of the window.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有曲目和专辑信息将显示在窗口的右侧面板中（[图14-4](ch14.html#ripping_cds_from_within_rhythmbox "图14-4.
    从Rhythmbox内部抓取CD"））。检查那里的信息，进行任何必要的更正，然后点击面板左上角的**提取**按钮。Rhythmbox将开始抓取您的CD，将文件保存到您的音乐文件夹中，同时在窗口的右下角显示进度。
- en: '![Ripping CDs from within Rhythmbox](httpatomoreillycomsourcenostarchimages1263844.png.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![从Rhythmbox内部抓取CD](httpatomoreillycomsourcenostarchimages1263844.png.jpg)'
- en: Figure 14-4. Ripping CDs from within Rhythmbox
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图14-4. 从Rhythmbox内部抓取CD
- en: Browsing the Rhythmbox Library
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浏览Rhythmbox库
- en: The Rhythmbox Library, which you can make visible by clicking **Music** in the
    left pane of the Rhythmbox window, is a collection of all the music you add to
    it. This can prove to be a bit unwieldy as your collection grows. Fortunately,
    Rhythmbox has a nice browser function, like the one in iTunes, which can be toggled
    on and off by clicking the **Browse** button, located at the top left of the main
    pane. This function allows you to see lists of the artists and albums in two separate
    panes above the main Library list. If you click a specific artist in the Artist
    pane, a list of albums by that artist will appear in the right pane. You can then
    double-click one of the albums in that right pane to play it. If you want to play
    all the albums you have by that artist, just double-click the artist’s name in
    the left pane. All in all, it’s a very handy feature.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox库，您可以通过点击Rhythmbox窗口左侧面板中的**音乐**来使其可见，是您添加到其中的所有音乐的集合。随着收藏的增长，这可能会显得有些难以管理。幸运的是，Rhythmbox有一个很好的浏览器功能，类似于iTunes中的功能，可以通过点击位于主面板左上角的**浏览**按钮来切换开启和关闭。此功能允许您在主库列表上方的两个单独的面板中看到艺术家和专辑的列表。如果您在艺术家面板中点击一个特定的艺术家，该艺术家专辑的列表将出现在右侧面板中。然后，您可以通过双击右侧面板中的专辑来播放它。如果您想播放该艺术家所有的专辑，只需在左侧面板中双击艺术家的名字。总的来说，这是一个非常实用的功能。
- en: If you want to add a layer of categorization to the browser, you can do so by
    adding a Genre pane. To do this, just go to the **Edit** menu, select **Preferences**,
    select the **General** tab of the window that appears, and then select **Genres,
    artists, and albums**. After clicking the **Close** button in the Preferences
    window, you will have a three-pane browser in Rhythmbox ([Figure 14-5](ch14.html#the_rhythmbox_browser_with_expanded_cate
    "Figure 14-5. The Rhythmbox browser with expanded categories")).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在浏览器中添加一层分类，可以通过添加流派面板来实现。为此，只需转到**编辑**菜单，选择**首选项**，选择出现的窗口的**常规**选项卡，然后选择**流派、艺术家和专辑**。在首选项窗口中点击**关闭**按钮后，您将在Rhythmbox中拥有一个三面板浏览器（[图14-5](ch14.html#the_rhythmbox_browser_with_expanded_cate
    "图14-5. Rhythmbox浏览器展开的分类")）。
- en: Creating Playlists in Rhythmbox
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Rhythmbox中创建播放列表
- en: Of course, you can tailor things even further to match your every situation
    and every mood. There are days, after all, when you’re feeling a bit too ethereal
    for Adam Lambert (and thank goodness for that). To prepare for such moments, you
    can create *playlists*, which are lists of songs to be played in a predetermined
    order. Just think of each playlist as an all-request radio station . . . where
    all the requests are your own.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您还可以进一步定制，以适应您每一种情况和每一种心情。毕竟，有些时候您可能会觉得有点太飘渺，不适合亚当·兰伯特（感谢这一点）。为了准备这样的时刻，您可以创建**播放列表**，这些播放列表是按预定顺序播放的歌曲列表。只需将每个播放列表想象成一个点歌电台
    . . . 其中所有的点歌都是您自己的。
- en: '![The Rhythmbox browser with expanded categories](httpatomoreillycomsourcenostarchimages1263846.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Rhythmbox浏览器展开的分类](httpatomoreillycomsourcenostarchimages1263846.png.jpg)'
- en: Figure 14-5. The Rhythmbox browser with expanded categories
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-5. Rhythmbox浏览器展开的分类
- en: To create a playlist in Rhythmbox, select **Music** ▸ **Playlist** ▸ **New Playlist**.
    When the Playlist icon appears in the left pane of the Rhythmbox window, type
    a name for the list and press enter. Click the music icon in the left pane to
    show the contents of your music library. Then add the songs you want by simply
    dragging them from the Library pane to the Playlist icon. The songs themselves
    will remain in the Library, so you aren’t really moving anything—just creating
    aliases.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Rhythmbox中创建播放列表，请选择**音乐** ▸ **播放列表** ▸ **新建播放列表**。当播放列表图标出现在Rhythmbox窗口的左侧面板时，为列表输入一个名称并按回车键。点击左侧面板中的音乐图标以显示您的音乐库内容。然后，只需将歌曲从库面板拖动到播放列表图标即可添加您想要的歌曲。歌曲本身将保留在库中，所以您实际上并没有移动任何东西——只是创建了别名。
- en: You can also create *automatic playlists*, which are lists that automatically
    scan the Library for songs that match your creation criteria. For example, you
    might choose to create a list for the all the songs in your Library by a particular
    artist or of a specific genre. To do this, select **Music** ▸ **Playlist** ▸ **New
    Automatic Playlist**. A window will appear in which you can specify what the list
    is to contain. You can even specify how many songs you want in the list.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以创建**自动播放列表**，这些列表会自动扫描库以查找符合您创建标准的歌曲。例如，您可能选择创建一个包含您库中所有特定艺术家或特定流派歌曲的列表。为此，请选择**音乐**
    ▸ **播放列表** ▸ **新建自动播放列表**。将出现一个窗口，您可以在其中指定列表应包含的内容。您甚至可以指定列表中要包含的歌曲数量。
- en: Once you’ve created your lists, you can play one by clicking the list once and
    then clicking the **Play** button near the top of the window (or by just double-clicking
    the list).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 创建完您的列表后，您可以通过单击一次列表然后单击窗口顶部附近的**播放**按钮来播放列表（或者直接双击列表）。
- en: Ubuntu One Music Store via Rhythmbox
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过Rhythmbox访问Ubuntu One音乐商店
- en: Similar to the iTunes store, Rhythmbox provides you with access to the Ubuntu
    *One Music Store*, which provides music by major artists from the 7digital catalog.
    The songs sold there are free from the digital rights management (DRM) limitations
    found in many songs purchased from other online stores. The Ubuntu One Music Store
    is also cloud enabled, so whatever you buy is delivered to your Ubuntu One cloud,
    from where you can then download your purchases to your other devices. (An Ubuntu
    One account is required, but you can get one, with 5GB of free storage, for free.)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与iTunes商店类似，Rhythmbox为您提供访问Ubuntu *One音乐商店*的权限，该商店提供来自7digital目录的主要艺术家的音乐。那里出售的歌曲不受许多其他在线商店购买的许多歌曲中存在的数字版权管理（DRM）限制。Ubuntu
    One音乐商店还支持云服务，因此您购买的所有内容都将发送到您的Ubuntu One云，然后您可以从那里将购买的内容下载到您的其他设备。（需要Ubuntu One账户，但您可以免费获得一个，包含5GB的免费存储空间。）
- en: Other Cool Features in Rhythmbox
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Rhythmbox中的其他酷炫功能
- en: Rhythmbox includes a couple more cool features worth noting. One of these is
    the ability to automatically download and display the lyrics of the song you are
    currently playing. To use this feature, you must first activate it by going to
    the **Edit** menu and selecting Plugins. In the Configure Plugins window that
    appears ([Figure 14-6](ch14.html#activating_rhythmboxas_lyrics_retrieval "Figure 14-6. Activating
    Rhythmbox’s lyrics retrieval and display plug-in")), check the **Song Lyrics**
    box and then click the **Preferences** button that appears. When the Song Lyrics
    preferences window appears, check all the boxes there and click the **Close**
    button. You can then close the Configure Plugins window. After that, to start
    playing a track, go to the **View** menu and select **Song Lyrics**. Rhythmbox
    will search the Internet for the lyrics of the track you are currently playing
    and display them in a separate window ([Figure 14-7](ch14.html#rhythmbox_displays_the_lyrics_of_the_tra
    "Figure 14-7. Rhythmbox displays the lyrics of the track currently playing.")).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox还有一些值得注意的酷炫功能。其中之一是自动下载并显示您当前播放的歌曲的歌词的功能。要使用此功能，您必须首先通过转到**编辑**菜单并选择**插件**来激活它。在出现的配置插件窗口中（[图14-6](ch14.html#activating_rhythmboxas_lyrics_retrieval
    "图14-6. 激活Rhythmbox的歌词检索和显示插件"）），勾选**歌曲歌词**框，然后点击出现的**偏好设置**按钮。当歌曲歌词偏好设置窗口出现时，勾选所有复选框并点击**关闭**按钮。然后您可以关闭配置插件窗口。之后，要开始播放曲目，转到**查看**菜单并选择**歌曲歌词**。Rhythmbox将在互联网上搜索您当前播放的曲目的歌词，并在单独的窗口中显示它们（[图14-7](ch14.html#rhythmbox_displays_the_lyrics_of_the_tra
    "图14-7. Rhythmbox显示当前播放的曲目歌词"））。
- en: '![Activating Rhythmbox’s lyrics retrieval and display plug-in](httpatomoreillycomsourcenostarchimages1263848.png.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![激活Rhythmbox的歌词检索和显示插件](httpatomoreillycomsourcenostarchimages1263848.png.jpg)'
- en: Figure 14-6. Activating Rhythmbox’s lyrics retrieval and display plug-in
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-6. 激活Rhythmbox的歌词检索和显示插件
- en: '![Rhythmbox displays the lyrics of the track currently playing.](httpatomoreillycomsourcenostarchimages1263850.png.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![Rhythmbox显示当前播放的曲目歌词](httpatomoreillycomsourcenostarchimages1263850.png.jpg)'
- en: Figure 14-7. Rhythmbox displays the lyrics of the track currently playing.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-7. Rhythmbox显示当前播放的曲目歌词。
- en: Another cool feature is Rhythmbox’s ability to display album art for the songs
    you have in your collection. The art is displayed in the bottom left corner of
    the window and in the notification that pops up momentarily in the top-right corner
    of your screen. Unfortunately, at the present time this works only with those
    songs in your collection that already have album art information embedded, such
    as those you have purchased online. The ability to download and display album
    art for those tracks you ripped yourself is still broken and has been since the
    switch to the Unity desktop environment. A solution is still being sought, so
    this functionality might well work again after a future update.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个酷炫的功能是Rhythmbox能够显示您收藏中的歌曲的专辑封面。专辑封面显示在窗口的左下角以及出现在屏幕右上角短暂弹出的通知中。不幸的是，目前这个功能只适用于那些已经嵌入专辑封面信息的歌曲，例如您在线购买的歌曲。下载并显示您自己抓取的曲目专辑封面的功能仍然存在问题，并且自切换到Unity桌面环境以来一直如此。仍在寻找解决方案，因此这个功能可能在未来的更新后恢复正常。
- en: 'Project 14: Listening to Streaming Media with Rhythmbox'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目14：使用Rhythmbox收听流媒体
- en: In addition to allowing you to play audio CDs or the music you have stored on
    your hard disk, Rhythmbox also allows you to play Internet radio streams in either
    MP3 or Ogg Vorbis format. To listen, just click Radio in the left pane and then
    find a stream to play in the main pane. Once you’ve made your selection, you can
    start playing it by either double-clicking or selecting it and then clicking the
    green play button at the top left of the window.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 除了允许您播放音频CD或您存储在硬盘上的音乐外，Rhythmbox还允许您播放MP3或Ogg Vorbis格式的网络广播流。要收听，只需在左侧面板中点击“广播”，然后在主面板中找到要播放的流。一旦您做出了选择，您可以通过双击或选择它然后点击窗口左上角的绿色播放按钮来开始播放。
- en: '14-1: Adding Radio Streams to Rhythmbox'
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '14-1: 将广播流添加到Rhythmbox'
- en: 'It is also possible to add streams to Rhythmbox. To get started, let’s try
    adding FIP, a French music station specializing in the eclectic. The process for
    adding FIP is essentially the same for adding any other stream. Here are the steps:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以将流添加到Rhythmbox中。要开始，让我们尝试添加FIP，这是一个专门播放另类音乐的法国音乐电台。添加FIP的过程基本上与添加任何其他流相同。以下是步骤：
- en: Click **Radio** in the left pane of the Rhythmbox window.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Rhythmbox窗口的左侧面板中点击**广播**。
- en: At the top left of the main pane, click the **Add** button.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主面板的左上角，点击**添加**按钮。
- en: In the window that appears, type [http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u](http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u)
    and click **Add**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的窗口中，输入[http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u](http://www.tv-radio.com/station/fip_mp3/fip_mp3-128k.m3u)并点击**添加**。
- en: Double-click the new entry for your stream to play it.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击你的流的新条目来播放它。
- en: '14-2: Changing a Stream’s Title and Information in Rhythmbox'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '14-2: 在Rhythmbox中更改流的标题和信息'
- en: The only problem with what you’ve just done is that the title of the stream
    that appears in the Rhythmbox window is the URL you entered, and the genre appears
    as *unknown*. Needless to say, this isn’t all that handy a way to have things,
    especially once you have more than a couple of streams listed and have to go wading
    through them to figure out what is what.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚才所做的一切的唯一问题是，在Rhythmbox窗口中出现的流的标题是你输入的URL，流派显示为*未知*。不用说，这并不是一个特别方便的方法，尤其是当你有多个流列表并需要从中找出是什么时。
- en: '![Changing a stream’s title and genre properties in Rhythmbox](httpatomoreillycomsourcenostarchimages1263852.png.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![在Rhythmbox中更改流的标题和流派属性](httpatomoreillycomsourcenostarchimages1263852.png.jpg)'
- en: Figure 14-8. Changing a stream’s title and genre properties in Rhythmbox
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-8. 在Rhythmbox中更改流的标题和流派属性
- en: Remedying this state of affairs is a simple process. Just right-click the stream
    and select **Properties**. In the window that appears, change the content of the
    Title and Genre boxes so that they’re more meaningful to you. As you can see in
    [Figure 14-8](ch14.html#changing_a_streamas_title_and_genre_prop "Figure 14-8. Changing
    a stream’s title and genre properties in Rhythmbox"), I used Radio France - FIP
    for the title and Eclectic for the genre.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这种状况是一个简单的过程。只需右键单击流，并选择**属性**。在出现的窗口中，更改标题和流派框的内容，使其对你更有意义。如图[图14-8](ch14.html#changing_a_streamas_title_and_genre_prop
    "图14-8. 在Rhythmbox中更改流的标题和流派属性")所示，我使用了Radio France - FIP作为标题，Eclectic作为流派。
- en: Creating Audio CDs
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建音频CD
- en: All this talk about encoding and listening to MP3 and Ogg Vorbis files on your
    computer is fine and dandy, but no doubt you sometimes would like to have your
    songs on a plain audio CD that you can play while you slog your way to work on
    the New Jersey Turnpike or the Ventura Freeway. Luckily, this is easy enough to
    do, and there are a couple of ways to go about it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所有关于编码和在你的电脑上收听MP3和Ogg Vorbis文件的讨论听起来都很不错，但毫无疑问，你有时会希望你的歌曲在一张普通的音频CD上，这样你就可以在前往新泽西州际公路或文图拉高速公路的路上播放。幸运的是，这很容易做到，而且有几种方法可以做到这一点。
- en: Burning Audio CDs with Rhythmbox
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Rhythmbox刻录音频CD
- en: For Rhythmbox users, the easiest way to go about things is to do it all from
    within Rhythmbox. To do this, first create a playlist with the songs you want
    to burn to CD, then click the icon for that list in the left pane, and then click
    the **Burn** button at the top of the main pane. Brasero, the disc-authoring application
    that we first discussed in [Chapter 7](ch07.html "Chapter 7. A Tidy Nest"), will
    now take over, opening a window that shows the files to be burned ([Figure 14-9](ch14.html#burning_an_audio_cd_with_rhythmbox_and_b
    "Figure 14-9. Burning an audio CD with Rhythmbox and Brasero")). Place a blank
    disc in your drive and click the **Burn** button. In the Properties window that
    appears, just click the **Burn** button, and the process will begin. You can follow
    how the burn is progressing in the small window that appears. When the process
    is done, the progress window will vanish, and your new audio CD should pop out
    of your drive. Simple.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Rhythmbox用户来说，最简单的方法是在Rhythmbox内部完成所有操作。为此，首先创建一个包含你想要刻录到CD的歌曲的播放列表，然后点击左侧面板中该列表的图标，然后点击主面板顶部的**刻录**按钮。我们首次在[第7章](ch07.html
    "第7章. 一个整洁的巢")中讨论的磁盘刻录应用程序Brasero将接管，打开一个显示要刻录的文件（[图14-9](ch14.html#burning_an_audio_cd_with_rhythmbox_and_b
    "图14-9. 使用Rhythmbox和Brasero刻录音频CD")）的窗口。将空白光盘放入驱动器，并点击**刻录**按钮。在出现的属性窗口中，只需点击**刻录**按钮，刻录过程就会开始。你可以在出现的小窗口中跟踪刻录进度。当过程完成后，进度窗口将消失，你的新音频CD应该从驱动器中弹出。很简单。
- en: '![Burning an audio CD with Rhythmbox and Brasero](httpatomoreillycomsourcenostarchimages1263854.png.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![使用Rhythmbox和Brasero刻录音频CD](httpatomoreillycomsourcenostarchimages1263854.png.jpg)'
- en: Figure 14-9. Burning an audio CD with Rhythmbox and Brasero
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-9. 使用Rhythmbox和Brasero刻录音频CD
- en: Burning Audio CDs Directly with Brasero
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直接使用Brasero刻录音频CD
- en: You can also create a “play-anywhere” audio CD from your ripped MP3 and Ogg
    Vorbis files directly from Brasero, thus bypassing Rhythmbox. To go this route,
    run Brasero from the Dash and place a blank CD in your drive (and close any window
    that pops up asking how to handle it). When Brasero appears, click **Audio project**.
    Now add any mix of songs (in any mix of audio formats) to the blank area of the
    window. You can do this by clicking the add button (which looks like a green plus
    sign) and then navigating to the songs you want to add. You can also just directly
    drag files from any open file manager window to the Brasero window.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以直接从 Brasero 中创建一个“随时随地播放”的音频 CD，从你已抓取的 MP3 和 Ogg Vorbis 文件开始，从而绕过 Rhythmbox。要采取这条路线，从
    Dash 中运行 Brasero，并将一张空白 CD 放入驱动器（并关闭任何弹出窗口，询问如何处理它）。当 Brasero 出现时，点击**音频项目**。现在将任何歌曲混合（任何音频格式混合）添加到窗口的空白区域。你可以通过点击添加按钮（看起来像绿色的加号）然后导航到要添加的歌曲来实现。你也可以直接从任何打开的文件管理器窗口拖拽文件到
    Brasero 窗口。
- en: 'As you add songs to the Brasero window, a bar at the bottom of the window (visible
    in [Figure 14-9](ch14.html#burning_an_audio_cd_with_rhythmbox_and_b "Figure 14-9. Burning
    an audio CD with Rhythmbox and Brasero")) will show you how much more space is
    available on the disc. Keep an eye on that so as not to queue up more than your
    disc can hold. Once you are ready, the process is just as described in the previous
    section: Click the **Burn** button and then click **Burn** in the setup window
    that appears after that. A progress window will appear, and once the burn is complete,
    Brasero will let you know and eject your disc. You can then plop the disc in your
    car stereo or wherever else you want to play it and enjoy the results.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将歌曲添加到 Brasero 窗口时，窗口底部的条形（在[图 14-9](ch14.html#burning_an_audio_cd_with_rhythmbox_and_b
    "图 14-9。使用 Rhythmbox 和 Brasero 烧录音频 CD")) 将显示光盘上还有多少空间可用。注意这一点，以免队列中包含光盘无法容纳的内容。一旦你准备好了，过程就像前一个部分所描述的那样：点击**烧录**按钮，然后点击随后出现的设置窗口中的**烧录**。将出现一个进度窗口，一旦烧录完成，Brasero
    将会通知你并弹出光盘。然后你可以将光盘放入你的车载音响或其他你想播放的地方，享受结果。
- en: Other Cool Audio Apps
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他酷炫的音频应用程序
- en: The applications I have covered so far are only a taste of what Ubuntu has in
    store for you. You can see what else is available by browsing through the offerings
    listed in the Ubuntu Software Center. Try them and keep them if you like them
    or remove them if you don’t. After all, it doesn’t cost you anything in Linux.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我迄今为止所介绍的应用程序只是 Ubuntu 为你准备的众多选择中的一小部分。你可以通过浏览 Ubuntu 软件中心列出的提供物来查看其他可用的选项。尝试它们，如果你喜欢就保留，不喜欢就删除。毕竟，在
    Linux 中这不会让你花费任何费用。
- en: To give you a starting point, I’ll mention a few applications that I think might
    be worth investigating.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给你一个起点，我将提到一些我认为值得调查的应用程序。
- en: Alternative Players
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替代播放器
- en: If the music players that I’ve covered in this chapter have whetted your appetite
    for more, you are in luck—there are plenty of others, as a browse through Ubuntu
    Software Center’s Sound & Video category will reveal. Check out Exaile, Banshee,
    Audacious, and Listen to get started. Oh, and as you’ll find out in [Chapter 16](ch16.html
    "Chapter 16. Couch Penguins"), if you haven’t discovered it already, Movie Player,
    which comes with your system, also doubles as an audio player. Wow.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我在本章中介绍的音乐播放器已经激起了你对更多选择的渴望，那么你很幸运——还有很多其他的选择，正如浏览 Ubuntu 软件中心的“声音与视频”类别所揭示的那样。查看
    Exaile、Banshee、Audacious 和 Listen 以开始使用。哦，而且正如你将在[第 16 章](ch16.html "第 16 章。沙发企鹅")中了解到的那样，如果你还没有发现，系统自带的
    Movie Player 也可以作为音频播放器使用。哇。
- en: Streaming Music with Streamtuner2
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Streamtuner2 流媒体音乐
- en: If you are an Internet radio junkie, probably no application is handier than
    Streamtuner2 ([Figure 14-10](ch14.html#browsing_internet_radio_streams_with_str
    "Figure 14-10. Browsing Internet radio streams with Streamtuner2")). Streamtuner2
    is, as its name implies, an online radio stream tuner. It works by downloading
    lists of available streams from a variety of sources, which you can then easily
    browse. When you find something you like, just double-click the stream (or just
    select the stream and then click the green play button at the top left of the
    window), and the stream will open in the player of your choice.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个互联网广播爱好者，可能没有比 Streamtuner2 ([图 14-10](ch14.html#browsing_internet_radio_streams_with_str
    "图 14-10。使用 Streamtuner2 浏览互联网广播流")) 更方便的应用程序了。Streamtuner2，正如其名所示，是一个在线广播流调谐器。它通过从各种来源下载可用的流列表来工作，然后你可以轻松地浏览。当你找到你喜欢的内容时，只需双击流（或者只是选择流，然后点击窗口左上角的绿色播放按钮），流就会在你的选择播放器中打开。
- en: The default player for most streams is Audacious, but that app does not come
    with Ubuntu (though it is available for download from the Ubuntu Software Center),
    so you’ll have to pick an alternative. You can make this choice the very first
    time you run Streamtuner2, since the first window you’ll see is the settings window.
    In that window, change the default entries from Audacious to whatever audio player
    you prefer. The name of the player is usually represented by the name of the application
    in all lowercase letters.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数流媒体，默认的播放器是Audacious，但该应用程序并不包含在Ubuntu中（尽管可以从Ubuntu软件中心下载），因此您需要选择一个替代方案。您可以在第一次运行Streamtuner2时做出这个选择，因为您将看到的第一个窗口是设置窗口。在那个窗口中，将默认条目从Audacious更改为您喜欢的任何音频播放器。播放器的名称通常由应用程序的全小写名称表示。
- en: '![Browsing Internet radio streams with Streamtuner2](httpatomoreillycomsourcenostarchimages1263856.png.jpg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![使用Streamtuner2浏览互联网广播流](httpatomoreillycomsourcenostarchimages1263856.png.jpg)'
- en: Figure 14-10. Browsing Internet radio streams with Streamtuner2
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-10。使用Streamtuner2浏览互联网广播流
- en: For example, I like to use the Movie Player application, which, as you’ll learn
    in [Chapter 16](ch16.html "Chapter 16. Couch Penguins"), not only plays movies
    but also does nicely with audio. In this case, I change all the entries of `audacious`
    to **`totem`**, which is the project name of Movie Player. (I leave the entries
    for VLC as is. You’ll be learning about this useful application in [Chapter 16](ch16.html
    "Chapter 16. Couch Penguins").)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我喜欢使用Movie Player应用程序，正如您将在[第16章](ch16.html "第16章。沙发企鹅")中了解到的那样，它不仅播放电影，而且音频效果也很不错。在这种情况下，我将所有`audacious`条目更改为**`totem`**，这是Movie
    Player的项目名称。（我保留了VLC的条目不变。您将在[第16章](ch16.html "第16章。沙发企鹅")中了解到这个有用的应用程序。）
- en: You’ll also need to change the Web Browser setting, since the browser specified
    is also not bundled in Ubuntu. Change that entry to **`firefox`** or, if you’ve
    installed it, **`chrome`**. Your window should then look something like [Figure 14-11](ch14.html#changing_settings_in_streamtuner2
    "Figure 14-11. Changing settings in Streamtuner2"). Once done, click Save. If
    you want to change your settings again in the future, you can access this window
    by going to the **Edit** menu and selecting **Properties**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要更改Web浏览器设置，因为指定的浏览器也没有包含在Ubuntu中。将该条目更改为**`firefox`**，或者如果您已经安装了它，**`chrome`**。您的窗口应该看起来像[图14-11](ch14.html#changing_settings_in_streamtuner2
    "图14-11。在Streamtuner2中更改设置")。完成设置后，点击保存。如果您将来想再次更改设置，可以通过转到**编辑**菜单并选择**属性**来访问此窗口。
- en: '![Changing settings in Streamtuner2](httpatomoreillycomsourcenostarchimages1263858.png.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![在Streamtuner2中更改设置](httpatomoreillycomsourcenostarchimages1263858.png.jpg)'
- en: Figure 14-11. Changing settings in Streamtuner2
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-11。在Streamtuner2中更改设置
- en: You’ll be happy to know that you can rip the streams you are listening to (and
    even those you aren’t listening to) and save them as MP3 files. Streamtuner2 is
    set up to do this though a background app called Streamripper, which you have
    to install separately. (Just search for it in the Ubuntu Software Center and install
    normally.) Once it’s installed, you can record a stream from within Streamtuner2
    by right-clicking the target stream and then clicking the red record button at
    the top of the window.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 您会高兴地知道，您可以复制您正在收听的流（甚至那些您没有收听的）并将它们保存为MP3文件。Streamtuner2通过一个名为Streamripper的后台应用程序来设置此操作，您需要单独安装它。（在Ubuntu软件中心中搜索并正常安装。）安装完成后，您可以通过在Streamtuner2中右键单击目标流然后点击窗口顶部的红色记录按钮来从Streamtuner2中录制流。
- en: Ex Falso and EasyTAG
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ex Falso和EasyTAG
- en: For the true audio geek, there are a number of applications that allow you to
    alter the tags of your MP3 and Ogg Vorbis music files. EasyTAG is the more full
    featured of the two, but Ex Falso ([Figure 14-12](ch14.html#editing_mp3_and_ogg_vorbis_file_tags_in
    "Figure 14-12. Editing MP3 and Ogg Vorbis file tags in Ex Falso")) has a friendlier
    user interface. Give ’em both a try and see what you think.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于真正的音频爱好者，有一些应用程序允许您更改MP3和Ogg Vorbis音乐文件的标签。EasyTAG是两个中功能更全面的，但Ex Falso([图14-12](ch14.html#editing_mp3_and_ogg_vorbis_file_tags_in
    "图14-12。在Ex Falso中编辑MP3和Ogg Vorbis文件标签"))的用户界面更友好。尝试一下这两个，看看您的想法。
- en: '![Editing MP3 and Ogg Vorbis file tags in Ex Falso](httpatomoreillycomsourcenostarchimages1263860.png.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![在Ex Falso中编辑MP3和Ogg Vorbis文件标签](httpatomoreillycomsourcenostarchimages1263860.png.jpg)'
- en: Figure 14-12. Editing MP3 and Ogg Vorbis file tags in Ex Falso
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-12。在Ex Falso中编辑MP3和Ogg Vorbis文件标签
- en: Apps for Music Makers
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 音乐制作者的应用程序
- en: The audio apps I have mentioned up to this point are really oriented to the
    listening side of music. There are also a number of applications for those who
    like to make music. In this section, I’ll introduce some of the most useful or
    at least most interesting of these.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到的音频应用实际上都是面向音乐聆听方面的。也有许多面向喜欢制作音乐的人的应用。在本节中，我将介绍其中一些最有用或至少最有趣的。
- en: Audacity
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Audacity
- en: Although not purely a music-making application, Audacity ([Figure 14-13](ch14.html#audio_recording_and_editing_with_audacit
    "Figure 14-13. Audio recording and editing with Audacity")) is the king, in terms
    of numbers of users, of the sound-recording and editing apps, not only in the
    Linux world but to a large degree in the Mac and Windows worlds as well. Audacity
    allows you to record sound files and then edit them, raising pitch, increasing
    and decreasing speed, adding echo and other effects, and . . . well, all sorts
    of other neat stuff. You will probably find yourself using Audacity for more than
    you ever imagined.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Audacity([图14-13](ch14.html#audio_recording_and_editing_with_audacit "图14-13.
    使用Audacity进行音频录制和编辑"))不是一个纯粹的音乐制作应用，但在用户数量方面，它是录音和编辑应用中的王者，不仅在Linux世界，而且在很大程度上在Mac和Windows世界中也是如此。Audacity允许你录制声音文件，然后编辑它们，调整音高，增加和减少速度，添加回声和其他效果，等等。好吧，还有各种其他酷炫的功能。你可能会发现自己使用Audacity的方式比你想象的要多。
- en: '![Audio recording and editing with Audacity](httpatomoreillycomsourcenostarchimages1263862.png.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![使用Audacity进行音频录制和编辑](httpatomoreillycomsourcenostarchimages1263862.png.jpg)'
- en: Figure 14-13. Audio recording and editing with Audacity
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-13. 使用Audacity进行音频录制和编辑
- en: Ardour and LMMS
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ardour和LMMS
- en: Ardour ([Figure 14-14](ch14.html#ardour_comma_a_linux_digital_audio_works "Figure 14-14. Ardour,
    a Linux digital audio workstation")) and LMMS are the two most commonly used Linux
    digital audio workstations, both in the genre of the popular professional digital
    audio workstation, Avid Pro Tools. Digital audio workstations are basically virtual
    mixing rooms, allowing you to record, edit, and play back music. They also allow
    you to create music from within the program itself. I’m no expert with this type
    of application, but many people say that LMMS is stronger in the creation department
    while Ardour is stronger in the recording/editing area. Of course, the easiest
    way to figure out which one is best for your needs is to try them both out.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Ardour ([图14-14](ch14.html#ardour_comma_a_linux_digital_audio_works "图14-14.
    Ardour，Linux数字音频工作站")) 和LMMS是两个最常用的Linux数字音频工作站，它们都属于流行的专业数字音频工作站Avid Pro Tools的类别。数字音频工作站基本上是虚拟的混音室，允许你录制、编辑和播放音乐。它们还允许你在程序内部创建音乐。我对这类应用不是专家，但许多人说LMMS在创作方面更强，而Ardour在录制/编辑领域更强。当然，找出最适合你需求的最简单方法是尝试两者。
- en: MuseScore
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MuseScore
- en: If you need to print out musical scores, you can turn to the straightforward
    and very capable music notation program MuseScore. MuseScore ([Figure 14-15](ch14.html#putting_notes_on_paper_with_musescore
    "Figure 14-15. Putting notes on paper with MuseScore")) allows you to create sheet
    music, by either mouse, keyboard, or midi device, with up to four voices per staff.
    It also allows you to play back the compositions you’ve put on the page. This
    is a great feature for folks like me who can’t read music but find themselves
    wanting to figure out a melody based on its score. Just copy the notes to a page
    in MuseScore, click the play button, and the elusive melody is there before your
    ears (as well as your eyes).
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要打印乐谱，你可以转向简单而功能强大的音乐记谱程序MuseScore。MuseScore([图14-15](ch14.html#putting_notes_on_paper_with_musescore
    "图14-15. 使用MuseScore在纸上记谱"))允许你通过鼠标、键盘或MIDI设备创建乐谱，每行最多有四个声部。它还允许你播放你放在页面上的作品。这对于像我这样的人来说是一个很好的功能，我们不会读乐谱，但发现自己想根据乐谱找出旋律。只需将音符复制到MuseScore的页面中，点击播放按钮，那难以捉摸的旋律就会在你的耳边（以及你的眼前）出现。
- en: '![Ardour, a Linux digital audio workstation](httpatomoreillycomsourcenostarchimages1263864.png.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![Ardour，Linux数字音频工作站](httpatomoreillycomsourcenostarchimages1263864.png.jpg)'
- en: Figure 14-14. Ardour, a Linux digital audio workstation
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-14. Ardour，Linux数字音频工作站
- en: '![Putting notes on paper with MuseScore](httpatomoreillycomsourcenostarchimages1263866.png.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![使用MuseScore在纸上记谱](httpatomoreillycomsourcenostarchimages1263866.png.jpg)'
- en: Figure 14-15. Putting notes on paper with MuseScore
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-15. 使用MuseScore在纸上记谱
- en: Amping It Up with PLUG
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用PLUG提升音量
- en: The guitar players among you, particularly those of you with Fender Mustang
    amplifiers (I-IV), will be disappointed to learn that Fender’s Fuse software that
    normally comes with your amp is not compatible with Linux. The good news is an
    answer in the form of the application PLUG ([Figure 14-16](ch14.html#editing_and_creating_mustang_amplifier_p
    "Figure 14-16. Editing and creating Mustang amplifier presets with PLUG")). Like
    Fuse, PLUG can be used to create and edit amplifier presets and upload them to
    your amplifier. Using PLUG is like creating and modifying your own pedal, just
    virtually rather than on the floor in front of you. You can also apply firmware
    updates for your amplifier via PLUG.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在你们中间的吉他手，尤其是那些拥有Fender Mustang放大器（I-IV）的吉他手，可能会失望地得知，通常与你们的放大器一起提供的Fender的Fuse软件与Linux不兼容。好消息是有一个名为PLUG的应用程序作为解决方案（[图14-16](ch14.html#editing_and_creating_mustang_amplifier_p
    "图14-16. 使用PLUG编辑和创建Mustang放大器预设")）。像Fuse一样，PLUG可以用来创建和编辑放大器预设，并将它们上传到你们的放大器。使用PLUG就像创建和修改你们自己的踏板，只是虚拟的，而不是在你们面前地上。你们还可以通过PLUG为你们的放大器应用固件更新。
- en: '![Editing and creating Mustang amplifier presets with PLUG](httpatomoreillycomsourcenostarchimages1263868.png.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![使用PLUG编辑和创建Mustang放大器预设](httpatomoreillycomsourcenostarchimages1263868.png.jpg)'
- en: Figure 14-16. Editing and creating Mustang amplifier presets with PLUG
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图14-16. 使用PLUG编辑和创建Mustang放大器预设
- en: PLUG is not available via the Ubuntu Software Center, but it is easily downloadable
    as a precompiled binary that works just fine. Get PLUG from the project website
    at [http://piorekf.org/plug/download/](http://piorekf.org/plug/download/) and
    download the Generic package for 32-bit systems. This is a binary tarball, so
    you won’t be installing it but rather extracting and running it from your Home
    folder, as you did with some of the apps you worked with in [Chapter 8](ch08.html
    "Chapter 8. Simple Kitten Ways"). Once the tarball is downloaded, extract it to
    the *LocalApps* folder you created in [Chapter 8](ch08.html "Chapter 8. Simple
    Kitten Ways") (or wherever else you prefer). To run it, double-click the PLUG
    file within the folder it came in and then click **RUN** in the dialog that appears.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: PLUG不能通过Ubuntu软件中心获取，但它可以作为一个预编译的二进制文件轻松下载，运行良好。从项目网站[http://piorekf.org/plug/download/](http://piorekf.org/plug/download/)获取PLUG，并下载32位系统的通用包。这是一个二进制tar包，所以你们不会安装它，而是从你们的主文件夹中提取并运行它，就像在[第8章](ch08.html
    "第8章. 简单的小猫方式")中处理的一些应用程序一样。一旦下载了tar包，将其提取到你们在[第8章](ch08.html "第8章. 简单的小猫方式")中创建的*LocalApps*文件夹（或你们喜欢的任何其他地方）。要运行它，双击文件夹中的PLUG文件，然后在出现的对话框中点击**运行**。
- en: Before PLUG can recognize your amplifier, you’ll have to do a little work to
    get around the fact that Ubuntu allows only root users to access unknown USB devices,
    which your amp will be. The instructions on how to do this can be found in the
    *README* file in the *PLUG* folder.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在PLUG能够识别你们的放大器之前，你们需要做一些工作来解决这个问题：Ubuntu只允许root用户访问未知USB设备，而你们的放大器将会是。如何做到这一点的说明可以在*PLUG*文件夹中的*README*文件中找到。
- en: Hydrogen & Mixx
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hydrogen & Mixx
- en: Before wrapping things up, I’ll very briefly mention a couple more applications
    that deserve mention if for no other reason than they are pretty cool at what
    they do. One is Hydrogen ([Figure 14-17](ch14.html#hydrogen_comma_a_digital_drum_machine
    "Figure 14-17. Hydrogen, a digital drum machine")), which is a digital drum machine
    for Linux. It aims to provide, as the project page puts it, “professional yet
    simple and intuitive pattern-based drum programming.” The other is Mixx ([Figure 14-18](ch14.html#mixx_comma_a_cross-platform_dj_mixer
    "Figure 14-18. Mixx, a cross-platform DJ mixer")), a cross-platform, full-featured
    digital dual-deck DJ mixer.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在结束之前，我会非常简短地提一下另外两个值得注意的应用程序，如果不是因为它们在所做的事情上相当酷的话。一个是Hydrogen（[图14-17](ch14.html#hydrogen_comma_a_digital_drum_machine
    "图14-17. Hydrogen，一个数字鼓机")），这是一个Linux的数字鼓机。它旨在提供，正如项目页面所说，“专业且简单直观的基于模式的鼓编程。”另一个是Mixx（[图14-18](ch14.html#mixx_comma_a_cross-platform_dj_mixer
    "图14-18. Mixx，一个跨平台DJ混音器")），这是一个跨平台、功能齐全的数字双盘DJ混音器。
