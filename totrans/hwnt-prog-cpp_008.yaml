  zh: 程序 6：必须要有我的空间
- en: Here's a short experiential program written by someone the first week he was
    learning how to program. It's designed to print an simple answer. But things don't
    quite go right.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由一个人在第一周学习编程时编写的一个简短的经验性程序。它的设计目的是打印一个简单的答案。但事情并不完全按预期进行。
