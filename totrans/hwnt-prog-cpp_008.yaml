- en: I taught programming for a while. At the time, I didn't know much about teaching
    and found it hard to gauge how much homework to give the class. One time, I was
    stopped by the Fort Worth police because my homework was too hard. True story.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经教过一段时间编程。当时，我对教学知之甚少，发现很难判断应该给学生布置多少作业。有一次，因为我的作业太难，我被沃斯堡警察拦了下来。这是真的。
- en: I was driving through the streets of Fort Worth and stopped for a red light.
    A police car pulled up beside me. I looked at the officer. He looked at me for
    a moment and then motioned for me to roll down my window. I admit I was a little
    worried. After all, I was driving an unrestored '58 Chevy and the muffler had
    fallen out three times so far.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在沃斯堡的街道上开车，停在红灯前。一辆警车停在我旁边。我看着警官，他看了我一会儿，然后示意我摇下车窗。我承认我有点担心。毕竟，我开的是一辆未修复的1958年雪佛兰，排气管已经掉落过三次了。
- en: I rolled down my window as directed, and he leaned over to me and shouted, "Steve,
    your homework is too hard this week."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我按照指示摇下了窗户，他俯身对我说：“史蒂夫，你这周的作业太难了。”
- en: That's when I learned that one of my students worked for the Fort Worth Police
    Department. Needless to say, I gave the class an extra week to turn in their homework.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那时我才知道，我的一个学生为沃斯堡警察局工作。不用说，我给了学生们额外的一周时间来提交他们的作业。
