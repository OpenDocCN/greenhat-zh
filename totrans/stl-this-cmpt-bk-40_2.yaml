- en: To fight back against piracy, the Motion Picture Association of America (MPAA)
    and the Recording Industry Association of America (RIAA) have used several techniques
    with varying degrees of success. Initially, the MPAA/RIAA targeted individuals
    sharing enormous numbers of files off their computers, such as a thousand or more.
    By suing these individuals, the MPAA/RIAA hoped to scare away others from sharing
    files too.
  prefs: []
  type: TYPE_NORMAL
- en: To further discourage piracy, the MPAA/RIAA also "poisoned" the filesharing
    networks with bogus files. If people kept downloading bogus files, the MPAA/RIAA
    hoped that they would abandon the filesharing networks and turn to legitimate
    ones instead.
  prefs: []
  type: TYPE_NORMAL
- en: Next, the MPAA/RIAA started targeting the companies that made the filesharing
    programs. During 2005, the MPAA/RIAA managed to sue and shut down the publishers
    of Grokster and WinMX. By taking away the software used to swap files, the MPAA/RIAA
    hoped to shut down the filesharing networks one by one.
  prefs: []
  type: TYPE_NORMAL
- en: For their latest tactic, the MPAA/RIAA has targeted the search engines that
    provide access to pirated files, such as BinNews.com, which allowed people to
    search Usenet newsgroups for warez, or IsoHunt.com, which provided links to BitTorrent
    files, such as full-length movies or major applications like Adobe Photoshop.
  prefs: []
  type: TYPE_NORMAL
- en: Generally speaking, finding a pirated program can be tedious—and getting that
    pirated program to work can sometimes be more frustrating than going out and buying
    it. For hackers, software piracy is a challenge. For the average user, piracy
    is appealing only when it's convenient. But to dedicated software pirates, piracy
    can be a way of life, and nothing the software publishers can do will ever stop
    it.
