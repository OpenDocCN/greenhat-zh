  prefs: []
  type: TYPE_TB
- en: These websites list all known viruses (and virus hoaxes), their characteristics,
    what damage (if any) they cause, and how to detect them. To exchange messages
    about computer viruses, visit the comp.virus or alt.comp.virus Usenet newsgroups.
  prefs: []
  type: TYPE_NORMAL
- en: The Future Virus Threat
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As the computing environment changes, today's virus threats die off, only to
    be replaced by newer types of malware. With few people still using floppy disks,
    file-infecting and boot-sector viruses can no longer spread as easily. Similarly,
    as Microsoft changes the file format of its Office suite of products (Word, Excel,
    PowerPoint, and Access), macro viruses relying on the earlier versions will gradually
    lose their effectiveness too.
  prefs: []
  type: TYPE_NORMAL
- en: However, despite the decreasing threat from pure viruses, antivirus programs
    are still important to protect your computer against all types of malware, not
    just viruses. And to really be safe, you ultimately need to supply your own healthy
    dose of common sense and practice safe computing habits (such as not indiscriminately
    copying and running programs from untrusted sources).
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5. Trojan Horses and Worms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: member of the Ready Rangers Liberation Front
  prefs: []
  type: TYPE_NORMAL
- en: I do it for the pleasure of creating something, seeing that it works, and making
    something that could really survive, spread, and hold its own in the wild. A virus
    is something that lives. In real life you can't make a kind of animal. You can
    in the computer. It's like playing God.
  prefs: []
  type: TYPE_NORMAL
- en: — BLUE OWL
  prefs: []
  type: TYPE_NORMAL
- en: Back in the '80s, a programmer named Bob Wallace started a software company
    based on a unique marketing scheme. Rather than force people to pay for software
    before using it and risk finding out later that it doesn't quite do what they
    expected, Wallace gave away his software for free. Under his rules, later dubbed
    *shareware*, anyone could freely and legally copy and share his program, a word
    processor called PC-Write. Users who went the extra step and registered the program
    for $75 not only got a printed manual and technical support, but they also got
    a $25 commission every time someone else also registered their copy of PC-Write.
    Naturally, users spread copies of their registered PC-Write program wherever they
    could, most commonly through BBS systems around the world.
  prefs: []
  type: TYPE_NORMAL
- en: With so many people sharing copies of PC-Write, the inevitable happened. In
    1986, a malicious hacker wrote a Trojan horse and disguised it as a legitimate
    copy of PC-Write. When unsuspecting users tried to run the bogus copy of PC-Write,
    the Trojan horse would format their hard disk and erase all their files.
  prefs: []
  type: TYPE_NORMAL
- en: The World of Trojan Horses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although this doctored-up version of PC-Write was one of the most prominent
    of the early IBM-PC Trojan horses, Trojan horses have been around since the first
    computers. One of the simplest and oldest types of Trojan horses is a password-stealing
    program. These are especially common on shared computers used by many different
    people, such as those in a school computer laboratory. Such computers typically
    require a user to type in a user name and password, so all a hacker had to do
    to steal someone's password was create a fake program that looked like the usual
    login screen. The fake login screen would store the information, return an error
    message, and then display the real login screen. The unsuspecting user would then
    retype his user name and password and gain access to the computer, never realizing
    that he'd actually fed his personal information to a password-stealing Trojan
    horse during that first login attempt.
  prefs: []
  type: TYPE_NORMAL
- en: Just like the ancient Greek ruse from which it derives its name, Trojan horse
    programs rely on trickery. Trojan horses usually run only once, but that is enough
    to wipe out files, steal passwords, or cause other types of damage. After the
    introduction of the PC-Write Trojan horse, malicious hackers started creating
    similar Trojan horses masquerading as games or utility programs like those commonly
    found on BBSs. Most would run once and wipe out all the files stored on a hard
    disk, thereby removing the Trojan horse itself as well and preventing it from
    spreading. So while Trojan horses are dangerous, they rely on the gullibility
    of users in order to propagate themselves.
  prefs: []
  type: TYPE_NORMAL
- en: 'Because Trojan horses can only work by tricking people into running them, many
    disguise themselves as enticements, such as naked pictures of the latest celebrities
    or security updates from trusted companies such as Symantec or Trend Micro. Trojan
    horse writers are also quick to exploit the latest current events. When someone
    started spreading the following hoax about a virus named AOL4Free, another individual
    created a Trojan horse to exploit the rumor:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Subject: E-MAIL VIRUS!!!!! -- THIS IS NOT A JOKE!!!!!!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anyone who receives this must send it to as many people as you can. It is essential
    that this problem be reconciled as soon as possible.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A few hours ago, someone opened an E-mail that had the subject heading of "AOL4FREE.COM".
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Within seconds of opening it, a window appeared and began to display all his
    files that were being deleted. He immediately shut down his computer, but it was
    too late. This virus wiped him out. It ate the Anti-Virus Software that comes
    with the Windows '95 Program along with F-Prot AVS. Neither was able to detect
    it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please be careful and send this to as many people as possible, so maybe this
    new virus can be eliminated.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: DON'T OPEN E-MAIL NOTING "AOL4FREE"
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: VIRUS ALERT!!!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Be aware that there are letters going around that you have won free Aol until
    1998....or AOL 4 free...... PLEASE DELETE...... contains a virus that will wipe
    out your harddrive...... after you download and it executes.....
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SUBJECT AREA OF EMAIL....... CONGRATULATIONS! You are a WINNER!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SUBJECT AREA OF EMAIL.......AOL 4 Free - Get AOL For Free
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SENDERS................................Matthews27 or VPVVPPVVP
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WARN YOUR FRIENDS!!!!!!!!!!!!!!!!!!!!!!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The AOL4Free virus didn't actually exist, but soon after this hoax email got
    into circulation, a malicious hacker went ahead and created one. This Trojan horse
    claimed it would give users free access to America Online. Since people had already
    been told that the AOL4Free virus didn't exist, they felt safe running the "new"
    AOL4Free Trojan horse. This one actually would wipe out all the files on their
    hard disk.
  prefs: []
  type: TYPE_NORMAL
- en: Taunting the victim
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Instead of destroying files, some Trojan horses simply annoy or taunt the user
    with pranks, such as displaying a fake dialog box that says "Now formatting hard
    disk" when nothing is actually happening, or playing beeping sounds through the
    computer's speaker randomly.
  prefs: []
  type: TYPE_NORMAL
- en: An Arabic Trojan horse named Yusufali sneaks into a computer and monitors the
    title bar of the currently active window, such as a web browser. If it finds words
    such as *XXX*, *sex*, or *teen*, indicating that the user may be visiting a pornographic
    website, the Trojan horse displays passages from the Koran, as shown in [Figure 5-1](ch05.html#the_yusufali_trojan_horse_prevents_users
    "Figure 5-1. The Yusufali Trojan horse prevents users from looking at pornographic
    websites.").
  prefs: []
  type: TYPE_NORMAL
- en: '![The Yusufali Trojan horse prevents users from looking at pornographic websites.](httpatomoreillycomsourcenostarchimages676495.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5-1. The Yusufali Trojan horse prevents users from looking at pornographic
    websites.
  prefs: []
  type: TYPE_NORMAL
- en: While Trojan horses like Yusufali don't harm any files, they can prevent you
    from using your computer, to the point where you may need to reboot to get rid
    of their annoying distractions.
  prefs: []
  type: TYPE_NORMAL
- en: Attacking the victim's pocketbook
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In addition to destroying files, Trojan horses can also cost you money.
  prefs: []
  type: TYPE_NORMAL
- en: In 1989, someone wrote the AIDS Trojan horse, which claimed to offer information
    about AIDS and HIV. When users ran the program, the Trojan horse would encrypt
    their hard disk and display a message demanding money in exchange for a password
    that could be used to decrypt the hard disk and recover their files. If users
    didn't send any money, the Trojan horse's author asserted, their hard disk would
    remain encrypted, their data essentially held hostage until the ransom was paid.
  prefs: []
  type: TYPE_NORMAL
- en: In 2005, this type of Trojan horse reappeared when someone spread the PGPcoder
    Trojan, which would also encrypt files and attempt to extort users for cash in
    return for a password to unscramble their files. The following year in 2006, another
    extortion Trojan appeared called Cryzip, starting what security experts say could
    be the start of a new category of malware tentatively dubbed *ransomware*.
  prefs: []
  type: TYPE_NORMAL
- en: As more people became aware of the dangers of viruses, more computer users started
    using antivirus programs that could detect both viruses and Trojan horses, so
    malicious hackers began to search for easier targets. They found their opportunity
    in the vulnerable world of smart phones, which allow people to play games, retrieve
    email, and play music. For example, one malicious hacker started circulating a
    Trojan horse called Mosquito, which posed as a game that would work on any smart
    phone running the Symbian operating system. Once someone copied the Mosquito Trojan
    horse onto his or her smart phone and ran it, the Trojan horse would start sending
    text messages to phone numbers in the United Kingdom, Germany, the Netherlands,
    and Switzerland, saddling the victim with huge phone bills.
  prefs: []
  type: TYPE_NORMAL
- en: Besides messing with personal computers and smart phones, malicious hackers
    have also gone after Sony PlayStation Portable users. Many PlayStation users like
    to modify their PlayStation units so that they can run other types of programs
    in addition to official Sony game cartridges, a hobby known as *modding*. Targeting
    these modders, a malicious hacker wrote the first Trojan horse for Sony PlayStations
    in 2005, dubbed Trojan.PSPBrick. It would supposedly remove a Sony upgrade that
    made the device more resistant to modding. When people installed this Trojan horse,
    however, it would delete key files and turn the PlayStation Portable unit into
    an unusable piece of hardware.
  prefs: []
  type: TYPE_NORMAL
- en: The coming of the RATs (remote-access Trojans)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Up until the late '90s, hackers wrote more viruses than Trojan horses because
    viruses could spread more widely and cause greater damage than a Trojan horse
    ever could. All that changed in 1998 when a hacker group called The Cult of the
    Dead Cow released Back Orifice, a new type of Trojan horse called a *remote-access
    Trojan (RAT)*, that took advantage of the Internet. Like other Trojan horses,
    RATs could only run by tricking users, but once they were launched they could
    also connect to the Internet and communicate directly with the hacker who created
    them.
  prefs: []
  type: TYPE_NORMAL
- en: Sneaking a RAT onto a computer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'RATs consist of two separate programs: a client file and a server file. The
    server file infects a computer by deceiving the user into running it. The client
    file runs on the hacker''s computer and controls any computer infected by the
    RAT''s server file.'
  prefs: []
  type: TYPE_NORMAL
- en: To trick victims into running the server file, RATs might masquerade as an attached
    news story (such as a hoax about Osama bin Laden's capture by US military forces),
    as a file claiming to contain graphic images of celebrities having sex, or as
    just a simple game, as shown in [Figure 5-2](ch05.html#rats_often_disguise_the_true_identity_of
    "Figure 5-2. RATs often disguise the true identity of a server file by pretending
    to be a game.").
  prefs: []
  type: TYPE_NORMAL
- en: 'One problem with RAT server files is that they tend to be fairly large, as
    big as 1MB. An astute user might wonder why a file containing a purported news
    story would be so large. To avoid tipping off a potential victim due to the bulky
    size of a RAT''s server file, RAT hackers use two deception strategies: backdoor
    Trojan horses and binder programs.'
  prefs: []
  type: TYPE_NORMAL
- en: Unlike a full-size RAT, a backdoor Trojan horse is usually a small file whose
    size allows it to masquerade as something else, such as a simple game or a news
    story. When the victim runs the backdoor Trojan horse, the program does nothing
    more than open a network port—a "backdoor"—into the infected computer. Now the
    hacker can send a much larger file, such as a full-featured RAT, through this
    open port. Once this is installed on the computer, the backdoor Trojan horse has
    no further use and can be ignored or deleted.
  prefs: []
  type: TYPE_NORMAL
- en: An alternative way to sneak a full-featured RAT onto a computer is to use a
    binder program, which combines two programs in a single file. When someone runs
    a "bound" file, both programs run at the same time. Hackers use binder programs
    to bind RATs to a legitimate program, which can turn any file into a vehicle for
    installing a Trojan horse. Since most programs, such as game demos or trial versions
    of utility programs, are already hefty in size, the added bulk of a bound RAT
    isn't likely to be noticed. When a victim runs a bound file, the RAT secretly
    installs itself along with the legitimate program.
  prefs: []
  type: TYPE_NORMAL
- en: '![RATs often disguise the true identity of a server file by pretending to be
    a game.](httpatomoreillycomsourcenostarchimages676497.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5-2. RATs often disguise the true identity of a server file by pretending
    to be a game.
  prefs: []
  type: TYPE_NORMAL
- en: How RATs work
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: RATs work by sending information through Internet ports. When computers exchange
    information over the Internet, they divide their physical Internet connection
    into virtual ports, with each port handling a specific type of information; for
    example, email messages are received on one port and web pages are viewed through
    another. Port numbers identify the type of information received on each port so
    that the operating system knows where to direct it. For example, by convention,
    any data arriving at a computer's port 25 should be email, and any data arriving
    at a computer's port 80 should be a web page.
  prefs: []
  type: TYPE_NORMAL
- en: The first thing a RAT's server program does after infecting a computer is to
    open one or more ports on its network connection in order to broadcast its presence
    to the RAT client program. Since a computer can theoretically use thousands of
    different numbered ports simultaneously, and the gory details are hidden from
    the casual user by the operating system, most users will never notice if a RAT
    opens one of the many available ports or if an open port is being used by a RAT
    rather than a legitimate application.
  prefs: []
  type: TYPE_NORMAL
- en: After opening a port on an infected computer's network connection, the RAT server
    waits to hear from the RAT client, which runs on the malicious hacker's computer.
    How does the RAT client locate instances of the RAT server? Hackers simply scan
    the open ports on every networked computer they can find, searching for the specific
    port that the RAT server opens after it installs itself. Different RATs use different
    ports, and a RAT hacker can thereby tell when its RAT is at work on a machine.
    For example, a RAT named Backage uses port 411, while another RAT named Ripper
    Pro uses port 2023, although hackers can configure RATs to connect to any port
    number.
  prefs: []
  type: TYPE_NORMAL
- en: RAT client files can only control computers infected by the corresponding server
    file, so a hacker would need to use the Ripper Pro's client file to control computer
    infected by the Ripper Pro server file, for example. Once a hacker finds an open
    port used by his particular RAT, he can use the RAT client program to connect
    to the server and, through it, control the infected computer as if he were physically
    sitting at the keyboard. Anything typed on the infected computer (passwords, credit
    card numbers, Social Security numbers, etc.) can be seen by the hacker running
    the RAT client. This interaction is shown in [Figure 5-3](ch05.html#rats_consist_of_a_client_file_and_a_serv
    "Figure 5-3. RATs consist of a client file and a server file that work together
    to allow a malicious hacker to control a computer remotely over the Internet.").
  prefs: []
  type: TYPE_NORMAL
- en: '![RATs consist of a client file and a server file that work together to allow
    a malicious hacker to control a computer remotely over the Internet.](httpatomoreillycomsourcenostarchimages676499.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5-3. RATs consist of a client file and a server file that work together
    to allow a malicious hacker to control a computer remotely over the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: Some RATs can even capture screen images and keystrokes from an infected computer
    and send them (encoded as plain text) back to the hacker. [Figure 5-4](ch05.html#a_rat_apostrophy_s_client_file_provides
    "Figure 5-4. A RAT's client file provides a variety of features for controlling
    a computer infected by that RAT's server file.") shows the user interface of the
    Optix Pro RAT client, which provides push-button access to its many features for
    controlling an infected computer.
  prefs: []
  type: TYPE_NORMAL
- en: Once a RAT's server infects your computer, anyone with the corresponding client
    program can access and control it. So you then have to worry not only about the
    hacker who originally created the Trojan horse, you also have to worry about an
    army of hackers who routinely probe computers on the Internet looking for infected
    computers with open ports and servers waiting to receive and execute instructions
    from RAT clients.
  prefs: []
  type: TYPE_NORMAL
- en: '![A RAT''s client file provides a variety of features for controlling a computer
    infected by that RAT''s server file.](httpatomoreillycomsourcenostarchimages676501.png)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5-4. A RAT's client file provides a variety of features for controlling
    a computer infected by that RAT's server file.
  prefs: []
  type: TYPE_NORMAL
- en: 'Worms: Self-Replicating Viruses'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most "virus outbreaks" these days are actually worms, although the media tends
    to use the terms "virus" and "worm" interchangeably. Technically, a virus can
    only spread by infecting something else, such as a program file or a Microsoft
    Word document, that must then be copied. When someone copies an infected program
    file or Word document, he or she helps the virus spread.
  prefs: []
  type: TYPE_NORMAL
- en: A worm is more dangerous than a virus because a worm is self-propagating. In
    its simplest form, a worm program does nothing more than copy and spread itself,
    but that act alone can often clog network bandwidth and slow down or crash computers,
    as in the case of the 1988 Morris Internet worm, which reportedly infected up
    to 6,000 computers. The real danger occurs when the worm delivers a malicious
    payload as it spreads, such as one that drops a RAT on an infected computer (so
    that a hacker can spy on it later) or wipes out crucial files.
  prefs: []
  type: TYPE_NORMAL
- en: Worms commonly spread through "always-on" Internet connections, such as cable
    or DSL modems (used by individuals), or T1 and T3 lines (used by businesses).
    It's possible to spread a worm through a dial-up connection, but dial-up connections
    are slow, which also limits the speed that a worm can spread.
  prefs: []
  type: TYPE_NORMAL
- en: Three common ways that worms spread are through email, Internet Relay Chat (IRC)
    channels or instant messaging services, and Internet ports. Some worms spread
    themselves exclusively through one method, while others use a combination of methods
    to ensure they spread as quickly as possible.
  prefs: []
  type: TYPE_NORMAL
- en: Email worms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To spread by email, a worm will search for the address book of an email application
    such as Microsoft Outlook or Outlook Express. Once the worm finds the address
    book, it emails copies of itself to some or all of the stored addresses along
    with a deceptive subject line such as "I Love You" (used by the Love Letter worm
    in 2000) or "Merry Christmas" (used by the Zafi worm in 2004).
  prefs: []
  type: TYPE_NORMAL
- en: Unlike spam, which comes from an unknown source, a worm's email comes from someone
    the recipient most likely knows (otherwise the email address wouldn't have been
    stored in the person's address book in the first place). People are apt to trust
    email from a familiar source and open the message and its attachments, not suspecting
    that it includes the worm.
  prefs: []
  type: TYPE_NORMAL
- en: To further entice users to run the malicious attachment, the worm may falsely
    describe its content as a graphics file (a celebrity having sex), as an electronic
    greeting card, or as a seemingly harmless text file (a technique used by the MyDoom
    worm). When the victim opens the attachment, the worm copies email addresses from
    the new victim's address book and starts emailing itself to a new batch of people
    all over again.
  prefs: []
  type: TYPE_NORMAL
- en: IRC/Instant messaging worms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IRC networks are groups of chat rooms that anyone can join. To access an IRC
    network, a user must run an IRC program, called a client, which allows him to
    connect to an IRC server. After choosing an IRC network to visit, the user then
    chooses a specific IRC channel in which to chat.
  prefs: []
  type: TYPE_NORMAL
- en: When an IRC worm infects a computer, it starts that computer's IRC client program,
    usually the popular mIRC program. Once the worm has gotten the IRC client program
    running on its host computer, it randomly connects to an IRC network and channel
    and tries to trick the chatters into accepting a file containing a copy of itself,
    disguising it as an MP3 file from a popular recording artist or a pornographic
    image of a celebrity.
  prefs: []
  type: TYPE_NORMAL
- en: The moment an unsuspecting IRC user agrees to download the file offered by the
    IRC worm, the worm infects that person's computer too, and the worm can use the
    new victim's IRC client to connect to yet another IRC network and start the spread
    of the worm once more.
  prefs: []
  type: TYPE_NORMAL
- en: Instant messaging (IM) worms work similarly to IRC worms. An IM worm loads an
    IM program, such as MSN Messenger, and sends out messages to everyone in a chat
    room offering an enticing file, which, when downloaded, infects the user's computer
    and continues the cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Internet worms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Both email and IRC worms use Trojan horse strategies to fool victims into infecting
    their computers. Internet worms can infect a computer without the user even being
    aware of the attack, infection, and spread. Internet worms scan vulnerable computers
    for specific open ports and then download themselves onto these machines, often
    taking advantage of flaws in the target computer's operating system to escape
    undetected. Once an Internet worm has infected a computer, it then scans the Internet
    to find other vulnerable computers.
  prefs: []
  type: TYPE_NORMAL
- en: The Santy worm takes a slightly different approach. Instead of directly scanning
    targeted computers (and thereby risking revealing its presence), the Santy worm
    uses the Google search engine to find computers running a flawed version of a
    community forum program known as the PHP Bulletin Board (phpBB). It then targets
    those specific computers to infect. By taking this approach, the Santy worm doesn't
    waste time trying to infect computers that won't help it to spread (such as any
    computer running Mac OS X).
  prefs: []
  type: TYPE_NORMAL
- en: Malicious web pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The latest technique for installing Trojan horses on unsuspecting computers
    involves malicious web pages. First, a Trojan horse infects a server that hosts
    a website. Then, every time someone visits that website, the Trojan horse infects
    that person's computer.
  prefs: []
  type: TYPE_NORMAL
- en: While the thought of browsing a website that could infect your computer might
    be scary, the technical details prevent these types of Trojan horses from becoming
    more widespread. First, the Trojan horse must infect the server hosting a website.
    So if a hacker wanted to turn Microsoft's website into a malicious web page, he
    would first have to find the servers that host Microsoft's web pages, and then
    he would have to get the Trojan horse to infect that computer.
  prefs: []
  type: TYPE_NORMAL
- en: If a hacker is able to successfully infect a server, he then has to infect a
    user's computer. This relies on ActiveX controls, which are miniature programs
    that Microsoft uses to update Windows and antivirus vendors use to run online
    scans of your hard disk. Since ActiveX controls only run under Windows, only Windows
    computers are vulnerable, and then only those Windows computers that use Internet
    Explorer. Since neither Firefox nor Opera allow ActiveX controls to run, Trojan
    horses can't infect computers running those browsers. (ActiveX controls are more
    often used to install spyware on users' computers than Trojan horses are. See
    [Chapter 20](ch20.html "Chapter 20. Adware and Spyware") for more information
    about spyware.)
  prefs: []
  type: TYPE_NORMAL
- en: Although the threat of malicious web pages is real, the problems involved in
    infecting the right servers and then infecting users' computers limit malicious
    web pages as a prominent way to spread Trojan horses and other malicious software.
  prefs: []
  type: TYPE_NORMAL
- en: Stopping Worms and Trojan Horses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you connect to the Internet, chances are good that your computer will eventually
    be attacked by a Trojan horse or worm. To protect yourself, you need to detect
    and remove any Trojan horses or worms already on your computer and then prevent
    them from infecting your computer again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step one is to use an antivirus program (see [Chapter 4](ch04.html "Chapter 4. Ansi
    Bombs and Viruses") for a list of antivirus programs), which will look for a Trojan
    horse or worm''s unique fingerprint or signature and remove all traces of it from
    your computer. For further protection against RATs, you can also buy a dedicated
    anti–Trojan horse program such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Bo Clean** | [www.nsclean.com](http://www.nsclean.com) |'
  prefs: []
  type: TYPE_TB
- en: '| **Ewido Security Suite** | [www.ewido.net](http://www.ewido.net) |'
  prefs: []
  type: TYPE_TB
- en: '| **Tauscan** | [www.agnitum.com](http://www.agnitum.com) |'
  prefs: []
  type: TYPE_TB
- en: '| **The Cleaner** | [www.moosoft.com](http://www.moosoft.com) |'
  prefs: []
  type: TYPE_TB
- en: '| **Hacker Eliminator** | [www.lockdowncorp.com](http://www.lockdowncorp.com)
    |'
  prefs: []
  type: TYPE_TB
- en: '| **TrojanHunter** | [www.misec.net/trojanhunter](http://www.misec.net/trojanhunter)
    |'
  prefs: []
  type: TYPE_TB
- en: Since both RATs and worms can sneak in and out of a computer through open network
    ports, you also need a firewall that blocks these ports. With a firewall in place,
    even if a RAT or worm *does* infect your computer, it won't be able to communicate
    and spread to the outside world through its customary ports. Unfortunately, a
    firewall won't protect against any damage a worm may cause on your machine.
  prefs: []
  type: TYPE_NORMAL
- en: Many worms rely on exploiting flaws in software running on the victim's machine,
    such as the operating system, so make sure you download every update issued for
    your operating system and applications. Of course, this won't protect your computer
    from worms that know how to exploit flaws that haven't yet been reported and patched,
    but it will at least limit any unnecessary exposure.
  prefs: []
  type: TYPE_NORMAL
- en: To stop the spread and infection of worms, consider using alternatives to popular
    software. Most RATs and worms target the Windows operating system, so nothing
    can make your computer more secure than switching to a non-Windows operating system
    such as Linux or BSD.
  prefs: []
  type: TYPE_NORMAL
- en: If you still insist on using Windows, you can foil email worms by using anything
    but Microsoft Outlook or Outlook Express. Instead, try Thunderbird ([www.mozilla.org](http://www.mozilla.org)),
    Pegasus Mail ([www.pmail.com](http://www.pmail.com)), or Eudora ([www.eudora.com](http://www.eudora.com)).
    To stop most IRC worms, switch from mIRC to Visual IRC ([www.visualirc.net](http://www.visualirc.net)),
    XiRCON ([www.visualirc.net](http://www.visualirc.net)), or X-Chat ([www.xchat.org](http://www.xchat.org)).
    For further help in removing worms and Trojan horses from your computer, download
    a free copy of Microsoft's Malicious Software Removal Tool ([www.microsoft.com/security/malwareremove/default.mspx](http://www.microsoft.com/security/malwareremove/default.mspx)).
  prefs: []
  type: TYPE_NORMAL
- en: The keys to stopping Trojan horses and worms are to prevent their initial access
    to your computer (by using a firewall to block the ports that they use), to detect
    and remove any existing Trojan horses and worms (using antivirus and Trojan horse
    cleaning programs), and to stop using the programs most commonly exploited to
    spread them (Windows, Outlook, mIRC, etc.). Your computer can still become a target
    of Trojan horses and worms no matter what defenses you install, but at least there
    will be less of a chance that your computer will suffer any damage or contribute
    to the proliferation of these threats.
  prefs: []
  type: TYPE_NORMAL
- en: Tracking the Threats
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To stay up to date on the latest security threats, visit CERT ([www.cert.org/advisories](http://www.cert.org/advisories)),
    Virus List ([www.viruslist.com](http://www.viruslist.com)), Security Focus ([www.securityfocus.com](http://www.securityfocus.com)),
    SANS (SysAdmin, Audit, Network, Security) Institute ([www.sans.org](http://www.sans.org)),
    or Symantec ([http://securityresponse.symantec.com](http://securityresponse.symantec.com)).
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, knowledge and understanding of how Trojan horses and worms spread
    will be more useful in protecting your computer than all the defensive programs
    combined. If you don't exercise a little common sense when dealing with suspicious
    threats, all the firewalls and anti–Trojan horse programs in the world won't be
    enough to protect your computer.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6. Warez (Software Piracy)
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Only one thing is impossible for God: To find any sense in any copyright law
    on the planet.'
  prefs: []
  type: TYPE_NORMAL
- en: — MARK TWAIN
  prefs: []
  type: TYPE_NORMAL
- en: 'When people started selling the first computer programs on paper tape, tape
    cassettes, floppy disks, and CDs, people discovered that they could easily copy
    a program and share it with their friends. Such blatant copying prompted the programmer
    of an Altair computer BASIC interpreter to write an open letter to fellow computer
    hobbyists, urging them not to copy or pirate software illegally:'
  prefs: []
  type: TYPE_NORMAL
- en: AN OPEN LETTER TO HOBBYISTS
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By William Henry Gates III
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: February 3, 1976
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To me, the most critical thing in the hobby market right now is the lack of
    good software courses, books and software itself. Without good software and an
    owner who understands programming, a hobby computer is wasted. Will quality software
    be written for the hobby market?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Almost a year ago, Paul Allen and myself, expecting the hobby market to expand,
    hired Monte Davidoff and developed Altair BASIC. Though the initial work took
    only two months, the three of us have spent most of the last year documenting,
    improving and adding features to BASIC. Now we have 4K, 8K, EXTENDED, ROM and
    DISK BASIC. The value of the computer time we have used exceeds $40,000.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The feedback we have gotten from the hundreds of people who say they are using
    BASIC has all been positive. Two surprising things are apparent, however, 1) Most
    of these "users" never bought BASIC (less than 10% of all Altair owners have bought
    BASIC), and 2) The amount of royalties we have received from sales to hobbyists
    makes the time spent on Altair BASIC worth less than $2 an hour.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is this? As the majority of hobbyists must be aware, most of you steal your
    software. Hardware must be paid for, but software is something to share. Who cares
    if the people who worked on it get paid?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Is this fair? One thing you don't do by stealing software is get back at MITS^([[1](#ftn.CHP-6-FN-1)])
    for some problem you may have had. MITS doesn't make money selling software. The
    royalty paid to us, the manual, the tape and the overhead make it a break-even
    operation. One thing you do do is prevent good software from being written. Who
    can afford to do professional work for nothing? What hobbyist can put 3-man years
    into programming, finding all bugs, documenting his product and distribute for
    free? The fact is, no one besides us has invested a lot of money in hobby software.
    We have written 6800 BASIC, and are writing 8080 APL and 6800 APL, but there is
    very little incentive to make this software available to hobbyists. Most directly,
    the thing you do is theft.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What about the guys who re-sell Altair BASIC, aren't they making money on hobby
    software? Yes, but those who have been reported to us may lose in the end. They
    are the ones who give hobbyists a bad name, and should be kicked out of any club
    meeting they show up at.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I would appreciate letters from any one who wants to pay up, or has a suggestion
    or comment. Just write to me at 1180 Alvarado SE, #114, Albuquerque, New Mexico,
    87108\. Nothing would please me more than being able to hire ten programmers and
    deluge the hobby market with good software.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bill Gates
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: General Partner, Micro-Soft
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Copying Copy-Protected Software
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Despite Bill Gates's pleas, software piracy not only thrived but also proliferated
    under the slang name *warez*. In the early days, software publishers tried to
    protect their products by shipping programs on copy-protected floppy disks, but
    other companies soon released special programs that could copy a copy-protected
    floppy disk, ostensibly for backup purposes.
  prefs: []
  type: TYPE_NORMAL
- en: Some software publishers shipped their programs with a hardware device called
    a dongle, which usually attached to the computer's parallel port. Every time a
    program would run, it would check to see if this dongle was attached to the computer.
    If it didn't find the dongle, the program would assume it had been copied illegally
    and would refuse to run.
  prefs: []
  type: TYPE_NORMAL
- en: Hackers quickly found ways to emulate these dongles using software, essentially
    tricking a program into thinking a dongle was attached to the computer when it
    wasn't. Many companies even started selling software dongle emulators, such as
    Spectrum Software ([www.donglefree.com](http://www.donglefree.com)) and SafeKey
    International ([www.safe-key.com](http://www.safe-key.com)).
  prefs: []
  type: TYPE_NORMAL
- en: When fledgling online services such as America Online appeared, software piracy
    became even more rampant. Hackers formed software cracking groups and gave themselves
    names like Phrozen Crew, Fantastic Four Cracking Group, and the International
    Network of Crackers. These cracking groups competed against one another to grab
    a copy of copy-protected programs (usually games), remove the copy-protection
    scheme, and distribute the cracked copy of the program on BBSs and online services
    such as America Online.
  prefs: []
  type: TYPE_NORMAL
- en: To brag about their exploits, cracking groups would insert a screen that appeared
    whenever someone tried to run a cracked program. These screens, dubbed *crack
    intros* or simply *cracktros*, often displayed colorful graphics to publicize
    the name of the cracking group, their BBS number, acknowledgments to their friends,
    or just a silly message, as shown in [Figure 6-1](ch06.html#cracktros_let_everyone_know_which_cracki
    "Figure 6-1. Cracktros let everyone know which cracking group had been responsible
    for cracking a particular program.").
  prefs: []
  type: TYPE_NORMAL
- en: '![Cracktros let everyone know which cracking group had been responsible for
    cracking a particular program.](httpatomoreillycomsourcenostarchimages676503.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-1. Cracktros let everyone know which cracking group had been responsible
    for cracking a particular program.
  prefs: []
  type: TYPE_NORMAL
- en: To see more examples of cracktros created by various cracking groups, visit
    Defacto2 ([www.defacto2.net](http://www.defacto2.net)), Flashtro ([www.flashtro.com](http://www.flashtro.com)),
    or the World of Cracktros ([http://cracktros.planet-d.net](http://cracktros.planet-d.net)).
  prefs: []
  type: TYPE_NORMAL
- en: Among those who didn't partake of cracked programs, copy protection did prevent
    casual copying, but it also prevented legitimate users from making backup copies
    of their software. One spilled drink on a copy-protected floppy disk could effectively
    ruin a $495 program.
  prefs: []
  type: TYPE_NORMAL
- en: To copy-protect their software without inconveniencing legitimate users too
    much, software publishers have tried a variety of schemes. Some of these methods
    involved typing in special codes printed in the user manual every time the program
    started up. Another method involved "locking" a program to a specific hard disk.
    This required you to "unlock" and delete the program from the first computer before
    you could use the installation disk on a different computer.
  prefs: []
  type: TYPE_NORMAL
- en: This anecdote may be apocryphal, but it's said that Microsoft even attempted
    a bizarre form of copy protection on its MS-DOS version of Microsoft Word. Periodically,
    the program would check to see if it was running off a legitimate copy-protected
    floppy disk. If it detected a pirated copy, the program would retaliate by trashing
    any files it could find. Nobody knew about this form of copy protection until
    Word happened to trash a computer journalist's files. Even worse, the journalist
    had been running a legitimate copy of Microsoft Word.
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft quickly denied that this form of copy protection existed, then blamed
    a summer intern for slipping the retaliation feature into Microsoft Word without
    the company's permission or knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Although consumers hated it, copy-protection mechanisms remained on most software
    programs until hard disks became cheaper and more common. Users then needed to
    copy their software from a floppy disk to their hard disk. Instead of physically
    blocking their programs from being copied, software publishers resorted to using
    serial numbers for validation.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ^([[1](#CHP-6-FN-1)]) Micro Instrumentation and Telemetry Systems (MITS) was
    the company that made the first personal computer, the Altair 8800.
  prefs: []
  type: TYPE_NORMAL
- en: Defeating Serial Numbers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To install many programs, you have to type in a serial number, usually found
    on an enclosed registration card or (if you downloaded the software over the Internet)
    included in an email message from the software publisher. By typing in a valid
    serial number, typically an unusual combination of letters and numbers, you "unlock"
    the software and install it on your computer.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, some people found that serial numbers were easy to defeat. They'd
    simply copy their valid serial numbers and pass them among their friends. Since
    they no longer had to use their programming skills to crack any type of copy-protection,
    warez pirates simply set up websites with huge lists of valid serial numbers for
    different programs that anyone could use right away, as shown in [Figure 6-2](ch06s02.html#many_warez_sites_offer_serial_numbers_fo
    "Figure 6-2. Many warez sites offer serial numbers for a wide variety of different
    programs.").
  prefs: []
  type: TYPE_NORMAL
- en: '![Many warez sites offer serial numbers for a wide variety of different programs.](httpatomoreillycomsourcenostarchimages676505.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-2. Many warez sites offer serial numbers for a wide variety of different
    programs.
  prefs: []
  type: TYPE_NORMAL
- en: Besides storing serial numbers of different programs on websites, which could
    get shut down, other hackers have stored serial numbers in databases that you
    can download, search, and update, as shown in [Figure 6-3](ch06s02.html#you_can_find_a_list_of_serial_numbers_fo
    "Figure 6-3. You can find a list of serial numbers for different programs stored
    in the Serials 2000 database, available for download off the Internet.").
  prefs: []
  type: TYPE_NORMAL
- en: '![You can find a list of serial numbers for different programs stored in the
    Serials 2000 database, available for download off the Internet.](httpatomoreillycomsourcenostarchimages676507.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-3. You can find a list of serial numbers for different programs stored
    in the Serials 2000 database, available for download off the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: One problem with this approach is that expanding the database typically requires
    people to share their valid serial numbers. Since few people are likely to do
    this, hackers have created special serial number generation programs that use
    the same algorithms used by the programs themselves.
  prefs: []
  type: TYPE_NORMAL
- en: Although serial numbers appear to be random combinations of numbers and letters,
    they're actually created by a mathematical formula. So although it's nearly impossible
    to guess a valid serial number for a program, it's often possible to reverse engineer
    a program to determine the specific formula it uses during validation.
  prefs: []
  type: TYPE_NORMAL
- en: To reverse engineer a program, hackers use special programs called disassemblers,
    which can convert a program into assembly language instructions. Once hackers
    understand the exact verification method, they can create a program to generate
    random serial numbers that match the target program's serial number verification
    formula. Most companies use the same serial number verification formula for different
    products, so hackers develop different serial number generators for different
    vendors, such as Microsoft and Adobe, as shown in [Figure 6-4](ch06s02.html#serial_key_generators_can_develop_quotat
    "Figure 6-4. Serial key generators can develop "valid" serial numbers for a range
    of products from companies such as Adobe or Microsoft.").
  prefs: []
  type: TYPE_NORMAL
- en: To find websites that list serial numbers or that offer serial number generators,
    visit CrackHell ([www.crackhell.com](http://www.crackhell.com)), KeyGen ([www.keygen.us](http://www.keygen.us)),
    MegaZip ([www.megazip.com](http://www.megazip.com)), or Serials ([www.serials.ws](http://www.serials.ws)).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Be careful when visiting any hacker sites, as they'll often bombard you with
    pop-up windows loaded with pornography and try to sneak spyware (see [Chapter 20](ch20.html
    "Chapter 20. Adware and Spyware")) onto your computer. For safety, browse hacker
    sites on a non-Windows computer such as one running Linux or Mac OS X.
  prefs: []
  type: TYPE_NORMAL
- en: '![Serial key generators can develop "valid" serial numbers for a range of products
    from companies such as Adobe or Microsoft.](httpatomoreillycomsourcenostarchimages676509.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-4. Serial key generators can develop "valid" serial numbers for a range
    of products from companies such as Adobe or Microsoft.
  prefs: []
  type: TYPE_NORMAL
- en: Defeating Product Activation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The latest attempt to curb software piracy involves product activation. When
    you install a program that uses product activation, it gathers information about
    the computer's CPU, hard disk, graphics card, and other hardware to create a unique
    identifier. Then the program sends this information, along with the serial number
    entered by the user, to the software publisher. This ties a specific serial number
    to a particular computer, preventing anyone from reusing that serial number on
    another computer.
  prefs: []
  type: TYPE_NORMAL
- en: Product activation defeats the rampant sharing of valid serial numbers, but
    still can't defeat serial number generators since a new serial number can always
    be generated to be linked to another computer.
  prefs: []
  type: TYPE_NORMAL
- en: More troublesome, from a user's point of view, is that product activation can
    be a nuisance at best and a major headache at worst. Intuit once sold its popular
    TurboTax program with product activation that, in many cases, actually prevented
    people from installing and using the software they legitimately bought. Symantec
    had similar problems when it started including product activation with its Norton
    Antivirus program. In Symantec's case, the product activation would ask for a
    serial number every time the computer booted up. No matter how many times the
    user typed in his valid serial number, the product activation would eventually
    shut down after a few days and stop Norton Antivirus from working altogether.
    In both cases, bugs in the product activation program wound up punishing legitimate
    users.
  prefs: []
  type: TYPE_NORMAL
- en: Product activation may stop ordinary computer users from pirating software,
    but it does nothing to stop determined hackers, who are the people most likely
    to pirate software in the first place. As soon as Microsoft introduced product
    activation for Windows, hackers developed product activation patches that could
    modify the operating system and prevent its product activation feature from working,
    as shown in [Figure 6-5](ch06s03.html#to_defeat_product_activation_comma_many
    "Figure 6-5. To defeat product activation, many hackers have developed patches
    that trick a program into thinking it has already been activated.").
  prefs: []
  type: TYPE_NORMAL
- en: '![To defeat product activation, many hackers have developed patches that trick
    a program into thinking it has already been activated.](httpatomoreillycomsourcenostarchimages676511.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-5. To defeat product activation, many hackers have developed patches
    that trick a program into thinking it has already been activated.
  prefs: []
  type: TYPE_NORMAL
- en: Like serial numbers and copy protection, product activation discourages casual
    copying but with added nuisance and expense for the software publisher. No matter
    what method software publishers use to guard against piracy, they'll only succeed
    in slowing down software pirates, not eliminating them. Product activation might
    work in theory, but as every hacker knows, theory means nothing in the real (and
    virtual) world of computers.
  prefs: []
  type: TYPE_NORMAL
- en: Warez Websites
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the old days, people pirated software by copying a program onto a floppy
    disk and giving the copy to someone else. Later, pirates ran private BBSs and
    swapped software through the telephone lines.
  prefs: []
  type: TYPE_NORMAL
- en: When pirates discovered the Internet, they set up their own websites for trading
    illicit software, as shown in [Figure 6-6](ch06s04.html#software_pirates_often_trade_software_am
    "Figure 6-6. Software pirates often trade software amongst themselves through
    pirate websites."). Some popular lists of hacker sites include Warez List ([www.warezlist.com](http://www.warezlist.com)),
    DirectDL ([www.directdl.com](http://www.directdl.com)), AllSeek ([http://top.allseek.info](http://top.allseek.info)),
    CrackDB ([www.crackdb.com](http://www.crackdb.com)), and Warez Files ([www.warez-files.com](http://www.warez-files.com)).
  prefs: []
  type: TYPE_NORMAL
- en: Since websites can easily be tracked by the authorities, pirates soon moved
    on to swapping programs through filesharing networks (such as FastTrack, Gnutella,
    and BitTorrent) and Usenet newsgroups.
  prefs: []
  type: TYPE_NORMAL
- en: One problem with filesharing networks is that authorities can track down any
    user's Internet Protocol (IP) address and then, by linking a computer's IP address
    to a physical address, could often nab blatant file sharers and punish them.
  prefs: []
  type: TYPE_NORMAL
- en: That's why more pirates have flocked to BitTorrent. Unlike traditional filesharing
    networks like Gnutella, you don't search anyone else's computer. Instead, you
    have to visit a website, called an indexing site, that provides a list of files
    you can download, such as movies, programs, or music. Once you click a file, the
    indexing site directs you to all the computers that have that file.
  prefs: []
  type: TYPE_NORMAL
- en: '![Software pirates often trade software amongst themselves through pirate websites.](httpatomoreillycomsourcenostarchimages676513.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-6. Software pirates often trade software amongst themselves through
    pirate websites.
  prefs: []
  type: TYPE_NORMAL
- en: Even more remarkable is that as soon as you start downloading a file, BitTorrent
    lets you simultaneously share that file with anyone else. Not only does this speed
    up file transfers, but it also insures that if your computer loses connection
    with another computer, you can still download the parts of the file you need from
    a different computer. Because of its ability to handle large files and its speed
    in downloading, BitTorrent has quickly become a favorite among pirates of all
    kinds.
  prefs: []
  type: TYPE_NORMAL
- en: 'Usenet Newsgroups: The New Piracy Breeding Ground'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While most pirates use BitTorrent to share files, many pirates also use the
    seemingly antiquated Usenet newsgroups as well.
  prefs: []
  type: TYPE_NORMAL
- en: On Usenet newsgroups, pirates can upload programs anonymously, and anyone can
    download them anonymously as well. No matter how hard they might try, the authorities
    can only identify that software piracy is occurring; they can't trace the offenders.
  prefs: []
  type: TYPE_NORMAL
- en: Initially, Usenet newsgroups were rather cumbersome compared to the point-and-click
    convenience of web pages. Trying to find a particular program meant scouring through
    multiple newsgroups. Also, Usenet newsgroups imposed a fixed file size of 10,000
    lines per file, which meant that large files, such as pirated programs, had to
    be broken into parts, which were downloaded individually and then reassembled.
    If even one part were missing, the program wouldn't work. As a result, Usenet
    newsgroups often proved too troublesome for less tech-savvy users to handle.
  prefs: []
  type: TYPE_NORMAL
- en: To make searching for files among newsgroups easier, programmers have created
    a new file format, dubbed NewzBin (NZB), to turn Usenet newsgroups into a fast
    indexing and downloading resource for warez.
  prefs: []
  type: TYPE_NORMAL
- en: To search a Usenet newsgroup for files, you can visit the more common ones,
    such as alt.binaries.warez, or you could use a Usenet newsgroup search engine
    such as alt.binaries.nl ([http://alt.binaries.nl](http://alt.binaries.nl)), BinCrawler
    ([www.bincrawler.com](http://www.bincrawler.com)), Newzbin ([www.newzbin.com](http://www.newzbin.com)),
    or Find Free Files ([www.findfreefiles.com](http://www.findfreefiles.com)), as
    shown in [Figure 6-7](ch06s05.html#by_searching_through_usenet_newsgroups_c "Figure 6-7. By
    searching through Usenet newsgroups, you can find a pirated program to download,
    such as Adobe Illustrator or VMware.").
  prefs: []
  type: TYPE_NORMAL
- en: '![By searching through Usenet newsgroups, you can find a pirated program to
    download, such as Adobe Illustrator or VMware.](httpatomoreillycomsourcenostarchimages676515.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 6-7. By searching through Usenet newsgroups, you can find a pirated program
    to download, such as Adobe Illustrator or VMware.
  prefs: []
  type: TYPE_NORMAL
- en: Once you find the pirated program you want, you can use a newsreader program
    that supports NZB files, such as NewsMan Pro ([www.newsmanpro.com](http://www.newsmanpro.com)),
    Binary Boy ([www.binaryboy.com](http://www.binaryboy.com)), NewsBin Pro ([www.newsbin.com](http://www.newsbin.com)),
    or News Rover ([www.newsrover.com](http://www.newsrover.com)), as shown in [Figure 6-8](ch06s05.html#a_newsreader_can_help_you_find_warez_in
    "Figure 6-8. A newsreader can help you find warez in a newsgroup, such as a copy
    of Microsoft Windows Vista along with a patch to disable Windows Vista's product
    activation feature."), to download it without having to search manually.
  prefs: []
  type: TYPE_NORMAL
- en: Combine a NZB-enabled newsreader with a high-speed, dedicated news server such
    as NewsDemon ([www.newsdemon.com](http://www.newsdemon.com)), GigaNews ([www.giganews.com](http://www.giganews.com)),
    or AstraWeb ([www.news.astraweb.com](http://www.news.astraweb.com)), and you can
    start downloading all the warez you want without anyone knowing who you are.
  prefs: []
  type: TYPE_NORMAL
- en: People have been pirating software ever since computers have been around, and
    that is not going to change anytime soon. People in developing nations and countries
    such as China and Russia pirate software because they can't afford it otherwise.
    That doesn't make piracy right, but given that the cost of a single copy of Adobe
    Photoshop is more than most people in the world earn in a month, it's safe to
    say that piracy will always be a more enticing option than buying software honestly,
    at least for some people.
  prefs: []
