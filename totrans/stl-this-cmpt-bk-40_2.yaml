  type: TYPE_NORMAL
- en: Hello Subscriber, As part of our ongoing effort to keep Symantec clients up
    to date on virus alerts, this e-mail is being sent to all Symantec subscribers.
    A new, deadly type of virus has been detected in the wild. You should not open
    any message entitled "LAUNCH NUCLEAR STRIKE NOW," as this message has been programmed
    to access NORAD computers in Colorado and launch a full-scale nuclear strike on
    Russia and the former Soviet states. Apparently, a disgruntled ex-Communist hacker
    has designed a pernicious vb-script that actually bypasses the U.S. arsenal's
    significant security system and takes command of missiles and bombers directly.
    By opening the e-mail, you may be causing Armageddon. Needless to say, Armageddon
    will wipe out your hard drive and damage your computer. Again, we warn you, PLEASE,
    DO NOT OPEN ANY E-MAIL ENTITLED "LAUNCH NUCLEAR STRIKE NOW." YOU MAY CAUSE A FULL-SCALE
    NUCLEAR HOLOCAUST. As a precaution, all U.S. nuclear missiles have been set to
    "Do Not Authorize Launch Via E-mail" to prevent an accidental Armageddon. However,
    due to a Y2K bug, the possibility still exists that you may end life as we know
    it on this planet by opening the aforementioned e-mail.
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的订阅者，作为我们持续努力确保 Symantec 客户了解病毒警报的一部分，此电子邮件已发送给所有 Symantec 订阅者。在野外检测到一种新的、致命的病毒类型。您不应打开任何标题为“立即启动核打击”的消息，因为该消息已被编程为访问科罗拉多州的
    NORAD 计算机，并对俄罗斯和前苏联国家进行全面核打击。显然，一个不满的前共产主义者黑客设计了一个有害的 vb-script，实际上绕过了美国军火库的重要安全系统，并直接控制导弹和轰炸机。通过打开电子邮件，您可能正在引发末日。不用说，末日将摧毁您的硬盘并损坏您的计算机。再次警告您，请务必不要打开任何标题为“立即启动核打击”的电子邮件。您可能引发全面核浩劫。作为预防措施，所有美国核导弹都已设置为“不允许通过电子邮件启动”，以防止意外末日。然而，由于
    Y2K 错误，您仍然有可能通过打开上述电子邮件而结束我们所知的这个星球上的生命。
- en: ''
