- en: '![Online scanners can detect viruses on your computer, but cannot stop them
    from infecting your computer.](httpatomoreillycomsourcenostarchimages676485.png.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![在线扫描器可以检测计算机上的病毒，但无法阻止它们感染计算机。](httpatomoreillycomsourcenostarchimages676485.png.jpg)'
- en: Figure 4-3. Online scanners can detect viruses on your computer, but cannot
    stop them from infecting your computer.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-3。在线扫描器可以检测计算机上的病毒，但无法阻止它们感染计算机。
- en: Combining a free antivirus program with periodic checkups by a free online virus
    scanner can protect your computer at no extra cost to you. After all, it's not
    your fault that viruses attack Windows so often, so why should you spend additional
    money?
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 将免费的抗病毒程序与免费的在线病毒扫描器的定期检查相结合，可以在不额外增加您成本的情况下保护您的计算机。毕竟，病毒经常攻击Windows并不是您的错，那么为什么您还要额外花钱呢？
- en: If you use a Macintosh or Linux computer, your threat of viruses is both much
    less and much greater. Currently, there are only a handful of viruses that infect
    Macintosh and Linux computers, so the number of existing viruses that could attack
    a Macintosh or Linux computer is relatively small. However, since so few Macintosh
    and Linux users worry about viruses, few people own, let alone use, Macintosh
    or Linux antivirus programs. The moment someone invents a new way to infect and
    spread a virus among Macintosh or Linux users, it will likely spread rapidly among
    many defenseless computers. The bottom line is that if you don't have an antivirus
    program, you will get infected eventually, no matter what type of computer and
    operating system you use.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是Macintosh或Linux计算机，您的病毒威胁既小又大。目前，只有少数几种病毒会感染Macintosh和Linux计算机，因此可能攻击Macintosh或Linux计算机的现有病毒数量相对较少。然而，由于如此少的Macintosh和Linux用户担心病毒，很少有人拥有，更不用说使用Macintosh或Linux反病毒程序。一旦有人发明了一种新的方法来感染和传播病毒给Macintosh或Linux用户，它很可能会迅速传播到许多无防备的计算机中。总之，如果您没有反病毒程序，最终您将会被感染，无论您使用什么类型的计算机和操作系统。
- en: Technically speaking, the biggest threats no longer come from viruses but from
    *worms* and *spyware*. Worms are essentially viruses that can spread by themselves,
    and spyware programs track your Internet behavior or retrieve information from
    your computer and send it elsewhere without your knowledge. (You'll learn more
    about worms in [Chapter 5](ch05.html "Chapter 5. Trojan Horses and Worms") and
    spyware in [Chapter 20](ch20.html "Chapter 20. Adware and Spyware").) Because
    of these new threats, most antivirus programs scan not only for viruses, but for
    worms and spyware as well.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术上来说，最大的威胁不再来自病毒，而是来自*蠕虫*和*间谍软件*。蠕虫本质上是可以自行传播的病毒，间谍软件程序跟踪你的互联网行为或从你的计算机中检索信息，并将其发送到其他地方，而你却毫不知情。（你将在第5章中了解更多关于蠕虫的信息，在第20章中了解更多关于间谍软件的信息。）由于这些新的威胁，大多数杀毒程序不仅扫描病毒，还扫描蠕虫和间谍软件。
- en: Why People Write Viruses
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人们编写病毒
- en: Viruses are just computer programs that someone has taken the time to write
    and test, so people might wonder—why would anyone do something destructive and
    harmful to someone they don't know and will likely never see? Basically, some
    people write viruses for the same reasons that other people spray graffiti on
    buildings, smash car windows, or throw rocks from overpasses. The reason why people
    do any of these things is because they can, and because they can often get away
    with doing it.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒只是有人花费时间编写和测试的计算机程序，所以人们可能会想——为什么有人会做破坏性和有害的事情，针对他们不认识的人，而且可能永远不会见到的人？基本上，有些人编写病毒的原因和其他人喷漆在建筑物上、砸碎汽车窗户或从高架桥上扔石头的原因是一样的。人们做这些事情的原因是因为他们可以，而且因为他们通常可以逃脱惩罚。
- en: For fun
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了好玩
- en: Many people write computer viruses just to see if they can do it.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人编写计算机病毒只是为了看看他们是否能做到。
- en: Virus writing requires detailed knowledge of a specific operating system, so
    for many programmers, writing a virus was a way to test and prove their knowledge.
    Many of these early viruses were designed more as proof of concept than as deliberate
    attempts to sabotage other people's computers.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 编写病毒需要深入了解特定的操作系统，因此对于许多程序员来说，编写病毒是一种测试和证明他们知识的方式。许多这些早期病毒更多地被设计为概念证明，而不是故意试图破坏他人的计算机。
- en: Reflecting their creators' spirit of curiosity and lack of malice, these early
    viruses often did nothing more than play a constant beep through the computer's
    speaker or reprogram the keyboard to generate a question mark or other symbol
    every time the E key was pressed. Annoying, to be sure, but ultimately harmless.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这些早期病毒反映了其创造者的好奇心和缺乏恶意，它们通常只是通过计算机的扬声器播放持续的蜂鸣声或重新编程键盘，每次按下E键时生成一个问号或其他符号。当然，很烦人，但最终是无害的。
- en: Some viruses even got playful and displayed a graphic image on the screen, such
    as an ambulance or a man strolling across the bottom of the screen. One playful
    virus would randomly display the message, "I want a cookie," on the screen. The
    only way to make the message go away was to type **cookie**. Other viruses displayed
    political or humorous messages, as shown in [Figure 4-4](ch04s05.html#the_monopoly_virus_pokes_fun_at_bill_gat
    "Figure 4-4. The Monopoly virus pokes fun at Bill Gates and his monopoly on the
    operating system market.").
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一些病毒甚至变得顽皮，并在屏幕上显示图形图像，如救护车或一个男人在屏幕底部漫步。有一个顽皮的病毒会随机在屏幕上显示消息，“我想吃饼干。”要使消息消失，唯一的方法是输入**饼干**。其他病毒显示政治或幽默信息，如图4-4所示。
- en: '![The Monopoly virus pokes fun at Bill Gates and his monopoly on the operating
    system market.](httpatomoreillycomsourcenostarchimages676487.png.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![《垄断病毒》戏谑比尔·盖茨及其在操作系统市场上的垄断地位。](httpatomoreillycomsourcenostarchimages676487.png.jpg)'
- en: Figure 4-4. The Monopoly virus pokes fun at Bill Gates and his monopoly on the
    operating system market.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-4. 《垄断病毒》戏谑比尔·盖茨及其在操作系统市场上的垄断地位。
- en: For notoriety
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为了出名
- en: Although people write and release viruses every day, the large majority of viruses
    fail to spread due to poor programming. Many virus writers want the notoriety
    of creating viruses that spread faster and cause the greatest amount of damage
    possible. If a virus writer could panic an entire nation and get his virus reported
    by name in *USA Today* or on CNN, his reputation would soar in the underground
    virus community.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管人们每天都在编写和发布病毒，但大多数病毒由于编程质量差而无法传播。许多病毒编写者希望获得因创建传播更快、造成最大破坏的病毒而声名狼藉。如果一个病毒编写者能够使整个国家陷入恐慌，并且他的病毒在《今日美国》或CNN上被点名报道，那么他在地下病毒社区中的声誉将会飙升。
- en: So malicious virus writers developed ever trickier tactics for slipping past
    antivirus programs and spreading as quickly as possible. Their ultimate goal is
    to create a virus that would become a household name, like the Michelangelo, Melissa,
    Chernobyl, and I Love You viruses. Although these virus writers could never publicly
    bask in the notoriety of their creations, they could still gain some measure of
    fame among their underground hacker friends.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，恶意病毒编写者开发了越来越巧妙的策略来绕过防病毒程序，并尽可能快速地传播。他们的最终目标是创建一个将成为家喻户晓的病毒的病毒，如Michelangelo、Melissa、Chernobyl和I
    Love You病毒。尽管这些病毒编写者永远无法公开享受他们创作的恶名，但他们仍然可以在他们的地下黑客朋友中获得一定程度的名声。
- en: Many virus writers even banded together and formed their own virus-writing groups
    with names like Amateur Virus Creation & Research Group (AVCR), Corrupted Programming
    International (CPI), Phalcon/Skism, and Youngsters Against McAfee (YAM). These
    groups often published their own newsletters, with names like 40Hex, The Crypt
    Newsletter, and VLAD (Virus Labs and Distribution) Magazine, that explained how
    their latest virus creations worked. Virus-writing groups typically ran their
    own BBSs or websites, stocked with live viruses that others could download and
    run. The more newsletters they published and the more viruses they spread, the
    greater the notoriety the group could gain.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 许多病毒编写者甚至联合起来，成立了以“业余病毒创建与研究小组（AVCR）”、“国际恶意编程（CPI）”、“Phalcon/Skism”和“反对麦咖啡的年轻人（YAM）”等命名的病毒编写小组。这些小组通常出版自己的通讯，如40Hex、The
    Crypt Newsletter和VLAD（病毒实验室与分发）杂志，解释他们最新的病毒创作是如何工作的。病毒编写小组通常运行自己的BBS或网站，上面有其他人可以下载和运行的活病毒。他们发布的通讯越多，传播的病毒越多，小组的名声就越大。
- en: Fewer virus-writing groups exist today, partly because worms spread more quickly
    and easily, partly because virus writers never profit from their creations, and
    partly because government authorities are getting more adept at identifying and
    tracking down virus writers, such as the 1999 arrest of David L. Smith, accused
    of writing and spreading the Melissa virus. Instead, many virus programmers today
    find it's more profitable to work for companies that make spyware.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在存在的病毒编写小组较少，部分原因是蠕虫传播得更快、更容易，部分原因是病毒编写者从未从他们的创作中获得利润，还有部分原因是政府当局在识别和追踪病毒编写者方面变得越来越熟练，例如1999年逮捕大卫·L·史密斯，他被指控编写和传播Melissa病毒。相反，许多病毒程序员现在发现为制作间谍软件的公司工作更有利可图。
- en: Finding virus-writing tutorials
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找病毒编写教程
- en: Although most virus-writing tutorials are now obsolete, they can still be fascinating
    to read to get a flavor of how members of the virus-writing underground used to
    brag and boast about their accomplishments and share new ideas with each other.
    To find a collection of these historical virus-writing tutorials and newsletters,
    visit TextFiles ([www.textfiles.com](http://www.textfiles.com)) or Sirkus ([www.sirkussystem.com](http://www.sirkussystem.com)).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然现在大多数病毒编写教程已经过时，但阅读它们仍然可以让人了解病毒编写地下成员过去如何吹嘘他们的成就，并相互分享新想法。要找到这些历史病毒编写教程和通讯的集合，请访问TextFiles
    ([www.textfiles.com](http://www.textfiles.com)) 或 Sirkus ([www.sirkussystem.com](http://www.sirkussystem.com))。
- en: American Eagle Publications ([www.ameaglepubs.com](http://www.ameaglepubs.com))
    even offers PDF versions of early virus-writing tutorials it once published, including
    *The Little Black Book of Computer Viruses* (shown in [Figure 4-5](ch04s06.html#the_little_black_book_of_computer_viruse
    "Figure 4-5. The Little Black Book of Computer Viruses provides step-by-step instructions
    for creating different types of viruses in assembly language.")), *The Giant Black
    Book of Computer Viruses*, and *Computer Viruses, Artificial Life and Evolution*.
    By reading these tutorials, you'll see how virus writers carefully crafted viruses
    from scratch using assembly language.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 美国老鹰出版社([www.ameaglepubs.com](http://www.ameaglepubs.com))甚至提供了它曾经出版的一些早期病毒编写教程的PDF版本，包括《计算机病毒小黑书》（如图
    4-5 所示），《计算机病毒大黑书》和《计算机病毒、人工生命与进化》。通过阅读这些教程，你会看到病毒编写者如何从零开始，使用汇编语言精心制作病毒。
- en: '![The Little Black Book of Computer Viruses provides step-by-step instructions
    for creating different types of viruses in assembly language.](httpatomoreillycomsourcenostarchimages676489.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![《计算机病毒小黑书》提供了使用汇编语言创建不同类型病毒的逐步指导。](httpatomoreillycomsourcenostarchimages676489.png)'
- en: Figure 4-5. *The Little Black Book of Computer Viruses* provides step-by-step
    instructions for creating different types of viruses in assembly language.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-5. 《计算机病毒小黑书》提供了使用汇编语言创建不同类型病毒的逐步指导。
- en: Virus-writing toolkits
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 病毒编写工具包
- en: In addition to spreading their notoriety through newsletters and new viruses,
    a handful of virus groups also created virus-writing toolkits. These toolkits
    often sported fancy pull-down menus and modern graphical user interfaces to make
    virus writing as simple as clicking the features you wanted from a menu and then
    waiting for the toolkit to create your custom virus for you.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过通讯录和新病毒传播他们的声名狼藉之外，一些病毒团体还创建了病毒编写工具包。这些工具包通常配备了花哨的下拉菜单和现代图形用户界面，使得病毒编写变得像从菜单中选择你想要的特性并等待工具包为你创建定制的病毒一样简单。
- en: One of the earliest virus-writing toolkits was called the Dark Avenger Mutation
    Engine (MtE). Virus writers could link their creations to MtE, which would mutate
    the virus's signature, turning an ordinary virus into a polymorphic one. Theoretically,
    MtE would make functionally identical copies of the same virus appear different
    from one another, making it impossible for antivirus scanners to detect the virus
    based on its signature. In practice, however, MtE proved difficult to use and
    couldn't completely mask a virus's signature, so few virus writers actually created
    viruses using MtE.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 最早的病毒编写工具包之一被称为Dark Avenger变异引擎（MtE）。病毒编写者可以将他们的作品链接到MtE，这将变异病毒的签名，将普通病毒转变为多态病毒。理论上，MtE将使功能上相同的病毒副本彼此不同，使得防病毒扫描器无法根据其签名检测病毒。然而，在实践中，MtE的使用证明是困难的，并且无法完全掩盖病毒的签名，因此很少有病毒编写者实际上使用MtE创建病毒。
- en: As the first mutation engine, MtE achieved notoriety solely for originating
    the idea of polymorphic viruses. While MtE never unleashed the flood of undetectable
    viruses that people originally feared, it did inspire other virus programmers
    to create toolkits of their own that could be, and were, used to generate viruses
    easily.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第一个变异引擎，MtE因其开创了多态病毒的概念而声名狼藉。虽然MtE从未释放出人们最初担心的无法检测到的病毒洪水，但它确实激发了其他病毒程序员创建自己的工具包，这些工具包可以用来轻松生成病毒。
- en: Following the introduction of MtE, other virus writers created similar mutation
    engines with names like TridenT Polymorphic Engine (TPE) and Dark Angel's Multiple
    Encryptor (DAME). Like MtE, these other mutation engines had various degrees of
    success in creating viruses, although none lived up to its original promise of
    altering a virus completely to avoid detection. Viruses were hard enough to create
    in the first place, and few virus writers bothered taking the additional time
    to link their viruses to a buggy, hard-to-use mutation engine.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在MtE（多态引擎）引入之后，其他病毒编写者创建了类似的多态引擎，例如TridenT多态引擎（TPE）和Dark Angel的多个加密器（DAME）。与MtE一样，这些其他变异引擎在创建病毒方面取得了不同程度的成功，尽管没有一种能够达到其最初承诺的完全改变病毒以避免检测的原始承诺。创建病毒本身就足够困难，而且很少有病毒编写者愿意花费额外的时间将他们的病毒链接到一个有缺陷且难以使用的变异引擎。
- en: However, as virus writers studied these later mutation engines, they adopted
    the ideas and programming techniques for use in their own viruses. So while mutation
    engines never succeeded in their original goal, they indirectly inspired virus
    writers to create viruses that were harder for antivirus programs to detect.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着病毒编写者研究了这些后来的变异引擎，他们采用了这些想法和编程技术用于他们自己的病毒。因此，尽管变异引擎从未实现其原始目标，但它们间接地激发了病毒编写者创建更难被防病毒程序检测到的病毒。
- en: The next step in the evolution was the full-fledged virus-creation program.
    With user-friendly pull-down menus and interfaces, these programs let wannabe
    virus writers pick and choose the features they wanted, and the virus creation
    program would create it for them automatically. One of the first virus-creation
    programs was the Virus Creation Laboratory, shown in [Figure 4-6](ch04s07.html#the_virus_creation_laboratory_offered_pu
    "Figure 4-6. The Virus Creation Laboratory offered pull-down menus to make custom
    viruses quickly.").
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 进化的下一步是完整的病毒创建程序。具有用户友好的下拉菜单和界面，这些程序让想要成为病毒编写者的人挑选他们想要的特性，病毒创建程序会自动为他们创建。第一个病毒创建程序之一是病毒创建实验室，如图[4-6](ch04s07.html#the_virus_creation_laboratory_offered_pu
    "图4-6. 病毒创建实验室提供了下拉菜单，以便快速创建定制病毒。")所示。
- en: Around this time, virus writers focused less attention on devising more dangerous
    viruses and concentrated more on developing their own virus-writing toolkits,
    which they eagerly shared with others. [Figure 4-7](ch04s08.html#virus_writers_soon_flooded_the_hacker_un
    "Figure 4-7. Virus writers soon flooded the hacker underground with virus-writing
    toolkits with different names and capabilities.") shows a list of typical virus-writing
    toolkits that you can still find today being traded on various hacker websites.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时期，病毒编写者将更少的注意力放在设计更危险的病毒上，而是更多地专注于开发他们自己的病毒编写工具包，他们急切地与他人分享。图[4-7](ch04s08.html#virus_writers_soon_flooded_the_hacker_un
    "图4-7. 病毒编写者很快用不同名称和功能的病毒编写工具包充斥了黑客地下世界。")显示了今天你仍然可以在各种黑客网站上找到的典型病毒编写工具包列表。
- en: Theoretically, virus-creation toolkits would allow anyone to make their own
    viruses. In reality, they created viruses that either didn't work or were easily
    detected, so they could not cause much damage. Despite the attempts to automate
    production, virus-writing toolkits didn't made virus writing easier, nor did they
    flood the world with undetectable viruses as originally feared. If you want to
    write a virus, you still have to learn a programming language and understand the
    weaknesses of a particular operating system, and this effectively limits the art
    of virus writing to a handful of skilled souls interested in developing something
    destructive for no other reward than anonymous fame.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，病毒创建工具包将允许任何人制作自己的病毒。实际上，他们创建的病毒要么不起作用，要么很容易被发现，因此它们无法造成很大损害。尽管尝试自动化生产，病毒编写工具包并没有使病毒编写更容易，也没有像最初担心的那样使世界充满不可检测的病毒。如果你想编写病毒，你仍然需要学习一种编程语言并了解特定操作系统的弱点，这实际上将病毒编写艺术限制在了一小部分对开发具有破坏性事物感兴趣且只追求匿名名声的熟练人士手中。
- en: '![The Virus Creation Laboratory offered pull-down menus to make custom viruses
    quickly.](httpatomoreillycomsourcenostarchimages676491.png.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![病毒创建实验室提供了下拉菜单，以便快速创建定制病毒。](httpatomoreillycomsourcenostarchimages676491.png.jpg)'
- en: Figure 4-6. The Virus Creation Laboratory offered pull-down menus to make custom
    viruses quickly.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-6. 病毒创建实验室提供了下拉菜单，以便快速创建定制病毒。
- en: Virus Myths and Hoaxes
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 病毒神话和骗局
- en: Since each new outbreak of a virus causes hysteria and panic among computer
    users, you can cause nearly as much trouble by inventing a fictional virus as
    you can by creating a real one. You can learn about the latest virus hoaxes on
    the [Vmyths.com](http://vmyths.com) website ([www.vmyths.com](http://www.vmyths.com)).
    The following are examples of typical virus hoaxes. Notice that in each case,
    the trickster uses potentially confusing technical language and establishes his
    credibility by associating himself with a trusted and well-known organization.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每次病毒爆发都会在计算机用户中引起歇斯底里和恐慌，因此通过发明一个虚构的病毒，你可以造成与创建真实病毒几乎一样多的麻烦。你可以在[Vmyths.com](http://vmyths.com)网站([www.vmyths.com](http://www.vmyths.com))上了解最新的病毒骗局。以下是一些典型的病毒骗局示例。请注意，在每种情况下，骗子都使用可能令人困惑的技术语言，并通过将自己与一个受信任且知名的组织联系起来来建立自己的信誉。
- en: The mobile phone virus hoax
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动电话病毒骗局
- en: Among the more disruptive virus hoaxes are those that encourage you to email
    copies of warnings to your friends. To convince people of their legitimacy, these
    virus hoaxes often present information that sounds valid and threatening, but
    is actually useless and completely wrong. Often the hoax is based on a real event,
    which is a reliable way of inciting panic in an unsuspecting email recipient.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在更具有破坏性的病毒骗局中，那些鼓励你将警告的副本发送给你的朋友的骗局。为了使人们相信其合法性，这些病毒骗局通常呈现看似有效和威胁性的信息，但实际上是无用的并且完全错误。通常，骗局基于一个真实的事件，这是在不知情电子邮件接收者中引起恐慌的可靠方式。
- en: One example is the ICE phone virus hoax, which occurred after a legitimate organization
    dubbed In Case of Emergency (ICE)—[www.icecontact.com](http://www.icecontact.com)—suggested
    that people make an entry in the directory of their mobile phones containing the
    name and phone number of someone to be contacted in an emergency, accessed by
    the letters *ICE*.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是ICE电话病毒骗局，它发生在合法组织In Case of Emergency (ICE)——[www.icecontact.com](http://www.icecontact.com)——建议人们在手机的目录中添加一个条目，包含在紧急情况下要联系的人的姓名和电话号码，通过字母*ICE*访问。
- en: 'Pranksters seized the opportunity. They created and spread the ICE hoax by
    circulating the following text:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 恶作剧者抓住了这个机会。他们通过传播以下文本创造了并传播了ICE骗局：
- en: WARNING - ICE IS PHONE BASED VIRUS, SEE BELOW!! Be very careful with this one
    - although the intention is great it is unfortunately phase one of a phone based
    virus that is laying a path for propagating very quickly. Passing it on is part
    of the virus interestingly, such is the deviousness of the people who write these
    things. We have already seen the "second phase" where a program is sent as part
    of a ring-tone download that goes into your address book and looks for something
    it recognises - you've guessed it, an address book entry marked "ICE or I.C.E."
    or whatever. It then sends itself to the ICE list, charging you for the privilege.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 警告 - ICE是手机病毒，见下文！！对此要非常小心——尽管意图是好的，但它不幸地是手机病毒的第一阶段，正在为快速传播铺路。传播它是病毒有趣的一部分，这些编写这些事情的人真是狡猾。我们已经看到了“第二阶段”，其中程序作为铃声下载的一部分发送，进入你的地址簿，寻找它认识的东西——你已经猜到了，一个标记为“ICE或I.C.E.”或什么的地址簿条目。然后它将自己发送到ICE列表，向你收费。
- en: This hoax takes advantage of the fear of viruses and the introduction of viruses
    and Trojan horses specifically designed to infect mobile phones, such as RedBrowser,
    a Trojan horse that sneaks on to mobile phones and then makes calls to Russia,
    charging the user $5 a call. However, remember that real virus and Trojan horse
    news appear on legitimate security websites like Symantec or Trend Micro and not
    through unsolicited email messages. After all, do you rely on email messages from
    a total stranger for the latest sports scores—let alone for true news?
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这个骗局利用了人们对病毒和病毒以及特制为感染手机的病毒和特洛伊木马的恐惧，例如RedBrowser，一个潜入手机并给俄罗斯打电话的特洛伊木马，每次通话向用户收费5美元。然而，请记住，真正的病毒和特洛伊木马新闻出现在Symantec或Trend
    Micro等合法安全网站上，而不是通过未经请求的电子邮件消息。毕竟，你会依赖一个完全陌生人的电子邮件消息来获取最新的体育比分——更不用说真正的新闻了？
- en: '![Virus writers soon flooded the hacker underground with virus-writing toolkits
    with different names and capabilities.](httpatomoreillycomsourcenostarchimages676493.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![病毒编写者很快在黑客地下世界中充斥着不同名称和功能的病毒编写工具包。](http://atomoreilly.com/source/nostarch/images/676493.png)'
- en: Figure 4-7. Virus writers soon flooded the hacker underground with virus-writing
    toolkits with different names and capabilities.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-7。病毒编写者很快在黑客地下世界中充斥着不同名称和功能的病毒编写工具包。
- en: The nuclear war hoax
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 核战争骗局
- en: 'To give credibility to their hoax, many pranksters often quote trusted authorities,
    as in the following example, which claims that you can accidentally launch nuclear
    missiles through an errant email message:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使他们的骗局更具可信度，许多恶作剧者经常引用受信任的权威机构，如下面的例子，它声称你可以通过一个错误的电子邮件消息意外地发射核导弹：
- en: Hey. I just got this in the mail, from Symantec, so I thought I'd forward it
    along. It's a new virus that we should watch out for. PLEASE FORWARD THIS TO EVERYONE
    YOU KNOW. THIS IS VERY IMPORTANT.
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嘿。我刚收到一封邮件，来自Symantec，所以我想到要转发它。这是一种我们应该注意的新病毒。请将此转发给您的每一个人。这非常重要。
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Virus Update, 1/07/02
  id: totrans-150
  prefs:
