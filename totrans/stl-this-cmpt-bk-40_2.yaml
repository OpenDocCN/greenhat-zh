- en: Part II. The Pc Pioneers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。个人电脑先驱
- en: Chapter 4. Ansi Bombs and Viruses
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章。ANSI炸弹和病毒
- en: I think computer viruses should count as life. I think it says something about
    human nature that the only form of life we have created so far is purely destructive.
    We've created life in our own image.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为计算机病毒应该算作生命。我认为这反映了人类本性，因为我们迄今为止创造的生命形式纯粹是破坏性的。我们在自己的形象中创造了生命。
- en: — STEPHEN HAWKING
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: —— 斯蒂芬·霍金
- en: In the beginning, personal computers were physically isolated from one another.
    To share files, people had to copy data onto a floppy disk and then carry that
    floppy disk over to another computer. This method of sharing files, dubbed the
    *sneakernet* (since the data travels via foot power), made sharing information
    slow and tedious, but it also reduced the threat that malicious software, known
    as *malware*, could spread quickly, if at all.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初，个人电脑在物理上是相互隔离的。为了共享文件，人们必须将数据复制到软盘上，然后将该软盘拿到另一台计算机上。这种共享文件的方法被称为*地下网络*（因为数据是通过脚力传输的），这使得信息共享变得缓慢且繁琐，但同时也减少了恶意软件，即*恶意软件*可能快速传播，如果有的话，的威胁。
- en: Before the Internet, there were electronic bulletin board systems, also known
    as BBSs. A BBS consists of a single computer connected to one or more phone lines
    that allowed callers to connect, read and write messages, play games, or copy
    files. The number of users that could be on a BBS at any given time was limited
    by the number of phone lines physically connected to the BBS host computer. On
    some BBSs, only one user could be on at a time, while on others, dozens or even
    hundreds of users could be logged on simultaneously.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网之前，有电子公告板系统，也称为BBS。一个BBS由一台连接到一个或多个电话线的单一计算机组成，允许呼叫者连接、阅读和写入消息、玩游戏或复制文件。在任何给定时间内可以登录到BBS上的用户数量受限于连接到BBS主机计算机的电话线数量。在一些BBS上，一次只能有一个用户登录，而在其他BBS上，可以有数十甚至数百个用户同时登录。
- en: A BBS allowed people to share messages with each other, but the most popular
    BBS activity was sharing the latest freeware and shareware files. To encourage
    people to upload their own files, many BBSs enforced a strict upload-to-download
    ratio. For every two or three files you uploaded, you'd be entitled to download
    one in return. In this way, a BBS could constantly expand its file library.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个BBS允许人们相互分享消息，但最受欢迎的BBS活动是分享最新的免费软件和共享软件文件。为了鼓励人们上传自己的文件，许多BBS强制执行严格的上传与下载比率。每上传两个或三个文件，你就有权下载一个作为回报。这样，一个BBS可以不断扩展其文件库。
- en: 'Of course, with so many people sharing files, the inevitable happened: Malicious
    hackers abused the community honor system. Rather than uploading files that were
    exactly what they purported to be, they started planting malicious payloads that
    would catch other users unprepared and wipe out their data. Two of the earliest
    of these malware threats were ANSI bombs and computer viruses.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着这么多人共享文件，不可避免的事情发生了：恶意黑客滥用了社区荣誉系统。他们不再上传与声称完全一致的文件，而是开始植入恶意负载，这些负载会趁其他用户不备并清除他们的数据。这些最早的恶意软件威胁中有两种是ANSI炸弹和计算机病毒。
- en: The Making of an ANSI Bomb
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ANSI炸弹的制作
- en: Back in the heyday of the now-outmoded MS-DOS operating system, computers often
    booted up by loading a program called ANSI.SYS. This ANSI.SYS program was a special
    program called a device driver, which allowed a computer to display colors and
    fancy (for its time) graphics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在现在过时的MS-DOS操作系统盛行的时代，计算机通常通过加载一个名为ANSI.SYS的程序来启动。这个ANSI.SYS程序是一个特殊的程序，称为设备驱动程序，它允许计算机显示颜色和当时（对于那个时代）的花哨图形。
- en: One function provided by the ANSI.SYS driver, which had unintended consequences,
    was to remap the keys on the keyboard. In its intended practical use, this allowed
    you to create keyboard macros, or shortcuts, such as launching a specific program
    whenever you pressed a function key. However, this also allowed malicious hackers
    to reprogram your computer to erase a file every time you pressed the E key.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ANSI.SYS驱动程序提供的一个功能，它产生了意想不到的后果，就是重新映射键盘上的按键。在其预期的实际用途中，这允许你创建键盘宏，或快捷方式，例如每次按下功能键时启动一个特定的程序。然而，这也允许恶意黑客重新编程你的计算机，每次你按下E键时就会删除一个文件。
- en: How an ANSI bomb works
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ANSI炸弹是如何工作的
- en: 'ANSI.SYS key-remapping commands consist of cryptic-looking text that specifies,
    using ANSI numeric codes, which keys to redefine. In the following two examples,
    the ANSI codes of 99 and 66 represent the letters *C* and *c* respectively:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ANSI.SYS按键重映射命令由看起来很神秘的文本组成，它使用ANSI数字代码指定要重新定义哪些按键。在以下两个示例中，ANSI代码99和66分别代表字母*C*和*c*：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In the above two commands, the keys for letters *C* and *c* are redefined to
    run the "`format c:`" command followed by the enter key (ANSI code number 13)
    when they are pressed. Naturally, the moment the computer tries to run the "`format
    c:`" command to reformat the hard disk, a message will appear and ask, "Do you
    really want to reformat drive C: (Y/N)?"'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述两个命令中，字母*C*和*c*的键被重新定义为在按下时运行"`format c:`"命令，然后按回车键（ANSI代码13）。自然地，当计算机尝试运行"`format
    c:`"命令来重新格式化硬盘时，会出现一条消息并询问：“你真的想重新格式化驱动器C:（是/否）？”
- en: 'Most users would likely answer "No" by pressing either the n or N key. So the
    ANSI bomb also includes driver commands to redefine both the N (ANSI code 110)
    and the n keys (ANSI code 78) to represent the Y (ANSI code 121) and y keys (ANSI
    code 89):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数用户可能会通过按下n或N键来回答“否”。因此，ANSI炸弹还包括驱动命令来重新定义N键（ANSI代码110）和n键（ANSI代码78），以代表Y键（ANSI代码121）和y键（ANSI代码89）：
- en: '[PRE1]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now when the user presses either the n or N key, the ANSI bomb actually gives
    the computer the y or Y response instead, which tells it to go ahead and format
    the entire hard disk.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在当用户按下n或N键时，ANSI炸弹实际上会给计算机y或Y的响应，这告诉它继续格式化整个硬盘。
- en: Planting an ANSI bomb
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 种植ANSI炸弹
- en: To trick people into running an ANSI bomb, malicious hackers would often disguise
    them in innocent-looking batch files. Batch files are nothing more than text files
    containing one or more MS-DOS commands to run. With a batch file, the user needs
    only to type the batch file name to run a group of commands, rather than entering
    them in one by one at the MS-DOS command line.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了诱骗人们运行ANSI炸弹，恶意黑客通常会将其伪装成看起来无辜的批处理文件。批处理文件不过是包含一个或多个MS-DOS命令以运行的文本文件。使用批处理文件，用户只需输入批处理文件名即可运行一组命令，而不是在MS-DOS命令行中逐个输入。
- en: Malicious hackers on a BBS would create an ANSI bomb using either an ordinary
    text editor or a specialized ANSI bomb–making program, as shown in [Figure 4-1](ch04.html#an_ansi_bombnmaking_program_can_simplify
    "Figure 4-1. An ANSI bomb–making program can simplify the process of creating
    and planting an ANSI bomb."). They would either save the malicious code in a text
    file with a generic name, such as install.bat (commonly used for the batch files
    that install freeware or shareware) or insert it into the batch file used by some
    other popular shareware program. Then they would upload the rigged file to the
    BBS and its unsuspecting users. Unfortunately for these good citizens, they would
    thus run the ANSI bomb, which would redefine the keyboard and cause havoc on their
    machines.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在BBS上的恶意黑客会使用一个普通的文本编辑器或专门的ANSI炸弹制作程序来创建ANSI炸弹，如图4-1所示。他们要么将恶意代码保存在一个具有通用名称的文本文件中，例如install.bat（通常用于安装免费软件或共享软件的批处理文件），要么将其插入到某些其他流行共享软件程序使用的批处理文件中。然后，他们将篡改的文件上传到BBS及其毫无戒心的用户。不幸的是，这些善良的公民因此运行了ANSI炸弹，该炸弹会重新定义键盘并在他们的机器上造成混乱。
- en: More insidious ANSI bombs would copy themselves into the autoexec.bat batch
    file, which is the first batch file the computer runs when it boots up. The ANSI
    bomb would then load every time the user turned on the computer, and so cause
    problems over and over again.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更阴险的ANSI炸弹会将自身复制到autoexec.bat批处理文件中，这是计算机启动时运行的第一个批处理文件。然后，每次用户打开计算机时，ANSI炸弹都会加载，从而反复造成问题。
- en: '![An ANSI bomb–making program can simplify the process of creating and planting
    an ANSI bomb.](httpatomoreillycomsourcenostarchimages676481.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![一个ANSI炸弹制作程序可以简化创建和种植ANSI炸弹的过程。](httpatomoreillycomsourcenostarchimages676481.png.jpg)'
- en: Figure 4-1. An ANSI bomb–making program can simplify the process of creating
    and planting an ANSI bomb.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图4-1. 一个ANSI炸弹制作程序可以简化创建和种植ANSI炸弹的过程。
- en: 'Since few BBS users knew what ANSI bomb commands looked like, they often had
    no idea how to identify rigged batch files. Although ANSI bombs themselves are
    now largely obsolete since the introduction of Microsoft Windows, they do demonstrate
    a timeless and universal strategy used by malicious people: exploiting a victim''s
    trust (the user''s willingness to run programs downloaded from the BBS) and ignorance
    (disguising the ANSI bomb as a legitimate program).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于很少的BBS用户知道ANSI炸弹命令的样子，他们通常不知道如何识别被篡改的批处理文件。尽管自从微软Windows引入以来，ANSI炸弹本身已经很大程度上过时了，但它们确实展示了恶意人员使用的一种永恒且普遍的策略：利用受害者的信任（用户愿意运行从BBS下载的程序）和无知（将ANSI炸弹伪装成合法程序）。
- en: The Spread of Computer Viruses
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机病毒的传播
- en: The most common victims of ANSI bombs were the BBS operators themselves, who
    would eagerly run each new shareware program someone uploaded to their BBS just
    to test it out. However, after an ANSI bomb wiped out the files on the BBS host
    computer, it could at least be counted on not to spread to anyone else.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ANSI炸弹最常见的受害者是BBS操作员自己，他们会急切地运行每个人上传到他们BBS上的新共享软件程序，只是为了测试一下。然而，一旦ANSI炸弹清除了BBS宿主计算机上的文件，至少可以确信它不会传播给其他人。
- en: What malicious hackers needed was a program carrying a malicious payload that
    could hide within a trusted program and spread without relying on the victim running
    the rigged program. These hackers found their solution in *computer viruses*.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意黑客需要的是一个携带恶意有效载荷的程序，它可以隐藏在受信任的程序中并传播，而不依赖于受害者运行被篡改的程序。这些黑客在*计算机病毒*中找到了他们的解决方案。
- en: 'Like their biological counterparts, computer viruses survive by "infecting"
    a carrier, such as a file or a floppy disk. Once a virus infects a host, it relies
    on that host to spread it around. The three most common infection methods are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就像它们的生物同类一样，计算机病毒通过“感染”一个载体，例如一个文件或软盘来生存。一旦病毒感染了宿主，它就依赖于这个宿主来传播。最常见的感染方法有：
- en: Infecting program files
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感染程序文件
- en: Infecting the boot sectors of floppy disks
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 感染软盘的引导扇区
- en: Infecting documents using the macro capabilities of a word processor or spreadsheet
    (a method that's still practical today)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用文字处理器或电子表格的宏功能感染文档（这种方法至今仍然实用）
- en: Spreading a file-infecting virus
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传播文件感染病毒
- en: In the old days, programs used to fit on a single floppy disk. If you wanted
    to play a video game or run an application like WordPerfect or Microsoft Excel,
    you could ask a friend to copy the program to a floppy disk and hand it to you.
    As a result, one of the earliest forms of virus infection involved programs shared
    via floppy disk.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，程序通常可以适应单个软盘。如果你想玩一个视频游戏或运行像WordPerfect或Microsoft Excel这样的应用程序，你可以请朋友将程序复制到软盘上并交给你。因此，最早形式的病毒感染之一涉及通过软盘共享的程序。
- en: File-infecting viruses still exist, but they can only spread if someone transfers
    an infected program file over the Internet or via an infected CD/DVD. However,
    most programs nowadays consist of several files, so rather than copy individual
    program files off a hard disk, most people just copy the program's original installation
    CD/DVD. Unless a virus can infect this original installation CD/DVD, it won't
    be able to spread this way, and as a result, this method of infection poses little
    threat in today's computing environment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文件感染病毒仍然存在，但它们只能通过某人通过互联网或通过感染的光盘/DVD传输感染程序文件来传播。然而，如今的大多数程序由多个文件组成，所以大多数人只是复制程序的原始安装光盘/DVD，而不是从硬盘上复制单个程序文件。除非病毒能够感染这个原始安装光盘/DVD，否则它无法通过这种方式传播，因此，这种感染方式在今天的计算环境中几乎没有威胁。
- en: Parasitic program infectors
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寄生程序感染器
- en: 'When a virus infects a file, it has three choices: It can insert itself at
    the front, the back, or in the middle of the file. A virus that plants itself
    in the middle of a file by deleting part of the file it''s infecting is known
    as an *overwriting virus*.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当病毒感染一个文件时，它有三个选择：它可以在文件的前面、后面或中间插入自己。通过删除它所感染的文件的一部分而在文件中间植入自己的病毒被称为*覆盖病毒*。
- en: When a virus attaches itself to the front or back of a file, it changes the
    file's size and usually doesn't harm the infected file. Such parasitic viruses
    don't alter the infected program, so a user can run programs plagued with such
    viruses without even noticing the infection. The vulnerability of this mode of
    infection is that a parasitic virus can easily be spotted by the change it causes
    in the infected program's file size.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当病毒附着在文件的开始或结尾时，它会改变文件的大小，通常不会损害感染文件。这种寄生病毒不会改变感染程序，因此用户可以在甚至没有意识到感染的情况下运行受这种病毒困扰的程序。这种感染方式的脆弱性在于，寄生病毒可以通过它引起的感染程序文件大小的变化轻易被发现。
- en: Overwriting file infectors
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 覆盖文件感染器
- en: Overwriting viruses attempt to mask their presence by physically replacing some
    of the infected program file's code with the virus code. The infected program's
    file size won't change (which would be a dead giveaway that the file may be infected),
    but the host program won't work while the virus runs and tries to infect other
    program files. Since overwriting viruses destroy the host program, few victims
    are likely to share the infected host program with other users. So, while overwriting
    viruses harm the victim's computer more seriously than parasitic viruses do, they're
    also less likely to spread to other machines.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 覆盖病毒试图通过物理替换受感染程序文件的部分代码为病毒代码来掩盖其存在。受感染程序文件的文件大小不会改变（这将是一个明显的迹象，表明文件可能已感染），但在病毒运行并尝试感染其他程序文件时，宿主程序将无法工作。由于覆盖病毒会破坏宿主程序，很少的受害者会与其他用户共享受感染的宿主程序。因此，尽管覆盖病毒对受害者的计算机造成的损害比寄生病毒更严重，但它们传播到其他机器的可能性也更小。
- en: Spreading a boot-sector virus
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引导扇区病毒传播
- en: '*Boot-sector viruses* infect the boot sector of a disk, which tells the computer
    how to use that particular disk. A boot-sector virus spreads whenever you boot
    from or access an infected hard drive or removable disk (such as a floppy or CD).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*引导扇区病毒*感染磁盘的引导扇区，该扇区告诉计算机如何使用该特定磁盘。每当您从受感染的硬盘或可移动磁盘（如软盘或光盘）启动或访问时，引导扇区病毒就会传播。'
- en: At one time, boot-sector viruses were the most common type of infection, but
    as fewer people share floppy disks nowadays, they have become much more rare.
    Back when people used floppy disks to transfer files from one computer to another,
    they would often leave the disk behind in the floppy drive. When someone turned
    on a computer with an inserted floppy disk, it would first try to boot up from
    the floppy disk. If the floppy disk was infected with a boot-sector virus, that
    virus would then infect the hard disk or lurk in memory so it could infect any
    other floppy disks inserted into the computer. Boot-sector viruses thus typically
    spread through the sharing of infected floppy disks, although it's still possible
    nowadays for a boot-sector virus to spread by infecting bootable CDs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，引导扇区病毒是最常见的感染类型，但随着现在越来越少的人共享软盘，它们已经变得非常罕见。在人们使用软盘在计算机之间传输文件的时候，他们经常会把软盘留在软驱里。当有人插入软盘并开启计算机时，它会首先尝试从软盘启动。如果软盘感染了引导扇区病毒，那么这个病毒就会感染硬盘或潜伏在内存中，以便感染插入计算机中的任何其他软盘。因此，引导扇区病毒通常是通过感染软盘的共享来传播的，尽管现在引导扇区病毒通过感染可启动光盘传播的可能性仍然存在。
- en: Spreading a multipartite virus
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分区病毒传播
- en: Both file infectors and boot-sector viruses have their strengths and weaknesses.
    File-infecting viruses can only spread if the user runs the infected program.
    If the virus happens to infect a seldom-used file, the virus may never spread
    and do its damage.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文件感染器和引导扇区病毒都有其优势和劣势。文件感染病毒只有在用户运行受感染的程序时才能传播。如果病毒恰好感染了一个很少使用的文件，病毒可能永远不会传播并造成损害。
- en: Similarly, boot sector viruses spread only when a computer boots up from an
    infected floppy or hard disk. To increase their chances of spreading, some viruses
    combine the features of both file infectors and boot-sector viruses. These are
    called *multipartite viruses* and can infect either (or both) files and boot sectors.
    Although this increases their chances of spreading themselves, multipartite viruses
    are also more vulnerable to detection because of their increased size and susceptibility
    to antivirus programs. They're also more complicated to write, and with fewer
    people sharing (or even using) floppy disks anymore, file, boot-sector, and multipartite
    viruses are quickly fading into obscurity. Your computer can still get infected
    by these nasty viruses, but the odds are getting slimmer every day.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，引导扇区病毒仅在计算机从受感染的软盘或硬盘启动时才会传播。为了增加传播的机会，一些病毒结合了文件感染器和引导扇区病毒的功能。这些被称为*多部分病毒*，可以感染文件和引导扇区（或两者）。尽管这增加了它们传播的机会，但由于它们的大小增加和容易受到防病毒程序的影响，多部分病毒也更易被检测到。它们编写起来也更复杂，而且由于越来越少的人共享（甚至使用）软盘，文件、引导扇区和多部分病毒正迅速消失在人们的视野中。尽管如此，您的计算机仍然可能被这些讨厌的病毒感染，但每天感染的机会都在减少。
- en: Spreading a macro virus
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宏病毒传播
- en: Macro viruses only infect files created by a specific program, such as documents
    created in Microsoft Word or spreadsheets created in Microsoft Excel. When you
    load an infected document, the macro virus tries to spread to any similar documents
    stored on your computer. Since so many people use Microsoft Word, the most common
    macro viruses target Word documents, although a handful of macro viruses also
    target Excel and Microsoft PowerPoint files too.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 宏病毒仅感染由特定程序创建的文件，例如在 Microsoft Word 中创建的文档或在 Microsoft Excel 中创建的电子表格。当你加载一个受感染的文档时，宏病毒会试图传播到你电脑上存储的任何类似文档。由于许多人使用
    Microsoft Word，最常见的宏病毒目标是 Word 文档，尽管也有一些宏病毒也针对 Excel 和 Microsoft PowerPoint 文件。
- en: Unlike other types of viruses that are written using programming languages such
    as assembly language, C/C++, BASIC, or Pascal, macro viruses are written using
    the macro programming language specific to its target application. Most macro
    viruses are written using Microsoft's macro language, called Visual Basic for
    Applications (VBA), although a few are written in WordBasic, an older macro programming
    language for Microsoft Word.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与使用汇编语言、C/C++、BASIC 或 Pascal 等编程语言编写的其他类型的病毒不同，宏病毒是使用针对其目标应用程序特定的宏编程语言编写的。大多数宏病毒都是使用
    Microsoft 的宏语言编写的，称为 Visual Basic for Applications (VBA)，尽管也有一些是用 WordBasic 编写的，这是
    Microsoft Word 的一个较老的宏编程语言。
- en: Word-processing macro viruses infect the template files that define the margins,
    font, and general formatting for every document created by a particular word processor.
    Try to create a new document from a template infected by a macro virus, and the
    macro virus will then attempt to infect another template.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 文字处理宏病毒感染定义特定文字处理器创建的每个文档的页边距、字体和一般格式的模板文件。尝试从一个受宏病毒感染的模板创建新文档，宏病毒随后会尝试感染另一个模板。
- en: Because most people share documents rather than templates, macro viruses cleverly
    convert infected documents into template files, while maintaining the appearance
    of an ordinary document file. So, you might think you're opening an ordinary document
    for editing, when you're actually opening a template file instead.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数人共享文档而不是模板，宏病毒巧妙地将受感染的文档转换为模板文件，同时保持普通文档文件的外观。因此，当你实际上在打开模板文件时，你可能会认为你正在打开一个普通文档进行编辑。
- en: Despite their prevalence in the wild, macro viruses tend to infect only documents
    created using Microsoft products such as Word, Excel, and PowerPoint. Some people
    have tried writing macro viruses to infect WordPro or WordPerfect documents, but
    those documents store their macros in a separate file and thus are less fertile
    ground for spreading viruses. (Not to mention, far fewer people use WordPro and
    WordPerfect compared to Microsoft Word.) In contrast, when you copy a Word or
    Excel document file onto a floppy disk, through a network, or over the Internet,
    you're automatically copying both your document and any macros it contains in
    a single file, which gives the macro virus a chance to spread.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管宏病毒在野外很普遍，但它们倾向于仅感染使用 Microsoft 产品（如 Word、Excel 和 PowerPoint）创建的文档。有些人尝试编写宏病毒来感染
    WordPro 或 WordPerfect 文档，但这些文档将它们的宏存储在单独的文件中，因此不太可能成为传播病毒的良好土壤。（更不用说，与 Microsoft
    Word 相比，使用 WordPro 和 WordPerfect 的人要少得多。）相比之下，当你将 Word 或 Excel 文档文件复制到软盘、通过网络或互联网时，你实际上是在单个文件中自动复制你的文档及其包含的任何宏，这给了宏病毒传播的机会。
- en: To minimize the threat of macro viruses, Microsoft Word 2003 offers a special
    macro security feature that you can access by choosing Tools ▸ Macro ▸ Security
    to display a Security dialog box as shown in [Figure 4-2](ch04s02.html#microsoft_word_2003_offers_some_protecti
    "Figure 4-2. Microsoft Word 2003 offers some protection from macro viruses.").
    Then click the Very High or High radio buttons to limit the ability for macro
    viruses to run.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最小化宏病毒的风险，Microsoft Word 2003 提供了一个特殊的宏安全功能，你可以通过选择“工具”▸“宏”▸“安全性”来访问它，以显示一个如图
    [图 4-2](ch04s02.html#microsoft_word_2003_offers_some_protecti "图 4-2. Microsoft
    Word 2003 提供了一些宏病毒的保护。") 所示的安全对话框。然后点击“非常高”或“高”单选按钮以限制宏病毒运行的能力。
- en: '![Microsoft Word 2003 offers some protection from macro viruses.](httpatomoreillycomsourcenostarchimages676483.png.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Microsoft Word 2003 提供了一些宏病毒的保护。](httpatomoreillycomsourcenostarchimages676483.png.jpg)'
- en: Figure 4-2. Microsoft Word 2003 offers some protection from macro viruses.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4-2. Microsoft Word 2003 提供了一些宏病毒的保护。
- en: Microsoft Office 2007 goes even further in eliminating macro viruses by changing
    the file format of Office files themselves. While this won't stop someone from
    writing new macro viruses specifically for Microsoft Office 2007 files, it prevents
    the majority of existing macro viruses from infecting Office 2007 files.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 微软Office 2007通过更改Office文件本身的文件格式，更进一步地消除了宏病毒。虽然这不会阻止有人为Microsoft Office 2007文件编写新的宏病毒，但它阻止了大多数现有的宏病毒感染Office
    2007文件。
- en: How Viruses Avoid Detection
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 病毒如何避免检测
- en: Viruses can survive only if they remain undetected long enough to spread to
    other computers. Virus programmers have used a variety of tactics to increase
    a virus's longevity.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒只有在足够长时间不被检测到，以传播到其他计算机的情况下才能生存。病毒程序员已经使用了各种策略来增加病毒的生命周期。
- en: Infection methods
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感染方法
- en: Antivirus programs can spot a virus in one of two ways. First, an antivirus
    program may recognize a particular virus's signature, which is nothing more than
    the specific instructions embedded in the virus program that tell it how to behave
    and act. A virus's signature is like a criminal's fingerprint—each one is unique
    and distinct.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 防病毒程序可以通过两种方式之一检测到病毒。首先，防病毒程序可能识别到特定病毒的签名，这不过是病毒程序中嵌入的特定指令，告诉它如何行为和行动。病毒的签名就像罪犯的指纹——每个都是独特且不同的。
- en: A second way an antivirus program can detect a virus is by its behavior. Antivirus
    programs can often detect the presence of a previously unknown virus by noticing
    when it tries to infect another file or disk, which is called heuristic analysis
    or detection.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 防病毒程序可以通过观察病毒尝试感染其他文件或磁盘来检测病毒的第二种方式。防病毒程序可以通过启发式分析或检测来检测到之前未知的病毒的存在。
- en: 'To sneak past an antivirus program, viruses may employ a variety of proliferation
    methods:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了绕过防病毒程序，病毒可能会采用各种繁殖方法：
- en: '**Direct infection**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**直接感染**'
- en: The virus infects a disk or additional files each time the user runs the infected
    program or opens the infected document. If the user doesn't do either of those
    things, the virus can't spread. This is the simplest but also the most noticeable
    way of infecting a computer and can be detected by antivirus programs fairly easily.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每当用户运行感染程序或打开感染文档时，病毒都会感染磁盘或额外的文件。如果用户不执行这两件事中的任何一件，病毒就无法传播。这是最简单但也是最容易被注意到的感染计算机的方式，并且可以很容易地被防病毒程序检测到。
- en: '**Fast infection**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速感染**'
- en: The virus infects any file accessed by an infected program. For example, if
    a virus infects your antivirus program, watch out! Each time an infected antivirus
    program examines a file, it can actually infect that file immediately after certifying
    that it is virus-free.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒感染任何被感染程序访问的文件。例如，如果病毒感染了您的防病毒程序，请注意！每次感染后的防病毒程序检查文件时，它实际上可以在确认该文件无病毒后立即感染该文件。
- en: '**Slow infection**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**慢速感染**'
- en: The virus only infects newly created files or files modified by a legitimate
    program. By doing this, viruses attempt to mask their presence more thoroughly
    from antivirus programs. For example, antivirus programs often watch for a program
    trying to modify a file it typically should not be accessing. If you run Windows
    Explorer and click a file to rename it, your antivirus program won't raise an
    alarm, since Windows Explorer is allowed to modify files. But if a virus infects
    Windows Explorer, renaming a file could cause it to become infected at the same
    time.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒只感染新创建的文件或由合法程序修改的文件。通过这种方式，病毒试图更彻底地隐藏自己的存在，以避免防病毒程序。例如，防病毒程序通常会监视试图修改它通常不应访问的文件的程序。如果您运行Windows资源管理器并点击一个文件以重命名它，您的防病毒程序不会发出警报，因为Windows资源管理器被允许修改文件。但如果病毒感染了Windows资源管理器，重命名文件可能会导致它同时被感染。
- en: '**Sparse infection**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**稀疏感染**'
- en: This type of virus takes its time infecting files and does so arbitrarily. By
    spreading slowly and unpredictably, these viruses reduce the odds that their activities
    (but not necessarily their existence) will be detected.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的病毒感染文件时很慢，并且是任意进行的。通过缓慢且不可预测地传播，这些病毒降低了其活动（但不一定是存在）被发现的机会。
- en: '**RAM-resident infection**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**内存驻留感染**'
- en: This type of virus buries itself in your computer's working memory (RAM), and
    each time you run a program or insert a floppy disk, the virus infects that program
    or disk. RAM-resident infection is the only way that boot-sector viruses can spread,
    since the victim must physically insert an infected floppy disk into his computer.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的病毒将自己隐藏在您的计算机的工作内存（RAM）中，每次您运行程序或插入软盘时，病毒都会感染该程序或软盘。RAM驻留感染是引导扇区病毒传播的唯一方式，因为受害者必须物理地将感染软盘插入他的计算机中。
- en: Stealth
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐蔽
- en: Viruses normally reveal their presence during infection by changing the size,
    time, and date stamps of the files that they infect. However, file-infecting viruses
    that use stealth techniques may accomplish their dirty work without causing any
    of those modifications, thus remaining hidden and undetected.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 病毒通常通过改变它们感染的文件的大小、时间和日期戳来揭示它们的存在。然而，使用隐蔽技术的文件感染病毒可能在不造成任何这些修改的情况下完成其肮脏工作，从而保持隐藏和未被发现。
- en: Boot-sector viruses always use stealth techniques. When the computer reads a
    disk's boot sector, the virus quickly loads a copy of the real boot sector (which
    it has safely stashed away in another location on the disk). This is like using
    call forwarding to answer the phone from the neighborhood pool hall when your
    parents call you at home to make sure you're behaving yourself. As far as your
    parents are concerned, they called your home number and you answered. All's well
    at home, or so they think. Boot-sector viruses use similar stealth techniques
    to hide their presence from the computer. But that doesn't always fool good antivirus
    programs. To slip past them, viruses may use polymorphism.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 引导扇区病毒总是使用隐蔽技术。当计算机读取磁盘的引导扇区时，病毒会迅速加载真实引导扇区的副本（它已安全地将其存储在磁盘的另一个位置）。这就像当你父母在家打电话给你，确保你行为端正时，你从邻里的游泳池大厅接听电话一样使用呼叫转接。就你的父母而言，他们拨打了你的家庭电话，而你接听了。家里一切安好，或者他们认为如此。引导扇区病毒使用类似的技术来隐藏它们的存在，以免被计算机发现。但这样并不总能欺骗好的防病毒程序。为了绕过它们，病毒可能会使用多态性。
- en: Polymorphism
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多态性
- en: If criminals could modify their fingerprints each time they committed a crime,
    they would be harder to catch. That's the idea behind polymorphism. A *polymorphic
    virus* changes its signature—the set of instructions that makes up that virus—each
    time it infects a file. Theoretically, this means that an antivirus program can
    never find it.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果罪犯每次犯罪时都能修改他们的指纹，那么他们就会更难被抓住。这就是多态性的理念。一种*多态病毒*在感染文件时每次都会改变其签名——构成该病毒的一组指令。从理论上讲，这意味着防病毒程序永远找不到它。
- en: However, because viruses need to make sure they don't infect the same file over
    and over again, and thus reveal themselves by consuming disk space, a polymorphic
    virus must still leave a small, stable, and distinct signature that it (or an
    antivirus program) can find. Of course, once the virus has been caught and examined—by
    an antivirus software vendor, for example—antivirus programs can find these same
    signatures. That's why antivirus programs need constant and frequent updates to
    recognize the latest viruses.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于病毒需要确保它们不会反复感染相同的文件，从而通过消耗磁盘空间暴露自己，因此多态病毒仍然必须留下一个微小、稳定且独特的签名，它（或防病毒程序）可以找到。当然，一旦病毒被捕获并检查——例如，由防病毒软件供应商——防病毒程序就可以找到这些相同的签名。这就是为什么防病毒程序需要不断和频繁地更新以识别最新的病毒。
- en: Retaliators
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报复者
- en: The best defense is a good offense. Rather than passively hiding from antivirus
    programs, many viruses actively search them out and attack them. These retaliating
    viruses either modify the antivirus program so that it can't detect the virus,
    or they infect the antivirus program itself and make it complicit in spreading
    the virus. In both cases, the attacked antivirus program cheerfully displays a
    "Your computer is virus-free" message while the virus is happily spreading throughout
    your computer.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的防御就是主动进攻。许多病毒不是被动地躲避防病毒程序，而是主动搜索并攻击它们。这些报复性病毒要么修改防病毒程序，使其无法检测到病毒，要么感染防病毒程序本身，使其成为传播病毒的共犯。在这两种情况下，被攻击的防病毒程序都会愉快地显示“您的计算机无病毒”的信息，而病毒则愉快地在您的计算机中传播。
- en: How Antivirus Programs Work
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防病毒程序的工作原理
- en: 'An antivirus program serves two purposes: one, to detect and remove any viruses
    currently on your computer, and two, to prevent any viruses from infecting your
    computer in the first place. To detect and remove viruses, antivirus programs
    rely on a database of virus signatures. Your antivirus program scans every file
    on your hard disk, looking for instances of these virus signatures. For additional
    protection, many antivirus programs will also scan any email you send or receive.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 防病毒程序有两个用途：一是检测和删除你电脑上现有的任何病毒，二是防止任何病毒首先感染你的电脑。为了检测和删除病毒，防病毒程序依赖于病毒签名数据库。你的防病毒程序会扫描硬盘上的每个文件，寻找这些病毒签名的实例。为了提供额外的保护，许多防病毒程序还会扫描你发送或接收的任何电子邮件。
- en: You have to be diligent about keeping your antivirus program updated with the
    very latest library of known virus signatures, however, or newly discovered threats
    may not be detected during the scan. For this reason, antivirus programs can never
    be 100 percent effective against viruses. To scan for the signature of a virus,
    the vendor of the antivirus software must first get a copy of the virus and dissect
    it to figure out how it works. Then the vendor can update the signature database
    so that its antivirus program will recognize and remove that particular virus.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你必须勤奋地保持你的防病毒程序更新到最新的已知病毒签名库，否则新发现的威胁在扫描过程中可能不会被检测到。因此，防病毒程序永远无法对病毒达到100%的有效性。为了扫描病毒的签名，防病毒软件的供应商必须首先获取病毒的副本并对其进行解剖，以了解其工作原理。然后供应商可以更新签名数据库，以便其防病毒程序能够识别并删除该特定病毒。
- en: Since scanning for virus signatures can never protect against unknown viruses,
    antivirus programs also use something called heuristic analysis, which involves
    monitoring for suspicious behavior, such as a program suddenly trying to modify
    another file. The moment heuristic analysis detects suspicious activity, it can
    warn you to stop the suspicious program from running.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 由于扫描病毒签名永远无法保护未知病毒，防病毒程序也使用一种称为启发式分析的方法，这涉及到监控可疑行为，例如一个程序突然尝试修改另一个文件。当启发式分析检测到可疑活动时，它可以警告你停止运行可疑程序。
- en: Comparing antivirus programs
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比较防病毒程序
- en: Antivirus programs are only as effective as their virus signature databases.
    Since it's impossible for one company to find and dissect every new virus that
    appears, antivirus companies cooperate with one another. The moment one antivirus
    company makes a new discovery, it shares the information with its rivals (although
    not always as quickly as those rivals might like, thus giving its own product
    a chance to catch one more virus than a competing product). This arrangement helps
    all antivirus companies keep their programs up to date.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 防病毒程序的有效性取决于其病毒签名数据库。由于一家公司不可能找到并解剖每个新出现的病毒，防病毒公司之间相互合作。一旦一家防病毒公司做出新的发现，它会与竞争对手分享信息（尽管不一定像竞争对手希望的那样快，这给了自己的产品一个机会，比竞争对手的产品多捕获一个病毒）。这种安排有助于所有防病毒公司保持其程序更新。
- en: Even though antivirus companies share information, each must still provide its
    own customers a way to update their antivirus programs to catch the latest threats.
    Because companies update their signature databases on differing schedules, even
    the most recent versions of different antivirus programs can vary in terms of
    detecting and eliminating viruses from their customers' computers. So, at any
    given time, one antivirus program will detect more viruses than another, although
    this usually changes within days. As a result, there isn't a "best" antivirus
    program that can claim to catch all viruses or that can consistently catch more
    viruses than any of its competitors. The best antivirus program is simply the
    one that you like and find most convenient to use. (To learn more about which
    antivirus programs are good at catching the latest batch of viruses, visit the
    Virus Bulletin site at [www.virusbtn.com](http://www.virusbtn.com).)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管防病毒公司共享信息，但每个公司仍然必须为其客户提供一种方法来更新其防病毒程序以捕获最新的威胁。由于公司更新签名数据库的时间表不同，即使是不同防病毒程序的最新版本，在检测和消除病毒方面也可能存在差异。因此，在任何给定时间，一个防病毒程序可能检测到的病毒比另一个多，尽管这通常在几天内就会改变。因此，没有一种“最佳”的防病毒程序可以声称能够捕获所有病毒或能够持续比任何竞争对手捕获更多的病毒。最好的防病毒程序只是你喜欢的，并且觉得最方便使用的程序。（要了解更多关于哪些防病毒程序擅长捕获最新一批病毒的信息，请访问病毒公告网站[www.virusbtn.com](http://www.virusbtn.com)。)
- en: Choosing an antivirus program
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择防病毒程序
- en: Since no antivirus program can catch 100 percent of all viruses all the time,
    it's best to run two at a time. But that can get expensive. Here's a cheaper option.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 由于没有反病毒程序能够始终捕捉到100%的所有病毒，因此最好同时运行两个。但这可能会很昂贵。这里有一个更便宜的选择。
- en: 'First, use a free online virus scanner, as shown in [Figure 4-3](ch04s04.html#online_scanners_can_detect_viruses_on_yo
    "Figure 4-3. Online scanners can detect viruses on your computer, but cannot stop
