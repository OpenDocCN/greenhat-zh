  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，获取一款能够自动扫描计算机病毒并阻止任何可疑行为的反病毒程序。虽然市面上有很多商业反病毒程序，但以下三个免费的反病毒程序（仅限个人使用）包括：
