- en: In order to track a memory leak, our clever programmer decided to put in logging
    information into new and delete by redefining the global functions. Although C++
    allows this, his program still crashes. Why?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了追踪内存泄漏，我们这位聪明的程序员决定通过重新定义全局函数，在新和删除操作中添加日志信息。尽管C++允许这样做，但他的程序仍然崩溃。为什么？
