- en: '"Yacc" owes much to a most stimulating collection of users, who have goaded
    me beyond my inclination and frequently beyond my ability in their endless search
    for "one more feature." Their irritating unwillingness to learn how to do things
    my way has usually led to my doing things their way; most of the time, they have
    been right.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Yacc" 从一个极具启发性的用户群体中受益良多，他们不断推动我超越我的倾向，甚至超越我的能力去寻找“一个更多功能”。他们不愿意学习如何按照我的方式做事的烦恼通常导致我按照他们的方式做事；大多数时候，他们是对的。'
