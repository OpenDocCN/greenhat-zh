- en: Real Programmers don't write in PL/I. PL/I is for programmers who can't decide
    whether to write in COBOL or FORTRAN.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会用 PL/I 编写代码。PL/I 是给那些无法决定是写 COBOL 还是 FORTRAN 的程序员准备的。
- en: Real Programmers think better when playing Adventure or Rogue.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员在玩《冒险》或《 rogue》游戏时思考得更好。
- en: Real Programmers don't write in FORTRAN. FORTRAN is for pipe stress freaks and
    crystallography weenies. FORTRAN is for wimp engineers who wear white socks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序员不会用 FORTRAN 编写代码。FORTRAN 是给管道应力狂热者和晶体学怪人准备的。FORTRAN 是给胆小鬼工程师准备的，他们穿白色袜子。
- en: Real Programs don't use shared text. Otherwise, how can they use functions for
    scratch space after they are finished calling them?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的程序不会使用共享文本。否则，它们在调用完函数后如何使用这些函数作为临时空间呢？
- en: Real Software Engineers don't debug programs; they verify correctness. This
    process doesn't necessarily involve execution of anything on a computer, except
    perhaps a Correctness Verification Aid package.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的软件工程师不会调试程序；他们会验证正确性。这个过程不一定涉及到在计算机上执行任何东西，除非可能是一个正确性验证辅助包。
- en: Real Software Engineers don't like the idea of some inexplicable and greasy
    hardware several aisles away that may stop working at any moment. They have a
    great distrust of hardware people and wish that systems could be virtual at all
    levels. They would like personal computers (you know no one's going to trip over
    something and kill your DFA in mid-transit), except that they need 8 megabytes
    to run their Correctness Verification Aid packages.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的软件工程师不喜欢几条通道外那些难以解释且油腻的硬件，它们可能随时停止工作。他们对硬件人员非常不信任，希望系统在所有级别上都能是虚拟的。他们希望有个人电脑（你知道没有人会绊倒某物并杀死你的
    DFA 在途中），除了它们需要 8 兆字节来运行它们的正确性验证辅助包。
