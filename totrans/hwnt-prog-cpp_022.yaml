- en: 'Program 20: Simpler Than Expected'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 程序 20：比预期的更简单
- en: This program is supposed produce a list of the squares of the numbers from 1
    to 10\. It does produce a list of squares, but this is not what the programmer
    expected.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序本应生成从 1 到 10 的数字的平方列表。它确实生成了一个平方列表，但这不是程序员预期的。
