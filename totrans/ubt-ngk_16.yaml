- en: Chapter 16. COUCH PENGUINS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第16章。COUCH PENGUINS
- en: Video and DVD Playback in Ubuntu
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ubuntu中的视频和DVD播放
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages656092.png.jpg)'
- en: 'Now that I''ve covered much of what Ubuntu can do in terms of audio, it''s
    time to turn your attention to what is arguably the second most important of its
    talents in the CNN/MTV-era world: video. Ubuntu is quite capable in terms of video
    playback, allowing you to view video files you download from the Internet or from
    your digital movie camera, video CDs (VCDs), DVDs, and some Internet video streams.
    It even allows you to download movies from your digital video camera and then
    edit them.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经介绍了Ubuntu在音频方面的许多功能，现在是时候将你的注意力转向在CNN/MTV时代被认为是其第二大才能的事情：视频。Ubuntu在视频播放方面相当强大，允许你观看从互联网或你的数码摄像机下载的视频文件，视频CD（VCDs），DVDs，以及一些互联网视频流。它甚至允许你从你的数码摄像机下载电影，然后编辑它们。
- en: DVDs
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DVDs
- en: Your system allows you to play DVDs; however, due to licensing concerns, playback
    is limited to unencrypted discs by default. Unfortunately, this rules out a vast
    majority of the DVD movies you buy or rent at your local video shop and leaves
    you with a rather limited choice of movies that you can play on your computer.
    Given the limited offerings in the unencrypted DVD world, you will no doubt want
    to enable your system to play the encrypted variety.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你的系统允许你播放DVD；然而，由于版权问题，默认情况下播放仅限于未加密的光盘。不幸的是，这排除了你在当地视频店购买或租借的大多数DVD电影，并且让你在电脑上可以播放的电影种类相当有限。鉴于未加密DVD世界的有限供应，你无疑会希望启用你的系统来播放加密版本。
- en: 'Project 16A: Installing Support for Encrypted DVDs'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目16A：安装加密DVD的支持
- en: 'As I already mentioned, Ubuntu does not allow you to play encrypted DVDs from
    the start. For you to watch such DVDs (and that would be the vast majority of
    them), you need to install a whole bunch of stuff, most crucially, the package
    *libdvdread4*. Fortunately, if you installed the audio support files I mentioned
    in [Chapter 14](ch14.html "Chapter 14. TUX ROCKS"), you''re halfway there. If
    you didn''t install them or if you just want to double-check, start by running
    the Ubuntu Software Center, and then make sure you have those files and a few
    useful others installed. If anything is missing, install it. Here''s what you
    need to have:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，Ubuntu不允许你从一开始就播放加密DVD。为了观看这样的DVD（那将是其中绝大多数），你需要安装一大堆东西，最重要的是，安装包*libdvdread4*。幸运的是，如果你安装了我提到的[第14章](ch14.html
    "第14章。TUX摇滚")中的音频支持文件，你已经完成了一半。如果你没有安装它们，或者只是想再次检查，首先运行Ubuntu软件中心，然后确保安装了这些文件和一些有用的其他文件。如果缺少任何东西，请安装它。你需要有以下内容：
- en: '*gst-plugins-base*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*gst-plugins-base*'
- en: '*gstreamer0.10-plugins-good*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*gstreamer0.10-plugins-good*'
- en: '*gstreamer0.10-plugins-ugly*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*gstreamer0.10-plugins-ugly*'
- en: '*gstreamer0.10-plugins-bad*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*gstreamer0.10-plugins-bad*'
- en: '*gst-ffmpeg*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*gst-ffmpeg*'
- en: '*libdvdread4*'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*libdvdread4*'
- en: 'Now you''ve come to the final and essential step required for this project.
    For this task, you''re going to have to turn to the trusty ol'' Terminal (**Applications**
    ▸ **Accessories** ▸ **Terminal**). Once the Terminal is open, type the following
    command, and then press **enter**:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经到达了这个项目所需的最后和关键的一步。对于这个任务，你将不得不求助于可靠的旧式终端（**应用程序** ▸ **附件** ▸ **终端**）。一旦终端打开，输入以下命令，然后按**回车**：
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'With just about any other application, you would be done at this point, but
    libdvdread4 requires you to also run an installation script that comes with it
    in order to fully get the job done. To run the script, go back to the Terminal,
    type the following, and then press **enter**:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于几乎任何其他应用程序，你在这个时候就已经完成了，但libdvdread4需要你运行它附带的一个安装脚本才能完全完成工作。要运行脚本，回到终端，输入以下内容，然后按**回车**：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once the Terminal returns you to the user prompt, the process will be done.
    Try putting a DVD in your drive—Totem should open and start playing the DVD. (You'll
    learn more about Totem soon.) If it doesn't work, open the Ubuntu Software Center,
    and check to make sure all the support plug-ins listed earlier are installed.
    If everything is there, go back to the Terminal, and perform the last two steps
    again.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦终端返回用户提示符，过程就完成了。试着在你的驱动器中放入一张DVD——Totem应该会打开并开始播放DVD。（你很快就会了解更多关于Totem的信息。）如果不起作用，打开Ubuntu软件中心，检查确保安装了之前列出的所有支持插件。如果一切都在那里，回到终端，再次执行最后两个步骤。
- en: Can I Play Foreign DVDs?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我可以播放外国的DVD吗？
- en: Your computer can play DVDs of any broadcast standard (NTSC, PAL, or SECAM)
    and of any regional encoding. This is a better setup than the DVD player you have
    hooked up to your TV, because the vast majority of stand-alone DVD players in
    the United States (I would venture to guess 99.9 percent) do not allow you to
    play anything other than Region 1 NTSC discs (NTSC being the broadcast standard
    in the United States and what its televisions are designed to display, while the
    DVD region is 1). This information is usually provided on the back of DVD packages
    (see the examples in [Figure 16-1](ch16s02.html#examples_of_regional_encoding_labels_on
    "Figure 16-1. Examples of regional encoding labels on DVD packages")), though
    the packaging for most discs produced for the U.S. market does not include it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你的电脑可以播放任何广播标准（NTSC、PAL或SECAM）和任何区域编码的DVD。这比连接到电视的DVD播放器设置要好，因为美国绝大多数（我敢打赌99.9%）的独立DVD播放器不允许播放除区域1
    NTSC光盘（NTSC是美国广播标准，也是电视设计用来显示的内容，而DVD区域是1）之外的内容。通常，这些信息会提供在DVD包装的背面（参见[图16-1](ch16s02.html#examples_of_regional_encoding_labels_on
    "图16-1. DVD包装上的区域编码标签示例"))，尽管大多数针对美国市场生产的DVD包装上没有提供这些信息。
- en: '![Examples of regional encoding labels on DVD packages](httpatomoreillycomsourcenostarchimages656593.png.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![DVD包装上的区域编码标签示例](httpatomoreillycomsourcenostarchimages656593.png.jpg)'
- en: Figure 16-1. Examples of regional encoding labels on DVD packages
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-1. DVD包装上的区域编码标签示例
- en: Despite the wonderful everything-goes nature of your computer in terms of DVD
    playback, there is a serious caveat to bear in mind. Depending on the manufacturer
    of your DVD drive, you will be able to switch back and forth between DVDs of differing
    regional encodings only four or five times. After that, the drive will be locked
    into the regional encoding of the disc you were playing at that time . . . *forever*.
    This is unrelated to your operating system—it is strictly a hardware matter. The
    only exception to this region-lock rule are those DVDs labeled *Region Free* or
    *ALL* (sometimes inaccurately labeled as *Region 0*), which can be played on any
    DVD player in any region and thus do not register as a regional encoding switch
    when you plop one of them in your computer's DVD drive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在DVD播放方面，你的电脑具有一切皆可的神奇特性，但有一个严重的注意事项需要牢记。根据你的DVD光驱制造商不同，你只能在不同的区域编码DVD之间切换四到五次。之后，光驱将永久锁定在你当时播放的DVD的区域编码上……*永远如此*。这与你的操作系统无关——这是一个纯粹硬件问题。这个区域锁定规则的唯一例外是那些标有*区域码自由*或*ALL*（有时不准确地标为*区域0*）的DVD，它们可以在任何地区的任何DVD播放器上播放，因此当你将其中之一放入电脑的DVD光驱时，不会注册为区域编码切换。
- en: If your drive does eventually lock into one regional encoding, especially one
    for which you have few DVDs, there is some good news. That news comes in the form
    of Videolan's *libdvdcss2*, the library that is included in the libdvdread4 package
    you installed in Project 16A.The libdvdcss2 library allows you to play back encrypted
    DVDs. In addition to that primary function, *libdvdcss2* also, in theory, allows
    you to play back DVDs from multiple regions even if your DVD drive is already
    locked into one region. It does this by performing a cryptic attack (to use Videolan's
    term for it) on your drive until it can find the disc key for that drive. Of course,
    this process of cryptic bombardment can take several minutes, so it is not the
    optimal way of going about things. It's better than being stuck, though. Whether
    this process of bypassing regional encodings is legal remains a subject of debate,
    so if you are concerned about such things, you should do a little research.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的光驱最终锁定在一个区域编码上，尤其是你很少使用的区域编码，有一些好消息。这个好消息以Videolan的*libdvdcss2*库的形式出现，这个库包含在你安装的Project
    16A中的libdvdread4包中。libdvdcss2库允许你播放加密的DVD。除了这个主要功能外，*libdvdcss2*理论上还允许你在你的DVD光驱已经锁定在一个区域的情况下播放来自多个区域的DVD。它是通过对你的光驱执行一种神秘的攻击（使用Videolan对该攻击的术语）来实现的，直到它找到该光驱的碟片密钥。当然，这种神秘轰炸的过程可能需要几分钟，所以这不是最佳的做法。但总比卡住要好。绕过区域编码的过程是否合法仍然是一个有争议的话题，所以如果你对此类事情有所顾虑，你应该做一些研究。
- en: Totem Movie Player
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Totem电影播放器
- en: The default video player in Ubuntu is Totem, which, as you can see in [Figure 16-2](ch16s03.html#totem_movie_player-id1
    "Figure 16-2. Totem movie player"), has a very simple interface that makes using
    it equally simple. You can run Totem by selecting **Applications** ▸ **Sound &
    Video** ▸ **Movie Player**. You can also run it, as you have just learned, by
    simply placing a DVD in your drive, because Ubuntu is set up to run Totem any
    time you do so.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的默认视频播放器是Totem，如图16-2所示，它有一个非常简单的界面，使得使用它同样简单。你可以通过选择**应用程序** ▸ **声音与视频**
    ▸ **电影播放器**来运行Totem。你也可以像你刚刚学到的，通过将DVD放入光驱来运行它，因为Ubuntu被设置为在这样做时运行Totem。
- en: '![Totem movie player](httpatomoreillycomsourcenostarchimages656595.png.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Totem电影播放器](httpatomoreillycomsourcenostarchimages656595.png.jpg)'
- en: Figure 16-2. Totem movie player
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-2. Totem电影播放器
- en: Using Totem to Play DVDs, VCDs, and Other Multimedia Files
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Totem播放DVD、VCD和其他多媒体文件
- en: As I already mentioned, you can play a DVD in Totem by simply placing your DVD
    in the drive, after which Totem will open and begin playing your movie. If you've
    got a copy of *Red Detachment of Women* on VCD that you're aching to watch, you
    can do so in the same way. Just pop the VCD in your drive; Totem should start
    up and begin playing it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，你只需将DVD放入光驱，Totem就会打开并开始播放你的电影。如果你有一张VCD版本的《红菱艳》想要观看，也可以用同样的方式观看。只需将VCD放入你的光驱；Totem应该会启动并开始播放。
- en: Not only does Totem play DVDs and VCDs, but it can also play MPEG files, and
    because you installed that big cocktail of packages I keep going on about, it
    can play WMV files too. You can play such files by either double-clicking them
    directly or going to the Totem **Movie** menu, selecting **Open**, and then navigating
    to the video file you want to view.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Totem不仅能播放DVD和VCD，还能播放MPEG文件，而且因为你安装了我一直提到的那个大杂烩包，它也能播放WMV文件。你可以通过直接双击这些文件或者进入Totem的**电影**菜单，选择**打开**，然后导航到你想观看的视频文件来播放这些文件。
- en: Totem as an Audio Player?
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Totem作为音频播放器？
- en: You may have noticed while on the Display tab of the Preferences window that
    there was a Visual Effects section. Well, those visual effects aren't for the
    videos you play but rather are visualizations to accompany your audio files when
    played via Totem ([Figure 16-3](ch16s03.html#totem_as_an_audio_player "Figure 16-3. Totem
    as an audio player")). Yes, Totem not only does video but also does audio. In
    fact, it is, somewhat oddly, the default audio player for Ogg Vorbis and MP3 files
    in Ubuntu. Just double-click one of those files, and sure enough, Totem will be
    the application that pops up, blasting your ears out with your favorite melodies.
    Of course, you can also play such files from the Totem **Movie** menu by selecting
    **Open** and then navigating to the songs you want to play. If you have a CD in
    your disc drive, you can even use Totem as a CD player by going to the **Movie**
    menu and selecting **Play Disc 'Audio Disc'**.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在“首选项”窗口的“显示”选项卡上时，你可能已经注意到了有一个“视觉效果”部分。嗯，这些视觉效果并不是为你播放的视频准备的，而是当你通过Totem播放音频文件时的可视化效果([图16-3](ch16s03.html#totem_as_an_audio_player
    "图16-3. Totem作为音频播放器")). 是的，Totem不仅能播放视频，还能播放音频。事实上，它在Ubuntu中是Ogg Vorbis和MP3文件的默认音频播放器。只需双击其中一个文件，Totem就会弹出，用你最喜欢的旋律震撼你的耳朵。当然，你也可以通过Totem的**电影**菜单选择**打开**并导航到你想播放的歌曲来播放这些文件。如果你光驱里有CD，你甚至可以使用Totem作为CD播放器，通过进入**电影**菜单并选择**播放光盘‘音频光盘’**。
- en: '![Totem as an audio player](httpatomoreillycomsourcenostarchimages656597.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Totem作为音频播放器](httpatomoreillycomsourcenostarchimages656597.png.jpg)'
- en: Figure 16-3. Totem as an audio player
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-3. Totem作为音频播放器
- en: A Couple of Other Cool Totem Features
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Totem的其他一些酷炫功能
- en: Totem has a couple other cool features that you might like to know about. One
    is its ability to perform screen captures of whatever video you happen to be viewing
    at the time. Just select **Edit** ▸ **Take Screenshot**, and you've got yourself
    a screen capture—a still image taken from a video file.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Totem还有一些其他你可能想了解的酷炫功能。其中之一是它能够捕捉你当时正在观看的任何视频的屏幕截图。只需选择**编辑** ▸ **截图**，你就有了一个屏幕截图——从视频文件中捕获的静态图像。
- en: Another feature worth mentioning is Totem's Sidebar. As you no doubt noticed,
    at the bottom-right corner of the Totem window there is a Sidebar button. If you
    click that button, a new pane will open at the right side of the Totem window.
    In that pane you can select and listen to BBC podcasts; search for and watch YouTube
    videos ([Figure 16-4](ch16s03.html#viewing_youtube_videos_in_totem "Figure 16-4. Viewing
    YouTube videos in Totem")); and load, create, and save play-lists. You can select
    from among these various functions from the drop-down menu button at the top of
    the Sidebar.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的另一个功能是Totem的侧边栏。正如您无疑已经注意到的，在Totem窗口的右下角有一个侧边栏按钮。如果您点击该按钮，Totem窗口的右侧将打开一个新的面板。在该面板中，您可以选择并收听BBC播客；搜索并观看YouTube视频
    ([图16-4](ch16s03.html#viewing_youtube_videos_in_totem "图16-4. 在Totem中观看YouTube视频"));
    以及加载、创建和保存播放列表。您可以从侧边栏顶部的下拉菜单按钮中选择这些各种功能。
- en: The playlists you create can consist of any combination of supported video or
    audio files, thus providing you with the whole multimedia banana. Any time you
    play a file in Totem, that file appears in the Playlist pane, but you can also
    add items to the list by simply dragging the files there from your desktop or
    any Nautilus window.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您创建的播放列表可以包含任何支持的音频或视频文件的组合，从而为您提供整个多媒体香蕉。每次您在Totem中播放文件时，该文件都会出现在播放列表面板中，但您也可以通过简单地从桌面或任何Nautilus窗口拖动文件到那里来添加项目到列表中。
- en: '![Viewing YouTube videos in Totem](httpatomoreillycomsourcenostarchimages656599.png.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![在Totem中观看YouTube视频](httpatomoreillycomsourcenostarchimages656599.png.jpg)'
- en: Figure 16-4. Viewing YouTube videos in Totem
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-4. 在Totem中观看YouTube视频
- en: 'An Alternative to Totem: VLC Media Player'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Totem的替代品：VLC媒体播放器
- en: Although the Totem video player has made great strides since it first appeared,
    some users find it somewhat temperamental and quirky. Luckily there are alternatives,
    like the VLC media player. VLC ([Figure 16-5](ch16s04.html#vlc_media_player_at_rest_and_at_play
    "Figure 16-5. VLC media player at rest and at play")) is a very capable alternative
    player and is also available on Mac and Windows platforms. Like Totem, it also
    handles audio files as well as video and audio streams, including YouTube.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Totem视频播放器自从首次出现以来已经取得了巨大进步，但一些用户发现它有些喜怒无常和古怪。幸运的是，有替代品，比如VLC媒体播放器。VLC ([图16-5](ch16s04.html#vlc_media_player_at_rest_and_at_play
    "图16-5. VLC媒体播放器静止和播放状态")) 是一个非常强大的替代播放器，并且也适用于Mac和Windows平台。与Totem一样，它也处理音频文件以及视频和音频流，包括YouTube。
- en: '![VLC media player at rest and at play](httpatomoreillycomsourcenostarchimages656601.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![VLC媒体播放器静止和播放状态](httpatomoreillycomsourcenostarchimages656601.png.jpg)'
- en: Figure 16-5. VLC media player at rest and at play
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-5. VLC媒体播放器静止和播放状态
- en: Download and install VLC from the Ubuntu Software Center, and once installed,
    run it by selecting **Applications** ▸ **Sound & Video** ▸ **VLC media player**.
    To View DVDs with VLC, insert a DVD into your drive, select **Open VLC media player**
    in the drop-down menu button in window that appears, and then click **OK**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 从Ubuntu软件中心下载并安装VLC，安装完成后，通过选择**应用程序** ▸ **声音与视频** ▸ **VLC媒体播放器**来运行它。要使用VLC查看DVD，将DVD插入您的驱动器，在出现的窗口中下拉菜单按钮选择**打开VLC媒体播放器**，然后点击**确定**。
- en: Editing Digital Video with PiTiVi
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用PiTiVi编辑数字视频
- en: Digital video cameras have become increasingly common in recent years, and still
    digital cameras (and even phones!) have also become more impressive in terms of
    their video-handling capabilities. In addition, more and more people are sharing
    their video creations on YouTube—it's fair to say that home digital video is just
    about ubiquitous. Linux support for video processing is also catching up, though
    it's not quite 100 percent there.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，数字视频摄像机变得越来越普遍，而静止数字摄像机（甚至手机！）在视频处理能力方面也变得更加令人印象深刻。此外，越来越多的人正在YouTube上分享他们的视频创作——可以说家庭数字视频几乎无处不在。Linux对视频处理的支持也在迎头赶上，尽管它还没有达到100%。
- en: Ubuntu's default video editor is called PiTiVi ([Figure 16-6](ch16s05.html#pitivi_video_editor
    "Figure 16-6. PiTiVi video editor")). You can run it by going to the **Applications**
    menu and selecting **Sound & Video** ▸ **Pitivi Video Editor**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的默认视频编辑器被称为PiTiVi ([图16-6](ch16s05.html#pitivi_video_editor "图16-6. PiTiVi视频编辑器")).
    您可以通过前往**应用程序**菜单并选择**声音与视频** ▸ **Pitivi视频编辑器**来运行它。
- en: '![PiTiVi video editor](httpatomoreillycomsourcenostarchimages656603.png.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![PiTiVi视频编辑器](httpatomoreillycomsourcenostarchimages656603.png.jpg)'
- en: Figure 16-6. PiTiVi video editor
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-6. PiTiVi视频编辑器
- en: As you will immediately see, PiTiVi lacks the bells and whistles of applications
    like iMovie or Windows Live Movie Maker. It really is little more than a movie
    editor, allowing you only to trim and combine video clips. Some of its greatest
    limitations are its inability to capture video from digital video cameras or video
    streams, its inability to apply transitions or effects to videos, and, to top
    it all off, its inability to add titles to videos. Although these features are
    promised for the future, the fact that they are not available now makes the decision
    to bundle PiTiVi with Ubuntu a rather peculiar one.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如您立即所见，PiTiVi缺乏像iMovie或Windows Live Movie Maker这样的应用程序的华丽功能。它实际上只是一个电影编辑器，只允许您剪辑和组合视频片段。它最大的局限性包括无法从数字视频摄像机或视频流中捕获视频，无法将转场或效果应用到视频上，以及最糟糕的是，无法为视频添加标题。尽管这些功能承诺将在未来提供，但它们目前不可用的事实使得将PiTiVi捆绑到Ubuntu的决定显得相当奇特。
- en: Limitations and peculiarities aside, the actual editing process in PiTiVi is
    relatively straightforward. First you start a new project and decide its name
    and settings (**Project** ▸ **Project Settings**). Then you add files to that
    project, either by dragging and dropping from your home folder to the PiTiVi window
    or by clicking the **Import clips** button and then selecting the files you want
    to add via the Import a clip window that appears. The files, now called *clips*,
    will then appear in the Clip Library pane of the PiTiVi window. From that pane,
    you can drag the clips you want to work on to the timeline below and then split
    the clips, delete the embarrassing or boring bits out, and combine files ([Figure 16-7](ch16s05.html#editing_video_with_pitivi
    "Figure 16-7. Editing video with PiTiVi")). Be sure to save your project as you
    go along.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了局限性及特殊性之外，PiTiVi的实际编辑过程相对简单。首先，您开始一个新的项目并决定其名称和设置（**项目** ▸ **项目设置**）。然后，您将文件添加到该项目中，无论是通过从您的家目录拖放到PiTiVi窗口，还是通过点击**导入剪辑**按钮，然后通过出现的导入剪辑窗口选择要添加的文件。这些文件现在被称为*剪辑*，将出现在PiTiVi窗口的剪辑库面板中。从该面板，您可以拖动您想要工作的剪辑到下面的时间轴上，然后分割剪辑，删除尴尬或无聊的部分，并组合文件（[图16-7](ch16s05.html#editing_video_with_pitivi
    "图16-7. 使用PiTiVi编辑视频"））。务必在编辑过程中保存您的项目。
- en: '![Editing video with PiTiVi](httpatomoreillycomsourcenostarchimages656605.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![使用PiTiVi编辑视频](httpatomoreillycomsourcenostarchimages656605.png.jpg)'
- en: Figure 16-7. Editing video with PiTiVi
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-7. 使用PiTiVi编辑视频
- en: Once done with your editing, you can produce your new film by clicking the **Render
    project** button, after which a Render project window will appear. In that window,
    click the **Choose File** button, and then give your new film a title in the Choose
    file to render to window. This will be the name of the actual file that will be
    produced. Once done, click **OK**, and then click the **Render** button. The progress
    of the rendering process will be shown in the Render project window, and when
    it is done, the words *Rendering Complete* will appear. You can then close the
    Render project window and PiTiVi as well. Be sure to save your project when prompted
    to do so.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 完成编辑后，您可以通过点击**渲染项目**按钮来制作您的新电影。之后，将出现一个渲染项目窗口。在该窗口中，点击**选择文件**按钮，然后在**选择要渲染的文件**窗口中为新电影命名。这将是要生成的实际文件的名称。完成后，点击**确定**，然后点击**渲染**按钮。渲染过程的进度将在渲染项目窗口中显示，完成后，将出现*渲染完成*的字样。然后您可以关闭渲染项目窗口和PiTiVi。当提示时，请务必保存您的项目。
- en: For more detailed information on using PiTiVi, have a look at the user manual,
    which is available from the PiTiVi site at [http://www.PiTiVi.org/](http://www.PiTiVi.org/).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如需有关使用PiTiVi的更详细信息，请查看用户手册，该手册可在PiTiVi网站上找到：[http://www.PiTiVi.org/](http://www.PiTiVi.org/)。
- en: 'Project 16B: Capturing Digital Video with Kino'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目16B：使用Kino捕获数字视频
- en: When you want to transfer a digital image or a digital video from your digital
    still camera to your computer, you just have to download it from camera to computer.
    When you want to transfer a video clip to your computer from a digital video (DV)
    camera that saves its data on tape or from a video stream, however, there is no
    way to simply drag it from one place to another. You have to capture the video
    stream to disk while you play it, and to do that you need some sort of software
    solution. This is usually found in the form of the system's video editor; however,
    as I mentioned in the previous section, Ubuntu's bundled video editor, PiTiVi,
    is not yet capable of doing this. This means you will have to install another
    editor, and the old-time favorite for this is Kino ([Figure 16-8](ch16s06.html#another_digital_video_editor_comma_kino
    "Figure 16-8. Another digital video editor, Kino")).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想从你的数码相机将数字图像或数字视频传输到你的电脑时，你只需从相机下载到电脑即可。然而，当你想从存储在磁带上的数字视频（DV）摄像机或视频流中传输视频片段到你的电脑时，却无法简单地将其拖动到另一个地方。你必须在你播放视频的同时将其捕获到磁盘，为此你需要某种软件解决方案。这通常以系统视频编辑器的形式出现；然而，正如我在上一节中提到的，Ubuntu捆绑的视频编辑器PiTiVi还无法做到这一点。这意味着你将不得不安装另一个编辑器，而在这个领域中的老牌选择是Kino（[图16-8](ch16s06.html#another_digital_video_editor_comma_kino
    "图16-8. 另一个数字视频编辑器，Kino")）。
- en: '![Another digital video editor, Kino](httpatomoreillycomsourcenostarchimages656607.png.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![另一个数字视频编辑器，Kino](httpatomoreillycomsourcenostarchimages656607.png.jpg)'
- en: Figure 16-8. Another digital video editor, Kino
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-8. 另一个数字视频编辑器，Kino
- en: '16B-1: Installing Kino and Setting Up Your System'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16B-1：安装Kino和设置系统
- en: 'The first and easiest step is to download and install Kino. Just go to the
    Ubuntu Software Center to do this. Once installed, you can take a look at Kino
    by selecting **Applications** ▸ **Sound & Video** ▸ **Kino**. At this point, you
    can use to Kino to work with video files you already have on your hard disk and
    start capturing video. If, however, your camera connects to your computer via
    a FireWire (IEEE 1394) connector, you must perform a few steps the first time
    around so your system can recognize the connection:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步也是最简单的一步是下载并安装Kino。只需前往Ubuntu软件中心即可完成此操作。安装后，你可以通过选择**应用程序** ▸ **声音与视频**
    ▸ **Kino**来查看Kino。此时，你可以使用Kino来处理你硬盘上已有的视频文件并开始捕获视频。如果你的摄像机通过FireWire（IEEE 1394）连接到电脑，你第一次连接时必须执行几个步骤，以便你的系统可以识别连接：
- en: Connect your camera to your computer using the FireWire cable that came with
    (or you were forced to buy for) your camera.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用随摄像机一起提供的（或你被迫购买的）FireWire电缆将你的摄像机连接到你的电脑。
- en: Turn on your DV camera in play mode. Once you've done this, the *raw1394* module
    will appear in your system's */dev* directory, though you won't see any indication
    of this up front.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在播放模式下打开你的DV摄像机。一旦你这样做，*raw1394*模块将出现在你的系统*/dev*目录中，尽管你一开始不会看到任何迹象。
- en: After a few seconds, turn off your camera, but leave the cable connected.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几秒钟后，关闭你的摄像机，但保持电缆连接。
- en: Open a Terminal window, type **`cd /dev`**, and press **enter**.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个终端窗口，输入**`cd /dev`**，然后按**回车**。
- en: In the same Terminal window, change the permissions of the *raw1394* module
    so that everyone on your machine can read and write to it by typing **`sudo chmod
    a+rw raw1394`** and pressing **enter**.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一个终端窗口中，通过输入**`sudo chmod a+rw raw1394`**并按**回车**来更改*raw1394*模块的权限，以便你的机器上的每个人都可以读取和写入它。
- en: Type your password when prompted, and then press **enter**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示输入密码时，输入你的密码，然后按**回车**。
- en: If all goes without a hitch, you will be returned to your user prompt without
    any other messages appearing in the Terminal. You can then close the Terminal
    window.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一切顺利，你将返回到用户提示符，而终端中不会出现任何其他消息。然后你可以关闭终端窗口。
- en: '16B-2: Capturing and Editing Digital Video with Kino'
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16B-2：使用Kino捕获和编辑数字视频
- en: Once you have gone through the preparatory steps I've just mentioned, you are
    ready to capture video from your camera. To do this, connect your camera to your
    computer (if it isn't already connected), turn on your camera to Play mode, and
    then start up Kino. Once Kino is open, click the **Capture** tab to the right
    of the playback pane.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了我刚才提到的准备工作，你就可以从你的摄像机捕获视频了。为此，将你的摄像机连接到你的电脑（如果尚未连接），打开摄像机到播放模式，然后启动Kino。一旦Kino打开，点击播放面板右侧的**捕获**标签。
- en: Now you can use the playback controls located below the playback pane. These
    control buttons actually control the functions of your camera. Start by clicking
    the **Rewind** button until you get to the beginning of the video segment you
    want to capture. Once you get there, click the **Play** button, after which the
    video on your camera will play back within the Kino window. When you reach the
    point at which you want to start capturing, click the **Capture** button just
    above the play back controls in the Kino window. Kino will then start capturing
    your video to disk (in your home folder by default) and show you what it is capturing
    in the main pane of the window ([Figure 16-9](ch16s06.html#capturing_video_from_your_digital_camera
    "Figure 16-9. Capturing video from your digital camera with Kino")). To keep things
    easy to manage, the captured video stream will be split into several files, the
    number of which depends on the length of the video played.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以使用位于播放面板下方的播放控制按钮。这些控制按钮实际上控制着您相机的功能。首先，点击**倒带**按钮，直到到达您想要捕获的视频段落的开始。一旦到达那里，点击**播放**按钮，之后您的相机中的视频将在Kino窗口中播放。当您到达想要开始捕获的点时，点击Kino窗口中播放控制按钮上方的**捕获**按钮。Kino随后将开始将您的视频捕获到磁盘（默认情况下在您的家目录中），并在窗口的主面板中显示它正在捕获的内容（[图16-9](ch16s06.html#capturing_video_from_your_digital_camera
    "图16-9. 使用Kino从您的数码相机捕获视频")）。为了便于管理，捕获的视频流将被分割成几个文件，文件的数量取决于播放的视频长度。
- en: '![Capturing video from your digital camera with Kino](httpatomoreillycomsourcenostarchimages656609.png.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![使用Kino从您的数码相机捕获视频](httpatomoreillycomsourcenostarchimages656609.png.jpg)'
- en: Figure 16-9. Capturing video from your digital camera with Kino
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-9. 使用Kino从您的数码相机捕获视频
- en: 'When you get to the point where you''d like to stop capturing, click the **Stop**
    button. You can then view the captured video by clicking the **Edit** tab and
    then using the playback controls at the bottom of the playback pane. You can also
    view the video in Timeline view (as shown in [Figure 16-10](ch16s06.html#kino_apostrophy_s_timeline_view
    "Figure 16-10. Kino''s Timeline view")) to navigate between the various segments
    of the video: Click the **Timeline** tab, click the segment you want to view,
    and then use the playback controls below the playback pane.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 当您到达想要停止捕获的点时，点击**停止**按钮。然后，您可以通过点击**编辑**选项卡并使用播放面板底部的播放控制按钮来查看捕获的视频。您也可以在时间线视图中查看视频（如图16-10所示[图16-10.
    Kino的时间线视图](ch16s06.html#kino_apostrophy_s_timeline_view "图16-10. Kino的时间线视图"))来在视频的不同段落之间导航：点击**时间线**选项卡，点击您想要查看的段落，然后使用播放面板下方的播放控制按钮。
- en: If you feel like getting a bit arty, you can also try the effects available
    in Kino (some examples of which are shown in [Figure 16-11](ch16s06.html#examples_of_kino_apostrophy_s_video_effe
    "Figure 16-11. Examples of Kino's video effects, before and after")) by clicking
    the **FX** tab and then playing around with the various effects in the drop-down
    menu below the words *Video Filter*. Make your choice, and specify the segment
    you'd like to convert (or at least experiment with) by typing the beginning and
    ending frame numbers in the boxes below the word *Overwrite*. To see the results
    of the filter without saving the changes to disk, click the **Play** button. If
    you decide you want to convert the segment to keep the effect, click the **Render**
    button, and Kino will create a new file of just that segment. You can also double-click
    those files (as well as the original captures) to view them in Totem, which is
    better suited to viewing videos than Kino.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要尝试一些艺术效果，您还可以通过点击**FX**选项卡，然后在“视频滤镜”一词下方的下拉菜单中尝试各种效果（如图16-11所示[图16-11.
    Kino视频效果示例，前后对比]）。做出选择后，通过在“覆盖”一词下方的框中输入您想要转换的段落的起始和结束帧号来指定您想要转换的段落（或至少进行实验）。为了在不保存更改到磁盘的情况下查看滤镜的效果，点击**播放**按钮。如果您决定要将该段转换为保留效果，点击**渲染**按钮，Kino将创建一个仅包含该段的新文件。您还可以双击这些文件（以及原始捕获的文件）在Totem中查看，Totem更适合查看视频，而不是Kino。
- en: '![Kino''s Timeline view](httpatomoreillycomsourcenostarchimages656611.png.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![Kino的时间线视图](httpatomoreillycomsourcenostarchimages656611.png.jpg)'
- en: Figure 16-10. Kino's Timeline view
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-10. Kino的时间线视图
- en: '![Examples of Kino''s video effects, before and after](httpatomoreillycomsourcenostarchimages656613.png.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![Kino视频效果示例，前后对比](httpatomoreillycomsourcenostarchimages656613.png.jpg)'
- en: Figure 16-11. Examples of Kino's video effects, before and after
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图16-11. Kino视频效果示例，前后对比
- en: Other Video Apps
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他视频应用
- en: I've covered the main video applications in Ubuntu, but there are still others
    that you might want to consider, all of which are available via the Ubuntu Software
    Center. If you are interested in yet another alternative video/DVD player, you
    can try GNOME MPlayer, which has long had quite a significant following because
    of its ability to handle numerous video formats.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经介绍了Ubuntu中的主要视频应用程序，但还有一些其他的应用程序你可能想要考虑，所有这些都可以通过Ubuntu软件中心获取。如果你对另一个替代视频/DVD播放器感兴趣，可以尝试GNOME
    MPlayer，它因其能够处理多种视频格式而长期拥有相当多的追随者。
- en: 'Another cool application for video streaming enthusiasts is Miro Internet TV
    ([Figure 16-12](ch16s07.html#a_video_streaming_enthusiast_apostrophy "Figure 16-12. A
    video streaming enthusiast''s dream: Miro")), which allows you to easily search,
    download, and play online video streams. Just perform an Ubuntu Software Center
    search for *miro*.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个适合视频流媒体爱好者使用的酷炫应用是Miro Internet TV ([图16-12](ch16s07.html#a_video_streaming_enthusiast_apostrophy
    "图16-12. 视频流媒体爱好者的梦想：Miro"))，它允许你轻松搜索、下载和播放在线视频流。只需在Ubuntu软件中心搜索*miro*即可。
- en: If you have a webcam, you might also want to try an application called Cheese,
    which allows you take pictures and videos from your webcam and add cool graphical
    effects. Camorama is yet another webcam viewer/capture application to think about.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个网络摄像头，你可能还想尝试一个名为Cheese的应用程序，它允许你从网络摄像头拍照和录制视频，并添加酷炫的图形效果。Camorama是另一个值得考虑的网络摄像头查看/捕获应用程序。
- en: 'If you''re looking for an alternative to PiViTi and Kino, try Avidemux. One
    very handy feature makes it worth having, even if you don''t use it as your main
    video editor: It can rip audio tracks from video files. You can get Avidemux from
    the Ubuntu Software Center. Be sure to install the GTK+ version (not the Qt one).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找PiViTi和Kino的替代品，可以尝试Avidemux。它有一个非常实用的功能，即使你不将其作为主要视频编辑器使用，也值得拥有：它可以从视频文件中提取音频轨道。你可以在Ubuntu软件中心获取Avidemux。请确保安装GTK+版本（而不是Qt版本）。
- en: 'For those of you interested in ripping DVDs, you might try DVD:Rip, AcidRip
    DVD Ripper, or the less daunting to figure out Thoggen DVD Ripper. You might also
    be interested in DVD95 and the more highly configurable K9copy, which are the
    Linux world''s answers to DVDShrink. These applications allow you to rip dual-layer
    DVDs (DVD9) and compress the output so that it will fit on a single-layer blank
    DVD disc (DVD5). For creating your own DVDs from scratch (like you would with
    iDVD), a few applications are worth considering: DVD Styler, QDVDAuthor, and Bombono
    DVD.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对刻录DVD感兴趣的人来说，你可以尝试DVD:Rip、AcidRip DVD Ripper或更易于理解的Thoggen DVD Ripper。你可能还对DVD95和更高度可配置的K9copy感兴趣，它们是Linux世界对DVDShrink的回应。这些应用程序允许你刻录双层DVD（DVD9）并将输出压缩，以便它适合单层空白DVD光盘（DVD5）。对于从头开始创建自己的DVD（就像使用iDVD一样），有几个应用程序值得考虑：DVD
    Styler、QDVDAuthor和Bombono DVD。
