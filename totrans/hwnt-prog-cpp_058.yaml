- en: 'Program 56: The Magic Is Gone from the Program'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The following program is designed to see if two files in two directories contain
    a magic number.
  prefs: []
  type: TYPE_NORMAL
- en: 'In our test case, we have the files:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Both these files contain the magic number.
  prefs: []
  type: TYPE_NORMAL
- en: What does the program output and why?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: (Next [Hint 86](LiB0120.html#222). [Answer 100](LiB0121.html#598).)
  prefs: []
  type: TYPE_NORMAL
- en: '| **![Start Sidebar](_1.gif)** |'
  prefs: []
  type: TYPE_TB
- en: Real Software Engineers work from 9 to 5, because that is the way the job is
    described in the formal spec. Working late would feel like using an undocumented
    external procedure.
  prefs: []
  type: TYPE_NORMAL
- en: '| **![End Sidebar](_1.gif)** |'
  prefs: []
