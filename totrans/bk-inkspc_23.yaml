- en: 'Chapter 23. Tutorial: Technical Drawing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第23章。教程：技术绘图
- en: In addition to everything we’ve seen so far, you can use Inkscape to create
    simple technical drawings. Let’s try drawing an isometric image of a cross-section
    of an engine part ([Figure 23-13](ch23s05.html#creating_the_inner_surface_of_the_hole
    "Figure 23-13. Creating the inner surface of the hole")). Inkscape does not intend
    to replace a real computer-aided design (CAD) application. It may be more straightforward
    to create such a technical drawing in a CAD program—but only if you have it and
    know how to use it. In most other cases, Inkscape is a natural choice due to its
    graphic power and versatility that can make your drawings not only precise but
    also visually impressive.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我们迄今为止看到的一切之外，你还可以使用Inkscape创建简单的技术图纸。让我们尝试绘制一个发动机部件横截面的等距图像（[图23-13](ch23s05.html#creating_the_inner_surface_of_the_hole
    "图23-13. 创建孔的内表面")）。Inkscape并不打算取代真正的计算机辅助设计（CAD）应用程序。在CAD程序中创建此类技术图纸可能更直接——但前提是你拥有它并且知道如何使用它。在大多数其他情况下，由于Inkscape的图形能力和多功能性，它是一个自然的选择，可以使你的图纸不仅精确，而且视觉效果令人印象深刻。
- en: 'The key to creating such technical drawings in Inkscape is to use grids (**[7.2
    Grids](ch07s02.html "7.2 Grids")**), snapping (**[7.3 Snapping](ch07s03.html "7.3
    Snapping")**), transforming by numbers (**[6.6 Transforming with Numbers: X, Y,
    W, and H](ch06s06.html "6.6 Transforming with Numbers: X, Y, W, and H")**), and
    shapes, especially rectangles (**[11.2 Rectangles](ch11s02.html "11.2 Rectangles")**).
    As you will see in this tutorial, a combination of these functions makes it possible
    to create the entire drawing without ever once adjusting anything by hand or approximating
    shapes or positions: Every object, handle, and node just snaps into its place
    tightly and precisely. Once you get the hang of it, you will be able to produce
    similar drafts quickly and effortlessly.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape中创建此类技术图纸的关键是使用网格（**[7.2 网格](ch07s02.html "7.2 网格")**）、对齐（**[7.3 对齐](ch07s03.html
    "7.3 对齐")**）、通过数字变换（**[6.6 通过数字变换：X, Y, W, 和 H](ch06s06.html "6.6 通过数字变换：X, Y,
    W, 和 H")**）和形状，特别是矩形（**[11.2 矩形](ch11s02.html "11.2 矩形")**）。正如你将在本教程中看到的那样，这些功能的组合使得可以在不手动调整任何东西或近似形状或位置的情况下创建整个绘图：每个对象、手柄和节点都紧密精确地“对齐”到其位置。一旦你掌握了这个技巧，你将能够快速而轻松地制作出类似的草图。
- en: 23.1 Setting Up the Grid
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23.1 设置网格
- en: We’re going to make an *isometric* image, meaning all three coordinate axes
    are separated by equal angles (60 degrees) and have the same scale. This makes
    it much easier to use; for example, a cube remains the same length regardless
    of which axis you measure it along.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将制作一个**等距**图像，这意味着三个坐标轴之间都有相等的角度（60度）并且具有相同的比例。这使得它更容易使用；例如，无论你沿着哪个轴测量，立方体的长度都保持不变。
- en: Open the **Document Properties** dialog (**[7.2.1 Grid Options](ch07s02.html#sevendot2dot1_grid_options
    "7.2.1 Grid Options")**), choose the **Grids** tab, and create the default axonometric
    grid with both X and Z angles set to 30 degrees (measured from the horizontal).
    You may want to set the spacing (it is called **Spacing Y** even though, the grid
    being isometric, it affects all three axes in the same way) to the minimum measurable
    distance in your drawing. For example, if all dimensions of the drawing elements
    must be in millimeters and precise to the first fractional digit, set the grid
    spacing to 0.1 mm so that you never have to put anything in between grid lines.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 打开**文档属性**对话框（**[7.2.1 网格选项](ch07s02.html#sevendot2dot1_grid_options "7.2.1
    网格选项")**），选择**网格**选项卡，并创建默认的轴测网格，X轴和Z轴的角度都设置为30度（从水平方向测量）。你可能希望设置间距（即使网格是等距的，它也会以相同的方式影响所有三个轴）为你的绘图中最小可测量的距离。例如，如果绘图元素的尺寸都必须以毫米为单位，并且精确到第一位小数，则将网格间距设置为0.1毫米，这样你就永远不需要在网格线之间放置任何东西。
- en: You can also change the spacing of the major (darker) grid lines; by default
    they appear every five regular lines. When you zoom out, minor grid lines disappear
    first to make the display less cluttered.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以更改主要（较暗）网格线的间距；默认情况下，它们每五条常规线出现一次。当你缩小视图时，次要网格线首先消失，以使显示更清晰。
- en: '![Setting up the isometric grid](httpatomoreillycomsourcenostarchimages1736464.png.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![设置等距网格](httpatomoreillycomsourcenostarchimages1736464.png.jpg)'
- en: Figure 23-1. Setting up the isometric grid
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-1. 设置等距网格
- en: 23.2 Making the Box
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23.2 制作盒子
- en: With the grid (and, by default, snapping to grid) on, let’s start by drawing
    the bottom box of our object. With the Rectangle tool, draw a rectangle of any
    size (we will resize and place it later). Notice that the corners of the rectangle
    readily snap to the grid line intersections (pay attention to the snap indicator
    and tips, **[7.3.4 Snapping Preferences](ch07s03.html#sevendot3dot4_snapping_preferences
    "7.3.4 Snapping Preferences")**), but the rectangle is not axonometric. What is
    the easiest way to skew it into the isometric projection so it fits the grid exactly?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在开启网格（默认情况下，对齐到网格）的情况下，让我们先绘制我们物体的底部盒子。使用矩形工具绘制任意大小的矩形（我们稍后会调整大小和放置）。注意，矩形的角落可以轻松地对齐到网格线交点（注意对齐指示器和提示，**[7.3.4
    对齐首选项](ch07s03.html#sevendot3dot4_snapping_preferences "7.3.4 对齐首选项")**），但矩形不是轴测图。最容易的方法是什么，将其倾斜到等轴测投影，使其正好适合网格？
- en: Open the **Transform** dialog (![](httpatomoreillycomsourcenostarchimages1735614.png.jpg),
    **[6.7 The Transform Dialog](ch06s07.html "6.7 The Transform Dialog")**) and,
    on the **Skew** tab, specify 60 degrees for the **Horizontal** skew and 30 degrees
    for the **Vertical** skew. After you click **Apply**, the rectangle is transformed
    so that it can serve as the top of the bottom plane of the box. Note that the
    rectangle resize handles now also move in the axonometric projection (**[11.2.1
    Sizing](ch11s02.html#one1dot2dot1_sizing "11.2.1 Sizing")**), so all you need
    to do is snap them into the corresponding grid intersections, as shown in [Figure 23-2](ch23s02.html#creatingcomma_skewingcomma_and_snapping
    "Figure 23-2. Creating, skewing, and snapping the top of the box").
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 打开**变换**对话框（![变换对话框](httpatomoreillycomsourcenostarchimages1735614.png.jpg)，**[6.7
    变换对话框](ch06s07.html "6.7 变换对话框")**），在**倾斜**选项卡中，将**水平**倾斜设置为60度，将**垂直**倾斜设置为30度。点击**应用**后，矩形被变换，可以用来作为盒子底部平面的顶部。注意，矩形的调整大小手柄现在也可以在轴测投影中移动（**[11.2.1
    调整大小](ch11s02.html#one1dot2dot1_sizing "11.2.1 调整大小")**），所以你只需要将它们对齐到相应的网格交点，如图23-2所示。
- en: 'The other two sides of the box are even easier to create: For the front side,
    you only need 30 degrees of **Vertical** skew, with the **Horizontal** skew set
    at 0\. The left side of the box is simply the front side duplicated (![](httpatomoreillycomsourcenostarchimages1735374.png.jpg))
    and flipped (![](httpatomoreillycomsourcenostarchimages1735606.png.jpg)). After
    skewing and flipping, it takes less than a second to snap the corners of all three
    rectangles to form a precise, solid, gapless 6-by-8-by-2 box (for our purposes,
    there should be an even number of units in X and Z, so that we have a grid line
    exactly across the center):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 盒子的另外两面创建起来甚至更简单：对于正面，你只需要30度的**垂直**倾斜，**水平**倾斜设置为0。盒子的左侧只是正面复制（![复制正面](httpatomoreillycomsourcenostarchimages1735374.png.jpg)）并翻转（![翻转](httpatomoreillycomsourcenostarchimages1735606.png.jpg)）。倾斜和翻转后，不到一秒钟就可以将所有三个矩形的角落对齐，形成一个精确、坚固、无缝的6x8x2盒子（就我们的目的而言，X和Z轴上的单位数应该是偶数，这样我们就有了一条正好穿过中心的网格线）：
- en: '![Creating, skewing, and snapping the top of the box](httpatomoreillycomsourcenostarchimages1736466.png.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![创建、倾斜和定位盒子的顶部](httpatomoreillycomsourcenostarchimages1736466.png.jpg)'
- en: Figure 23-2. Creating, skewing, and snapping the top of the box
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-2. 创建、倾斜和定位盒子的顶部
- en: '![Creating the front and left sides of the box](httpatomoreillycomsourcenostarchimages1736468.png.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![创建盒子的正面和左侧](httpatomoreillycomsourcenostarchimages1736468.png.jpg)'
- en: Figure 23-3. Creating the front and left sides of the box
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-3. 创建盒子的正面和左侧
- en: Now that you have one box, you can quickly build up complex architectures just
    by duplicating its sides and re-snapping the corners to new positions. However,
    this is not exactly what we want to do. Our next step is to round the corners
    of the box.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有一个盒子了，你可以通过复制其侧面并将角落重新定位到新位置来快速构建复杂的结构。然而，这并不是我们想要做的。我们的下一步是给盒子的角落圆角。
- en: 23.3 Rounding Corners
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23.3 圆角处理
- en: 'To make rounded corners (**[11.2.2 Rounding](ch11s02.html#one1dot2dot2_rounding
    "11.2.2 Rounding")**) in a rectangle, just grab the circular handle and drag it
    along the side. In the double-skewed top side of the box, rounding works entirely
    as expected—the rectangle becomes rounded in its plane with appropriate projective
    distortion. While ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-dragging
    one of the rounding handles, snap it to the nearest intersection so that the rounding
    radius is equal to one grid unit. Then, move the sizing handles on the front and
    left sides to make them narrower by one grid unit on each side:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要在矩形中制作圆角（**[11.2.2 圆角](ch11s02.html#one1dot2dot2_rounding "11.2.2 圆角")**），只需抓住圆形手柄并沿着侧面拖动。在箱子的双斜面顶部，圆角工作完全符合预期——矩形在其平面内变得圆润，并具有适当的投影扭曲。在拖动其中一个圆角手柄时，将其对齐到最近的交点，以便圆角半径等于一个网格单位。然后，移动前部和左侧的大小手柄，使它们每侧都窄一个网格单位：
- en: '![Rounding the corners on top of the box](httpatomoreillycomsourcenostarchimages1736470.png.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![在箱子的顶部圆角](httpatomoreillycomsourcenostarchimages1736470.png.jpg)'
- en: Figure 23-4. Rounding the corners on top of the box
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-4. 在箱子的顶部圆角
- en: Now we need something to fill the vertical gaps in the box’s corners. For this,
    let’s create a vertical cylinder whose copies (or clones) we will be able to put
    in all three visible corners of the box, as well as reuse them later for the large
    top cylinder of our engine part.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要一些东西来填充箱子角落的垂直间隙。为此，让我们创建一个垂直圆柱体，其副本（或克隆）我们可以放入箱子的三个可见角落，以及以后用于我们发动机部件的大顶部圆柱体。
- en: 'To make a cylinder, we need to start with an ellipse—but to make this ellipse,
    we do not even need the Ellipse tool. Instead, just duplicate the top side of
    the box and resize it to an isometric square of 2-by-2 grid units. Since such
    resizing preserves the rounded corners, which have the radius of one unit, this
    gives us a perfectly isometric ellipse:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要制作一个圆柱体，我们需要从一个椭圆开始——但要制作这个椭圆，我们甚至不需要椭圆工具。相反，只需复制箱子的顶部并调整大小为2x2网格单位的等距正方形。由于这种调整大小保留了半径为单位的圆角，这给了我们一个完美的等距椭圆：
- en: '![Creating an ellipse out of a rectangle](httpatomoreillycomsourcenostarchimages1736472.png.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![从矩形创建椭圆](httpatomoreillycomsourcenostarchimages1736472.png.jpg)'
- en: Figure 23-5. Creating an ellipse out of a rectangle
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-5. 从矩形创建椭圆
- en: To create a cylinder, we could duplicate this ellipse, move it down, and draw
    a flat non-isometric rectangle between them. While workable, this, however, would
    not be the “clean” way to do this, because we don’t have any grid lines at the
    extremities of the ellipses to snap the left and right edges of the rectangle
    to. Such an approach would therefore require turning off snapping and using manual
    tweaking with its inevitable speed/precision tradeoff. Let’s try another method.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个圆柱体，我们可以复制这个椭圆，将其向下移动，并在它们之间绘制一个平坦的非等距矩形。虽然可行，但这种方法并不是“干净”的，因为我们没有在椭圆的端点处有任何网格线来将矩形的左右边缘对齐。因此，这种方法需要关闭对齐并使用手动调整，这不可避免地会牺牲速度和精度。让我们尝试另一种方法。
- en: 'Convert a copy of the ellipse-like rectangle to path (![](httpatomoreillycomsourcenostarchimages1735780.png.jpg))
    and switch to the Node tool (![](httpatomoreillycomsourcenostarchimages1735782.png.jpg)).
    Notice that there are no nodes at the left and right extremities of the ellipse
    where we will need them. Select all nodes (![](httpatomoreillycomsourcenostarchimages1735370.png.jpg))
    and insert new nodes between each of the two selected nodes by pressing ![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)
    (**[12.5.3 Deleting and Creating Nodes](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes
    "12.5.3 Deleting and Creating Nodes")**):'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将椭圆形状矩形的副本转换为路径（![](httpatomoreillycomsourcenostarchimages1735780.png.jpg)）并切换到节点工具（![](httpatomoreillycomsourcenostarchimages1735782.png.jpg)）。注意，在椭圆的左右端点处没有节点，而我们将在那里需要它们。选择所有节点（![](httpatomoreillycomsourcenostarchimages1735370.png.jpg)），并通过按![](httpatomoreillycomsourcenostarchimages1735734.png.jpg)（**[12.5.3
    删除和创建节点](ch12s05.html#one2dot5dot3_deleting_and_creating_nodes "12.5.3 删除和创建节点")**）在两个选定的节点之间插入新节点：
- en: '![Adding nodes at the extremities of the ellipse](httpatomoreillycomsourcenostarchimages1736474.png.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![在椭圆的端点添加节点](httpatomoreillycomsourcenostarchimages1736474.png.jpg)'
- en: Figure 23-6. Adding nodes at the extremities of the ellipse
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-6. 在椭圆的端点添加节点
- en: Now, select only the two nodes at the horizontal extremities (marked *left*
    and *right* above) and duplicate them (![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)).
    Add all the nodes in the bottom half of the ellipse to the selection by dragging
    around them with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg). Grab
    the node that is tangent to the grid line (marked *tangent*) and ![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-drag
    it and the rest of the selected nodes downward until it all snaps at a level two
    units lower, creating the ideally precise cylinder shape. After that, all you
    need is to add a copy of the original ellipse back into its place on top, and
    draw a horizontal gradient ([Figure 23-7](ch23s03.html#pulling_outcomma_shadingcomma_and_cappin
    "Figure 23-7. Pulling out, shading, and capping a cylinder")).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，仅选择水平端点的两个节点（上面标记为*左*和*右*）并复制它们（![](httpatomoreillycomsourcenostarchimages1735568.png.jpg)）。通过使用![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)拖动将椭圆下半部分的节点全部添加到选择中。抓住与网格线相切（标记为*切线*）的节点，并![](httpatomoreillycomsourcenostarchimages1735328.png.jpg)-拖动它和其余选定的节点向下，直到它们在两个单位以下的位置对齐，从而创建理想的精确圆柱形状。之后，你只需要将原始椭圆的副本放回顶部，并绘制一个水平渐变（[图23-7](ch23s03.html#pulling_outcomma_shadingcomma_and_cappin
    "图23-7. 拉伸、着色和封顶圆柱")）。
- en: '![Pulling out, shading, and capping a cylinder](httpatomoreillycomsourcenostarchimages1736476.png.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![拉伸、着色和封顶圆柱](httpatomoreillycomsourcenostarchimages1736476.png.jpg)'
- en: Figure 23-7. Pulling out, shading, and capping a cylinder
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-7. 拉伸、着色和封顶圆柱
- en: Now, just move three copies of the cylinder to fill in the gaps in the rounded
    box—they will fit snugly into their places. To make the box look like an integral
    whole, you just need to sort out the z-order and match the colors. Use the Dropper
    tool (**[8.6 The Dropper Tool](ch08s06.html "8.6 The Dropper Tool")**) to copy
    colors from the flat sides to the gradient stops on the cylinders or vice versa.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，只需将三个圆柱的副本移动到填充圆角盒子的间隙中——它们将紧密地适应它们的位置。要让盒子看起来像一个完整的整体，你只需要整理z顺序并匹配颜色。使用滴管工具（**[8.6
    滴管工具](ch08s06.html "8.6 滴管工具")**)从平面侧面复制颜色到圆柱的渐变停止点或反之亦然。
- en: '![The box is ready.](httpatomoreillycomsourcenostarchimages1736478.png.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![盒子准备好了。](httpatomoreillycomsourcenostarchimages1736478.png.jpg)'
- en: Figure 23-8. The box is ready.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-8. 盒子准备好了。
- en: 23.4 Making the Top Cylinder
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23.4 制作顶部圆柱
- en: Make another copy of the corner cylinder and scale it up twice by pressing ![](httpatomoreillycomsourcenostarchimages1735600.png.jpg),
    then snap it into place on top of the center of the box.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 再次复制角落圆柱，并按![](httpatomoreillycomsourcenostarchimages1735600.png.jpg)将其放大两次，然后将其对齐到盒子的中心上方。
- en: 'Duplicate the top ellipse and scale it down to 50 percent in place (![](httpatomoreillycomsourcenostarchimages1736320.png.jpg)).
    After that, you don’t even need to move it anywhere—it is already precisely where
    it must be to imitate the hole in the top cylinder. All you need to do to make
    it *look* like a hole is add a horizontal linear gradient whose direction is opposite
    to that of the cylinder. While you’re at it, make three more copies of the hole,
    snap each one into the corners of the base box, and scale down by pressing ![](httpatomoreillycomsourcenostarchimages1736320.png.jpg)
    again—these will be the holes for the bolts to fasten our detail in place:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 复制顶部的椭圆并将其就地缩小到50%（![](httpatomoreillycomsourcenostarchimages1736320.png.jpg)）。之后，你甚至不需要移动它到任何地方——它已经精确地位于模仿顶部圆柱孔的位置。要使其*看起来*像孔，只需添加一个方向与圆柱相反的水平线性渐变。同时，再制作三个孔的副本，将每个副本对齐到基盒的角落，并再次按![](httpatomoreillycomsourcenostarchimages1736320.png.jpg)缩小——这些将是固定细节的螺栓孔：
- en: '![Adding the top cylinder and the holes](httpatomoreillycomsourcenostarchimages1736480.png.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![添加顶部圆柱和孔](httpatomoreillycomsourcenostarchimages1736480.png.jpg)'
- en: Figure 23-9. Adding the top cylinder and the holes
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-9. 添加顶部圆柱和孔
- en: 23.5 Making the Cutout
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 23.5 制作剪切块
- en: A full isometric view of the object is now ready. But, in order to demonstrate
    some additional techniques, I decided to create a cutout of the object showing
    its two perpendicular cross-sections.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经准备好了物体的全等距视图。但是，为了演示一些额外的技术，我决定创建一个物体的剪切块，以展示其两个垂直的横截面。
- en: 'Since everything we have done so far is snapped to the grid, adding the cutout
    shape is very easy. Switch to the Pen tool (**[14.1 The Pen Tool](ch14s01.html
    "14.1 The Pen Tool")**) and click near the corners of the left side of the cross-section.
    Then, starting with ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    pressed to create a second subpath of the same path, click through for the right
    side:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们迄今为止所做的一切都是对齐到网格的，因此添加切割形状非常容易。切换到钢笔工具（**[14.1 钢笔工具](ch14s01.html "14.1
    钢笔工具")**)，并在横截面的左侧角落附近点击。然后，从 ![](httpatomoreillycomsourcenostarchimages1735338.png.jpg)
    按压以创建相同路径的第二个子路径，点击右侧：
- en: '![Adding the cutout shape](httpatomoreillycomsourcenostarchimages1736482.png.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![添加切割形状](httpatomoreillycomsourcenostarchimages1736482.png.jpg)'
- en: Figure 23-10. Adding the cutout shape
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-10. 添加切割形状
- en: Often, cutouts in technical drawings are filled with a pattern that symbolizes
    the material of the object. Plain stripes are used for metals, and we can indicate
    that our object is metallic by using one of the preset patterns. Open the **Fill
    and Stroke** dialog (**[8.1.1 Paint](ch08s01.html#eightdot1dot1_paint "8.1.1 Paint")**),
    click the **Pattern** button on the **Fill** tab, and choose the **Stripes 1:8**
    pattern. The only problem with this pattern is that it shows black stripes on
    a transparent background, but we need black stripes on a white background. Just
    duplicate the shape, paint it white, and move the white copy under the striped
    one in the z-order.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，技术图纸中的切割部分会填充一个代表物体材料的图案。对于金属，使用纯条纹，我们可以通过使用预设图案之一来表示我们的物体是金属的。打开**填充和描边**对话框（**[8.1.1
    绘画](ch08s01.html#eightdot1dot1_paint "8.1.1 绘画")**），在**填充**选项卡上点击**图案**按钮，并选择**条纹1:8**图案。这个图案的唯一问题是它显示在透明背景上的黑色条纹，但我们需要在白色背景上显示黑色条纹。只需复制形状，将其涂成白色，并将白色副本在z轴顺序中移到条纹形状之下。
- en: '![Painting the stripes](httpatomoreillycomsourcenostarchimages1736484.png.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![绘制条纹](httpatomoreillycomsourcenostarchimages1736484.png.jpg)'
- en: Figure 23-11. Painting the stripes
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-11. 绘制条纹
- en: Now we need to remove the parts of the object in front of the cutout. Drag around
    and delete the frontmost rounding cylinder. Using rectangle resize handles, contract
    the top and left sides of the box to snap them to the edges of the cutout. As
    for the rest of the objects (the top of the box and the top ellipse of the cylinder),
    we need to actually *cut* them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们需要移除切割部分前面的物体部分。拖动并删除最前面的圆滑圆柱。使用矩形大小调整手柄，收缩盒子的顶部和左侧，使其对齐到切割的边缘。至于其余的物体（盒子的顶部和圆柱的顶部椭圆），我们需要实际*切割*它们。
- en: Again using the Pen tool, snap-draw a triangle and subtract this triangle from
    the shape (select both and press ![](httpatomoreillycomsourcenostarchimages1735902.png.jpg),
    **[12.2 Boolean Operations](ch12s02.html "12.2 Boolean Operations")**), as shown
    in [Figure 23-12](ch23s05.html#cutting_out_unnecessary_pieces "Figure 23-12. Cutting
    out unnecessary pieces").
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 再次使用钢笔工具，绘制一个三角形，并从形状中减去这个三角形（选择两者并按 ![](httpatomoreillycomsourcenostarchimages1735902.png.jpg)，**[12.2
    布尔运算](ch12s02.html "12.2 布尔运算")**），如图[图23-12](ch23s05.html#cutting_out_unnecessary_pieces
    "图23-12. 切割不必要的部分")所示。
- en: '![Cutting out unnecessary pieces](httpatomoreillycomsourcenostarchimages1736486.png.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![切割不必要的部分](httpatomoreillycomsourcenostarchimages1736486.png.jpg)'
- en: Figure 23-12. Cutting out unnecessary pieces
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-12. 切割不必要的部分
- en: 'Finally, create the inside of the hole visible through the cutout: Duplicate
    the cylinder shape, scale it down (![](httpatomoreillycomsourcenostarchimages1736320.png.jpg)),
    and step it down in the z-order so it’s under the cutout shape and the hole ellipse;
    this will be the inner surface of the hole. Using the Node tool, select and pull
    down the bottom nodes of that shape. Then, duplicate the hole ellipse, paint it
    white, and move it down to represent the bottom edge of the hole. Select the ellipse
    at the top of the hole and copy it to the clipboard (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg));
    then select the inner surface cylinder and paste the style (![](httpatomoreillycomsourcenostarchimages1735400.png.jpg))
    to spread the hole’s horizontal gradient to the entire inner surface of the hole:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，创建通过切割形状可见的孔的内部：复制圆柱形状，将其缩小 (![](httpatomoreillycomsourcenostarchimages1736320.png.jpg))，并在z轴顺序中将其向下移动，使其位于切割形状和孔椭圆之下；这将形成孔的内表面。使用节点工具，选择并向下拉动该形状的底部节点。然后，复制孔椭圆，将其涂成白色，并将其向下移动以表示孔的底部边缘。选择孔顶部的椭圆并将其复制到剪贴板
    (![](httpatomoreillycomsourcenostarchimages1735376.png.jpg))；然后选择内表面圆柱，并将样式粘贴到其上
    (![](httpatomoreillycomsourcenostarchimages1735400.png.jpg)) 以将孔的水平渐变扩展到孔的整个内表面：
- en: '![Creating the inner surface of the hole](httpatomoreillycomsourcenostarchimages1736488.png.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![创建孔的内表面](httpatomoreillycomsourcenostarchimages1736488.png.jpg)'
- en: Figure 23-13. Creating the inner surface of the hole
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图23-13. 创建孔的内表面
