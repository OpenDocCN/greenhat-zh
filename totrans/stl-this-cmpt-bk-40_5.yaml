- en: 'Spam: Junk Mail on the Internet'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 垃圾邮件：互联网上的垃圾邮件
- en: Even if you use the Internet infrequently, you've probably been spammed by a
    long list of junk email from companies advertising products from the totally useless
    (bogus vitamins) to the illegal (child pornography), offering "free" vacation
    giveaways, or promoting moneymaking schemes. Unlike newspaper or magazine advertisements
    that you can ignore without losing a moment's thought, spam just doesn't seem
    to leave you alone.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你很少使用互联网，你也可能被来自广告产品的公司的大量垃圾邮件所困扰，这些产品从完全无用的（假冒维生素）到非法的（儿童色情），提供“免费”度假赠品，或推广赚钱计划。与你可以忽略而不会失去片刻思考的新闻纸或杂志广告不同，垃圾邮件似乎永远不会让你独自一人。
- en: 'Spamming means sending unsolicited messages to multiple email accounts or Usenet
    newsgroups. Victims of spamming must then take time to delete the unwanted messages
    so they can make room in their inboxes for useful email. Spam can include anything
    from legitimate advertisements to scams and bogus messages from identity thieves
    trying to phish for personal information. One of the more common types of spam
    involves chain letters or other suspicious "business opportunities" like this
    one:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 发送垃圾邮件意味着向多个电子邮件账户或Usenet新闻组发送未经请求的消息。垃圾邮件的受害者必须花时间删除这些不想要的邮件，以便为有用的电子邮件腾出空间。垃圾邮件可能包括从合法广告到诈骗和身份盗贼试图钓鱼的个人信息的虚假消息。更常见的一种垃圾邮件类型涉及连锁信或其他可疑的“商业机会”，如下所示：
- en: $$$$$$$$ FAST CASH!!!! $$$$$$$$
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: $$$$$$$$ 快速现金!!!! $$$$$$$$
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Hello there, Read this it works! Fellow Debtor: This is going to sound like
    a con, but in fact IT WORKS! The person who is now #4 on the list was #5 when
    I got it, which was only a few days ago. Five dollars is a small investment in
    your future. Forget the lottery for a week, and give this a try. It can work for
    ALL of us. You can edit this list with a word processor or text editor and then
    convert it to a text file. Good Luck!!'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好，读这个，它有效！债务人朋友：这听起来可能像骗局，但实际上它真的有效！现在排在名单上的第4个人在我得到它的时候是第5个，那只是几天前。五美元是你未来的小投资。忘记彩票一周，试试这个。它可以为我们所有人工作。你可以用文字处理器或文本编辑器编辑这个列表，然后将其转换为文本文件。祝你好运！！
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dear Friend,
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的朋友，
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My name is Dave Rhodes. In September 1988 my car was repossessed and the bill
    collectors were hounding me like you wouldn't believe. I was laid off and my unemployment
    checks had run out. The only escape I had from the pressure of failure was my
    computer and my modem. I longed to turn my avocation into my vocation.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的名字是戴夫·罗德斯。1988年9月，我的汽车被收回，账单收款人像你想象不到的那样追着我。我被解雇了，我的失业救济金已经用完。我从失败的压力中唯一的逃避方式是我的电脑和调制解调器。我渴望将我的爱好变成我的职业。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This January 1989 my family and I went on a ten day cruise to the tropics. I
    bought a Lincoln Town Car for CASH in February 1989\. I am currently building
    a home on the West Coast of Florida, with a private pool, boat slip, and a beautiful
    view of the bay from my breakfast room table and patio.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1989年1月，我和家人去热带地区进行了为期十天的巡航。1989年2月，我以现金购买了一辆林肯城市轿车。我目前正在佛罗里达州西海岸建造一栋房子，那里有一个私人泳池、船位，以及从我的早餐室餐桌和露台欣赏海湾的美丽景色。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will never have to work again. Today I am rich! I have earned over $400,000.00
    (Four Hundred Thousand Dollars) to date and will become a millionaire within 4
    or 5 months. Anyone can do the same. This money making program works perfectly
    every time, 100 percent of the time. I have NEVER failed to earn $50,000.00 or
    more whenever I wanted. Best of all you never have to leave home except to go
    to your mailbox or post office.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将永远不再需要工作。今天我已经富有！到目前为止，我赚了超过$400,000.00（四十万美元）。在4到5个月内，我将成为百万富翁。任何人都可以做到。这个赚钱程序每次都完美无缺，100%有效。我从未失败过，每次我想要赚取$50,000.00或更多。最好的是，你永远不需要离开家，除非去邮箱或邮局。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I realized that with the power of the computer I could expand and enhance this
    money making formula into the most unbelievable cash flow generator that has ever
    been created. I substituted the computer bulletin boards in place of the post
    office and electronically did by computer what others were doing 100 percent by
    mail. Now only a few letters are mailed manually. Most of the hard work is speedily
    downloaded to other bulletin boards throughout the world.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我意识到，有了计算机的力量，我可以将这个赚钱公式扩展和提升为有史以来最令人难以置信的现金流生成器。我用计算机公告板取代了邮局，并通过计算机电子化地完成其他人100%通过邮件完成的事情。现在只有少数信件是手动邮寄的。大部分艰苦的工作迅速下载到世界各地的其他公告板上。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you believe that someday you deserve that lucky break that you have waited
    for all your life, simply follow the easy instructions below. Your dreams will
    come true.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你相信总有一天你会得到那个你等待了一生的幸运机会，只需遵循下面的简单说明。你的梦想将会成真。
- en: To further entice people, many spam chain letters include headings such as "As
    seen on Oprah" to lend them credibility. No matter how they disguise themselves,
    however, chain letter spam just another form of pyramid scheme (see [Chapter 13](ch13.html
    "Chapter 13. The Internet Con Artists")) in which a few people benefit at the
    expense of everyone else.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步吸引人们，许多垃圾邮件连锁信件包括“如奥普拉所见”等标题，以增加它们的可信度。然而，无论他们如何伪装自己，连锁信件垃圾邮件只是金字塔骗局（见第13章[The
    Internet Con Artists]）的另一种形式，在这种骗局中，少数人受益，而其他人则受损。
- en: Why Companies Spam and How They Do It
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么公司会发送垃圾邮件以及他们是如何做到的
- en: Nobody likes to receive spam because it wastes time and clogs email inboxes,
    yet many companies continue to send it anyway because, unlike direct mail and
    other forms of advertising, spamming is essentially free. For the cost of a single
    Internet account, anyone can reach a worldwide audience potentially numbering
    in the millions. In the eyes of spammers, even if they upset 99 percent of the
    people on the Internet, having 1 percent buy their product makes it all worth
    the trouble.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人喜欢收到垃圾邮件，因为它浪费了时间，堵塞了邮箱，然而许多公司仍然继续发送，因为与直接邮件和其他形式的广告不同，发送垃圾邮件基本上是免费的。只需一个互联网账户的费用，任何人都可以接触到可能数以百万计的全球受众。在垃圾邮件发送者的眼中，即使他们激怒了互联网上的99%的人，只要有1%的人购买他们的产品，这一切都值得麻烦。
- en: When sending spam, there's no need to type multiple email messages either; just
    as bulk mailers never lick their stamps, bulk emailing software automates the
    process for spammers. Click a button and you, too, can scatter unwanted email
    messages across the Internet.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 发送垃圾邮件时，也不需要输入多个电子邮件消息；就像批量邮件发送者永远不会舔邮票一样，批量电子邮件软件为垃圾邮件发送者自动化了这一过程。点击一个按钮，你也能在互联网上散布不受欢迎的电子邮件消息。
- en: Spammers are often stereotyped as scammers and con artists, but many are legitimate
    businesses that see spam as a low-cost, low-risk method for reaching potential
    customers. Of course, they realize that most people don't like receiving spam
    so they substitute euphemisms like "bulk email marketing." So the next time hordes
    of unwanted messages clog your email account, relax. You're not receiving spam;
    you're receiving bulk email marketing messages. Now don't you feel better?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者通常被刻板化为骗子或骗子，但许多是合法的企业，它们将垃圾邮件视为一种低成本、低风险的接触潜在客户的方法。当然，他们意识到大多数人不喜欢收到垃圾邮件，所以他们用委婉语如“批量电子邮件营销”来代替。所以下次当大量不受欢迎的消息堵塞你的电子邮件账户时，放松一下。你收到的不是垃圾邮件；你收到的是批量电子邮件营销信息。现在你感觉好些了吗？
- en: To learn more about spam from the spammer's point of view, visit the websites
    of companies that sell bulk emailing programs, such as ClickZ Network ([www.clickz.com](http://www.clickz.com)),
    Internet Marketing Technologies ([www.marketing-2000.net](http://www.marketing-2000.net)),
    Email Marketing Software ([www.massmailsoftware.com](http://www.massmailsoftware.com)),
    MailWorkz ([www.mailworkz.com](http://www.mailworkz.com)), or MTI Software ([http://desktopserver.com](http://desktopserver.com)).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要从垃圾邮件发送者的角度了解更多关于垃圾邮件的信息，请访问销售批量电子邮件程序的公司网站，例如ClickZ网络([www.clickz.com](http://www.clickz.com))、互联网营销技术([www.marketing-2000.net](http://www.marketing-2000.net))、电子邮件营销软件([www.massmailsoftware.com](http://www.massmailsoftware.com))、MailWorkz([www.mailworkz.com](http://www.mailworkz.com))或MTI软件([http://desktopserver.com](http://desktopserver.com))。
- en: Collecting email addresses
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收集电子邮件地址
- en: Spammers often flood Usenet newsgroups, where they can target their products
    to people with specific interests. For example, a spammer selling vitamin supplements
    will likely find a receptive audience in the misc.health.alternative newsgroup.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者经常在Usenet新闻组中发布垃圾邮件，在那里他们可以将他们的产品定位到具有特定兴趣的人群。例如，一个销售维生素补充剂的垃圾邮件发送者可能会在misc.health.alternative新闻组中找到一个愿意接受的人群。
- en: 'Of course, newsgroups represent only a fraction of potential customers on the
    Internet. Before spammers can flood the Internet with their messages, they need
    a list of email addresses. Although email lists can be bought, they are not always
    accurate or up to date. So spammers use email address extracting programs to build
    their own lists. These programs harvest addresses from three sources: newsgroups,
    websites, and database directories.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，新闻组只代表了互联网上潜在客户的一小部分。在垃圾邮件发送者能够将他们的信息淹没整个互联网之前，他们需要一个电子邮件地址列表。尽管可以购买电子邮件列表，但它们并不总是准确或最新的。因此，垃圾邮件发送者使用电子邮件地址提取程序来构建自己的列表。这些程序从三个来源收集地址：新闻组、网站和数据库目录。
- en: Newsgroup extractors
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新闻组提取器
- en: When you post a message to a Usenet newsgroup, your message appears with your
    email address. Newsgroup extractors simply download messages stored in a Usenet
    newsgroup, strip away the text, and store the return email addresses, as shown
    in [Figure 18-1](ch18s03.html#a_newsgroup_extractor_can_scan_newsgroup "Figure 18-1. A
    newsgroup extractor can scan newsgroup postings and retrieve a list of email addresses
    within seconds.").
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向Usenet新闻组发布消息时，你的消息会显示你的电子邮件地址。新闻组提取器简单地下载存储在Usenet新闻组中的消息，移除文本，并存储返回的电子邮件地址，如图[图18-1](ch18s03.html#a_newsgroup_extractor_can_scan_newsgroup
    "图18-1. 新闻组提取器可以扫描新闻组帖子并在几秒钟内检索到一串电子邮件地址")所示。
- en: '![A newsgroup extractor can scan newsgroup postings and retrieve a list of
    email addresses within seconds.](httpatomoreillycomsourcenostarchimages676691.png.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![新闻组提取器可以扫描新闻组帖子并在几秒钟内检索到一串电子邮件地址](httpatomoreillycomsourcenostarchimages676691.png.jpg)'
- en: Figure 18-1. A newsgroup extractor can scan newsgroup postings and retrieve
    a list of email addresses within seconds.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-1. 新闻组提取器可以扫描新闻组帖子并在几秒钟内检索到一串电子邮件地址。
- en: To prevent your email address from getting sucked up by a newsgroup extractor,
    use a phony address or an anonymous remailer when posting messages to a newsgroup.
    Although this will prevent other newsgroup users from contacting you directly,
    it also prevents spammers from flooding your account with garbage.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止你的电子邮件地址被新闻组提取器吸走，在发布新闻组消息时使用虚假地址或匿名重发器。虽然这将阻止其他新闻组用户直接联系你，但它也阻止垃圾邮件发送者用垃圾邮件淹没你的账户。
- en: Because newsgroup extractors harvest thousands of email addresses at once, some
    people substitute the @ symbol in their address with the word *AT*, such as swapping
    [joesmith@yahoo.com](mailto:joesmith@yahoo.com) with [joesmithATyahoo.com](http://joesmithatyahoo.com).
    Initially, email extractors wouldn't recognize the word *AT* in the middle of
    an email address, but newer versions are smart enough to replace the word with
    the @ symbol, so even this technique is slowly losing its effectiveness.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 由于新闻组提取器可以一次性收集成千上万的电子邮件地址，有些人将地址中的@符号替换为单词*AT*，例如将[joesmith@yahoo.com](mailto:joesmith@yahoo.com)替换为[joesmithATyahoo.com](http://joesmithatyahoo.com)。最初，电子邮件提取器不会识别电子邮件地址中间的单词*AT*，但新版本足够智能，可以将该单词替换为@符号，因此这种技术正在逐渐失去其有效性。
- en: Website extractors
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网站提取器
- en: Website extractors work just like newsgroup extractors except that they pull
    their email addresses from websites. When people create personal websites, they
    often provide a link where visitors can reach them. For a business website, they
    often list a number of company contacts, such as salespeople, technical support
    people, and even the CEO and president. Spammers prowl the Internet, with the
    guidance of search engines, to find web pages and pluck email addresses to store
    for future use.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 网站提取器的工作方式与新闻组提取器类似，只是它们从网站上提取电子邮件地址。当人们创建个人网站时，他们通常会提供一个链接，供访客联系他们。对于商业网站，他们通常会列出多个公司联系人，例如销售人员、技术支持人员，甚至首席执行官和总裁。垃圾邮件发送者在网上徘徊，在搜索引擎的指导下寻找网页，并摘取电子邮件地址以备将来使用。
- en: To trick website extractors, many people replace characters in their email address
    with the ASCII code equivalents. So, rather than type the @ symbol, web page designers
    can substitute the ASCII code equivalent of the @ symbol, which is &#64, as shown
    below.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了欺骗网站提取器，许多人将他们的电子邮件地址中的字符替换为ASCII代码等效值。所以，而不是输入@符号，网页设计师可以替换@符号的ASCII代码等效值，即&#64，如下所示。
- en: '[PRE0]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The website extractor will probably strip away the invalid joesmith&#64yahoo.com,
    even though this email address appears correctly as [joesmith@yahoo.com](mailto:joesmith@yahoo.com)
    when viewed in a browser window.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 网站提取器可能会去除无效的joesmith&#64yahoo.com，即使当在浏览器窗口中查看时，这个电子邮件地址正确地显示为[joesmith@yahoo.com](mailto:joesmith@yahoo.com)。
- en: Unfortunately, the latest email extractors can even snare email addresses masked
    by ASCII codes and convert them into valid ones, so many websites now display
    their email addresses as a graphic image. People will know how to type it in correctly
    but email extractors won't, which can stop them for now.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，最新的电子邮件提取器甚至可以捕获被ASCII代码隐藏的电子邮件地址，并将它们转换为有效的地址，因此许多网站现在以图形图像的形式显示他们的电子邮件地址。人们会知道如何正确输入它，但电子邮件提取器不会，这可以暂时阻止它们。
- en: SMTP server extractors
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SMTP服务器提取器
- en: An SMTP (Simple Mail Transfer Protocol) server is a computer that sends and
    receives email. An SMTP server extractor is a program that retrieves valid email
    addresses from an SMTP server, as shown in [Figure 18-2](ch18s03.html#an_smtp_server_extractor_can_dig_out_val
    "Figure 18-2. An SMTP server extractor can dig out valid email addresses from
    any SMTP server.").
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: SMTP（简单邮件传输协议）服务器是一种发送和接收电子邮件的计算机。SMTP服务器提取器是一种从SMTP服务器检索有效电子邮件地址的程序，如图[图18-2](ch18s03.html#an_smtp_server_extractor_can_dig_out_val
    "图18-2. 一个SMTP服务器提取器可以从任何SMTP服务器中挖掘出有效的电子邮件地址")所示。
- en: '![An SMTP server extractor can dig out valid email addresses from any SMTP
    server.](httpatomoreillycomsourcenostarchimages676693.png.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![一个SMTP服务器提取器可以从任何SMTP服务器中挖掘出有效的电子邮件地址](httpatomoreillycomsourcenostarchimages676693.png.jpg)'
- en: Figure 18-2. An SMTP server extractor can dig out valid email addresses from
    any SMTP server.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图18-2. 一个SMTP服务器提取器可以从任何SMTP服务器中挖掘出有效的电子邮件地址。
- en: This is how it works. First, the extractor makes up an email address and asks
    the SMTP server if it's valid. It repeats this process indefinitely with fabricated
    addresses until it stumbles across a valid one that it can store for future spamming.
    To snare as many valid email addresses as possible, SMTP extractors typically
    target the servers of Internet service providers (ISPs), which can have thousands
    of customer email addresses waiting to be discovered.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的工作原理。首先，提取器创建一个电子邮件地址并询问SMTP服务器该地址是否有效。它使用伪造的地址无限重复此过程，直到偶然发现一个有效的地址，它可以存储起来用于未来的垃圾邮件发送。为了尽可能捕获尽可能多的有效电子邮件地址，SMTP提取器通常针对互联网服务提供商（ISPs）的服务器，这些服务器可能拥有成千上万的客户电子邮件地址等待被发现。
- en: P2P network harvesters
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: P2P网络收割者
- en: When people join a filesharing network to swap music, movies, or programs, they
    often type in their email address, which anyone else on that filesharing network
    can view. This is yet more fertile territory for spammers in search of email addresses.
    To protect yourself, never type your email address anyplace where others might
    be able to view it without your knowledge. To make matters worse, many people,
    when they configure a filesharing program, inadvertently share all the files on
    their computer, allowing spammers to peek inside and copy address books from their
    email program, such as Microsoft Outlook. With that information, the spammers
    can start spamming you and all the people you know.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们加入一个文件共享网络以交换音乐、电影或程序时，他们通常会输入他们的电子邮件地址，而这个文件共享网络上的任何其他人都可以查看。这是垃圾邮件发送者在寻找电子邮件地址时的又一个肥沃领域。为了保护自己，永远不要在其他人可能不知道的情况下输入你的电子邮件地址。更糟糕的是，许多人，在配置文件共享程序时，无意中共享了他们电脑上的所有文件，允许垃圾邮件发送者窥视并从他们的电子邮件程序（如Microsoft
    Outlook）中复制地址簿。有了这些信息，垃圾邮件发送者可以开始向你和你认识的所有人发送垃圾邮件。
- en: Phishing for email addresses
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 钓取电子邮件地址
- en: Responding to pressure from people annoyed by telemarketers, the government
    created a Do Not Call list ([www.donotcall.gov](http://www.donotcall.gov)) where
    people could register their phone numbers. Telemarketers then had to scrub their
    phone lists to remove any numbers stored on this Do Not Call list.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回应那些被电话推销员惹怒的人的压力，政府创建了一个“不要打电话”名单([www.donotcall.gov](http://www.donotcall.gov))，人们可以在这里注册他们的电话号码。电话推销员随后必须清理他们的电话名单，以移除任何存储在“不要打电话”名单上的号码。
- en: So back in 2004, one spammer mimicked the Federal Trade Commission's site with
    his own bogus Do Not Spam site. The idea was that you could type in your email
    address here and spammers would be barred from sending you email. Unfortunately,
    this site was actually run by a spammer in the first place, so anyone who registered
    there wound up getting *more* spam. The Federal Trade Commission quickly shut
    down that bogus website, but the spammer had already succeeded in harvesting a
    huge list of valid email addresses.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，回到2004年，一位垃圾邮件发送者模仿联邦贸易委员会的网站，创建了他自己的虚假“不要垃圾邮件”网站。想法是你可以在这里输入你的电子邮件地址，垃圾邮件发送者将无法向你发送电子邮件。不幸的是，这个网站最初实际上是由一个垃圾邮件发送者运行的，所以任何在那里注册的人最终都得到了更多的垃圾邮件。联邦贸易委员会迅速关闭了那个虚假网站，但垃圾邮件发送者已经成功地收集了一个巨大的有效电子邮件地址列表。
- en: In 2005, another phisher used spam to send out a Trojan horse. Anyone foolish
    enough to run the attached file installed the Trojan horse, which sat quietly
    on the infected computer until it detected the user visiting an online banking
    website. Then the Trojan horse would wake up, capture all keystrokes to snare
    passwords and account numbers, and then send this information back to the hacker,
    who could then access the victim's account as his leisure.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在2005年，另一位网络钓鱼者利用垃圾邮件发送木马。任何愚蠢到运行附件文件的人都会安装木马，它在受感染的计算机上安静地坐着，直到检测到用户访问在线银行网站。然后木马会醒来，捕捉所有按键以捕获密码和账户号码，然后将这些信息发送回黑客，黑客随后可以随意访问受害者的账户。
- en: Masking the spammer's identity
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏垃圾邮件发送者的身份
- en: Spammers may incur the wrath of several hundred (or several million) irate victims.
    Some spam recipients respond with angry messages; others launch their own email
    bomb attacks, sending multiple messages to the spammer's own address, clogging
    it and rendering it useless.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者可能会招致数百（或数百万）愤怒受害者的愤怒。一些垃圾邮件接收者会以愤怒的信息回应；其他人则发起自己的电子邮件炸弹攻击，向垃圾邮件发送者的地址发送多条信息，使其堵塞并变得无用。
- en: Unfortunately, crashing or clogging the spammer's ISP can also punish innocent
    customers who happen to use the same service provider. To avoid such counterattacks,
    many spammers create temporary Internet accounts (on services such as Hotmail
    or Juno), send their spam, and then cancel the account before anyone can attack
    them. Getting kicked off an ISP and opening new accounts is just part of the game
    bulk emailers play. If someone actually wants to buy the spammer's product, he
    can click a link in the spam message that will take him to the spammer's website.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，如果垃圾邮件发送者的互联网服务提供商崩溃或堵塞，也可能惩罚那些恰好使用相同服务提供商的无辜客户。为了避免这种反击，许多垃圾邮件发送者会在Hotmail或Juno等服务上创建临时互联网账户，发送他们的垃圾邮件，然后在任何人能够攻击他们之前取消账户。被踢出互联网服务提供商并开设新账户只是大量垃圾邮件发送者玩的游戏的一部分。如果有人真的想购买垃圾邮件发送者的产品，他可以点击垃圾邮件中的链接，这将带他到垃圾邮件发送者的网站。
- en: Of course, for those spammers who can't be bothered to open and close email
    accounts, there's an easier way. Many bulk emailing programs simply omit or forge
    the sender's email address to avoid counterattacks.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于那些懒得打开和关闭电子邮件账户的垃圾邮件发送者来说，有一个更简单的方法。许多群发电子邮件程序简单地省略或伪造发件人的电子邮件地址，以避免反击。
- en: Most ISPs limit the amount of email a single individual can send to avoid bandwidth
    hogs from impeding other customers' Internet access. If an ISP catches someone
    sending out an inordinate amount of email, it can cancel the account. So, spammers
    may sign up for bulk emailing accounts, which are special mail servers that allow
    anyone to send massive amounts of email—for a price, of course.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数ISP限制单个个人可以发送的电子邮件数量，以避免带宽消耗者阻碍其他客户的互联网接入。如果一个ISP发现有人发送了大量的电子邮件，它可以取消该账户。因此，垃圾邮件发送者可能会注册群发电子邮件账户，这些是特殊的邮件服务器，允许任何人以一定的价格发送大量电子邮件。
- en: Another alternative is the less expensive (and less ethical) method of sending
    spam through "zombie" computers, which have been previously hijacked by a worm
    or Trojan horse (see [Chapter 5](ch05.html "Chapter 5. Trojan Horses and Worms")).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种替代方案是成本更低（但道德上更不可取）的方法，即通过“僵尸”计算机发送垃圾邮件，这些计算机之前已被蠕虫或特洛伊木马程序劫持（参见[第5章](ch05.html
    "第5章. 特洛伊木马和蠕虫")）。
- en: After infecting a network of computers with worms or Trojan horses, the hacker
    can control the infected or zombie computers with a program, called a bot, which
    may be stored on an IRC chat room. The hacker then rents out his network of infected
    computers to spammers, who send their spam to the controlling bot, which in turn
    distributes it through the zombie network. This has several advantages over other
    spamming methods for the unscrupulous bulk emailer.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在感染了一组计算机的蠕虫或特洛伊木马程序之后，黑客可以使用一个名为“机器人”的程序来控制受感染的或僵尸计算机，该程序可能存储在IRC聊天室中。然后，黑客将他的受感染计算机网络租给垃圾邮件发送者，垃圾邮件发送者将垃圾邮件发送到控制机器人，机器人随后通过僵尸网络分发它。这比其他垃圾邮件发送方法对无耻的群发邮件发送者有几个优势。
- en: First, since the spam appears to be coming from the email account of each individual
    zombie computer, or through each infected computer's ISP's mail server, tracing
    the spam to its source leads to an innocent person, not to the spammer himself.
    Second, by sending spam through a network controlled by a bot, known as a botnet,
    the spammer isn't directly violating his ISP's ban on bulk mailing. Third, and
    most importantly, many spam filters work by blocking messages from known bulk
    email accounts. When the spam comes from computers connected through different
    ISPs such as Earthlink, spam can often circumvent any filters people have installed.
    (If a filter detects massive amounts of email coming from a single ISP, the spam
    filter will block it. But if the email is coming from multiple ISPs, the filter
    often wrongly assumes the email is valid.)
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，由于垃圾邮件似乎来自每个僵尸计算机的电子邮件账户，或者通过每个受感染计算机的ISP邮件服务器，追踪垃圾邮件的来源会导致一个无辜的人，而不是垃圾邮件发送者本人。其次，通过一个由机器人控制的网络发送垃圾邮件，这种网络被称为僵尸网络，垃圾邮件发送者并没有直接违反其ISP对群发邮件的禁令。第三，最重要的是，许多垃圾邮件过滤器通过阻止来自已知群发电子邮件账户的消息来工作。当垃圾邮件来自通过不同ISP连接的计算机，如Earthlink时，垃圾邮件通常可以绕过人们安装的任何过滤器。（如果一个过滤器检测到来自单个ISP的大量电子邮件，垃圾邮件过滤器会将其阻止。但如果电子邮件来自多个ISP，过滤器通常会错误地假设电子邮件是有效的。）
- en: Spammers can also hijack legitimate email accounts and use that account to flood
    the Internet with spam. Now if anyone traces the spam back to its source, they'll
    find an innocent (and likely confused) person, while the real spammer has long
    since disappeared to hijack other email accounts to send spam through over and
    over again.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件发送者还可以劫持合法的电子邮件账户，并使用该账户向互联网发送垃圾邮件。现在，如果有人追踪垃圾邮件的来源，他们会发现一个无辜的（并且可能感到困惑的）人，而真正的垃圾邮件发送者早已消失，去劫持其他电子邮件账户，一次又一次地通过发送垃圾邮件。
- en: Protecting Yourself from Spammers
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护自己免受垃圾邮件发送者的侵害
- en: Now that you know how spammers find email addresses and send out spam, how can
    you fight back? Depending on your mood and temperament, your response may range
    from politeness to hostility. And you may never get any satisfactory response
    or resolution. But maybe you can vent some steam, at least.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了垃圾邮件发送者如何找到电子邮件地址并发送垃圾邮件，你该如何反击呢？根据你的情绪和性格，你的反应可能从礼貌到敌对不等。你可能永远得不到任何令人满意的回应或解决方案。但至少你可以发泄一下情绪。
- en: Complain to the spammer
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向垃圾邮件发送者投诉
- en: When you receive spam, the message may include an email address where you can
    request to have your address removed from the spammer's list. Sometimes this works,
    but it's more likely that this email address itself is phony, or that your reply
    simply alerts the spammer to the fact that yours is a valid email address, which
    might encourage him to sell your address to other spammers.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当你收到垃圾邮件时，消息可能包含一个你可以请求将其地址从垃圾邮件发送者列表中删除的电子邮件地址。有时这会起作用，但更有可能的是，这个电子邮件地址本身就是假的，或者你的回复只是让垃圾邮件发送者知道你的电子邮件地址是有效的，这可能会鼓励他将你的地址卖给其他垃圾邮件发送者。
- en: Complain to the spammer's ISP
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向垃圾邮件发送者的ISP投诉
- en: Even if you can't find a valid return address in to the spammer's message, you
    may still be able to uncover one elsewhere. To do so, search the spam's header
    for the ISP's address, such as earthlink.net, buried in the From field or Message-ID
    heading. Once you identify the ISP, you can complain directly to it.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你无法在垃圾邮件发送者的消息中找到有效的回执地址，你仍然可能在其他地方找到它。为此，搜索垃圾邮件的头部以查找ISP的地址，例如earthlink.net，它隐藏在“发件人”字段或“消息-ID”标题中。一旦你确定了ISP，你就可以直接向它投诉。
