    directly and request to be removed from its list for future mailings. You could
    also try contacting the ISP used by the sender, which in [Figure 18-3](ch18s04.html#a_reverse_dns_lookup_can_verify_that_an
    "Figure 18-3. A reverse DNS lookup can verify that an IP address belongs to a
