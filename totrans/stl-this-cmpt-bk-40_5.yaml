  type: TYPE_NORMAL
- en: Nigma, Nigeme, ECUADOR 198254
  id: totrans-444
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Nigma, Nigeme, ECUADOR 198254
- en: '![A WHOIS search on the www.spysheriff.com domain reveals the name of someone
    in Greece with a Russian email address.](httpatomoreillycomsourcenostarchimages676743.png.jpg)'
  id: totrans-445
  prefs: []
  type: TYPE_IMG
  zh: '![在www.spysheriff.com域名上进行WHOIS搜索揭示了希腊某人的名字，他有一个俄罗斯电子邮件地址。](httpatomoreillycomsourcenostarchimages676743.png.jpg)'
- en: Figure 20-8. A WHOIS search on the [www.spysheriff.com](http://www.spysheriff.com)
    domain reveals the name of someone in Greece with a Russian email address.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-8. 在[www.spysheriff.com](http://www.spysheriff.com)域名上进行WHOIS搜索揭示了希腊某人的名字，他有一个俄罗斯电子邮件地址。
- en: Even though SpyDemolisher has its own website, both the SpySheriff and SpyDemolisher
    sites have the same testimonial quotes from satisfied customers with identical
    misspellings and poor grammar. The SpyDemolisher site even displays screenshots
    of the SpywareNo! program instead of SpyDemolisher.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SpyDemolisher有自己的网站，但SpySheriff和SpyDemolisher网站都有来自满意客户的相同证词引用，拼写错误和语法都相同。SpyDemolisher网站甚至显示SpywareNo!程序而不是SpyDemolisher的截图。
- en: For maximum safety, only buy anti-spyware programs sold in a store. If you're
    going to download an anti-spyware program off the Internet, make sure it's a name-brand
    program from a company that you trust. (Ad-Aware and Spybot are currently the
    two most popular anti-spyware programs that people download off the Internet.)
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大程度的安全，只购买在商店销售的防间谍软件。如果你打算从互联网上下载防间谍软件，确保它是一个来自你信任的公司的知名品牌程序。（Ad-Aware和Spybot是目前人们从互联网上下载的最受欢迎的两个防间谍软件。）
- en: Drive-by downloads
  id: totrans-449
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动下载
- en: Tricking people into installing spyware with another program might work, but
    an even more effective method is to install spyware on a user's computer without
    his or her knowledge or permission.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 用另一个程序诱骗人们安装间谍软件可能有效，但一个更有效的方法是在用户不知情或未经许可的情况下在其电脑上安装间谍软件。
- en: This tactic, known as *drive-by downloading*, occurs when a website lures an
    unsuspecting user to visit it, typically with pirated music, stolen software serial
    numbers, or pornography as the bait. As soon as the victim visits this website,
    it uses an ActiveX control to secretly install spyware.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略被称为*自动下载*，发生在网站诱骗一个毫无戒备的用户访问它时，通常以盗版音乐、被盗软件序列号或色情作为诱饵。一旦受害者访问了这个网站，它就会使用ActiveX控件秘密地安装间谍软件。
- en: ActiveX controls are small, self-contained programs that programmers originally
    used as building blocks to create their own programs in languages like Visual
    Basic. When the Internet grew in popularity, Microsoft developed ActiveX to be
    an easy shortcut for making web pages interactive. A web designer can have a page
    display games, stock market graphs, or animation without doing anything more complicated
    than adding an ActiveX control that somebody else has already written.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: ActiveX控件是小型、自包含的程序，程序员最初使用它们作为构建块，在Visual Basic等语言中创建自己的程序。随着互联网的普及，微软开发了ActiveX，使其成为制作交互式网页的简单捷径。网页设计师可以通过添加别人已经编写的ActiveX控件，而不需要做任何更复杂的事情，就能让页面显示游戏、股市图表或动画。
- en: But ActiveX controls can do more than just display information. Many antivirus
    vendors, such as Trend Micro and McAfee, use ActiveX controls to scan your computer
    for viruses and other threats. Microsoft even uses ActiveX controls to determine
    which updates you might need for Windows or Microsoft Office.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 但ActiveX控件不仅能显示信息。许多防病毒供应商，如趋势科技和迈克菲，使用ActiveX控件来扫描你的电脑上的病毒和其他威胁。微软甚至使用ActiveX控件来确定你可能需要的Windows或Microsoft
    Office的更新。
- en: Since ActiveX controls are really just miniature programs, they have the ability
    to copy files on to your computer. Legitimate ActiveX controls, such as online
    virus scanners, will ask for your permission before copying anything, but malicious
    ones may trick you by displaying a dialog box that asks if you'd like a free gift
    or software. Clicking the Yes button gives the website permission to run the ActiveX
    control to download spyware.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 由于ActiveX控件实际上只是小程序，它们具有将文件复制到你的电脑上的能力。合法的ActiveX控件，如在线病毒扫描器，在复制任何内容之前会请求你的许可，但恶意软件可能会通过显示一个对话框来诱骗你，询问你是否想要免费礼物或软件。点击“是”按钮会给予网站运行ActiveX控件下载间谍软件的权限。
- en: Sometimes an ActiveX control won't even bother asking for your permission. If
    you use Internet Explorer to visit a web page with a malicious ActiveX control
    embedded in it, the ActiveX control will just go ahead and load the spyware without
    any further ado. (Other browsers, such as Firefox or Opera, protect you from drive-by
    downloading of spyware by not running ActiveX controls.)
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 有时ActiveX控件甚至不会麻烦地询问你的许可。如果你使用Internet Explorer访问一个嵌入恶意ActiveX控件的网页，ActiveX控件就会直接加载间谍软件，而不需要任何进一步的麻烦。（其他浏览器，如Firefox或Opera，通过不运行ActiveX控件来保护你免受间谍软件的自动下载。）
- en: Once the spyware programs are installed, you'll suddenly start seeing pop-up
    ads and you may have no idea where the spyware even came from.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦间谍软件程序被安装，你可能会突然开始看到弹出广告，而你甚至可能不知道间谍软件是从哪里来的。
- en: Spyware-infected spyware
  id: totrans-457
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 间谍软件感染的间谍软件
- en: What makes computer viruses particularly dangerous is their ability to replicate
    themselves. Fortunately, spyware can't copy itself (yet), but once it infects
    a computer, it's vulnerable to removal by an anti-spyware program. So the latest
    spyware tactic is to use spyware to constantly download more spyware from the
    Internet, in addition to retrieving pop-up advertisements. Such spyware-infested
    spyware programs keep adding more and more junk to your computer until either
    you remove it (good luck) or your computer crashes under its collective weight.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机病毒特别危险的原因在于它们能够自我复制。幸运的是，间谍软件目前还不能自我复制，但一旦感染了计算机，它就容易被反间谍软件程序移除。因此，最新的间谍软件策略是使用间谍软件不断从互联网上下载更多的间谍软件，除了检索弹出式广告。这种充满间谍软件的程序会不断向您的计算机添加越来越多的垃圾，直到您将其删除（祝您好运）或者您的计算机在它的共同重量下崩溃。
- en: Where Spyware Hides
  id: totrans-459
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 间谍软件隐藏的地方
- en: Well-behaved Windows application programs install themselves in a separate folder
    and store program setting information in a special system database known as the
    Windows registry. A well-behaved program runs only when the user loads it and
    stops when the user exits the program. To remove a well-behaved program, a user
    needs only to run the uninstall program that deletes the program folder and also
    deletes the information stored in the Windows registry.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 行为良好的Windows应用程序程序会将自己安装在单独的文件夹中，并将程序设置信息存储在称为Windows注册表的特殊系统数据库中。一个行为良好的程序仅在用户加载它时运行，并在用户退出程序时停止。要删除一个行为良好的程序，用户只需要运行卸载程序，该程序会删除程序文件夹，并删除存储在Windows注册表中的信息。
- en: Theoretically, that's how installing and uninstalling a program should work,
    but even well-behaved progams can leave files scattered around a hard disk, or
    chunks of information abandoned in the Windows registry, consuming disk space
    and making the registry larger and more cumbersome for your computer to use (which
    slows down its performance).
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，安装和卸载程序应该这样工作，但即使是行为良好的程序也可能在硬盘上留下散乱的文件，或者在Windows注册表中留下废弃的信息块，占用磁盘空间，使注册表更大，更难以让计算机使用（这会降低其性能）。
- en: 'When spyware programs install themselves, they also bury information in the
    Windows registry and copy files onto the hard disk, but instead of doing this
    out in the open, spyware creates hidden files and folders. To view hidden files
    and folders in Windows Explorer, follow these steps:'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 当间谍软件程序安装时，它们也会在Windows注册表中隐藏信息并将文件复制到硬盘上，但与公开这样做不同，间谍软件会创建隐藏的文件和文件夹。要在Windows资源管理器中查看隐藏的文件和文件夹，请按照以下步骤操作：
- en: Open the Windows Explorer program.
  id: totrans-463
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Windows资源管理器程序。
- en: Choose Tools ▸ Folder options. A Folders Options dialog box appears.
  id: totrans-464
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“工具”▸“文件夹选项”。会出现一个文件夹选项对话框。
- en: Click the View tab and click the Show Hidden Files And Folders radio button,
    as shown in [Figure 20-9](ch20s04.html#the_windows_explorer_program_can_show_yo
    "Figure 20-9. The Windows Explorer program can show you all the hidden files and
    folders buried on your computer.").
  id: totrans-465
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“查看”选项卡，然后点击“显示隐藏文件和文件夹”单选按钮，如图[图20-9](ch20s04.html#the_windows_explorer_program_can_show_yo
    "图20-9. Windows资源管理器程序可以显示您计算机上隐藏的所有文件和文件夹")所示。
- en: '![The Windows Explorer program can show you all the hidden files and folders
    buried on your computer.](httpatomoreillycomsourcenostarchimages676745.png)'
  id: totrans-466
  prefs: []
  type: TYPE_IMG
  zh: '![Windows资源管理器程序可以显示您计算机上隐藏的所有文件和文件夹。](httpatomoreillycomsourcenostarchimages676745.png)'
- en: Figure 20-9. The Windows Explorer program can show you all the hidden files
    and folders buried on your computer.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 图20-9. Windows资源管理器程序可以显示您计算机上隐藏的所有文件和文件夹。
- en: Spyware is only effective if it's running, so spyware programs manipulate the
    Windows registry in order to launch themselves every time you turn on your computer.
    Spyware may take extra steps to hide itself in memory so that the Windows Task
    Manager program won't detect its presence.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 间谍软件只有在运行时才有效，因此间谍软件程序会操纵Windows注册表，以便每次您打开计算机时都能启动自己。间谍软件可能还会采取额外步骤来隐藏自己在内存中，以便Windows任务管理器程序不会检测到它的存在。
- en: After burying itself in the Windows registry, spyware scatters its hidden files
    and folders in multiple places on your hard disk to make itself nearly impossible
    to find and remove. Some may also hide a dropper program, a tiny program meant
    to slip past a computer's defenses and hide on the hard disk. The moment the dropper
    program detects that you've removed the spyware program, it accesses the Internet
    again and puts all the spyware right back on your computer.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 间谍软件将自己隐藏在Windows注册表中后，会在您的硬盘上的多个位置散布其隐藏的文件和文件夹，使其几乎无法找到和删除。其中一些也可能隐藏一个释放程序，这是一个旨在绕过计算机防御并隐藏在硬盘上的小程序。一旦释放程序检测到您已删除间谍软件程序，它就会再次访问互联网，并将所有间谍软件全部重新放回您的计算机。
- en: Eliminating Spyware
  id: totrans-470
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消除间谍软件
- en: 'Spam and spyware have one thing in common: neither will go away as long as
    people can make money off it. Since spyware only runs on Windows computers, the
    safest way to protect yourself is to avoid browsing the Internet using Windows
    or Internet Explorer. (Until spyware companies start targeting Linux and Mac OS
    X computers, using either of those operating systems is a safer alternative.)'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 垃圾邮件和间谍软件有一个共同点：只要人们能从中获利，它们都不会消失。由于间谍软件仅在Windows计算机上运行，因此保护自己的最安全方法是避免使用Windows或Internet
    Explorer浏览互联网。（直到间谍软件公司开始针对Linux和Mac OS X计算机，使用这两种操作系统之一是更安全的替代方案。）
- en: 'Avoiding Windows isn''t an option for many people, but you can use the following
    countermeasures to protect your computer running under Windows:'
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 避免使用Windows并不是许多人的选择，但您可以使用以下对策来保护在Windows下运行的计算机：
- en: Raise the security level of Internet Explorer
  id: totrans-473
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高Internet Explorer的安全级别
- en: Stop using Internet Explorer and switch to a safer browser
  id: totrans-474
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 停止使用Internet Explorer并切换到更安全的浏览器
- en: Install a firewall
  id: totrans-475
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装防火墙
- en: Monitor your start programs
  id: totrans-476
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控启动程序
- en: Use a minimum of two anti-spyware programs
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少使用两个反间谍软件程序
- en: Securing Internet Explorer
  id: totrans-478
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护Internet Explorer
- en: Internet Explorer's biggest flaw is its ability to run ActiveX programs. To
    protect yourself from malicious ActiveX controls, you need to change the default
    settings that define how Internet Explorer reacts when faced with an ActiveX control
    on a web page.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: Internet Explorer的最大缺陷是其运行ActiveX程序的能力。为了保护自己免受恶意ActiveX控件的影响，您需要更改定义Internet
    Explorer在遇到网页上的ActiveX控件时如何反应的默认设置。
- en: 'To modify Internet Explorer''s ActiveX settings, follow these steps:'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 要修改Internet Explorer的ActiveX设置，请按照以下步骤操作：
- en: Choose Tools ▸ Internet Options. An Internet Options dialog box appears.
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“工具”▸“Internet选项”。出现一个“Internet选项”对话框。
- en: Click the Security tab.
  id: totrans-482
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“安全”选项卡。
- en: Click the Internet icon (a globe) and click the Custom Level button. The Security
    Settings dialog box appears, as shown in [Figure 20-10](ch20s05.html#the_security_settings_dialog_box_lets_yo
    "Figure 20-10. The Security Settings dialog box lets you make Internet Explorer
    harder for spyware to exploit.").
  id: totrans-483
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击互联网图标（一个地球仪）并点击“自定义级别”按钮。安全设置对话框出现，如图[图20-10](ch20s05.html#the_security_settings_dialog_box_lets_yo
    "图20-10. 安全设置对话框允许您使Internet Explorer更难以被间谍软件利用。")所示。
- en: '![The Security Settings dialog box lets you make Internet Explorer harder for
    spyware to exploit.](httpatomoreillycomsourcenostarchimages676747.png)'
  id: totrans-484
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![安全设置对话框允许您使Internet Explorer更难以被间谍软件利用。](httpatomoreillycomsourcenostarchimages676747.png)'
- en: Figure 20-10. The Security Settings dialog box lets you make Internet Explorer
    harder for spyware to exploit.
  id: totrans-485
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图20-10. 安全设置对话框允许您使Internet Explorer更难以被间谍软件利用。
- en: Under the Download Signed Activex Controls heading, click the Prompt radio button.
  id: totrans-486
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“下载已签名的ActiveX控件”标题下，点击“提示”单选按钮。
- en: Under the Download Unsigned Activex Controls heading, click the Disable radio
    button.
  id: totrans-487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“下载未签名的ActiveX控件”标题下，点击“禁用”单选按钮。
- en: Under the Initialize And Script Activex Controls Not Marked As Safe heading,
    click the Disable radio button.
  id: totrans-488
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“初始化和脚本ActiveX控件未标记为安全”标题下，点击“禁用”单选按钮。
- en: Under the Run Activex Controls And Plug-ins heading, click the Prompt radio
    button.
  id: totrans-489
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“运行ActiveX控件和插件”标题下，点击“提示”单选按钮。
- en: Under the Script Activex Controls Marked Safe For Scripting heading, click the
    Prompt radio button.
  id: totrans-490
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“脚本ActiveX控件标记为脚本安全”标题下，点击“提示”单选按钮。
- en: Click OK. A dialog box may appear, asking if you're sure you want to change
    your security settings.
  id: totrans-491
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。可能会出现一个对话框，询问您是否确定要更改安全设置。
- en: Click Yes. The Security Settings dialog box appears again.
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“是”。安全设置对话框再次出现。
- en: Click OK.
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: Switching to a safer browser
  id: totrans-494
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 切换到更安全的浏览器
- en: By switching to a different browser, you can eliminate the threat of drive-by
    spyware downloads from ActiveX controls. The two most popular Internet Explorer
    alternatives are Firefox ([www.mozilla.com/firefox](http://www.mozilla.com/firefox))
    and Opera ([www.opera.com](http://www.opera.com)). Firefox and Opera are free
    and will resist drive-by download attacks that exploit ActiveX or Internet Explorer
    flaws. However, neither of these browsers can protect you if you deliberately
    download and install spyware-infested programs.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 通过切换到不同的浏览器，你可以消除来自ActiveX控件驱动的间谍软件下载的威胁。最流行的两个Internet Explorer替代品是Firefox
    ([www.mozilla.com/firefox](http://www.mozilla.com/firefox)) 和 Opera ([www.opera.com](http://www.opera.com))。Firefox
    和 Opera 都是免费的，并且能够抵御利用ActiveX或Internet Explorer漏洞的驱动下载攻击。然而，这些浏览器都不能保护你，如果你故意下载并安装了含有间谍软件的程序。
- en: For an even safer browser alternative, download the free VMWare Player ([www.vmware.com/products/player](http://www.vmware.com/products/player))
    along with a free file called the Browser Appliance. The VMWare Player creates
    a virtual computer in your computer's memory, and the Browser Appliance runs a
    modified version of Ubuntu Linux running the Firefox browser. By using Firefox
    within Ubuntu Linux (within the VMWare Player), you effectively isolate any Internet
    dangers that could infect your computer and the Windows operating system on it.
    Not only can't spyware affect Ubuntu Linux, but any damage it could possibly do
    remains cloistered within the memory confines of the VMWare Player.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得更安全的浏览器替代方案，请下载免费的VMWare Player ([www.vmware.com/products/player](http://www.vmware.com/products/player))
    以及一个名为浏览器设备的免费文件。VMWare Player在你的计算机内存中创建一个虚拟计算机，浏览器设备运行一个修改后的Ubuntu Linux版本，其中包含Firefox浏览器。通过在Ubuntu
    Linux（在VMWare Player内）中使用Firefox，你实际上隔离了任何可能感染你的计算机和其上的Windows操作系统的互联网危险。间谍软件不仅不能影响Ubuntu
    Linux，而且它可能造成的任何损害都局限于VMWare Player的内存限制内。
- en: Installing a firewall
  id: totrans-497
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装防火墙
- en: A firewall can block both inbound and outbound connections to the Internet.
    Blocking inbound connections can stop spyware from trying to sneak on to your
    computer. Blocking outbound connections can stop any existing spyware from connecting
    to the Internet and retrieving more ads or spyware, or sending your personal information
    to another computer. Some popular (and free) firewalls include ZoneAlarm ([www.zonelabs.com](http://www.zonelabs.com))
    and Jetico Personal Firewall ([www.jetico.com](http://www.jetico.com)). Some popular
    commercial firewalls include Look 'n' Stop ([www.looknstop.com](http://www.looknstop.com))
    and Norton Personal Firewall ([www.symantec.com](http://www.symantec.com)).
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙可以阻止对互联网的入站和出站连接。阻止入站连接可以阻止间谍软件试图悄悄进入你的计算机。阻止出站连接可以阻止任何现有的间谍软件连接到互联网并检索更多广告或间谍软件，或者将你的个人信息发送到另一台计算机。一些流行的（且免费）防火墙包括ZoneAlarm
    ([www.zonelabs.com](http://www.zonelabs.com)) 和 Jetico Personal Firewall ([www.jetico.com](http://www.jetico.com)))。一些流行的商业防火墙包括Look
    'n' Stop ([www.looknstop.com](http://www.looknstop.com)) 和 Norton Personal Firewall
    ([www.symantec.com](http://www.symantec.com)))。
- en: Monitoring your startup programs
  id: totrans-499
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监控你的启动程序
- en: One way to detect the presence of spyware is to monitor which programs your
    computer launches automatically when you boot up. Programs such as System Mechanic
    ([www.iolo.com](http://www.iolo.com)), Process Guard ([www.diamondcs.com.au](http://www.diamondcs.com.au)),
    MalWhere ([www.malwhere.com](http://www.malwhere.com)), and Advanced Startup Manager
    ([www.rayslab.com](http://www.rayslab.com)) display a list of startup programs,
    which you can use to study and then disable or delete any suspicious programs.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 检测间谍软件存在的一种方法是通过监控你的计算机在启动时自动启动哪些程序。例如，System Mechanic ([www.iolo.com](http://www.iolo.com))、Process
    Guard ([www.diamondcs.com.au](http://www.diamondcs.com.au))、MalWhere ([www.malwhere.com](http://www.malwhere.com))
    和 Advanced Startup Manager ([www.rayslab.com](http://www.rayslab.com))) 会显示启动程序列表，你可以使用这些列表来研究和然后禁用或删除任何可疑程序。
- en: Note
  id: totrans-501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Spyware deliberately disguises itself under cryptic names, so unless you know
    what to look for, it's possible that you could accidentally disable or remove
    a legitimate program by mistake.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 间谍软件会故意使用难以理解的名称伪装自己，所以除非你知道要寻找什么，否则你可能会不小心错误地禁用或删除一个合法程序。
- en: Running anti-spyware programs
  id: totrans-503
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行反间谍软件程序
- en: Spyware companies are always modifying their programs to slip past the defenses
    of anti-spyware programs and avoid detection and removal, so you can never rely
    on a single anti-spyware program to protect your computer completely.
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 间谍软件公司总是在修改他们的程序，以绕过反间谍软件程序的防御，避免被检测和删除，因此你永远不能依赖单个反间谍软件程序来完全保护你的计算机。
- en: Just as with viruses and antivirus software, one piece of spyware may slip past
    a handful of anti-spyware programs, but it won't get by all of them. For that
    reason, it's best to run at least two anti-spyware programs. The good news is
    that there are plenty of free anti-spyware programs to choose from, such as Spybot
    ([www.safer-networking.org](http://www.safer-networking.org)), Ad-Aware ([www.lavasoftusa.com](http://www.lavasoftusa.com)),
    Bazooka ([www.kephyr.com](http://www.kephyr.com)), SpywareBlaster ([www.javacoolsoftware.com](http://www.javacoolsoftware.com)),
    or Microsoft Windows AntiSpyware ([www.microsoft.com](http://www.microsoft.com)).
    Although there currently isn't any spyware infecting the Mac OS X operating system,
    you may want to protect yourself with MacScan ([http://macscan.securemac.com](http://macscan.securemac.com))
    anyway.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 就像病毒和反病毒软件一样，一款间谍软件可能会绕过一些反间谍软件，但不会绕过所有。因此，最好至少运行两个反间谍软件。好消息是，有许多免费的反间谍软件可供选择，例如Spybot
    ([www.safer-networking.org](http://www.safer-networking.org))、Ad-Aware ([www.lavasoftusa.com](http://www.lavasoftusa.com))、Bazooka
    ([www.kephyr.com](http://www.kephyr.com))、SpywareBlaster ([www.javacoolsoftware.com](http://www.javacoolsoftware.com))
    或 Microsoft Windows AntiSpyware ([www.microsoft.com](http://www.microsoft.com))。尽管目前Mac
    OS X操作系统没有间谍软件感染，但您仍然可能想使用MacScan ([http://macscan.securemac.com](http://macscan.securemac.com))来保护自己。
- en: You should also consider buying a commercial anti-spyware program. Commercial
    anti-spyware programs usually offer more features for preventing spyware infection
    and give you added assurance that your computer is spyware-free. Some popular
    commercial anti-spyware programs include Spy Sweeper ([www.webroot.com](http://www.webroot.com)),
    PestPatrol ([www.pestpatrol.com](http://www.pestpatrol.com)), and McAfee AntiSpyware
    ([www.mcafee.com](http://www.mcafee.com)).
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 您还应该考虑购买一款商业反间谍软件。商业反间谍软件通常提供更多功能以防止间谍软件感染，并为您提供额外的保证，确保您的计算机没有间谍软件。一些流行的商业反间谍软件包括Spy
    Sweeper ([www.webroot.com](http://www.webroot.com))、PestPatrol ([www.pestpatrol.com](http://www.pestpatrol.com))
    和 McAfee AntiSpyware ([www.mcafee.com](http://www.mcafee.com))。
- en: For additional help detecting and removing spyware, use the Trend Micro Anti-Spyware
    ([www.trendmicro.com/spyware-scan](http://www.trendmicro.com/spyware-scan)) or
    Panda ActiveScan ([www.pandasoftware.com/products/activescan.htm](http://www.pandasoftware.com/products/activescan.htm))
    online scanners. Both of these run an ActiveX control and require that you use
    Internet Explorer, but both Trend Micro and Panda Software are well-known companies
    that you can trust.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得检测和删除间谍软件的额外帮助，请使用Trend Micro Anti-Spyware ([www.trendmicro.com/spyware-scan](http://www.trendmicro.com/spyware-scan))
    或 Panda ActiveScan ([www.pandasoftware.com/products/activescan.htm](http://www.pandasoftware.com/products/activescan.htm))
    在线扫描器。这两个都运行ActiveX控件，并要求您使用Internet Explorer，但Trend Micro和Panda Software都是您可以信赖的知名公司。
- en: Then again, maybe not. Some spyware companies are now cutting deals with anti-spyware
    companies. For example, Aluria Software ([www.aluriasoftware.com](http://www.aluriasoftware.com)),
    the makers of Aluria Anti-Spyware, made an agreement with the adware/spyware company
    WhenU, whereby Aluria agreed not to classify any of WhenU's programs as spyware.
    WhenU later sealed similar agreements with the makers of PestPatrol and Ad-Aware.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，也许并非如此。一些间谍软件公司现在正在与反间谍软件公司达成协议。例如，Aluria Software ([www.aluriasoftware.com](http://www.aluriasoftware.com))，Aluria
    Anti-Spyware的制造商，与广告软件/间谍软件公司WhenU达成了协议，其中Aluria同意不将WhenU的任何程序归类为间谍软件。后来，WhenU与PestPatrol和Ad-Aware的制造商达成了类似的协议。
- en: When Microsoft was rumored to be interested in purchasing the spyware company
    Claria (formerly known as Gator), the Microsoft Windows AntiSpyware tool still
    detected Claria's spyware programs but no longer recommended that users remove
    them. With spyware companies jumping in bed with anti-spyware companies, there's
    a good chance that your computer could be infected with spyware and your anti-spyware
    programs won't find it, not because of technical reasons, but because of business
    reasons, and you'll be the one left to suffer.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 当微软被传言有兴趣收购间谍软件公司Claria（原名Gator）时，Microsoft Windows AntiSpyware工具仍然检测到Claria的间谍软件程序，但不再建议用户删除它们。随着间谍软件公司与反间谍软件公司联手，您的计算机可能被间谍软件感染，而您的反间谍软件程序却找不到它，这不是由于技术原因，而是由于商业原因，您将是唯一受苦的人。
