    However, if you visit the [DartMail.net](http://dartmail.net) site, you'll find
    that it's a service that specializes in mass emailing, so complaining to them
    about unwanted spam won't get you very far.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个情况下，数字 IP 地址与域名相匹配，因此电子邮件可能没有被伪造。这意味着你应该能够直接联系发件人 ([OmahaSteaks@offer.omahasteaks.com](mailto:OmahaSteaks@offer.omahasteaks.com))
    并要求从其邮件列表中删除，以避免未来的邮件发送。你也可以尝试联系发件人使用的 ISP，这在 [图 18-3](ch18s04.html#a_reverse_dns_lookup_can_verify_that_an
