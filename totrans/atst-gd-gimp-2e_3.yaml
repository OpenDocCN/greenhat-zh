- en: Chapter 3. Web Design
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章 网页设计
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1222998.png.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1222998.png.jpg)'
- en: Graphic designers see the Web as one more medium in which to present their work.
    Consumers see it as a place to buy music and sell used cameras and lawnmowers.
    Big business sees it as a platform on which to develop new kinds of applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 图形设计师将网络视为展示他们作品的另一个媒介。消费者将其视为购买音乐和出售二手相机和割草机的场所。大型企业将其视为开发新类型应用的平台。
- en: Any way you look at it, the Web has changed the world of graphic design. In
    the earliest days of the Internet, content was king, plain old HTML got the job
    done, and website design was, at best, a hack. These days, the best website designs
    utilize *Cascading Style Sheets (CSS)*. CSS is an established style sheet language
    that separates layout from content. This separation allows the designer to create
    visual consistency while somebody else works to create compelling content. CSS
    designs also make effective use of graphics, and that’s where GIMP comes in. It
    provides designers with the raster images required by the Web.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论从哪个角度看，网络已经改变了图形设计的世界。在互联网的早期，内容为王，简单的HTML就能完成任务，网站设计充其量是一种黑客行为。如今，最好的网站设计利用了*层叠样式表（CSS）*。CSS是一种成熟的样式表语言，它将布局与内容分离。这种分离允许设计师在其他人努力创造引人入胜的内容的同时创建视觉一致性。CSS设计还有效地使用了图形，这正是GIMP发挥作用的地方。它为设计师提供了网络所需的栅格图像。
- en: Note
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*css Zen Garden* ([http://www.csszengarden.com/](http://www.csszengarden.com/))
    *has some excellent examples of CSS in action and shows you how the same content
    might look in several different designs.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*CSS禅意花园* ([http://www.csszengarden.com/](http://www.csszengarden.com/)) 有一些CSS应用的优秀示例，并展示了相同的内容在几种不同的设计中可能看起来如何。'
- en: One traditional limitation of the Web, at least from the designer’s point of
    view, has been its static nature. Animated GIF images were an early hack, but
    they didn’t provide real interactivity. Today, Adobe Flash works well with raster
    images, but it also offers web designers a wealth of vector support. GIMP isn’t
    the best tool for vector work, but if your web designs use raster images, Flash
    and GIMP make a great team.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的一个传统限制，至少从设计师的角度来看，是其静态性质。动画GIF图像是一种早期的黑客行为，但它并没有提供真正的交互性。今天，Adobe Flash与栅格图像配合得很好，但它也为网络设计师提供了丰富的矢量支持。GIMP不是矢量工作的最佳工具，但如果你的网页设计使用栅格图像，Flash和GIMP可以组成一个很好的团队。
- en: Note
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you’re interested in vector design, you can try Inkscape* ([http://www.inkscape.org/](http://www.inkscape.org/))*,
    another open source graphics tool.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你对矢量设计感兴趣，可以尝试Inkscape* ([http://www.inkscape.org/](http://www.inkscape.org/))*，另一个开源图形工具*。'
- en: Working in a Native Medium
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在原生媒介中工作
- en: Some of the previous tutorials have started with the default canvas size of
    640 × 400 pixels. This has made it easy to re-create the tutorial image quickly,
    but you’d need to work with larger canvas sizes to make those images suitable
    for print or other media formats.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一些之前的教程是从默认画布大小640 × 400像素开始的。这使得快速重新创建教程图像变得容易，但你需要处理更大的画布大小，以便使这些图像适合印刷或其他媒体格式。
- en: Well, that all changes now. Throughout this chapter, the image resolution of
    your desktop (72 ppi for most CRT displays or 98 ppi for LCD displays) will also
    be the image resolution of the medium. That means the images created in this chapter
    won’t need to be re-created at larger sizes. In fact, some will probably need
    to be scaled down (or re-created at a smaller scale) to be useful on the Web.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，现在一切都变了。在本章的整个过程中，您桌面的图像分辨率（对于大多数CRT显示器为72 ppi，对于LCD显示器为98 ppi）也将是媒介的图像分辨率。这意味着本章创建的图像不需要重新创建成更大的尺寸。实际上，一些可能需要缩小（或以更小的规模重新创建）才能在网络上使用。
- en: The focus of these tutorials will be the creation of simple graphics for the
    Web, specifically navigational aids, backdrops, advertisements, and logos. To
    find techniques for achieving more sophisticated photographic effects you can
    then incorporate into Flash or complex CSS designs, see [Chapter 2](ch02.html
    "Chapter 2. Photographic Effects") and [Chapter 4](ch04.html "Chapter 4. Advertising
    and Special Effects").
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些教程的重点将是创建简单的网络图形，特别是导航辅助工具、背景、广告和标志。要找到可以将它们融入Flash或复杂CSS设计中的更高级摄影效果技术，请参阅[第2章](ch02.html
    "第2章. 摄影效果")和[第4章](ch04.html "第4章. 广告和特效")。
- en: GIMP Tools for Web Design
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIMP网页设计工具
- en: When working on the Web, you’ll find yourself using a variety of the GIMP’s
    tools and filters. Two of the tools you’ll use for nearly every project are the
    Text tool and Blend tool.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页工作中，你会发现自己在使用 GIMP 的各种工具和滤镜。你几乎在每一个项目中都会用到的两个工具是文本工具和混合工具。
- en: Most web pages are made up of text and images. The text is often composed in
    WordPad, OpenOffice.org Writer, or vi, and web developers assume that the reader’s
    browser will have access to the fonts required to display the text. The web designer
    can request a particular font, but if the browser doesn’t have it, the browser
    gets to choose which font it will use instead. Because the various desktop platforms
    (Windows, Mac, and UNIX/Linux) don’t all have the same fonts, you can’t guarantee
    readers will see your web pages exactly the way you do. In short, because the
    Web still doesn’t support cross-platform font management very well, you can never
    be 100 percent certain that the font you request will be available on the system
    running the web browser.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网页都是由文本和图像组成的。文本通常在 WordPad、OpenOffice.org Writer 或 vi 中编写，而网页开发者假设读者的浏览器将能够访问显示文本所需的字体。网页设计师可以请求特定的字体，但如果浏览器没有，浏览器将选择使用其他字体。由于各种桌面平台（Windows、Mac
    和 UNIX/Linux）并不都有相同的字体，你不能保证读者会以与你相同的方式看到你的网页。简而言之，因为网络仍然不支持跨平台的字体管理，你永远不能100%确定你请求的字体会在运行浏览器的系统上可用。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Support for web standards relating to typography is still too new for most
    web designers to depend on.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*与排版相关的网络标准对大多数网页设计师来说仍然太新，不能依赖。*'
- en: One solution to this problem is to use rasterized text for some text elements.
    Using the GIMP to render text into an image guarantees that everyone who sees
    the image will see it as you do. This little trick is only suitable for titles
    and small captions, however. It makes little sense to render entire paragraphs
    into an image because image files are much larger than text files, and editing
    the text would require working with graphics programs that aren’t as well suited
    to text editing as HTML editors. Despite this, it’s quite common to render text
    for headers, buttons, and title bars into images in order to guarantee that those
    elements will look the way the designer wants them to look.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的方法之一是使用矢量化的文本来处理某些文本元素。使用 GIMP 将文本渲染成图像可以保证看到图像的每个人都会以你的方式看到它。然而，这个小小的技巧只适用于标题和小标题。将整个段落渲染成图像是没有意义的，因为图像文件比文本文件大得多，而编辑文本则需要使用不太适合文本编辑的图形程序。尽管如此，将标题、按钮和标题栏的文本渲染成图像以确保这些元素看起来像设计师想要的那样是很常见的。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223000.png.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223000.png.jpg)'
- en: '*Creating a text logo in GIMP ensures that all the website’s visitors see the
    same logo, no matter which browser is used.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*在 GIMP 中创建文本标志可以确保无论使用哪种浏览器，所有网站访客都能看到相同的标志。*'
- en: The Blend tool and the Bucket Fill tool make it easy to colorize images and
    clipart. Sometimes adding a splash of color is the best way to give your client’s
    ordinary image a unique identity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 混合工具和桶填充工具使得给图像和剪贴画上色变得容易。有时给客户普通的图像添加一点色彩是赋予其独特身份的最佳方式。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223002.png.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223002.png.jpg)'
- en: '*Gradients are easy to create, but be careful when using them: they don’t work
    well in GIF images! If you use them, export your image as a JPEG or PNG instead.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*渐变很容易创建，但使用时要小心：它们在 GIF 图像中效果不佳！如果你使用它们，请将图像导出为 JPEG 或 PNG 格式。*'
- en: All your web design projects will use multiple layers. In addition to the familiar
    Layers dialog and Layer menu, the Colors menu will play a big role as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你所有的网页设计项目都将使用多个图层。除了熟悉的图层对话框和图层菜单外，颜色菜单也将扮演重要角色。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223004.png.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223004.png.jpg)'
- en: '*If you’ve been following along, you should be quite familiar with layers by
    this point, but I’ll continue guiding you through the menu selections where appropriate.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你一直跟随着，到这个阶段你应该对图层已经很熟悉了，但我会继续在适当的地方引导你通过菜单选择。*'
- en: Finally, when designing web interface elements such as navigation aids, effective
    use of selections is crucial (see [1.4 Selections](ch01.html#onedot4_selections
    "1.4 Selections") if you need a refresher).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在设计网页界面元素，如导航辅助工具时，有效使用选择是至关重要的（如果需要复习，请参阅[1.4 选择](ch01.html#onedot4_selections
    "1.4 选择")）。
- en: 3.1 Gel Buttons
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.1 凝胶按钮
- en: Website buttons come in many shapes, sizes, and colors. Not every button makes
    sense in every design. Rectangular buttons are popular because they can be changed
    easily without having to worry about how they blend into background pages. Gel
    buttons, on the other hand, generally require a lot of page space. Their nonrectangular
    shape also requires antialiasing the background color and makes it difficult to
    switch the background on a whim. Despite these shortcomings, many clients want
    websites with gel buttons.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 网站按钮有各种形状、大小和颜色。并非每个按钮都适合每种设计。矩形按钮很受欢迎，因为它们可以很容易地更改，而不用担心它们如何与背景页面融合。另一方面，凝胶按钮通常需要大量的页面空间。它们非矩形的形状还需要抗锯齿背景颜色，并且难以随意切换背景。尽管有这些缺点，许多客户还是希望网站上有凝胶按钮。
- en: Should you decide to use gel buttons in a web design, you’re in luck. They’re
    easy to create with GIMP. As is true of most 3-D effects, the trick is to play
    with light and dark regions to simulate depth and reflection.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定在网页设计中使用凝胶按钮，那么您很幸运。它们使用GIMP很容易创建。正如大多数3D效果一样，技巧是玩弄明暗区域以模拟深度和反射。
- en: This tutorial will walk you through the creation of a simple gel button. The
    technique is essentially the same for any type of gel effect. The tutorial in
    [5.2 Gel Type](ch05.html#fivedot2_gel_type "5.2 Gel Type") shows a similar effect
    applied to text. Here you’ll see a more general version of the process, but the
    possibilities are endless. It’s not hard to imagine extending this effect to an
    oozing tube of toothpaste, for example. Just cycle the results through a wave
    filter.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程将指导您创建一个简单的凝胶按钮。该技术对于任何类型的凝胶效果都是基本相同的。第[5.2 胶状类型](ch05.html#fivedot2_gel_type
    "5.2 胶状类型")中的教程展示了类似效果应用于文本的情况。在这里，您将看到一个更通用的过程，但可能性是无限的。例如，将此效果扩展到牙膏的流淌管并不困难。只需通过波浪过滤器循环结果即可。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223006.png.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223006.png.jpg)'
- en: '*A simple gel button*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个简单的凝胶按钮*'
- en: Getting Started
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门指南
- en: Start by opening a new white canvas window, set to the default width and height
    (640 × 400 pixels).
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先打开一个新的白色画布窗口，设置为默认的宽度和高度（640 × 400像素）。
- en: Note
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: '*If the default image window size is not 640* × *400, set it in the Preferences
    dialog and then restart GIMP. The 640* × *400 default image size is used for many
    tutorials in this book when creating new image windows.*'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果默认图像窗口大小不是640* × *400，请在首选项对话框中设置它，然后重新启动GIMP。本书在创建新图像窗口时，许多教程使用640* × *400的默认图像大小。*'
- en: Create a new transparent layer in this canvas by choosing **Layer**▸**New Layer**
    and setting the Layer Fill Type to **Transparency**. Name the new layer *Light
    Pill*.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明**，在画布中创建一个新的透明图层。将新图层命名为*Light Pill*。
- en: Add vertical guides at **10 percent** and **90 percent** (**Image**▸**Guides**▸**New
    Guide (by Percent)**). Add horizontal guides at **35 percent** and **65 percent**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**10%**和**90%**处添加垂直参考线（**图像**▸**参考线**▸**新建参考线（按百分比）**）。在**35%**和**65%**处添加水平参考线。
- en: Choose the **Rectangle Select** tool and use it to create a selection in the
    center rectangle that’s outlined by these guides. In the Tool Options dialog,
    check the **Rounded corners** checkbox and set the Radius to **90 percent** to
    provide a high level of arc on the ends of the selection. (The Radius specified
    is actually a percentage of half the width or height of the selection, whichever
    is smaller.)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**矩形选择**工具，并使用它在这组参考线围成的中心矩形中创建一个选择区域。在工具选项对话框中，勾选**圆角**复选框，并将半径设置为**90%**，以在选择的末端提供高弧度。
    (指定的半径实际上是选择宽度或高度的一半的百分比，取较小者。)
- en: Remove all guides (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有参考线（**图像**▸**参考线**▸**删除所有参考线**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223008.png.jpg)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223008.png.jpg)'
- en: '*When creating this rectangular selection with rounded corners, Radius values
    greater than 90 have little effect on the curved ends.*'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在创建此带圆角的矩形选择时，半径值大于90对曲线末端的影响很小。*'
- en: Adding Colored Layers
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加彩色图层
- en: With the canvas selected, press **D** to reset the foreground and background
    colors.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布后，按**D**键重置前景和背景颜色。
- en: Click the foreground color icon to open the Change Foreground Color dialog.
    Set the RGB values to **17/95/239** for the bright blue shown here, and then click
    **OK** to close the dialog.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前景颜色图标打开更改前景颜色对话框。将RGB值设置为**17/95/239**以显示此处所示的亮蓝色，然后点击**确定**关闭对话框。
- en: Drag the foreground color icon from the toolbox into the selection to fill it
    with this color.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将工具箱中的前景色图标拖动到选择中，用此颜色填充它。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223010.png.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223010.png.jpg)'
- en: '*You can use any name you’d like for the selection. You don’t even have to
    change the default name since this is the only saved selection in this tutorial.*'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你可以为选择命名任何你喜欢的名字。你甚至不需要更改默认名称，因为这是本教程中唯一保存的选择。*'
- en: Shrink the selection by **20 pixels** (**Select**▸**Shrink**) and save it to
    a channel (**Select**▸**Save to Channel**). You can keep the default channel name,
    *Selection Mask copy*.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**选择**▸**缩小**缩小选择**20像素**，并将其保存到通道中（**选择**▸**保存到通道**）。你可以保留默认的通道名称，*选择蒙版副本*。
- en: Return to the Layers dialog and click the **Light Pill** layer to make it active.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回图层对话框，点击**亮色药丸**图层使其变为活动状态。
- en: Clear the selection (CTRL-SHIFT-A).
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择（CTRL-SHIFT-A）。
- en: Duplicate the Light Pill layer (**Layer**▸**Duplicate Layer**). Name the new
    layer *Dark Pill*.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制亮色药丸图层（**图层**▸**复制图层**）。将新图层命名为*暗色药丸*。
- en: In the Layers dialog, check the **Lock alpha channel** box (the small, gray
    checkered box in the “Lock:” row). Click the foreground color icon to open the
    Change Foreground Color dialog. Set the RGB values to **11/0/97** for the dark
    blue shown here, and then click **OK**.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，勾选**锁定alpha通道**框（“锁定:”行中的小灰色棋盘格框）。点击前景色图标打开更改前景色对话框。将RGB值设置为**11/0/97**以显示此处所示深蓝色，然后点击**确定**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223012.png.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223012.png.jpg)'
- en: '*A layer mask is later used to allow the lighter layer to show through the
    darker one.*'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*稍后使用图层蒙版以允许较亮的图层透过较暗的图层显示出来。*'
- en: Drag the foreground color icon from the toolbox into the Dark Pill layer. Because
    the Keep Transparency option is selected, only the pill should be filled with
    the new color.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将工具箱中的前景色图标拖动到暗色药丸图层中。因为选择了保留透明度选项，所以只有药丸会被填充成新的颜色。
- en: Note
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*The colors chosen for this tutorial can be changed to any colors you choose.
    There are various color mixer utilities available on the Web that allow you to
    choose matching colors for your design.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*本教程中选择的颜色可以更改为你选择的任何颜色。互联网上有各种颜色混合工具，允许你为你的设计选择匹配的颜色。*'
- en: Adding a Lower Highlight
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加下划高亮
- en: Create a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Lower Highlight*.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来创建一个新的透明图层。将新图层命名为*下划高亮*。
- en: In the Channels dialog, click the **Selection Mask copy** channel, and then
    click the **Channel to Selection** button (red square with dotted outline).
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在通道对话框中，点击**选择蒙版副本**通道，然后点击**通道到选择**按钮（红色带有虚线轮廓的正方形）。
- en: Return to the Layers dialog and select the **Lower Highlight** layer to make
    it active.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回图层对话框并选择**下划高亮**图层以使其变为活动状态。
- en: Feather the selection by **20 pixels** (**Select**▸**Feather**).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过**20像素**（**选择**▸**羽化**）羽化选择。
- en: With the canvas selected, press **D** and then **X** to set the foreground color
    to white, and then drag the foreground color icon into the selection. Clear the
    selection (CTRL-SHIFT-A).
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布，按**D**键然后按**X**键将前景色设置为白色，然后将前景色图标拖动到选择中。清除选择（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223014.png.jpg)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223014.png.jpg)'
- en: '*The highlight is made from the selection saved in the Channels dialog.*'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*高亮是从通道对话框中保存的选择制作的。*'
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **50 pixels** to the Lower Highlight layer.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将下划高亮图层应用**50像素**的模糊效果。
- en: With the canvas selected, press **M** to activate the Move tool, and then drag
    the Lower Highlight layer down so its lower white edge just touches the Dark Pill
    layer’s lower edge. Set the layer mode for the Lower Highlight layer to **Grain
    Merge**.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布，按**M**键激活移动工具，然后拖动下划高亮图层向下，使其下方的白色边缘刚好接触到暗色药丸图层的下边缘。将下划高亮图层的图层模式设置为**颗粒合并**。
- en: Click the **Dark Pill** layer. Select the nontransparent region (**Layer**▸**Transparency**▸**Alpha
    to Selection**), and then invert the selection (**Select**▸**Invert**).
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**暗色药丸**图层。选择不透明区域（**图层**▸**透明度**▸**alpha到选择**），然后反转选择（**选择**▸**反转**）。
- en: Click the **Lower Highlight** layer to make it active. Press CTRL-X to cut off
    any bits of the highlight that may overflow the bounds of the button when it’s
    moved down.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**底部高光**图层使其变为活动状态。按CTRL-X剪切掉可能超出按钮边界的高光部分。
- en: We’re beginning to see the 3-D effect, but you still need to bring out the highlights
    from the Light Pill layer showing through the Dark Pill layer. Do that with a
    layer mask on the Dark Pill layer. As a result, there’ll be more light reflection
    on the front of the pill and less reflection along its sides.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们开始看到3D效果，但仍然需要从深色药丸图层透过的浅色药丸图层中提取高光。通过在深色药丸图层上使用图层蒙版来完成这个操作。结果，药丸的前面会有更多的光反射，而侧面则反射较少。
- en: In the Channels dialog, click the **Selection Mask copy** channel, and then
    click the **Channel to Selection** button.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在通道对话框中，点击**选区蒙版副本**通道，然后点击**通道到选区**按钮。
- en: Click the **Dark Pill** layer in the Layers dialog. Add a white layer mask (**Layer**▸**Mask**▸**Add
    Layer Mask**), and then feather the selection by **50 pixels** (**Select**▸**Feather**).
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**深色药丸**图层。添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**），然后通过**50像素**（**选择**▸**羽化**）对选区进行羽化。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223016.png.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223016.png.jpg)'
- en: '*The button starts to take on depth when soft lighting (the Lower Highlight
    layer) is added.*'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当添加柔和的光照（底部高光图层）时，按钮开始呈现出深度感。*'
- en: Press **D** to reset the foreground and background colors.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**D**键重置前景和背景颜色。
- en: Drag the Foreground color box into the canvas to fill the selection with black.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色框拖动到画布中以黑色填充选区。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223018.png.jpg)'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223018.png.jpg)'
- en: '*A layer mask lets the light blue layer show through the dark blue layer and
    blends in with the blurred Lower Highlight layer.*'
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图层蒙版允许浅蓝色图层透过深蓝色图层，并与模糊的底部高光图层混合。*'
- en: Adding an Upper Highlight
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加顶部高光
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Fill Type to **Transparency**. Call the new layer *Top Highlight*. If it is
    not at the top of the layer stack, move it there by clicking and dragging it up
    in the Layers dialog.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置填充类型为**透明度**来添加一个新透明图层。将新图层命名为*顶部高光*。如果它不在图层堆栈的顶部，通过在图层对话框中点击并拖动它向上移动到顶部。
- en: With the selection still active and the canvas selected, press **M** to activate
    the Move tool. In the Tool Options dialog, click the **Selection** button (red
    square with dotted outline in the “Move:” row). In the canvas, drag the selection
    up until its upper edge meets the pill’s upper edge. Be sure to reset the Move
    setting to **Layer** in the Tool Options dialog when you’re done to avoid confusion
    the next time you use the Move tool.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选区仍然活动且画布被选中的情况下，按**M**键激活移动工具。在工具选项对话框中，点击**选区**按钮（“移动:”行中的红色方块带虚线轮廓）。在画布中，将选区向上拖动，直到其上边缘与药丸的上边缘对齐。完成时，确保在工具选项对话框中将移动设置重置为**图层**，以避免下次使用移动工具时产生混淆。
- en: In the canvas window, press **L** to choose the Blend tool from the toolbox.
    In the Tool Options dialog, choose the **FG to Transparent** gradient.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布窗口中，按**L**键从工具箱中选择混合工具。在工具选项对话框中，选择**前景到透明**渐变。
- en: Press **D** and then **X** in the canvas window to set the foreground color
    to white. Drag in a straight line from the top of the selection to the bottom.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布窗口中按**D**键然后按**X**键将前景色设置为白色。从选区的顶部拖动一条直线到底部。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223020.png.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223020.png.jpg)'
- en: '*The highlight comes from a gradient this time, so it blends with the Lower
    Highlight and Background layers more easily.*'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这次高光来自渐变，因此它更容易与底部高光和背景图层混合。*'
- en: Stretching the Upper Highlight
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拉伸顶部高光
- en: Reflections of light off of a shape like this one aren’t always uniform. To
    make this design more realistic, you need to stretch the upper highlight so it’s
    a little wider at the bottom. You can do this with the Perspective tool. This
    tool changes the angle between the sides of a rectangular area while keeping the
    sides straight. For an oval selection, imagine the selection is tied to the sides
    of a box bounding the selection. When the bounding box is stretched, the oval
    selection is stretched to keep it proportionally distanced from the sides of the
    bounding box. In this case you’ll be transforming the layer itself, not a selection,
    but you’ll use the selection to create the bounding box used to perform the transform.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 类似形状的光反射并不总是均匀的。为了使这个设计更逼真，您需要拉伸上部的光高，使其底部略微变宽。您可以使用视角工具来完成此操作。此工具在保持矩形区域两侧直线的同时改变两侧之间的角度。对于椭圆形选择，想象选择被绑定在包围选择的盒子两侧。当边界框被拉伸时，椭圆形选择也会拉伸以保持与边界框两侧成比例的距离。在这种情况下，您将转换图层本身，而不是选择，但您将使用选择来创建用于执行转换的边界框。
- en: Choose the **Perspective** tool. In the Tool Options dialog, select the Transform
    option to **Layer**.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**视角**工具。在工具选项对话框中，选择**变换**选项到**图层**。
- en: Click the canvas. Drag the bottom handles horizontally until the highlight touches
    the left and right sides of the canvas window. You may need to zoom out first
    before attempting this so you can drag the handles past the edges of the canvas.
    You may also want to reduce the number of guide lines to 1 in the Perspective
    Tool Options dialog to make it easier to see the previewed changes.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布。水平拖动底部手柄，直到高光接触到画布窗口的左右两侧。在尝试此操作之前，您可能需要先缩小视图，以便可以拖动手柄越过画布边缘。您还可能想在视角工具选项对话框中将引导线数量减少到1，以便更容易看到预览的更改。
- en: Click the **Transform** button. Anchor the layer (**Layer**▸**Anchor Layer**).
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**变换**按钮。固定图层（**图层**▸**固定图层**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223022.png.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223022.png.jpg)'
- en: '*The Perspective tool is used to stretch the bottom of the layer.*'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*视角工具用于拉伸图层的底部*。'
- en: Click the **Light Pill** layer. Select the nontransparent region (**Layer**▸**Transparency**▸**Alpha
    to Selection**), and then invert the selection (**Select**▸**Invert**).
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**光点**图层。选择不透明区域（**图层**▸**透明度**▸**Alpha到选择**），然后反转选择（**选择**▸**反转**）。
- en: Click the **Top Highlight** layer to make it active. Press CTRL-X to cut off
    any bits of highlight that overflow the bounds of the button.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**顶部高光**图层使其变为活动状态。按CTRL-X剪切掉任何超出按钮边界的部分高光。
- en: Adding Text to the Button
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在按钮上添加文本
- en: Now add some text to the button. Be sure to choose a legible font. I’ve used
    Utopia, set to 65 pixels and colored black. If the foreground is not black, type
    D in the canvas to reset it. (If your website will have multiple gel buttons,
    size the font so the longest piece of button text will fit comfortably.)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 现在向按钮添加一些文本。确保选择易读的字体。我使用了Utopia字体，设置为65像素，颜色为黑色。如果前景不是黑色，请在画布上输入D以重置它。（如果您的网站将有多达多个凝胶按钮，调整字体大小，以便最长按钮文本可以舒适地显示。）
- en: Clear the selection (**Select**▸**None**).
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择（**选择**▸**无**）。
- en: Click the canvas and type *Push Me*.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击画布并输入*推我*。
- en: Use the **Move** or **Align** tool to center the text on the pill. Make sure
    the Push Me layer is active in the Layers dialog.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**或**对齐**工具将文本居中对齐在药丸上。确保在图层对话框中激活**推我**图层。
- en: Add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**). In the
    Drop Shadow dialog, set the Offset X and Offset Y fields to **2 pixels**, the
    Blur Radius to **3 pixels**, and the Opacity to **80 percent**. Check the **Allow
    resizing** checkbox.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加阴影效果（**滤镜**▸**光与阴影**▸**阴影效果**）。在阴影效果对话框中，将偏移X和偏移Y字段设置为**2像素**，模糊半径设置为**3像素**，透明度设置为**80%**。勾选**允许调整大小**复选框。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223024.png.jpg)'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223024.png.jpg)'
- en: '*Add a text layer so the button can be used to navigate a website. The small
    offsets and radius make the drop shadow a very subtle effect.*'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*添加文本图层，以便按钮可以用于导航网站。小的偏移和半径使阴影效果非常微妙*。'
- en: Further Exploration
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Remember that reflected light is seldom uniform across an object, even if the
    object is perfectly shaped. This is what gives brushed metal its appearance and
    why gel buttons don’t look like metal tubes. To achieve an even more realistic
    look, try adding nearly transparent shadow layers in addition to the highlight
    layers.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，即使物体形状完美，反射光也很少在整个物体上均匀分布。这就是刷漆金属的外观，也是凝胶按钮看起来不像金属管的原因。为了达到更逼真的效果，尝试添加几乎透明的阴影层，以增加高光层的效果。
- en: 3.2 Metal Buttons
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.2 金属按钮
- en: The gel button technique is easy to master, but generating metallic buttons
    is even easier. This technique is very generic and simple to reproduce, with the
    only variation coming from how you colorize the button in the last step.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 凝胶按钮技术容易掌握，但生成金属按钮更容易。这种技术非常通用且易于复制，唯一的差异来自于您在最后一步如何着色按钮。
- en: In this tutorial, you’ll create buttons that fill the 640 × 400-pixel canvas.
    In a real application, you’d probably scale down the steps in this tutorial to
    create smaller buttons. Alternatively, if creating buttons at such a small size
    is difficult, you can create them at the default canvas size and then scale them
    down to fit your website. If you choose to scale down the buttons, be sure to
    apply a little sharpening to bring out the reflective detail.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，您将创建填充640 × 400像素画布的按钮。在实际应用中，您可能会缩小本教程中的步骤以创建更小的按钮。或者，如果创建如此小的按钮有困难，您可以在默认画布大小下创建它们，然后将其缩小以适应您的网站。如果您选择缩小按钮，请确保应用一点锐化以突出反射细节。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223026.png.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223026.png.jpg)'
- en: '*One simple process can be used to produce metal buttons of many colors.*'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '*可以使用一个简单的流程来制作多种颜色的金属按钮。*'
- en: Getting Started
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Open a new canvas at the default size (640 × 400 pixels).
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以默认大小（640 × 400像素）打开一个新的画布。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Button*.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将新图层命名为*按钮*。
- en: Choose the **Ellipse Select** tool from the toolbox. In the Tool Options dialog
    check the **Fixed** checkbox and choose the **Aspect Ratio** option in the menu
    next to it. Be sure the text field below this shows 1:1, which should be the default.
    Drag from the upper-left corner down toward the bottom-right until your circular
    selection is as tall as the canvas window. Make sure the selection is completely
    inside the canvas boundaries. Alternatively, set the Size of the selection in
    the Tool Options dialog to 394 × 394 and the Position to 123 × 3.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**椭圆选择**工具。在工具选项对话框中，勾选**固定**复选框，并在旁边的菜单中选择**宽高比**选项。确保下面的文本字段显示1:1，这应该是默认值。从左上角拖动到底右角，直到您的圆形选择与画布窗口一样高。确保选择完全在画布边界内。或者，在工具选项对话框中设置选择的尺寸为394
    × 394，位置为123 × 3。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223028.png.jpg)'
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223028.png.jpg)'
- en: '*If the circular selection isn’t perfectly centered on the canvas, you can
    center it by clicking inside the selection and then dragging the selection to
    the center of the canvas. If the selection isn’t exactly circular, click the Reset
    button in the Tool Options first, and then set the Fixed option and try again.*'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果圆形选择没有完全居中在画布上，您可以通过点击选择内部并拖动选择到画布中心来将其居中。如果选择不是完全圆形，请首先在工具选项中点击重置按钮，然后设置固定选项并再次尝试。*'
- en: With the canvas selected, press **D** and then **X** to set the foreground color
    to white.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择画布后，按**D**然后**X**将前景色设置为白色。
- en: Press **L** to select the Blend tool from the toolbox. In the Tool Options dialog,
    set the Gradient to **FG to BG (RGB)** and the Shape to **Radial**.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按**L**从工具箱中选择混合工具。在工具选项对话框中，将渐变设置为**前景到背景（RGB**）并将形状设置为**径向**。
- en: Click inside the selection, about one-fourth of the width from the left side
    of the selection, and drag across the width of the selection. This creates the
    basic reflective highlight, but the reflection is a bit too perfect. (Recall from
    [3.1 Gel Buttons](ch03.html#threedot1_gel_buttons "3.1 Gel Buttons") that light
    reflects unevenly off of most surfaces.) The next step is to add some variance
    to this perfectly reflecting sphere.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择内部，大约从选择左侧的四分之一宽度处点击，并拖动到选择的宽度。这创建了基本的反射高光，但反射有点过于完美。（回想一下[3.1 凝胶按钮](ch03.html#threedot1_gel_buttons
    "3.1 凝胶按钮")，大多数表面的光线反射是不均匀的。）下一步是给这个完美反射的球体添加一些变化。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223030.png.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223030.png.jpg)'
- en: '*When you click just left of the circle’s center and drag to the far side of
    the selection using a Radial gradient, it’s easy to achieve this 3-D effect.*'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*当你点击圆的中心左侧并使用径向渐变拖动到选择的远端时，很容易实现这种3D效果。*'
- en: Adding More Reflections
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加更多反射
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Darken*.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将新图层命名为*Darken*。
- en: With the canvas selected, press **X** to set the foreground color to black.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择画布时，按**X**将前景色设置为黑色。
- en: With the **Blend** tool still active, set the Gradient to **FG to Transparent**
    and the Shape to **Linear** in the Tool Options dialog. On the canvas, click the
    top of the selection and drag down to its midpoint.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**混合**工具仍然激活的状态下，在工具选项对话框中设置渐变到**前景到透明**，形状为**线性**。在画布上，点击选择的顶部并拖动到其中点。
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Top Reflection*.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将新图层命名为*Top Reflection*。
- en: With the canvas selected, press **X** to set the foreground color to white.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择画布时，按**X**将前景色设置为白色。
- en: The selection should still be active, so shrink it by **10 pixels** (**Select**▸**Shrink**).
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择应该仍然处于活动状态，因此通过**选择**▸**缩小**将其缩小**10像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223032.png.jpg)'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223032.png.jpg)'
- en: '*Adding a shaded area on top of the button increases the button’s shiny appearance.*'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在按钮上方添加阴影区域可以增加按钮的闪亮外观。*'
- en: The **Blend** tool should also still be active. Click the top of the selection
    and drag to its midpoint. Deselect all (CTRL-SHIFT-A).
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**混合**工具也应该仍然处于激活状态。点击选择的顶部并拖动到其中点。取消选择所有内容（CTRL-SHIFT-A）。'
- en: In the Layers dialog, set the Top Reflection layer’s Opacity to **75 percent**.
    The light now reflects differently around the sphere, providing visual texture
    and giving the appearance of a smooth, glassy surface.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，将顶层反射图的透明度设置为**75%**。现在光线在球体周围反射不同，提供了视觉纹理，并给人一种光滑、玻璃般表面的外观。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223034.png.jpg)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223034.png.jpg)'
- en: '*The Top Reflection layer sits above the Darken layer.*'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*顶层反射层位于Darken层之上。*'
- en: Duplicate the Top Reflection layer (**Layer**▸**Duplicate Layer**) and name
    the new layer *Bottom Reflection*.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制顶层反射图层（**图层**▸**复制图层**）并将新图层命名为*Bottom Reflection*。
- en: Use the **Flip** tool to flip this layer vertically.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**翻转**工具垂直翻转此图层。
- en: Using the **Move** tool, with the Tool Toggle set to **Move the active layer**
    in the Tool Options dialog, drag this layer so that its bottom white edge is just
    above the button’s bottom edge.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具，在工具选项对话框中将工具切换设置为**移动活动图层**，将此图层拖动，使其底部白色边缘刚好位于按钮底部边缘上方。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Set
    the Blur Radius to **5 pixels**. Click **OK** to apply the blur. Set the Opacity
    to **60 percent**.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。将模糊半径设置为**5像素**。点击**确定**应用模糊。将透明度设置为**60%**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223036.png.jpg)'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223036.png.jpg)'
- en: '*The reflection layers, both top and bottom, can be blurred further for more
    dramatic effect. If the blur is more than a few pixels, be sure to use a mask
    to cut out any blur that might overlap the edges of the sphere in the Button layer.*'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*顶层和底层的反射层可以进一步模糊，以获得更戏剧性的效果。如果模糊超过几个像素，请务必使用蒙版来裁剪掉可能重叠在按钮层球体边缘的任何模糊区域。*'
- en: Click the **Top Reflection** layer to make that layer active.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**顶部反射**图层以使其成为活动图层。
- en: With the canvas selected, press SHIFT-T to activate the Scale tool. In the Scaling
    Information dialog, choose **% (percent)** from the measurement unit drop-down
    menu. Change the Width and the Height to **85 percent** and click the **Scale**
    button.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择画布后，按 SHIFT-T 以激活缩放工具。在缩放信息对话框中，从测量单位下拉菜单中选择**% (百分比)**。将宽度和高度更改为**85%**，然后单击**缩放**按钮。
- en: Use the **Move** tool to realign the layer so its upper left is just inside
    the upper left of the button.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具重新定位图层，使其左上角刚好位于按钮的左上角内。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and set
    the Blur Radius to **5 pixels**. Apply this blur to the Top Reflection layer.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将模糊半径设置为**5 像素**。将此模糊应用于顶部反射图层。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223038.png.jpg)'
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223038.png.jpg)'
- en: '*Though we don’t do it in this tutorial, duplicating the Bottom Reflection
    layer increases the contrast between light and dark areas and can create a flattened
    appearance at the bottom of the button.*'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*尽管我们在这个教程中没有这样做，但复制底部反射图层可以增加明暗区域的对比度，并在按钮底部创建平铺的外观。*'
- en: Adding Color
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加颜色
- en: Click the **Button** layer in the Layers dialog to make that layer active.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击**按钮**图层以使其成为活动图层。
- en: Open the Colorize dialog (**Colors**▸**Colorize**).
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开着色对话框（**颜色**▸**着色**）。
- en: Set the Hue to **35** and the Saturation to **90**. You can create countless
    variations on this basic button by modifying the Hue and Saturation settings for
    this layer.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将色调设置为**35**，将饱和度设置为**90**。您可以通过修改此层的色调和饱和度设置来创建无数种基本按钮的变体。
- en: Note
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*You use the Colorize dialog in this tutorial, but color can be added in a
    number of ways. You could add a new layer filled with color and set its layer
    mode to Soft Light or Color. You could also use the Bucket Fill tool on the Button
    layer and choose either of those same modes.*'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本教程中，您使用的是着色对话框，但可以通过多种方式添加颜色。您可以在新图层中填充颜色并将其图层模式设置为柔光或颜色。您还可以在按钮图层上使用桶填充工具并选择这些相同的模式。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223040.png.jpg)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223040.png.jpg)'
- en: '*Use the Colorize dialog to put the finishing touch on the metallic button.*'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用着色对话框为金属按钮添加最终修饰。*'
- en: Further Exploration
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Creating a colored sphere might seem like a simple project, but it’s important,
    and it can be the basis for many more sophisticated designs. In fact, it serves
    as the foundation for another project in this book. Be sure to save this project
    as an XCF file (GIMP’s native file format) so you can use it again later.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个彩色球体可能看起来是一个简单的项目，但它很重要，并且可以成为许多更复杂设计的基石。实际上，它作为本书中另一个项目的基石。请确保将此项目保存为 XCF
    文件（GIMP 的原生文件格式），以便以后再次使用。
- en: 3.3 Tabs
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.3 选项卡
- en: Gel and metallic buttons can liven up a web page, but practical considerations
    are often more compelling design criteria. Round buttons can take up valuable
    screen space, for example. A more compact design might include the use of notebook
    tabs. Fortunately, using GIMP to create tabs is even easier than using it to create
    buttons.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 凝胶和金属按钮可以使网页生动起来，但实际考虑往往更具说服力的设计标准。例如，圆形按钮可能会占用宝贵的屏幕空间。更紧凑的设计可能包括使用笔记本选项卡。幸运的是，使用
    GIMP 创建选项卡甚至比创建按钮更容易。
- en: This is one of the most straightforward tutorials in the book. It only takes
    a few minutes from start to finish, and the effect is easy to reproduce. You’ll
    also learn how to create multiple tabs and colorize them in ways that help visitors
    navigate your website.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书中最直接的教程之一。从开始到结束只需几分钟，效果也容易复制。您还将学习如何创建多个选项卡并以帮助访客导航网站的方式着色它们。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223042.png.jpg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223042.png.jpg)'
- en: '*Tabs are small images, but they can affect your web designs in a big way.*'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '*选项卡是小型图像，但它们可以以很大的方式影响您的网页设计。*'
- en: Getting Started
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Open a new white canvas at the default size (640 × 400 pixels).
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在默认大小（640 × 400 像素）下打开一个新的空白画布。
- en: Add vertical and horizontal guides at **10 percent** and **90 percent** in each
    direction by selecting **Image**▸**Guides**▸**New Guide (by Percent)**.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图像**▸**参考线**▸**新建参考线（按百分比）**，在每个方向上添加**10%**和**90%**的垂直和水平参考线。
- en: Choose the **Rectangle Select** tool from the toolbox. Select the **Rounded
    Corners** option in the Tool Options dialog and set the Radius to **25 percent**.
    Create a selection in the center rectangle that’s outlined by these guides.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**矩形选择**工具。在工具选项对话框中选择**圆角**选项并将半径设置为**25%**。在这些参考线围成的中心矩形中创建一个选区。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223044.png.jpg)'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223044.png.jpg)'
- en: '*Use guides to make it easier to center the selection.*'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用参考线可以更容易地居中选区。*'
- en: Remove the guides (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移除参考线（**图像**▸**参考线**▸**移除所有参考线**）。
- en: Select **Image**▸**Guides**▸**New Guide (by Percent)** to add a new horizontal
    guide at **70 percent**, just above where the corner begins to be rounded.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图像**▸**参考线**▸**新建参考线（按百分比）**，在**70%**的位置添加一条新的水平参考线，正好位于角落开始变圆的地方上方。
- en: With the **Rectangle Select** tool still selected, in the Tool Options dialog
    set the Mode to **Subtract** (third from left of “Mode:”). Disable the **Rounded
    Corners** option in the Tool Options dialog. Drag a rectangular selection that
    passes through the existing selection and is bordered on top by the guide, and
    then press ENTER to accept the updated selection. We now have the basic tab shape.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在仍然选择矩形选择工具的情况下，在工具选项对话框中将模式设置为**减去**（“模式:”从左数第三个）。在工具选项对话框中禁用**圆角**选项。拖动一个矩形选区，使其通过现有选区，并且顶部由参考线包围，然后按**ENTER**键接受更新的选区。我们现在有了基本的标签形状。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223046.png.jpg)'
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223046.png.jpg)'
- en: '*The Rectangle Select tool’s Subtract mode lets you drag to create a second
    selection that’s then subtracted from the existing selection.*'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*矩形选择工具的减去模式允许你拖动以创建一个第二选区，然后从现有选区中减去。*'
- en: Adding a Gradient
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加渐变
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name this layer *Tab*.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将此图层命名为*Tab*。
- en: In the canvas, press **D** to reset the foreground and background colors to
    black and white, respectively.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布中，按**D**键将前景色和背景色分别重置为黑色和白色。
- en: Select **Image**▸**Guides**▸**New Guide (by Percent)** to add a new vertical
    guide at **50 percent**.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**图像**▸**参考线**▸**新建参考线（按百分比）**，在**50%**的位置添加一条新的垂直参考线。
- en: In the canvas, press **L** to activate the Blend tool. In the Tool Options dialog,
    set the Blend tool’s Opacity to **70 percent**. Be sure the Gradient in the Tool
    Options dialog is set to **FG to BG (RGB)**.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布中，按**L**键激活混合工具。在工具选项对话框中，将混合工具的不透明度设置为**70%**。确保工具选项对话框中的渐变设置为**前景到背景（RGB）**。
- en: Click the canvas near the top of the selection and on the center vertical guide,
    and drag down to the bottom of the selection along the vertical guide to apply
    the gradient.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选区顶部附近和中心垂直参考线上点击画布，并沿着垂直参考线向下拖动到选区底部以应用渐变。
- en: Note
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Alternatively, press CTRL while dragging to keep the gradient straight.*'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*或者，按住CTRL键同时拖动以保持渐变直线。*'
- en: Save the selection to a channel by choosing **Select**▸**Save to Channel**.
    Name the saved channel *Selection Mask copy*. There’s no need to change the name
    for this tutorial.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**选择**▸**存储到通道**将选区保存到通道。将保存的通道命名为*Selection Mask copy*。在此教程中无需更改名称。
- en: Deselect all (CTRL-SHIFT-A) and remove all guides (**Image**▸**Guide**▸**Remove
    All Guides**).
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择所有内容（CTRL-SHIFT-A）并移除所有参考线（**图像**▸**参考线**▸**移除所有参考线**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223048.png.jpg)'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223048.png.jpg)'
- en: '*A gradient fills the selection.*'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*渐变填充了选区。*'
- en: Giving the Tab Some Depth
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 给Tab添加一些深度
- en: In the Layers dialog, click the **Tab** layer to make it active. Duplicate the
    Tab layer (**Layer**▸**Duplicate Layer**), and then click the original **Tab**
    layer in the Layers dialog to make it active again.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，点击**Tab**图层使其处于活动状态。复制Tab图层（**图层**▸**复制图层**），然后再次点击图层对话框中的原始**Tab**图层以使其再次处于活动状态。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**). Set
    the Horizontal and Vertical Blur Radius to **7 pixels**, and then apply this blur
    to the original Tab layer.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）。将水平和垂直模糊半径设置为**7像素**，然后将此模糊应用到原始Tab图层。
- en: Click the **Tab copy** layer in the Layers dialog to make that layer active.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**Tab copy**图层以使其处于活动状态。
- en: Open the Bump Map filter (**Filters**▸**Map**▸**Bump Map**).
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开凹凸贴图滤镜（**滤镜**▸**映射**▸**凹凸贴图**）。
- en: Set the Azimuth to **180 degrees,** the Elevation to **60**, and the Depth to
    **30**. Be sure to select the original **Tab** layer from the Bump Map drop-down
    menu at the top of the dialog.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将方位角设置为**180度**，将仰角设置为**60**，将深度设置为**30**。务必从对话框顶部的凹凸贴图下拉菜单中选择原始的**标签**图层。
- en: Click **OK** to apply the Bump Map filter and rename the Tab copy layer *Bump
    Map*.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**确定**以应用凹凸贴图滤镜并将标签副本图层重命名为*凹凸贴图*。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223050.png.jpg)'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223050.png.jpg)'
- en: '*The blurred original tab is used to give depth to the copy layer.*'
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用模糊的原始标签是为了给复制层增加深度。*'
- en: Adding Color and Highlights
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加颜色和突出显示
- en: Duplicate the Bump Map layer (**Layer**▸**Duplicate Layer**). Name this layer
    *Colorized*.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制凹凸贴图层（**图层**▸**复制图层**）。将此图层命名为*着色*。
- en: Open the Colorize dialog (**Colors**▸**Colorize**). Set the Hue to **180**,
    the Saturation to **90**, and the Lightness to **70**. This should produce a hazy,
    aqua-colored effect.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**着色**对话框（**颜色**▸**着色**）。将色调设置为**180**，饱和度设置为**90**，亮度设置为**70**。这将产生一种朦胧的青色效果。
- en: Retrieve the saved selection by clicking **Selection Mask copy** in the Channels
    dialog and clicking the **Channel to Selection** button (second from right) in
    the button bar of that dialog. Add a horizontal guide at **30 percent**.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在通道对话框中单击**选择遮罩复制**并单击该对话框按钮栏中从右数第二个的**通道到选择**按钮来检索保存的选择。在**30%**处添加水平参考线。
- en: Choose the **Rectangle Select** tool, set the Tool Options Mode to **Subtract**,
    and drag a box with its upper edge along the horizontal guide to cut off the bottom
    of the existing selection. (Be sure to change the Rectangle Select tool’s Mode
    back to **Replace** when you’re done.) Then shrink the selection by **10 pixels**
    (**Select**▸**Shrink**).
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**矩形选择**工具，将工具选项模式设置为**减去**，并拖动一个矩形，使其上边沿沿着水平参考线，以裁剪现有选择的底部。（完成时，务必将矩形选择工具的模式改回**替换**。）然后通过**选择**▸**缩小**将选择缩小**10像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223052.png.jpg)'
  id: totrans-200
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223052.png.jpg)'
- en: '*Saving selections to channels is an easy way to re-create a shape long after
    the shape has changed.*'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*将选择保存到通道是一种在形状改变很长时间后重新创建形状的简单方法。*'
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Call the new layer *Highlight*. Click
    the new layer in the Layers dialog, then set the layer’s Opacity to **70 percent**.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个新的透明图层。将新图层命名为*高光*。在图层对话框中单击新图层，然后设置图层的不透明度为**70%**。
- en: Drag the background color (white) into the selection to fill the selection.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将背景色（白色）拖入选择区域以填充选择。
- en: Deselect all (CTRL-SHIFT-A).
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消选择所有（CTRL-SHIFT-A）。
- en: Open the Gaussian Blur filter (**Filters**▸**Blur**▸**Gaussian Blur**) and apply
    a blur of **5 pixels** to the Highlight layer to soften the reflected highlight.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊滤镜（**滤镜**▸**模糊**▸**高斯模糊**）并将高光层应用**5像素**的模糊以柔化反射的高光。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223054.png.jpg)'
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223054.png.jpg)'
- en: '*Remove the selection (CTRL-SHIFT-A) before blurring the Highlight layer.*'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在模糊高光层之前，请取消选择（CTRL-SHIFT-A）。*'
- en: Adding Text
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加文本
- en: The basic tab is now complete. Now just add some text.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 基本标签现在已完成。现在只需添加一些文本。
- en: Remove all guides (**Image**▸**Guide**▸**Remove All Guides**).
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有参考线（**图像**▸**参考线**▸**删除所有参考线**）。
- en: Select the **Text** tool from the toolbox. Choose an appropriate font (this
    tutorial used Serif Bold set to 120 pixels with a black color). As when you choose
    a font size for button text, your font size here should allow the longest piece
    of tab text to fit. Keep in mind that a sans-serif font might be more appropriate
    if you plan to scale down the tab’s size.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具。选择合适的字体（本教程使用的是设置为120像素的粗体黑体）。当你为按钮文本选择字体大小时，这里的字体大小应该允许最长的标签文本适应。记住，如果你打算缩小标签的大小，无衬线字体可能更合适。
- en: Click the canvas to open the Text Editor. Type some text.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击画布以打开文本编辑器。输入一些文本。
- en: Use the **Move** tool to position the text in the center of the tab.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将文本定位在标签的中心。
- en: If you like, add a drop shadow (**Filters**▸**Light and Shadow**▸**Drop Shadow**).
    Set the Offset X and Offset Y values to **3 pixels**, the Blur Radius to **8 pixels**,
    and the Opacity to **80 percent**.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果喜欢，可以添加一个阴影效果（**滤镜**▸**光与阴影**▸**阴影**）。将偏移X和偏移Y值设置为**3像素**，模糊半径设置为**8像素**，不透明度设置为**80%**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223056.png.jpg)'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223056.png.jpg)'
- en: '*After the addition of a drop shadow, the text appears to rest on a semi-transparent
    tab.*'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*在添加阴影后，文字看起来像是放在半透明的标签上。*'
- en: Creating More Tabs
  id: totrans-217
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建更多标签页
- en: In the real world, web pages usually have multiple tabs. A colored tab could
    indicate the page being viewed while gray tabs represent other pages available
    to your website visitor.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，网页通常有多个标签页。彩色标签可以表示正在查看的页面，而灰色标签表示网站访客可用的其他页面。
- en: To create a series of tabs, start by turning off the visibility of the Background,
    Drop Shadow, and text layers. Then merge the visible layers (**Image**▸**Merge
    Visible Layers**), expanded as necessary.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建一系列标签页，首先关闭背景、阴影和文字层的可见性。然后合并可见图层（**图像**▸**合并可见图层**），根据需要扩展。
- en: Duplicate the merged layer and name the new layer *New Tab*.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制合并的图层，并将新图层命名为*新标签*。
- en: Use the **Move** tool to move this tab to the left of the first tab you created.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具将此标签移动到您创建的第一个标签的左侧。
- en: Resize the canvas (**Image**▸**Fit Canvas to Layers**), and then resize the
    canvas window (CTRL-SHIFT-J).
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整画布大小（**图像**▸**调整画布大小以适应图层**），然后调整画布窗口（CTRL-SHIFT-J）。
- en: Move the **New Tab** layer so it aligns with the left and bottom edges of the
    original Tab layer. The **Align** tool can be used to align the top edges of the
    two layers. Then zoom in, select the **Move** tool in the Toolbox, and use the
    arrow keys on the keyboard to make fine adjustments left or right.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**新标签**层移动到与原始标签层的左下边缘对齐。可以使用**对齐**工具对齐两个层的顶部边缘。然后放大，在工具箱中选择**移动**工具，并使用键盘上的箭头键进行左右微调。
- en: Desaturate the New Tab layer if it should have a different color (**Colors**▸**Desaturate**),
    and then colorize it using the Colorize dialog (**Colors**▸**Colorize**).
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果新标签层应该有不同的颜色，请对它进行去饱和（**颜色**▸**去饱和**），然后使用着色对话框（**颜色**▸**着色**）着色。
- en: Add additional text as needed, and then turn visibility back on for the text
    and Drop Shadow layers for your original button.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需要添加额外的文本，然后恢复原始按钮的文字和阴影层的可见性。
- en: Note
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If your Background layer doesn’t fill the entire canvas, you can delete it
    (Layer*▸*Delete) and add a new white layer (Layer*▸*New) that you drag to the
    bottom of the stack in the Layers dialog.*'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你的背景层没有填满整个画布，你可以删除它（图层▸删除）并添加一个新的白色图层（图层▸新建），然后将它拖到图层对话框堆栈的底部。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223058.png.jpg)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223058.png.jpg)'
- en: '*Fine adjustments to position can be performed by zooming in and using the
    arrow keys with the Move tool.*'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*通过放大并使用移动工具的箭头键，可以对位置进行精细调整。*'
- en: Further Exploration
  id: totrans-230
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Tabs can be placed on websites vertically instead of horizontally. Merge all
    visible layers, and then rotate the image 90 degrees counterclockwise (see Image▸Transform).
    Making text that reads vertically (where the letters are vertical but the word
    reads from top to bottom instead of from left to right) is more difficult because
    GIMP’s text alignment features are limited, but you could use a carriage return
    after each character.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 标签可以垂直放置在网站上而不是水平放置。合并所有可见图层，然后将图像逆时针旋转90度（见图像▸变换）。创建垂直阅读的文字（字母是垂直的，但单词是从上到下而不是从左到右阅读）更困难，因为GIMP的文字对齐功能有限，但您可以在每个字符后使用换行符。
- en: 3.4 Website Banners
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.4 网站横幅
- en: If you’ve got a small business on one of the many online collectives such as
    CafePress.com or Shopify.com, or a blog or business running under WordPress.com,
    chances are you need professional-looking banners and product images to go with
    your website. Fortunately, GIMP solves this problem in just a few short steps.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个像CafePress.com或Shopify.com这样的许多在线社区之一经营小生意，或者在一个WordPress.com下的博客或企业，那么你可能需要看起来专业的横幅和产品图片来配合你的网站。幸运的是，GIMP只需几个简单的步骤就能解决这个问题。
- en: The primary requirement for banners and product images is the size of the image.
    Most web-hosting sites provide configurable themes so users can customize their
    web presence. The theme selected defines the specifications for images. This includes
    the banner at the top of the page, slide show images, and extras such as backgrounds
    or images for specific divisions within a page. The trick is to use theme specifications
    to create visually appealing product displays and a professional appearance that
    separates your site from the competition.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 横幅和产品图片的主要要求是图片的大小。大多数网站托管服务提供可配置的主题，用户可以自定义他们的网络存在。所选的主题定义了图片的规格。这包括页面顶部的横幅、幻灯片显示图片以及页面特定部分背景或图片等额外内容。技巧是使用主题规格来创建视觉上吸引人的产品展示和专业的外观，使你的网站与竞争对手区分开来。
- en: This tutorial will focus on the tasks involved in creating a professional banner
    for a website with an artistic and a technical focus. The processes outlined here
    can also be applied to images used in scrolling slide shows and static product
    images.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程将专注于创建具有艺术和技术重点的网站专业横幅所涉及的任务。这里概述的过程也可以应用于滚动幻灯片和静态产品图片中使用的图片。
- en: As with the Photographic Effects tutorials, much of the work with banners starts
    with stock images.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 与摄影效果教程一样，制作横幅的大部分工作都是从库存图片开始的。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223060.png.jpg)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223060.png.jpg)'
- en: '*A professional appearance for a website starts with a high-quality banner.*'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '*一个网站的专业外观从高质量的横幅开始。*'
- en: Getting Started
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始
- en: The first thing to do is find information about the banner dimensions for the
    theme you’ll be using on your site. All banner dimensions are in pixels. Etsy.com,
    a shopping mall for handmade items, recommends a banner size of 760 × 100 pixels.
    Cafepress.com, a site for creating custom prints on a variety of products, suggests
    a maximum of 500 × 200 pixels. WordPress, an open source package for blogging
    and content management, provides a default theme that supports a maximum size
    of 940 × 198 pixels. Since it’s impossible to know what size display resolutions
    your visitors will have, it’s often wisest to keep the width under 1024 pixels.
    The height of the banner is usually restricted to the design limitations of the
    website theme.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要做的是查找你将在网站上使用的主题的横幅尺寸信息。所有横幅尺寸都是以像素为单位的。Etsy.com，一个手工制品购物中心，建议横幅尺寸为760 ×
    100像素。Cafepress.com，一个可以在各种产品上创建定制打印的网站，建议最大尺寸为500 × 200像素。WordPress，一个用于博客和内容管理的开源软件包，提供了一个支持最大尺寸为940
    × 198像素的默认主题。由于无法知道访问者的显示分辨率大小，通常最好将宽度保持在1024像素以下。横幅的高度通常受限于网站主题的设计限制。
- en: Note
  id: totrans-241
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Banner sizes for the various websites are current as this book goes to press.*'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '*本书付印时，各种网站的横幅尺寸都是最新的。*'
- en: In this tutorial you’ll use the dimensions for the WordPress banner because
    WordPress is easy to install on the desktop, making it easy to test designs without
    having to access a remote shop.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，你将使用WordPress横幅的尺寸，因为WordPress在桌面上的安装很简单，这使得在不访问远程商店的情况下测试设计变得容易。
- en: Cropping the Background Graphic
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 裁剪背景图形
- en: Open a stock image at least 1024 pixels wide. This one comes from BigStockPhoto.com.
    It’s a fairly large and detailed image at 2536 × 2302 pixels. If necessary, zoom
    out (**View**▸**Zoom Out**) to see the whole image.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开至少1024像素宽的库存图片。这张图片来自BigStockPhoto.com，它是一个相当大且细节丰富的图片，尺寸为2536 × 2302像素。如果需要，可以通过（**视图**▸**缩小**）来缩小视图，以便看到整个图片。
- en: Choose the **Crop** tool from the Toolbox. Drag an initial bounding box in the
    canvas, and then in the Tool Options dialog set the size to **940 × 198 pixels**.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**裁剪**工具。在画布上拖动一个初始的边界框，然后在工具选项对话框中设置大小为**940 × 198像素**。
- en: The image is so large that nothing meaningful fits into the crop boundaries.
    To fix this, scale the image by **50 percent** (**Image**▸**Scale Image**). Zoom
    in on the image (**+** or CTRL-SHIFT-J if using Single-Window mode) if necessary.
    In the canvas, click in the middle of the bounding box and drag the box until
    it’s over the area of interest.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图片太大，无法在裁剪边界内放入任何有意义的内容。为了解决这个问题，通过**50%**的比例**缩放图片**（**图像**▸**缩放图片**）。如果需要，可以通过（**+**或使用单窗口模式时按CTRL-SHIFT-J）放大图片。在画布中，点击边界框的中间，并拖动框直到它覆盖感兴趣的区域。
- en: Press ENTER to accept the crop. The image will be cropped to the area selected.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下ENTER键接受裁剪。图片将被裁剪到所选区域。
- en: Open the Unsharp Mask filter (**Filters**▸**Enhance**▸**Unsharp Mask**) to sharpen
    the image. Set the Radius to **3.5** and the Amount to **0.35**.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**锐化蒙版**滤镜（**滤镜**▸**增强**▸**锐化蒙版**）。将半径设置为**3.5**，数量设置为**0.35**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223062.png.jpg)'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223062.png.jpg)'
- en: '*Scaling the image doesn’t change the scale of the crop bounding box.*'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**缩放图像不会改变裁剪边界框的缩放比例**。'
- en: Enhancing the Glow
  id: totrans-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强光晕
- en: The image colors are dull. We need to adjust the image to intensify them.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图像颜色暗淡。我们需要调整图像以增强其颜色。
- en: Duplicate the Background layer (**Layer**▸**Duplicate Layer**). Name this layer
    *Desaturated BG*. Desaturate the duplicate layer (**Colors**▸**Desaturate**).
    Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**).
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制背景层（**图层**▸**复制图层**）。将此图层命名为*Desaturated BG*。对复制的图层进行去饱和（**颜色**▸**去饱和**）。添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Add a Horizontal guide at **50 percent** (**Image**▸**Guides**▸**New Guide (by
    Percent)**). Type **D** in the canvas window to reset the foreground color to
    black.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**图像**▸**参考线**▸**新建参考线（按百分比）**中添加一个**50%**的水平参考线。在画布窗口中输入**D**以将前景色重置为黑色。
- en: Choose the **Blend** tool from the Toolbox. In the Tool Options dialog set the
    Mode to **Normal**, the Shape to **Bi-linear**, and the Gradient to **FG to BG
    (RGB)**. Drag along the horizontal guide from the middle of the image to near
    the right edge. Switch the Mode in the Tool Options to **Multiply**, then repeat
    the drag twice.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中设置模式为**正常**，形状为**双线性**，渐变为**前景到背景（RGB）**。从图像中间拖动到接近右侧边缘的水平参考线。然后在工具选项中将模式切换到**乘法**，然后重复拖动两次。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223064.png.jpg)'
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223064.png.jpg)'
- en: '*Allowing the colored tree to show through the black-and-white layer creates
    a simulated glow around one tree (shown here with a close-up to better see the
    effect).*'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 允许彩色树木透过黑白层，在一棵树上（此处以特写形式展示以更好地看到效果）周围创建出模拟的光晕。
- en: Adding a Foreground Graphic
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**添加前景图形**'
- en: The foreground graphic is an open laptop computer. The background will show
    through the display of the monitor.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 前景图形是一个打开的笔记本电脑。背景将通过显示器显示出来。
- en: Open a stock image of a laptop at least 500 pixels wide. This one comes from
    BigStockPhoto.com and was chosen because of the high contrast between the background
    and the edges of the computer. That’ll make the laptop easier to isolate. Scale
    the image down to **247 × 185 pixels** (**Image**▸**Scale Image**), which maintains
    the aspect ratio.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开至少500像素宽的笔记本电脑库存图像。这个图像来自BigStockPhoto.com，因为它在背景和电脑边缘之间有很高的对比度，所以被选中。这将使笔记本电脑更容易分离。将图像缩放到**247
    × 185像素**（**图像**▸**缩放图像**），以保持宽高比。
- en: Choose the **Fuzzy Select** tool with the Threshold set to **12** in the Tool
    Options dialog. Click the white area outside the computer, then invert (**Select**▸**Invert**)
    the selection. This will select the laptop and may include a small amount of the
    background. Use the Quick Mask to clean up the selection. Copy this selection
    (**Edit**▸**Copy**).
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具选项对话框中选择**模糊选择**工具，将阈值设置为**12**。点击电脑外的白色区域，然后（选择**▸**选择**▸**反转）选择。这将选择笔记本电脑，可能包括一些背景。使用快速蒙版来清理选择。复制此选择（**编辑**▸**复制**）。
- en: In the Layers dialog, click the **Desaturated layer**, on the image icon, to
    make the image layer active (instead of the layer mask).
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中，点击图像图标上的**Desaturated图层**，使图像图层变为活动状态（而不是图层蒙版）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223066.png.jpg)'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223066.png.jpg)'
- en: '*The Fuzzy selection is not perfect because the contrast between the background
    and object (laptop) isn’t sufficient, so it needs to be cleaned up using the Quick
    Mask (shown here in red).*'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**模糊选择**并不完美，因为背景和对象（笔记本电脑）之间的对比度不足，因此需要使用快速蒙版（此处以红色显示）进行清理。'
- en: Paste (**Edit**▸**Paste**) the copy into the glowing tree image as a new layer
    (**Layer**▸**To New Layer**) named *Laptop*. Use the **Move** tool to position
    the new layer over the glowing colored section of the trees.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将复制的副本粘贴到发光的树木图像中作为新图层（**图层**▸**转到新图层**），命名为*Laptop*。使用**移动**工具将新图层定位在树木发光的彩色部分上方。
- en: Close the original laptop image so it doesn’t get in the way of the rest of
    the tutorial.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭原始笔记本电脑图像，以免影响教程的其他部分。
- en: Colorizing the Laptop
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**着色笔记本电脑**'
- en: Desaturate the laptop layer. Click the foreground color box in the Toolbox and
    set the RGB values to **122/0/31**. Alternatively, choose a color from the Background
    layer using the Color Picker tool.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将笔记本电脑图层去饱和。在工具箱中单击前景色框，并将RGB值设置为**122/0/31**。或者，使用拾色器工具从背景图层中选择一种颜色。
- en: Choose the **Bucket Fill** tool from the Toolbox. In the Tool Options dialog,
    set the Opacity to **100 percent**, the Fill Type to **FG color fill**, the Affected
    Area to **Fill whole selection** and the Mode to **Soft Light**. Click the canvas
    window over the laptop twice.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**桶填充**工具。在工具选项对话框中，将不透明度设置为**100%**，填充类型设置为**前景色填充**，受影响区域设置为**填充整个选择**，模式设置为**柔光**。在笔记本电脑上单击画布窗口两次。
- en: Change the Mode to **Overlay** and the Opacity to **50 percent**. Click once
    in the canvas window.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将模式更改为**叠加**并将不透明度设置为**50%**。在画布窗口中单击一次。
- en: Reset the colors by pressing **D** in the canvas window, then click once more
    in the canvas window.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在画布窗口中按**D**键重置颜色，然后再次在画布窗口中单击一次。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223068.png.jpg)'
  id: totrans-273
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223068.png.jpg)'
- en: '*If the colors for the laptop aren’t ideal, use the undo option (CTRL-Z) to
    go back to the desaturated laptop and try again using a different color and/or
    different layer modes.*'
  id: totrans-274
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*如果笔记本电脑的颜色不理想，请使用撤销选项（CTRL-Z）返回到去饱和的笔记本电脑，并尝试使用不同的颜色和/或不同的图层模式再次尝试。*'
- en: Opening a Window on the Trees
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在树木上打开窗口
- en: The next step is to allow the trees to show on the laptop monitor.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是允许树木在笔记本电脑显示器上显示。
- en: Add a white layer mask to the Laptop layer.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将白色图层蒙版添加到笔记本电脑图层。
- en: Use the **Rectangle Select** tool (make sure the Mode is set to **Replace**
    in the Tool Options dialog) to draw a selection outline in the laptop display.
    The outline should be slightly smaller than the display, leaving a small black
    space between the selection and the laptop display frame. Feather the selection
    (**Select**▸**Feather**) by **2 pixels**.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**矩形选择**工具（确保在工具选项对话框中将模式设置为**替换**）在笔记本电脑显示器上绘制选择轮廓。轮廓应略小于显示器，在选择和笔记本电脑显示器框架之间留下一个小黑空间。通过**2像素**对选择进行羽化（**选择**▸**羽化**）。
- en: Change the foreground color to a dark gray by setting the RGB values to **94**/**94**/**94**.
    Drag the foreground color box from the Toolbox into the selection.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色更改为深灰色，通过设置RGB值为**94**/**94**/**94**。将前景色框从工具箱拖动到选择中。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223070.png.jpg)'
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223070.png.jpg)'
- en: '*The trees show through the mask and appear to be displayed on the laptop monitor.*'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*树木通过蒙版显示，看起来好像在笔记本电脑显示器上显示。*'
- en: Exporting and Saving
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导出和保存
- en: Before exporting as a JPEG for use in the website, save the file as an XCF file.
    XCF is GIMP’s native file format, and saving the banner as an XCF image allows
    you to edit it later. After saving as an XCF file, export the image (**File**▸**Export**)
    as a JPEG.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 在将文件导出为用于网站的JPEG格式之前，将其保存为XCF文件。XCF是GIMP的本地文件格式，将横幅保存为XCF图像允许您稍后编辑它。保存为XCF文件后，将图像（**文件**▸**导出**）导出为JPEG格式。
- en: Further Exploration
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: Banner sizes vary from site to site and are presented in different locations
    on the page. The Etsy banner for a single shop is smaller than the WordPress banner
    and is displayed off center. Choosing eye-catching components for the banner will
    draw website visitors to your content and away from the hosting site’s peripheral
    imagery.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 横幅大小因网站而异，并在页面上以不同的位置呈现。Etsy横幅比WordPress横幅小，并且显示在中心偏下。选择引人注目的横幅组件将吸引网站访客关注您的内
    容，而不是托管网站的周边图像。
- en: Since font handling on the Web is still inconsistent, it can be useful to add
    text to the banner. By rendering text in the banner you’re assured it’s displayed
    the same by every browser on every platform. Future advances in HTML will help
    address this problem, but for the foreseeable future adding text to banners is
    still a useful practice.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网页上的字体处理仍然不一致，因此向横幅中添加文本可能很有用。通过在横幅中渲染文本，您可以确保它在每个平台上的每个浏览器中都能以相同的方式显示。HTML的将来进步将有助于解决这个问题，但就目前可预见的未来而言，向横幅中添加文本仍然是一种有用的做法。
- en: 3.5 Simple Logos
  id: totrans-287
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.5 简单徽标
- en: Logo design is one of the most enjoyable branches of graphic design. For a smaller
    or newer company, the logo needs to graphically express the company’s main product
    or purpose. For a more established enterprise, the logo might be a unique symbol
    that has come to be identified with that company and its products. Think of the
    Nike swoosh or the AT&T globe.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 标志设计是图形设计中最令人愉快的分支之一。对于较小的或较新的公司，标志需要图形化地表达公司的主要产品或目的。对于更成熟的企业，标志可能是一个独特的符号，它已经与该公司和其产品联系起来。想想耐克的飞人标志或AT&T的地球标志。
- en: Because they’re small, logos are also among the hardest designs to create. Expressing
    a corporate identity in such a small space is never easy. Fortunately, with a
    small amount of work, a logo can say a lot.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们很小，标志也是最难创建的设计之一。在如此小的空间中表达企业身份永远不容易。幸运的是，通过少量工作，标志可以传达很多信息。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223072.png.jpg)'
  id: totrans-290
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223072.png.jpg)'
- en: '*Custom logos are a snap with GIMP.*'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用GIMP创建自定义标志非常简单*。'
- en: On the Web, small and simple logos work best. At roughly 72–98 ppi, this medium
    doesn’t leave much room for busy designs. Logos are generally small (but they
    don’t have to be), because they appear on all the website’s pages. When you scale
    down a large, busy design, detail can be lost, so it’s best to keep things simple.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 在网上，小型简单的标志效果最佳。在约72–98 ppi的分辨率下，这种媒体为复杂设计留下的空间不多。标志通常很小（但不必如此），因为它们出现在网站的所有页面上。当你缩小一个大型复杂设计时，细节可能会丢失，因此最好保持简单。
- en: GIMP provides tools to create logos of all types. For small companies with modest
    identity needs (web pages and perhaps stationery and business cards), these tools
    are often sufficient. For larger companies that will use logos in banner advertising,
    GIMP is best used only as a prototyping tool. You’ll want to transfer the design
    to vector art later so that it can be scaled to large print sizes easily.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP提供了创建各种类型标志的工具。对于有适度身份需求的小公司（网页、可能还有文具和名片），这些工具通常足够。对于将使用标志进行横幅广告的大公司，GIMP最好仅作为原型工具使用。你希望稍后将设计转移到矢量艺术中，以便可以轻松地将其缩放到大型印刷尺寸。
- en: This tutorial will design a simple logo for a small, fictitious biotechnology
    company named Argonix. The design criteria are that the logo must be no more than
    two colors, must emphasize the company name, and must include a tag line and icon
    that represent the company’s association with bioengineered plants. The logo will
    be used on the company’s website and must fit in a space that is 400 × 145 pixels.
    The images for this tutorial are zoomed in to make them easier to see in print.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程将为一家名为Argonix的小型虚构生物技术公司设计一个简单的标志。设计标准是标志不能超过两种颜色，必须强调公司名称，并且必须包含一个代表公司与生物工程植物关联的标语和图标。该标志将用于公司的网站上，并且必须适应400
    × 145像素的空间。本教程中的图像已放大，以便在印刷品中更容易看到。
- en: Getting Started
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始
- en: Type **D** in the canvas to reset the foreground and background colors. Start
    with a new white canvas sized to **400 × 145 pixels**.
  id: totrans-296
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上输入**D**以重置前景和背景颜色。从一个新的**400 × 145像素**大小的白色画布开始。
- en: Choose the **Text** tool from the toolbox. In the Tool Options dialog, click
    on the **Reset** button on the lower right, and then choose a serif font. I use
    Serif Bold Italic in this example. (A sans-serif font is easier to trace with
    a vector tool, should this design need to be converted to vector format later,
    but I prefer the look of serif fonts.) The choice of font should also reflect
    the requirements of the client. For example, grungy text might be appropriate
    for a gaming company, but it probably wouldn’t suit a home furnishings chain.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**文本**工具。在工具选项对话框中，点击右下角的**重置**按钮，然后选择一种衬线字体。在这个例子中，我使用衬线粗体斜体。（无衬线字体更容易用矢量工具追踪，如果这个设计需要转换为矢量格式，但我更喜欢衬线字体的外观。）字体的选择也应反映客户的要求。例如，粗犷的文字可能适合游戏公司，但可能不适合家居用品连锁店。
- en: Creating Text
  id: totrans-298
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建文本
- en: Click and drag in the canvas to create a bounding box for the text. The initial
    size of the box doesn’t matter. It will grow to fit the text as needed.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在画布上点击并拖动以创建文本的边界框。框的初始大小无关紧要。它将根据需要增长以适应文本。
- en: In the bounding box, type the word *ARGONIX*, in uppercase, followed by a newline.
    Type the phrase *Bioengineering for a hungry world*. Don’t worry about colors
    or text sizes. These will be changed in a moment.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在边界框中，输入单词*ARGONIX*（大写），然后换行。输入短语*为饥饿的世界生物工程*。不用担心颜色或文字大小。这些将在稍后更改。
- en: After you type the text, the Box setting in the Tool Options may have changed
    to Fixed. If so, be sure to set the Box type to **Dynamic**.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您输入文本后，工具选项中的框设置可能已更改为固定。如果是这样，请确保将框类型设置为**动态**。
- en: Double-click on the word *ARGONIX* to select it within the bounding box. In
    the Style Editor, type **55** in the Font Size field and hit ENTER. Click the
    **Color** button in the Style Editor to change the color of this word to RGB values
    of **207/0/0**.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击单词*ARGONIX*以在边界框内选择它。在样式编辑器中，在字体大小字段中输入**55**并按回车键。点击样式编辑器中的**颜色**按钮将此单词的颜色更改为
    RGB 值为 **207/0/0**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223074.png.jpg)'
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223074.png.jpg)'
- en: '*All text for this project goes into a single layer. Previous versions of GIMP
    required multiple text layers.*'
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*此项目的所有文本都放入单个图层中。GIMP 的早期版本需要多个文本图层。*'
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223076.png.jpg)'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223076.png.jpg)'
- en: '*The Style Editor allows changes to individual characters, words, or phrases.*'
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*样式编辑器允许对单个字符、单词或短语进行更改。*'
- en: Select just the letter *A* in *ARGONIX*. Use the Style Editor to change the
    font size to **70 pixels**.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅选择*ARGONIX*中的字母*A*。使用样式编辑器将字体大小更改为**70像素**。
- en: Note
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Remember that the Style Editor is the rectangular box of editing options displayed
    on the canvas directly above the text. This editor is new in GIMP 2.8 and is separate
    from the Tool Options and the Editor Dialog that can be opened from the Tool Options.
    See [1.8 Working with Text](ch01.html#onedot8_working_with_text "1.8 Working with
    Text") for an introduction to GIMP’s text features.*'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*请记住，样式编辑器是显示在画布上文本直接上方的矩形编辑选项框。此编辑器是 GIMP 2.8 中新引入的，并且与可以从工具选项中打开的工具选项和编辑器对话框是分开的。有关
    GIMP 文本功能的介绍，请参阅[1.8 使用文本](ch01.html#onedot8_working_with_text "1.8 使用文本")。*'
- en: Click three times quickly on the second line of text to select all of that line.
    Use the Style Editor to change the Font to **Nimbus Sans L Bold** or similar thin-lined
    font. Font selection in the Style Editor is aided by typing a few letters of the
    font name. The Style Editor will show a filtered list of matching fonts from which
    to select.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快速连续三次点击文本的第二行以选择该行的所有内容。使用样式编辑器将字体更改为**Nimbus Sans L Bold**或类似的细线字体。在样式编辑器中，通过输入字体名称的几个字母来辅助字体选择。样式编辑器将显示一个过滤后的字体列表，从中选择。
- en: Use the Style Editor to change the font size of the selected text to **15 pixels**.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用样式编辑器将所选文本的字体大小更改为**15像素**。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223078.png.jpg)'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223078.png.jpg)'
- en: '*Changing the font and size will change the alignment of the text within the
    bounding box. This will be fixed next.*'
  id: totrans-313
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*更改字体和大小将更改边界框内文本的对齐方式。这将在下一步中固定。*'
- en: The letter kerning in the second line will need adjustment. The line should
    still be selected, so set the kerning field to **2.5** and hit ENTER. The letters
    will spread out slightly, nearly (though not exactly) aligning with the left and
    right ends of the first line.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二行的字母字间距需要调整。行仍然被选中，因此将字间距字段设置为**2.5**并按回车键。字母会略微分散，几乎（但不完全）与第一行的左右两端对齐。
- en: Select just the first letter of the second line. Change the kerning value to
    **–5** and hit ENTER. Now the ends of the second line should align with the first.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅选择第二行的第一个字母。将字间距值更改为**–5**并按回车键。现在第二行的两端应该与第一行对齐。
- en: Optionally, adjust the line spacing for this text layer by setting the Line
    Spacing to **–20** in the Tool Options dialog. Notice that changes to this field
    in the Tool Options apply to all lines in the text layer, not just the selected
    lines.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，通过在工具选项对话框中将行间距设置为**–20**来调整此文本层的行间距。请注意，工具选项中此字段的更改将应用于文本层的所有行，而不仅仅是所选行。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223080.png.jpg)'
  id: totrans-317
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223080.png.jpg)'
- en: '*The amount of kerning adjustments is tied directly to the font and font sizes
    you choose. Your project may require different kerning settings.*'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*字间距调整的量直接与您选择的字体和字体大小相关。您的项目可能需要不同的字间距设置。*'
- en: Adding Borders and Clipart
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加边框和剪贴画
- en: Add a new transparent layer by choosing **Layer**▸**New Layer** and setting
    the Layer Fill Type to **Transparency**. Name the new layer *Borders*.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并将图层填充类型设置为**透明度**来添加一个新的透明图层。将新图层命名为*边框*。
- en: Add two new horizontal guides at **15 percent** and **85 percent** by choosing
    **Image**▸**Guides**▸**New Guide (By Percent)**. Then add two vertical guides
    at **5 percent** and **95 percent**.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图像**▸**参考线**▸**新建参考线（按百分比）**，添加两个新的水平参考线在**15%**和**85%**。然后添加两个垂直参考线在**5%**和**95%**。
- en: Click the **Paintbrush** tool and choose **Calligraphic** from the Brushes dialog.
    In the Tool Options set the Size to **10**. Click once at the upper-left intersection
    of the new guides. Hold down the SHIFT key and click the upper-right intersection
    to draw a straight line between the two intersections. Repeat this process with
    the lower-left and lower-right intersections. We’ll adjust the text layer position
    later.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**画笔**工具，并在**画笔**对话框中选择**书法**。在工具选项中设置大小为**10**。在新参考线的左上角单击一次。按住SHIFT键，在右上角单击以在两个交点之间绘制一条直线。重复此过程，使用左下角和右下角的交点。我们稍后会调整文本图层的位置。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223082.png.jpg)'
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223082.png.jpg)'
- en: '*Use guides and a small brush to draw the horizontal borders in a separate
    layer.*'
  id: totrans-324
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用参考线和一个小画笔在单独的图层上绘制水平边框。
- en: Remove all guides (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除所有参考线（**图像**▸**参考线**▸**删除所有参考线**）。
- en: For the leaf icon that appears behind the logo text, you’ll use clipart. Open
    any appropriate clipart file (there are many freely available on the Internet,
    but be sure to check the copyright license for their use in your projects). Be
    sure the clipart is a black-on-white image.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于出现在标志文字后面的叶子图标，你将使用剪贴画。打开任何合适的剪贴画文件（互联网上有许多免费提供的，但请确保检查其版权许可，以用于你的项目）。确保剪贴画是黑白图像。
- en: Copy the clipart into the logo project canvas as a new layer. Make sure the
    **Lock Alpha Channel** box in the Layers dialog is checked for this new layer.
    You may need to scale down the art to fit the available space. In this example,
    the space between the two borders comfortably fits a clipart image that’s 90 pixels
    high.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将剪贴画复制到标志项目画布作为一个新图层。确保在图层对话框中勾选**锁定透明通道**框。可能需要缩小艺术作品以适应可用空间。在这个例子中，两个边框之间的空间舒适地适合一个90像素高的剪贴画图像。
- en: Desaturate that layer (**Colors**▸**Desaturate**).
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对该图层进行去饱和度处理（**颜色**▸**去饱和度**）。
- en: Choose the **Bucket Fill** tool and in the Tool Options dialog set the Mode
    to **Screen**, the Opacity to **100 percent**, the Fill Type to **FG color fill**,
    and the Affected Area to **Fill whole selection**.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**桶填充**工具，并在工具选项对话框中设置模式为**屏幕**，不透明度为**100%**，填充类型为**前景色填充**，以及受影响区域为**填充整个选择**。
- en: Open the Change Foreground Color dialog again, make sure the RGB values are
    set to **207/0/0** to match the red used for the text, then close the dialog.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次打开更改前景色对话框，确保RGB值设置为**207/0/0**以匹配用于文本的红颜色，然后关闭对话框。
- en: Click the layer to colorize the clipart.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图层以着色剪贴画。
- en: Assuming an original clipart of black-on-white, set the layer mode to **Multiply**.
    Otherwise, either choose a more appropriate layer mode to mask the background
    or select the background by color, add a layer mask, and fill the selection in
    the mask with black to mask the background of the clipart.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设原始剪贴画为黑白样式，设置图层模式为**乘法**。否则，可以选择更合适的图层模式来遮罩背景，或者通过颜色选择背景，添加图层蒙版，并在蒙版中选择区域填充黑色以遮罩剪贴画的背景。
- en: Use the **Move** tool to manually align the clipart layer between the top and
    bottom borders on the left side of the logo image.
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用**移动**工具手动将剪贴画图层对齐到标志图像左侧的上下边框之间。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223084.png.jpg)'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223084.png.jpg)'
- en: '*A piece of clipart is scaled down to fit between the logo’s borders.*'
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将剪贴画缩小以适应标志的边框。
- en: Note
  id: totrans-336
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you can’t find appropriate clipart on the Internet, try looking for clipart
    books at your local bookstore. The Dover collections, for example, offer many
    images that can be photographed with your camera and easily cleaned up with GIMP.*'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在互联网上找不到合适的剪贴画，可以尝试在当地书店寻找剪贴画书籍。例如，Dover系列提供了许多可以用相机拍摄并使用GIMP轻松清理的图片。
- en: Adding a Watermark
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加水印
- en: Click the **Background** layer in the Layers dialog to make it active.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中单击**背景**图层以使其处于活动状态。
- en: Add a transparent layer by choosing **Layer**▸**New Layer** and setting the
    Layer Fill Type to **Transparency**. Name the new layer *Watermark*.
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择**图层**▸**新建图层**并设置图层填充类型为**透明度**来添加一个透明图层。将新图层命名为*水印*。
- en: Create a rectangular selection through the middle of this layer. The size of
    the rectangle makes no difference.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过此层的中间创建一个矩形选择。矩形的大小无关紧要。
- en: In the Change Foreground Color dialog, set the RGB values to **142/142/142**
    for a neutral gray and close the window.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在更改前景色对话框中，将RGB值设置为**142/142/142**以获得中性灰色，然后关闭窗口。
- en: Drag the foreground color into the selection, and then deselect all (CTRL-SHIFT-A).
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色拖动到选择中，然后取消选择所有内容（CTRL-SHIFT-A）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223086.png.jpg)'
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223086.png.jpg)'
- en: '*The watermark starts as a gray selection in a layer placed above the Background
    layer but below all other layers.*'
  id: totrans-345
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*水印最初是一个灰色选择，位于背景层之上但所有其他层之下的图层中。*'
- en: To convert the new gray background into a watermark, open the Waves filter (**Filters**▸**Distorts**▸**Waves**).
    Set the Amplitude to **85 pixels** and the Wavelength to **50 pixels**. Click
    **OK** to apply this filter to the Watermark layer.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将新的灰色背景转换为水印，打开波浪滤镜（**滤镜**▸**扭曲**▸**波浪**）。将振幅设置为**85像素**，波长设置为**50像素**。点击**确定**将此滤镜应用于水印层。
- en: Open the Curve Bend filter (**Filters**▸**Distorts**▸**Curve Bend**). Adjust
    the Upper and Lower curves so they form a figure 8 on its side, then click **OK**
    to apply them to the layer.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开曲线弯曲滤镜（**滤镜**▸**扭曲**▸**曲线弯曲**）。调整上曲线和下曲线，使它们形成一个侧面的8字形，然后点击**确定**将其应用于图层。
- en: Open the Gaussian Blur (**Filters**▸**Blur**▸**Gaussian Blur**) and apply a
    blur of **1.5 pixels** to the layer. Set the layer Opacity to **50 percent**.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开高斯模糊（**滤镜**▸**模糊**▸**高斯模糊**）并将图层模糊设置为**1.5像素**。将图层不透明度设置为**50%**。
- en: If desired, use the **Scale** tool to stretch the layer larger or smaller. Then
    fit the layer to the image (**Layer**▸**Layer to Image Size**).
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，使用**缩放**工具将图层拉伸更大或更小。然后调整图层以适应图像（**图层**▸**图层到图像大小**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223088.png.jpg)'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223088.png.jpg)'
- en: '*Some simple distortions turn the solid gray rectangle into a wavy watermark.*'
  id: totrans-351
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*一些简单的扭曲将实心灰色矩形变成了波纹水印。*'
- en: Centering the Text
  id: totrans-352
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文本居中
- en: Click on the **Text** layer in the Layers dialog.
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**文本**层。
- en: Select the **Move** tool from the Toolbox. In the Tool Options dialog make sure
    the **Move the Active Layer** option is selected. Click and drag in the canvas
    to move the text layer left or right and up or down till it centers visually between
    the top and bottom border lines. You may find it easier to do this with the layer
    boundary turned off (**View**▸**Show Layer Boundary**).
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**移动**工具。在工具选项对话框中，确保选中**移动活动图层**选项。在画布上点击并拖动以移动文本层，使其在顶部和底部边框线之间视觉居中。您可能会发现关闭图层边界（**视图**▸**显示图层边界**）更容易做到这一点。
- en: Further Exploration
  id: totrans-355
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: You might think that an alternative design choice for this project might have
    the first letter of the company name span both lines of text. To do this, the
    first line (without its first letter) would have its baseline adjusted to move
    it up, and the second line kerning and baseline would be adjusted to fit below
    this but to the right of the *A* in *Argonix*. However, the baseline adjustment
    will not allow the second line to overlap the first. Instead, the Line Spacing
    adjustment in the Tool Options dialog allows the second line to overlap the first.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会认为这个项目的另一种设计选择可能是公司名称的第一个字母跨越两行文本。为此，第一行（不带其第一个字母）的基线将调整以向上移动，第二行的字距和基线将调整以适应此位置但位于*Argonix*中的*A*的右侧。然而，基线调整不会允许第二行重叠第一行。相反，工具选项对话框中的行距调整允许第二行重叠第一行。
- en: Creating prototype designs in this way makes it easy to trace the image in a
    vector program later, should you need to scale the design for larger print media.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式创建原型设计使得在需要将设计放大用于更大印刷媒体时，在矢量程序中追踪图像变得容易。
- en: This is just one example of how you might create a logo for a small business.
    And the best part is there’s plenty of logo design work out there. Designing simple
    logos like this for personal use or for small businesses, lawyers, doctors, and
    other professionals can keep any graphic designer busy.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是创建小型企业标志的一个示例。最好的部分是，有很多标志设计工作。为个人使用或小型企业、律师、医生和其他专业人士设计这样的简单标志可以让任何图形设计师忙碌。
- en: 3.6 Icons
  id: totrans-359
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3.6 图标
- en: Buttons, tabs, and logos aren’t the only graphics found on the Web. Just like
    the desktop, the Web makes heavy use of icons. Icons help identify current position
    within navigable pages and provide easily recognizable references for commonly
    referenced sites. Icons can be used for brand identification or product labeling.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 按钮和标签以及标志并不是网络上唯一的图形。就像桌面一样，网络大量使用图标。图标有助于识别在可导航页面中的当前位置，并为常用网站提供易于识别的参考。图标可用于品牌识别或产品标签。
- en: Icons can be created larger than their display size by letting the browser or
    JavaScript size the image for you. This automatic scaling isn’t recommended for
    large images, but with small icons—especially on pages that use only a few icons
    at a time—it allows the icon designer to work with larger images. This makes it
    easier to create icons, because GIMP users can work in a larger canvas.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 图标可以创建得比其显示尺寸大，通过让浏览器或JavaScript为您调整图像大小。这种自动缩放不推荐用于大图像，但与小图标——尤其是在一次只使用几个图标页面上——它允许图标设计师使用更大的图像。这使得创建图标更容易，因为GIMP用户可以在更大的画布上工作。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223090.png.jpg)'
  id: totrans-362
  prefs: []
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223090.png.jpg)'
- en: '*If you want to speed the loading of your web pages, scale your canvas to the
    same size as the icon that will be displayed in a browser.*'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您想加快网页的加载速度，将画布缩放至将在浏览器中显示的图标相同大小。*'
- en: In this tutorial I’ll visit the icon world and walk you through the design of
    icons suitable for use on the Web. Only basic knowledge of GIMP is required, such
    as using layers and understanding the default layout of the toolbox. No outside
    stock images are required. However, unlike previous projects, this project will
    require working with multiple GIMP canvases at once.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个教程中，我将带您进入图标的世界，并指导您设计适合在网络上使用的图标。只需要基本的GIMP知识，例如使用图层和理解工具箱的默认布局。不需要使用外部库存图像。然而，与之前的
    projekts 不同，这个项目将需要同时处理多个GIMP画布。
- en: Getting Started
  id: totrans-365
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始
- en: Reset the foreground and background colors by typing **D** in the image window.
    Open a new, 640 × 400-pixel image window (**File**▸**New**). Click the background
    color swatch in the Toolbox to open the Change Background Color dialog. Set the
    RGB values to **121/121/121** and close the dialog. The black and gray colors
    will be used as the background gradient for the icon.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在图像窗口中输入**D**来重置前景和背景颜色。打开一个新的，640 × 400像素的图像窗口（**文件**▸**新建**）。在工具箱中点击背景颜色样本以打开更改背景颜色对话框。将RGB值设置为**121/121/121**并关闭对话框。黑色和灰色将被用作图标背景的渐变。
- en: Add a transparent layer (**Layer**▸**New Layer**) and name it *Icon Background*.
    Choose the **Rectangle Select** tool from the Toolbox. In the Tool Options dialog,
    set the **Rounded Corners** option with a Radius of **25**. Draw an initial selection
    in the image window—its position and size don’t matter at this point. In the Tool
    Options dialog, set the Size to **274 × 240 pixels** and the Position to **183
    × 80 pixels**. This will be the icon size, plus some transparent padding. The
    size was computed based on experimentation, so feel free to make this selection
    larger to create a larger icon.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层（**图层**▸**新建图层**）并将其命名为*图标背景*。从工具箱中选择**矩形选择**工具。在工具选项对话框中，将**圆角**选项设置为半径**25**。在图像窗口中绘制一个初始选择——此时其位置和大小不重要。在工具选项对话框中，将大小设置为**274
    × 240像素**，位置设置为**183 × 80像素**。这将作为图标大小，并有一些透明填充。这个大小是基于实验计算得出的，所以您可以自由地调整这个选择以创建更大的图标。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223092.png.jpg)'
  id: totrans-368
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223092.png.jpg)'
- en: '*The Tool Options for the Rectangle Select tool allow for precise positioning
    and sizing. Selecting the Rounded Corners option will display the Radius setting.*'
  id: totrans-369
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*矩形选择工具的工具选项允许进行精确的位置和大小设置。选择圆角选项将显示半径设置。*'
- en: Adding a Gradient Fill
  id: totrans-370
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加渐变填充
- en: Add a vertical guide at **50 percent** (**Image**▸**Guides**▸**New Guide (by
    Percent)**).
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**50**百分比处添加一个垂直参考线（**图像**▸**参考线**▸**新建参考线（按百分比）**）。
- en: Choose the **Blend** tool from the Toolbox. In the Tool Options dialog set the
    Mode to **Normal**, Opacity to **100 percent**, Gradient to **FG to BG (RGB)**
    with the **Reverse** option checked, and the Shape to **Linear**. Drag in the
    image window from the top of the selection to the bottom, following the guide.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择**混合**工具。在工具选项对话框中，将模式设置为**正常**，不透明度设置为**100**%，渐变设置为**前景到背景（RGB**），并勾选**反转**选项，形状设置为**线性**。在图像窗口中从选择区域的顶部拖动到底部，遵循参考线。
- en: Clear the selection (**Select**▸**None**). Add a drop shadow (**Filters**▸**Light
    and Shadow**▸**Drop Shadow**) offset by **3 pixels** and blurred by **5 pixels**.
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择（**选择**▸**无**）。添加一个偏移**3像素**并模糊**5像素**的阴影效果（**滤镜**▸**光与阴影**▸**阴影效果**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223094.png.jpg)'
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223094.png.jpg)'
- en: '*Using a gray-to-black gradient allows the icon background to serve as a wall
    against which an application-specific icon can be displayed.*'
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*使用灰色到黑色的渐变可以使图标背景作为应用程序特定图标显示的墙壁*。'
- en: Creating a Checkered Pattern
  id: totrans-376
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个棋盘图案
- en: Open a new image window that is **16 × 16 pixels**. In the image window that
    opens, hit the + key 10 times to zoom in.
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个**16 × 16像素**的新图像窗口。在打开的图像窗口中，按+键10次以放大。
- en: Note
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: '*You can also zoom in on an image by using the zoom control in the status bar
    at the bottom of the image window.*'
  id: totrans-379
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*您也可以通过使用图像窗口底部的状态栏中的缩放控件来放大图像*。'
- en: Add a grid (**Image**▸**Configure Grid**) with **4-pixel** spacing for width
    and height. This divides the window into 12 blocks. Enable snap to grid (**View**▸**Snap
    to Grid**).
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个**4像素**间距的网格（**图像**▸**配置网格**），这将窗口分为12个方块。启用吸附到网格（**视图**▸**吸附到网格**）。
- en: 'Set the Foreground color RGB to **103/103/103**. Use the **Rectangle Select**
    tool (be sure Rounded corners is not set) to outline and fill the blocks at the
    following row/column positions: 1/1, 1/3, 2/2, 2/4, 3/1, 3/3, 4/2, and 4/4 with
    the Foreground color. Press the SHIFT key to add to the selection as you select
    each block.'
  id: totrans-381
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色RGB设置为**103/103/103**。使用**矩形选择**工具（确保未设置圆角）来勾勒并填充以下行/列位置的方块：1/1，1/3，2/2，2/4，3/1，3/3，4/2，和4/4，使用前景色填充。按住SHIFT键以在选择每个方块时添加到选择中。
- en: 'Change the Foreground RGB to **67**/**67**/**67**, then select and fill the
    blocks at the following row/column positions: 1/2, 1/4, 2/3, 3/2, 3/4, and 4/1\.
    If you selected all the previous blocks at once, then invert the selection to
    fill these blocks.'
  id: totrans-382
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色RGB更改为**67**/**67**/**67**，然后选择并填充以下行/列位置的方块：1/2，1/4，2/3，3/2，3/4，和4/1。如果你一次性选择了所有之前的方块，那么反转选择以填充这些方块。
- en: Change the Foreground RGB to **141**/**141**/**141** and fill in blocks **2/1**
    and **4/3**.
  id: totrans-383
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将前景色RGB更改为**141**/**141**/**141**，并填充**2/1**和**4/3**的方块。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223096.png.jpg)'
  id: totrans-384
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223096.png.jpg)'
- en: '*The grid can be made visible with View*▸*Show Grid, but with the Snap to Grid
    option set it isn’t really necessary, since the image is very small and zoomed
    in.*'
  id: totrans-385
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可以通过使用视图*▸*显示网格*来使网格可见，但设置了吸附到网格选项后实际上并不必要，因为图像非常小且已放大*。'
- en: Export (**File**▸**Export**) this file as *IcondBG.pat* to your GIMP patterns
    directory giving a **Description** of *Web Icon BG*. Open the Patterns dialog
    (**Windows**▸**Dockable Dialogs**▸**Patterns**) and click the **Refresh** button
    to add the new pattern to the list of patterns. Close the *IcondBG.pat* window.
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将此文件导出为*IcondBG.pat*到你的GIMP图案目录，并给出**描述**为*Web Icon BG*。打开图案对话框（**窗口**▸**可停靠对话框**▸**图案**），点击**刷新**按钮将新图案添加到图案列表中。关闭*IcondBG.pat*窗口。
- en: Adding a Pattern
  id: totrans-387
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加图案
- en: Back in the icon image window, add a transparent layer and name it *Pattern*.
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到图标图像窗口，添加一个透明图层并命名为*Pattern*。
- en: Click on the **Background** layer in the Layers dialog and create a selection
    of the icon (**Layer**▸**Transparency**▸**Alpha to Selection**).
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**背景**图层，并创建图标的选择（**图层**▸**透明度**▸**alpha到选择**）。
- en: Click the **Pattern** layer in the Layers dialog to make it active. In the Patterns
    dialog (**Windows**▸**Dockable Dialogs**▸**Patterns**), drag the Web Icon BG pattern
    into the image window to fill the selection with the new pattern.
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图层对话框中点击**图案**图层以使其处于活动状态。在图案对话框（**窗口**▸**可停靠对话框**▸**图案**）中，将Web Icon BG图案拖入图像窗口以填充选择的新图案。
- en: Add a white layer mask (**Layer**▸**Mask**▸**Add Layer Mask**) to the Pattern
    layer.
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为图案图层添加一个白色图层蒙版（**图层**▸**蒙版**▸**添加图层蒙版**）。
- en: Type **D** in the image window to reset the foreground and background colors.
    Choose the **Blend** tool from the Toolbox. Set the Opacity to **75 percent**
    and the Shape to **Radial** in the Tool Options dialog. Drag from the top of the
    icon to roughly the middle in the image window. In the Tool Options dialog, switch
    the Shape to **Linear** and the Mode to **Multiply**. Drag from the middle of
    the icon to the bottom edge in the image window. Drag again from the top to the
    middle of the icon.
  id: totrans-392
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在图像窗口中输入**D**以重置前景和背景颜色。从工具箱中选择**混合**工具。在工具选项对话框中设置不透明度为**75%**，形状为**径向**。从图标的顶部拖动到图像窗口的大约中部。在工具选项对话框中，将形状切换为**线性**，模式切换为**乘法**。从图标的中间拖动到底部边缘。再次从顶部拖动到图标的中间。
- en: Apply the layer mask (**Layer**▸**Mask**▸**Apply Layer Mask**).
  id: totrans-393
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用图层蒙版（**图层**▸**蒙版**▸**应用图层蒙版**）。
- en: Clear the selection. Remove all guides (**Image**▸**Guides**▸**Remove All Guides**).
  id: totrans-394
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择。移除所有辅助线（**图像**▸**辅助线**▸**移除所有辅助线**）。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223098.png.jpg)'
  id: totrans-395
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223098.png.jpg)'
- en: '*The checkered pattern gives the icon a textured appearance.*'
  id: totrans-396
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*棋盘图案使图标具有纹理外观*。'
- en: Masking the Bottom of the Icon
  id: totrans-397
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对图标底部进行蒙版处理
- en: Add a white layer mask to the Pattern layer.
  id: totrans-398
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将白色图层蒙版添加到图案图层。
- en: Add vertical guides at 183 and 457 and horizontal guides at 80 and 200.
  id: totrans-399
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在183和457处添加垂直辅助线，在80和200处添加水平辅助线。
- en: Use the **Paths** tool from the Toolbox and place anchors on each corner starting
    at the lower left intersection of the guides, with one extra anchor just to the
    right of the first one. This will create five anchors.
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用工具箱中的**路径**工具，从辅助线的左下角交叉点开始，在每个角落放置锚点，并在第一个锚点右侧再放置一个额外的锚点。这将创建五个锚点。
- en: In the Tool Options dialog, change the Edit mode to **Edit**. Click the last
    anchor and drag to the left to move the first handle out of the way. Click it
    again and drag the handle toward the upper middle of the icon. This causes the
    path to bend. Click the next-to-last anchor and drag right to move the first handle
    out of the way. Click that anchor again and drag toward the bottom middle of the
    icon. Click **Selection from Path** in the Tool Options dialog. Invert the selection
    (**Select**▸**Invert**). Fill the selection with black.
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在工具选项对话框中，将编辑模式更改为**编辑**。点击最后一个锚点并向左拖动，将第一个控制柄移出路径。再次点击并拖动控制柄到图标的上中部。这将使路径弯曲。点击倒数第二个锚点并向右拖动，将第一个控制柄移出路径。再次点击该锚点并拖动到图标的底部中部。在工具选项对话框中点击**从路径选择**。反转选择（**选择**▸**反转**）。用黑色填充选择区域。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223100.png.jpg)'
  id: totrans-402
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题图片](httpatomoreillycomsourcenostarchimages1223100.png.jpg)'
- en: '*Clicking and dragging on a line connecting two anchors will also cause the
    handles to appear.*'
  id: totrans-403
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*点击并拖动连接两个锚点的线也会使控制柄出现*。'
- en: Creating the Application Sphere
  id: totrans-404
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建应用程序球体
- en: The icon backdrop is ready. Now it’s time to add application-specific identifiers.
    This can be done multiple times to create a series of applications using the same
    backdrop.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 图标背景已准备就绪。现在，是时候添加特定于应用程序的标识符了。这可以多次进行，以创建一系列使用相同背景的应用程序。
- en: Add vertical guides at 220 and 420 and horizontal guides at 100 and 300\. This
    makes a perfect square to bound a sphere.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在220和420处添加垂直辅助线，在100和300处添加水平辅助线。这会形成一个完美的正方形，以包围球体。
- en: Add a transparent layer and name it *Sphere*. Be sure this layer is at the top
    of the stack in the Layers dialog. Choose the **Ellipse Select** tool from the
    toolbox. Click the upper-left guide intersection and drag to the lower right.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并命名为*Sphere*。确保此图层在图层对话框的堆栈顶部。从工具箱中选择**椭圆选择**工具。点击左上角的辅助线交叉点并拖动到右下角。
- en: Reset the foreground and background colors by typing **D** in the image window.
    Open the Change Foreground Color dialog. Set the RGB values to **74/164/75**.
    Click the background color swatch in the Toolbox to switch to the Change Background
    Color dialog. Set the RGB values to **28/130/29**. Close the color dialog. The
    green shades will be used as the gradient for the application sphere.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在图像窗口中输入**D**来重置前景和背景颜色。打开更改前景颜色对话框。将RGB值设置为**74/164/75**。在工具箱中点击背景颜色样本以切换到更改背景颜色对话框。将RGB值设置为**28/130/29**。关闭颜色对话框。绿色色调将被用作应用球体的渐变。
- en: Choose the **Blend** tool from the Toolbox. Set the Shape to **Radial** and
    the Gradient to **FG to BG (RGB)** in the Tool Options dialog and be sure the
    Mode is set to **Normal** and the Opacity to **100 percent**. Drag from the center
    of the selection to the outside edge of the selection.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **混合** 工具。在工具选项对话框中设置形状为 **径向**，渐变设置为 **前景到背景（RGB）**，并确保模式设置为 **正常**，不透明度为
    **100 百分比**。从选择的中心拖动到选择的外边缘。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223102.png.jpg)'
  id: totrans-410
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223102.png.jpg)'
- en: '*Unlike the shapes in other tutorials, this sphere isn’t shiny—yet.*'
  id: totrans-411
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*与其他教程中的形状不同，这个球体目前还没有光泽*。'
- en: Adding Highlights
  id: totrans-412
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加高亮
- en: Add a transparent layer and name it *Lower Highlight*. Be sure this layer is
    at the top of the stack in the Layers dialog. Shrink the selection (**Select**▸**Shrink**)
    by **2 pixels**. Reset and invert the foreground and background colors (type **D**
    and then **X** in the image window) so the foreground is now white.
  id: totrans-413
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并将其命名为 *Lower Highlight*。确保这个图层在图层对话框的堆栈顶部。通过 **2 像素** 缩小选择（**选择**▸**缩小**）。重置并反转前景和背景颜色（在图像窗口中输入
    **D** 然后输入 **X**），这样前景现在就是白色。
- en: Select the **Blend** tool from the Toolbox. In the Tool Options dialog set the
    Shape to **Radial** and the Gradient to **FG to Transparent** with **Reverse**
    button set, and then drag from the center of the selection to the outside edge
    of the selection.
  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **混合** 工具。在工具选项对话框中设置形状为 **径向**，渐变设置为 **前景到透明**，并设置 **反转** 按钮为开启，然后从选择的中心拖动到选择的外边缘。
- en: Add a white layer mask to the Lower Highlight layer. Reset the foreground and
    background colors in the Toolbox. Choose the **Blend** tool from the Toolbox and
    set the Shape to **Linear** and the Gradient to **FG to Transparent** (with the
    **Reverse** button turned off) in the Tool Options dialog. Drag in the image window
    from the top of the icon to the bottom.
  id: totrans-415
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向 Lower Highlight 图层添加一个白色图层蒙版。在工具箱中重置前景和背景颜色。从工具选项对话框中选择 **混合** 工具，并将形状设置为
    **线性**，渐变设置为 **前景到透明**（关闭 **反转** 按钮），然后在图像窗口中从图标顶部拖动到底部。
- en: Change the Lower Highlight layer’s mode to **Overlay**.
  id: totrans-416
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 Lower Highlight 图层的模式更改为 **叠加**。
- en: Add a transparent layer and name it *Upper Highlight*. Be sure this layer is
    at the top of the stack in the Layers dialog. Shrink the selection by **2 pixels**
    more.
  id: totrans-417
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加一个透明图层并将其命名为 *Upper Highlight*。确保这个图层在图层对话框的堆栈顶部。再缩小选择 **2 像素**。
- en: Choose the **Ellipse Select** tool from the Toolbox. Click in the selection
    in the canvas to activate it. In the Tool Options dialog, set the Size to **134
    × 80** and the Position to **254 × 107**. This creates a small flat oval selection
    at the top of the green sphere. Click over the selection to finish editing it.
  id: totrans-418
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **椭圆选择** 工具。在画布上的选择中点击以激活它。在工具选项对话框中，设置大小为 **134 × 80**，位置为 **254 ×
    107**。这将在绿色球体的顶部创建一个小扁平的椭圆形选择。点击选择以完成编辑。
- en: Reset and invert the color swatches in the Toolbox to make the foreground color
    white. Use the **Blend** tool with a **Linear** shape and **FG to Transparent
    (no Reverse)** gradient, and then drag from the top of the selection to the middle
    of the selection.
  id: totrans-419
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重置并反转工具箱中的颜色样本，使前景颜色为白色。使用具有 **线性** 形状和 **前景到透明（无反转）** 渐变的 **混合** 工具，然后从选择的顶部拖动到选择的中间。
- en: Clear the selection.
  id: totrans-420
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除选择。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223104.png.jpg)'
  id: totrans-421
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223104.png.jpg)'
- en: '*A variation on this design might include rotating the Upper Highlight 45 degrees
    to the left or right.*'
  id: totrans-422
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*这个设计的变体可能包括将 Upper Highlight 向左或向右旋转 45 度*。'
- en: Adding the Application ID
  id: totrans-423
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加应用程序 ID
- en: Choose the **Text** tool from the Toolbox. Choose any font—Nimbus Roman No.9
    L Bold (commonly available on Linux systems) is used here. Set the Font size to
    **160** and the Color to **White** in the Tool Options dialog. The font size might
    be different on your system depending on the selected font.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从工具箱中选择 **文本** 工具。选择任何字体——这里使用的是 Nimbus Roman No.9 L Bold（在 Linux 系统上通常可用）。在工具选项对话框中设置字体大小为
    **160**，颜色为 **白色**。字体大小可能因所选字体而异。
- en: Click the center of the sphere and type an uppercase **G** (for GIMP), centering
    it over the sphere with the **Move** tool.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击球体的中心并输入大写 **G**（代表 GIMP），使用 **移动** 工具将其居中在球体上。
- en: '![image with no caption](httpatomoreillycomsourcenostarchimages1223106.png.jpg)'
  id: totrans-426
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![无标题的图片](httpatomoreillycomsourcenostarchimages1223106.png.jpg)'
- en: '*Icons are typically quite small. While you can certainly place more than one
    letter in the icon, avoid writing complete words or phrases because they’ll just
    appear as clutter if the icon is made smaller.*'
  id: totrans-427
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*图标通常相当小。虽然你当然可以在图标中放置多个字母，但应避免写完整的单词或短语，因为如果图标缩小，它们只会显得杂乱无章。*'
- en: Further Exploration
  id: totrans-428
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进一步探索
- en: To save the icon itself, delete the white background layer and use the Crop
    tool to crop the image, leaving a small amount of transparent space around the
    icon. Export the image as *GIMPIcon.png* or *GIMPIcon.jpg*. Scale the icon down
    as needed before placing it in your website.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存图标本身，删除白色背景层，并使用裁剪工具裁剪图像，在图标周围留下少量透明空间。将图像导出为*GIMPIcon.png*或*GIMPIcon.jpg*。在将图标放置在网站上之前，根据需要将其缩小。
- en: The background and sphere can be used to create a common theme for your icons.
    To reuse the background and sphere, turn off the visibility of the Text and Background
    layers, then merge the visible layers. Drag the resulting layer onto the Toolbox
    to open a new image with just the merged contents. Export this as *IconBG.png*.
    Don’t save as a JPEG because that format doesn’t support transparency!
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 背景和球体可以用来为你的图标创建一个共同的主题。要重复使用背景和球体，请关闭文本和背景层的可见性，然后合并可见层。将生成的层拖到工具箱中，以打开一个只包含合并内容的新图像。将其导出为*IconBG.png*。不要保存为JPEG格式，因为该格式不支持透明度！
- en: Later you can reopen the image, add the text layer, and export as a new icon.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，你可以重新打开图像，添加文本层，并作为新的图标导出。
- en: Tips for Web Design
  id: totrans-432
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网页设计技巧
- en: GIMP is a tool capable of producing high-quality images for any design project—no
    matter what the medium—and its core support for RGB and indexed images makes it
    ideal for web design. Keep the following tips in mind as you begin using GIMP
    to create images for your websites.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP是一个能够为任何设计项目制作高质量图像的工具——无论媒介如何——并且其对RGB和索引图像的核心支持使其非常适合网页设计。当你开始使用GIMP为你的网站创建图像时，请记住以下提示。
- en: Use GIMP for Images, CSS for Design
  id: totrans-434
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用GIMP处理图像，使用CSS进行设计
- en: GIMP gives you the tools to create website images, but you need something more
    sophisticated to provide layout rules and organize your creations for a coherent
    user experience. CSS is it. Web design is now as much about layout as it is about
    graphics. Good web design encompasses both CSS and GIMP.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP为你提供了创建网站图像的工具，但你还需要更复杂的东西来提供布局规则并组织你的创作以实现连贯的用户体验。CSS就是它。网页设计现在与布局一样重要，与图形一样重要。好的网页设计包括CSS和GIMP。
- en: The Right Units
  id: totrans-436
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正确的单位
- en: Web design requires images intended for viewing on video displays. Most monitors
    today, including smartphones, use LCD or LED technology, so most images should
    be scaled to 72 ppi or 98 ppi. Before doing web design work, be sure to set your
    resolution preferences (Edit▸Preferences▸Default Image) to 72 pixels or 98 pixels,
    instead of print units such as inches or millimeters.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计需要用于视频显示的图像。如今，大多数显示器，包括智能手机，都使用LCD或LED技术，因此大多数图像应缩放到72 ppi或98 ppi。在进行网页设计工作之前，请确保将你的分辨率首选项（编辑▸首选项▸默认图像）设置为72像素或98像素，而不是英寸或毫米等打印单位。
- en: Add Contrast Where Necessary
  id: totrans-438
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在需要的地方添加对比度
- en: If you’re placing text over a background in an image bound for the Web, be certain
    there’s sufficient contrast between the edges of the text and the background.
    A low-contrast image might look good on a designer’s high-end display, but you
    can’t guarantee that all visitors to the website will see the image in the same
    way. Adding a drop shadow or outline can help separate the text from the background.
    A text screen is another option. For a more detailed discussion on screening text,
    see [2.7 Lake Reflection](ch02.html#twodot7_lake_reflection "2.7 Lake Reflection").
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个用于网络的图像上放置文本，并覆盖背景，请确保文本边缘和背景之间有足够的对比度。低对比度的图像可能在设计师的高端显示器上看起来不错，但你不能保证所有访问网站的用户都会以相同的方式看到图像。添加阴影或轮廓可以帮助将文本与背景分开。文本屏幕是另一个选项。有关筛选文本的更详细讨论，请参阅[2.7
    湖面倒影](ch02.html#twodot7_lake_reflection "2.7 湖面倒影")。
- en: Avoid Busy Backgrounds
  id: totrans-440
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免使用繁忙的背景
- en: Backgrounds should be seen but not heard. A loud background is a bad design
    choice. If your eye is drawn to a background, chances are the background is distracting
    your visitors from the web content. To make your text pop, first reduce the contrast
    in the background image. Then desaturate the image and fill it with a light color
    using the Bucket Fill tool with its Mode set to Color or Grain Merge. You may
    need to choose a low setting for the Opacity.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 背景应该被看到，而不是被听到。嘈杂的背景是一个糟糕的设计选择。如果你的视线被背景吸引，那么很可能是背景在分散访问者的注意力。为了让你的文字突出，首先减少背景图像的对比度。然后使用带有其模式设置为颜色或颗粒合并的桶填充工具，将图像去饱和并填充浅色。你可能需要将不透明度设置为低值。
- en: Choose File Formats Wisely
  id: totrans-442
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聪明选择文件格式
- en: 'There’s a reason so many different image file formats have been developed:
    not every format works well in every situation. If you have solid text in an image
    with no gradients, use the GIF format. Because it uses only 8 bits per pixel for
    color information, the GIF format works well for images that have only a few colors
    (256 or less) and strong contrast (like black text on a white background). The
    GIF format also provides *lossless compression*, which means it compresses the
    image as much as possible without sacrificing image quality. But skip the GIF
    format if you have photographs to display.'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 这么多不同的图像文件格式被开发出来，是有原因的：并不是每种格式都适合所有情况。如果你有一张没有渐变的纯文本图像，使用GIF格式。因为GIF格式只使用每个像素8位来表示颜色信息，所以它非常适合只有几种颜色（256种或更少）和强烈对比度（如白色背景上的黑色文字）的图像。GIF格式还提供*无损压缩*，这意味着它尽可能地压缩图像，而不牺牲图像质量。但是，如果你要显示照片，就跳过GIF格式。
- en: They’re better handled with the JPEG format, which was specifically designed
    for photographs based on how the human eye perceives color. Using 24 bits (three
    8-bit RGB channels) to represent each pixel, the JPEG format easily handles up
    to 16 million colors. Unlike the GIF format, the JPEG format’s compression is
    described as *lossy*, which means (theoretically, at least) that by using it you’re
    throwing away data. The actual data loss is usually trivial, however, and you
    can specify how much to compress an image, depending on the degree of quality
    loss you’re willing to accept. A bigger disadvantage for some GIMP artists may
    be that the JPEG format doesn’t handle transparency information. The GIF format
    does, but it can only interpret transparency as on or off for any given pixel,
    leading to “stairsteps” in nonrectangular regions of your image.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 它们更适合使用JPEG格式处理，该格式是根据人类眼睛感知颜色的方式专门为照片设计的。使用24位（三个8位RGB通道）来表示每个像素，JPEG格式可以轻松处理高达1600万种颜色。与GIF格式不同，JPEG格式的压缩被称为*有损压缩*，这意味着（至少在理论上）使用它你会丢弃数据。然而，实际的数据损失通常微不足道，你可以根据你愿意接受的图像质量损失程度来指定压缩图像的程度。对于一些GIMP艺术家来说，一个更大的缺点可能是JPEG格式不处理透明信息。GIF格式可以处理，但它只能将透明度解释为任何给定像素的开或关，导致图像的非矩形区域出现“阶梯状”。
- en: The PNG format, on the other hand, can handle various levels of transparency
    and millions of colors. It also offers *lossless compression*, so no data is sacrificed.
    Not all browsers fully support the PNG format, though modern browsers, such as
    those provided with Windows Vista, Mac OS X, and any recent Linux distribution,
    should have no problem. For example, some older versions of Internet Explorer
    can’t display PNG images if they contain transparency information. If only all
    website visitors used Firefox!
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，PNG格式可以处理各种级别的透明度和数百万种颜色。它还提供*无损压缩*，所以没有数据被牺牲。尽管如此，并非所有浏览器都完全支持PNG格式，但现代浏览器，如Windows
    Vista、Mac OS X和任何最近的Linux发行版提供的浏览器，应该没有问题。例如，一些较旧的Internet Explorer版本如果包含透明信息，就无法显示PNG图像。如果所有网站访客都使用Firefox就好了！
- en: Another option is to force visitors to use an external program to view your
    images. Firefox’s MIME Type Editor extension allows the visitor to configure external
    programs to handle various file types. Designers or photographers who provide
    sample hi-res copies of their work in private web galleries may choose this option.
    Full-color TIFF images might be appropriate in such a case, though thumbnail previews
    would still need to be GIF, JPEG, or PNG files because they would be displayed
    by the browser.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是强制访客使用外部程序来查看你的图像。Firefox的MIME类型编辑器扩展允许访客配置外部程序来处理各种文件类型。提供样本高分辨率副本的设计师或摄影师在私人网络画廊中可能会选择这个选项。在这种情况下，全彩色的TIFF图像可能是合适的，尽管缩略图预览仍然需要是GIF、JPEG或PNG文件，因为它们将由浏览器显示。
- en: Choose file formats wisely. Using JPEG images for every project isn’t a good
    enough solution. And if you think choosing among these options is annoying, just
    wait until the Web (and all those browsers) finally support vector images. Viva
    la SVG!
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 聪明地选择文件格式。每个项目都使用JPEG图像并不是一个好的解决方案。如果你认为在这些选项中进行选择很烦人，那么就等着网络（以及所有那些浏览器）最终支持矢量图像吧。万岁，SVG！
- en: Scan for the Web
  id: totrans-448
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页扫描
- en: If you can’t find suitable clipart on the Internet or in a book, you can always
    scan real-world objects, desaturate the resulting image, and then reduce the image’s
    color range using the Levels, Curves, or Posterize tools. Windows and Mac users
    have built-in system support for scanners. Scanner support for Linux is available
    from the SANE project at *[http://www.sane-project.org/](http://www.sane-project.org/)*.
    The XSane plug-in is required to scan directly from GIMP and is available at *[http://www.xsane.org/](http://www.xsane.org/)*.
    SANE and XSane are included in most recent Linux distributions (such as Fedora
    and SuSE), though they still require manual configuration. Read the man pages
    or check the project websites for more information about configuring your scanner.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在互联网或书中找不到合适的剪贴画，你总是可以扫描现实世界中的物体，将生成的图像去饱和，然后使用“色阶”、“曲线”或“海报化”工具减少图像的色彩范围。Windows和Mac用户有内置的系统扫描支持。Linux的扫描支持来自SANE项目，网址为*[http://www.sane-project.org/](http://www.sane-project.org/)*。XSane插件是直接从GIMP扫描所必需的，可在*[http://www.xsane.org/](http://www.xsane.org/)*找到。SANE和XSane包含在大多数最新的Linux发行版中（如Fedora和SuSE），尽管它们仍然需要手动配置。阅读man手册或检查项目网站以获取有关配置扫描仪的更多信息。
- en: Subtle Gradients
  id: totrans-450
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微妙的渐变
- en: The use of gradients in background images is generally overlooked by visitors,
    but it can mean the difference between an average website and a professional design.
    [3.1 Gel Buttons](ch03.html#threedot1_gel_buttons "3.1 Gel Buttons"), [3.2 Metal
    Buttons](ch03.html#threedot2_metal_buttons "3.2 Metal Buttons"), and [3.3 Tabs](ch03.html#threedot3_tabs
    "3.3 Tabs") used gradients in website buttons. Consider using extremely subtle,
    desaturated gradients in background images, with a light dusting of desaturated
    noise for texturing.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 渐变在背景图像中的应用通常被访客忽视，但它可能意味着普通网站与专业设计的区别。[3.1 凝胶按钮](ch03.html#threedot1_gel_buttons
    "3.1 凝胶按钮"), [3.2 金属按钮](ch03.html#threedot2_metal_buttons "3.2 金属按钮"), 和 [3.3
    标签](ch03.html#threedot3_tabs "3.3 标签") 在网站按钮中使用了渐变。考虑在背景图像中使用极其微妙、未饱和的渐变，并添加少量未饱和的噪点以增加纹理效果。
- en: Transparency in Web Design
  id: totrans-452
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网页设计的透明度
- en: Transparent images using PNG allow for seamless blending with their backgrounds.
    CSS and JavaScript allow styling the background of images based on conditions,
    such as time of day. Mixing a well-constructed transparent PNG image with time-based
    backgrounds allows the same image to be used for different effects.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 使用PNG格式的透明图像可以与背景无缝融合。CSS和JavaScript允许根据条件（如一天中的时间）对图像的背景进行样式化。将精心构建的透明PNG图像与基于时间的背景混合，可以使同一图像用于不同的效果。
- en: Choosing the Right Colors
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择正确的颜色
- en: Web design also encompasses the use of proper color mixing. Choosing a color
    scheme for a website is just as important as the images you display. Choosing
    the right color mixture has a lot to do with how color affects individuals though
    processes. Reds can be stimulating and incite aggressive behavior—or spur the
    viewer to action—while blues then to invoke sensitive responses.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 网页设计还包括适当色彩搭配的使用。为网站选择配色方案与展示的图片一样重要。选择合适的色彩搭配与色彩如何影响人的思维过程有很大关系。红色可以刺激并引发攻击性行为，或者促使观众采取行动，而蓝色则可能引发敏感的反应。
- en: 'Study the psychology of color’s effects on behavior when choosing a color palette
    for the Web. Search the Internet for online color-mixing tools. Here are some
    of my favorites:'
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 在为网页选择配色方案时，研究色彩对行为的影响的心理。在互联网上搜索在线色彩混合工具。以下是我最喜欢的几个：
- en: '**Color Mixers** *[http://www.colormixers.com/mixers/cmr/](http://www.colormixers.com/mixers/cmr/)*'
  id: totrans-457
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**色彩混合器** *[http://www.colormixers.com/mixers/cmr/](http://www.colormixers.com/mixers/cmr/)*'
- en: '**EasyRGB** *[http://www.easyrgb.com/](http://www.easyrgb.com/)*'
  id: totrans-458
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**EasyRGB** *[http://www.easyrgb.com/](http://www.easyrgb.com/)*'
- en: Export Safely
  id: totrans-459
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全导出
- en: 'GIMP 2.8 changed File▸Save so that it no longer saves to anything but GIMP’s
    native XCF file format. To save to some other file format, use File▸Export. If
    you’ll be using your image in a web design, export it to the appropriate file
    format: JPEG, GIF, or PNG. When you export a layered image to an image file format
    suitable for the Web, GIMP will automatically merge all visible layers. This costs
    you nothing in effort and won’t change your existing layered canvas. But don’t
    forget to save the layered version as an XCF file as well, just in case you need
    to edit the layers later.'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: GIMP 2.8修改了文件▸保存的设置，使其不再保存为除了GIMP的本地XCF文件格式以外的任何格式。若要保存为其他文件格式，请使用文件▸导出。如果你将在网页设计中使用你的图像，请导出为适当的文件格式：JPEG、GIF或PNG。当你将分层图像导出为适合网页的图像文件格式时，GIMP会自动合并所有可见图层。这不会给你带来任何努力上的负担，也不会改变你现有的分层画布。但别忘了也将分层版本保存为XCF文件，以防你以后需要编辑图层。
