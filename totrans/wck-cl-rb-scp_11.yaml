- en: Appendix A. AFTERWORD
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 后记
- en: Well, this is the end of our adventure through a collection of wicked cool Ruby
    scripts. When we started, I recommended that you write down any ideas you had
    about creating your own wicked cool scripts. Now is the time to begin your own
    journey. I've enjoyed being able to share my passion for Ruby with you, and I
    hope you will continue to use the power of Ruby to solve any problems you may
    have. It's truly a wonderful language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这是我们通过一系列酷炫的Ruby脚本集的冒险之旅的结束。当我们开始时，我建议您记下您关于创建自己的酷炫脚本的任何想法。现在是时候开始您自己的旅程了。我很高兴能和您分享我对Ruby的热爱，并希望您将继续使用Ruby的力量来解决您可能遇到的问题。这确实是一门美妙的语言。
- en: I'd love to hear your feedback about the scripts—like which ones were your favorites
    or more graceful examples that you've written. Through shared knowledge, we all
    benefit. I know technologies constantly evolve, especially on the Web, so if you
    find any errors in this book, be sure to drop me a line. Check out the book's
    website at [http://www.nostarch.com/wcruby.htm/](http://www.nostarch.com/wcruby.htm/).
    Thanks again, and keep on programming!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我很乐意听听您对脚本的评价——比如哪些是您最喜欢的，或者您写的更优雅的例子。通过共享知识，我们都能受益。我知道技术不断进化，尤其是在互联网上，所以如果您在这本书中发现任何错误，请务必给我发邮件。您可以查看本书的网站：[http://www.nostarch.com/wcruby.htm/](http://www.nostarch.com/wcruby.htm/)。再次感谢，并继续编程！
- en: Take care,
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 请多保重，
