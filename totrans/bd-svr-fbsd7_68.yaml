- en: D.2\. HOST-TO-HOST LAYER
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This layer includes the TCP protocol, which is responsible for opening, maintaining,
    and closing connections while maintaining integrity using error-correction. The
    layer also includes the UDP protocol, which does not provide the error-correction
    and persistent connection of TCP, but is useful for its efficiency. Application
    Level protocols are designed specifically to use either TCP or UDP. For example,
    HTTP uses TCP and DHCP uses UDP.
  prefs: []
  type: TYPE_NORMAL
- en: TCP The Transmission Control Protocol is used to prepare data received from
    application level protocols for transmission over computer networks. TCP interoperates
    with the Internet Protocol (IP), which is responsible for the routing of packets
    from source to destination. TCP is considered a state-dependent protocol because
    it requires first that a connection be established before actual data is sent.
    TCP also terminates the connection when data transmission is complete.
  prefs: []
  type: TYPE_NORMAL
- en: To better illustrate the concept of TCP, think of a data file as a completed
    jigsaw puzzle. To transmit this completed puzzle across a network, TCP takes it
    apart, sequentially labels each piece, puts each piece in an envelope (header),
    sends it to the post office (IP), and buys tracking and insurance for each piece.
    If any of the pieces are lost, they are simply resent. As pieces of the puzzle
    start to arrive at the destination system, the TCP protocol on the destination
    system carefully puts all of the pieces together sequentially, reconstructing
    the puzzle.
  prefs: []
  type: TYPE_NORMAL
- en: UDP The User Datagram Protocol is used to prepare data from application level
    protocols for transmission over computer networks. UDP is responsible for taking
    streams of data passed from applications and adding minimal header information
    before passing it quickly to the underlying Internet Protocol, which is responsible
    for the routing of packets from source to destination. Unlike TCP, UDP does not
    provide any ordering or reliability measures. Lack of error-correction allows
    UDP to be faster and more efficient for applications where the overhead of TCP
    is less desirable, such as voice-over-IP and multimedia streams.
  prefs: []
  type: TYPE_NORMAL
- en: TCP/UDP ports When creating header information, TCP and UDP utilize what is
    known as a port to address data to a specific application. Think of a long hallway
    lined with hundreds of doors labeled numerically, as in a hotel. Each door represents
    a port. Since the Apache web server uses HTTP on TCP port 80, data sent to the
    web server would walk down this hallway to room 80, pass through the open door
    (port), and be able to communicate to the web server.
  prefs: []
  type: TYPE_NORMAL
- en: The IANA (Internet Assigned Numbers Authority), now run by ICANN (Internet Corporation
    for Assigned Names and Numbers), has the responsibility for assigning port numbers
    to protocols and applications. Pairing port numbers with specific protocols allows
    network-aware applications to communicate with a wide variety of services over
    a single physical connection. FreeBSD's service name database resides in /etc/services.
    This file contains a comprehensive list of protocol names and their IANA assigned
    port numbers. Visit http://www .iana.org/assignments/port-numbers for the latest
    IANA port assignments.
  prefs: []
  type: TYPE_NORMAL
- en: D.3\. INTERNETWORK LAYER
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This layer includes the Internet Protocol (IP), which is responsible for routing
    packets of data from source to destination. IP was designed to carry packets prepared
    by higher-level protocols such as TCP and UDP.
  prefs: []
  type: TYPE_NORMAL
- en: ARP The Address Resolution Protocol is responsible for the resolution of IP
    addresses to MAC (Media Access Control) addresses on Ethernet networks. A MAC
    address is a hard-coded (permanent) identifier assigned to Ethernet networking
    devices at the time of manufacture. An example of a MAC address is 00:0d:93:8e:b0:34;
    the `ifconfig` command is used to view MAC address information on Unix systems.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to IP addresses used at the Internetwork layer, Ethernet uses a
    network device's MAC address. For example, let's say computer A attempts to send
    an IP packet to computer B. If they happen to be on the same subnet, computer
    A will transmit an ARP broadcast containing the IP address of computer B. Computer
    B responds with its MAC address and computer A stores this address for future
    communications. Actual data transmission can occur over Ethernet once this process
    (called ARP resolution) is complete. If computers A and B are on different subnets,
    it is the job of the router to relay packets between the two subnets. Ethernet
    switches store ARP tables so they can route traffic to other switches or routers.
  prefs: []
  type: TYPE_NORMAL
- en: ARP is considered an intermediary between the Internetwork and Network Access
    Layers.
  prefs: []
  type: TYPE_NORMAL
- en: IP The Internet Protocol is a network layer protocol responsible for routing
    traffic on the Internet. The IP header, containing information like TTL (Time
    To Live), source IP address, and destination IP address, is read by routing network
    hardware that processes or forwards the packet according to configured rules or
    policies.
  prefs: []
  type: TYPE_NORMAL
- en: A simple way to think of the Internet Protocol is to consider it the "post office"
    of the network. The protocol dictates the addressing format and size of packets
    much like a traditional post office does with mail. Think of the router as the
    mail sorter which uses the addressing information to determine what to do with
    each packet to send it along its way to the final destination.
  prefs: []
  type: TYPE_NORMAL
- en: IPv4, or version 4 of the Internet Protocol, is widely used on the public Internet.
    IPv4 uses a 32-bit address system composed of four octets, each representing 8
    bits. There are 4,294,967,296 possible unique addresses using this 32-bit address
    system. Some of these addresses were reserved for private networks and other administrative
    uses. For example, 192.168.x.x and 10.x.x.x are reserved for private networks.
    127.x.x.x are referred to as localhost addresses. The slowly diminishing number
    of unique IP addresses prompted work on IPv6, which is still under development.
    The popularity of NAT routers has, to some extent, quelled the fear of an IP address
    shortage. NAT technology corrals several computers together to use a single IP
    address rather than assigning unique IPs to each.
  prefs: []
  type: TYPE_NORMAL
- en: IP address An Internet Protocol address is a string of digits separated by periods
    that represent a computer's virtual address on a network. An example of an IP
    address is 17.254.0.91\. A static IP address is an IP address set up to be used
    by a specific computer when it is reachable on a network. A dynamic IP address
    is a leased IP address that is typically assigned by a DHCP server. The IP address
    may change when the lease expires or when the computer is unreachable on a network.
  prefs: []
  type: TYPE_NORMAL
- en: ICMP The Internet Control Message Protocol is meant to provide feedback about
    problems in the transmission of packets on IP networks. ICMP packets are IP packets
    that carry error types and codes in their headers.
  prefs: []
  type: TYPE_NORMAL
- en: For example, let's say that we are transmitting data between two computers over
    the Internet. Computer A is connected on a high-speed fiber optic network and
    computer B is connected on a dial-up modem. When computer A sends data to computer
    B, it sends it faster than computer B's connection can accept it. When computer
    A begins to overload computer B's router, an ICMP Source Quench message is sent
    to computer A to request that it cut back the transmission rate to avoid packet
    loss.
  prefs: []
  type: TYPE_NORMAL
- en: A common network tool, ping, utilizes ICMP echo messages to provide information
    on network accessibility. Another network tool, traceroute, employs ICMP time
    exceeded messages to attempt to trace the route of packets between hosts.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more information on ICMP, see RFC 792: [http://tools.ietf.org/html/rfc792](http://tools.ietf.org/html/rfc792).'
  prefs: []
  type: TYPE_NORMAL
- en: D.4\. NETWORK ACCESS LAYER
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Protocols and technologies in this layer are responsible for the transfer of
    packets from the physical topology of one network device to another. This layer
    adds a packet header, typically referred to as a frame, to aid in the journey
    from one network to another. This extra header information is stripped whenever
    the packet enters an intermediary router; the router creates a new frame as it
    transmits the packet onto the next network. This process continues until the packet
    reaches its final destination.
  prefs: []
  type: TYPE_NORMAL
- en: 10BASE-T 10BASE-T is an Ethernet network topology standard used to physically
    connect devices using 8-wire twisted pair (UTP) cables with RJ-45- type connectors.
    The 10 in 10BASE-T stands for the transmission speed of 10 Mbps. BASE stands for
    baseband, which means only a single Ethernet signal is present per twisted pair.
    The T stands for twisted pair, which is a type of wiring that uses windings to
    minimize electromagnetic interference. 100BASE-T and 1000BASE-T are newer standards
    with transmission speeds of 100 and 1,000 Mbps, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Cable/DSL modem These devices are used to modulate (change) data signals transmitted
    by cable and phone service providers into signals usable by your computer. Broadband
    Internet access has become possible with the use of these devices. Typical downstream
    speeds are 1.5 to 6 Mbps with upstream speeds averaging 350 Kbps.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ethernet This frame-based networking technology is the most widely used local
    area networking standard. Ethernet is considered a peer-type network that originally
    implemented the CSMA/CD (Carrier Sense Multiple Access with Collision Detection)
    protocol to transmit data. This is also known as half-duplex Ethernet, and comprises
    a set of rules that all Ethernet devices obey:'
  prefs: []
  type: TYPE_NORMAL
- en: If a wire is idle, begin transmitting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If a collision (two devices talking at once) is detected, cease transmission
    after a specified time to ensure the other transmitter also detects the collision.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Wait a random amount of time before retransmitting data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data is retransmitted.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Device exits transmit mode if data is sent successfully.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A second mode of operation, called full-duplex Ethernet, bypasses the CSMA/CD
    protocol by allowing Ethernet devices to transmit and receive simultaneously.
    This eliminates the collision problem because the send and receive paths are separated.
    In order to operate at full-duplex, hosts must be on a switched network and have
    interface adapters that support full-duplex operation. Ethernet hubs only support
    half-duplex mode.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernet is a broadcast networking technology. Every Ethernet NIC possesses
    a globally unique 48-bit identifier called a MAC address. Network devices transmit
    data in small chunks called frames with headers that contain source and destination
    MAC addresses. By default, each network device continually "listens" to the network
    and ignores all "frames" except those containing a MAC address matching its own.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernet adapter Also known as a network interface card (NIC) or network adapter,
    this component allows a computer to communicate with other devices on an Ethernet
    network. Most new computer systems have Ethernet adapters built in. FreeBSD natively
    supports most makes and models.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernet hub A hub, also known as a concentrator, is a device that connects
    multiple devices together. A hub takes an incoming signal from any connected device
    and rebroadcasts the signal to the other connected devices.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernet broadcasting can be compared to shouting a person's name into a crowd.
    Everyone hears the announcement, but only the person whose name was called listens
    to the subsequent message. When there is a lot of traffic, this constant shouting
    can cause a lot of extraneous traffic that a different device, called a switch,
    attempts to mitigate.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernet switch A switch, also known as an intelligent hub, is a device that
    connects multiple network devices together. A switch is called an intelligent
    hub because it employs a MAC address table to store the identities of devices
    connected to it. When data enters a switch, it is examined for its destination
    information. The switch will then check the MAC address table for the location
    of the destination device and forward the data through the appropriate port instead
    of broadcasting it to everyone. This reduces overall network traffic and increases
    efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: Think of this as the boss finding an employee's extension in a directory; the
    employee may then be directly contacted by telephone rather than by shouting his
    name over a maze of cubicles.
  prefs: []
  type: TYPE_NORMAL
- en: Router This device connects separate networks together much like a junction
    connects different highways. A router employs a routing table to intelligently
    send packets in the direction of their destination. Routers may also communicate
    with each other to update these routing tables when needed.
  prefs: []
  type: TYPE_NORMAL
- en: Think of this as an operator at a phone company responsible for routing international
    phone calls to the appropriate national networks. Most routers sold to consumers
    combine both a router and a switch into one device to interconnect the local network
    and route traffic to the Internet. These combined devices are also known as NAT
    routers.
  prefs: []
  type: TYPE_NORMAL
- en: NAT Network Address Translation is the process by which a device translates
    local private IP addresses into that of a single public IP address. Most home
    network routers perform NAT to give multiple users access to the Internet without
    having to pay for another IP address. A possible drawback to this process is the
    lack of individual accessibility from the Internet to computers behind the NAT
    device; for example, each computer cannot run its own publicly accessible web
    server. Devices behind the NAT device can initiate connections to other hosts
    on the Internet but cannot accept unsolicited requests from outside the NAT device.
    NAT can be thought of as a one-way valve. As a side effect, NAT is also a good
    security measure, since it can keep out attacks and unwanted traffic. Most home
    NAT routers feature a port-forwarding feature to allow traffic from the Internet
    to be forwarded to a specific computer in the private network.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi Wireless Fidelity, or 801.11x, is a set of IEEE (Institute of Electrical
    and Electronic Engineers) standards used to define wireless local area networks.
    Wi-Fi uses short-range radio transceivers in the 2.4 GHz band to transfer data.
    The same rules for data transmission and collision apply as with half-duplex wired
    Ethernet (CSMA/CD).
  prefs: []
  type: TYPE_NORMAL
- en: A Wi-Fi configuration usually consists of a central access point or wireless
    hub that communicates with clients using broadcasts similar to that of an Ethernet
    hub. A standard access point broadcasts its identification or SSID (service set
    identifier) "beacon" to notify potential clients of its presence. Access points
    can be configured to authenticate all connections, or enforce access rules based
    on the client's MAC address.
  prefs: []
  type: TYPE_NORMAL
- en: The 802.11b standard is the most widely deployed of the 802.11 standards. It
    specifies a maximum throughput of 11 Mbps. Depending on whether TCP or UDP is
    used, 802.11b clients can expect an actual throughput of 700 to 900 KB/s. The
    newer 802.11g standards specify a maximum throughput of 54 Mbps. Actual throughput
    is usually in the 3,000 KB/s range.
  prefs: []
  type: TYPE_NORMAL
- en: Security of data transmitted using Wi-Fi is provided by one of two mechanisms.
    The first is called WEP (wired equivalent privacy); the second is WPA (Wi-Fi protected
    access). These two mechanisms encrypt data between clients and the access point.
    Security flaws in the WEP mechanism were discovered, which prompted the development
    of WPA. With the use of a strong shared-key, WPA offers relatively good security
    to connected clients but is not supported by some older devices.
  prefs: []
  type: TYPE_NORMAL
