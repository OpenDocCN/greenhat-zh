- en: 'To change the current working directory to /usr/local/www, type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: In this example, www is a subdirectory of /usr/local, as local is a subdirectory
    of /usr. If your working directory is /usr/local/www and you want to navigate
    to /usr/local, you can type `cd /usr/local` or `cd ..` (the `..` is another way
    of navigating to the parent directory of the current directory). Another shortcut
    can be executed with the tilde (`~`) key. Typing `cd ~` will place you in the
    current user's home directory. This location can vary, but is most likely /usr/home/username,
    where username is the login ID of the current user.
  prefs: []
  type: TYPE_NORMAL
- en: If you need to change to a directory that contains spaces, you will need to
    use quotation marks to enclose the path. Typing `cd "/usr/local/www/webserver"`
    would be correct syntax.
