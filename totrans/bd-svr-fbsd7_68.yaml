- en: 30.1\. SUMMARY
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: WordPress is an open source personal publishing system also referred to as a
    blog platform. Like many other dynamic web applications, WordPress is written
    in PHP and stores content in a MySQL database.
  prefs: []
  type: TYPE_NORMAL
- en: Major features include trackback/pingback support, third-party plug-in capability,
    compliance with web standards set by the World Wide Web Consortium (W3C), theme
    support, static page management, and RSS (Really Simple Syndication) feed support.
  prefs: []
  type: TYPE_NORMAL
- en: Blogs have gained popularity with the advent of tools like WordPress. Justin
    Hall, a writer and graduate student, is recognized as being one of the first to
    create a personal blog in 1994\. Another notable figure, David Winer, created
    ping servers, which keep records of updates received from blogging applications.
    Ping servers allow blog readers to quickly check a blog for updated content; [technorati.com](http://technorati.com)
    is a popular example of this concept. Winer also created the RSS specification
    that enables users to see new content on a blog using an RSS-capable client.
  prefs: []
  type: TYPE_NORMAL
- en: WordPress is the successor to the b2/cafelog Content Management System, with
    development dating back to 2001\. Matthew Mullenweg and Mike Little were the original
    founders of the WordPress project. Mullenweg formed Automattic, Inc. in August
    2005 to house a variety of open source projects, including WordPress. WordPress
    development is led by Mullenweg and Ryan Boren of Automattic, Inc.
  prefs: []
  type: TYPE_NORMAL
