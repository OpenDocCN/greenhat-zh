- en: 30.6\. CONFIGURE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Once installation is complete, it's time to configure WordPress for use on your
    system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Copy the file wp-config-sample.php to wp-config.php. The following commands
    will make the copy, set file permissions, and open wp-config.php for modification:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Modify the `DB_NAME`, `DB_USER`, and `DB_PASSWORD` declarations (~3) to match
    your MySQL setup. The lines should appear as follows (use the password you assigned
    earlier):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Save and exit.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Create a WordPress-specific Apache configuration file. This file points Apache
    to the correct location of the WordPress files and makes administration easier
    by keeping WordPress-specific options separate from the main httpd.conf file.
    By default, Apache searches the /usr/local/etc/apache22/Includes directory for
    configuration files. Here''s how to create one for WordPress:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Add the following lines:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Note:*** By default, WordPress is set up as a subdirectory of your web server''s
    root site. This means you would enter [http://host.example.com/wordpress](http://host.example.com/wordpress)
    into your web browser. To change this default directory, replace `wordpress` (in
    italics above) with a different name.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '* * *'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Save and exit. Restart Apache to commit the changes:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Open [http://host.example.com/wordpress/wp-admin/install.php](http://host.example.com/wordpress/wp-admin/install.php)
    in your favorite web browser, substituting your hostname and directory (if you
    modified it), then follow the instructions to complete the installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change your admin password after logging in by clicking the Users tab. Click
    the sub-tab named Your Profile, enter a new password (lower-right corner), and
    click the Update Profile button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 30.7\. ADMINISTRATION
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Use this URL to administer your WordPress installation (substituting your server''s
    hostname): [http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin).'
  prefs: []
  type: TYPE_NORMAL
- en: 30.8\. CONFIG FILES
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: usr/local/www/data/wordpress/wp-config.php
  prefs: []
  type: TYPE_NORMAL
- en: Holds the username, password, and database information for WordPress
  prefs: []
  type: TYPE_NORMAL
- en: 30.9\. NOTES
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You may want to use permalinks on your blog. Here are examples of a permalink
    and a standard link:'
  prefs: []
  type: TYPE_NORMAL
- en: Permalink
  prefs: []
  type: TYPE_NORMAL
- en: '[http://host.example.com/wordpress/blog-article](http://host.example.com/wordpress/blog-article)'
  prefs: []
  type: TYPE_NORMAL
- en: Standard link
  prefs: []
  type: TYPE_NORMAL
- en: '[http://host.example.com/wordpress/?p=123](http://host.example.com/wordpress/?p=123)'
  prefs: []
  type: TYPE_NORMAL
- en: The above links would both take you to the same hypothetical blog entry, but
    the permalink provides a meaningful URL that makes it easier for other sites to
    reference posts in your blog.
  prefs: []
  type: TYPE_NORMAL
- en: To enable permalinks, open the WordPress web administration interface by pointing
    your web browser to [http://host.example.com/wordpress/wp-admin](http://host.example.com/wordpress/wp-admin).
  prefs: []
  type: TYPE_NORMAL
- en: Turn on permalinks by going to the Permalinks tab nested in the Options tab.
    Click one of the predefined structures, or create your own, and click Update Permalink
    Structure.
  prefs: []
  type: TYPE_NORMAL
- en: View the site by clicking View site >> at the top of the page. Click the "Hello,
    world!" post and confirm that the URL field in the browser's address bar matches
    the permalink structure you set.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix A. COMMANDS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This appendix contains commands that are common to basic FreeBSD system administration,
    and is meant to provide an abbreviated reference for those unfamiliar with Unix
    commands. It is organized into the following categories: general, archiving files,
    and network. The commands are presented in order of relative usage from most used
    to least. For full documentation on any command, consult its man page. See "[Manual
    Pages](manual_pages.html#manual_pages)" for details on man pages.'
  prefs: []
  type: TYPE_NORMAL
- en: A.1\. GENERAL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A.1.1\. ls
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This command will list the files in the current directory.
  prefs: []
  type: TYPE_NORMAL
- en: Command
  prefs: []
  type: TYPE_NORMAL
- en: '`ls`'
  prefs: []
  type: TYPE_NORMAL
- en: Syntax
  prefs: []
  type: TYPE_NORMAL
- en: '`ls -``*options file*`'
  prefs: []
  type: TYPE_NORMAL
- en: Options
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Include all files that start with a dot (hidden files).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: List the files in long format (permissions, date, time, owner, and group).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: List directories as plain files (not searched recursively).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: Use unit suffixes, such as `K` for kilobyte, `M` for megabyte, and so on (must
    be used in conjunction with the `-l` option).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Append symbols after each file or directory type (`/` is appended to directories,
    `*` to executable files, and `@` to symbolic links). The `-F` option is useful
    for identifying file types and directories quickly without doing a long listing
    (`-l` option).
  prefs: []
  type: TYPE_NORMAL
- en: 'Below is output from a directory listing in long format using `ls -l`:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Code View:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: Examples
  prefs: []
  type: TYPE_NORMAL
- en: 'To list all the files in the current directory including those starting with
    a dot (.) and using long format, type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: 'To list only the files and directory names in the root directory starting with
    u, use the `*` wildcard by typing:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'To list all files and directory names in long format, including those starting
    with a dot (.), that end in .txt, type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: Two useful shortcuts included in the default FreeBSD shell's profile are the
    commands `ll` and `l` (lowercase L). Typing `ll` is the same as typing `ls -alFo`
    and displays just about everything you need to know about the current directory.
    The command `l` is equivalent to `ls -l`.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For more details and other options for this command, type `man ls` at the command
    prompt. Remember that FreeBSD is a case-sensitive operating system. The command
    `ls -l file` is entirely different from the command `ls -l File`. An asterisk
    (`*`) can be used as a wildcard, which allows you to specify filtered searches.
    Think of it as a short way of saying "anything." For example, if you want to search
    the current directory for all files starting with `b`, type `ls -d b*`, which
    equates to "list files starting with lowercase b followed by anything." The `-d`
    tells the system to list directory names starting with `b` rather than searching
    for files within directories recursively.
  prefs: []
  type: TYPE_NORMAL
