  type: TYPE_NORMAL
- en: '[PRE78]'
  prefs: []
  type: TYPE_PRE
- en: Append symbols after each file or directory type (`/` is appended to directories,
    `*` to executable files, and `@` to symbolic links). The `-F` option is useful
    for identifying file types and directories quickly without doing a long listing
    (`-l` option).
