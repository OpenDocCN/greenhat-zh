  type: TYPE_NORMAL
- en: '[PRE82]'
  prefs: []
  type: TYPE_PRE
- en: Two useful shortcuts included in the default FreeBSD shell's profile are the
    commands `ll` and `l` (lowercase L). Typing `ll` is the same as typing `ls -alFo`
    and displays just about everything you need to know about the current directory.
    The command `l` is equivalent to `ls -l`.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
  prefs: []
  type: TYPE_NORMAL
- en: For more details and other options for this command, type `man ls` at the command
    prompt. Remember that FreeBSD is a case-sensitive operating system. The command
    `ls -l file` is entirely different from the command `ls -l File`. An asterisk
    (`*`) can be used as a wildcard, which allows you to specify filtered searches.
    Think of it as a short way of saying "anything." For example, if you want to search
    the current directory for all files starting with `b`, type `ls -d b*`, which
    equates to "list files starting with lowercase b followed by anything." The `-d`
    tells the system to list directory names starting with `b` rather than searching
    for files within directories recursively.
