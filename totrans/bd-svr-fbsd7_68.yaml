    Read permission, as it applies to a file, means the ability to read the contents
    of the file. Read permission, as it applies to a directory, means the ability
    to list its contents (files or other directories). Write permission, as it applies
    to both files and directories, means the ability to change or delete its contents.
    Execute permission, as it applies to a file, means the ability to load and run
    as a program. Execute permission, as it applies to a directory, means the ability
    to navigate with the `cd` command. Much like the `chown` command, you will need
    to be the superuser or the owner of the files you intend to modify in order for
    this command to succeed.
