- en: Appendix D. Glossary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wikipedia's glossary, which contains many terms not found here, can be found
    at [http://en.wikipedia.org/wiki/Wikipedia:Glossary](http://en.wikipedia.org/wiki/Wikipedia:Glossary).
  prefs: []
  type: TYPE_NORMAL
- en: '| admin A Wikipedia administrator; administrators are users with extra technical
    privileges to delete and restore articles and block accounts and IP numbers |'
  prefs: []
  type: TYPE_TB
- en: '| AfD Articles for Deletion; an open forum for discussing article deletion
    on a case-by-case basis |'
  prefs: []
  type: TYPE_TB
- en: '| AGF Assume Good Faith; a guideline requesting civility and mutual trust among
    editors |'
  prefs: []
  type: TYPE_TB
- en: '| ANI The Administrators'' noticeboard for incidents, where Wikipedia administrators
    discuss and can be alerted to current problems with vandalism, edit wars, or other
    issues that require administrator attention |'
  prefs: []
  type: TYPE_TB
- en: '| anon An anonymous or IP user who is not logged in when editing |'
  prefs: []
  type: TYPE_TB
- en: '| ArbCom The Arbitration committee; a body that resolves on-site disputes |'
  prefs: []
  type: TYPE_TB
- en: '| arbitration The top-level, formal, and lengthy dispute resolution procedure
    performed by the ArbCom |'
  prefs: []
  type: TYPE_TB
- en: '| backlinks The wikilinks that link to a page, displayed by clicking What Links
    Here on the left-hand sidebar |'
  prefs: []
  type: TYPE_TB
- en: '| BOLD Short for the slogan, "Be bold in updating articles," which means if
    you see an article that needs work, don''t hesitate to improve it |'
  prefs: []
  type: TYPE_TB
- en: '| bot An automated editing program operating on the site |'
  prefs: []
  type: TYPE_TB
- en: '| bureaucrat An administrator with power to promote other editors to administrator
    status |'
  prefs: []
  type: TYPE_TB
- en: '| COI Conflict of interest, which occurs when the editor of an article is somehow
    personally invested in the topic |'
  prefs: []
  type: TYPE_TB
- en: '| Commons *See* Wikimedia Commons |'
  prefs: []
  type: TYPE_TB
- en: '| contribs The list of contributions, or edits, made by an editor |'
  prefs: []
  type: TYPE_TB
- en: '| copyvio Short for *copyright violation*, such as an article or image that
    contains copyrighted material from another source |'
  prefs: []
  type: TYPE_TB
- en: '| CSD Criteria for speedy deletion; the policy detailing when articles may
    be deleted without going through a review process. *See also* speedy |'
  prefs: []
  type: TYPE_TB
- en: '| disambiguation page A page that links to alternate articles with similar
    titles. For example, the Boston disambiguation page lists at least 20 places named
    Boston, as well as the rock band and WWII-era aircraft |'
  prefs: []
  type: TYPE_TB
- en: '| dead-end page A Wikipedia page with no outbound wikilinks. *See also* orphan
    article |'
  prefs: []
  type: TYPE_TB
- en: '| diff The display showing the differences between two versions of a wiki page
    |'
  prefs: []
  type: TYPE_TB
- en: '| DRV Deletion review; the appeals system for deleted articles |'
  prefs: []
  type: TYPE_TB
- en: '| edit Any saved change made to a wiki page |'
  prefs: []
  type: TYPE_TB
- en: '| edit conflict A conflict that occurs when two editors try to save versions
    of a page at the same time |'
  prefs: []
  type: TYPE_TB
- en: '| edit count The total number of edits made by a user''s account |'
  prefs: []
  type: TYPE_TB
- en: '| edit war An extended dispute between two or more editors over article content;
    during an edit war, changes to an article are reverted multiple times and no consensus
    emerges about the article''s content |'
  prefs: []
  type: TYPE_TB
- en: '| external link A hyperlink leading to a site outside Wikipedia |'
  prefs: []
  type: TYPE_TB
- en: '| featured article An esteemed category of peer-reviewed Wikipedia articles;
    each day a different featured article is spotlighted on the main page |'
  prefs: []
  type: TYPE_TB
- en: '| Featured Content A category of Wikipedia content including featured articles,
    images, lists, and portals |'
  prefs: []
  type: TYPE_TB
- en: '| fork (verb) To split a wiki into two editing communities, with the intent
    to develop the existing content in different ways; (noun) the end product of such
    a split |'
  prefs: []
  type: TYPE_TB
- en: '| GFDL The GNU Free Documentation License under which Wikipedia content is
    released |'
  prefs: []
  type: TYPE_TB
- en: '| IAR Ignore All Rules; a traditional slogan suggesting Wikipedians should
    rise above formalities in unusual situations |'
  prefs: []
  type: TYPE_TB
- en: '| internal link A hyperlink on a wiki leading to another location on the same
    wiki; an internal link is implemented in wikitext using special syntax rather
    than a URL |'
  prefs: []
  type: TYPE_TB
- en: '| interwiki To link different wikis by extending internal link syntax; on Wikipedia,
    to link corresponding articles in different language versions of Wikipedia |'
  prefs: []
  type: TYPE_TB
- en: '| lead section The introductory section of an article, which appears before
    the first heading |'
  prefs: []
  type: TYPE_TB
- en: '| main namespace The main or article namespace is the namespace that articles
    appear in; this namespace does not have a prefix |'
  prefs: []
  type: TYPE_TB
- en: '| Manual of Style The collection of Wikipedia writing guidelines (WP:MOS) |'
  prefs: []
  type: TYPE_TB
- en: '| meatpuppet An account operated by someone who is acting for the benefit of
    another partisan editor. *See also* sockpuppet |'
  prefs: []
  type: TYPE_TB
- en: '| mediation A dispute resolution procedure, where a member of the mediation
    committee attempts to resolve a dispute between two or more editors through formal
    negotiation to reach consensus (WP:M) |'
  prefs: []
  type: TYPE_TB
- en: '| MediaWiki The open-source, free software used to run the Wikipedia sites
    and many others |'
  prefs: []
  type: TYPE_TB
- en: '| Meta, Meta-Wiki The site at [http://meta.wikimedia.org/](http://meta.wikimedia.org/),
    for coordinating Wikimedia Foundation projects |'
  prefs: []
  type: TYPE_TB
- en: '| mirror site A website posting content from Wikipedia (legitimately, if GFDL
    conditions are fulfilled) |'
  prefs: []
  type: TYPE_TB
- en: '| monobook The default skin or template on Wikipedia; this is how pages appear
    to anyone who has not logged in and changed his or her user preferences. *See
    also* skin |'
  prefs: []
  type: TYPE_TB
- en: '| namespace A virtual container for different types of content on the wiki;
    namespaces are defined by different prefixes, such as *talk*: or *Wikipedia*:,
    which appear before page names; articles are in the main namespace |'
  prefs: []
  type: TYPE_TB
- en: '| Notability The criteria that article topics should be notable to an outside
    observer, as determined through outside sources |'
  prefs: []
  type: TYPE_TB
- en: '| NPOV Neutral Point of View; the Wikipedia policy that article content should
    be presented in an objective, neutral, and substantiated manner |'
  prefs: []
  type: TYPE_TB
- en: '| orphan article An article that has no incoming wikilinks from other articles
    |'
  prefs: []
  type: TYPE_TB
- en: '| OWN A shortcut for Wikipedia''s policy on no ownership of articles (WP:OWN);
    in conversation, the term *OWN* may serve as a warning not to take control of
    an article''s content |'
  prefs: []
  type: TYPE_TB
- en: '| page history The list of edits that have been made to a wiki page, displaying
    in reverse chronological order and viewable from the History tab |'
  prefs: []
  type: TYPE_TB
- en: '| permalink A link to a specific version of a Wikipedia page |'
  prefs: []
  type: TYPE_TB
- en: '| portal A project page that collects articles, images, and facts about a particular
    topic |'
  prefs: []
  type: TYPE_TB
- en: '| PROD Proposed deletion; the deletion process for article deletions expected
    to be uncontroversial |'
  prefs: []
  type: TYPE_TB
- en: '| redirect (noun) A page serving solely to send a reader to an article with
    another title; (verb) to redirect from one page to another |'
  prefs: []
  type: TYPE_TB
- en: '| revert To return an article to a previous version; often abbreviated as *rvv*
    or *rv* in edit summaries |'
  prefs: []
  type: TYPE_TB
- en: '| RfC Request for Comment; a part of the dispute resolution procedure in which
    editors can discuss issues such as the conduct of other users |'
  prefs: []
  type: TYPE_TB
- en: '| sandbox The sandbox is a page set aside for test edits [[Wikipedia:Sandbox]]
    |'
  prefs: []
  type: TYPE_TB
- en: '| sister project A Wikipedia sister project (for example, Wiktionary) is a
    multilingual collection of wikis set up by the Wikimedia Foundation to pursue
    a generally reference-related goal |'
  prefs: []
  type: TYPE_TB
- en: '| skin The appearance of Wikipedia pages; logged-in users can select how Wikipedia
    pages appear in their user preferences |'
  prefs: []
  type: TYPE_TB
- en: '| sockpuppet A second account operated covertly by an editor with an existing
    account. *See also* meatpuppet |'
  prefs: []
  type: TYPE_TB
- en: '| speedy A speedy page deletion by an administrator, in line with the criteria
    for the speedy deletion policy and criteria for speedy deletion |'
  prefs: []
  type: TYPE_TB
- en: '| steward An administrator who can change any user''s status on any Wikimedia
    project |'
  prefs: []
  type: TYPE_TB
- en: '| subpage A page constructed with a forward slash (/), as in [[User:Abelard/Letter
    to Heloise]]; subpages are not allowed in the main article namespace |'
  prefs: []
  type: TYPE_TB
- en: '| sysop Short for *system operator*; a synonym for administrator |'
  prefs: []
  type: TYPE_TB
- en: '| Three-Revert Rule (3RR) The prohibition on reverting an article more than
    three times in 24 hours, except for reverting vandalism |'
  prefs: []
  type: TYPE_TB
- en: '| transclusion To include content stored on one page within another page, for
    example, by adding a template to a page |'
  prefs: []
  type: TYPE_TB
- en: '| transwiki To move an article to another wiki (usually deleting the original
    article) |'
  prefs: []
  type: TYPE_TB
- en: '| user page A registered user''s personal page, usually containing information
    about the editor and his or her interests |'
  prefs: []
  type: TYPE_TB
- en: '| userfy To move an article into the User namespace as a subpage |'
  prefs: []
  type: TYPE_TB
- en: '| watchlist A personal list of articles that can be maintained by any logged-in
    user that lists all recent edits to the articles on the list |'
  prefs: []
  type: TYPE_TB
- en: '| wiki An online database of freely editable web pages, forming an evolving
    hypertext; Wikipedia is just one example of a wiki |'
  prefs: []
  type: TYPE_TB
- en: '| wiki engine The software underlying a wiki. *See also* MediaWiki |'
  prefs: []
  type: TYPE_TB
- en: '| wiki markup language The special simplified syntax for wiki page editing
    and formatting; also called *wiki syntax* |'
  prefs: []
  type: TYPE_TB
- en: '| wikify To add appropriate *internal links* to existing text and to impose
    standard format and other house style |'
  prefs: []
  type: TYPE_TB
- en: '| wikilawyer A pedantic, over-literal interpreter of Wikipedia policy and custom
    |'
  prefs: []
  type: TYPE_TB
- en: '| wikilink A synonym for an internal link. *See also* internal link |'
  prefs: []
  type: TYPE_TB
- en: '| Wikimedia Commons A project of the Wikimedia Foundation to collect free media
    (images and video); Wikipedia articles can contain links to files on Commons |'
  prefs: []
  type: TYPE_TB
- en: '| Wikimedia Foundation (WMF) The nonprofit organization that has overall responsibility
    for running the Wikipedia sites and sister projects |'
  prefs: []
  type: TYPE_TB
- en: '| wikitext The text of a wiki page visible when editing (as opposed to what
    readers see) |'
  prefs: []
  type: TYPE_TB
