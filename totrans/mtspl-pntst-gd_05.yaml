- en: Chapter 5. The Joy of Exploitation
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章。利用的乐趣
- en: Exploitation is the pinnacle of many security professionals’ careers. The ability
    to gain full control over a targeted machine is a great feeling, if perhaps a
    little scary. But even though exploitation techniques have advanced quite a bit
    over the years, the adoption of various system and network protections has made
    it increasingly more difficult to succeed with basic exploits. In this chapter,
    we move into more difficult attack methods, beginning with command-line interfaces
    to the Metasploit Framework. Most of the attacks and customizations discussed
    in this chapter will occur in *msfconsole*, *msfencode*, and *msfpayload*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 利用是许多安全专业人士职业生涯的巅峰。能够完全控制目标机器的能力是一种很棒的感觉，尽管可能有些令人恐惧。但是，尽管利用技术在这些年里有了相当大的进步，但各种系统和网络保护措施的采用使得成功进行基本利用变得越来越困难。在本章中，我们将转向更复杂的攻击方法，从Metasploit框架的命令行界面开始。本章中讨论的大多数攻击和定制化操作将在
    *msfconsole*、*msfencode* 和 *msfpayload* 中进行。
- en: Before you begin to exploit systems, you need to understand a few things about
    penetration testing and exploitation. In [Chapter 1](part0005.html#the_absolute_basics_of_penetration_testi)
    you were introduced to basic penetration testing methods. In [Chapter 2](part0006.html#metasploit_basics)
    you learned the basics of the Framework and what to expect from each tool. In
    [Chapter 3](part0007.html#intelligence_gathering-id1) we explored the intelligence
    gathering phase, and in [Chapter 4](part0008.html#vulnerability_scanning) you
    learned about vulnerability scanning.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始利用系统之前，您需要了解一些关于渗透测试和利用的知识。在 [第1章](part0005.html#the_absolute_basics_of_penetration_testi)
    中，您介绍了基本的渗透测试方法。在 [第2章](part0006.html#metasploit_basics) 中，您学习了框架的基础知识以及可以期待每个工具的功能。在
    [第3章](part0007.html#intelligence_gathering-id1) 中，我们探讨了情报收集阶段，而在 [第4章](part0008.html#vulnerability_scanning)
    中，您学习了漏洞扫描。
- en: In this chapter, we focus on the basics of exploitation. Our goal is to familiarize
    you with the different commands available through the Framework, which we’ll build
    upon in later chapters. Most of the attacks from this point forward will occur
    through *msfconsole*, and you will need a solid understanding of *msfconsole*,
    *msfpayload*, and *msfencode* to get the most out of the balance of this book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们关注利用的基础知识。我们的目标是让您熟悉框架中可用的不同命令，我们将在后面的章节中继续探讨这些命令。从现在开始，大多数攻击将通过 *msfconsole*
    进行，您需要对 *msfconsole*、*msfpayload* 和 *msfencode* 有一个扎实的理解，才能充分利用本书的其余部分。
- en: Basic Exploitation
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基本利用
- en: The Metasploit Framework contains hundreds of modules, and it’s nearly impossible
    to remember them all. Running `show` from *msfconsole* will display every module
    available in the Framework, but you can also narrow your search by displaying
    only specific types of modules as discussed in the following sections.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Metasploit框架包含数百个模块，几乎不可能记住它们全部。从 *msfconsole* 中运行 `show` 命令将显示框架中可用的每个模块，但您也可以通过显示以下章节中讨论的特定类型的模块来缩小搜索范围。
- en: msf> show exploits
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msf> show exploits
- en: Within *msfconsole*, exploits operate against the vulnerabilities that you discover
    during a penetration test. New exploits are always being developed, and the list
    will continue to grow. This command will display every currently available exploit
    within the Framework.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 *msfconsole* 中，利用针对您在渗透测试期间发现的漏洞进行操作。新的利用总是在被开发，列表将继续增长。此命令将显示框架中当前可用的每个利用。
- en: msf> show auxiliary
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msf> show auxiliary
- en: Auxiliary modules in Metasploit can be used for a wide range of purposes. They
    can operate as scanners, denial-of-service modules, fuzzers, and much more. This
    command will display them and list their features.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Metasploit中的辅助模块可用于广泛的目的。它们可以作为扫描器、拒绝服务模块、模糊测试器等操作。此命令将显示它们并列出其功能。
- en: msf> show options
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msf> show options
- en: Options control various settings needed for proper functionality of the Framework
    modules. When you run `show options` while a module is selected, Metasploit will
    display only the options that apply to that particular module. Entering `msf>
    show options` when not in a module will display the available global options —
    for example, you can set `LogLevel` to be more verbose as you perform an attack.
    You can also issue the `back` command to go back once inside a module.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 选项控制框架模块正常功能所需的各项设置。当您在选中模块时运行 `show options`，Metasploit将仅显示适用于该特定模块的选项。在模块内部输入
    `msf> show options` 时，将显示可用的全局选项——例如，您可以在执行攻击时将 `LogLevel` 设置为更详细。您还可以使用 `back`
    命令在模块内部返回。
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The `search` command is useful for finding a specific attack, auxiliary module,
    or payload. For example, if you want to launch an attack against SQL, you could
    search for SQL like this:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '`search` 命令对于查找特定的攻击、辅助模块或有效载荷非常有用。例如，如果你想对 SQL 进行攻击，你可以这样搜索 SQL：'
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Or, to find the MS08-067 exploit specifically (an exploit related to the notorious
    Conficker worm that exploited a weakness within the Remote Procedure Call [RPC]
    service), you would enter this command:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，为了找到特定的 MS08-067 攻击（与臭名昭著的 Conficker 蠕虫相关的攻击，该蠕虫利用了远程过程调用 [RPC] 服务中的漏洞），你可以输入以下命令：
- en: '[PRE2]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Then, having found an exploit (*windows/smb/ms08_067_netapi*), you could load
    the found module with the `use` command, like so:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，找到攻击（*windows/smb/ms08_067_netapi*）后，你可以使用 `use` 命令加载找到的模块，如下所示：
- en: '[PRE3]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Notice that when we issue the `use windows/smb/ms08_067_netapi` command, the
    `msf` prompt changes as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意当我们发出 `use windows/smb/ms08_067_netapi` 命令时，`msf` 提示符会如下改变：
- en: '[PRE4]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This indicates that we have selected the *ms08_067_netapi* module and that commands
    issued at this prompt will be performed under that exploit.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这表示我们已经选择了 `ms08_067_netapi` 模块，并且在此提示符下发出的命令将在该攻击下执行。
- en: '* * *'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can perform a `search` or `use` at any time within an exploit to switch
    to a different exploit or module.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在攻击过程中随时执行 `search` 或 `use` 命令来切换到不同的攻击或模块。
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Now, with the prompt reflecting our chosen module, we can enter `show options`
    to display the options specific to the MS08-067 exploit:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，提示符反映了我们选择的模块，我们可以输入 `show options` 来显示针对 MS08-067 攻击的特定选项：
- en: '[PRE5]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: This contextual approach to accessing options keeps the interface simpler and
    allows you to focus only on the options that matter at the moment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于上下文的方法访问选项，使得界面更简单，并允许你只关注当前重要的选项。
- en: msf> show payloads
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msf> show payloads
- en: 'Recall from [Chapter 2](part0006.html#metasploit_basics) that payloads are
    platform-specific portions of code delivered to a target. As with `show options`,
    when you run `show payloads` from a module-specific prompt, Metasploit displays
    only the payloads that are compatible with that module. In the case of Microsoft
    Windows–based exploits, these payloads may be as simple as a command prompt on
    the target or as complex as a full graphical interface on the target machine.
    To see an active list of payloads, run the following command:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下 [第二章](part0006.html#metasploit_basics)，有效载荷是代码的平台特定部分，被发送到目标。与 `show options`
    类似，当你从一个特定模块的提示符运行 `show payloads` 时，Metasploit 只会显示与该模块兼容的有效载荷。在基于 Microsoft
    Windows 的攻击中，这些有效载荷可能只是目标上的命令提示符，也可能是在目标机器上的完整图形界面。要查看活动有效载荷列表，请运行以下命令：
- en: '[PRE6]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: This would show you all payloads available in Metasploit; however, if you are
    in an actual exploit, you will see only payloads applicable to the attack. For
    example, running `show payloads` from the `msf exploit(ms08_067_netapi)` prompt
    would result in the output shown next.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示 Metasploit 中所有可用的有效载荷；然而，如果你正在进行实际的攻击，你将只会看到适用于该攻击的有效载荷。例如，从 `msf exploit(ms08_067_netapi)`
    提示符运行 `show payloads` 命令将产生下面的输出。
- en: In the previous example we searched for the MS08-067 module. Now let’s find
    out the payloads for that module by entering `show payloads`. Notice in the example
    that only Windows-based payloads are shown. Metasploit will generally identify
    the type of payloads that can be used with a particular attack.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，我们搜索了 MS08-067 模块。现在，让我们通过输入 `show payloads` 来找出该模块的有效载荷。注意在示例中，只显示了基于
    Windows 的有效载荷。Metasploit 通常会识别出可以与特定攻击一起使用的有效载荷类型。
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Next, we enter `set payload windows/shell/reverse_tcp` to select the `reverse_tcp`
    payload. When we enter `show options` again we see that additional options are
    shown:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们输入 `set payload windows/shell/reverse_tcp` 来选择 `reverse_tcp` 有效载荷。当我们再次输入
    `show options` 时，我们会看到显示了一些额外的选项：
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Notice that when the payload is selected at ![](../images/00002.gif) and the
    options are displayed at ![](../images/00004.gif), we are presented with some
    additional options in the payload section at ![](../images/00005.gif), such as
    `LHOST` and `LPORT`. In this example, you could configure the payload to connect
    back to the attacker machine on a specific IP address and port number, called
    a *reverse payload*. In reverse payloads, the connection is actually triggered
    by the target machine and it connects to the attacker. You might use this technique
    to circumvent a firewall or NAT installation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当在![图片](../images/00002.gif)选择有效载荷并在![图片](../images/00004.gif)显示选项时，我们在![图片](../images/00005.gif)的有效载荷部分看到了一些额外的选项，例如`LHOST`和`LPORT`。在这个例子中，你可以配置有效载荷以连接到攻击者的机器上的特定IP地址和端口号，这被称为*反向有效载荷*。在反向有效载荷中，连接实际上是由目标机器触发的，并连接到攻击者。你可能使用这种技术来绕过防火墙或NAT安装。
- en: We’ll configure this exploit with both the `LHOST` and `RHOST` options. `LHOST`,
    our attacking machine, will connect back from the target machine (`RHOST`) on
    the default TCP port (4444).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用`LHOST`和`RHOST`选项来配置这个漏洞利用程序。`LHOST`，我们的攻击机，将从目标机器（`RHOST`）在默认TCP端口（4444）上回连。
- en: msf> show targets
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: msf> show targets
- en: Modules often list vulnerable potential targets. For example, because the vulnerability
    targeted by MS08-067 relies on hard-coded memory addresses, the exploit is specific
    to operating systems with specific patch levels, language version, and security
    implementations (as explained in detail in [Chapter 14](part0018.html#creating_your_own_exploits)
    and [Chapter 15](part0019.html#porting_exploits_to_the_metasploit_frame)). Using
    the `show targets` command at the `msf MS08-067` prompt displays a list of 60
    exploit targets (with only a portion shown in the following example). The success
    of the exploit will depend on the version of Windows you are targeting. Sometimes
    automatic detection will not work and could even trigger the wrong exploit, which
    will usually lead to a service crash.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 模块通常会列出易受攻击的潜在目标。例如，由于MS08-067所针对的漏洞依赖于硬编码的内存地址，该漏洞利用程序仅针对具有特定补丁级别、语言版本和安全实现的操作系统（如第14章[创建自己的漏洞利用](part0018.html#creating_your_own_exploits)和第15章[将漏洞利用程序移植到Metasploit框架](part0019.html#porting_exploits_to_the_metasploit_frame)中详细解释）。在`msf
    MS08-067`提示符下使用`show targets`命令将显示60个漏洞利用目标列表（以下示例中只显示了部分）。漏洞利用的成功将取决于你针对的Windows版本。有时自动检测可能不起作用，甚至可能触发错误的漏洞利用，这通常会导致服务崩溃。
- en: '[PRE9]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: In this example, you can see that the exploit lists Automatic Targeting ![](../images/00002.gif)
    as one option. Often, an exploit module will attempt to target the operating system
    automatically based on its version and select an exploit based on the system’s
    fingerprint. However, it’s often best to try to identify the appropriate exploit
    yourself to avoid triggering the wrong exploit or a potentially destructive one.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，你可以看到漏洞利用列出了自动目标![图片](../images/00002.gif)作为一个选项。通常，一个漏洞利用模块会尝试根据其版本自动针对操作系统，并根据系统的指纹选择一个漏洞利用。然而，最好还是尝试自己识别合适的漏洞利用，以避免触发错误的漏洞利用或潜在的破坏性漏洞利用。
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Note
- en: This particular exploit is temperamental, and it has a tough time determining
    the operating system. If you use this exploit, be sure to set the target as the
    specific operating system you use in testing on your VM (Windows XP SP2).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个特定的漏洞利用程序很情绪化，它在确定操作系统方面很困难。如果你使用这个漏洞利用程序，请确保将目标设置为你在VM上测试时使用的特定操作系统（Windows
    XP SP2）。
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: info
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: info
- en: 'When the short description of a module provided by the `show` and `search`
    commands isn’t sufficient, use the `info` command followed by the module name
    to display all the information, options, and targets available for that module:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当`show`和`search`命令提供的模块简短描述不足以说明时，请使用`info`命令后跟模块名称来显示该模块的所有信息、选项和目标：
- en: '[PRE10]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: set and unset
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: set and unset
- en: All the options for a given Metasploit module must be either set or unset, especially
    if they are marked as *required* or *yes*. When you enter `show options`, you
    will see information that specifies whether a field is required. Use the `set`
    command to set an option (turn it on); use `unset` to turn a setting off. The
    next listing shows the `set` and `unset` commands in use.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的Metasploit模块的所有选项都必须设置为已设置或未设置，特别是如果它们被标记为*必需*或*是*。当你输入`show options`时，你会看到指定字段是否必需的信息。使用`set`命令来设置一个选项（打开它）；使用`unset`来关闭设置。下面的列表显示了`set`和`unset`命令的使用情况。
- en: '* * *'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Note
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Note
- en: Notice that the variables are referenced using uppercase characters. This isn’t
    required, but it is considered good practice.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，变量使用大写字母进行引用。这不是必需的，但被认为是良好的实践。
- en: '* * *'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[PRE11]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: At ![](../images/00002.gif) we set the target IP address (`RHOST`) to `192.168.1.155`
    (our target machine). At ![](../images/00004.gif) we `set` the target to `3`,
    the “Windows XP SP2 English (NX)” that we listed with `show targets` in [msf>
    show targets](part0009.html#msfg_show_targets) in [msf> show targets](part0009.html#msfg_show_targets).
    Running `show options` at ![](../images/00005.gif) confirms that our settings
    have been populated, as shown in the `Module options` output.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![](../images/00002.gif) 我们将目标 IP 地址 (`RHOST`) 设置为 `192.168.1.155`（我们的目标机器）。在
    ![](../images/00004.gif) 我们 `set` 目标为 `3`，即我们在 [msf> show targets](part0009.html#msfg_show_targets)
    中用 `show targets` 列出的“Windows XP SP2 English (NX)”。在 ![](../images/00005.gif)
    运行 `show options` 确认我们的设置已被填充，如 `Module options` 输出所示。
- en: setg and unsetg
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: setg 和 unsetg
- en: The `setg` and `unsetg` commands are used to set or unset a parameter globally
    within *msfconsole*. Using these commands can save you from having to re-enter
    the same information repeatedly, particularly in the case of frequently used options
    that rarely change, such as `LHOST`.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`setg` 和 `unsetg` 命令用于在 *msfconsole* 中全局设置或取消设置参数。使用这些命令可以避免您反复输入相同的信息，尤其是在经常使用且很少更改的选项（如
    `LHOST`）的情况下。'
- en: save
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保存
- en: Having configured global options with the `setg` command, use the `save` command
    to save your current settings so they will be available next time you run the
    console. You can enter the `save` command at any time in Metasploit to save your
    current place.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `setg` 命令配置了全局选项后，使用 `save` 命令保存当前设置，以便下次运行控制台时可用。您可以在 Metasploit 中随时输入 `save`
    命令来保存当前位置。
- en: '[PRE12]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: The location in which the configuration is stored, */root/.msf3/config*, is
    shown on the screen. If for some reason you need to start over, move or delete
    this file to revert to the default settings.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 存储配置的位置 */root/.msf3/config* 显示在屏幕上。如果出于某种原因您需要从头开始，移动或删除此文件以恢复默认设置。
- en: Exploiting Your First Machine
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用第一台机器
- en: With some of the basics behind us and an understanding of how to set variables
    within *msfconsole*, let’s exploit our first machine. To do so, fire up your Windows
    XP Service Pack 2 and Ubuntu 9.04 virtual machines. We’ll use Metasploit from
    within Back|Track.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握了一些基础知识并了解了如何在 *msfconsole* 中设置变量之后，让我们来利用我们的第一台机器。为此，请启动您的 Windows XP Service
    Pack 2 和 Ubuntu 9.04 虚拟机。我们将在 Back|Track 中使用 Metasploit。
- en: 'If you used the vulnerability scanners discussed in [Chapter 4](part0008.html#vulnerability_scanning)
    against your virtual Windows XP SP2 machine, you will have encountered the vulnerability
    we’ll exploit in this chapter: the MS08-067 exploit. We’ll begin by finding this
    vulnerability on our own.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在您的虚拟 Windows XP SP2 机器上使用了第 4 章中讨论的漏洞扫描器，您将遇到我们将在本章中利用的漏洞：MS08-067 漏洞利用程序。我们将首先在我们自己的机器上找到这个漏洞。
- en: 'As your skills as a penetration tester improve, the discovery of certain open
    ports will trigger ideas about how you might exploit a particular service. One
    of the best ways to conduct this check is by using *nmap*’s script options within
    Metasploit as shown here:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您作为渗透测试员技能的提高，某些开放端口的发现将激发您对如何利用特定服务的想法。进行此检查的最好方法之一是使用 Metasploit 中的 *nmap*
    脚本选项，如下所示：
- en: '[PRE13]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: Here, we call *nmap* from Metasploit with the `--script=smb-check-vulns` plug-in
    at ![](../images/00002.gif). Notice the flags used while scanning the host with
    *nmap*. The `-sT` is a Stealth TCP connect, which we have found to be the most
    reliable flag when trying to enumerate ports. (Others prefer `-sS`, or Stealth
    Syn.) The `-A` specifies advanced OS detection, which does some additional banner
    grabs and footprinting of a specific service for us.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们在 ![](../images/00002.gif) 从 Metasploit 中调用 *nmap* 并使用 `--script=smb-check-vulns`
    插件。注意在扫描主机时使用的标志。`-sT` 是一种隐秘的 TCP 连接，我们发现这是在尝试枚举端口时最可靠的标志。（其他人更喜欢 `-sS`，或隐秘的 Syn）。`-A`
    指定高级操作系统检测，它为我们执行一些额外的服务标志抓取和特定服务的指纹。
- en: 'Notice in the results from *nmap* that `MS08-067: VULNERABLE` is reported at
    ![](../images/00004.gif). This is a good indicator that we have a chance at exploiting
    this system. Let’s use Metasploit to find the exploit we want and attempt to compromise
    the system.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '注意到在 *nmap* 的结果中，在 ![](../images/00004.gif) 报告了 `MS08-067: VULNERABLE`。这是一个好迹象，表明我们有机会利用这个系统。让我们使用
    Metasploit 来找到我们想要的漏洞利用程序并尝试入侵系统。'
- en: This exploit is specific to the operating system version, service pack, and
    language in use on the system, a result of the exploit bypassing Data Execution
    Prevention (DEP). DEP was created to help protect against buffer overflow attacks
    by rendering the stack read-only and thereby preventing arbitrarily placed shellcode
    from executing. However, we can bypass DEP and force Windows to make the stack
    writable by performing some complex stack manipulation. (For more on bypassing
    DEP, see [http://www.uninformed.org/?v=2&a=4](http://www.uninformed.org/?v=2&a=4).)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 此漏洞利用代码针对操作系统版本、服务包和系统上使用的语言是特定的，这是漏洞绕过数据执行保护（DEP）的结果。DEP 是为了帮助通过将堆栈设置为只读来防止缓冲区溢出攻击而创建的。然而，我们可以通过执行一些复杂的堆栈操作来绕过
    DEP 并强制 Windows 使堆栈可写。（有关绕过 DEP 的更多信息，请参阅 [http://www.uninformed.org/?v=2&a=4](http://www.uninformed.org/?v=2&a=4)。）
- en: In [msf> show targets](part0009.html#msfg_show_targets) in [msf> show targets](part0009.html#msfg_show_targets),
    we used the `show targets` command, which lists each vulnerable version for this
    specific attack vector. Because MS08-067 is an exploit that is very specific regarding
    the OS version in use, we will manually set our target to make sure we trigger
    the correct overflow. Based on the *nmap* scan results shown in the preceding
    example, we can tell at ![](../images/00005.gif) that the system is running Windows
    XP Service Pack 2\. (It is also identified as possibly Windows 2003, but the system
    is missing key ports that would be associated with the Server Edition.) We’ll
    assume that our target is running the English version of XP.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [msf> show targets](part0009.html#msfg_show_targets) 中，我们使用了 `show targets`
    命令，该命令列出了针对此特定攻击向量的每个易受攻击的版本。由于 MS08-067 是一个非常具体地针对正在使用的 OS 版本的漏洞利用代码，我们将手动设置我们的目标以确保触发正确的溢出。根据前面示例中显示的
    *nmap* 扫描结果，我们可以在 ![图片](../images/00005.gif) 中判断该系统正在运行 Windows XP Service Pack
    2。（它也被识别为可能是 Windows 2003，但该系统缺少与服务器版相关的关键端口。）我们将假设我们的目标是运行英语版本的 XP。
- en: 'Let’s walk through the actual exploitation. First the setup:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过实际利用过程来了解一下。首先，是设置：
- en: '[PRE14]'
  id: totrans-74
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: We search for the MS08-067 NetAPI exploit in the Framework at ![](../images/00002.gif).
    Then, having found our exploit, we load the *windows/smb/ms08_067_netapi* exploit
    at ![](../images/00004.gif).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Framework 中搜索 MS08-067 NetAPI 漏洞利用代码，位置在 ![图片](../images/00002.gif)。然后，找到我们的漏洞利用代码后，我们在
    ![图片](../images/00004.gif) 加载了 *windows/smb/ms08_067_netapi* 漏洞利用代码。
- en: Next, at ![](../images/00005.gif) we set the payload as Windows-based Meterpreter
    `reverse_tcp`, which, if successful, will start a connection on the target machine
    and connect back to the attacking machine specified with `LHOST`. This is important
    if you find that a firewall is in place and you need to bypass incoming controls
    on a firewall or NAT.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，在 ![图片](../images/00005.gif) 我们设置了载荷为基于 Windows 的 Meterpreter `reverse_tcp`，如果成功，将在目标机器上启动一个连接并连接回由
    `LHOST` 指定的攻击机器。如果你发现防火墙已经设置，并且你需要绕过防火墙或 NAT 上的入站控制，这很重要。
- en: '*Meterpreter* is a post exploitation tool that we’ll use through this book.
    One of Metasploit’s flagship tools, it makes extracting information or further
    compromising systems significantly easier.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*Meterpreter* 是一种后利用工具，我们将通过本书使用它。Metasploit 的旗舰工具之一，它使得提取信息或进一步损害系统变得容易得多。'
- en: The `show targets` command at ![](../images/00006.gif) allows us to identify
    the system we want to target. (Although many MSF exploits use automatic targeting
    and don’t require this flag, autodetection capability generally fails in MS08-067.)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![图片](../images/00006.gif) 的 `show targets` 命令允许我们识别我们想要攻击的系统。（尽管许多 MSF 漏洞利用代码使用自动定位且不需要此标志，但自动检测功能在
    MS08-067 中通常失败。）
- en: We then set our target to `Windows XP SP2 English (NX)` at ![](../images/00007.gif).
    The `NX` stands for No Execute. By default in Windows XP SP2, DEP is enabled.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们在 ![图片](../images/00007.gif) 将目标设置为 `Windows XP SP2 English (NX)`。`NX`
    代表不执行。在 Windows XP SP2 中默认启用 DEP。
- en: At ![](../images/00026.gif) we set the IP address of our target machine which,
    by defining the `RHOST` value, is vulnerable to the MS08-067 exploit.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![图片](../images/00026.gif) 我们设置了目标机器的 IP 地址，通过定义 `RHOST` 值，该机器易受 MS08-067
    漏洞利用。
- en: 'The `set LHOST` command at ![](../images/00027.gif) specifies our attacking
    machine’s IP address (the Back|Track machine), and the `LPORT` option at ![](../images/00028.gif)
    specifies the port to which our attacker machine will listen for a connection
    from our target. (When you’re setting the `LPORT` option, use a standard port
    that you think will be allowed through the firewall: Ports 443, 80, 53, and 8080
    are often good options.) Finally, we enter `show options` at ![](../images/00029.gif)
    to make sure that the options are set up correctly.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![](../images/00027.gif) 处的 `set LHOST` 命令指定了我们的攻击机器的 IP 地址（Back|Track 机器），而
    ![](../images/00028.gif) 处的 `LPORT` 选项指定了我们的攻击机器将监听来自目标机器连接的端口。（当你设置 `LPORT` 选项时，使用你认为会被防火墙允许的标准端口：端口
    443、80、53 和 8080 通常都是不错的选择。）最后，我们在 ![](../images/00029.gif) 处输入 `show options`
    以确保选项设置正确。
- en: 'Having set the stage, we’re ready to conduct the actual exploitation:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置好场景后，我们准备进行实际的攻击：
- en: '[PRE15]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: The `exploit` command at ![](../images/00002.gif) initiates our exploit and
    attempts to attack the target. The attack succeeds and gives us a `reverse_tcp`
    Meterpreter payload at ![](../images/00004.gif), which we can view with `sessions
    -l` at ![](../images/00005.gif). Only one session is active, as shown at ![](../images/00006.gif),
    but if we targeted multiple systems, several sessions could be open simultaneously.
    (To view a list of the exploits that created each session, you would enter `sessions
    -l -v`.)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![](../images/00002.gif) 处的 `exploit` 命令启动我们的攻击并尝试攻击目标。攻击成功并给我们一个在 ![](../images/00004.gif)
    处的 `reverse_tcp` Meterpreter 载荷，我们可以通过 `sessions -l` 在 ![](../images/00005.gif)
    处查看。只有一个会话是活跃的，如 ![](../images/00006.gif) 所示，但如果我们针对多个系统，可能会有多个会话同时打开。（要查看创建每个会话的漏洞列表，你需要输入
    `sessions -l -v`。）
- en: The `sessions -i 1` command is issued at ![](../images/00007.gif) to “interact”
    with an individual session. Notice that this drops us into a Meterpreter shell.
    If, for example, a reverse command shell existed, this command would drop us straight
    to a command prompt. And, finally, at ![](../images/00026.gif) we enter `shell`
    to jump into an interactive command shell on the target.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ![](../images/00007.gif) 处发出 `sessions -i 1` 命令以“交互”单个会话。注意这会让我们进入一个 Meterpreter
    shell。例如，如果存在反向命令 shell，此命令会直接将我们带到命令提示符。最后，在 ![](../images/00026.gif) 处我们输入 `shell`
    以跳入目标上的交互式命令 shell。
- en: Congratulations! You’ve just compromised your first machine! To list the available
    commands for a particular exploit, you can enter `show options`.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经攻破了你的第一台机器！要列出特定漏洞可用的命令，你可以输入 `show options`。
- en: Exploiting an Ubuntu Machine
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 攻击 Ubuntu 机器
- en: Let’s try a different exploit on an Ubuntu 9.04 virtual machine. The steps are
    pretty much the same as for the preceding exploit except that we will select a
    different payload.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在 Ubuntu 9.04 虚拟机上尝试不同的漏洞。步骤与前面的漏洞基本相同，只是我们将选择不同的载荷。
- en: '[PRE16]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'We see three open ports: 80, 139, and 445\. The message at ![](../images/00002.gif)
    tells us that the system is running Ubuntu, and at ![](../images/00004.gif) we
    see that it is running a version of Samba 3.*x* and Apache 2.2.3 with PHP 5.2.1.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到三个开放的端口：80、139 和 445。![](../images/00002.gif) 处的消息告诉我们系统正在运行 Ubuntu，而 ![](../images/00004.gif)
    处我们看到它正在运行 Samba 3.*x* 和 Apache 2.2.3 以及 PHP 5.2.1 版本。
- en: 'Let’s search for a Samba exploit and try it against the system:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们搜索一个 Samba 漏洞并尝试在系统上应用它：
- en: '[PRE17]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: This type of exploit, called a *heap-based attack*, takes advantage of dynamic
    memory allocation, but it isn’t 100 percent reliable. (You may need to attempt
    the `exploit` command a few times if it doesn’t work the first time.)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的攻击，称为 *堆栈攻击*，利用动态内存分配，但并不总是100%可靠。（如果第一次尝试不成功，你可能需要尝试几次 `exploit` 命令。）
- en: Notice in this example that we used a *bind* shell to set up a listener port
    on the target machine; Metasploit handles the direct connection to the system
    automatically for us. (Remember to use the reverse payload when attacking through
    a firewall or NAT.)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在这个例子中，我们使用了一个 *bind* shell 在目标机器上设置监听端口；Metasploit 会自动为我们处理与系统的直接连接。（记住在通过防火墙或
    NAT 攻击时使用反向载荷。）
- en: 'All-Ports Payloads: Brute Forcing Ports'
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全端口载荷：端口暴力破解
- en: In the preceding examples, we’ve relied on the reverse port always being open.
    But what if we’re attacking an organization with very strict egress port filtering?
    Most companies block outbound connections except those from a few defined ports,
    and it can be difficult to determine which ports can make outbound connections.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的例子中，我们依赖于反向端口始终是开放的。但是，如果我们攻击的是一个对出口端口过滤非常严格的组织呢？大多数公司除了少数定义的端口外，都会阻止出站连接，确定哪些端口可以进行出站连接可能很困难。
- en: We can guess that port 443 won’t be inspected and will allow a TCP connection
    out, and that FTP, Telnet, SSH, and HTTP may be allowed. But why guess when Metasploit
    has a very specific payload for use in finding open ports?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以猜测端口 443 不会被检查，并允许 TCP 连接出站，而 FTP、Telnet、SSH 和 HTTP 可能会被允许。但是，为什么猜测，当 Metasploit
    有一个非常具体的有效载荷用于查找开放端口时？
- en: Metasploit’s payload will try every available port until it finds an open one.
    (Going through the entire port range [1–65535] can take quite a long time, however.)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Metasploit 的有效载荷将尝试所有可用的端口，直到找到一个开放的端口。（然而，遍历整个端口范围 [1–65535] 可能需要相当长的时间。）
- en: 'Let’s use this payload and have it try all ports connecting outbound until
    we get one that is successful:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用这个有效载荷，并尝试所有端口进行出站连接，直到我们找到一个成功的连接：
- en: '[PRE18]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: Notice that we do not set an `LPORT`; instead, we use `allports` because we
    are going to try to connect out of the network on each port until we find an open
    one. If you look closely at ![](../images/00002.gif) you will see that our attacker
    machine is bound to `:1` (all ports) and that it finds a port outbound on port
    1047 ![](../images/00004.gif) on the target network.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，我们没有设置 `LPORT`；相反，我们使用 `allports`，因为我们打算尝试在每个端口上连接出网络，直到找到一个开放的端口。如果你仔细查看
    ![](../images/00002.gif)，你会看到我们的攻击机绑定到 `:1`（所有端口），并且它在目标网络上的端口 1047 找到了一个出站端口
    ![](../images/00004.gif)。
- en: Resource Files
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资源文件
- en: '*Resource files* are script files that automate commands within *msfconsole*.
    They contain a list of commands that are executed from *msfconsole* and run sequentially.
    Resource files can greatly reduce testing and development times, allowing you
    to automate many repetitive tasks, including exploitation.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*资源文件* 是脚本文件，用于在 *msfconsole* 中自动化命令。它们包含从 *msfconsole* 执行并按顺序运行的命令列表。资源文件可以大大减少测试和开发时间，允许你自动化许多重复性任务，包括漏洞利用。'
- en: Resource files can be loaded from *msfconsole* with the `resource` command,
    or they can be passed as a command-line argument with the `-r` switch.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 资源文件可以通过 `resource` 命令从 *msfconsole* 加载，或者可以通过 `-r` 开关作为命令行参数传递。
- en: 'The simple example shown next creates a resource file that displays our Metasploit
    version and then loads the sounds plug-in:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的简单示例创建了一个资源文件，显示我们的 Metasploit 版本，然后加载声音插件：
- en: '[PRE19]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: As you can see at ![](../images/00002.gif) and ![](../images/00004.gif), the
    `version` and `load sounds` commands are echoed into a text file called *resource.rc*.
    This file is then passed to *msfconsole* at the command line at ![](../images/00005.gif)
    with the `-r` switch, and when the file begins to load, the commands are executed
    at ![](../images/00006.gif) from the resource file.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如 ![](../images/00002.gif) 和 ![](../images/00004.gif) 所示，`version` 和 `load sounds`
    命令被回显到一个名为 *resource.rc* 的文本文件中。然后，该文件通过命令行在 ![](../images/00005.gif) 处使用 `-r`
    开关传递给 *msfconsole*，当文件开始加载时，命令从资源文件中执行 ![](../images/00006.gif)。
- en: A more complex resource file might automatically run a particular exploit against
    a machine in your lab environment. For example, the following listing uses an
    SMB exploit in a newly created resource file called *autoexploit.rc*. We set a
    payload and our attack and target IPs in this one file so that we don’t have to
    specify these options manually when attempting this exploit.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一个更复杂的资源文件可能会自动运行针对实验室环境中机器的特定漏洞利用。例如，以下列表使用一个名为 *autoexploit.rc* 的新创建的资源文件中的
    SMB 漏洞利用。我们在一个文件中设置有效载荷和我们的攻击和目标 IP，这样在尝试此漏洞利用时就不必手动指定这些选项。
- en: '[PRE20]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Here we specify the resource file within *msfconsole*, and it automatically
    runs our specified commands as shown by the output displayed at ![](../images/00002.gif).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们指定 *msfconsole* 中的资源文件，并自动运行我们指定的命令，如输出显示的 ![](../images/00002.gif) 所示。
- en: '* * *'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Note
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These are just a couple of simple examples. In [Chapter 12](part0016.html#karmetasploit),
    you will learn how to use *karma*, a very large resource file.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是几个简单的例子。在 [第 12 章](part0016.html#karmetasploit) 中，你将学习如何使用一个非常大的资源文件 *karma*。
- en: '* * *'
  id: totrans-114
