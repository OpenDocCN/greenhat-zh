  type: TYPE_NORMAL
  zh: '* * *'
- en: Wrapping Up
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: You’ve just exploited your first machine and gained full access to it with *msfconsole*.
    Congratulations!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚攻破了你的第一台机器，并使用 *msfconsole* 获得了完全访问权限。恭喜你！
- en: We began this chapter by covering the basics of exploitation and compromising
    a target based on a discovered vulnerability. Exploitation is about identifying
    a system’s potential exposures and exploiting its weaknesses. We used *nmap* to
    identify potentially vulnerable services. From there we launched an exploit that
    gave us access to a system.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章的开始部分介绍了利用的基本知识和基于发现的漏洞对目标进行攻破。利用是关于识别系统的潜在漏洞并利用其弱点。我们使用了 *nmap* 来识别可能存在漏洞的服务。从那里我们启动了一个利用程序，从而获得了对系统的访问权限。
- en: In the next chapter, we will explore Meterpreter in more detail as we learn
    how to use it in post exploitation. You will find Meterpreter to be an amazing
    tool once you’ve compromised a system.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将更详细地探讨Meterpreter，同时学习如何在后利用阶段使用它。一旦你攻破了系统，你会发现Meterpreter是一个令人惊叹的工具。
