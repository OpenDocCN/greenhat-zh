  zh: 在这本书中，我试图介绍随机性的基本概念，说明它们如何应用于人类事务，并表达我的观点，即我们在对事件的解释、期望和决策中很大程度上忽视了随机过程的影响。仅仅认识到随机过程在我们生活中的普遍作用可能只是一个顿悟；然而，随机过程理论的真正力量在于，一旦我们理解了随机过程的本质，我们就可以改变我们感知周围事件的方式。
- en: The psychologist David Rosenhan wrote that “once a person is abnormal, all of
    his other behaviors and characteristics are colored by that label.”[^(25)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts25a)
    The same applies for stardom, for many other labels of success, and for those
    of failure. We judge people and initiatives by their results, and we expect events
    to happen for good, understandable reasons. But our clear visions of inevitability
    are often only illusions. I wrote this book in the belief that we can reorganize
    our thinking in the face of uncertainty. We can improve our skill at decision
    making and tame some of the biases that lead us to make poor judgments and poor
    choices. We can seek to understand people’s qualities or the qualities of a situation
    quite apart from the results they attain, and we can learn to judge decisions
    by the spectrum of potential outcomes they might have produced rather than by
    the particular result that actually occurred.
  id: totrans-60
  prefs: []
