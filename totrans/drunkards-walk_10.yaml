  zh: 心理学家大卫·罗森汉写道：“一旦一个人被贴上异常的标签，他所有的其他行为和特征都会被那个标签所影响。”[^(25)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts25a)
    同样，这也适用于成名，以及许多其他成功的标签和失败的标签。我们根据人们的结果来判断他们和他们的倡议，并期望事件发生有好的、可理解的原因。但我们对必然性的清晰愿景往往只是错觉。我写这本书的信念是，面对不确定性，我们可以重新组织我们的思维方式。我们可以提高我们的决策技能，并驯服一些导致我们做出不良判断和选择的偏见。我们可以试图理解人们的品质或情境的品质，而不仅仅是他们所取得的结果，并且我们可以学会通过可能产生的潜在结果范围来判断决策，而不是通过实际发生的结果来判断。
- en: My mother always warned me not to think I could predict or control the future.
    She once related the incident that converted her to that belief. It concerned
    her sister, Sabina, of whom she still often speaks although it has been over sixty-five
    years since she last saw her. Sabina was seventeen. My mother, who idolized her
    as younger siblings sometimes do their older siblings, was fifteen. The Nazis
    had invaded Poland, and my father, from the poor section of town, had joined the
    underground and, as I said earlier, eventually ended up in Buchenwald. My mother,
    who didn’t know him then, came from the wealthy part of town and ended up in a
    forced-labor camp. There she was given the job of nurse’s aide and took care of
    patients suffering from typhus. Food was scarce, and random death was always near.
    To help protect my mother from the ever-present dangers, Sabina agreed to a plan.
    She had a friend who was a member of the Jewish police, a group, generally despised
    by the inmates, who carried out the Germans’ commands and helped keep order in
    the camp. Sabina’s friend had offered to marry her—a marriage in name only—so
    that Sabina might obtain the protections that his position afforded. Sabina, thinking
    those protections would extend to my mother, agreed. For a while it worked. Then
    something happened, and the Nazis soured on the Jewish police. They sent a number
    of officers to the gas chambers, along with their spouses—including Sabina’s husband
    and Sabina herself. My mother has lived now for many more years without Sabina
    than she had lived with her, but Sabina’s death still haunts her. My mother worries
    that when she is gone, there will no longer be any trace that Sabina ever existed.
    To her this story shows that it is pointless to make plans. I do not agree. I
    believe it is important to plan, if we do so with our eyes open. But more important,
    my mother’s experience has taught me that we ought to identify and appreciate
    the good luck that we have and recognize the random events that contribute to
    our success. It has taught me, too, to accept the chance events that may cause
    us grief. Most of all it has taught me to appreciate the absence of bad luck,
    the absence of events that might have brought us down, and the absence of the
    disease, war, famine, and accident that have not—or have not yet—befallen us.
