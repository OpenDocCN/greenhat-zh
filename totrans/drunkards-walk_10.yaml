- en: '**CHAPTER 10**'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
- en: '**The Drunkard’s Walk**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '**I**N 1814, near the height of the great successes of Newtonian physics, Pierre-Simon
    de Laplace wrote:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: 'If an intelligence, at a given instant, knew all the forces that animate nature
    and the position of each constituent being; if, moreover, this intelligence were
    sufficiently great to submit these data to analysis, it could embrace in the same
    formula the movements of the greatest bodies in the universe and those of the
    smallest atoms: to this intelligence nothing would be uncertain, and the future,
    as the past, would be present to its eyes.[¹](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts1a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'Laplace was expressing a view called determinism: the idea that the state of
    the world at the present determines precisely the manner in which the future will
    unfold.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: In everyday life, determinism implies a world in which our personal qualities
    and the properties of any given situation or environment lead directly and unequivocally
    to precise consequences. That is an orderly world, one in which everything can
    be foreseen, computed, predicted. But for Laplace’s dream to hold true, several
    conditions must be met. First, the laws of nature must dictate a definite future,
    and we must know those laws. Second, we must have access to data that completely
    describe the system of interest, allowing no unforeseen influences. Finally, we
    must have sufficient intelligence or computing power to be able to decide what,
    given the data about the present, the laws say the future will hold. In this book
    we’ve examined many concepts that aid our understanding of random phenomena. Along
    the way we’ve gained insight into a variety of specific life situations. Yet there
    remains the big picture, the question of how much randomness contributes to where
    we are in life and how well we can predict where we are going.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: In the study of human affairs from the late Renaissance to the Victorian era,
    many scholars shared Laplace’s belief in determinism. They felt as Galton did
    that our path in life is strictly determined by our personal qualities, or like
    Quételet they believed that the future of society is predictable. Often they were
    inspired by the success of Newtonian physics and believed that human behavior
    could be foretold as reliably as other phenomena in nature. It seemed reasonable
    to them that the future events of the everyday world should be as rigidly determined
    by the present state of affairs as are the orbits of the planets.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: In the 1960s a meteorologist named Edward Lorenz sought to employ the newest
    technology of his day—a primitive computer—to carry out Laplace’s program in the
    limited realm of the weather. That is, if Lorenz supplied his noisy machine with
    data on the atmospheric conditions of his idealized earth at some given time,
    it would employ the known laws of meteorology to calculate and print out rows
    of numbers representing the weather conditions at future times.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'One day, Lorenz decided he wanted to extend a particular simulation further
    into the future. Instead of repeating the entire calculation, he decided to take
    a shortcut by beginning the calculation midway through. To accomplish that, he
    employed as initial conditions data printed out in the earlier simulation. He
    expected the computer to regenerate the remainder of the previous simulation and
    then carry it further. But instead he noticed something strange: the weather had
    evolved differently. Rather than duplicating the end of the previous simulation,
    the new one diverged wildly. He soon recognized why: in the computer’s memory
    the data were stored to six decimal places, but in the printout they were quoted
    to only three. As a result, the data he had supplied were a tiny bit off. A number
    like 0.293416, for example, would have appeared simply as 0.293.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，洛伦茨决定要将一个特定的模拟扩展到更远的未来。他不想重复整个计算过程，于是决定从计算中途开始，采取捷径。为了实现这一点，他使用了早期模拟中打印出来的初始条件数据。他预期计算机将重新生成之前模拟的剩余部分，并将其进一步推进。但出乎意料的是，他注意到一些奇怪的现象：天气的发展轨迹与之前不同。新的模拟并没有复制之前模拟的结尾，而是大幅度偏离了。他很快意识到原因：在计算机的内存中，数据存储到小数点后六位，但在打印输出中，它们只被引用到小数点后三位。因此，他提供的数据有细微的偏差。例如，像0.293416这样的数字在打印输出中可能简单地显示为0.293。
- en: Scientists usually assume that if the initial conditions of a system are altered
    slightly, the evolution of that system, too, will be altered slightly. After all,
    the satellites that collect weather data can measure parameters to only two or
    three decimal places, and so they cannot even track a difference as tiny as that
    between 0.293416 and 0.293\. But Lorenz found that such small differences led
    to massive changes in the result.[²](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts2a)
    The phenomenon was dubbed the butterfly effect, based on the implication that
    atmospheric changes so small they could have been caused by a butterfly flapping
    its wings can have a large effect on subsequent global weather patterns. That
    notion might sound absurd—the equivalent of the extra cup of coffee you sip one
    morning leading to profound changes in your life. But actually that does happen—for
    instance, if the extra time you spent caused you to cross paths with your future
    wife at the train station or to miss being hit by a car that sped through a red
    light. In fact, Lorenz’s story is itself an example of the butterfly effect, for
    if he hadn’t taken the minor decision to extend his calculation employing the
    shortcut, he would not have discovered the butterfly effect, a discovery which
    sparked a whole new field of mathematics. When we look back in detail on the major
    events of our lives, it is not uncommon to be able to identify such seemingly
    inconsequential random events that led to big changes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家通常假设，如果一个系统的初始条件略有改变，那么该系统的演变也会略有改变。毕竟，收集天气数据的卫星只能测量到小数点后两三位参数，因此它们甚至无法追踪像0.293416和0.293之间的如此微小的差异。但洛伦茨发现，这样的小差异会导致结果发生巨大变化。[²](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts2a)这一现象被称为蝴蝶效应，基于这样的暗示，即如此微小的气候变化，以至于可能是由一只蝴蝶拍打翅膀引起的，可以对随后的全球天气模式产生重大影响。这种观点可能听起来很荒谬——相当于你某天早上多喝的那一杯咖啡可能导致你生活中发生深刻的变化。但实际上，这种情况确实会发生——例如，如果你多花的时间导致你在火车站偶遇未来的妻子，或者错过被一辆闯红灯的汽车撞到。事实上，洛伦茨的故事本身就是一个蝴蝶效应的例子，因为如果不是他做出了使用捷径扩展计算的决定，他就不会发现蝴蝶效应，这一发现激发了一个全新的数学领域的诞生。当我们仔细回顾我们生活中的重大事件时，能够识别出这样的看似微不足道的随机事件，这些事件导致了巨大的变化，这种情况并不少见。
- en: Determinism in human affairs fails to meet the requirements for predictability
    alluded to by Laplace for several reasons. First, as far as we know, society is
    not governed by definite and fundamental laws in the way physics is. Instead,
    people’s behavior is not only unpredictable, but as Kahneman and Tversky repeatedly
    showed, also often irrational (in the sense that we act against our best interests).
    Second, even if we could uncover the laws of human affairs, as Quételet attempted
    to do, it is impossible to precisely know or control the circumstances of life.
    That is, like Lorenz, we cannot obtain the precise data necessary for making predictions.
    And third, human affairs are so complex that it is doubtful we could carry out
    the necessary calculations even if we understood the laws and possessed the data.
    As a result, determinism is a poor model for the human experience. Or as the Nobel
    laureate Max Born wrote, “Chance is a more fundamental conception than causality.”[³](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts3a)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人类事务中的决定论由于几个原因而未能满足拉普拉斯所提到的预测性要求。首先，据我们所知，社会并不是像物理学那样由确定和基本定律所统治。相反，人们的行为不仅不可预测，正如卡尼曼和特弗斯反复展示的那样，而且往往是非理性的（即我们采取的行动与我们的最佳利益相悖）。其次，即使我们能够发现人类事务的规律，就像凯特莱特试图做的那样，也不可能精确地了解或控制生活的环境。也就是说，就像洛伦茨一样，我们无法获得进行预测所需的精确数据。第三，人类事务如此复杂，以至于我们即使理解了规律并拥有了数据，也怀疑我们能否进行必要的计算。因此，决定论对于人类经验来说是一个糟糕的模型。或者，正如诺贝尔奖获得者马克斯·玻恩写道，“机会比因果关系是一个更基本的概念。”[³](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts3a)
- en: 'In the scientific study of random processes the drunkard’s walk is the archetype.
    In our lives it also provides an apt model, for like the granules of pollen floating
    in the Brownian fluid, we’re continually nudged in this direction and then that
    one by random events. As a result, although statistical regularities can be found
    in social data, the future of particular individuals is impossible to predict,
    and for our particular achievements, our jobs, our friends, our finances, we all
    owe more to chance than many people realize. On the following pages, I shall argue,
    furthermore, that in all except the simplest real-life endeavors unforeseeable
    or unpredictable forces cannot be avoided, and moreover those random forces and
    our reactions to them account for much of what constitutes our particular path
    in life. I will begin my argument by exploring an apparent contradiction to that
    idea: if the future is really chaotic and unpredictable, why, after events have
    occurred, does it often seem as if we should have been able to foresee them?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在对随机过程进行科学研究时，醉酒汉的漫步是一个原型。在我们的生活中，它也提供了一个恰当的模型，因为就像花粉颗粒在布朗流体中漂浮一样，我们不断地被随机事件推向这个方向或那个方向。结果，尽管在社会数据中可以找到统计规律性，但特定个人的未来是无法预测的，而且对于我们的特定成就、工作、朋友、财务状况，我们都比许多人意识到的更多依赖于机会。在接下来的几页中，我还将进一步论证，在所有除了最简单的现实生活努力之外，不可预见或不可预测的力量是无法避免的，而且这些随机力量以及我们对它们的反应构成了我们生活中独特路径的很大一部分。我将通过探讨那个想法的一个明显矛盾来开始我的论证：如果未来真的是混沌和不可预测的，那么为什么在事件发生后，它往往似乎我们应该能够预见它们？
- en: 'IN THE FALL OF 1941, a few months before the Japanese attack on Pearl Harbor,
    an agent in Tokyo sent a spy in Honolulu an alarming request.[⁴](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts4a)
    The request was intercepted and sent to the Office of Naval Intelligence. It wended
    its way through the bureaucracy, reaching Washington in decoded and translated
    form on October 9\. The message requested the Japanese agent in Honolulu to divide
    Pearl Harbor into five areas and to make reports on ships in the harbor with reference
    to those areas. Of special interest were battleships, destroyers, and aircraft
    carriers, as well as information regarding the anchoring of more than one ship
    at a single dock. Some weeks later another curious incident occurred: U.S. monitors
    lost track of radio communications from all known carriers in the first and second
    Japanese fleets, losing with it all knowledge of their whereabouts. Then in early
    December the Combat Intelligence Unit of the Fourteenth Naval District in Hawaii
    reported that the Japanese had changed their call signs for the second time in
    a month. Call signs, such as WCBS or KNPR, are designations identifying the source
    of a radio transmission. In wartime they reveal the identity of a source not only
    to friend but also to foe, so they are periodically altered. The Japanese had
    a habit of changing them every six months or more. To change them twice in thirty
    days was considered a “step in preparing for active operations on a large scale.”
    The change made identification of the whereabouts of Japanese carriers and submarines
    in the ensuing days difficult, further confusing the issue of the radio silence.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在1941年秋季，日本袭击珍珠港前的几个月，东京的一个特工向檀香山的一个间谍发送了一个令人担忧的请求。[⁴](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts4a)
    请求被截获并送到了海军情报办公室。它经过官僚机构的层层传递，于10月9日以解码和翻译的形式抵达华盛顿。信息要求檀香山的日本间谍将珍珠港划分为五个区域，并就这些区域内的船只进行报告。特别关注的是战列舰、驱逐舰和航空母舰，以及多艘船只同时停泊在同一码头的信息。几周后，又发生了另一件奇怪的事情：美国监视舰失去了第一和第二日本舰队所有已知航空母舰的无线电通信，因此也失去了它们位置的任何了解。然后在12月初，夏威夷第十四海军区的作战情报单位报告说，日本人在一个月内第二次更改了他们的呼号。呼号，如WCBS或KNPR，是识别无线电传输来源的标识。在战争中，它们不仅向盟友，也向敌人揭示了来源的身份，因此它们会定期更改。日本人习惯于每六个月或更长时间更改一次。在三十天内更改两次被视为“为大规模行动做准备的一步。”这次更改使得在接下来的几天里识别日本航空母舰和潜艇的位置变得困难，进一步混淆了无线电静默的问题。
- en: Two days later messages sent to Japanese diplomatic and consular posts at Hong
    Kong, Singapore, Batavia, Manila, Washington, and London were intercepted and
    decoded. They called for the diplomats to destroy most of their codes and ciphers
    immediately and to burn all other important confidential and secret documents.
    Around that time the FBI also intercepted a telephone call from a cook at the
    Japanese consulate in Hawaii to someone in Honolulu reporting in great excitement
    that the officials there were burning all major documents. The assistant head
    of the main unit of army intelligence, Lieutenant Colonel George W. Bicknell,
    brought one of the intercepted messages to his boss as he was preparing to go
    to dinner with the head of the army’s Hawaiian Department. It was late afternoon
    on Saturday, December 6, the day before the attack. Bicknell’s higher-up took
    five minutes to consider the message, then dismissed it and went to eat. With
    events so foreboding when considered in hindsight, why hadn’t anyone privy to
    this information seen the attack coming?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两天后，发送到香港、新加坡、雅加达、马尼拉、华盛顿和伦敦的日本外交和领事机构的消息被截获并解码。它们要求外交官立即销毁大部分密码和密文，并烧毁所有其他重要机密和秘密文件。大约在同一时间，联邦调查局也截获了从夏威夷日本领事馆的厨师打给檀香山某人的电话，电话中厨师激动地报告说那里的官员正在烧毁所有主要文件。陆军情报部门主要单位的助理负责人乔治·W·比克内尔上校在准备与陆军夏威夷部门负责人共进晚餐时，将截获的一条消息带给了他的上司。那是12月6日星期六的下午晚些时候，袭击的前一天。比克内尔的上司考虑了五分钟的信息，然后将其摒弃，并去吃饭了。当从后视镜来看这些事件如此凶兆重重时，为什么知道这些信息的人没有预见到袭击的到来呢？
- en: In any complex string of events in which each event unfolds with some element
    of uncertainty, there is a fundamental asymmetry between past and future. This
    asymmetry has been the subject of scientific study ever since Boltzmann made his
    statistical analysis of the molecular processes responsible for the properties
    of fluids (see chapter 8). Imagine, for example, a dye molecule floating in a
    glass of water. The molecule will, like one of Brown’s granules, follow a drunkard’s
    walk. But even that aimless movement makes progress in some direction. If you
    wait three hours, for example, the molecule will typically have traveled about
    an inch from where it started. Suppose that at some point the molecule moves to
    a position of significance and so finally attracts our attention. As many did
    after Pearl Harbor, we might look for the reason why that unexpected event occurred.
    Now suppose we dig into the molecule’s past. Suppose, in fact, we trace the record
    of all its collisions. We will indeed discover how first this bump from a water
    molecule and then that one propelled the dye molecule on its zigzag path from
    there to here. In hindsight, in other words, we can clearly explain why the past
    of the dye molecule developed as it did. But the water contains many other water
    molecules that *could have* been the ones that interacted with the dye molecule.
    To predict the dye molecule’s path *beforehand* would have therefore required
    us to calculate the paths and mutual interactions of all those potentially important
    water molecules. That would have involved an almost unimaginable number of mathematical
    calculations, far greater in scope and difficulty than the list of collisions
    needed to understand the past. In other words, the movement of the dye molecule
    was virtually impossible to predict before the fact even though it was relatively
    easy to understand afterward.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何由一系列事件组成且每个事件都带有一定不确定性的复杂事件链中，过去和未来之间存在着根本的不对称性。自从玻尔兹曼对其负责流体特性的分子过程进行统计分析以来，这种不对称性一直是科学研究的主题（参见第8章）。例如，想象一个染料分子在水中漂浮。这个分子就像布朗颗粒中的一个，会进行醉酒者的漫步。但即使这种无目的的运动也会在某些方向上取得进展。例如，如果你等待三个小时，分子通常会从起始点移动大约一英寸。假设在某个时刻，分子移动到一个具有显著位置，并最终引起我们的注意。就像珍珠港事件之后许多人所做的那样，我们可能会寻找那个意外事件发生的原因。现在假设我们深入探究分子的过去。实际上，假设我们追踪了所有碰撞的记录。我们确实会发现，最初是水分子的一次碰撞，然后是另一次碰撞，推动了染料分子从那里到这里的曲折路径。换句话说，从后视镜中，我们可以清楚地解释为什么染料分子的过去发展成这样。但是，水中还含有许多其他水分子，它们*可能*是与染料分子发生相互作用的水分子。因此，要事先预测染料分子的路径，我们就必须计算所有那些可能重要的水分子路径和相互作用的数量。这将涉及到几乎无法想象的数学计算，其范围和难度远远超过理解过去所需的碰撞列表。换句话说，即使事后相对容易理解，但在事先预测染料分子的运动实际上是几乎不可能的。
- en: That fundamental asymmetry is why in day-to-day life the past often seems obvious
    even when we could not have predicted it. It’s why weather forecasters can tell
    you the reasons why three days ago the cold front moved like this and yesterday
    the warm front moved like that, causing it to rain on your romantic garden wedding,
    but the same forecasters are much less successful at knowing how the fronts will
    behave three days hence and at providing the warning you would have needed to
    get that big tent ready. Or consider a game of chess. Unlike card games, chess
    involves no explicit random element. And yet there is uncertainty because neither
    player knows for sure what his or her opponent will do next. If the players are
    expert, at most points in the game it may be possible to see a few moves into
    the future; if you look out any further, the uncertainty will compound, and no
    one will be able to say with any confidence exactly how the game will turn out.
    On the other hand, looking back, it is usually easy to say why each player made
    the moves he or she made. This again is a probabilistic process whose future is
    difficult to predict but whose past is easy to understand.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基本的不对称性是为什么在日常生活中，即使我们当时无法预测，过去的事情往往显得很明显。这就是为什么天气预报员可以告诉你三天前冷锋为何这样移动，昨天暖锋为何那样移动，导致你的浪漫花园婚礼下雨，但同样的预报员在预测三天后锋面的行为以及提供你准备那个大帐篷所需的警告方面却不太成功。或者考虑一下下棋。与牌类游戏不同，象棋不涉及任何明确的随机元素。然而，由于双方玩家都无法确切知道对方下一步会做什么，因此存在不确定性。如果玩家是专家，在游戏的大部分时间里，可能可以看到几步未来的走势；如果你看得更远，不确定性会加剧，没有人能够有信心地说出游戏将如何结束。另一方面，回顾过去，通常很容易说出每个玩家为何做出这样的移动。这同样是一个难以预测未来的概率过程，但过去却容易理解。
- en: The same thing is true of the stock market. Consider, for instance, the performance
    of mutual funds. As I mentioned in chapter 9, it is common, when choosing a mutual
    fund, to look at past performance. Indeed, it is easy to find nice, orderly patterns
    when looking back. Here, for example, is a graph of the performance of 800 mutual
    fund managers over the five-year period, 1991–1995.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，股市也是如此。例如，考虑一下共同基金的表现。正如我在第9章中提到的，在选择共同基金时，查看过去的表现是很常见的。事实上，回顾过去时，很容易找到漂亮的、有序的模式。这里，例如，是一个关于1991-1995年五年期间800位共同基金经理表现的图表。
- en: '![image](images/Mlod_9780307377548_epub_011_r1.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](images/Mlod_9780307377548_epub_011_r1.jpg)'
- en: Performance versus ranking of the top mutual funds in the five-year period 1991–1995.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1991-1995年五年期间顶级共同基金的业绩与排名。
- en: On the vertical axis are plotted the funds’ gains or losses relative to the
    average fund of the group. In other words, a return of 0 percent means the fund’s
    performance was average for this five-year period. On the horizontal axis is plotted
    the managers’ relative rank, from the number-1 performer to the number-800 performer.
    To look up the performance of, say, the 100th most successful mutual fund manager
    in the given five-year period, you find the point on the graph corresponding to
    the spot labeled 100 on the horizontal axis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在垂直轴上绘制的是相对于该组平均基金的基金收益或损失。换句话说，0%的回报率意味着该基金在这五年期间的业绩是平均的。在水平轴上绘制的是管理者的相对排名，从第1名表现者到第800名表现者。要查找给定五年期间第100位最成功的共同基金经理的表现，你需要在图表上找到对应于水平轴上标记为100的点。
- en: Any analyst, no doubt, could give a number of convincing reasons why the top
    managers represented here succeeded, why the bottom ones failed, and why the curve
    should take this shape. And whether or not we take the time to follow such analyses
    in detail, few are the investors who would choose a fund that has performed 10
    percent below average in the past five years over a fund that has done 10 percent
    better than average. It is easy, looking at the past, to construct such nice graphs
    and neat explanations, but this logical picture of events is just an illusion
    of hindsight with little relevance for predicting future events. In the graph
    on chapter 10, for example, I compare how the same funds, still ranked in order
    of their performance in the *initial* five-year period, performed in the *next*
    five-year period. In other words, I maintain the ranking based on the period 1991–1995,
    but display the return the funds achieved in 1996–2000\. If the past were a good
    indication of the future, the funds I considered in the period 1991–1995 would
    have had more or less the same relative performance in 1996–2000\. That is, if
    the winners (at the left of the graph) continued to do better than the others,
    and the losers (at the right) worse, this graph should be nearly identical to
    the last. Instead, as we can see, the order of the past dissolves when extrapolated
    to the future, and the graph ends up looking like random noise.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，任何分析师都可以给出许多令人信服的理由来解释为什么这里代表的高级管理人员成功了，为什么低级管理人员失败了，以及为什么曲线应该呈现这种形状。无论我们是否花时间详细跟踪这种分析，选择过去五年表现低于平均水平10个百分点的基金而不是表现高于平均水平10个百分点的基金的投资者寥寥无几。回顾过去，很容易构建这样的漂亮图表和整洁的解释，但这种事件逻辑图只是事后诸葛亮，对未来事件预测的相关性很小。例如，在第10章的图表中，我比较了同一基金在*初始*五年期的表现，以及*下一个*五年期的表现。换句话说，我维持了基于1991-1995年期间的排名，但显示了基金在1996-2000年期间实现的回报。如果过去是未来的良好指示，那么我在1991-1995年期间考虑的基金在1996-2000年期间应该有或多或少相同的相对表现。也就是说，如果赢家（图表左侧）继续比其他人做得更好，而输家（图表右侧）做得更差，那么这个图表应该几乎与上一个相同。相反，正如我们所看到的，当外推到未来时，过去的顺序消失了，图表最终看起来像随机噪声。
- en: People systematically fail to see the role of chance in the success of ventures
    and in the success of people like the equity-fund manager Bill Miller. And we
    unreasonably believe that the mistakes of the past must be consequences of ignorance
    or incompetence and could have been remedied by further study and improved insight.
    That’s why, for example, in spring 2007, when the stock of Merrill Lynch was trading
    around $95 a share, its CEO E. Stanley O’Neal could be celebrated as the risk-taking
    genius responsible, and in the fall of 2007, after the credit market collapsed,
    derided as the risk-taking cowboy responsible—and promptly fired. We afford automatic
    respect to superstar business moguls, politicians, and actors and to anyone flying
    around in a private jet, as if their accomplishments must reflect unique qualities
    not shared by those forced to eat commercial-airline food. And we place too much
    confidence in the overly precise predictions of people—political pundits, financial
    experts, business consultants—who claim a track record demonstrating expertise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人们系统地未能看到机会在创业成功以及像股权基金经理比尔·米勒这样的人成功中所扮演的角色。我们不合理地相信过去的错误一定是无知或不称职的结果，并且可以通过进一步学习和提高洞察力来纠正。这就是为什么，例如，在2007年春季，当美林证券的股票交易价格在每股95美元左右时，其首席执行官E.斯坦利·奥尼尔可以被赞扬为承担风险的天才，而在2007年秋季，信贷市场崩溃后，被嘲笑为承担风险的牛仔，并且很快被解雇。我们自动给予超级商业巨头、政治家和演员以及任何乘坐私人飞机的人以尊重，好像他们的成就必须反映独特的品质，这些品质不是那些被迫吃商业航班食物的人所共有的。我们对那些声称有记录证明专业知识的政治评论家、金融专家和商业顾问的过于精确的预测过于自信。
- en: '![image](images/Mlod_9780307377548_epub_012_r1.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/Mlod_9780307377548_epub_012_r1.jpg)'
- en: How the top funds in 1991–1995 performed in 1996–2000.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1991-1995年间顶级基金在1996-2000年的表现。
- en: One large publishing company I’m familiar with went to great pains to develop
    one-year, three-year, and five-year plans for its educational software division.
    There were high-paid consultants, lengthy marketing meetings, late-night financial-analysis
    sessions, long offsite afternoon powwows. In the end, hunches were turned into
    formulas claiming the precision of several decimal places, and wild guesses were
    codified as likely outcomes. When in the first year certain products didn’t sell
    as well as expected or others sold better than projected, reasons were found and
    the appropriate employees blamed or credited as if the initial expectations had
    been meaningful. The next year saw a series of unforeseen price wars started by
    two competitors. The year after that the market for educational software collapsed.
    As the uncertainty compounded, the three-year plan never had a chance to succeed.
    And the five-year plan, polished and precise as a diamond, was spared any comparison
    with performance, for by then virtually everyone in the division had moved on
    to greener pastures.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我熟悉的一家大型出版公司费尽心思为其教育软件部门制定了为期一年、三年和五年的计划。这里有高薪顾问、漫长的市场营销会议、深夜的财务分析会议，以及长时间的异地下午会议。最终，直觉被转化为声称具有数位精度公式的公式，而大胆的猜测则被编码为可能的成果。当第一年某些产品没有达到预期销量，或者其他产品销量超出预期时，找到了原因，并相应地责备或表扬了适当的员工，仿佛最初的预期是有意义的。第二年，两个竞争对手引发了一系列不可预见的价格战。接下来的一年，教育软件市场崩溃。随着不确定性的加剧，三年计划从未有机会成功。而五年计划，就像钻石一样磨光和精确，从未与业绩进行比较，因为那时该部门几乎所有人都已经转向了更广阔的天地。
- en: 'Historians, whose profession is to study the past, are as wary as scientists
    of the idea that events unfold in a manner that can be predicted. In fact, in
    the study of history the illusion of inevitability has such serious consequences
    that it is one of the few things that both conservative and socialist historians
    can agree on. The socialist historian Richard Henry Tawney, for example, put it
    like this: “Historians give an appearance of inevitability…by dragging into prominence
    the forces which have triumphed and thrusting into the background those which
    they have swallowed up.”[⁵](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts5a) And
    the historian Roberta Wohlstetter, who received the Presidential Medal of Freedom
    from Ronald Reagan, said it this way: “After the event, of course, a signal is
    always crystal clear; we can now see what disaster it was signaling…. But before
    the event it is obscure and pregnant with conflicting meanings.”[⁶](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts6a)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 历史学家，他们的职业是研究过去，对事件以可预测的方式展开的想法持谨慎态度，就像科学家一样。事实上，在历史研究中的必然性幻觉具有如此严重的后果，以至于这是保守派和社会主义历史学家可以达成共识的少数事情之一。例如，社会主义历史学家理查德·亨利·托尼（Richard
    Henry Tawney）是这样说的：“历史学家通过将那些取得胜利的力量拖入显眼的位置，将那些被他们吞没的力量推入背景，给人一种必然性的外观。” [⁵](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts5a)
    获得罗纳德·里根总统自由勋章的历史学家罗伯塔·沃尔斯泰特（Roberta Wohlstetter）是这样说的：“当然，事件发生后，信号总是清晰可见的；我们现在可以看到它预示了什么样的灾难。……但在事件发生之前，它是模糊的，充满了相互矛盾的意义。”
    [⁶](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts6a)
- en: In some sense this idea is encapsulated in the cliché that hindsight is always
    20/20, but people often behave as if the adage weren’t true. In government, for
    example, a should-have-known-it blame game is played after every tragedy. In the
    case of Pearl Harbor (and the September 11 attacks) the events leading up to the
    attack, when we look back at them, certainly seem to point in an obvious direction.
    Yet as with the dye molecule, the weather, or the chess game, if you start well
    before the fact and trace events forward, the feeling of inevitability quickly
    dissolves. For one thing, in addition to the intelligence reports I quoted, there
    was a huge amount of useless intelligence, with each week bringing new reams of
    sometimes alarming or mysterious messages and transcripts that would later prove
    misleading or insignificant. And even if we focused on the reports that hindsight
    tells us were important, before the attack there existed for each of those reports
    a reasonable alternative explanation that did not point toward a surprise attack
    on Pearl Harbor. For example, the request to divide Pearl Harbor into five areas
    was similar in style to other requests that had gone to Japanese agents in Panama,
    Vancouver, San Francisco, and Portland, Oregon. The loss of radio contact was
    also not unheard of and had in the past often meant simply that the warships were
    in home waters and communicating via telegraphic landlines. Moreover, even if
    you believed a broadening of the war was impending, many signs pointed toward
    an attack elsewhere—in the Philippines, on the Thai peninsula, or on Guam, for
    example. There were not, to be sure, as many red herrings as water molecules encountered
    by a molecule of dye, but there were enough to obscure a clear vision of the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种意义上，这个想法被一个陈词滥调所概括，即事后诸葛亮总是看得清清楚楚，但人们往往表现得好像这个谚语并不成立。例如，在政府中，每次悲剧发生后都会进行一场本应知道的指责游戏。在珍珠港事件（以及9/11袭击）的情况下，当我们回顾导致袭击的事件时，它们显然指向了一个明显的方向。然而，就像染料分子、天气或棋局一样，如果你在事件发生之前就开始追踪事件并向前追溯，必然性的感觉会迅速消失。首先，除了我引用的情报报告之外，还有大量的无用情报，每周都会带来新的、有时令人担忧或神秘的电报、记录和副本，这些后来证明是误导性的或不重要的。即使我们专注于事后看来重要的报告，在袭击之前，每个报告都存在一个合理的替代解释，这个解释并没有指向对珍珠港的突袭。例如，将珍珠港划分为五个区域的要求在风格上与其他发送给巴拿马、温哥华、旧金山和俄勒冈州波特兰的日本特工的要求相似。无线电联系中断也不是闻所未闻的事情，过去常常意味着战舰在家域内，通过电报陆地线路进行通信。此外，即使你相信战争正在扩大，许多迹象都指向其他地方的袭击——例如菲律宾、泰国半岛或关岛。当然，与染料分子遇到的水分子相比，没有那么多误导性的线索，但足以模糊对未来的清晰视野。
- en: After Pearl Harbor seven committees of the U.S. Congress delved into the process
    of discovering why the military had missed all the “signs” of a coming attack.
    Army Chief of Staff General George Marshall, for one, drew heavy criticism for
    a May 1941 memo to President Roosevelt in which he wrote that “the Island of Oahu,
    due to its fortification, its garrison and its physical characteristic, is believed
    to be the strongest fortress in the world” and reassured the president that, in
    case of attack, enemy forces would be intercepted “within 200 miles of their objective…by
    all types of bombardment.” General Marshall was no fool, but neither did he have
    a crystal ball. The study of randomness tells us that the crystal ball view of
    events is possible, unfortunately, only after they happen. And so we believe we
    know why a film did well, a candidate won an election, a storm hit, a stock went
    down, a soccer team lost, a new product failed, or a disease took a turn for the
    worse, but such expertise is empty in the sense that it is of little use in predicting
    when a film will do well, a candidate will win an election, a storm will hit,
    a stock will go down, a soccer team will lose, a new product will fail, or a disease
    will take a turn for the worse.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在珍珠港事件之后，美国国会七个委员会深入调查了军事为何错过了所有即将到来的攻击“迹象”的过程。例如，陆军参谋长乔治·马歇尔将军就因为1941年5月给罗斯福总统的一封备忘录而受到严厉批评，他在备忘录中写道：“由于瓦胡岛有坚固的防御、驻军和物理特性，被认为是世界上最强大的堡垒”并安慰总统说，如果发生攻击，敌军将在“距离目标200英里以内被拦截……通过所有类型的轰炸。”马歇尔将军并非傻瓜，但他也没有水晶球。随机性的研究告诉我们，水晶球式的对事件的看法是可能的，但遗憾的是，只有在事件发生后才能实现。因此，我们认为自己知道为什么一部电影受欢迎，一个候选人赢得了选举，一场风暴来袭，股票下跌，一支足球队输球，新产品失败，或者疾病恶化，但这种专业知识在意义上是空洞的，因为它在预测何时一部电影受欢迎，一个候选人将赢得选举，一场风暴来袭，股票将下跌，一支足球队将输球，新产品将失败，或者疾病将恶化方面几乎毫无用处。
- en: It is easy to concoct stories explaining the past or to become confident about
    dubious scenarios for the future. That there are traps in such endeavors doesn’t
    mean we should not undertake them. But we can work to immunize ourselves against
    our errors of intuition. We can learn to view both explanations and prophecies
    with skepticism. We can focus on the ability to react to events rather than relying
    on the ability to predict them, on qualities like flexibility, confidence, courage,
    and perseverance. And we can place more importance on our direct impressions of
    people than on their well-trumpeted past accomplishments. In these ways we can
    resist forming judgments in our automatic deterministic framework.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 编造解释过去的故事或对未来的可疑情景感到自信很容易。这种努力中存在陷阱并不意味着我们不应该进行这些努力。但我们可以努力使自己对直觉错误免疫。我们可以学会以怀疑的态度看待解释和预言。我们可以专注于对事件的反应能力，而不是依赖预测它们的能力，专注于灵活性、自信、勇气和毅力等品质。我们还可以更加重视我们对人们的直接印象，而不是他们吹嘘的过去成就。通过这些方法，我们可以抵制在我们自动决定性框架中形成判断。
- en: IN MARCH 1979 another famously unanticipated chain of events occurred, this
    one at a nuclear power plant in Pennsylvania.[⁷](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts7a)
    It resulted in a partial meltdown of the core, in which the nuclear reaction occurs,
    threatening to release into the environment an alarming dose of radiation. The
    mishap began when a cup or so of water emerged through a leaky seal from a water
    filter called a polisher. The leaked water entered a pneumatic system that drives
    some of the plant’s instruments, tripping two valves. The tripped valves shut
    down the flow of cold water to the plant’s steam generator—the system responsible
    for removing the heat generated by the nuclear reaction in the core. An emergency
    water pump then came on, but a valve in each of its two pipes had been left in
    a closed position after maintenance two days earlier. The pumps therefore were
    pumping water uselessly toward a dead end. Moreover, a pressure-relief valve also
    failed, as did a gauge in the control room that ought to have shown that the valve
    was not working.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Viewed separately, each of the failures was of a type considered both commonplace
    and acceptable. Polisher problems were not unusual at the plant, nor were they
    normally very serious; with hundreds of valves regularly being opened or closed
    in a nuclear power plant, leaving some valves in the wrong position was not considered
    rare or alarming; and the pressure-relief valve was known to be somewhat unreliable
    and had failed at times without major consequences in at least eleven other power
    plants. Yet strung together, these failures make the plant seem as if it had been
    run by the Keystone Kops. And so after the incident at Three Mile Island came
    many investigations and much laying of blame, as well as a very different consequence.
    That string of events spurred Yale sociologist Charles Perrow to create a new
    theory of accidents, in which is codified the central argument of this chapter:
    in complex systems (among which I count our lives) we should expect that minor
    factors we can usually ignore will by chance sometimes cause major incidents.[⁸](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts8a)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: In his theory Perrow recognized that modern systems are made up of thousands
    of parts, including fallible human decision makers, which interrelate in ways
    that are, like Laplace’s atoms, impossible to track and anticipate individually.
    Yet one can bet on the fact that just as atoms executing a drunkard’s walk will
    eventually get somewhere, so too will accidents eventually occur. Called normal
    accident theory, Perrow’s doctrine describes how that happens—how accidents can
    occur without clear causes, without those glaring errors and incompetent villains
    sought by corporate or government commissions. But although normal accident theory
    is a theory of why, inevitably, things sometimes go wrong, it could also be flipped
    around to explain why, inevitably, they sometimes go right. For in a complex undertaking,
    no matter how many times we fail, if we keep trying, there is often a good chance
    we will eventually succeed. In fact, economists like W. Brian Arthur argue that
    a concurrence of minor factors can even lead companies with no particular edge
    to come to dominate their competitors. “In the real world,” he wrote, “if several
    similar-sized firms entered a market together, small fortuitous events—unexpected
    orders, chance meetings with buyers, managerial whims—would help determine which
    ones received early sales and, over time, which came to dominate. Economic activity
    is…[determined] by individual transactions that are too small to foresee, and
    these small ‘random’ events could [ac]cumulate and become magnified by positive
    feedbacks over time.”[⁹](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts9a)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: The same phenomenon has been noticed by researchers in sociology. One group,
    for example, studied the buying habits of consumers in what sociologists call
    the cultural industries—books, film, art, music. The conventional marketing wisdom
    in those fields is that success is achieved by anticipating consumer preference.
    In this view the most productive way for executives to spend their time is to
    study what it is about the likes of Stephen King, Madonna, or Bruce Willis that
    appeals to so many fans. They study the past and, as I’ve just argued, have no
    trouble extracting reasons for whatever success they are attempting to explain.
    They then try to replicate it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: That is the deterministic view of the marketplace, a view in which it is mainly
    the intrinsic qualities of the person or the product that governs success. But
    there is another way to look at it, a nondeterministic view. In this view there
    are many high-quality but unknown books, singers, actors, and what makes one or
    another come to stand out is largely a conspiracy of random and minor factors—that
    is, luck. In this view the traditional executives are just spinning their wheels.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to the Internet, this idea has been tested. The researchers who tested
    it focused on the music market, in which Internet sales are coming to dominate.
    For their study they recruited 14,341 participants who were asked to listen to,
    rate, and if they desired, download 48 songs by bands they had not heard of.[^(10)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts10a)
    Some of the participants were also allowed to view data on the popularity of each
    song—that is, on how many fellow participants had downloaded it. These participants
    were divided into eight separate “worlds” and could see only the data on downloads
    of people in their own world. All the artists in all the worlds began with zero
    downloads, after which each world evolved independently. There was also a ninth
    group of participants, who were not shown any data. The researchers employed the
    popularity of the songs in this latter group of insulated listeners to define
    the “intrinsic quality” of each song—that is, its appeal in the absence of external
    influence.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了互联网，这个想法得到了测试。测试这个想法的研究人员专注于音乐市场，其中互联网销售正在占据主导地位。为了他们的研究，他们招募了14,341名参与者，要求他们听、评分，如果他们愿意，下载他们未曾听过的48首歌曲。[^(10)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts10a)
    其中一些参与者也被允许查看每首歌曲的流行数据——也就是说，查看有多少其他参与者下载了它。这些参与者被分为八个独立的“世界”，并且只能看到他们自己世界中的人的下载数据。所有世界中的艺术家开始时都是零下载，之后每个世界独立发展。还有一个第九组参与者，他们没有看到任何数据。研究人员使用这个后一组隔离听众的歌曲流行度来定义每首歌曲的“内在质量”——也就是说，在没有外部影响的情况下它的吸引力。
- en: 'If the deterministic view of the world were true, the same songs ought to have
    dominated in each of the eight worlds, and the popularity rankings in those worlds
    ought to have agreed with the intrinsic quality as determined by the isolated
    individuals. But the researchers found exactly the opposite: the popularity of
    individual songs varied widely among the different worlds, and different songs
    of similar intrinsic quality also varied widely in their popularity. For example,
    a song called “Lockdown” by a band called 52metro ranked twenty-six out of forty-eight
    in intrinsic quality but was the number-1 song in one world and the number-40
    song in another. In this experiment, as one song or another by chance got an early
    edge in downloads, its seeming popularity influenced future shoppers. It’s a phenomenon
    that is well-known in the movie industry: moviegoers will report liking a movie
    more when they hear beforehand how good it is. In this example, small chance influences
    created a snowball effect and made a huge difference in the future of the song.
    Again, it’s the butterfly effect.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果世界的决定性观点是正确的，那么相同的歌曲应该在每个八个世界中都占据主导地位，并且这些世界的流行排名应该与由孤立个体确定的内在质量相一致。但研究人员发现正好相反：不同世界中个人歌曲的流行度差异很大，而且内在质量相似的不同歌曲在流行度上也有很大的差异。例如，一支名为52metro的乐队的一首名为“Lockdown”的歌曲在内在质量上排名第26，但在一个世界中是排名第一的歌曲，在另一个世界中则是第40名。在这个实验中，由于一首歌或另一首歌偶然在下载中取得了早期优势，它的看似流行度影响了未来的购物者。这在电影行业中是一个众所周知的现象：当电影观众事先听到电影有多好时，他们报告说更喜欢这部电影。在这个例子中，小的机会影响产生了滚雪球效应，对歌曲的未来产生了巨大影响。再次强调，这是蝴蝶效应。
- en: 'In our lives, too, we can see through the microscope of close scrutiny that
    many major events would have turned out differently were it not for the random
    confluence of minor factors, people we’ve met by chance, job opportunities that
    randomly came our way. For example, consider the actor who, for seven years starting
    in the late 1970s, lived in a fifth-floor walk-up on Forty-ninth Street in Manhattan,
    struggling to make a name for himself. He worked off-Broadway, sometimes far off,
    and in television commercials, taking all the steps he could to get noticed, build
    a career, and earn the money to eat an occasional hanger steak in a restaurant
    without having to duck out before the check arrived. And like many other wannabes,
    no matter how hard this aspiring actor worked to get the right parts, make the
    right career choices, and excel in his trade, his most reliable role remained
    the one he played in his other career—as a bartender. Then one day in the summer
    of 1984 he flew to Los Angeles, either to attend the Olympics (if you believe
    his publicist) or to visit a girlfriend (if you believe *The New York Times*).
    Whichever account is accurate, one thing is clear: the decision to visit the West
    Coast had little to do with acting and much to do with love, or at least the love
    of sports. Yet it proved to be the best career decision he ever made, most likely
    the best decision of his life.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的生活中，通过显微镜般的细致观察，我们也能看到，许多重大事件如果不是因为一些微不足道因素的随机结合，比如偶然遇到的人，随机出现的就业机会，结果可能会完全不同。例如，考虑一下这位演员，从20世纪70年代末开始，他在曼哈顿第四十九街的五层公寓里住了七年，努力为自己赢得名声。他在百老汇外演出，有时距离很远，还在电视广告中工作，尽其所能地争取注意，建立事业，并赚取足够的钱在餐厅偶尔享用牛排，而不用在结账前逃之夭夭。像许多其他有抱负的人一样，无论这位有抱负的演员多么努力地争取合适的角色，做出正确的职业选择，并在他的行业中脱颖而出，他最可靠的角色始终是他另一个职业中的角色——酒吧招待。然后在1984年夏天的一天，他飞往洛杉矶，要么是去参加奥运会（如果你相信他的公关），要么是去拜访一个女朋友（如果你相信《纽约时报》）。无论哪个说法准确，有一点是明确的：访问西海岸的决定与表演关系不大，而与爱情，或者至少是体育之爱有很大关系。然而，这证明是他做出的最好的职业决定，很可能是他一生中做出的最好的决定。
- en: The actor’s name is Bruce Willis, and while he was in Los Angeles, an agent
    suggested he go on a few television auditions.[^(11)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts11a)
    One was for a show in its final stages of casting. The producers already had a
    list of finalists in mind, but in Hollywood nothing is final until the ink on
    the contract is dry and the litigation has ended. Willis got his audition and
    landed the role—that of David Addison, the male lead paired with Cybill Shepherd
    in a new ABC offering called *Moonlighting.*
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这位演员的名字是布鲁斯·威利斯，当他身处洛杉矶时，一位经纪人建议他参加几场电视试镜。[^(11)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts11a)
    其中一场是在选角进入最后阶段的电视剧。制片人已经有一份心目中的决赛选手名单，但在好莱坞，除非合同上的墨水干了，诉讼结束，否则没有什么是最终的。威利斯获得了试镜机会，并成功获得了角色——那就是与西比尔·谢泼德搭档的新ABC电视剧《月光下的阴影》中的男主角大卫·艾迪生。
- en: 'It might be tempting to believe that Willis was the obvious choice over Mr.
    X, the fellow at the top of the list when the newcomer arrived, and that the rest
    is, as they say, history. Since in hindsight we know that *Moonlighting* and Willis
    became huge successes, it is hard to imagine the assemblage of Hollywood decision
    makers, upon seeing Willis, doing anything but lighting up stogies as they celebrated
    their brilliant discovery and put to flame their now-outmoded list of finalists.
    But what really happened at the casting session is more like what you get when
    you send your kids out for a single gallon of ice cream and two want strawberry
    while the third demands triple-chocolate-fudge brownie. The network executives
    fought for Mr. X, their judgment being that Willis did not look like a serious
    lead. Glenn Caron, *Moonlighting*’s executive producer, argued for Willis. It
    is easy, looking back, to dismiss the network executives as ignorant buffoons.
    In my experience, television producers often do, especially when the executives
    are out of earshot. But before we make that choice, consider this: television
    viewers at first agreed with the executives’ mediocre assessment. *Moonlighting*
    debuted in March 1985 to low ratings and continued with a mediocre performance
    through the rest of its first season. Only in the second season did viewers change
    their minds and the show become a major hit. Willis’s appeal and his success were
    apparently unforeseeable until, of course, he suddenly became a star. One might
    at this point chalk up the story to crazy Hollywood, but Willis’s drunkard’s walk
    to success is not at all unusual. A path punctuated by random impacts and unintended
    consequences is the path of many successful people, not only in their careers
    but also in their loves, hobbies, and friendships. In fact, it is more the rule
    than the exception.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'I was watching late-night television recently when another star, though not
    one from the entertainment world, appeared for an interview. His name is Bill
    Gates. Though the interviewer is known for his sarcastic approach, toward Gates
    he seemed unusually deferential. Even the audience seemed to ogle Gates. The reason,
    of course, is that for thirteen years straight Gates was named the richest man
    in the world by *Forbes* magazine. In fact, since founding Microsoft, Gates has
    earned more than $100 a second. And so when he was asked about his vision for
    interactive television, everyone waited with great anticipation to hear what he
    had to say. But his answer was ordinary, no more creative, ingenious, or insightful
    than anything I’ve heard from a dozen other computer professionals. Which brings
    us to this question: does Gates earn $100 per second because he is godlike, or
    is he godlike because he earns $100 per second?'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: In August 1980, when a group of IBM employees working on a secret project to
    build a personal computer flew to Seattle to meet with the young computer entrepreneur,
    Bill Gates was running a small company and IBM needed a program, called an operating
    system, for its planned “home computer.” Recollections of the ensuing events vary,
    but the gist goes like this:[^(12)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts12a)
    Gates said he couldn’t provide the operating system and referred the IBM people
    to a famed programmer named Gary Kildall at Digital Research Inc. The talks between
    IBM and Kildall did not go well. For one thing, when IBM showed up at DRI’s offices,
    Kildall’s then wife, the company’s business manager, refused to sign IBM’s nondisclosure
    agreement. The IBM emissaries called again, and that time Kildall did meet with
    them. No one knows exactly what transpired in that meeting, but if an informal
    deal was made, it didn’t stick. Around that time one of the IBM employees, Jack
    Sams, saw Gates again. They both knew of another operating system that was available,
    a system that was, depending on whom you ask, based on or inspired by Kildall’s.
    According to Sams, Gates said, “Do you want to get…[that operating system], or
    do you want me to?” Sams, apparently not appreciating the implications, said,
    “By all means, you get it.” Gates did, for $50,000 (or, by some accounts, a bit
    more), made a few changes, and renamed it DOS (disk operating system). IBM, apparently
    with little faith in the potential of its new idea, licensed DOS from Gates for
    a low per-copy royalty fee, letting Gates retain the rights. DOS was no better—and
    many, including most computer professionals, would claim far worse—than, say,
    Apple’s Macintosh operating system. But the growing base of IBM users encouraged
    software developers to write for DOS, thereby encouraging prospective users to
    buy IBM machines, a circumstance that in turn encouraged software developers to
    write for DOS. In other words, as W. Brian Arthur would say, people bought DOS
    because people were buying DOS. In the fluid world of computer entrepreneurs,
    Gates became the molecule that broke from the pack. But had it not been for Kildall’s
    uncooperativeness, IBM’s lack of vision, or the second encounter between Sams
    and Gates, despite whatever visionary or business acumen Gates possesses, he might
    have become just another software entrepreneur rather than the richest man in
    the world, and that is probably why his vision seems like that of just that—another
    software entrepreneur.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在1980年8月，当一群在秘密项目上工作的IBM员工飞往西雅图与年轻的计算机企业家比尔·盖茨会面时，比尔·盖茨正在经营一家小公司，而IBM需要为其计划中的“家用电脑”开发一个程序，即操作系统。关于随后发生事件的回忆各不相同，但大致情况如下：[^(12)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts12a)
    盖茨表示他无法提供操作系统，并将IBM的人推荐给了数字研究公司（Digital Research Inc.）的一位著名程序员，名叫加里·基尔代尔（Gary
    Kildall）。IBM与基尔代尔的谈判并不顺利。一方面，当IBM出现在DRI的办公室时，基尔代尔的当时妻子，公司的业务经理，拒绝签署IBM的非公开协议。IBM的使者再次来电，这次基尔代尔与他们见面了。没有人确切知道那次会议中发生了什么，但如果达成了非正式协议，它并没有持续下去。大约在这个时候，IBM的一名员工杰克·萨姆斯（Jack
    Sams）再次见到了盖茨。他们都知道另一个可用的操作系统，这个系统根据你询问的人不同，可能是基于或受到基尔代尔启发的。据萨姆斯说，盖茨说：“你是想要……[那个操作系统]，还是想要我帮你弄？”萨姆斯显然没有意识到其中的含义，回答说：“当然，你弄吧。”盖茨确实以5万美元（或者据某些说法，稍多）的价格，做了一些修改，并将其重新命名为DOS（磁盘操作系统）。显然，IBM对其新想法的潜力信心不足，以低廉的每份副本版税费率从盖茨那里获得了DOS的许可，让盖茨保留了权利。DOS并不比，比如说，苹果的Macintosh操作系统更好——许多计算机专业人士，包括大多数，都会认为它更差。但IBM用户基础的不断增长鼓励软件开发者为DOS编写软件，从而鼓励潜在用户购买IBM机器，这种情况反过来又鼓励软件开发者为DOS编写软件。换句话说，正如W.
    Brian Arthur所说，人们购买DOS是因为人们正在购买DOS。在计算机企业家流动的世界里，盖茨成为了脱离群体的一员。但如果没有基尔代尔的缺乏合作精神、IBM的缺乏远见，或者萨姆斯和盖茨的第二次相遇，尽管盖茨拥有任何先见之明或商业洞察力，他可能只是另一个软件企业家，而不是世界上最富有的人，这也可能是为什么他的愿景看起来就像另一个软件企业家一样的原因。
- en: Our society can be quick to make wealthy people into heroes and poor ones into
    goats. That’s why the real estate mogul Donald Trump, whose Plaza Hotel went bankrupt
    and whose casino empire went bankrupt twice (a shareholder who invested $10,000
    in his casino company in 1994 would thirteen years later have come away with $636),[^(13)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts13a)
    nevertheless dared to star in a wildly successful television program in which
    he judged the business acumen of aspiring young people.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的社会可能会迅速将富人捧成英雄，将穷人贬为羊。这就是为什么房地产大亨唐纳德·特朗普，尽管他的广场酒店破产，他的赌场帝国两次破产（1994年投资他赌场公司的1万美元股东在13年后只得到636美元），[^(13)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts13a)
    仍然敢于主演一档极为成功的电视节目，在该节目中他评判有抱负的年轻人的商业洞察力。
- en: Obviously it can be a mistake to assign brilliance in proportion to wealth.
    We cannot see a person’s potential, only his or her results, so we often misjudge
    people by thinking that the results must reflect the person. The normal accident
    theory of life shows not that the connection between actions and rewards is random
    but that random influences are as important as our qualities and actions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，将聪明才智与财富成比例分配是一种错误。我们无法看到一个人的潜力，只能看到他的或她的成果，所以我们常常通过认为成果必须反映个人来误判他人。生活的正常事故理论表明，行动与奖励之间的联系并非随机，而是随机影响与我们的品质和行动一样重要。
- en: On an emotional level many people resist the idea that random influences are
    important even if, on an intellectual level, they understand that they are. If
    people underestimate the role of chance in the careers of moguls, do they also
    downplay its role in the lives of the least successful? In the 1960s that question
    inspired the social psychologist Melvin Lerner to look into society’s negative
    attitudes toward the poor.[^(14)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts14a)
    Realizing that “few people would engage in extended activity if they believed
    that there were a random connection between what they did and the rewards they
    received,”[^(15)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts15a) Lerner concluded
    that “for the sake of their own sanity,” people overestimate the degree to which
    ability can be inferred from success.[^(16)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts16a)
    We are inclined, that is, to see movie stars as more talented than aspiring movie
    stars and to think that the richest people in the world must also be the smartest.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在情感层面上，许多人抵制随机影响重要性的观点，即使他们在智力层面上理解这一点。如果人们低估了机会在巨头职业生涯中的作用，那么他们是否也在贬低其在最不成功的人生活中的作用？在20世纪60年代，这个问题激发了社会心理学家梅尔文·勒纳调查社会对穷人的负面态度。[^(14)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts14a)
    勒纳意识到，“如果人们相信他们所做的事情与所获得的奖励之间存在随机联系，那么很少有人会参与长期活动，”[^(15)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts15a)
    勒纳得出结论，“为了他们自己的精神健康，”人们高估了从成功中推断能力程度。[^(16)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts16a)
    换句话说，我们倾向于认为电影明星比有抱负的电影明星更有才华，并认为世界上最富有的人也必须是世界上最聪明的。
- en: WE MIGHT NOT THINK we judge people according to their income or outward signs
    of success, but even when we know for a fact that a person’s salary is completely
    random, many people cannot avoid making the intuitive judgment that salary is
    correlated with worth. Melvin Lerner examined that issue by arranging for subjects
    to sit in a small darkened auditorium facing a one-way mirror.[^(17)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts17a)
    From their seats these observers could gaze into a small well-lit room containing
    a table and two chairs. The observers were led to believe that two workers, Tom
    and Bill, would soon enter the room and work together for fifteen minutes unscrambling
    anagrams. The curtains in front of the viewing window were then closed, and Lerner
    told the observers that he would keep the curtains shut because the experiment
    would go better if they could hear but not see the workers, so that they would
    not be influenced by their appearance. He also told them that because his funds
    were limited, he could pay only one of the workers, who would be chosen at random.
    As Lerner left the room, an assistant threw a switch that began to play an audiotape.
    The observers believed they were listening in as Tom and Bill entered the room
    behind the curtain and began their work. Actually they were listening to a recording
    of Tom and Bill reading a fixed script, which had been constructed such that,
    by various objective measures, each of them appeared to be equally adept and successful
    at his task. Afterward the observers, not knowing this, were asked to rate Tom
    and Bill on their effort, creativity, and success. When Tom was selected to receive
    the payment, about 90 percent of the observers rated him as having made the greater
    contribution. When Bill was selected, about 70 percent of the observers rated
    him higher. Despite Tom and Bill’s equivalent performance and the observers’ knowledge
    that the pay was randomly assigned, the observers perceived the worker who got
    paid as being better than the one who had worked for nothing. Alas, as all of
    those who dress for success know, we are all too easily fooled by the money someone
    earns.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能认为我们不会根据人们的收入或外在的成功迹象来判断他们，但即使我们确信一个人的薪水完全是随机的，许多人也无法避免做出直观的判断，认为薪水与价值相关。梅尔文·勒纳通过安排受试者坐在一个小暗室里，面对一面单向镜来考察这个问题。[^(17)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts17a)
    从他们的座位上，观察者可以看到一个小明亮的房间，里面有一张桌子和两把椅子。观察者被引导相信，两个工人，汤姆和比尔，将很快进入房间，一起工作十五分钟，解开乱序词。然后，观看窗口前的窗帘被关闭，勒纳告诉观察者他将保持窗帘关闭，因为如果他们能听到但不能看到工人，实验会进行得更好，这样他们就不会受到他们外表的影响。他还告诉他们，由于他的资金有限，他只能支付给其中一个工人，而这个工人将被随机选择。当勒纳离开房间时，一名助手打开了一个开关，开始播放录音带。观察者相信他们正在幕后听汤姆和比尔进入房间并开始工作。实际上，他们正在听汤姆和比尔阅读一个固定的剧本的录音，这个剧本被构建得使得，通过各种客观指标，他们每个人似乎在任务上同样熟练和成功。之后，观察者不知道这一点，被要求对汤姆和比尔在努力、创造力和成功方面的表现进行评分。当汤姆被选中接受报酬时，大约90%的观察者认为他做出了更大的贡献。当比尔被选中时，大约70%的观察者认为他更高。尽管汤姆和比尔的表现相当，而且观察者知道报酬是随机分配的，但观察者认为得到报酬的工人比那些免费工作的人要好。唉，正如所有那些为了成功而着装的人都知道的那样，我们很容易被别人赚到的钱所欺骗。
- en: A series of related studies investigated the same effect from the point of view
    of the workers themselves.[^(18)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts18a)
    Everyone knows that bosses with the right social and academic credentials and
    a nice title and salary have at times put a higher value on their own ideas than
    on those of their underlings. Researchers wondered, will people who earn more
    money purely by chance behave the same way? Does even unearned “success” instill
    a feeling of superiority? To find out, pairs of volunteers were asked to cooperate
    on various pointless tasks. In one task, for instance, a black-and-white image
    was briefly displayed and the subjects had to decide whether the top or the bottom
    of the image contained a greater proportion of white. Before each task began,
    one of the subjects was randomly chosen to receive considerably more pay for participating
    than the other. When that information was not made available, the subjects cooperated
    pretty harmoniously. But when they knew how much they each were getting paid,
    the higher-paid subjects exhibited more resistance to input from their partners
    than the lower-paid ones. Even random differences in pay lead to the backward
    inference of differences in skill and hence to the development of unequal influence.
    It’s an element of personal and office dynamics that cannot be ignored.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列相关研究从工人的自身角度出发，调查了相同的效果。[^(18)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts18a)
    每个人都知道，那些拥有合适的社会和学术背景、优雅的头衔和薪酬的老板，有时会把自己的想法看得比下属的更重要。研究人员想知道，那些仅仅通过偶然机会赚更多钱的人，是否会表现出同样的行为？即使是未获报酬的“成功”，是否也会让人产生优越感？为了找出答案，研究人员让志愿者成对合作完成各种无意义的工作。例如，在一个任务中，一张黑白图像被短暂展示，受试者必须判断图像的顶部或底部包含的白的比例更大。在每项任务开始之前，随机选择一位受试者，让他比另一位受试者获得更多的报酬。当这个信息没有公开时，受试者之间合作得很和谐。但当他们知道各自能获得多少报酬时，高薪受试者对合作伙伴的输入表现出比低薪受试者更多的抵抗。即使是随机的薪酬差异，也会导致对技能差异的逆向推断，从而产生不平等的影响。这是个人和办公室动态中不可忽视的一个因素。
- en: But it is the other side of the question that was closer to the original motivation
    for Lerner’s work. With a colleague, Lerner asked whether people are inclined
    to feel that those who are not successful or who suffer deserve their fate.[^(19)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts19a)
    In that study small groups of female college students gathered in a waiting room.
    After a few minutes one was selected and led out. That student, whom I will call
    the victim, was not really a test subject but had been planted in the room by
    the experimenters. The remaining subjects were told that they would observe the
    victim working at a learning task and that each time she made an incorrect response,
    she would receive an electric shock. The experimenter adjusted some knobs said
    to control the shock levels, and then a video monitor was turned on. The subjects
    watched as the victim entered an adjoining room, was strapped to a “shock apparatus,”
    and then attempted to learn pairs of nonsense syllables.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个问题的一面更接近Lerner工作的原始动机。Lerner与一位同事一起询问，人们是否倾向于认为那些不成功或遭受苦难的人应该得到他们的命运。[^(19)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts19a)
    在那项研究中，一组女大学生聚集在等候室里。几分钟过后，其中一位被选中并被带出去。这位学生，我将她称为受害者，实际上并不是测试对象，而是实验者事先放在房间里的。剩下的受试者被告知，他们将观察受害者完成一项学习任务，并且每当她做出错误反应时，她将受到电击。实验者调整了一些据说可以控制电击强度的旋钮，然后打开了视频监视器。受试者看着受害者进入相邻的房间，被绑在“电击装置”上，然后尝试学习成对的无意义音节。
- en: During the task the victim received several apparently painful electric shocks
    for her incorrect responses. She reacted with exclamations of pain and suffering.
    In reality the victim was acting, and what played on the monitor was a prerecorded
    tape. At first, as expected, most of the observers reported being extremely upset
    by their peer’s unjust suffering. But as the experiment continued, their sympathy
    for the victim began to erode. Eventually the observers, powerless to help, instead
    began to denigrate the victim. The more the victim suffered, the lower their opinion
    of her became. As Lerner had predicted, the observers had a need to understand
    the situation in terms of cause and effect. To be certain that some other dynamic
    wasn’t really at work, the experiment was repeated with other groups of subjects,
    who were told that the victim would be well compensated for her pain. In other
    words, these subjects believed that the victim was being “fairly” treated but
    were otherwise exposed to the same scenario. Those observers did not develop a
    tendency to think poorly of the victim. We unfortunately seem to be unconsciously
    biased against those in society who come out on the bottom.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务过程中，受害者因为回答错误而收到了几次显然痛苦的电击。她用痛苦的呼喊来表达她的痛苦和苦难。实际上，受害者是在表演，监视器上播放的是预先录制的带子。起初，正如预期的那样，大多数观察者报告说，他们同伴的不公正的苦难让他们极度不安。但随着实验的进行，他们对受害者的同情开始减弱。最终，观察者，无能为力帮助，开始贬低受害者。受害者遭受的痛苦越多，他们对她的看法就越低。正如勒纳所预测的那样，观察者需要从因果关系的角度来理解这种情况。为了确保没有其他动态真正在起作用，实验用其他组受试者重复进行，他们被告知受害者将因她的痛苦而得到很好的补偿。换句话说，这些受试者相信受害者受到了“公平”的对待，但其他方面却面临着相同的情景。那些观察者并没有发展出对受害者持负面看法的倾向。不幸的是，我们似乎无意识地对社会中处于底层的人持有偏见。
- en: We miss the effects of randomness in life because when we assess the world,
    we tend to see what we expect to see. We in effect define degree of talent by
    degree of success and then reinforce our feelings of causality by noting the correlation.
    That’s why although there is sometimes little difference in ability between a
    wildly successful person and one who is not as successful, there is usually a
    big difference in how they are viewed. Before *Moonlighting,* if you were told
    by the young bartender Bruce Willis that he hoped to become a film star, you would
    not have thought, *gee, I sure am lucky to have this chance to chat one-on-one
    with a charismatic future celebrity,* but rather you would have thought something
    more along the lines of *yeah, well, for now just make sure not to overdo it on
    the vermouth.* The day after the show became a hit, however, everyone suddenly
    viewed Bruce Willis as a star, a guy who has that something special it takes to
    capture viewers’ hearts and imagination.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在生活中错过了随机性的影响，因为我们评估世界时，往往只看到我们期望看到的东西。实际上，我们通过成功程度来定义才能的程度，然后通过注意到相关性来加强我们对因果关系的感受。这就是为什么尽管一个极其成功的人和不太成功的人之间在能力上可能只有微小的差别，但他们通常在人们眼中的看法却有很大的不同。在《兼职警察》上映之前，如果你被年轻的酒吧招待布鲁斯·威利斯告知他希望成为一名电影明星，你不会想，“哇，我真的很幸运有机会一对一地与一个魅力四射的未来名人聊天，”而更可能想的是，“嗯，好吧，现在只要确保不要在苦艾酒上喝得过多。”然而，节目成为热门的那天，每个人都突然将布鲁斯·威利斯视为一个明星，一个拥有吸引观众心弦和想象力的特殊才能的人。
- en: 'The power of expectations was dramatically illustrated in a bold experiment
    conducted years ago by the psychologist David L. Rosenhan.[^(20)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts20a)
    In that study each of eight “pseudopatients” made an appointment at one of a variety
    of hospitals and then showed up at the admissions office complaining that they
    were hearing strange voices. The pseudopatients were a varied group: three psychologists,
    a psychiatrist, a pediatrician, a student, a painter, and a housewife. Other than
    alleging that single symptom and reporting false names and vocations, they all
    described their lives with complete honesty. Confident in the clockwork operation
    of our mental health system, some of the subjects later reported having feared
    that their obvious sanity would be immediately sniffed out, causing great embarrassment
    on their part. They needn’t have worried. All but one were admitted to the hospital
    with a diagnosis of schizophrenia. The remaining patient was admitted with a diagnosis
    of manic-depressive psychosis.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Upon admission, they all ceased simulating any symptoms of abnormality and reported
    that the voices were gone. Then, as previously instructed by Rosenhan, they waited
    for the staff to notice that they were not, in fact, insane. None of the staff
    noticed. Instead, the hospital workers interpreted the pseudopatients’ behavior
    through the lens of insanity. When one patient was observed writing in his diary,
    it was noted in the nursing record that “patient engages in writing behavior,”
    identifying the writing as a sign of mental illness. When another patient had
    an outburst while being mistreated by an attendant, the behavior was also assumed
    to be part of the patient’s pathology. Even the act of arriving at the cafeteria
    before it opened for lunch was seen as a symptom of insanity. Other patients,
    unimpressed by formal medical diagnoses, would regularly challenge the pseudopatients
    with comments like “You’re not crazy. You’re a journalist…you’re checking up on
    the hospital.” The pseudopatients’ doctors, however, wrote notes like “This white
    39-year-old male…manifests a long history of considerable ambivalence in close
    relationships, which begins in early childhood. A warm relationship with his mother
    cools during adolescence. A distant relationship with his father is described
    as being very intense.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that despite their suspicious habits of writing and showing
    up early for lunch, the pseudopatients were judged not to be a danger to themselves
    or others and released after an average stay of nineteen days. The hospitals never
    detected the ruse and, when later informed of what had gone on, denied that such
    a scenario could be possible.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: If it is easy to fall victim to expectations, it is also easy to exploit them.
    That is why struggling people in Hollywood work hard to look as though they are
    not struggling, why doctors wear white coats and place all manner of certificates
    and degrees on their office walls, why used-car salesmen would rather repair blemishes
    on the outside of a car than sink money into engine work, and why teachers will,
    on average, give a higher grade to a homework assignment turned in by an “excellent”
    student than to identical work turned in by a “weak” one.[^(21)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts21a)
    Marketers also know this and design ad campaigns to create and then exploit our
    expectations. One arena in which that was done very effectively is the vodka market.
    Vodka is a neutral spirit, distilled, according to the U.S. government definition,
    “as to be without distinctive character, aroma, taste or color.” Most American
    vodkas originate, therefore, not with passionate, flannel-shirted men like those
    who create wines, but with corporate giants like the agrochemical supplier Archer
    Daniels Midland. And the job of the vodka distiller is not to nurture an aging
    process that imparts finely nuanced flavor but to take the 190-proof industrial
    swill such suppliers provide, add water, and *subtract* as much of the taste as
    possible. Through massive image-building campaigns, however, vodka producers have
    managed to create very strong expectations of difference. As a result, people
    believe that this liquor, which by its very *definition* is without a distinctive
    character, actually varies greatly from brand to brand. Moreover, they are willing
    to pay large amounts of money based on those differences. Lest I be dismissed
    as a tasteless boor, I wish to point out that there is a way to test my ravings.
    You could line up a series of vodkas and a series of vodka sophisticates and perform
    a blind tasting. As it happens, *The New York Times* did just that.[^(22)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts22a)
    And without their labels, fancy vodkas like Grey Goose and Ketel One didn’t fare
    so well. Compared with conventional wisdom, in fact, the results appeared random.
    Moreover, of the twenty-one vodkas tasted, it was the cheap bar brand, Smirnoff,
    that came out at the top of the list. Our assessment of the world would be quite
    different if all our judgments could be insulated from expectation and based only
    on relevant data.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果容易受到期望的影响，那么利用期望也同样容易。这就是为什么好莱坞的奋斗者们努力让自己看起来并不在挣扎，为什么医生们穿着白大褂，把各种证书和学位挂在办公室墙上，为什么二手车销售员宁愿修复汽车外部的瑕疵，也不愿投入资金进行发动机维修，以及为什么教师们平均会给“优秀”学生提交的家庭作业比“弱”学生提交的相同作业更高的分数。[^(21)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts21a)
    市场营销人员也知道这一点，并设计广告活动来创造并利用我们的期望。其中做得非常有效的一个领域是伏特加市场。根据美国政府定义，伏特加是一种“无特定性格、香气、味道或颜色”的中性烈酒。因此，大多数美国伏特加并非起源于那些像创造葡萄酒那样充满激情、穿着法兰绒衬衫的男性，而是起源于像农业化学品供应商阿彻丹尼尔斯米德兰这样的企业巨头。伏特加蒸馏者的工作不是培养一种赋予精细微妙风味的陈酿过程，而是接受这些供应商提供的190度工业废料，加水，并尽可能多地*减少*味道。然而，通过大规模的形象塑造活动，伏特加生产商已经成功地创造出了非常强烈的差异化期望。因此，人们相信这种按其*定义*无特定性格的酒，实际上各品牌之间差异很大。此外，他们愿意根据这些差异支付大量金钱。为了避免被认为是一个无味的粗人，我想指出有一种方法可以测试我的胡言乱语。你可以排列一系列伏特加和一系列伏特加专家，进行盲品测试。碰巧，《纽约时报》就是这样做的。[^(22)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts22a)
    而且在没有标签的情况下，像Grey Goose和Ketel One这样的高级伏特加并没有表现得那么好。事实上，与常识相比，结果看起来是随机的。此外，在品尝的21种伏特加中，最便宜的小酒馆品牌Smirnoff名列榜首。如果我们所有的判断都能免受期望的影响，仅基于相关数据，我们对世界的评估将会完全不同。
- en: A FEW YEARS AGO *The Sunday Times* of London conducted an experiment. Its editors
    submitted typewritten manuscripts of the opening chapters of two novels that had
    won the Booker Prize—one of the world’s most prestigious and most influential
    awards for contemporary fiction—to twenty major publishers and agents.[^(23)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts23a)
    One of the novels was *In a Free State* by V. S. Naipaul, who won the Nobel Prize
    for Literature; the other was *Holiday* by Stanley Middleton. One can safely assume
    that each of the recipients of the manuscripts would have heaped praise on the
    highly lauded novels had they known what they were reading. But the submissions
    were made as if they were the work of aspiring authors, and none of the publishers
    or agents appeared to recognize them. How did the highly successful works fare?
    All but one of the replies were rejections. The exception was an expression of
    interest in Middleton’s novel by a London literary agent. The same agent wrote
    of Naipaul’s book, “We…thought it was quite original. In the end though I’m afraid
    we just weren’t quite enthusiastic enough to be able to offer to take things further.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: 'The author Stephen King unwittingly conducted a similar experiment when, worried
    that the public would not accept his books as quickly as he could churn them out,
    he wrote a series of novels under the pseudonym Richard Bachman. Sales figures
    indicated that even Stephen King, without the name, is no Stephen King. (Sales
    picked up considerably after word of the author’s true identity finally got out.)
    Sadly, one experiment King did not perform was the opposite: to swathe wonderful
    unpublished manuscripts by struggling writers in covers naming him as the author.
    But if even Stephen King, without the name, is no Stephen King, then the rest
    of us, when our creative work receives a less-than-Kingly reception, might take
    comfort in knowing that the differences in quality might not be as great as some
    people would have us believe.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Years ago at Caltech, I had an office around the corner from the office of a
    physicist named John Schwarz. He was getting little recognition and had suffered
    a decade of ridicule as he almost single-handedly kept alive a discredited theory,
    called string theory, which predicted that space has many more dimensions than
    the three we observe. Then one day he and a co-worker made a technical breakthrough,
    and for reasons that need not concern us here, suddenly the extra dimensions sounded
    more acceptable. String theory has been the hottest thing in physics ever since.
    Today John is considered one of the brilliant elder statesmen of physics, yet
    had he let the years of obscurity get to him, he would have been a testament to
    Thomas Edison’s observation that “many of life’s failures are people who did not
    realize how close they were to success when they gave up.”[^(24)](Mlod_9780307377548_epub_bm1_r1.htm#c10-nts24a)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Another physicist I knew had a story that was strikingly similar to John’s.
    He was, coincidentally, John’s PhD adviser at the University of California, Berkeley.
    Considered one of the most brilliant scientists of his generation, this physicist
    was a leader in an area of research called S-matrix theory. Like John, he was
    stubbornly persistent and continued to work on his theory for years after others
    had given up. But unlike John, he did not succeed. And because of his lack of
    success he ended his career with many people thinking him a crackpot. But in my
    opinion both he and John were brilliant physicists with the courage to work—with
    no promise of an imminent breakthrough—on a theory that had gone out of style.
    And just as authors should be judged by their writing and not their books’ sales,
    so physicists—and all who strive to achieve—should be judged more by their abilities
    than by their success.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识的另一位物理学家有一个故事，与约翰的故事惊人地相似。他碰巧是约翰在加州大学伯克利分校的博士导师。这位物理学家被认为是他们那一代最杰出的科学家之一，他在一个被称为S矩阵理论的研究领域是领导者。像约翰一样，他固执地坚持自己的理论，在其他人放弃之后，他仍然继续研究了几年的时间。但与约翰不同的是，他没有成功。正因为他的不成功，他在许多人眼中结束了自己的职业生涯，被认为是一个怪人。但在我看来，他和约翰都是杰出的物理学家，他们有勇气在没有立即突破的承诺下工作——对一个已经过时的理论进行研究。正如作者应该根据他们的写作而不是他们的书籍销量来评判一样，物理学家——以及所有努力实现目标的人——应该更多地根据他们的能力而不是他们的成功来评判。
- en: The cord that tethers ability to success is both loose and elastic. It is easy
    to see fine qualities in successful books or to see unpublished manuscripts, inexpensive
    vodkas, or people struggling in any field as somehow lacking. It is easy to believe
    that ideas that worked were good ideas, that plans that succeeded were well designed,
    and that ideas and plans that did not were ill conceived. And it is easy to make
    heroes out of the most successful and to glance with disdain at the least. But
    ability does not guarantee achievement, nor is achievement proportional to ability.
    And so it is important to always keep in mind the other term in the equation—the
    role of chance.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 将能力与成功联系起来的绳子既松又弹性。很容易看到成功书籍中的优点，或者看到未发表的稿件，便宜的伏特加，或者在任何领域挣扎的人们似乎有所欠缺。很容易相信那些起作用的想法是好的想法，那些成功的计划是精心设计的，而那些不起作用的想法和计划是构思不当的。而且很容易将最成功的人捧为英雄，对最不成功的人不屑一顾。但能力并不能保证成就，成就与能力也不成比例。因此，始终记住等式中的另一个术语——运气的作用是很重要的。
- en: 'It is no tragedy to think of the most successful people in any field as superheroes.
    But it is a tragedy when a belief in the judgment of experts or the marketplace
    rather than a belief in ourselves causes us to give up, as John Kennedy Toole
    did when he committed suicide after publishers repeatedly rejected his manuscript
    for the posthumously best-selling *Confederacy of Dunces.* And so when tempted
    to judge someone by his or her degree of success, I like to remind myself that
    were they to start over, Stephen King might be only a Richard Bachman and V. S.
    Naipaul just another struggling author, and somewhere out there roam the equals
    of Bill Gates and Bruce Willis and Roger Maris who are not rich and famous, equals
    on whom Fortune did not bestow the right breakthrough product or TV show or year.
    What I’ve learned, above all, is to keep marching forward because the best news
    is that since chance does play a role, one important factor in success *is* under
    our control: the number of at bats, the number of chances taken, the number of
    opportunities seized. For even a coin weighted toward failure will sometimes land
    on success. Or as the IBM pioneer Thomas Watson said, “If you want to succeed,
    double your failure rate.”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 将任何领域的最成功的人视为超级英雄并不是什么悲剧。但当对专家或市场的判断而不是对自己的信念导致我们放弃，就像约翰·肯尼迪·图尔在出版商反复拒绝他的遗作《傻瓜联盟》的手稿后自杀一样，这就是一个悲剧。因此，当被诱惑根据一个人的成功程度来评判他时，我喜欢提醒自己，如果他们重新开始，斯蒂芬·金可能只是一个理查德·巴赫曼，V.S.奈保尔可能只是另一个挣扎的作家，而某个地方可能游荡着比尔·盖茨、布鲁斯·威利斯和罗杰·马里斯等人的同等人物，他们并不富有和著名，他们没有得到财富杂志赋予的正确突破产品或电视节目或年份。我所学到的最重要的是，要继续前进，因为最好的消息是，既然运气确实起着作用，成功的一个重要因素*确实*在我们自己的控制之下：击球次数，所尝试的机会次数，所抓住的机会次数。即使是一个倾向于失败的钱币有时也会落在成功的面上。或者，正如IBM先驱托马斯·沃森所说：“如果你想成功，加倍你的失败率。”
- en: I have tried in this book to present the basic concepts of randomness, to illustrate
    how they apply to human affairs, and to present my view that its effects are largely
    overlooked in our interpretations of events and in our expectations and decisions.
    It may come as an epiphany merely to recognize the ubiquitous role of random processes
    in our lives; the true power of the theory of random processes, however, lies
    in the fact that once we understand the nature of random processes, we can alter
    the way we perceive the events that happen around us.
  id: totrans-59
