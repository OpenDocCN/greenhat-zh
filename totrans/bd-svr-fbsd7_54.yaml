- en: 23.5\. PREPARATION
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.5\. 准备
- en: If you plan to use phpMyAdmin from an insecure public network, be sure that
    your Apache HTTP server is correctly configured to accept HTTPS connections with
    SSL. If your Apache HTTP server lacks SSL support, your MySQL login and password
    will be transmitted over the network "in the clear" and may be exposed to unauthorized
    persons.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您计划从不受保护的网络使用phpMyAdmin，请确保您的Apache HTTP服务器已正确配置以接受带有SSL的HTTPS连接。如果您的Apache
    HTTP服务器缺少SSL支持，您的MySQL登录名和密码将通过网络“明文”传输，可能会被未经授权的人员获取。
- en: Become the superuser.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 成为超级用户。
