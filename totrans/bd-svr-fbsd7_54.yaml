- en: 23.1\. SUMMARY
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: phpMyAdmin is an open source web-based MySQL administration tool written in
    PHP. Many use phpMyAdmin as a substitute for the command-line tools included with
    the default installation of MySQL. phpMyAdmin is the recipient of numerous industry
    awards, and it has garnered much praise from the database administrator community.
  prefs: []
  type: TYPE_NORMAL
- en: Major features include the ability to create and drop databases; create, drop,
    or alter tables; delete, edit, or add fields; execute any SQL statement; manage
    keys on fields; manage privileges; and export data into various formats. phpMyAdmin
    has been translated into more than 50 languages.
  prefs: []
  type: TYPE_NORMAL
- en: Like other web administration utilities, phpMyAdmin allows administrators high
    flexibility. It is platform independent and management functions can be performed
    from any Internet-connected computer with virtually any web browser.
  prefs: []
  type: TYPE_NORMAL
- en: Development of phpMyAdmin began in 1998 by IT consultant Tobias Ratschiller.
    Ratschiller's work was based loosely on a program called MySQL-Webadmin, a product
    of Peter Kuppelwieser's, who had ceased development at the time. Ratschiller wrote
    new code for phpMyAdmin, and improved on concepts from Kuppelwieser's project.
    Ratschiller left the phpMyAdmin project in 2001\. A team of eight developers led
    by Olivier MÃ¼ller continues development of phpMyAdmin at SourceForge.net ([http://sourceforge.net](http://sourceforge.net)).
  prefs: []
  type: TYPE_NORMAL
