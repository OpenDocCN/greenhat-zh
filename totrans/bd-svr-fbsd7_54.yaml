- en: 23.6\. INSTALL
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.6\. 安装
- en: 'To begin the installation process for phpMyAdmin, enter the following commands:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始安装phpMyAdmin，请输入以下命令：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: A menu of options will appear. Scroll down to MYSQLI and press [spacebar] to
    enable improved MySQL support (which allows access to functionality in MySQL 4.1.x
    and later). Leave the other options at their defaults. Press [tab] to highlight
    OK, then press [enter] to begin installation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将出现一个选项菜单。向下滚动到MYSQLI并按[空格键]启用改进的MySQL支持（这允许访问MySQL 4.1.x及以后的某些功能）。将其他选项保留在默认值。按[tab]键高亮显示OK，然后按[enter]键开始安装。
- en: 23.7\. CONFIGURE
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.7\. 配置
- en: Once the installation process is complete, it is time to configure phpMyAdmin
    for use on your system.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程完成后，是时候为您的系统配置phpMyAdmin了。
- en: 'Specify configuration options in the config.inc.php file located in the /usr/local/www/phpMyAdmin
    directory. Open config.inc.php like this:'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在位于/usr/local/www/phpMyAdmin目录的config.inc.php文件中指定配置选项。以这种方式打开config.inc.php：
- en: '[PRE1]'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Erase the contents of config.inc.php (for easier radability), and then add the
    lines shown below.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除config.inc.php文件的内容（以便更容易阅读），然后添加以下几行。
- en: The options shown in italics may need to be modified to fit your specific configuration.
    Explanations of each line are provided below.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 括号中的选项可能需要根据您的特定配置进行修改。下面提供了每行的说明。
- en: '[PRE2]'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`$cfg[blowfish_secret] =` is a random string that the Blowfish algorithm uses
    to encrypt password information stored in cookies. Enter a string of no more than
    46 random characters here.'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`$cfg[blowfish_secret] =` 是Blowfish算法用于加密存储在cookie中的密码信息的随机字符串。在此处输入不超过46个随机字符的字符串。'
- en: '`$i =` specifies the array number for the lines below it. If you have multiple
    MySQL servers, you could specify a specific set (array) of options for each server.'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`$i =` 指定了下面几行的数组编号。如果您有多个MySQL服务器，可以为每个服务器指定一组（数组）选项。'
- en: '`$cfg[''Servers''][$i][''connect_type''] =` tells phpMyAdmin to contact the
    MySQL server via either Unix `socket` or `tcp` connection. Unix sockets are usually
    used when Apache and MySQL are running on the same system. TCP connections allow
    you to administer a MySQL server running on another computer, although MySQL must
    also be configured to allow incoming TCP connections.'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`$cfg[''Servers''][$i][''connect_type''] =` 告诉phpMyAdmin通过Unix `socket`或`tcp`连接来联系MySQL服务器。当Apache和MySQL在同一系统上运行时，通常使用Unix套接字。TCP连接允许您管理运行在另一台计算机上的MySQL服务器，尽管MySQL也必须配置为允许传入的TCP连接。'
- en: '`$cfg[''Servers''][$i][''auth_type''] =` tells phpMyAdmin to use encrypted
    cookies to store username and password information.'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`$cfg[''Servers''][$i][''auth_type''] =` 告诉phpMyAdmin使用加密cookie来存储用户名和密码信息。'
- en: '`$cfg[''Servers''][$i][''extension''] =` instructs phpMyAdmin to use the mysqli
    PHP extension, which allows access to added functionality in MySQL 4.1 and later.'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`$cfg[''Servers''][$i][''extension''] =` 指示phpMyAdmin使用mysqli PHP扩展，这允许访问MySQL
    4.1及以后版本中添加的功能。'
- en: Save and exit.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: '* * *'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** The next few steps configure the optional linked-tables infrastructure,
    which is a set of phpMyAdmin-specific features, including PDF-generation, bookmarks,
    and history, among others. If you do not need this functionality, skip to step
    8.'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 下几个步骤配置可选的链接表基础设施，这是一组phpMyAdmin特定的功能，包括PDF生成、书签和历史记录等。如果您不需要此功能，请跳到步骤8。'
- en: '* * *'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Create a MySQL user named pma and grant it `select`, `insert`, `update`, and
    `delete` privileges for the phpmyadmin database. Here''s how to create the user
    and assign the appropriate privileges:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个名为pma的MySQL用户，并授予其对phpmyadmin数据库的`select`、`insert`、`update`和`delete`权限。以下是创建用户并分配适当权限的方法：
- en: '[PRE3]'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Substitute `*password*` above with an arbitrary password, which will be used
    again later.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将上面的`*password*`替换为任意密码，稍后将会再次使用。
- en: 'Use the create_tables script included with phpMyAdmin to create the appropriate
    database and tables. These commands will automatically create the database and
    tables:'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用phpMyAdmin附带创建表的脚本创建适当的数据库和表。以下命令将自动创建数据库和表：
- en: '[PRE4]'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Re-edit the config.inc.php file in /usr/local/www/phpMyAdmin to complete the
    setup. Open the file:'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新编辑/usr/local/www/phpMyAdmin中的config.inc.php文件以完成设置。打开文件：
- en: '[PRE5]'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'and add the following lines:'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并添加以下行：
- en: '[PRE6]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Replace `*password*` with the password you assigned to the pma user in step
    4.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`*password*`替换为在步骤4中分配给pma用户的密码。
- en: Save and exit.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并退出。
- en: 'Create a phpMyAdmin-specific Apache configuration file. This file will point
    Apache to the correct location of the phpMyAdmin files and make administration
    easier by keeping phpMyAdmin-specific options separate from the main httpd.conf
    file. By default, Apache searches the /usr/local/etc/apache22/Includes directory
    for configuration files. To create one for phpMyAdmin, open phpmyadmin.conf :'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个针对phpMyAdmin的特定Apache配置文件。此文件将指向phpMyAdmin文件的正确位置，并通过将phpMyAdmin特定的选项与主httpd.conf文件分开来简化管理。默认情况下，Apache在/usr/local/etc/apache22/Includes目录中搜索配置文件。要为phpMyAdmin创建一个，打开phpmyadmin.conf：
- en: '[PRE7]'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'and add the following lines:'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并添加以下行：
- en: '[PRE8]'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Replace `*192.168.1*` with the first three octets of your local network to restrict
    access to the local subnet. If you need access from outside your local network,
    See Notes on page 161 on forcing secure connections to non-local IPs.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将`*192.168.1*`替换为您本地网络的前三个八位字节以限制对本地子网的访问。如果您需要从本地网络外部访问，请参阅第161页上的关于强制非本地IP的安全连接的说明。
- en: '* * *'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Note:*** By default, phpMyAdmin is set up as a subdirectory of your web
    server''s root site. This means you would enter [http://host.example.com/phpmyadmin](http://host.example.com/phpmyadmin)
    into your web browser in order to access it. To change this default directory,
    replace `phpmyadmin` (italicized above) with a different name.'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***注意：*** 默认情况下，phpMyAdmin被设置为您的Web服务器根站点的子目录。这意味着您需要在您的网页浏览器中输入[http://host.example.com/phpmyadmin](http://host.example.com/phpmyadmin)以访问它。要更改此默认目录，将上面斜体显示的`phpmyadmin`替换为不同的名称。'
- en: '* * *'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Save and exit. Restart Apache to commit the changes:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存并退出。重新启动Apache以提交更改：
- en: '[PRE9]'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: You can access phpMyAdmin with a web browser at [http://host.example.com/phpmyadmin](http://host.example.com/phpmyadmin)
    (replace [host.example.com](http://host.example.com) with your server's hostname).
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以使用网页浏览器通过[http://host.example.com/phpmyadmin](http://host.example.com/phpmyadmin)（将[host.example.com](http://host.example.com)替换为您的服务器主机名）访问phpMyAdmin。
- en: 23.8\. ADMINISTRATION
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23.8\. 管理
- en: 'To administer your MySQL server with phpMyAdmin, use one of the following URLs,
