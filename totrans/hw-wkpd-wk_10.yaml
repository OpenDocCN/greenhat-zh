- en: Merge, Split, and Move
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Working with and cleaning up individual articles includes determining if each
    article covers an appropriate scope and does not duplicate other articles. If
    two articles are very similar, you may need to merge them. On the other hand,
    if an article grows too long and unwieldy (or covers several topics), you may
    need to split it into more than one article. And if an article should appear under
    a more appropriate title, you need to move it. Moves and merges both create redirects
    from former page titles and copy content and revision history to a new page title.
  prefs: []
  type: TYPE_NORMAL
- en: Merging Articles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikipedia has no special process for ensuring that new articles don't duplicate
    old ones (this is why, in [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing
    and Research"), we suggest checking for other articles on the same topic before
    starting a new one). Editors who write new articles are responsible for making
    sure no duplicate articles (perhaps using a slightly different title) exist. If
    an editor doesn't check, however, and creates a duplicate article, other editors
    may eventually catch the duplication. In this case, they will most likely flag
    the two articles as candidates for a *merge*.
  prefs: []
  type: TYPE_NORMAL
- en: The goal of a merge is to end up with one good, coherent article that incorporates
    all facts, concepts, and references from both articles without duplicating material.
    The ideal merge results in a better article. No content should be lost in a merge;
    instead, all of the relevant facts should end up in one article, and the other,
    alternate title redirects readers to the new combined article.
  prefs: []
  type: TYPE_NORMAL
- en: Another, more complex case is when several small articles need to be consolidated
    into one more satisfactory and broader article. For instance, an article about
    a band member may be merged into the article about the band if little independent
    information about the musician in question is available. Sometimes a noun and
    antonym, or two similar terms, make more sense in a single article (e.g., [[Supralapsarianism]]
    and [[Infralapsarianism]]). These cases generally require more discussion and
    may be controversial.
  prefs: []
  type: TYPE_NORMAL
- en: A good merge is an unhurried, multipass procedure requiring many edits. Because
    merges require skill, a single editor often performs the merge once all the interested
    editors have agreed to it. This can vary from article to article; for articles
    where one title is misspelled or when the two articles are nearly identical, objections
    are unlikely. ([[William M. Ramsey]] and [[William Mitchell Ramsay]] is an example
    of this kind of duplication, where two articles were accidentally created about
    the same person.) Problems may arise, however, if you want to combine two similar
    concepts and another editor wants to maintain a distinction between the concepts.
    For instance, in mathematics, fractions and rational numbers are covered in separate
    articles—[[Fraction (mathematics)]] and [[Rational number]]—even though fractions
    are, in fact, rational numbers.
  prefs: []
  type: TYPE_NORMAL
- en: How to Merge Articles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Merging is a manual process that can be quite involved for longer articles.
    Assuming you want to perform the merge yourself, here are the steps to follow:'
  prefs: []
  type: TYPE_NORMAL
- en: Identify the articles you want to merge. Make sure they are, in fact, duplicate
    articles or otherwise need to be combined.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tag each of the articles to be merged with a special merge template. Insert
    the template at the beginning of the article:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: where *`otherarticlename`* is the title of the article that you want to merge
    with the article you're currently tagging, and the current month and year appears
    after `date=`.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tag the other article to be merged, replacing *`otherarticlename`* with the
    title of the first article. These templates alert readers and editors to the possible
    merge. ([Figure 8-4](#the_merge_message_template_on_the_bulgar "Figure 8-4. The
    merge message template on the Bulgarian Education article, suggesting a merge
    to the article called Education in Bulgaria") shows this message at the top of
    the Bulgarian Education article.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![The merge message template on the Bulgarian Education article, suggesting
    a merge to the article called Education in Bulgaria](tagoreillycom20090804nostarchimages315950.png.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**Figure 8-4. The merge message template on the Bulgarian Education article,
    suggesting a merge to the article called Education in Bulgaria**'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In any merge, one article will become the *destination article* (*mergeto*
    page), where all the content will be combined, and the other will become the *redirected
    article* (*mergefrom* page), which will become a redirect to the other article.
    If you already know which article should be which, you can use more specific templates:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`{{mergeto|`*`otherarticlename`*`|date=January 2008}}` on the redirected article'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`{{mergefrom|`*`otherarticlename`*`|date=January 2008}}` on the destination
    article'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The merge templates will place the articles into [[Category:Articles to be merged]];
    adding the date means they will be sorted into a month-by-month category as well.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Add a note to each article's talk page, describing why you think the articles
    should be merged if the reason is not apparent.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After tagging the articles, wait a week (perhaps longer for obscure articles)
    for editors who have watchlisted the articles to comment on the merge. The idea
    is to leave sufficient time in case anyone disagrees with the merge. (If you get
    impatient in the meantime, you can find plenty of other merging work to do on
    older articles!)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Review any comments left regarding the merge; if strong objections have been
    raised, don't merge the articles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you have not yet decided, choose the destination article and the redirected
    article. If you aren't sure, discuss it with other editors on the relevant talk
    pages to resolve the matter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Edit both articles at once (use two browser windows or two browser tabs). First,
    copy the text from the mergefrom page to the mergeto page. Make sure to include
    all references, footnotes, external links, and see alsos (as for editing, you
    can draft the merged article first and save it later, or you can use subsequent
    edits to clean up your work). Add an appropriate edit summary when you save the
    article indicating where the content came from, such as "merging content," and
    include the title of the article you're merging from.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use several edits to work on the logical order of the new, combined page. Determine
    the extent of duplication, which sections need to be cut or moved, and if any
    new sections need to be started. Reducing the duplication in stages is best; sort
    the material by combining duplicate sections. It is best to determine duplication
    section by section rather than when you first combine the articles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Polish the text of the new article and work on readability. Try not to delete
    content, but focus on creating a quality article. Don't lose references and footnotes,
    and cite any questionable statements.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Replace the text on the mergefrom article with a redirect to the new destination
    (mergeto) article. Save the page, indicating which pages are being merged in the
    edit summaries.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the two articles disagreed about a fact, include this information in a note
    on the talk page of the destination article. Also indicate any other changes,
    such as text cuts or deleted images.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check What Links Here from the redirected article to find double redirects that
    may have been created by the merge; fix these redirects by editing them to point
    to the destination article.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you're finished, remove the merge tag from the destination article, and
    add a note indicating that the merge is complete to your original threads on the
    talk pages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Congratulate yourself on completing the merge!
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For major consolidations with more than one article, you can use the `{{multiplemergefrom|}}`
    template. Proceed with the merge one article at a time; you will still need to
    determine a destination article.
  prefs: []
  type: TYPE_NORMAL
- en: Splitting Articles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An article should be split into multiple articles when it has become unwieldy
    to read and edit. An article should also split into multiple articles if it deals
    with several diverse topics better suited to individual articles. An article should
    not be split, however, if the resulting articles would be small stubs. For example,
    an article about an author should not be split into small articles about each
    of his or her books; in this case, one long article about the author and his or
    her work with redirects from the book titles is usually best.
  prefs: []
  type: TYPE_NORMAL
- en: 'Very long articles are undesirable for a variety of reasons: They are difficult
    to navigate and read, and in some older browsers and mobile browsers, you can''t
    edit pages with more than 32KB of text. Long articles can also take a long time
    to load on slow Internet connections. The *Manual of Style* deals with these points
    at [[Wikipedia:Article size]] (shortcut WP:SIZE).'
  prefs: []
  type: TYPE_NORMAL
- en: 'When a long article includes too much detail on a narrow subtopic, you might
    want to split it. Splitting is an important aspect of [[Wikipedia:Summary style]],
    which was mentioned in [Chapter 6](hw-wkpd-wk_08.html "Chapter 6. Good Writing
    and Research"). Long articles should generally follow summary style. Each section
    of the article should summarize the major topic points with links to specialized
    articles that fill in detail. For example, an article about a sports team should
    not be dominated by material on a famous coach: The coach should be discussed
    in a separate article and the material sensibly divided between the team''s article
    (which would cover the coach''s work with the team) and the coach''s article (which
    would cover mostly biographical information).'
  prefs: []
  type: TYPE_NORMAL
- en: Procedurally, a split is similar to a merge. First, post the `{{split}}` template
    on the page, perhaps at the beginning of the section you propose splitting into
    its own article. Add a note to the article's talk page before doing anything drastic.
    You should normally wait for any comments and discussion among editors.
  prefs: []
  type: TYPE_NORMAL
- en: 'If a section of text needs to be split into its own article:'
  prefs: []
  type: TYPE_NORMAL
- en: Give the new article an appropriate title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Edit the old article to obtain the wikitext for cutting and pasting, so any
    formatting is preserved.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add an appropriate edit summary, indicating that you're splitting the old article
    and giving the names of the two articles using wikilinks, for instance, *Split
    [[History of Alaska]] out from [[Alaska]]*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add a summary to the old article where you cut the text rather than leaving
    a gap, and add a wikilink to the new article.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Using the History of Alaska example, in the main Alaska article just add one
    or two short paragraphs summarizing the high points of Alaskan history. At the
    top of the section called ==History of Alaska==, include a link to the new, more
    specialized article, along with a message such as *Main article: [[History of
    Alaska]]*. This message tells readers to click the link to go to that article
    if they want more information on Alaskan history. Use the template `{{main|title}}`
    to produce a neat message.'
  prefs: []
  type: TYPE_NORMAL
- en: Moving Pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If an article is located at the wrong title, you can move it to a new title
    as long as another article isn't already located at that title. Moving is the
    only way to rename a page.
  prefs: []
  type: TYPE_NORMAL
- en: Moving a page is simple but has several implications. To move a page, you must
    be logged in and have an account that is more than four days old (as of early
    2008). Click the Move tab at the top of the page you want to rename. In the form
    that appears, type the new title that you want the article to have and the reason
    you are moving the article to the new title. Keep the Move associated talk page
    box checked. Check the Watch this page box to add it to your personal watchlist.
  prefs: []
  type: TYPE_NORMAL
- en: A typical move may be as minor as moving [[PT Barnum]] to [[P. T. Barnum]],
    (adding periods and a space between the initials). Page moves are routinely used
    to fix title style (correcting punctuation, including the type of apostrophe,
    or using a hyphen for an en dash are common fixes).
  prefs: []
  type: TYPE_NORMAL
- en: 'Page moves accomplish three important things:'
  prefs: []
  type: TYPE_NORMAL
- en: Change the article title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Move the page history to the new page title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create a redirect from the old title to the new title
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'They may also result in three other things:'
  prefs: []
  type: TYPE_NORMAL
- en: Turn redirects to the old title into double redirects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fill in redlinks, if the new title has been linked to on other pages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prevent future duplication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating double redirects is negative, but the other two are positive. If, for
    example, you move an orphan article with a poorly chosen title to a more reasonable
    title, you may be rewarded with a stack of new backlinks to the page if others
    have already linked to that new page title elsewhere. Broken links have suddenly
    become bluelinks thanks to your observant work.
  prefs: []
  type: TYPE_NORMAL
- en: Limits on Moving Pages
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you''re trying to move an article and another article already has the title
    you''ve chosen, you won''t be able to move your article there. Examine both articles:
    Should they be merged instead? See "When a Page Move Is Blocked" on [Housekeeping](hw-wkpd-wk_10.html
    "Housekeeping") for what to do in that more complicated scenario.'
  prefs: []
  type: TYPE_NORMAL
- en: The only time you can move an article on top of an existing page is when that
    page is a redirect with minimal history.
  prefs: []
  type: TYPE_NORMAL
- en: The move function is the only acceptable way to retitle an article, as moving
    transfers the version history along with the article itself. Although you can
    easily copy and paste article content into a new page and then redirect the old
    page to the new one, doing so is wrong. This results in an article with no history
    of previous versions, creating a confusing record. These so-called *cut-and-paste
    moves* can be fixed by an administrator through the history merge process; see
    [[Wikipedia:How to fix cut and paste moves]]. When merging or splitting an article,
    always provide a good edit summary detailing where the content came from.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fixing Double Redirects**'
  prefs: []
  type: TYPE_NORMAL
- en: After you move an article, you're responsible for removing double redirects
    by checking What Links Here for the old article. After you've moved an article
    successfully, a message reminds you to check for double redirects and gives you
    the correct text to use. A good editor will not neglect this task, even though
    bots on the site may get to it within a few days.
  prefs: []
  type: TYPE_NORMAL
- en: Undoing a Move
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Page moves can be undone. Immediately after moving an article, you will have
    the option to revert back if you realize you've made a mistake. Undoing is possible
    only if the article from which the original move was made has not subsequently
    been edited. If it has, you can reverse the move function by going back to the
    original title. If that is not possible, you will need an administrator's help.
    See [[Wikipedia:How to rename (move) a page#Undoing a move]].
  prefs: []
  type: TYPE_NORMAL
- en: Contentious Title Changes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you've worked on Wikipedia for a while, you'll get a feel for what is
    considered contentious and what is not. For article titles, the basic rule is
    to use the most common expression. Titles should not be changed to make a point—political
    or otherwise. Obviously, if the new title fails to describe the article's text
    in a neutral way, problems may arise. In case of doubt, discuss the new title
    on the article's talk page before moving the article.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, consider what type of article might justify including the word
    *massacre* in its title: Frequent discussions about this type of issue have occurred,
    and nationalist opinions become involved. For example, the use of the word *massacre*
    has been contentious in relation to [[Deir Yassin massacre]], which some have
    wanted renamed [[Battle of Deir Yassin]]. In this instance, Wikipedia engages
    with contentious history, and sharp debates cannot be avoided.'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia prefers to be correct rather than populist regarding some exceptions
    to using the common name or title, such as articles about aristocrats. But take,
    for example, the article [[J. D. Salinger]]. Moving it to [[Jerome David Salinger]]
    would cause annoyance because J.D. Salinger is never referred to by his full name.
    Although full names are often better than initials, in this instance, they aren't;
    Salinger's initials serve as a sort of pen name. (More examples of this can be
    found at [[List of people known by initials]].)
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: Merging Articles
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Merging_and_moving_pages](http://en.wikipedia.org/wiki/Help:Merging_and_moving_pages)
    Help merging and moving pages'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Category:Merge_by_month](http://en.wikipedia.org/wiki/Category:Merge_by_month)
    Articles to be merged, sorted by the month they were tagged'
  prefs: []
  type: TYPE_NORMAL
- en: Splitting Articles
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Summary_style](http://en.wikipedia.org/wiki/Wikipedia:Summary_style)
    The section of the *Manual of Style* that deals with splitting articles'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Category:Articles_to_be_split](http://en.wikipedia.org/wiki/Category:Articles_to_be_split)
    The category of articles that need to be split'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Article_size](http://en.wikipedia.org/wiki/Wikipedia:Article_size)
    About article size'
  prefs: []
  type: TYPE_NORMAL
- en: Moving Pages
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Moving_a_page](http://en.wikipedia.org/wiki/Help:Moving_a_page)
    How to move a page'
  prefs: []
  type: TYPE_NORMAL
- en: Categorize
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Each page in the Category namespace represents, lists, and perhaps defines a
    *category*, or grouping of related pages. Categories place pages on related topics
    in one "container." A category page on Wikipedia should offer an overview of the
    coverage of a particular subject. How extensive is the coverage? How are articles
    organized? Is the particular topic you want there, but under a title that wouldn't
    be your first choice? Is there a subcategory that's a better fit for the area
    you want to research?
  prefs: []
  type: TYPE_NORMAL
- en: You learned how to navigate with categories in "Browsing by Categories" on [Browsing
    by Categories](hw-wkpd-wk_04.html#browsing_by_categories "Browsing by Categories");
    in this section, you'll learn how to use them as an editorial tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'All articles should be in at least one category; most articles are in more
    than one category. Some areas are particularly important to categorize: For instance,
    work is ongoing to track all Wikipedia''s biographies of living persons in [[Wikipedia:Living
    people]], with the number of articles running well into the six figures.'
  prefs: []
  type: TYPE_NORMAL
- en: When an article is in one or more categories, this information appears at the
    very bottom of the article in an automatically generated section called *Categories*.
  prefs: []
  type: TYPE_NORMAL
- en: '**You Can Change Your Skin**'
  prefs: []
  type: TYPE_NORMAL
- en: Different *skins*—the formatting for how the site looks, which can be changed
    in your preferences (see [Chapter 11](hw-wkpd-wk_14.html "Chapter 11. Becoming
    a Wikipedian"))—display categories in different locations. If you refer constantly
    to categories on articles, changing your skin to *classic*, which displays categories
    at the top rather than at the bottom of the page, will save you from having to
    scroll down to use them. Go to My Preferences in the upper right-hand corner of
    the page if you're logged in. To change back, go to Preferences at the top right
    in the classic skin and select Monobook (the default skin).
  prefs: []
  type: TYPE_NORMAL
- en: 'Clicking any category link will take you to the main page for that category.
    As described in [Chapter 3](hw-wkpd-wk_04.html "Chapter 3. Finding Wikipedia''s
    Content") (see [Figure 3-10](hw-wkpd-wk_04.html#example_of_a_category_page_the_category_
    "Figure 3-10. Example of a category page (the category of Fictional Countries),
    showing editable sections") on [Structure of a Category Page](hw-wkpd-wk_04.html#structure_of_a_category_page
    "Structure of a Category Page")), a category page has four parts:'
  prefs: []
  type: TYPE_NORMAL
- en: The explanation of the category; this text (along with the category's discussion
    page) is editable and is what you'll see if you click Edit This Page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of any subcategories within the category; these are listed alphabetically,
    but if the category is very large, the list may be spread over several pages.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A list of links to articles in the category; this list is automatically populated.
    If the category is very large, the listing may be spread over several pages; only
    the first 200 links will appear on the first page. Click Next 200 at the bottom
    of the page to see the next page of entries.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At the very bottom, you'll find a list of the categories that the category you're
    viewing is part of. These are editable by editing the category page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lists vs. Categories**'
  prefs: []
  type: TYPE_NORMAL
- en: The debate over whether categories or lists should be used to sort articles
    continues on Wikipedia. Because categories are automated, they are somewhat inflexible,
    compared to lists that are created as editable articles. The ability to edit means
    lists can be annotated and referenced, which is the main reason lists persist
    on the site.
  prefs: []
  type: TYPE_NORMAL
- en: Categorizing Basics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can assign a page to any category simply by adding
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: to the page's wikitext. Substitute the actual name of the category in place
    of *`categoryname`*.
  prefs: []
  type: TYPE_NORMAL
- en: For example, to add the article [[Bozo the Clown]] to the Clowns category, you
    would edit the article and add the text [[Category:Clowns]] at the very bottom
    of the page.
  prefs: []
  type: TYPE_NORMAL
- en: 'Placing an article in a category by adding a category tag does two things:'
  prefs: []
  type: TYPE_NORMAL
- en: It automatically lists the article on the appropriate category page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It also provides a link to that category page in the list of categories at the
    bottom of the article.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Though no connection exists between the location of the category tag in the
    article source text and where the *Categories* box appears on the page, the general
    convention is to place categories together at the end of the source text (though
    before any interwiki links), one per line, so they don't affect the rest of the
    text and are all in one place. ([Figure 8-5](#article_wikitext_with_multiple_categorie
    "Figure 8-5. Article wikitext with multiple categories listed near the end of
    a page (after templates and before interwiki links), from the article [[Exploding
    whale]]") shows the placement of categories in an article's wikitext.) Wikipedia
    has no standard order for categories.
  prefs: []
  type: TYPE_NORMAL
- en: '![Article wikitext with multiple categories listed near the end of a page (after
    templates and before interwiki links), from the article [[Exploding whale]]](tagoreillycom20090804nostarchimages315952.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8-5. Article wikitext with multiple categories listed near the end
    of a page (after templates and before interwiki links), from the article [[Exploding
    whale]]**'
  prefs: []
  type: TYPE_NORMAL
- en: Articles can be included in more than one category by adding multiple category
    tags. For example, for a person no longer alive, the standard categories are year
    of birth, year of death, and occupation. Most articles are naturally in more than
    one category.
  prefs: []
  type: TYPE_NORMAL
- en: '**Most Categories**'
  prefs: []
  type: TYPE_NORMAL
- en: The page in the greatest number of categories can be found at the special page
    [[Special:Mostcategories]]. As of March 2008, a large number of Fauna categories
    were added to [[Red Fox]], giving it 96; second as we go to print is [[Black Rat]].
    Prior to this, the article in the greatest number of categories was [[Winston
    Churchill]], with 67; these include [[Category:Knights of the Elephant]], for
    holders of a Danish decoration, and [[Category:Nobel laureates in Literature]],
    from 1953, as well as [[Category:Old Harrovians]] and [[Category:Members of the
    Queen's Privy Council for Canada]].
  prefs: []
  type: TYPE_NORMAL
- en: To link to a category in wikitext without categorizing the page, type
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Doing this is useful for See also sections in articles. This is also vital if
    you want to discuss a category on a talk page. If you leave out the first colon,
    the text of the link won't be displayed, and the page will be categorized in that
    category.
  prefs: []
  type: TYPE_NORMAL
- en: Categories and Content Policy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Like everything else on Wikipedia, categories are not canonical. Sometimes they
    are even incorrect or misleading, usually as the result of an honest mistake.
    Articles should be placed in categories simply to inform, never to make a point
    or forward a controversial position. Obviously, if an article about a person is
    in a category damaging to his or her reputation, the classification should be
    fully supported within the article. No one should just add [[Category:Murderers]],
    unjustified, to a biography. Wikipedia doesn't allow its category system to be
    used as a way of commenting on content.
  prefs: []
  type: TYPE_NORMAL
- en: 'In general, anybody adding categories to an article should follow the same
    basic policies of Verifiability, No Original Research, and Neutral Point of View
    that govern the rest of Wikipedia. Categories are part of the informational content
    of an article and should be treated appropriately: They should be supported by
    references (or more properly by statements in the article''s text that are themselves
    referenced), especially if the category is contentious. (One disadvantage of categories
    as opposed to lists: You can add sources to a list to support inclusion, but you
    can''t annotate an article''s categories directly.)'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia has many guidelines for categorizing articles; [[Wikipedia:Categorization
    FAQ]] is one place to find them. [[Wikipedia:Categorization of people]], another
    guideline, explains the sensitive subject of placing people in categories that
    might affect their reputation. Especially for biographical articles about living
    people, use caution when adding categories other than very formal and descriptive
    ones.
  prefs: []
  type: TYPE_NORMAL
- en: Creating New Categories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can start a new category easily. If you add a category to an article, but
    the category doesn't exist yet, it displays as a redlink in the article's list
    of categories. To turn the redlink blue, simply click it (or visit [[Category:*New
    category name*]], where *new category name* is the category you want to create)
    and add some content, such as a brief description of the category and the categories
    it is a subcategory of, to the category page. Any pages that you or others have
    already tagged with your new category name will automatically be listed on the
    new category page.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, [[Category:Poisoned apples]] could be created by adding this text
    to the new page [[Category:Poisoned apples]]:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: The description will appear at the top of the category page, and adding the
    categories will instantly make *poisoned apples* a new subcategory of the Apples
    and Fairytale Objects category.
  prefs: []
  type: TYPE_NORMAL
- en: All new categories should have their broader categories listed, but including
    a description is optional; in this case, the description isn't very helpful. In
    some cases, though, a good description (perhaps linking to the main article on
    the subject) will help the average reader, especially for obscure subjects.
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia also has naming and structural conventions for creating categories.
    Use plurals, for example [[Category:Pigs]], for categories. This convention differs
    from the article title convention of generally preferring the singular form. Proper
    names such as [[Category:Vermont]], which collects articles about the state, or
    collective headings such as [[Category:Greek mythology]] are also common category
    names.
  prefs: []
  type: TYPE_NORMAL
- en: Before creating a new category, make sure the category you want doesn't already
    exist under a variant name (check articles similar to the one you're trying to
    categorize). Creating categories that are not obviously needed is considered a
    nuisance.
  prefs: []
  type: TYPE_NORMAL
- en: Subcategories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Categories can have subcategories. Anyone can create or alter subcategories
    by simply categorizing the category page. For instance, you could make [[Category:Piglets]]
    a subcategory of [[Category:Pigs]]; simply tag the [[Category:Piglets]] page with
    [[Category:Pigs]]. Using the subcategory and supercategory structure is a good
    way to browse the site and is discussed extensively in [Chapter 3](hw-wkpd-wk_04.html
    "Chapter 3. Finding Wikipedia's Content").
  prefs: []
  type: TYPE_NORMAL
- en: Here, we'll discuss the issues around classifying articles using detailed categories.
    Are detailed subsubcategories a good thing or not? Certainly having categories
    that contain too many articles can be unwieldy; a category with more than 200
    articles in it requires multiple pages. Subcategorizing the articles into more
    distinct categories can help keep categories manageable.
  prefs: []
  type: TYPE_NORMAL
- en: Subcategories are useful on Wikipedia to subclassify when the schematic being
    followed is fairly natural to the subject matter and the relevance is evident.
    [[Category:Politicians with blue eyes]] is not helpful—why would anyone be looking
    for this information? But [[Category:Canadian buskers]] is an acceptable subcategory
    of [[Category:Buskers]] or of [[Category:Canadian musicians]]. Subcategories should
    offer the general reader a convenient way to navigate a category and also provide
    information about the material included in a category.
  prefs: []
  type: TYPE_NORMAL
- en: 'Following a general but not quite universal convention, articles should not
    appear in both a category and a subcategory. For instance, [[Category:Beetles]]
    within [[Category:Insects]] classifies some insects more precisely. According
    to the convention, the beetle articles should not also be in the more general
    [[Category:Insects]]. Therefore, in searching [[Category:Insects]] for *all* the
    Wikipedia articles on insects, you would also have to search [[Category:Beetles]]
    and, within that, more than a dozen subcategories to find all of the beetle pages.
    Going through all the subcategories is the only comprehensive way to find all
    the articles related to a larger category, such as insects; if in this case you
    went to the page [[List of insects]], you''d discover this list is a redirect
    to [[Category:Insects]]. While finding all Wikipedia articles about insects is
    probably unreasonable (as the category is enormous), creating extremely detailed
    subcategories for smaller topics can make it difficult to see all the related
    articles at a glance. On the other hand, articles should always placed in the
    most detailed category that applies: An article about a beetle found in New Zealand
    should be placed in the Beetles of New Zealand category, not the higher-level
    category Beetles.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exploring a Category and Its Subcategories**'
  prefs: []
  type: TYPE_NORMAL
- en: Wikipedia has a way to show an extended view of the whole structure of a complex
    category. The special page [[Special:CategoryTree]] will show you all of a category's
    subcategories arranged in a clickable tree structure. Go to the page and type
    the name of the category you want to examine in the box provided (JavaScript must
    be enabled in your browser). This tool makes it easy to see related articles in
    different subcategories. You can also include an expandable category tree on a
    wiki page by using the tag `<categorytree>`*`Name of category`*`</categorytree>`.
    No brackets are needed around the name of the category with this tag.
  prefs: []
  type: TYPE_NORMAL
- en: Categorization Projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can find lots of information about projects to improve the use of categories
    at [[Wikipedia:WikiProject Categories/Current subprojects]]. You can also find
    an overview at [[Category:Wikipedia categorization]].
  prefs: []
  type: TYPE_NORMAL
- en: One long-standing categorization project that crosses all disciplines is [[Wikipedia:WikiProject
    Stub sorting]]. This project maintains the article categories for stubs, a list
    of which can be found at [[Wikipedia:WikiProject Stub sorting/List of stubs]].
    These special categories are applied to articles not with standard category tags
    but with templates, which are discussed in the next chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Categorization](http://en.wikipedia.org/wiki/Wikipedia:Categorization)
    The categorization guideline'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Categorization_FAQ](http://en.wikipedia.org/wiki/Wikipedia:Categorization_FAQ)
    Frequently asked questions about using categories'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Categorization_of_people](http://en.wikipedia.org/wiki/Wikipedia:Categorization_of_people)
    The guideline about categorizing people'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Categories](http://en.wikipedia.org/wiki/Wikipedia:WikiProject_Categories)
    The WikiProject dealing with categorization'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Categorization_projects_(current)](http://en.wikipedia.org/wiki/Wikipedia:Categorization_projects_(current))
    Current categorization projects'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Category:Wikipedia_categorization](http://en.wikipedia.org/wiki/Category:Wikipedia_categorization)
    The category of project pages dealing with categorization'
  prefs: []
  type: TYPE_NORMAL
- en: Housekeeping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you've seen how the six tools can be used for hypertext editing, we
    will discuss a few problems that can arise when you try to apply the tools discussed
    in this chapter and solutions to those problems.
  prefs: []
  type: TYPE_NORMAL
- en: When a Page Move Is Blocked
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Suppose you want to move article P to title Q, but the MediaWiki software blocks
    the move. P and Q might be articles on identical topics; then you will need to
    merge the articles.
  prefs: []
  type: TYPE_NORMAL
- en: If the other article Q is on a different topic than P but uses the same title
    that you wanted to use for P, then you need to create a disambiguation page for
    the main term and move the other articles to appropriate titles, which will then
    be linked to on the new disambiguation page. For instance, you might want to move
    [[Jolly Green Giant]] to [[Green Giant]]—but you'd find that [[Green Giant]] is
    already taken up with a page about the company. You could move the page [[Green
    Giant]] to [[Green Giant (company)]], and [[Jolly Green Giant]] to [[Green Giant
    (symbol)]]. Then you could go back to the page [[Green Giant]]—it will be a redirect
    to [[Green Giant (company)]] from the move—and edit it to be a disambiguation
    page pointing to the two articles. Any other articles about green giants could
    also be listed. The page [[Jolly Green Giant]] will be automatically turned into
    a redirect to [[Green Giant (symbol)]], but you'll need to check for double redirects
    and add hatnotes to the two articles pointing back to the disambiguation page.
    This series of actions will help this small corner of Wikipedia make more sense
    to the reader.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes the situation is more complicated. Page moves to temporary dummy titles
    can help. You can tag any unneeded redirects you create for speedy deletion when
    you're done. See [[Help:Moving a page]] for more guidance and [[Wikipedia:Requested
    moves]] to request administrator help with moving a page.
  prefs: []
  type: TYPE_NORMAL
- en: Default Meanings
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sometimes an article about a lesser character, say from an anime or comic, will
    be created before the article about a more important figure with the same name.
    A disambiguation page should be created in this case. For the good of the encyclopedia,
    the lesser character shouldn't become the default meaning, however. For example
    [[Thor]], the Norse god, must have priority over [[Thor (Marvel Comics)]]. Problems
    of this type have to be sorted out by someone who understands blocked page moves.
  prefs: []
  type: TYPE_NORMAL
- en: 'Moves are best made from a more general title to a more particular title: from
    [[John Jones]] to [[John James Jones]], for example. That leaves the way open
    to making [[John Jones]] a disambiguation page. Moving *uphill*, or removing information
    from a title, is sometimes more problematic. Removing information can often make
    a title ambiguous, for example, moving [[George W. Bush]] to [[George Bush]].
    If you remove information from a title, you risk deciding on the Wikipedia default
    meaning: You may be telling the world that John Jones should be read as John James
    Jones.'
  prefs: []
  type: TYPE_NORMAL
- en: In other words, make titles more informative and specialized to the topic. But
    don't add titles like Dr., honorifics, or post-nominal letters like initials after
    names; this is against Wikipedia conventions. Moving articles to more general
    titles should be used mainly for verbose titles, like moving [[List of Japanese
    Government and Private institutions and Groups (from 1930s to 1945)]] to [[List
    of Japanese institutions (1930–1945)]].
  prefs: []
  type: TYPE_NORMAL
- en: Avoiding Disambiguation Pages
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Wikilinks in articles should generally point to the exact article title meant,
    not a disambiguation page, since a link with a variety of possible meanings can
    be confusing to a reader unfamiliar with a topic. The process of changing wikilinks
    to point to precise articles instead of disambiguation pages is called *avoid
    disambiguation pages*. Generally, this work is done by checking What Links Here
    for disambiguation pages.
  prefs: []
  type: TYPE_NORMAL
- en: Here's an example from the article [[Rectangle]]. The initial text in the article
    was
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'But [[Square]] is a disambiguation page, which includes the meaning [[Square
    (slang)]] for an un-hip person. To avoid the dab page, change the link to [[Square]]
    to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: The text now reads the same as before, but the destination of the wikilink is
    precise and correct. If an article using the precise meaning of a term hasn't
    been created yet, use a red-and-piped link rather than linking to the disambiguation
    page (which would be confusing). The redlink may also prompt someone to create
    the new article.
  prefs: []
  type: TYPE_NORMAL
- en: '**Finding Disambiguation Work**'
  prefs: []
  type: TYPE_NORMAL
- en: 'To find lists of disambiguation pages, including the disambiguation pages that
    need to be improved, try browsing through [[Category:Disambiguation]]; the subcategories
    at the top sort disambiguation pages by topic. If you want to work on disambiguation
    pages that need cleanup help, consider joining the disambiguation WikiProject:
    [[Wikipedia:WikiProject Disambiguation]]. See [[Wikipedia:Disambiguation pages
    with links]] (shortcut WP:DPL) for a list of disambiguation pages that have incoming
    links (which should instead be links to more precise articles).'
  prefs: []
  type: TYPE_NORMAL
- en: Controlling Category Sorting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Pages within categories are displayed alphabetically by the first word of the
    page title, but this order can be modified by *sort keys*.
  prefs: []
  type: TYPE_NORMAL
- en: '[[Category:Presidents of France]] may look quite ordinary ([Figure 8-6](#categorypresidents_of_france
    "Figure 8-6. [[Category:Presidents of France]]")), but a few things are going
    on here. Under the letter *G*, you''ll find the article for Charles de Gaulle.
    Under *N*, you''ll find the article on Napoleon III of France, but under *S* (not
    *N*), you''ll find the article on Nicolas Sarkozy. The case of Sarkozy obviously
    fits sorting by surname, but what else is happening here? Napoleon III was a president
    before he was an emperor, but his surname was, of course, Bonaparte. De Gaulle
    is a surname, but using the appropriate convention for French names, the *de*
    is not considered here.'
  prefs: []
  type: TYPE_NORMAL
- en: '![[[Category:Presidents of France]]](tagoreillycom20090804nostarchimages315954.png.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8-6. [[Category:Presidents of France]]**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In a category, you would generally expect the article [[John Smith]] to be
    sorted under *S* for *Smith* rather than *J* for *John*. Wikipedia has two ways
    to achieve this result: magic words and sort keys. These two approaches have the
    same effect—making category listings treat the [[John Smith]] page article as
    if its title were *Smith John*—but magic words affect every category a page is
    in, while sort keys only work one category at a time. Each is highly flexible.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The magic word for default sort is used like a template:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'For the page [[John Smith]], it would be filled in like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'and placed in the wikitext above the list of categories. To classify [[Charles
    de Gaulle]] under *G*, the template would be filled in this way:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: The use of this template affects every category page that Charles de Gaulle
    might be placed in (potentially dozens); the article will always show up sorted
    under *G*.
  prefs: []
  type: TYPE_NORMAL
- en: 'To only sort an article in a single category, or to vary sorting according
    to the category, use a *sort key*, which is added after a pipe character placed
    in the Category link in the article text:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: If you want to list Napoleon III under *B* for *Bonaparte*, for this particular
    category, enter
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: on the page [[Napoleon III of France]]; that will affect just how the article
    is sorted in the category *Presidents of France*. See [[Wikipedia:Categorization#Pipe
    tricks and sort keys]] for more examples and explanations.
  prefs: []
  type: TYPE_NORMAL
- en: Although titles usually consist of plain text, they may begin with other symbols.
    The ordering used for category sorting when extended to non-alphanumeric characters
    is *ASCII order*, a standard used in byte codes for computing. Article titles
    beginning with numbers come before article titles starting with the letter *A*
    and article titles starting with symbols are always displayed before these, using
    a particular order for symbols. The article [[(Like) Linus]], beginning with an
    opening parenthesis and about a demo by The Deftones, would precede the article
    about [[@Home Network]], a defunct ISP, beginning with @, if these two articles
    were ever placed in the same (unlikely) category.
  prefs: []
  type: TYPE_NORMAL
- en: The use of ASCII order explains one more thing about the Presidents of France
    category page. The listing starts with [[President of the French Republic]], under
    an asterisk (*). This is because in the article [[President of the French Republic]],
    the category tag reads
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: The asterisk is a device for bringing the article to the top of the listing
    so it is much more prominent. This method is commonly used for highlighting the
    main article in a category—the article that will give the reader an overview of
    the whole topic. A blank space after the pipe character is an extra refinement
    and has the same effect except no asterisk is included on the category page.
  prefs: []
  type: TYPE_NORMAL
- en: Categories and Templates for Redirects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Certain links on a category page may appear in italics. This is because these
    are links for redirect pages. If you click the link, you go to the page to which
    the redirect leads (not to the article with the title you expected).
  prefs: []
  type: TYPE_NORMAL
- en: 'The probable explanation is this: The redirect is anchored to a section of
    an article, and the category is right for that section but would be odd for the
    whole article. For example, the article might be about an author and the section
    about a film made from one of the author''s books: Placing the author''s name
    in a film category wouldn''t be correct.'
  prefs: []
  type: TYPE_NORMAL
- en: Another example of how to use this device is illustrated by the French Presidents
    example. [[Charles Louis-Napoléon Bonaparte]] is a redirect to [[Napoleon III
    of France]]. The category tag [[Category:Presidents of France|Bonaparte]] could
    be included in the redirect, so the category page would include the correct name
    for his time as president and be sorted under *Bonaparte*.
  prefs: []
  type: TYPE_NORMAL
- en: Templates on redirects are mostly used to flag redirects that could usefully
    become articles in their own right. See [[Category:Redirect templates]].
  prefs: []
  type: TYPE_NORMAL
- en: Process-Style Resolutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Your problem may have a resolution, if you only knew where to go to get an answer.
  prefs: []
  type: TYPE_NORMAL
- en: '**Category deletion**'
  prefs: []
  type: TYPE_NORMAL
- en: Annoying and useless categories and categories that need to be renamed (often
    required to apply conventions consistently) are handled via a process. Go to [[Wikipedia:Categories
    for discussion]] (shortcut WP:CFD) to apply for deletion, merging, and renaming
    of categories or to participate in discussions about those issues. The process
    takes about a week.
  prefs: []
  type: TYPE_NORMAL
- en: '**Problem redirects**'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [[Wikipedia:Redirects for discussion]] (shortcut WP:RFD).
  prefs: []
  type: TYPE_NORMAL
- en: '**Disagreement about default meanings**'
  prefs: []
  type: TYPE_NORMAL
- en: Editors are supposed to discuss difficulties about default meanings and come
    to a resolution. Failing that, [[Wikipedia:Requested moves]] (shortcut WP:RM)
    is the place to discuss any contested title change.
  prefs: []
  type: TYPE_NORMAL
- en: '**Merges without consensus**'
  prefs: []
  type: TYPE_NORMAL
- en: Most mergers should be simply tagged and discussed on their respective talk
    pages, but proposed merges can also be listed on [[Wikipedia:Proposed mergers]]
    for wider discussion. If there is no consensus, the merge should usually not occur.
  prefs: []
  type: TYPE_NORMAL
- en: '**Contested title changes**'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [[Wikipedia:Requested moves]] (shortcut WP:RM) to discuss moves when consensus
    is not clear. This page is where matters concerning moves can be sorted out if
    there is real disagreement. Just add the request along with a short justification,
    and refer back to this page for a few days. Any editor may comment.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fixing cut-and-paste moves**'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [[Wikipedia:Cut and paste move repair holding pen]] (shortcut WP:SPLICE)
    if you need page histories fixed after copy-and-paste moves.
  prefs: []
  type: TYPE_NORMAL
- en: '**Further Reading**'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Help:Moving_a_page#Moving_over_an_existing_page](http://en.wikipedia.org/wiki/Help:Moving_a_page#Moving_over_an_existing_page)
