- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Improving Wikipedia can go beyond editing text. The techniques discussed in
    this chapter complement the more glamorous business of writing articles. They
    allow you to present the site's content to the readers more clearly by creating
    navigational structures and sorting existing content.
  prefs: []
  type: TYPE_NORMAL
- en: There are two special types of pages—redirect and disambiguation pages—that
    are used to help readers navigate Wikipedia. Redirects are a special type of page
    that take readers from one page title to another when more than one possible title
    for an article exists. Wikipedia has millions of redirects, all helping readers
    navigate and search the site. Disambiguation pages, on the other hand, pull together
    a list of articles with similar titles that could be confused. These pages can
    be created for any term with multiple meanings, as well as for common personal
    and family names that may refer to more than one person or family.
  prefs: []
  type: TYPE_NORMAL
- en: Part of editing articles is ensuring that each article's scope is appropriate.
    If Wikipedia has two or more articles about the same topic or with very similar
    content, these articles may need to be merged. Any editor can merge two articles
    by editing them and combining their text on one of the pages and then redirecting
    the other article to the new combined article. If an article gets too long and
    unwieldy or deals with multiple disparate topics, the article may need to be split
    into two or more separate articles. Any editor can do this by creating a new page
    and copying some of the old article's content to the new page. Finally, an article
    may be created using the wrong title or a later decision is made to rename an
    article. In this case, that article needs to be moved to a new title.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, categorizing articles in appropriate categories is a fundamental part
    of sorting Wikipedia content, making it more accessible to readers and editors.
    Anyone can help with categorizing pages. Anyone can also create new categories,
    but understanding how the process works ensures your work is consistent with existing
    schemes.
  prefs: []
  type: TYPE_NORMAL
- en: For all of these editing techniques, Wikipedia has developed many guidelines
    detailing how they are done and has created several community processes for dealing
    with problem cases.
