- en: '[http://en.wikipedia.org/wiki/Wikipedia:How_to_fix_cut-and-paste_moves](http://en.wikipedia.org/wiki/Wikipedia:How_to_fix_cut-and-paste_moves)
    Guidelines for fixing cut and paste moves'
