  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Categories_for_discussion](http://en.wikipedia.org/wiki/Wikipedia:Categories_for_discussion)
    Category discussion'
  prefs: []
  type: TYPE_NORMAL
- en: '[http://en.wikipedia.org/wiki/Wikipedia:Redirects_for_discussion](http://en.wikipedia.org/wiki/Wikipedia:Redirects_for_discussion)
