- en: 'Chapter 7: Putting Your Data on Ice'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章：将您的数据存入冰库
- en: Overview
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: '*Working with Floppies and CDs*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*与软盘和光盘一起工作*'
- en: As you no doubt know from experience, the longer you work on your computer,
    the more and more files you will have on your hard disk. Many of these you will
    have created yourself, others you will have downloaded off the Net, and others
    you will have gotten from other people on CD or floppy.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如您从经验中无疑所知，您在电脑上工作的时间越长，硬盘上的文件就越多。其中许多是您自己创建的，其他的是从网络上下载的，还有一些是从其他人那里通过光盘或软盘获得的。
- en: Being able to use floppies and CDs is essential when using your computer. Whether
    it be for sending photos to your relatives, listening to music on your computer,
    or just backing up all the valuable items you have stored on your hard disk, you
    will eventually want or have to turn to disk.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 能够使用软盘和光盘是使用电脑时的基本技能。无论是为了将照片发送给亲戚，还是在电脑上听音乐，或者只是备份存储在硬盘上的所有宝贵物品，你最终都会想要或不得不转向使用磁盘。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Floppies
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软盘
- en: 'When the original Macintosh first came out, one of the coolest things about
    it was that it used 3.5-inch floppy disks (aka floppies). At the time, I thought
    that those disks, with their hard casing and sliding metal doors protecting the
    media itself, were the incarnation of high-tech cool. Times change, of course,
    and there are fewer and fewer people using floppies these days. The reason for
    this change is simple: Files have just gotten too big for floppies and their very
    limited 1.4MB capacity. The audio, video, and image files most people deal with
    these days are gigantic. You’d be lucky, for example, to fit more than three digital
    photos on one floppy disk. Compared to the other removable storage media popular
    today, such as CDs, Zip disks, memory cards, and the like, floppies are also too
    slow. You could practically feed the cat, make a cup of coffee, and read the first
    three pages of the newspaper in the time it takes to write a good number of files
    to a floppy. (Well, okay, that’s an exaggeration, but floppies are slow compared
    to the alternatives.)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当原始的Macintosh首次推出时，它最酷的特点之一就是它使用了3.5英寸的软盘（也称为软盘）。当时，我认为这些磁盘，有它们的硬外壳和滑动金属门保护介质本身，是高科技酷的化身。当然，时代在变化，现在使用软盘的人越来越少。这种变化的原因很简单：文件已经变得太大，无法适应软盘及其非常有限的1.4MB容量。如今，大多数人处理音频、视频和图像文件都非常大。例如，您可能只能在一张软盘上放超过三张数字照片。与今天流行的其他可移动存储介质相比，如光盘、Zip磁盘、内存卡等，软盘的速度也太慢了。例如，您可以在将大量文件写入软盘所需的时间内给猫喂食，泡一杯咖啡，甚至读报纸的前三页。（好吧，好吧，那是一个夸张，但与替代品相比，软盘确实很慢。）
- en: Despite being small and slow, floppies are still used by a dwindling number
    of people who have no other way of transferring files to removable media, or who
    just want to hand over one or two small word-processing documents to another person
    who can read no other type of media. You may be one of these people, or you may
    have to send files to or receive them from someone in this situation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管软盘体积小且速度慢，但仍有越来越少的人使用它们，他们没有其他方式将文件传输到可移动介质，或者只是想将一两个小文档交给无法阅读其他类型介质的人。您可能是这些人之一，或者您可能需要向这种情况下的某人发送文件或从他们那里接收文件。
- en: Using floppies on your system is easy enough, though it is probably not as straightforward
    a task as you are familiar with, especially if you are a Mac emigrant. Let’s say
    you have a floppy that you made with your old system, and you want to copy the
    files on it to your new system. As you might imagine, you first need to put the
    floppy into the disk drive. So far, so good. In order to see what’s on the floppy,
    though, you have to *mount* the disk. To put it simply, mounting a disk is sort
    of like telling your system, “Hey, I’ve just stuck a disk in the drive, so wake
    up and deal with it.” If your system isn’t aware that your floppy is in there,
    it can’t very well show you what’s on it, right? While Fedora, like most operating
    systems these days, automatically mounts CDs, it does not extend the courtesy
    to floppies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的系统上使用软盘足够简单，尽管这可能不像您所熟悉的那样直接，尤其是如果您是一个Mac移民。假设您有一个用旧系统制作的软盘，您想要将上面的文件复制到新系统上。正如您所想象的那样，您首先需要将软盘放入驱动器。到目前为止，一切顺利。但是，为了查看软盘上的内容，您必须*挂载*磁盘。简单来说，挂载一个磁盘就像是告诉您的系统，“嘿，我刚刚把一个磁盘放入驱动器，所以醒来处理一下。”如果您的系统没有意识到您的软盘在那里，它就不能很好地向您展示其内容，对吧？虽然Fedora像当今大多数操作系统一样会自动挂载光盘，但它并没有对软盘提供同样的便利。
- en: The easiest way to mount the floppy is to right-click anywhere on your desktop,
    and then in the pop-up menu select **Disks** > **Floppy**. Fedora will then mount
    your floppy and place a small floppy disk icon on your desktop to let you know
    it’s done the job. Now double-click that icon, and a new Nautilus window will
    appear, displaying the contents of that disk.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 将软盘挂载的最简单方法是右键点击桌面上的任何位置，然后在弹出的菜单中选择**磁盘** > **软盘**。Fedora会挂载你的软盘，并在桌面上放置一个小的软盘图标，以通知你已完成操作。现在双击该图标，将出现一个新的Nautilus窗口，显示该磁盘的内容。
- en: '*Writing to and Copying from Disk*'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**向磁盘写入和从磁盘复制**'
- en: Copying files from your floppy to your hard disk involves the same drag-and-drop
    procedure that you used in your previous operating system, and as such, it requires
    no special explanation. However, things are a little different when it comes to
    writing to the floppy — when you drag a file to the Nautilus window with the list
    of your floppy disk’s contents, your system doesn’t actually write anything to
    the disk at that time. You can confirm this by looking at the activity light on
    your floppy disk drive.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的软盘复制文件到你的硬盘涉及与你之前使用的操作系统中相同的拖放过程，因此不需要特殊说明。然而，当涉及到向软盘写入时，事情就有点不同了——当你将文件拖到包含你的软盘内容的Nautilus窗口时，你的系统实际上并没有在那个时刻将任何内容写入磁盘。你可以通过查看你的软盘驱动器的活动灯来确认这一点。
- en: When you first put your disk in the drive, you will see that the light stays
    off. Mount the drive by right-clicking the desktop and selecting **Disks** > **Floppy**,
    and the drive light comes on. Drag a file from the floppy to the trash, and the
    drive light will come on. Drag a file from the floppy to the desktop or your Home
    folder, and the light will come on. However, drag a file from your Home folder,
    or anywhere else on your hard disk, to the floppy, and the light will stay off.
    The file will appear in the floppy’s Nautilus window, but the drive light will
    not come on because the files have not yet been written to disk.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次将磁盘放入驱动器时，你会看到灯是关闭的。通过右键点击桌面并选择**磁盘** > **软盘**来挂载驱动器，驱动器灯会亮起。将文件从软盘拖到垃圾桶，驱动器灯会亮起。将文件从软盘拖到桌面或你的家目录，灯也会亮起。然而，将文件从你的家目录或硬盘上的任何其他位置拖到软盘上，灯会保持关闭。文件将出现在软盘的Nautilus窗口中，但驱动器灯不会亮，因为文件还没有被写入磁盘。
- en: The actual writing takes place when you are all done. Once you have dragged
    whatever it is that you want to copy to the floppy and are ready to eject it,
    you have to *unmount* the floppy first. To do this, close the floppy’s Nautilus
    window, right-click the desktop floppy disk’s icon, and in the pop-up menu, select
    **Eject**. At that time, the light on your floppy drive will come on as your system
    writes the files to disk. Once it is done, the floppy disk icon will disappear
    from your desktop and you can remove the disk from the drive. As you can see,
    this is a bit different, but not at all difficult.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 实际的写入操作发生在你完成所有操作之后。一旦你将想要复制的所有内容拖到软盘上并准备弹出它，你必须首先**卸载**软盘。为此，关闭软盘的Nautilus窗口，右键点击桌面上的软盘图标，然后在弹出的菜单中选择**弹出**。那时，你的软盘驱动器的灯会亮起，因为你的系统正在将文件写入磁盘。一旦完成，软盘图标将从你的桌面上消失，你就可以从驱动器中取出磁盘。正如你所见，这有点不同，但一点也不难。
- en: After you have gone through the unmounting process I have just mentioned, you
    may sometimes still get a window telling you that the system cannot unmount your
    floppy disk, when in fact it has just done so or is in the process of doing so.
    You will know that this is the case if the floppy’s icon on the desktop disappears
    while you are in the midst of reading the no-can-do message. If you come across
    this scenario, it is all because your floppy is just too slow to keep up with
    the system. You can safely ignore the warning by clicking **OK**. If the floppy
    disk icon disappears, you know that it has been unmounted.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成我刚才提到的卸载过程之后，你有时仍然会看到一个窗口告诉你系统无法卸载你的软盘，而实际上它已经卸载或者正在卸载过程中。如果你在阅读无法执行的消息时，桌面上的软盘图标消失了，你就知道这是这种情况。如果你遇到这种情况，那完全是因为你的软盘太慢，跟不上系统。你可以通过点击**确定**来安全地忽略警告。如果软盘图标消失了，你就知道它已经被卸载了。
- en: '|  | Note  | *As data is written to a floppy disk when the disk is ejected,
    things can get confusing if you want to directly transfer data from another form
    of removable data to floppy. I would strongly recommend creating a folder on your
    hard disk called* ***data_transfer*** *(or something to that effect), which you
    can use as a staging area of sorts. Just copy the data from one removable source
    (such as a CD), and then copy the data from there to your floppy. I would also
    recommend this approach for files that you want to transfer from floppy to CD.*
    |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '|  | 注意  | *当您从软盘中弹出数据时，如果您想直接从另一种形式的可移动数据传输到软盘，可能会变得混乱。我强烈建议在您的硬盘中创建一个名为*
    ***data_transfer*** *(或类似名称)的文件夹，您可以用作某种形式的临时区域。只需从一种可移动源（如光盘）复制数据，然后从那里复制数据到软盘。我也建议这种方法用于您想从软盘传输到光盘的文件。|'
- en: '*Formatting Floppies*'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*格式化软盘*'
- en: Before you can actually write anything to a disk, that disk has to have been
    formatted. This is true of any kind of storage media, whether it be your hard
    disk, CDs, storage cards in your digital camera, or floppy disks, though it is
    sometimes done before you buy the media. By formatting a disk, your system (at
    your request) lays down a sort of map on the disk to specify where data can be
    stored. Because there are, and have been, many operating systems, there are many
    such formats. Linux can read both Linux-native *ext2*-formatted disks and Windows/
    DOS *FAT*-formatted disks. It can also create either format.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在您实际上向磁盘写入任何内容之前，该磁盘必须已经被格式化。这适用于任何类型的存储介质，无论是您的硬盘、光盘、数码相机的存储卡，还是软盘，尽管有时在购买介质之前就会进行格式化。通过格式化磁盘，您的系统（根据您的请求）在磁盘上放置一种类型的地图，以指定数据可以存储的位置。由于存在许多操作系统，因此存在许多这样的格式。Linux可以读取Linux原生*ext2*格式化的磁盘和Windows/DOS*FAT*格式化的磁盘。它还可以创建这两种格式之一。
- en: To format an unformatted floppy disk, place the disk in the drive, and then,
    in the Main menu, select **System Tools** > **Floppy Formatter**. This will bring
    up the Floppy Formatter window (see [Figure 7-1](#figure.DDU77) on the next page).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要格式化未格式化的软盘，请将磁盘放入驱动器中，然后在主菜单中，选择**系统工具** > **软盘格式化工具**。这将打开软盘格式化窗口（见下一页的[图7-1](#figure.DDU77)）。
- en: '[![Click To expand](0701.jpg)](0701_0.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0701.jpg)](0701_0.jpg)'
- en: 'Figure 7-1: Formatting a floppy disk'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-1：格式化软盘
- en: In this window, you can specify the information density of the floppy (1.44MB
    or 720KB), the file-system type (ext2 or FAT), and the name for the disk. Once
    you have done that, you can begin formatting the floppy by clicking **Format**.
    Very simple.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在此窗口中，您可以指定软盘的信息密度（1.44MB或720KB）、文件系统类型（ext2或FAT）以及磁盘的名称。完成这些操作后，您可以通过单击**格式化**开始格式化软盘。非常简单。
- en: If you want to reformat an already formatted floppy in order to erase it or
    change the format (from ext2 to FAT, for example), you can get to the Floppy Formatter
    in the way just mentioned, or you can first mount the floppy and then right-click
    the floppy disk icon that appears on the desktop, and select **Format** from the
    pop-up window.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想重新格式化已经格式化的软盘以擦除它或更改格式（例如从ext2转换为FAT），您可以通过前面提到的方式进入软盘格式化工具，或者首先挂载软盘，然后右键单击出现在桌面上的软盘图标，并在弹出窗口中选择**格式化**。
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Reading Data CDs
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读数据光盘
- en: Dealing with CDs is much easier than dealing with floppies, as everything is
    quite automatic. To read a CD with data on it, rather than music, place the CD
    in your CD drive, and a CD icon will automatically appear on the desktop. Double-
    clicking that icon will bring up a Nautilus window displaying the CD’s contents,
    and copying files from that window to your Home folder is a standard drag-and-
    drop procedure. Remember, as I mentioned in [Chapter 3](DDU0024_split_000.html#81),
    any file that you copy from CD to your hard disk will be write protected, as indicated
    by a red *verboten* symbol with a pencil through it. In order to be able to write
    to that file, you will have to change its permissions. These are accessible by
    right-clicking the file, selecting **Properties** in the pop-up window, and then
    clicking the **Permissions** tab in the Properites window.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 处理光盘比处理软盘容易得多，因为整个过程相当自动化。要读取带有数据的CD（而不是音乐CD），只需将CD放入你的CD驱动器，一个CD图标就会自动出现在桌面上。双击该图标将弹出一个显示CD内容的Nautilus窗口，将文件从该窗口复制到你的家目录是一个标准的拖放操作。记住，正如我在[第3章](DDU0024_split_000.html#81)中提到的，从CD复制到硬盘上的任何文件都将被设置为写保护，这可以通过一个带有铅笔穿过它的红色*verboten*符号来指示。为了能够写入该文件，你必须更改其权限。这些权限可以通过右键单击文件，在弹出的窗口中选择**属性**，然后在属性窗口中点击**权限**选项卡来访问。
- en: When you want to remove the CD, just close its Nautilus window, right-click
    the desktop CD icon, and in the pop-up menu select **Eject**. The CD will be ejected
    automatically. Now that really is easy, even for Mac emigrants.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想取出CD时，只需关闭其Nautilus窗口，右键单击桌面上的CD图标，在弹出的菜单中选择**弹出**。CD将自动弹出。这真的很简单，即使是Mac迁移者也能轻松做到。
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Playing Music CDs
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 播放音乐CD
- en: Playing music CDs is equally automatic. Place a music CD in your drive, and
    the GNOME CD Player (shown in [Figure 7-2](#figure.DDU78)) will open automatically
    and begin playing the CD. To eject the CD, just click the eject button at the
    bottom-right of the CD Player window.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音乐CD同样自动化。将音乐CD放入你的驱动器，GNOME CD播放器（如图[图7-2](#figure.DDU78)所示）将自动打开并开始播放CD。要弹出CD，只需点击CD播放器窗口右下角的弹出按钮。
- en: '[![Click To expand](0702.jpg)](0702_0.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0702.jpg)](0702_0.jpg)'
- en: 'Figure 7-2: Playing CDs with the GNOME CD Player'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-2：使用GNOME CD播放器播放CD
- en: The GNOME CD Player automatically queries the Internet to get the title of your
    CD and a playlist of the songs on it, but the CD Player also allows you to input
    this information manually in the CDDB Track Editor. This is useful if the online
    database information is wrong or if you don’t have an Internet connection.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: GNOME CD播放器会自动查询互联网以获取你的CD标题和其中的歌曲播放列表，但CD播放器也允许你通过CDDB曲目编辑器手动输入这些信息。如果在线数据库信息错误或你没有互联网连接，这很有用。
- en: To open the CDDB Track Editor, click the Track Editor button in the CD Player
    window (near the bottom-left corner, showing the hand on the list). When the Track
    Editor window opens, you can input or modify the title of the CD, the name of
    the artist, and all the song titles (see [Figure 7-3](#figure.DDU79)).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开CDDB曲目编辑器，点击CD播放器窗口中的曲目编辑器按钮（在左下角，显示手在列表上）。当曲目编辑器窗口打开时，你可以输入或修改CD的标题、艺术家的名字以及所有歌曲的标题（见[图7-3](#figure.DDU79)）。
- en: '[![Click To expand](0703.jpg)](0703_0.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0703.jpg)](0703_0.jpg)'
- en: 'Figure 7-3: Entering playlist info with the CDDB Track Editor'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-3：使用CDDB曲目编辑器输入播放列表信息
- en: If you click the arrow next to the words **Show advanced track options**, you
    can also write comments about each song, if you like doing that sort of thing.
    All of this information is then saved to your hard disk, where it will be available
    next time you insert that CD into your machine. If, of course, you place the same
    CD in another machine, the information that you manually inputted will not appear.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击“显示高级曲目选项”旁边的箭头，你也可以为每首歌曲添加注释，如果你喜欢这样做的话。所有这些信息都会保存到你的硬盘上，下次你将相同的CD插入机器时，这些信息将可用。当然，如果你将相同的CD放入另一台机器，你手动输入的信息将不会出现。
- en: '* * *'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: CD-RW Drives
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CD-RW驱动器
- en: These days it seems that almost all computers have built-in CD-RW (CDRewritable)
    drives, so much so that I would call them a near necessity. CD-RW drives, in case
    you’re wondering, work just like CD-ROM drives in that they allow you to read
    data or play music from CDs. They also, however, allow you to burn data to blank
    CDs. If you don’t have a CD-RW drive in your machine, I would strongly recommend
    your getting one. Drives for desktop machines are relatively cheap (around $40
    or less from Amazon.com), and are easily installed. If you would like a little
    help with doing it, check out my Web page for this book ([www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks)).
    You’ll even find a set of instructions I created in PDF format that you can download.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天几乎所有的电脑都内置了CD-RW（可擦写CD）驱动器，以至于我几乎可以说这是必需品。如果你想知道的话，CD-RW驱动器的工作方式与CD-ROM驱动器类似，它们允许你从CD读取数据或播放音乐。然而，它们还允许你将数据烧录到空白CD上。如果你的机器中没有CD-RW驱动器，我强烈建议你购买一个。台式机的驱动器相对便宜（从Amazon.com大约40美元或更少），并且易于安装。如果你需要一点帮助，可以查看这本书的网页([www.edgy-penguins.org/non-geeks](http://www.edgy-penguins.org/non-geeks))。你甚至可以找到我创建的PDF格式的说明，你可以下载。
- en: '* * *'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Burning Data CDs
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 烧录数据CD
- en: Burning data CDs in GNOME has become extremely easy since the appearance of
    the Nautilus CD Creator in Red Hat Linux It is one of the many reasons I prefer
    GNOME to KDE. To burn a data CD, just place a blank CD-R (CD-Recordable) disk
    in your drive, and an empty Nautilus CD Creator window will open (see [Figure
    7-4](#figure.DDU80)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 自从Red Hat Linux中出现Nautilus CD Creator以来，在GNOME中烧录数据CD变得极其简单。这也是我更喜欢GNOME而不是KDE的许多原因之一。要烧录数据CD，只需将空白CD-R（可记录CD）盘放入驱动器中，然后一个空的Nautilus
    CD Creator窗口将打开（参见[图7-4](#figure.DDU80)）。
- en: '[![Click To expand](0704.jpg)](0704_0.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0704.jpg)](0704_0.jpg)'
- en: 'Figure 7-4: An empty Nautilus CD Creator window'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-4：空的Nautilus CD Creator窗口
- en: After that, things are just as simple. Drag all of the files you want to burn
    to CD to the CD Creator window. Remember that once you’ve written those files
    to a CD-R disk, the files are there to stay; you cannot add or remove files from
    that disk later, so make sure you’ve got everything you want to burn ready to
    go before you commit. Once your list of files is complete, click the **Write to
    CD** button.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，事情就变得同样简单。将你想要烧录到CD的所有文件拖到CD Creator窗口中。记住，一旦你将这些文件写入CD-R光盘，文件就会在那里永久保存；你以后无法从该盘中添加或删除文件，所以在你做出决定之前，请确保你已经准备好了所有想要烧录的内容。一旦你的文件列表完成，点击**写入到CD**按钮。
- en: The window shown in [Figure 7-5](#figure.DDU81) will then appear, telling you
    how many megabytes of files you have selected to write to CD. In this window,
    you can adjust the write speed and give your CD a title; you can also just accept
    the defaults that CD Creator automatically selected. You should uncheck the **Reuse
    these files for another CD** checkbox unless you are planning to burn more than
    one CD of the same data.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-5](#figure.DDU81)中显示的窗口将出现，告诉你你选择了多少兆字节的文件要写入CD。在这个窗口中，你可以调整写入速度并给你的CD命名；你也可以直接接受CD
    Creator自动选择的默认设置。除非你计划烧录多张相同数据的光盘，否则你应该取消勾选**重复使用这些文件为另一张CD**复选框。'
- en: '[![Click To expand](0705.jpg)](0705_0.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0705.jpg)](0705_0.jpg)'
- en: 'Figure 7-5: Setting options before writing a CD'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-5：在写入CD之前设置选项
- en: Once you are ready to burn the CD, just click the **Write files to CD** button,
    and CD Creator will do its work. When it is done burning your CD, it will even
    automatically eject it for you. Very, very simple. And yes, the CDs you create
    in Linux *will* be readable in other operating systems.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你准备好烧录CD，只需点击**写入文件到CD**按钮，CD Creator就会开始工作。当它完成烧录你的CD后，它甚至会自动为你弹出CD。非常简单。而且是的，你在Linux中创建的CD在其他操作系统中*将是*可读的。
- en: '* * *'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Dealing with CD-RW Disks
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理CD-RW光盘
- en: CD-RW disks are pretty much like CD-R disks except that they can be erased and
    then written to again. They are also quite a bit more expensive than CD-R disks.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: CD-RW光盘与CD-R光盘几乎一样，只是它们可以被擦除并重新写入。它们也比CD-R光盘贵得多。
- en: Using CD-RW disks is much like working with CD-R disks. If the disk is blank,
    there is no difference in the process at all, which makes things quite simple.
    If, however, the CD-RW disk already has data on it that you wish to replace with
    something else, the process is only slightly different.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CD-RW光盘与使用CD-R光盘的过程非常相似。如果光盘是空的，整个过程没有任何区别，这使得事情变得相当简单。然而，如果CD-RW光盘上已经存在你希望用其他内容替换的数据，那么过程只有细微的差别。
- en: One of these differences is that Nautilus will treat your CD-RW disk as a regular
    data disk rather than a blank one. This means that when you pop your disk into
    the drive, a regular Nautilus window will automatically open, rather than a CD
    Creator window.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区别之一是Nautilus会将你的CD-RW磁盘视为一个普通的数据磁盘，而不是一个空白磁盘。这意味着当你将磁盘放入驱动器时，会自动打开一个普通的Nautilus窗口，而不是CD
    Creator窗口。
- en: To write to the disk, you will need to switch from the Nautilus window to a
    CD Creator window manually, which is easily done by selecting **CD Creator** in
    the **Go** menu of the Nautilus window (or by replacing the **/mnt/cdrom** text
    in the **Location** box of that Nautilus window with burn:/// and pressing ENTER).
    Once you’ve done this, the window will become a CD Creator window. Now drag the
    files you want to burn to CD to that window, and, once you are ready to burn,
    click the **Write to CD** button.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要写入磁盘，你需要手动从Nautilus窗口切换到CD Creator窗口，这可以通过在Nautilus窗口的**转到**菜单中选择**CD Creator**（或者通过在Nautilus窗口的**位置**框中替换**/mnt/cdrom**文本为burn:///并按回车键）轻松完成。一旦你这样做，窗口将变成CD
    Creator窗口。现在将你想要烧录到CD的文件拖到该窗口中，准备好烧录后，点击**写入CD**按钮。
- en: 'Now comes the only other difference: In the Nautilus CD Creator dialog window
    (shown in [Figure 7-5](DDU0060.html#330) on the previous page), click the **Erase
    CD** checkbox. Once you have done that, just click the **Write files to CD** button,
    and CD Creator will erase the files already on the CD-RW and replace them with
    the new ones that you dragged to the CD Creator window. Not bad at all, eh?'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是唯一的另一个区别：在上一页的[图7-5](DDU0060.html#330)中显示的Nautilus CD Creator对话框窗口中，点击**擦除CD**复选框。一旦你做了这个，只需点击**将文件写入CD**按钮，CD
    Creator就会擦除CD-RW上已有的文件，并用你拖到CD Creator窗口中的新文件替换它们。这并不坏，对吧？
- en: '* * *'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Duplicating Audio and Data CDs
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复制音频和数据CD
- en: Duplicating audio and data CDs is also easily accomplished in Fedora. Rather
    than using the Nautilus CD Creator, however, you can do this with X-CD-Roast.
    To get started, go to the Main menu and select **System Tools** > **CD Writer**.
    You will be prompted for your root password, so type it in and click **OK**. This
    will bring up the main X-CD-Roast window (see [Figure 7-6](#figure.DDU82)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在Fedora中复制音频和数据CD也很容易完成。然而，你不需要使用Nautilus CD Creator，而是可以使用X-CD-Roast来完成。要开始，转到主菜单并选择**系统工具**>**CD写入器**。系统会提示你输入root密码，所以输入它并点击**确定**。这将打开X-CD-Roast的主窗口（见[图7-6](#figure.DDU82)）。
- en: '[![Click To expand](0706.jpg)](0706_0.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0706.jpg)](0706_0.jpg)'
- en: 'Figure 7-6: X-CD-Roast copies audio and data CDs'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-6：X-CD-Roast复制音频和数据CD
- en: '*Setting Up X-CD-Roast*'
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*设置X-CD-Roast*'
- en: The first time you use X-CD-Roast, you will most likely be told that you need
    to set things up before you go on, so click the **Setup** button, and in the Setup
    window, click the **CD Settings** tab. Your CD drive should be listed as the **CD
    Writer Device** and **Primary Read Device**. If not, make it so in both cases.
    Then click the **HD Settings** tab. In this page you must designate a folder in
    which X-CD-Roast will look for disk images to copy, and in which it can write
    and store files during the CD duplication process.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次使用X-CD-Roast时，你很可能会被告知在继续之前需要设置一些东西，所以点击**设置**按钮，在设置窗口中点击**CD设置**标签。你的CD驱动器应该被列为**CD写入设备**和**主要读取设备**。如果不是这样，请在这两种情况下都进行设置。然后点击**硬盘设置**标签。在这个页面上，你必须指定X-CD-Roast将查找磁盘镜像以进行复制的文件夹，以及它可以在CD复制过程中写入和存储文件的文件夹。
- en: If you are going to be doing a lot of CD copying, it would probably behoove
    you to create a new folder within your Home folder for this purpose to keep things
    tidy. You could name the folder something like “CD_stuff.” If you aren’t going
    to be doing a lot of CD copying, you can probably get away without creating any
    new folders.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算进行大量的CD复制，最好在你的主文件夹中创建一个新的文件夹来整理这些文件。你可以将文件夹命名为“CD_stuff”。如果你不打算进行大量的CD复制，你可能不需要创建任何新的文件夹。
- en: At the bottom of the Setup window, where it says **Path**, type /home/username/CD_stuff
    if you created a CD_stuff subfolder (of course, you should replace *username*
    with your actual username), or you can just type in /home/username if you did
    not create a CD_stuff subfolder. Then click **Add**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置窗口的底部，在**路径**处，如果你创建了CD_stuff子文件夹，则输入/home/username/CD_stuff（当然，你应该用你的实际用户名替换*username*），或者如果你没有创建CD_stuff子文件夹，则直接输入/home/username。然后点击**添加**。
- en: Once you’ve done all this, click the **Save Configuration** button. A little
    window will then pop open telling you that the configuration has been saved; click
    **OK** in that window, and then click **OK** on the left side of the Setup window.
    You will be returned to the main X-CD-Roast window where you started off.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有这些操作后，点击**保存配置**按钮。随后会弹出一个小窗口，告诉你配置已保存；在那个窗口中点击**确定**，然后点击设置窗口左侧的**确定**。你将返回到开始时的主X-CD-Roast窗口。
- en: '*Reading the CD You Want to Duplicate*'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*读取要复制的光盘*'
- en: To get started with the duplication process, click the **Duplicate CD** button
    on the left side of the main X-CD-Roast window (shown earlier in [Figure 7-6](#figure.DDU82)).
    In order for X-CD-Roast to duplicate a CD, it must first read that CD and temporarily
    store its data in the folder you specified during setup, so put the CD that you
    want to duplicate in your CD drive. Of course, GNOME CD Player will automatically
    start up if you put in an audio CD, so you will have to quit the player before
    going on.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始复制过程，点击主X-CD-Roast窗口左侧的**复制光盘**按钮（如前文[图7-6](#figure.DDU82)所示）。为了使X-CD-Roast能够复制光盘，它必须首先读取该光盘，并将数据暂时存储在设置过程中指定的文件夹中，因此请将你想要复制的光盘放入光盘驱动器中。当然，如果你放入了音频光盘，GNOME
    CD播放器将自动启动，所以在继续之前你必须退出播放器。
- en: Once you have done that, click the **Read CD** button in the Duplicate CD window
    (see [Figure 7-7](#figure.DDU83) on the next page). The type of CD you have in
    your drive, as well as the number of tracks on it, should then be listed in the
    CD-Information frame in the window. If everything looks right, adjust the read/write
    speed in the **Speed** box to the highest speed your drive allows, or maybe a
    little slower for safety; the default speed setting is 1, which will cause the
    process to take forever and a day if you don’t change it. Next, click the **Read
    all tracks** button, and the read process will begin. The progress of the read
    process will be shown in a read- progress window, and when the process is complete,
    that window will tell you so. Click **OK** when it says it’s done.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 完成上述操作后，点击复制光盘窗口中的**读取光盘**按钮（见下一页的[图7-7](#figure.DDU83)）。你的驱动器中的光盘类型以及其上的曲目数量应随后在窗口的CD-Information框架中列出。如果一切看起来都正确，调整**速度**框中的读取/写入速度到驱动器允许的最高速度，或者为了安全起见，可能稍微慢一点；默认速度设置为1，如果你不更改它，这个过程将永远持续下去。接下来，点击**读取所有曲目**按钮，读取过程将开始。读取过程的进度将在读取进度窗口中显示，当过程完成后，该窗口会告诉你。当它显示已完成时，点击**确定**。
- en: '[![Click To expand](0707.jpg)](0707_0.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0707.jpg)](0707_0.jpg)'
- en: 'Figure 7-7: Setting up X-CD-Roast to read a CD you want to duplicate'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-7：设置X-CD-Roast以读取要复制的光盘
- en: '*Writing the Files to the New CD*'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*将文件写入新光盘*'
- en: Once the CD has been read, you will want to write a new CD. Remove the source
    CD from your drive, and then click the **Write CD** button on the left side of
    the Duplicate CD window. If all the data looks correct, adjust the drive speed
    so that it is somewhat lower than the highest write speed of your drive, and then
    click the **Write CD** button at the bottom of the window (not the big one on
    the left). A small window will then pop up telling you to insert a blank CD in
    your drive. Do what it says, and then click **OK**.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦读取完光盘，你将想要写入一张新光盘。请从驱动器中取出源光盘，然后点击复制光盘窗口左侧的**写入光盘**按钮。如果所有数据看起来都正确，调整驱动器速度，使其略低于驱动器的最高写入速度，然后点击窗口底部的**写入光盘**按钮（不是左侧的大按钮）。随后会弹出一个小窗口，提示你在驱动器中插入空白光盘。按照提示操作，然后点击**确定**。
- en: X-CD-Roast will then begin burning your duplicate CD, and it will show its progress
    in a progress window. When the writing is all done, X-CD-Roast will automatically
    eject your CD and tell you it is done. At that point, you can close the progress
    window by clicking **OK**.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: X-CD-Roast随后将开始烧录你的复制光盘，并在进度窗口中显示其进度。当写入全部完成后，X-CD-Roast将自动弹出光盘并告诉你已完成。此时，你可以通过点击**确定**来关闭进度窗口。
- en: '*Deleting Tracks*'
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*删除曲目*'
- en: The steps in the preceding sections will cause X-CD-Roast to write all the files
    from your source CD to your Home folder (or to your CD_stuff folder if you created
    one) during the read process, and then to transfer all those files to the new
    CD. However, you probably do not want the copied versions of these files taking
    up space on your computer long after the new CD is burned, so you should delete
    them.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的步骤将导致X-CD-Roast在读取过程中将源光盘上的所有文件写入你的Home文件夹（或者如果你创建了一个，则写入CD_stuff文件夹），然后将这些文件传输到新的光盘上。然而，你可能不希望这些文件的副本在新的光盘烧录后长时间占用你的电脑空间，因此你应该删除它们。
- en: To do this, click the **Delete Tracks** button on the left side of the Duplicate
    CD window (shown in [Figure 7-7](#figure.DDU83)). You should now see a list of
    all the tracks it created. Click **Select All**, and then click **Delete Selected
    Tracks**. A small window will then pop up asking you if you want to delete the
    number of tracks you have selected; click **Yes**, and the files will be deleted.
    When the process is finished, the progress window will say so, and you can click
    **OK**.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，点击复制光盘窗口左侧的**删除轨道**按钮（如图7-7所示[DDU83]）。你现在应该会看到一个它创建的所有轨道的列表。点击**全选**，然后点击**删除所选轨道**。随后将弹出一个小窗口询问你是否要删除所选的轨道数；点击**是**，文件将被删除。当过程完成后，进度窗口将显示完成，然后你可以点击**确定**。
