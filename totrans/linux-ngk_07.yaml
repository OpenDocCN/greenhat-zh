- en: Burning ISO Images to Disk
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将ISO镜像烧录到磁盘
- en: When you download Fedora Core or other Linux distributions from the Internet,
    you usually download them in the form of one or more disk images, which are commonly
    referred to as ISOs because such files end in the .iso extension. An *ISO* is
    an image of a CD’s file contents, which means that it is the CD minus the media
    itself. To put it another way, if CDs had souls, the ISO would be the soul of
    a CD; take away the CD’s metal and plastic, and the remaining data would be an
    ISO.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从互联网下载Fedora Core或其他Linux发行版时，你通常以一个或多个磁盘镜像的形式下载它们，这些镜像通常被称为ISO，因为这样的文件以.iso扩展名结尾。*ISO*是光盘文件内容的镜像，这意味着它是光盘本身减去媒体。换句话说，如果光盘有灵魂，ISO就是光盘的灵魂；移除光盘的金属和塑料，剩下的数据就是一个ISO。
- en: As it is impossible to physically download a CD over the Net, the bodyless ISOs
    are the next best thing. For example, to get a working copy of Fedora Core from
    the Net, you need to download three ISOs, each which you can then burn onto a
    blank CD in order to give the images their bodies back, so to speak. In the process
    you thus create the three working installation disks that you need to install
    Fedora.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 由于无法在网络上物理下载光盘，因此无内容的ISO是次优选择。例如，要从网络上获取Fedora Core的副本，你需要下载三个ISO，然后你可以将每个ISO烧录到空白CD上，以便恢复镜像的实体，换句话说，你因此创建了三个需要的安装磁盘。
- en: X-CD-Roast is the program of choice, my choice anyway, for burning (or duplicating)
    ISOs. The process is similar to that for duplicating CDs, albeit a bit simpler,
    as you already have a virtual CD, the ISO you downloaded, on your hard disk.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: X-CD-Roast是烧录（或复制）ISO的首选程序，至少是我的首选。这个过程与复制光盘的过程类似，但稍微简单一些，因为你已经在硬盘上有了虚拟光盘，即你下载的ISO。
- en: To start off, run X-CD-Roast as in the [previous section](DDU0062.html#333)
    and, assuming you have already gone through the setup process, click the **Create
    CD** button in the main window (shown in [Figure 7-6](DDU0062.html#334) on [page
    106](DDU0062.html#336)).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，按照[上一节](DDU0062.html#333)中的说明运行X-CD-Roast，假设你已经完成了设置过程，然后在主窗口中点击**创建光盘**按钮（如图7-6所示[DDU0062.html#334]在第106页[DDU0062.html#336]）。
- en: Once in the Create CD window, click the **Write Tracks** button, and you will
    be in the Write Tracks page of the Create CD window (see [Figure 7-8](#figure.DDU84)).
    Click the **Layout tracks** tab, and in the Image Information pane you will see
    a list of all of the ISOs that are present in your CD_stuff folder (or whatever
    other folder you specified during setup). Click the ISO that you want to copy
    to disk, and then click **Add**. The ISO you selected will then appear in the
    Tracks to Write pane, and you can click the **Accept Track Layout** button at
    the bottom of the page. Then click the **Write Tracks** tab.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦进入创建光盘窗口，点击**写入轨道**按钮，你将进入创建光盘窗口的写入轨道页面（见[图7-8](#figure.DDU84)）。点击**布局轨道**标签，在图像信息面板中，你会看到所有存在于你的CD_stuff文件夹（或你在设置过程中指定的其他文件夹）中的ISO列表。点击你想要复制到磁盘上的ISO，然后点击**添加**。你选择的ISO将随后出现在要写入的轨道面板中，你可以在页面底部点击**接受轨道布局**按钮。然后点击**写入轨道**标签。
- en: '[![Click To expand](0708.jpg)](0708_0.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[![点击展开](0708.jpg)](0708_0.jpg)'
- en: 'Figure 7-8: Selecting an ISO to burn to CD in X-CD-Roast'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-8：在X-CD-Roast中选择要烧录到光盘的ISO
- en: In the Write Tracks tab, the ISO that you selected should appear in the white
    pane. If so, adjust the write speed in the **Speed** box so that it is less than
    the maximum write speed for your drive; I personally find it better to limit the
    speed to about 8 when creating Linux installation CDs, as CDs written at faster
    speeds sometimes create installation headaches.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在**Write Tracks**选项卡中，你选择的ISO应该出现在白色面板中。如果是这样，调整**Speed**框中的写入速度，使其低于你的驱动器的最大写入速度；我个人发现，在创建Linux安装光盘时，将速度限制在约8较好，因为以较快的速度写入的光盘有时会引发安装问题。
- en: Once you’ve done that, click the **Write Tracks** button at the bottom of the
    page, and you will be prompted to put a blank CD in your drive. Do that, and then
    click **OK**. The write process will then begin.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，点击页面底部的**Write Tracks**按钮，系统会提示你将一张空白光盘放入驱动器。这样做，然后点击**OK**。随后将开始写入过程。
- en: As ISOs are usually quite large, the process will take a bit of time, so you
    will have to be a little patient. When it is all finished, X-CD-Roast will automatically
    eject your CD, and you can then close the remaining windows.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 由于ISO文件通常相当大，这个过程会花费一些时间，所以你需要有点耐心。全部完成后，X-CD-Roast会自动弹出你的光盘，然后你可以关闭剩余的窗口。
